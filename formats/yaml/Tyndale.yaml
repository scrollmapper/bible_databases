    - text: 'and how I kept backe no thinge that was profitable: but that I have shewed
        you and taught you openly and at home in youre houses'
      verse: 20
    - text: witnessinge bothe to the Iewes and also to the Grekes the repentaunce
        toward God and faith towarde oure Lorde Iesu.
      verse: 21
    - text: And now beholde I goo bounde in the sprete vnto Ierusalem and knowe not
        what shall come on me there
      verse: 22
    - text: 'but that the holy goost witnesseth in every cite sayinge: yt bondes and
        trouble abyde me.'
      verse: 23
    - text: 'But none of tho thinges move me: nether is my lyfe dere vnto my selfe
        that I myght fulfill my course wt ioye and the ministracio which I have receaved
        of ye Lorde Iesu to testify the gospell of ye grace of god.'
      verse: 24
    - text: And now beholde I am sure yt hence forth ye all (thorow who I have gone
        preachinge ye kyngdome of God) shall se my face no moore.
      verse: 25
    - text: Wherfore I take you to recorde this same daye that I am pure fro the bloude
        of all me.
      verse: 26
    - text: 'For I have kepte nothinge backe: but have shewed you all the counsell
        of God.'
      verse: 27
    - text: Take hede therfore vnto youre selves and to all the flocke wherof the
        holy goost hath made you oversears to rule the congregacion of God which he
        hath purchased with his bloud.
      verse: 28
    - text: For I am sure of this that after my departynge shall greveous wolves entre
        in amonge you which will not spare the flocke.
      verse: 29
    - text: Moreover of youre awne selves shall men aryse speakinge perverse thinges
        to drawe disciples after the.
      verse: 30
    - text: Therfore awake and remember that by the space of .iii. yeares I ceased
        not to warne every one of you both nyght and daye with teares.
      verse: 31
    - text: And now brethren I comende you to God and to the worde of his grace which
        is able to bylde further and to geve you an inheritaunce amoge all them which
        are sanctified.
      verse: 32
    - text: I have desyred no mas silver golde or vesture.
      verse: 33
    - text: Ye knowe well yt these hondes have ministred vnto my necessities and to
        them that were wt me.
      verse: 34
    - text: 'I have shewed you all thinges how that so laborynge ye ought to receave
        the weake and to remember the wordes of the Lorde Iesu howe that he sayde:
        It is more blessed to geve then to receave.'
      verse: 35
    - text: When he had thus spoken he kneled doune and prayed with them all.
      verse: 36
    - text: And they wept all aboundantly and fell on Pauls necke and kissed him
      verse: 37
    - text: sorowinge most of all for the wordes which he spake that they shuld se
        his face no moore. And they acompanyed him vnto the shyppe.
      verse: 38
  - chapter: 21
    verses:
    - text: And it chaunsed that assone as we had launched forth and were departed
        from them we came with a strayght course vnto Choon and the daye folowinge
        vnto the Rhodes and from thence vnto Patara.
      verse: 1
    - text: And we founde a shippe redy to sayle vnto Phenices and went a borde and
        set forthe.
      verse: 2
    - text: Then appered vnto vs Cyprus and we lefte it on the lefte honde and sayled
        vnto Syria and came vnto Tyre. For there the shyppe vnladed her burthen.
      verse: 3
    - text: And when we had founde brethren we taryed there .vii. dayes. And they
