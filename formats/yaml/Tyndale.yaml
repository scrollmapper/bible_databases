        to Ierusalem.'
      verse: 13
    - text: But they wandred thorowe the countres fro Perga to Antioche a cite of
        the coutre of Pisidia and wet in to the synagoge on the saboth daye and sate
        doune.
      verse: 14
    - text: 'And after the lawe and ye Prophetes were redde ye rulers of the synagoge
        sent vnto them sayinge: Ye men and brethren yf ye have eny sermo to exhorte
        ye people saye on.'
      verse: 15
    - text: 'Then Paul stode vp and beckened with the honde and sayde: Men of Israel
        and ye that feare God geve audiece.'
      verse: 16
    - text: The God of this people chose oure fathers and exalted the people whe they
        dwelt as straugers in ye londe of Egypt and with a mighty arme brought them
        oute of it
      verse: 17
    - text: and aboute the tyme of .xl. yeares suffred he their maners in the wyldernes.
      verse: 18
    - text: And he destroyed. vii nacios in the londe of Canaan and devided their
        londe to them by lot.
      verse: 19
    - text: And after warde he gave vnto them iudges aboute the space of .iiii.C.
        and .l. yeres vnto the tyme of Samuel ye Prophet.
      verse: 20
    - text: And after that they desyred a kinge and God gave vnto them Saul the sonne
        of Cis a man of the tribe of Beniamin by the space of .xl. yeres.
      verse: 21
    - text: 'And after he had put him doune he set vp David to be their kynge of whome
        he reported sayinge: I have founde David the sonne of Iesse a man after myne
        awne hert he shall fulfill all my will.'
      verse: 22
    - text: Of this manes seed hath God (accordinge to his promes) brought forth to
        the people of Israel a saviour one Iesus
      verse: 23
    - text: when Iohn had fyrst preached before his cominge the baptyme of repentauce
        to Israel.
      verse: 24
    - text: 'And when Iohn had fulfylled his course he sayde: whome ye thinke that
        I am the same am I not. But beholde ther cometh one after me whose shewes
        of his fete I am not worthy to lowse.'
      verse: 25
    - text: Ye men and brethren chyldren of the generacion of Abraham and whosoever
        amoge you feareth God to you is this worde of salvacio sent.
      verse: 26
    - text: The inhabiters of Ierusalem and their rulers because they knewe him not
        nor yet the voyces of the Prophetes which are redde every Saboth daye they
        have fulfilled them in condepninge him.
      verse: 27
    - text: And when they founde no cause of deeth in him yet desyred they Pylate
        to kyll him.
      verse: 28
    - text: And when they had fulfilled all that were written of him they toke him
        doune from the tree and put him in a sepulcre.
      verse: 29
    - text: But God raysed him agayne from deeth
      verse: 30
    - text: and he was sene many dayes of them which came wt him fro Galile to Ierusalem.
        Which are his witnesses vnto the people.
      verse: 31
    - text: And we declare vnto you how that ye promes made vnto the fathers
      verse: 32
    - text: 'God hath fulfilled vnto vs their chyldre in that he reysed vp Iesus agayne
        eve as it is written in the fyrste psalme: Thou arte my sonne this same daye
        begat I the.'
      verse: 33
    - text: 'As concernynge that he reysed him vp from deeth now no more to returne
        to corrupcion he sayde on this wyse: The holy promyses made to David I will
        geve them faithfully to you.'
      verse: 34
    - text: 'Wherfore he saith also in another place: Thou shalt not soffre thyne
        holye to se corrupcion.'
      verse: 35
    - text: Howbe it David after he had in his tyme fulfilled the will of God he slepte
        and was layde with his fathers and sawe corrupcion.
      verse: 36
    - text: But he whom God reysed agayne sawe no corrupcion.
      verse: 37
    - text: Be it knowne vnto you therfore ye men and brethre that thorow this man
        is preached vnto you the forgevenes of synnes
      verse: 38
    - text: and yt by him are all yt beleve iustified fro all thinges fro the which
        ye coulde not be iustified by ye lawe of Moses.
      verse: 39
    - text: 'Beware therfore lest that fall on you which is spoken of in the Prophetes:'
      verse: 40
    - text: 'Beholde ye despisers and wonder and perishe ye: for I do aworke in youre
        dayes which ye shall not beleve yf a ma wolde declare it you.'
      verse: 41
    - text: When they were come out of the Synagoge of the Iewes the getyls besought
        yt they wolde preache the worde to them bitwene the Saboth dayes.
      verse: 42
    - text: When the congregacion was broken vp many of the Iewes and verteous covertes
        folowed Paul and Barnabas which spake to them and exhorted them to cotinue
        in the grace of God.
      verse: 43
    - text: And ye nexte Saboth daye came almoste the whole cite to gether to heare
        the worde of God.
      verse: 44
    - text: When ye Iewes sawe the people they were full of indignacion and spake
        agaynst those thinges which were spoken of Paul spekinge agaynst it and raylinge
        on it.
      verse: 45
    - text: 'Then Paul and Barnabas wexed bolde and sayde: it was mete that the worde
        of God shulde fyrst have bene preached to you. But seinge ye put it from you
        and thinke youre selfes onworthy of everlastinge lyfe: lo we turne to the
        gentyls.'
      verse: 46
    - text: 'For so hath the Lorde comaunded vs: I have made ye a light to the getyls
        yt thou be salvacio vnto ye ende of ye worlde.'
      verse: 47
    - text: 'The getyls hearde and were glad and glorified the worde of ye Lorde and
        beleved: eve as many as were ordeyned vnto eternall lyfe.'
      verse: 48
    - text: And ye worde of the Lorde was publisshed thorowe oute all the region.
      verse: 49
    - text: But the Iewes moved ye worshypfull and honorable wemen and the chefe men
        of the cyte and reysed persecucio agaynst Paul and Barnabas and expelled them
        oute of their costes.
      verse: 50
    - text: And they shouke of ye duste of their fete agaynst them and came vnto Iconiu.
      verse: 51
    - text: And the disciples were filled with ioye and with the holy goost.
      verse: 52
  - chapter: 14
    verses:
    - text: And it fortuned in Iconium that they went both to gether into the synagoge
        of ye Iewes and so spake that a gret multitude both of ye Iewes and also of
        the Grekes beleved.
      verse: 1
    - text: But the unbelevinge Iewes steryd vp and vnquyeted the myndes of the Gentyls
        agaynste the brethre.
      verse: 2
    - text: Longe tyme a bode they there and quyt them selves boldly with the helpe
        of the Lorde the which gave testimony vnto ye worde of his grace and caused
        signes and wondres to be done by their hondes.
      verse: 3
    - text: 'The people of the cyte were devided: and parte helde with the Iewes and
        parte with the Apostles.'
      verse: 4
    - text: When ther was a saute made both of the gentyls and also of the Iewes with
        their rulers to put them to shame and to stone
      verse: 5
    - text: the they were ware of it and fled vnto Listra and Derba cities of Licaonia
        and vnto the region that lyeth round aboute
      verse: 6
    - text: and there preached the gospell.
      verse: 7
    - text: And ther sate a certayne man at Listra weake in his fete beinge creple
        from his mothers wombe and never walkyd.
      verse: 8
    - text: The same hearde Paul preache. Which behelde him and perceaved that he
        had fayth to be whole
      verse: 9
    - text: 'and sayd with a loude voyce: stond vp right on thy fete. And he stert
        vp and walked.'
      verse: 10
    - text: 'And when the people sawe what Paul had done they lifte vp their voyces
        sayinge in the speache of Lycaonia: Goddes are come doune to vs in the lyknes
        of men.'
      verse: 11
    - text: And they called Barnabas Iupiter and Paul Mercurius because he was the
        preacher.
      verse: 12
    - text: Then Iupiters Preste which dwelt before their cite brought oxe and garlondes
        vnto the churche porche and wolde have done sacrifise with the people.
      verse: 13
    - text: But when the Apostles Barnabas and Paul herde that they rent their clothes
        and ran in amonge the people cryinge
      verse: 14
    - text: 'and sayinge: syrs why do ye this? We are mortall men lyke vnto you and
        preache vnto you that ye shuld turne from these vanyties vnto ye lyvinge God
        which made heaven and erth and the see and all that in them is:'
      verse: 15
    - text: the which in tymes past suffred all nacions to walke in their awne wayes.
      verse: 16
    - text: Neverthelesse he lefte not him selfe with outen witnes in that he shewed
        his benefites in gevinge vs rayne from heaven and frutefull ceasons fyllinge
        oure hertes with fode and gladnes.
      verse: 17
    - text: And with these sayinges scase refrayned they the people that they had
        not done sacrifice vnto them.
      verse: 18
    - text: Thither came certayne Iewes fro Antioche and Iconium and optayned the
        peoples consent and stoned Paul and drewe him oute of the cyte supposynge
        he had bene deed.
      verse: 19
    - text: How be it as the disciples stode rounde about him he arose vp and cam
        into the cyte. And the nexte daye he departed with Barnabas to Derba.
      verse: 20
    - text: After they had preached to that cite and had taught many they returned
        agayne to Lisira and to Iconium and Antioche
      verse: 21
    - text: and strengthed the disciples soules exhortinge them to continue in the
        faith affyrminge yt we must thorowe moche tribulacion entre into the kyngdome
        of God.
      verse: 22
    - text: And when they had ordened them elders by eleccion in every congregacio
        after they had yrayde and fasted they comended them to God on whom they beleved.
      verse: 23
    - text: And they went thorow out Pisidia and came into Paphilia
      verse: 24
    - text: and when they had preached the worde of God in Perga they descended in
        to Attalia
      verse: 25
    - text: and thence departed by shippe to Antioche fro whence they were delivered
        vnto the grace of God to the worke which they had fulfilled.
      verse: 26
    - text: When they were come and had gaddered the congregacion to gedder they rehersed
        all that God had done by them and how he had opened the dore of faith vnto
        the getyls.
      verse: 27
    - text: And ther they abode longe tyme with the disciples.
      verse: 28
  - chapter: 15
    verses:
    - text: 'Then cam certayne from Iewrie and taught the brethren: excepte ye be
        circumcysed after the maner of Moses ye cannot be saved.'
      verse: 1
    - text: And when ther was rysen dissencion and disputinge not a litle vnto Paul
        and Barnabas agaynst them. They determined that Paul and Barnabas and certayne
        other of them shuld ascende to Ierusalem vnto the Apostles and elders aboute
        this question.
      verse: 2
    - text: And after they were brought on their waye by the congregacion they passed
        over Phenices and Samaria declarynge the conuersion of the getyls and they
        brought great ioye vnto all ye brethren.
      verse: 3
    - text: And when they were come to Ierusalem they were receaved of the congregacion
        and of the Apostles and elders. And they declared what thinges God had done
        by them.
      verse: 4
    - text: Then arose ther vp certayne that were of the secte of the Pharises and
        dyd beleve sayinge that it was nedfull to circucise them and to enioyne the
        to kepe ye lawe of Moses.
      verse: 5
    - text: And ye Apostles and elders came to geder to reason of this matter.
      verse: 6
    - text: 'And when ther was moche disputinge Peter rose vp and sayde vnto them:
        Ye men and brethren ye knowe how that a good whyle agoo God chose amoge vs
        that the getyls by my mouth shuld heare the worde of the gospell and beleve.'
      verse: 7
    - text: And God which knoweth the herte bare them witnes and gave vnto them the
        holy goost eve as he dyd vnto vs
      verse: 8
    - text: and he put no difference bitwene them and vs but with fayth purified their
        hertes.
      verse: 9
    - text: Now therfore why tempte ye God that ye wolde put a yoke on the disciples
        neckes which nether oure fathers nor we were able to beare.
      verse: 10
    - text: But we beleve that thorowe the grace of the Lorde Iesu Christ we shalbe
        saved as they doo.
      verse: 11
    - text: Then all the multitude was peased and gave audience to Barnabas and Paul
        which tolde what signes and wondres God had shewed amonge the gentyls by them.
      verse: 12
    - text: 'And when they helde their peace Iames answered sayinge: Men and brethren
        herken vnto me.'
      verse: 13
    - text: Simeon tolde how God at the begynnynge dyd visit the gentyls and receaved
        of them people vnto his name.
      verse: 14
    - text: And to this agreith ye wordes of ye Prophetes as it is written.
      verse: 15
    - text: After this I will returne and wyll bylde agayne the tabernacle of David
        which is fallen doune and that which is fallen in dekey of it will I bilde
        agayne and I will set it vp
      verse: 16
    - text: 'that the residue of men might seke after the Lorde and also the gentyls
        vpo whom my name is named saith ye Lorde which doth all these thinges:'
      verse: 17
    - text: knowne vnto God are all his workes from the begynninge of the worlde.
      verse: 18
    - text: 'Wherfore my sentece is yt we trouble not them which fro amonge the gentyls
        are turned to God:'
      verse: 19
    - text: but yt we write vnto them yt they abstayne them selves fro filthynes of
        ymages fro fornicacio from straglyd and fro bloude.
      verse: 20
    - text: For Moses of olde tyme hath in every cite that preache him and he is rede
        in the synagoges every saboth daye.
      verse: 21
    - text: Then pleased it the Apostles and elders wt the whole congregacio to sende
        chosyn men of their owne copany to Antioche with Paul and Barnabas. They sent
        Iudas called also Barsabas and Silas which were chefe men amonge the brethre
      verse: 22
    - text: and gave them lettres in their hondes after this maner. The Apostles elders
        and brethren send gretynges vnto the brethre which are of the gentyls in Antioche
        Siria and Celicia.
      verse: 23
    - text: 'For as moche as we have hearde yt certayne which departed fro vs have
        troubled you with wordes and combred youre myndes sayinge: Ye must be circumcised
        and kepe the lawe to whom we gave no soche comaundemet.'
      verse: 24
    - text: It semed therfore to vs a good thinge when we were come to gedder with
        one accorde to sende chosyn men vnto you with oure beloved Barnabas and Paul
      verse: 25
    - text: men that have ieoperded their lyves for the name of oure Lorde Iesus Christ.
      verse: 26
    - text: We have sent therfore Iudas and Sylas which shall also tell you the same
        thinges by mouth.
      verse: 27
    - text: 'For it semed good to the holy gost and to vs to put no grevous thinge
        to you more then these necessary thinges:'
      verse: 28
    - text: that is to saye that ye abstayne from thinges offered to ymages from bloud
        from strangled and fornicacion. From which yf ye kepe youre selves ye shall
        do well. So fare ye well.
      verse: 29
    - text: When they were departed they came to Antioche and gaddred the multitude
        togeder and delyvered ye pistle.
      verse: 30
    - text: When they had redde it they reioysed of that consolacion.
      verse: 31
    - text: And Iudas and Sylas beinge prophetes exhorted the brethren with moche
        preachynge and strengthed them.
      verse: 32
    - text: And after they had taryed there a space they were let goo in peace of
        the brethren vnto the Apostles.
      verse: 33
    - text: Not with stondynge it pleasyd Sylas to abyde there still.
      verse: 34
    - text: Paul and Barnabas continued in Antioche teachynge and preachynge the worde
        of the Lorde with other many.
      verse: 35
    - text: 'But after a certayne space Paul sayde vnto Barnabas: Let vs goo agayne
        and visite oure brethren in every cite where we have shewed the worde of the
        Lorde and se how they do.'
      verse: 36
    - text: And Barnabas gave counsell to take wt them Iohn called also Marke.
      verse: 37
    - text: But Paul thought it not mete to take him vnto their company whiche departed
        from them at Pamphylia and went not with them to the worke.
      verse: 38
    - text: 'And the dissencion was so sharpe bitwene them that they departed a sunder
        one from the other: so that Barnabas toke Marke and sayled vnto Cypers.'
      verse: 39
    - text: And Paul chose Sylas and departed delyvered of ye brethren vnto the grace
        of god.
      verse: 40
    - text: And he went thorowe all Cyria and Cilicia stablisshynge the congregacions.
      verse: 41
  - chapter: 16
    verses:
    - text: 'Then came he to Derba and to Lystra. And beholde a certayne disciple
        was there named Timotheus a womans sonne which was a Iewas and beleved: but
        his father was a Greke.'
      verse: 1
    - text: Of whom reported well the brethren of Lystra and of Iconium.
      verse: 2
    - text: 'The same Paul wolde yt he shuld goo forth with him and toke and circumcised
        him because of the Iewes which were in those quarters: for they knewe all
        that his father was a Greke.'
      verse: 3
    - text: As they went thorow ye cities they delyvered the the decrees for to kepe
