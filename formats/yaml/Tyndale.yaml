    - text: These went before and taryed vs at Troas.
      verse: 5
    - text: And we sayled awaye fro Philippos after the ester holydayes and came vnto
        them to Troas in five dayes where we abode seven dayes.
      verse: 6
    - text: And on the morowe after the saboth daye the disciples came to geder for
        to breake breed and Paul preached vnto them (redy to departe on the morowe)
        and cotinued the preachynge vnto mydnyght.
      verse: 7
    - text: And there were many lyghtes in the chamber where thy were gaddered to
        geder
      verse: 8
    - text: and there sate in a wyndowe a certayne yonge man named Eutichos fallen
        into a depe slepe. And as Paul declared he was the moare overcome with slepe
        and fell doune from the thyrde lofte and was taken vp deed.
      verse: 9
    - text: 'Paul went doune and fell on him and embrased him and sayde: make nothinge
        ado for his lyfe is in him.'
      verse: 10
    - text: When he was come vp agayne he brake breed and tasted and comened a longe
        whyle even tyll the mornynge and so departed.
      verse: 11
    - text: And they brought the youge man a lyve and were not alytell comforted.
      verse: 12
    - text: And we went a fore to shippe and lowsed vnto Asson there to receave Paul.
        For so had he apoynted and wolde him selfe goo a fote.
      verse: 13
    - text: When he was come to vs vnto Asson we toke him in and came to Mytelenes.
      verse: 14
    - text: 'And we sayled thence and came the nexte daye over agaynst Chios. And
        the nexte daye we aryved at Samos and taryed at Trogilion. The nexte daye
        we came to Myleton:'
      verse: 15
    - text: for Paul had determined to leave Ephesus as they sayled because he wolde
        not spende ye tyme in Asia. For he hasted to be (yf he coulde possible) at
        Ierusalem at the daye of pentecoste.
      verse: 16
    - text: Wherfore from Myleton he sent to Ephesus and called the elders of the
        cogregacion.
      verse: 17
    - text: 'And when they were come to him he sayde vnto the: Ye knowe fro the fyrst
        daye yt I came vnto Asia after what maner I have bene wt you at all ceasons'
