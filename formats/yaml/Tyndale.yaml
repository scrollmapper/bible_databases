    - text: Ben Iamin is a raueshynge wolfe. In the mornynge be shall deuoure his
        praye ad at nyghte he shall deuyde his spoyle.
      verse: 27
    - text: All these are the .xij. tribes of Israel and this is that which their
        father spake vnto them whe he blessed them euery man with a severall blessinge.
      verse: 28
    - text: 'And he charged them and sayde vnto them. I shall be put vnto my people:
        se that ye burye me with my fathers in the caue that is in the felde of Ephron
        the Hethyte'
      verse: 29
    - text: in the double caue that is in the felde before Mamre in the lande of Canaan.
        Which felde Abraham boughte of Ephron the Hethite for a possessio to burye
        in.
      verse: 30
    - text: 'There they buryed Abraha and Sara his wyfe there they buryed Isaac and
        Rebecca his wyfe. And there I buried Lea:'
      verse: 31
    - text: which felde and the caue that is therin was bought of the childern of
        Heth.
      verse: 32
    - text: When Iacob had commaunded all that he wold vnto his sonnes be plucked
        vp his fete apon the bedd and dyed and was put vnto his people.
      verse: 33
  - chapter: 50
    verses:
    - text: And Ioseph fell apon his fathers face and wepte apon him and kyssed him.
      verse: 1
    - text: And Ioseph commaunded his seruauntes that were Phisicions to embawme his
        father and the Phisicios ebawmed Israel
      verse: 2
    - text: .xl. dayes loge for so loge doth ye embawminge last and the Egiptians
        bewepte him .lxx. dayes.
      verse: 3
    - text: 'And when the dayes of wepynge were ended Ioseph spake vnto ye house of
        Pharao saynge: Yf I haue founde fauoure in youre eyes speake vnto Pharao and
        tell him how that'
      verse: 4
    - text: 'my father made me swere and sayde: loo Ioye se that thou burye me in
        my graue which I haue made me in the lande of Canaan. Now therfore let me
        goo and burye my father ad tha will I come agayne.'
      verse: 5
    - text: And Pharao sayde goo and burye thy father acordynge as he made the swere.
      verse: 6
    - text: And Ioseph went vp to burie his father and with him went all the seruauntes
        of Pharao that were the elders of his house ad all ye elders of Egipte
      verse: 7
    - text: 'and all the house of Ioseph ad his brethern and his fathers house: only
        their childern and their shepe and their catell lefte they behinde them in
        the lande of Gosan.'
      verse: 8
    - text: 'And there went with him also Charettes and horsemen: so that they were
        an exceadynge great companye.'
      verse: 9
    - text: And when they came to ye feld of Atad beyonde Iordane there they made
        great and exceadinge sore lamentacio. And he morned for his father .vij. dayes.
      verse: 10
    - text: 'When the enhabiters of the lande the Cananytes sawe the moornynge in
        ye felde of Atad they saide: this is a greate moornynge which the Egiptians
        make. Wherfore ye name of the place is called Abel mizraim which place lyeth
        beyonde Iordane.'
      verse: 11
    - text: And his sonnes dyd vnto him acordynge as he had commaunded them.
      verse: 12
    - text: And his sonnes caried him in to the land of Canaan and buryed him in the
        double caue which Abraha had boughte with the felde to be a place to burye
        in of Ephron the Hethite before Mamre.
      verse: 13
    - text: And Ioseph returned to Egipte agayne and his brethern and all that went
        vp with him to burye his father assone as he had buryed him.
      verse: 14
    - text: 'Whe Iosephs brethern sawe that their father was deade they sayde: Ioseph
        myghte fortune to hate us and rewarde us agayne all the euell which we dyd
        vnto him.'
      verse: 15
    - text: 'They dyd therfore a commaundment vnto Ioseph saynge: thy father charged
        before his deth saynge.'
      verse: 16
    - text: This wise say vnto Ioseph forgeue I praye the the trespace of thy brethern
        and their synne for they rewarded the euell. Now therfore we praye the forgeue
        the trespace of the servuantes of thy fathers God. And Ioseph wepte when they
        spake vnto him.
      verse: 17
    - text: 'And his brethern came ad fell before him and sayde: beholde we be thy
        servauntes.'
      verse: 18
    - text: 'And Ioseph sayde vnto them: feare not for am not I vnder god?'
      verse: 19
    - text: 'Ye thoughte euell vnto me: but God turned it vnto good to bringe to passe
        as it is this daye euen to saue moch people a lyue'
      verse: 20
    - text: feare not therfore for I will care for you and for youre childern and
        he spake kyndly vnto them.
      verse: 21
    - text: Ioseph dwelt in Egipte and his fathers house also ad lyved an hundred
        and .x. yere.
      verse: 22
    - text: And Ioseph sawe Ephraims childern eue vnto the thyrde generation. And
        vnto Machir the sonne of Manasses were childern borne and satt on Iosephs
        knees.
      verse: 23
    - text: 'And Ioseph sayde vnto his brethern: I die And God will suerlie vysett
        you and bringe you out of this lande vnto the lande which he sware vnto Abraham
        Isaac and Iacob.'
      verse: 24
    - text: 'And Ioseph toke an ooth of the childern of Israel ad sayde: God will
        not fayle but vysett you se therfore that ye carye my boones hence.'
      verse: 25
    - text: And so Ioseph dyed when he was an hundred and .x. yere olde. And they
        enbawmed him and put him in a chest in Egipte.
      verse: 26
