      verse: 4
    - text: And so were the congregacions stablisshed in the fayth and encreased in
        noumbre dayly.
      verse: 5
    - text: When they had goone thorow out Phrigia and the region of Galacia and were
        forbydde of the holy gost to preach the worde in Asia
      verse: 6
    - text: they came to Misia and sought to goo into Bethinia. But the sprete soffered
        the not.
      verse: 7
    - text: Then they went over Misia and cam doune to Troada.
      verse: 8
    - text: 'And a vision appered to Paul in ye nyght. There stode a man of Macedonia
        and prayed him sayinge: come into Macedonia and helpe vs.'
      verse: 9
    - text: After he had sene ye vision immediatly we prepared to goo into Macedonia
        certified yt the lorde had called vs for to preache the gospell vnto them.
      verse: 10
    - text: Then lowsed we forth from Troada and with a strayght course came to Samothracia
        and the nexte daye to Neapolim
      verse: 11
    - text: and from thence to Philippos which is the chefest citie in ye partes of
        Macedonia and a fre cite. We were in that cite abydynge a certayne dayes.
      verse: 12
    - text: And on the saboth dayes we went out of the cite besydes a ryver where
        men were wont to praye and we sate doune and spake vnto the wemen which resorted
        thyther.
      verse: 13
    - text: And a certayne woman named Lydia a seller of purple of the cite of Thiatira
        which worshipped God gave vs audience. Whose hert the Lorde opened that she
        attended vnto the thinges which Paul spake.
      verse: 14
    - text: 'When she was baptised and her housholde she besought vs sayinge: Yf ye
        thinke that I beleve on the Lorde come into my housse and abyde there. And
        she constrayned vs.'
      verse: 15
    - text: And it fortuned as we went to prayer a certayn damsell possessed with
        a sprete that prophesied met vs which brought her master and mastres moche
        vauntage with prophesyinge.
      verse: 16
    - text: 'The same folowed Paul and vs and cryed sayinge: these men are the servauntes
        of the most hye God which shewe vnto vs the waye of salvacion.'
      verse: 17
    - text: 'And this dyd she many dayes. But Paul not cotent turned about and sayd
        to the sprete: I commaunde the in the name of Iesu Christ that thou come out
        of her. And he came out the same houre.'
      verse: 18
    - text: And when her master and mastres sawe yt the hope of their gaynes was gone
        they caught Paul and Sylas and drue the into the market place vnto the rulars
      verse: 19
    - text: 'and brought them to the officers sayinge: These men trouble oure cite
        which are Iewes'
      verse: 20
    - text: and preache ordinaunces which are not laufull for vs to receave nether
        to observe seinge we are Romayns.
      verse: 21
    - text: And the people ranne on them and the officers rent their clothes and comaunded
        them to be beaten with roddes.
      verse: 22
    - text: And when they had beaten them sore they cast them into preson comaundynge
        the iayler to kepe them surely.
      verse: 23
    - text: Which iayler when he had receaved suche comaundment thrust them into the
        ynner preson and made their fete fast in the stockes.
      verse: 24
    - text: At mydnyght Paul and Sylas prayed and lauded God. And the presoners hearde
        them.
      verse: 25
    - text: And sodenly ther was a greate erth quake so that ye fonndacion of the
        preson was shaken and by and by all the dores opened and every mannes bondes
        were lowsed.
      verse: 26
    - text: When the keper of ye preson waked out of his slepe and sawe the preson
        dores open he drue out his swearde and wolde have kylled him selfe supposynge
        the presoners had bene fledde.
      verse: 27
    - text: 'But Paul cryed with a lowde voyce sayinge: Do thy selfe no harme for
        we are all heare.'
      verse: 28
    - text: Then he called for a lyght and sprange in and came tremblynge and fell
        doune before Paul and Sylas
      verse: 29
    - text: 'and brought them out and sayde: Syrs what must I do to be saved?'
      verse: 30
    - text: 'And they sayde: beleve on the Lorde Iesus and thou shalt be saved and
        thy housholde.'
      verse: 31
    - text: And they preached vnto him the worde of the Lorde and to all that were
        in his housse.
      verse: 32
    - text: And he toke them the same houre of the nyght and wasshed their woundes
        and was baptised with all that belonged vnto him strayght waye.
      verse: 33
    - text: Whe he had brought them into his housse he set meate before them and ioyed
        that he with all his housholde boleved on God.
      verse: 34
    - text: 'And when it was daye the officers sent the ministres sayinge: Let those
        men goo.'
      verse: 35
    - text: The keper of ye preson tolde this sayinge to Paul the officiers have sent
        worde to lowse you. Now therfore get you hence and goo in peace.
      verse: 36
    - text: 'Then sayde Paul vnto them: they have beaten vs openly vncomdempned for
        all yt we are Romayns and have cast vs into preson: and now wolde they sende
        vs awaye prevely? Naye not so but let them come the selves and set vs out.'
      verse: 37
    - text: When the ministres tolde these wordes vnto the officers they feared when
        they hearde that they were Romayns
      verse: 38
    - text: and came and besought them and brought them out and desyred them to departe
        out of the cite.
      verse: 39
    - text: And they wet out of ye preson and entred into the housse of Lidia and
        whe they had sene the brethren they comforted them and departed.
      verse: 40
  - chapter: 17
    verses:
    - text: As they made their iorney thorow Amphipolis and Appolonia they came to
        Thessalonica where was a synagoge of the Iewes.
      verse: 1
    - text: And Paul as his maner was went in vnto them and thre saboth doyes declared
        oute of the scripture vnto them
      verse: 2
    - text: openynge and allegynge that Christ must nedes have suffred and rysen agayne
        from deeth and that this Iesus was Christ whom (sayde he) I preache to you.
      verse: 3
    - text: 'And some of them beleved and came and companyed with Paul and Sylas:
        also of the honourable Grekes a greate multitude and of the chefe wemen not
        a feawe.'
      verse: 4
    - text: But the Iewes which beleved not havynge indignacio toke vnto the evyll
        men which were vagabondes and gadered a company and set all the cite on a
        roore and made asaute vnto the housse of Iason and sought to bringe the out
        to the people.
      verse: 5
    - text: 'But when they founde them not they drue Iason and certayne brethren vnto
        the heedes of the cite cryinge: these that trouble the worlde are come hydder
        also'
      verse: 6
    - text: which Iason hath receaved prevely. And these all do contrary to the elders
        of Cesar affirmynge another kynge one Iesus.
      verse: 7
    - text: And they troubled the people and the officers of the cite when they hearde
        these thinges.
      verse: 8
    - text: And when they were sufficiently answered of Iason and of the other they
        let the goo.
      verse: 9
    - text: And the brethren immediatly sent awaye Paul and Sylas by nyght vnto Berrea.
        Which when they were come thyther they entred into ye synagoge of the Iewes.
      verse: 10
    - text: These were the noblest of byrthe amonge the of Thessalonia which receaved
        the worde wt all diligence of mynde and searched ye scriptures dayly whether
        those thinges were even so.
      verse: 11
    - text: 'And many of the beleved: also of worshipfull weme which were Grekes and
        of men not a feawe.'
      verse: 12
    - text: When the Iewes of Thessalonia had knowledge that ye worde of God was preached
        of Paul at Berrea they came there and moved the people.
      verse: 13
    - text: 'And then by and by ye brethre sent awaye Paul to goo as it were to ye
        see: but Sylas and Timotheus abode there still.'
      verse: 14
    - text: And they that gyded Paul brought him vnto Attens and receaved a comaundment
        vnto Sylas and Timotheus for to come to him at once and came their waye.
      verse: 15
    - text: Whyll Paul wayted for them at Attens his sprete was moved in him to se
        the cite geven to worshippinge of ymages.
      verse: 16
    - text: Then he disputed in the synagoge wt the Iewes and with the devout persones
        and in the market dayly with the that came vnto him.
      verse: 17
    - text: 'Certayne philosophers of ye Epicures and of ye stoyckes disputed with
        him. And some ther were which sayde: what will this babler saye. Other sayd:
        he semeth to be a tydynges bringer of newe devyls because he preached vnto
        them Iesus and the resurreccion.'
      verse: 18
    - text: 'And they toke him and brought him into Marsestrete sayinge: maye we not
        knowe what this newe doctrine wher of thou speakest is?'
      verse: 19
    - text: For thou bringest straunge tydynges to oure eares. We wolde knowe therfore
        what these thinges meane.
      verse: 20
    - text: For all the Attenians and straungers which were there gave the selves
        to nothinge els but ether to tell or to heare newe tydynges.
      verse: 21
    - text: 'Paul stode in the myddes of Marse strete and sayde: ye men of Attens
        I perceave that in all thinges ye are to supersticious.'
      verse: 22
    - text: 'For as I passed by and behelde the maner how ye worship youre goddes
        I founde an aultre wher in was written: vnto ye vnknowen god. Whom ye then
        ignoratly worship him shewe I vnto you.'
      verse: 23
    - text: God that made the worlde and all that are in it seynge that he is Lorde
        of heven and erth he dwelleth not in temples made with hondes
      verse: 24
    - text: nether is worshipped with mennes hondes as though he neded of eny thinge
        seinge he him selfe geveth lyfe and breeth to all men every where
      verse: 25
    - text: and hath made of one bloud all nacions of men for to dwell on all the
        face of the erthe and hath assigned before how longe tyme and also the endes
        of their inhabitacion
      verse: 26
    - text: that they shuld seke God yf they myght fele and fynde him though he be
        not farre from every one of vs.
      verse: 27
    - text: For in him we lyve move and have oure beynge as certayne of youre awne
        Poetes sayde. For we are also his generacion.
      verse: 28
    - text: For as moche then as we are the generacion of God we ought not to thynke
        that the godhed is lyke vnto golde silver or stone graven by crafte and ymaginacion
        of man.
      verse: 29
    - text: 'And the tyme of this ignoraunce God regarded not: but now he byddeth
        all men every where repent'
      verse: 30
    - text: because he hath apoynted a daye in the which he will iudge the worlde
        acordynge to ryghtewesses by that man whom he hath apoynted and hath offered
        faith to all men after that he had raysed him from deeth.
      verse: 31
    - text: 'When they hearde of ye resurreccion from deeth some mocked and other
        sayde: we will heare the agayne of this matter.'
      verse: 32
    - text: So Paul departed from amonge them.
      verse: 33
    - text: Howbeit certayne men clave vnto Paul and beleved amonge the which was
        Dionysius a senatour and a woman named Damaris and other with them.
      verse: 34
  - chapter: 18
    verses:
    - text: After that Paul departed from Attens and came to Corinthu
      verse: 1
    - text: and founde a certayne Iewe named Aquila borne in Ponthus latly come from
        Italie wt his wyfe Priscilla (because that the Emperour Claudius had comaunded
        all Iewes to departe fro Rome) and he drewe vnto them.
      verse: 2
    - text: 'And because he was of the same crafte he abode with them and wrought:
        their crafte was to make tentes.'
      verse: 3
    - text: And he preached in ye synagoge every saboth daye and exhorted the Iewes
        and the gentyls.
      verse: 4
    - text: When Sylas and Timotheus were come from Macedonia Paul was constrayned
        by the sprete to testifie to the Iewes that Iesus was very Christ.
      verse: 5
    - text: 'And whe they sayde cotrary and blasphemed he shoke his rayment and sayde
        vnto the: youre bloud apon youre awne heeddes and fro hence forth I goo blamelesse
        vnto ye gentyls.'
      verse: 6
    - text: And he departed thence and entred into a certayne manes housse named Iustus
        a worshiper of god whose housse ioyned harde to ye synagoge.
      verse: 7
    - text: How be it one Crispus ye chefe rular of the synagoge beleved on ye lorde
        with all his housholde and many of the Corinthias gave audience and beleved
        and were baptised.
      verse: 8
    - text: 'Then spake the lorde to Paul in the nyght by a vision: be not afrayde
        but speake and holde not thy peace:'
      verse: 9
    - text: for I am with the and no man shall invade the that shall hurte the. For
        I have moche people in this cite.
      verse: 10
    - text: And he continued there a yeare and sixe monethes and taught them the worde
        of God.
      verse: 11
    - text: When Gallio was rular of the countre of Acaia the Iewes made insurreccion
        with one accorde agaynst Paul and brought him to the iudgement seate
      verse: 12
    - text: 'saying: this felow counceleth men to worship God contrary to ye lawe.'
      verse: 13
    - text: 'And as Paul was about to open his mouth Gallio sayde vnto ye Iewes: yf
        it were a matter of wronge or an evyll dede (o ye Iewes) reason wolde that
        I shuld heare you:'
      verse: 14
    - text: but yf it be a question of wordes or of names or of youre lawe loke ye
        to it youre selves. For I wilbe no iudge in soche maters
      verse: 15
    - text: and he drave them from the seate.
      verse: 16
    - text: Then toke all the Grekes Sostenes the chefe rular of the synagoge and
        smote him before the iudges seate. And Gallio cared for none of tho thinges.
      verse: 17
    - text: Paul after this taryed there yet a good whyle and then toke his leave
        of the brethren and sayled thence into Ciria Priscilla and Aquila accompanyinge
        him. And he shore his heed in Cenchrea for he had a vowe.
      verse: 18
    - text: 'And he came to Ephesus and lefte them there: but he him selfe entred
        into the synagoge and reasoned with the Iewes.'
      verse: 19
    - text: When they desyred him to tary longer tyme with the he consented not
      verse: 20
    - text: 'but bad the fare well sayinge. I must nedes at this feast that cometh
        be in Ierusalem: but I will returne agayne vnto you yf God will. And he departed
        from Ephesus'
      verse: 21
    - text: 'and came vnto Cesarea: and ascended and saluted the congregacion and
        departed vnto Antioche'
      verse: 22
    - text: and when he had taryed there a whyle he departed. And went over all the
        countre of Galacia and Phrigia by order strengthynge all the disciples.
      verse: 23
    - text: And a certayne Iewe named Apollos borne at Alexandria came to Ephesus
        an eloquent man and myghty in the scriptures.
      verse: 24
    - text: The same was informed in the waye of the Lorde and he spake fervently
        in the sprete and taught diligently the thinges of the Lorde and knewe but
        the baptim of Iohn only.
      verse: 25
    - text: 'And the same began to speake boldely in the synagoge. And when Aquila
        and Priscilla had hearde him: they toke him vnto them and expounded vnto him
        the waye of God more perfectly.'
      verse: 26
    - text: And when he was disposed to goo into Acaia the brethren wrote exhortynge
        the disciples to receave him. After he was come thyther he holpe them moche
        which had beleved thorowe grace.
      verse: 27
    - text: And myghtely he overcame the Iewes and that openly shewynge by the scriptures
        that Iesus was Christ.
      verse: 28
  - chapter: 19
    verses:
    - text: It fortuned whyll Appollo was at Corinthum that Paul passed thorow the
        vpper costes and came to Ephesus and foude certayne disciples
      verse: 1
    - text: 'and sayd vnto them: have ye receaved the holy gost sence ye beleved?
        And they sayde vnto him: no we have not hearde whether ther be eny holy goost
        or no.'
      verse: 2
    - text: 'And he sayd vnto them: wher wt were ye then baptised? And they sayd:
        with Iohns baptim'
      verse: 3
    - text: 'Then sayde Paul: Iohn verely bapiised with the baptim of repentaunce
        sayinge vnto the people that they shuld beleve on him which shuld come after
        him: that is on Christ Iesus.'
      verse: 4
    - text: When they hearde that they were baptised in the name of the lorde Iesu.
      verse: 5
    - text: And Paul layde his hondes apon them and the holy gost came on them and
        they spake with tonges and prophesied
      verse: 6
    - text: and all the men were aboute .xii.
      verse: 7
    - text: And he went into the synagoge and behaved him selfe boldely for the space
        of thre monethes disputynge and gevynge them exhortacions of the kyngdome
        of God.
      verse: 8
    - text: 'When dyvers wexed harde herted and beleved not but spake evyll of the
        waye and that before the multitude: he departed from them and seperated the
        disciples. And disputed dayly in ye scole of one called Tyranus.'
      verse: 9
    - text: 'And this contynued by the space of two yeares: so yt all they which dwelt
        in Asia hearde the worde of the lorde Iesu bothe Iewes and Grekes.'
      verse: 10
    - text: 'And god wrought no small miracles by the hondes of Paul:'
      verse: 11
    - text: so that from his body were brought vnto the sicke napkyns or partlettes
        and the diseases departed from the and the evyll spretes went out of them.
      verse: 12
    - text: 'Then certayne of the vagabounde Iewes exorcistes toke apon them to call
        over them which had evyll spretes the name of the lorde Iesus sayinge: We
        adiure you by Iesu who Paul preacheth.'
      verse: 13
    - text: And ther were seven sonnes of one Sceva a Iewe and chefe of the prestes
        which dyd so.
      verse: 14
    - text: 'And the evyll sprete answered and sayde: Iesus I knowe and Paul I knowe:
        but who are ye?'
      verse: 15
    - text: And ye man in who the evyll sprete was ranne on the and overcame the and
        prevayled agaynst them so that they fledde out of that housse naked and wouded.
      verse: 16
    - text: And this was knowen to all ye Iewes and Grekes also which dwelt at Ephesus
        and feare came on them all and they magnified the name of ye lorde Iesus.
      verse: 17
    - text: And many yt beleved came and confessed and shewed their workes.
      verse: 18
    - text: Many of the which vsed curious craftes brought their bokes and burned
        the before all men and they counted the price of the and foude it fifty thousande
        silverlynges.
      verse: 19
    - text: So myghtely grewe ye worde of god and prevayled.
      verse: 20
    - text: 'After these thinges were ended Paul purposed in the sprete to passe over
        Macedonia and Achaia and to goo to Ierusalem saying: After I have bene there
        I must also se Rome.'
      verse: 21
    - text: 'So sent he into Macedonia two of the that ministred vnto him Timotheus
        and Erastus: but he him selfe remayned in Asia for a season.'
      verse: 22
    - text: The same tyme ther arose no lytell a do aboute that waye.
      verse: 23
    - text: For a certayne man named Demetrius a silvermyth which made silver schrynes
        for Diana was not a lytell beneficiall vnto the craftes men.
      verse: 24
    - text: 'Which he called to geder with the worke men of lyke occupacion and sayd:
        Syrs ye knowe that by this crafte we have vauntage.'
      verse: 25
    - text: Moreover ye se and heare that not alone at Ephesus but almost thorowe
        oute all Asia this Paul hath persuaded and turned awaye moche people saying
        yt they be not goddes which are made wt hondes.
      verse: 26
    - text: 'So that not only this oure crafte cometh into parell to be set at nought:
        but also that ye temple of ye greate goddas Diana shuld be despysed and her
        magnificence shuld be destroyed which all Asia and the worlde worshippeth.'
      verse: 27
    - text: 'When they hearde these sayinges they were full of wrathe and cryed out
        saying: Greate is Diana of the Ephesians.'
      verse: 28
    - text: And all the cite was on a roore and they russhed in to the comen hall
        with one assent and caught Gayus and Aristarcus men of Macedonia Pauls companios.
      verse: 29
    - text: When Paul wolde have entred in vnto the people ye disciples suffered him
        not.
      verse: 30
    - text: Certayne also of ye chefe of Asia which were his frendes sent vnto him
        desyrynge him that he wolde not preace into the comen hall.
      verse: 31
    - text: Some cryed one thinge and some another and the congregacion was all out
        of quiet and ye moare parte knewe not wherfore they were come togeder.
      verse: 32
    - text: Some of the company drue forth Alexander the Iewes thrustynge him forwardes.
        Alexander beckened with the honde and wolde have geven ye people an answer.
      verse: 33
    - text: When they knewe ye he was a Iewe ther arose a shoute almost for the space
        of two houres of all men cryinge greate is Diana of the Ephesians.
      verse: 34
    - text: 'When the toune clarcke had ceased the people he sayd: ye men of Ephesus
        what man is it that knoweth not how that the cite of the Ephesians is a worshipper
        of the great goddas Diana and of ye ymage which came fro heven.'
      verse: 35
    - text: 'Seinge then yt no man sayth here agaynst ye ought to be content and to
        do nothinge rasshly:'
      verse: 36
    - text: For ye have brought hyther these me whiche are nether robbers of churches
        nor yet despisers of youre goddes.
      verse: 37
    - text: Wherfore yf Demetrius and the craftes men which are wt him have eny sayinge
        to eny man the lawe is open and ther are ruelars let the accuse one another.
      verse: 38
    - text: Yf ye goo about eny other thinge it maye be determined in a lawfull cogregacion
      verse: 39
    - text: 'For we are in ieoperdy to be accused of this dayes busines: for as moche
        as ther is no cause wherby we maye geve a rekenynge of this concourse of people.'
      verse: 40
    - text: And when he had thus spoken he let the congregacion departe.
      verse: 41
  - chapter: 20
    verses:
    - text: After the rage was ceased Paul called the disciples vnto him and toke
        his leave of them and departed for to goo into Macedonia.
      verse: 1
    - text: And when he had gone over those parties and geven them large exhortacions
        he came into Grece
