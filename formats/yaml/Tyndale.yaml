        in the lande of Canaan. Now therfore let thy seruauntes dwell in the lande
        of Gosan.'
      verse: 4
    - text: 'And Pharao sayde vnto Ioseph: thy father and thy brethren are come vnto
        the.'
      verse: 5
    - text: 'The londe of Egipte is open before the: In the best place of the lande
        make both thy father and thy brothren dwell: And even in the lond of Gosan
        let them dwell. Moreouer yf thou knowe any men of actiuyte amonge them make
        them ruelars ouer my catell.'
      verse: 6
    - text: And Ioseph brought in Iacob his father and sett him before Pharao And
        Iacob blessed Pharao.
      verse: 7
    - text: And Pharao axed Iacob how old art thou?
      verse: 8
    - text: 'And Iacob sayde vnto Pharao: the dayes of my pilgremage are an hundred
