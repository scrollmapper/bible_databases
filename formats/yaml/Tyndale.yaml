  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: This is the boke of the generacion of Iesus Christ the sonne of Dauid
        the sonne also of Abraham.
      verse: 1
    - text: 'Abraham begat Isaac: Isaac begat Iacob: Iacob begat Iudas and his brethren:'
      verse: 2
    - text: 'Iudas begat Phares and zaram of Thamar: Phares begat Hesrom: Hesrom begat
        Aram:'
      verse: 3
    - text: 'Aram begat Aminadab: Aminadab begat Naasson: Naasson begat Salmon:'
      verse: 4
    - text: 'Salmon begat Boos of Rahab: Boos begat Obed of Ruth: Obed begat Iesse:'
      verse: 5
    - text: 'Iesse begat Dauid the kynge: Dauid the kynge begat Salomon of her that
        was the wyfe of Vry:'
      verse: 6
    - text: 'Salomon begat Roboam: Roboam begat Abia: Abia begat Asa:'
      verse: 7
    - text: 'Asa begat Iosaphat: Iosaphat begat Ioram: Ioram begat Osias:'
      verse: 8
    - text: 'Osias begat Ioatham: Ioatham begat Achas: Achas begat Ezechias:'
      verse: 9
    - text: 'Ezechias begat Manasses: Manasses begat Amon: Amon begat Iosias:'
      verse: 10
    - text: Iosias begat Iechonias and his brethren aboute ye tyme they were caryed
        awaye to Babylon.
      verse: 11
    - text: 'And after they were brought to Babylon Iechonias begat Salathiel: Salathiel
        begat Zorobabel:'
      verse: 12
    - text: 'Zorobabel begat Abiud: Abiud begat Eliachim: Eliachim begat Azor:'
      verse: 13
    - text: 'Azor begat Sadoc: Sadoc begat Achin: Achin begat Eliud:'
      verse: 14
    - text: 'Eliud begat Eleasar: Eleasar begat Matthan: Matthan begat Iacob:'
      verse: 15
    - text: Iacob begat Ioseph the husbande of Mary of which was boren that Iesus
        that is called Christ.
      verse: 16
    - text: All the generacions from Abraham to David are fowretene generacios. And
        fro David vnto the captivite of Babylon are fowretene generacions. And from
        the captivite of Babylon vnto Christ are also fowrtene generacios.
      verse: 17
    - text: The byrthe of Iesus Christ was on thys wyse. When hys mother Mary was
        betrouthed to Ioseph before they came to dwell to gedder she was foude with
        chylde by ye holy goost.
      verse: 18
    - text: The Ioseph her husbande beinge a perfect ma and loth to make an ensample
        of hir was mynded to put her awaye secretely.
      verse: 19
    - text: 'Whill he thus thought behold ye angell of ye Lorde appered vnto him in
        a dreame saynge: Ioseph ye sonne of David feare not to take vnto ye Mary thy
        wyfe. For that which is coceaved in her is of the holy goost.'
      verse: 20
    - text: She shall brynge forthe a sonne and thou shalt call his name Iesus. For
        he shall save his peple from their synnes.
      verse: 21
    - text: 'All this was done to fulfill yt which was spoken of the Lorde by the
        Prophet saynge:'
      verse: 22
    - text: Beholde a mayde shall be with chylde and shall brynge forthe a sonne and
        they shall call his name Emanuel which is by interpretacion God with vs.
      verse: 23
    - text: And Ioseph assone as he awoke out of slepe did as the angell of the Lorde
        bade hym and toke hys wyfe vnto hym
      verse: 24
    - text: and knewe her not tyll she had brought forth hir fyrst sonne and called
        hys name Iesus.
      verse: 25
  - chapter: 2
    verses:
    - text: When Iesus was borne at Bethleem in Iury in the tyme of Herode the kynge.
        Beholde there came wyse me from the eest to Ierusalem
      verse: 1
    - text: 'saynge: Where is he yt is borne kynge of ye Iues? We have sene his starre
        in ye eest and are come to worship him.'
      verse: 2
    - text: When Herode ye kynge had herde thys he was troubled and all Ierusalem
        with hym
      verse: 3
    - text: and he gathered all ye chefe Prestes and Scribes of the people and axed
        of them where Christ shulde be borne.
      verse: 4
    - text: 'And they sayde vnto hym: at Bethlee in Iury. For thus it is written by
        the Prophet.'
      verse: 5
    - text: And thou Bethleem in the londe of Iury art not the leest concernynge the
        Princes of Iuda. For out of the shall come the captayne that shall govern
        my people Israhel.
      verse: 6
    - text: Then Herod prevely called the wyse men and dyligetly enquyred of them
        ye tyme of the starre that appered
      verse: 7
    - text: 'and sent the to Bethleem saynge: Goo and searche dyligetly for ye chylde.
        And when ye have founde hym bringe me worde yt I maye come and worshippe hym
        also.'
      verse: 8
    - text: 'When they had heard the kynge they departed: and lo the starre which
        they sawe in ye eeste went before them tyll it came and stode over the place
        where the chylde was.'
      verse: 9
    - text: 'When they sawe the starre they were marvelously glad:'
      verse: 10
    - text: and went into the house and found the chylde with Mary hys mother and
        kneled doune and worshipped hym and opened their treasures and offred vnto
        hym gyftes gold frackynsence and myrre.
      verse: 11
    - text: And after they were warned of God in a dreame that they shuld not go ageyne
        to Herod they retourned into their awne countre another waye.
      verse: 12
    - text: 'When they were departed: beholde the angell of the Lorde appered to Ioseph
        in dreame sayinge: aryse and take the chylde and his mother and flye into
        Egypte and abyde there tyll I brynge the worde. For Herod will seke the chylde
        to destroye hym.'
      verse: 13
    - text: The he arose and toke the chylde and his mother by night and departed
        into Egypte
      verse: 14
    - text: and was there vnto ye deeth of Herod to fulfill that which was spoken
        of the Lorde by ye Prophet which sayeth out of Egypte haue I called my sonne.
      verse: 15
    - text: Then Herod perceavynge yt he was moocked of the wyse men was excedynge
        wroth and sent forth and slue all the chyldren that were in Bethleem and in
        all the costes there of as many as were two yere olde and vnder accordynge
        to the tyme which he had diligetly searched oute of the wyse men.
      verse: 16
    - text: 'Then was fulfilled yt which was spoken by the Prophet Ieremy sayinge:'
      verse: 17
    - text: 'On the hilles was a voyce herde mornynge wepynge and greate lamentacion:
        Rachel wepynge for her chyldren and wolde not be conforted because they were
        not.'
      verse: 18
    - text: 'When Herode was deed: beholde an angell of ye Lorde appered in a dreame
        to Ioseph in Egypte'
      verse: 19
    - text: 'sayinge: arise and take ye chylde and his mother and go into ye londe
        of Israel. For they are deed which sought ye chyldes life.'
      verse: 20
    - text: The he arose vp and toke ye chylde and his mother and cam into the londe
        of Israhel.
      verse: 21
    - text: But whe he hearde yt Archelaus did raygne in Iury in ye roume of his father
        Herode he was afrayde to goo thither. Not withstondynge after he was warned
        of god in a dreame he turned a syde into ye parties of Galile
      verse: 22
    - text: 'and wet and dwelt in a cite called Nazareth to fulfill yt which was spoken
        by ye Prophetes: he shalbe called a Nazarite'
      verse: 23
  - chapter: 3
    verses:
    - text: In those dayes Ihon the Baptyst came and preached in the wildernes of
        Iury
      verse: 1
    - text: saynge; Repet the kyngdome of heue is at honde.
      verse: 2
    - text: 'This is he of whom it is spoken by the Prophet Esay which sayeth: The
        voyce of a cryer in wyldernes prepare the Lordes waye and make hys pathes
        strayght.'
      verse: 3
    - text: This Iho had hys garmet of camels heer and a gerdell of a skynne aboute
        his loynes. Hys meate was locustes and wylde hony.
      verse: 4
    - text: The went oute to hym Ierusalem and all Iury and all ye regio roude aboute
        Iorda
      verse: 5
    - text: and were baptised of him in Iorda cofessynge their synnes.
      verse: 6
    - text: 'When he sawe many of ye Pharises and of ye Saduces come to hys baptim
        he sayde vnto the: O generacio of vipers who hath taught you to fle fro the
        vengeauce to come?'
      verse: 7
    - text: Brynge forth therfore the frutes belongynge to repentauce.
      verse: 8
    - text: And se that ye ons thynke not to saye in your selues we haue Abraham to
        oure father. For I saye vnto you that God is able of these stones to rayse
        vp chyldern vnto Abraha.
      verse: 9
    - text: 'Euenowe is ye axe put vnto ye rote of ye trees: soo that every tree which
        bringeth not forthe goode frute is hewe doune and cast into ye fyre.'
      verse: 10
    - text: 'I baptise you in water in toke of repentauce: but he ye cometh after
        me is myghtier then I whose shues I am not worthy to beare. He shall baptise
        you with ye holy gost and with fyre:'
      verse: 11
    - text: which hath also his fan in his hod and will pourge his floure and gadre
        ye wheet into his garner and will burne ye chaffe with vnquecheable fyre
      verse: 12
    - text: Then cam Iesus from Galile to Iordan vnto Ihon to be baptised of hym.
      verse: 13
    - text: 'But Ihon forbade hym saynge: I ought to be baptysed of the: and comest
        thou to me?'
      verse: 14
    - text: 'Iesus answered and sayd to hym: Let it be so now. For thus it becommeth
        vs to fulfyll all rightwesnes. Then he suffred hym.'
      verse: 15
    - text: 'And Iesus assone as he was baptised came strayght out of ye water. And
        lo heue was ope over hym: and Ihon sawe the spirite of God descende lyke a
        doue and lyght vpon hym.'
      verse: 16
    - text: 'And lo there came a voyce from heven sayng: Thys ys that my beloved sonne
        in whom is my delyte.'
      verse: 17
  - chapter: 4
    verses:
    - text: Then was Iesus ledd awaye of ye spirite into wildernes to be tempted of
        ye devyll.
      verse: 1
    - text: And when he had fasted fourtye dayes and fourtye nightes he was afterward
        an hungred.
      verse: 2
    - text: 'Then came to hym the tempter and sayde: yf thou be the sonne of God commaunde
        that these stones be made breed.'
      verse: 3
    - text: 'He answered and sayde: yt is wrytten man shall not lyve by brede onlye
        but by every worde yt proceadeth out of the mouth of God.'
      verse: 4
    - text: Then the devyll tooke hym vp into ye holy cite and set hym on a pynacle
        of the teple
      verse: 5
    - text: 'and sayd vnto hym: yf thou be the sonne of God cast thy sylfe doune.
        For it is wrytte he shall geve his angels charge over the and with their handes
        they shall holde yt vp that thou dashe not thy fote agaynst a stone.'
      verse: 6
    - text: 'And Iesus sayde to hym it ys wrytten also: Thou shalt not tempte thy
        Lorde God.'
      verse: 7
    - text: The devyll toke hym vp agayne and ledde hym in to an excedynge hye mountayne
        and shewed hym all the kyngdomes of ye worlde and all ye glorie of them
      verse: 8
    - text: 'and sayde to hym: all these will I geue ye if thou wilt faull doune and
        worship me.'
      verse: 9
    - text: Then sayde Iesus vnto hym. Avoyd Satan. For it is writte thou shalt worshyp
        ye Lorde thy God and hym only shalt thou serve.
      verse: 10
    - text: Then the dyvell left hym and beholde the angels came and ministred vnto
        hym.
      verse: 11
    - text: When Iesus had hearde yt Ihon was taken he departed into Galile
      verse: 12
    - text: and left Nazareth and went and dwelte in Capernaum which is a cite apon
        the see in ye coostes of zabulon and Neptalim
      verse: 13
    - text: 'to fulfill that whiche was spoken by Esay the Prophet sayinge:'
      verse: 14
    - text: The londe of zabulon and Neptalim the waye of the see beyonde Iordan Galile
        of the Gentyls
      verse: 15
    - text: ye people which sat in darknes sawe greate lyght and to them which sate
        in the region and shadowe of deeth lyght is begone to shyne.
      verse: 16
    - text: 'From yt tyme Iesus begane to preache and to saye: repet for ye kigdome
        of heve is at hode.'
      verse: 17
    - text: 'As Iesus walked by the see of Galile he sawe two brethren: Simon which
        was called Peter and Andrew his brother castynge a neet into the see for they
        were fisshers'
      verse: 18
    - text: and he sayde vnto them folowe me and I will make you fisshers of men.
      verse: 19
    - text: And they strayght waye lefte their nettes and folowed hym.
      verse: 20
    - text: And he went forthe from thence and sawe other twoo brethren Iames the
        sonne of zebede and Ihon his brother in the shippe with zebede their father
        mendynge their nettes and called them.
      verse: 21
    - text: And they with out taryinge lefte the shyp and their father and folowed
        hym.
      verse: 22
    - text: And Iesus went aboute all Galile teachyng in their synagoges and preachynge
        ye gospell of the kyngdome and healed all maner of sicknes and all maner dyseases
        amoge ye people.
      verse: 23
    - text: 'And his fame spreed abroode through oute all Siria. And they brought
        vnto hym all sicke people that were taken with divers diseases and gripinges
        and them yt were possessed with devils and those which were lunatyke and those
        that had the palsie: and he healed the.'
      verse: 24
    - text: And ther folowed hym a greate nombre of people from Galile and from the
        ten cyties and from Ierusalem and from Iury and from ye regions that lye beyonde
        Iordan.
      verse: 25
  - chapter: 5
    verses:
    - text: When he sawe the people he went vp into a mountayne and when he was set
        his disciples came to hym
      verse: 1
    - text: 'and he opened hys mouthe and taught them sayinge:'
      verse: 2
    - text: 'Blessed are the povre in sprete: for theirs is the kyngdome of heven.'
      verse: 3
    - text: 'Blessed are they that morne: for they shalbe conforted.'
      verse: 4
    - text: 'Blessed are the meke: for they shall inheret the erth.'
      verse: 5
    - text: 'Blessed are they which honger and thurst for rightewesnes: for they shalbe
        filled.'
      verse: 6
    - text: 'Blessed are ye mercifull: for they shall obteyne mercy.'
      verse: 7
    - text: 'Blessed are the pure in herte: for they shall se God.'
      verse: 8
    - text: 'Blessed are the peacemakers: for they shalbe called the chyldren of God.'
      verse: 9
    - text: 'Blessed are they which suffre persecucio for rightwesnes sake: for theirs
        ys the kyngdome of heuen.'
      verse: 10
    - text: Blessed are ye when men reuyle you and persecute you and shall falsly
        say all manner of yvell saynges agaynst you for my sake.
      verse: 11
    - text: Reioyce and be glad for greate is youre rewarde in heven. + For so persecuted
        they ye Prophetes which were before youre dayes.
      verse: 12
    - text: 'ye are ye salt of the erthe: but and yf ye salt have lost hir saltnes
        what can be salted ther with? It is thence forthe good for nothynge but to
        be cast oute and to be troade vnder fote of men.'
      verse: 13
    - text: Ye are ye light of the worlde. A cite yt is set on an hill cannot be hid
      verse: 14
    - text: nether do men lyght a cadell and put it vnder a busshell but on a candelstick
        and it lighteth all that are in the house.
      verse: 15
    - text: Let youre light so shyne before men yt they maye se youre good workes
        and glorify youre father which is in heven.
      verse: 16
    - text: 'Thinke not yt I am come to destroye the lawe or the Prophets: no I am
        nott come to destroye them but to fulfyll them.'
      verse: 17
    - text: For truely I saye vnto you till heven and erth perisshe one iott or one
        tytle of the lawe shall not scape tyll all be fulfilled.
      verse: 18
    - text: Whosoever breaketh one of these lest commaundmentes and teacheth men so
        he shalbe called the leest in the kyngdome of heve. But whosoever obserueth
        and teacheth ye same shal be called greate in the kyngdome of heven.
      verse: 19
    - text: For I saye vnto you except youre rightewesnes excede the righetewesnes
        of ye Scribes and Pharises ye canot entre into ye kyngdome of heven.
      verse: 20
    - text: 'Ye have herde howe it was sayd vnto the of ye olde tyme: Thou shalt not
        kyll. For whoso ever kylleth shall be in daunger of iudgemet.'
      verse: 21
    - text: But I say vnto you whosoever is angre with hys brother shalbe in daunger
        of iudgement. Whosoeuer sayeth vnto his brother Racha shalbe in dauger of
        a cousell. But whosoeuer sayeth thou fole shalbe in dauger of hell fyre.
      verse: 22
    - text: 'Therfore whe thou offrest thy gifte at the altare and their remembrest
        that thy brother hath ought agaynst the:'
      verse: 23
    - text: leue there thyne offrynge before the altre and go thy waye first and be
        reconcyled to thy brother and then come and offre thy gyfte.
      verse: 24
    - text: Agre with thyne adversary quicklye whyles thou arte in ye waye with hym
        lest that adversary deliver ye to ye iudge and ye iudge delivre ye to ye minister
        and the thou be cast into preson.
      verse: 25
    - text: 'I say vnto ye verely: thou shalt not come out thece till thou have payed
        ye utmost farthige.'
      verse: 26
    - text: 'Ye haue hearde howe it was sayde to the of olde tyme: Thou shalt not
        comitt advoutrie.'
      verse: 27
    - text: But I say vnto you that whosoeuer looketh on a wyfe lustynge after her
        hathe comitted advoutrie with hir alredy in his hert.
      verse: 28
    - text: Wherfore yf thy right eye offende ye plucke hym out and caste him from
        the. Better it is for the yt one of thy membres perisshe then that thy hole
        bodye shuld be cast into hell.
      verse: 29
    - text: Also if thy right honde offend ye cut hym of and caste hym from the. Better
        yt ys that one of thy membres perisshe then that all thy body shulde be caste
        in to hell.
      verse: 30
    - text: It ys sayd whosoever put awaye his wyfe let hym geve her a testymonyall
        also of the devorcement.
      verse: 31
    - text: 'But I say vnto you: whosoever put awaye his wyfe (except it be for fornicacion)
        causeth her to breake matrymony. And whosoever maryeth her that is devorsed
        breaketh wedlocke.'
      verse: 32
    - text: Agayne ye haue hearde how it was sayd to the of olde tyme thou shalt not
        forsuere thy selfe but shalt performe thyne othe to God.
      verse: 33
    - text: 'But I saye vnto you swere not at all nether by heue for it ys Goddes
        seate:'
      verse: 34
    - text: 'nor yet by the erth for it is his fote stole: nether by Ierusalem for
        it ys ye cyte of yt greate kynge:'
      verse: 35
    - text: 'nether shalt thou sweare by thy heed because thou canst not make one
        white heer or blacke:'
      verse: 36
    - text: 'But your comunicacion shalbe ye ye: nay nay. For whatsoeuer is more then
        yt cometh of yvell.'
      verse: 37
    - text: 'Ye have hearde how it ys sayd an eye for an eye: a tothe for a tothe.'
      verse: 38
    - text: But I saye to you that ye resist not wroge. But whosoever geve the a blowe
        on thy right cheke tourne to him the other.
      verse: 39
    - text: And yf eny man will sue the at the lawe and take awaye thy coote let hym
        have thy cloocke also.
      verse: 40
    - text: And whosoever wyll copell the to goo a myle goo wyth him twayne.
      verse: 41
    - text: Geve to him that axeth and fro him that wolde borowe tourne not awaye.
      verse: 42
    - text: 'Ye have hearde how it is sayde: thou shalt love thyne neghbour and hate
        thine enimy.'
      verse: 43
    - text: But I saye vnto you love youre enimies. Blesse the that coursse you. Do
        good to them that hate you. Praye for them which doo you wronge and persecute
        you
      verse: 44
    - text: 'that ye maye be ye chyldern of youre father that is in heauen: for he
        maketh his sunne to aryse on ye yvell and on the good and sendeth his reyn
        on the iuste and vniuste.'
      verse: 45
    - text: 'For yf ye love them which love you: what rewarde shall ye have? Doo not
        the Publicans euen so?'
      verse: 46
    - text: ''
      verse: 47
    - text: 'And yf ye be frendly to youre brethren onlye: what singuler thynge doo
        ye? Do not the Publicans lyke wyse? ye shall therfore be perfecte eve as youre
        father which is in heauen is perfecte.'
      verse: 48
  - chapter: 6
    verses:
    - text: Take hede to youre almes. That ye geve it not in the syght of men to the
        intent that ye wolde be sene of them. Or els ye get no rewarde of youre father
        which is in heve.
      verse: 1
    - text: Whe soever therfore thou gevest thine almes thou shalt not make a tropet
        to be blowe before the as ye ypocrites do in the synagogis and in the stretis
        for to be preysed of men. Verely I say vnto you they have their rewarde.
      verse: 2
    - text: But whe thou doest thine almes let not thy lyfte had knowe what thy righte
        had doth
      verse: 3
    - text: 'yt thine almes may be secret: and thy father which seith in secret shall
        rewarde ye opely.'
      verse: 4
    - text: And when thou prayest thou shalt not be as ye ypocrytes are. For they
        love to stond and praye in the synagoges and in the corners of ye stretes
        because they wolde be sene of men. Verely I saye vnto you they haue their
        rewarde.
      verse: 5
    - text: 'But when thou prayest entre into thy chamber and shut thy dore to the
        and praye to thy father which ys in secrete: and thy father which seith in
        secret shall rewarde the openly.'
      verse: 6
    - text: 'And whe ye praye bable not moche as the hethe do: for they thincke that
        they shalbe herde for their moche bablynges sake.'
      verse: 7
    - text: Be ye not lyke them therfore. For youre father knoweth wherof ye haue
        neade before ye axe of him.
      verse: 8
    - text: After thys maner therfore praye ye. O oure father which arte in heve halowed
        be thy name.
      verse: 9
    - text: Let thy kyngdome come. Thy wyll be fulfilled as well in erth as it ys
        in heven.
      verse: 10
    - text: Geve vs this daye oure dayly breede.
      verse: 11
    - text: And forgeve vs oure treaspases eve as we forgeve oure trespacers.
      verse: 12
    - text: 'And leade vs not into teptacion: but delyver vs fro evell. For thyne
        is ye kyngedome and ye power and ye glorye for ever. Amen.'
      verse: 13
    - text: For and yf ye shall forgeve other men their treaspases youre hevenly father
        shall also forgeve you.
      verse: 14
    - text: But and ye wyll not forgeve men their trespases nomore shall youre father
        forgeve youre treaspases.
      verse: 15
    - text: Moreoure when ye faste be not sad as ye ypocrytes are. For they disfigure
        their faces that they myght be sene of me how they faste. Verely I say vnto
        you they have their rewarde.
      verse: 16
    - text: But thou whe thou fastest annoynte thyne heed and washe thy face
      verse: 17
    - text: 'that it appere not vnto men howe that thou fastest: but vnto thy father
        which is in secrete: and thy father which seeth in secret shall rewarde the
        openly.'
      verse: 18
    - text: Se that ye gaddre you not treasure vpon ye erth where rust and mothes
        corrupte and where theves breake through and steale.
      verse: 19
    - text: But gaddre ye treasure togeder in heve where nether rust nor mothes corrupte
        and where theves nether breake vp nor yet steale.
      verse: 20
    - text: For where soever youre treasure ys there will youre hertes be also.
      verse: 21
    - text: The light of the body is thyne eye. Wher fore if thyne eye besyngle all
        thy body shalbe full of light.
      verse: 22
    - text: 'But and if thyne eye be wycked then all thy body shalbe full of derckenes.
        Wherfore yf the light that is in the be darckenes: how greate is that darckenes.'
      verse: 23
    - text: 'No ma can serve two masters. For ether he shall hate the one and love
        the other: or els he shall lene to ye one and despise ye other: ye can not
        serve God and mammon.'
      verse: 24
    - text: Therfore I saye vnto you be not carefull for your lyfe what ye shall eate
        or what ye shall drincke nor yet for youre body what ye shall put on. ys not
        ye lyfe more worth then meate and the body more of value then raymeut?
      verse: 25
    - text: 'Beholde the foules of ye ayer: for they sowe not nether reepe nor yet
        cary into ye barnes: and yet youre hevely father fedeth the. Are ye not moche
        better the they?'
      verse: 26
    - text: Which of you (though he toke thought therfore) coulde put one cubit vnto
        his stature?
      verse: 27
    - text: And why care ye then for raymet? Considre ye lylies of ye felde how they
        growe. They labour not nether spynne.
      verse: 28
    - text: And yet for all yt I saye vnto you yt eue Salomon in all his royalte was
        not arayed lyke vnto one of these.
      verse: 29
    - text: 'Wherfore yf God so clothe the grasse which ys to daye in the felde and
        to morowe shalbe caste in to the fournace: shall he not moche more do the
        same vnto you o ye of lytle fayth?'
      verse: 30
    - text: 'Therfore take no thought sayinge: what shall we eate or what shall we
        drincke or wherwt shall we be clothed?'
      verse: 31
    - text: After all these thynges seke the getyls. For youre hevely father knoweth
        that ye have neade of all these thynges.
      verse: 32
    - text: But rather seke ye fyrst the kyngdome of heuen and the rightwisnes therof
        and all these thynges shalbe ministred vnto you.
      verse: 33
    - text: 'Care not then for the morow but let ye morow care for it selfe: for the
        daye present hath ever ynough of his awne trouble.'
      verse: 34
  - chapter: 7
    verses:
    - text: Iudge not that ye be not iudged.
      verse: 1
    - text: For as ye iudge so shall ye be iudged. And wt what mesure ye mete wt the
        same shall it be mesured to you agayne.
      verse: 2
    - text: Why seist thou a moote in thy brothers eye and perceavest not the beame
        yt ys yn thyne awne eye.
      verse: 3
    - text: 'Or why sayest thou to thy brother: suffre me to plucke oute the moote
        oute of thyne eye and behold a beame is in thyne awne eye.'
      verse: 4
    - text: Ypocryte fyrst cast oute the beame oute of thyne awne eye and then shalte
        thou se clearly to plucke oute the moote out of thy brothers eye.
      verse: 5
    - text: Geve not that which is holy to dogges nether cast ye youre pearles before
        swyne lest they treade them vnder their fete and ye other tourne agayne and
        all to rent you.
      verse: 6
    - text: Axe and it shalbe geven you. Seke and ye shall fynd. knocke and it shalbe
        opened vnto you.
      verse: 7
    - text: For whosoever axeth receaveth and he yt seketh fyndeth and to hym that
        knocketh it shalbe opened.
      verse: 8
    - text: Ys there eny man amoge you which if his sonne axed hym bread wolde offer
        him astone?
      verse: 9
    - text: Or if he axed fysshe wolde he proffer hym a serpet?
      verse: 10
    - text: 'Yf ye then which are evyll cane geve to youre chyldren good gyftes: how
        moche moore shall youre father which is in heve geve good thynges to them
        yt axe hym?'
      verse: 11
    - text: Therfore whatsoever ye wolde that men shulde do to you even so do ye to
        them. This ys the lawe and the Prophettes.
      verse: 12
    - text: 'Enter in at the strayte gate: for wyde is ye gate and broade is the waye
        that leadeth to destruccion: and many ther be which goo yn therat.'
      verse: 13
    - text: 'But strayte is the gate and narowe ys the waye which leadeth vnto lyfe:
        and feawe there be that fynde it.'
      verse: 14
    - text: Beware of false Prophetes which come to you in shepes clothinge but inwardly
        they are ravenynge wolves.
      verse: 15
    - text: Ye shall knowe them by their frutes. Do men gaddre grapes of thornes?
        or figges of bryres?
      verse: 16
    - text: Euen soo every good tree bryngeth forthe good frute. But a corrupte tree
        bryngethe forthe evyll frute.
      verse: 17
    - text: 'A good tree canot brynge forthe bad frute: nor yet a bad tree can bringe
        forthe good frute.'
      verse: 18
    - text: Every tree that bryngethe not forthe good frute shalbe hewe doune and
        cast into the fyre.
      verse: 19
    - text: Wherfore by their frutes ye shall knowe the.
      verse: 20
    - text: 'Not all they that saye vnto me Master Master shall enter in to the kyngdome
        of heven: but he that dothe my fathers will which ys in heven.'
      verse: 21
    - text: Many will saye to me in that daye Master master have we not in thy name
        prophesied? And in thy name have caste oute devyls? And in thy name have done
        many miracles?
      verse: 22
    - text: And then will I knowlege vnto them that I never knewe them. Departe from
        me ye workers of iniquite.
      verse: 23
    - text: 'Whosoever heareth of me these sayinges and doethe the same I wyll lyken
        hym vnto a wyse man which bylt hys housse on a rocke:'
      verse: 24
    - text: and aboundance of rayne descended and the fluddes came and the wyndes
        blewe and bet vpon that same housse and it fell not because it was grounded
        on the rocke.
      verse: 25
    - text: 'And whosoever heareth of me these sayinges and doth the not shalbe lykened
        vnto a folysh man which bilt hys housse apo the sondes:'
      verse: 26
    - text: and abundauce of rayne descended and the fluddes came and ye wyndes blewe
        and beet vpon that housse and it fell and great was the fall of it.
      verse: 27
    - text: And it came to passe that when Iesus had ended these saynges the people
        were astonnyed at hys doctryne.
      verse: 28
    - text: For he taught them as one havynge power and not as the Scribes.
      verse: 29
  - chapter: 8
    verses:
    - text: When he was come downe from the moutayne moch people folowed him.
      verse: 1
    - text: 'And lo ther came a lepre and worsheped him sayinge: Master if thou wylt
        thou canst make me clene.'
      verse: 2
    - text: 'And Iesus put forthe hys hond and touched hym sayinge: I wyll be thou
        clene and immediatly hys leprosie was clensed.'
      verse: 3
    - text: And Iesus sayde vnto him. Se thou tell no man but go and shewe thy selfe
        to the preste and offer the gyfte that Moses comaunded in witnes to them.
      verse: 4
    - text: When Iesus was entred into Capernau ther came vnto him a certayne Centurion
        and besought hym
      verse: 5
    - text: 'sayinge: Master my seruaunt lyeth sicke at home of ye palsye and ys greuously
        payned.'
      verse: 6
    - text: 'And Iesus sayd vnto hym: I will come and heale him.'
      verse: 7
    - text: 'The Centurio answered and sayde: Syr I am not worthy yt thou shuldest
        come vnder my rofe but speake ye worde only and my servaut shalbe healed.'
      verse: 8
    - text: 'For I also my selfe am a man vndre power and have sowdiers vndre me and
        I saye to one go and he goeth and to anothre come and he cometh: and to my
        seruaut do this and he doeth it.'
      verse: 9
    - text: 'When Iesus hearde yt he marveled and sayd to them yt folowed hym. Derely
        I say vnto you I have not foude so great fayth: no not in Israel.'
      verse: 10
    - text: 'I say therfore vnto you that many shall come fro the eest and weest and
        shall rest wt Abraham Isaac and Iacob in the kingdome of heve:'
      verse: 11
    - text: 'and the chyldren of ye kyngdome shalbe cast out in to vtter darcknes:
        there shalbe wepinge and gnasshing of tethe.'
      verse: 12
    - text: The Iesus sayd vnto ye Centurion go thy waye and as thou belevest so be
        it vnto the. And his servaunt was healed the selfe houre.
      verse: 13
    - text: And then Iesus went to Peters housse and sawe hys wyves mother lyinge
        sicke of a fevre
      verse: 14
    - text: 'and touched her hande and the fevre left hir: and she arose and ministred
        vnto them.'
      verse: 15
    - text: When the eue was come they brought vn to him many yt were possessed with
        devyllis. And he cast out ye spirites with a worde and healed all yt were
        sicke
      verse: 16
    - text: to fulfill yt which was spoke by Esayas ye Prophet sayinge. He toke on
        him oure infirmities and bare oure sickneses.
      verse: 17
    - text: Whe Iesus sawe moche people about him he comaunded to go over ye water.
      verse: 18
    - text: 'And ther came a scribe and sayd vnto hym: master I wyll folowe ye whyther
        so ever thou goest.'
      verse: 19
    - text: 'And Iesus sayd vnto him: the foxes have holes and the bryddes of the
        ayer have nestes but ye sonne of the man hath not whero to rest his heede.'
      verse: 20
    - text: 'A nothre yt was one of hys disciples sayd vnto hym: master suffre me
        fyrst to go and burye my father.'
      verse: 21
    - text: 'But Iesus sayd vnto him: folowe me and let the deed burie their deed.'
      verse: 22
    - text: And he entred in to a shyppe and his disciples folowed him.
      verse: 23
    - text: And beholde there arose a a greate tepest in ye see in so moche yt the
        shippe was covered wt waves and he was a slepe.
      verse: 24
    - text: 'And his disciples came vn to him and awoke hym sayinge: master save vs
        we perishe.'
      verse: 25
    - text: 'And he sayd vnto them: why are ye fearfull o ye of lytell faithe? Then
        he arose and rebuked ye wyndes and the see and ther folowed a greate calme.'
      verse: 26
    - text: 'And the men marveyled and sayd: what man is this that bothe wyndes and
        see obey hym?'
      verse: 27
    - text: And when he was come to ye other syde in to ye coutre of ye Gergesites
        ther met him two possessed of devylles which came out of the graves and were
        out of measure fearce so yt no ma myght go by that waye.
      verse: 28
    - text: 'And behold they cryed out sayinge: O Iesu the sonne of God what have
        we to do with the? Art thou come hyther to tormet vs before the tyme be come?'
      verse: 29
    - text: And ther was a good waye of fro them a greate heerd of swyne fedinge.
      verse: 30
    - text: 'Then ye devyles besought him sayinge: if thou cast vs out suffre vs to
        go oure waye in to the heerd of swyne.'
      verse: 31
    - text: 'And he sayd vnto the: go youre wayes. Then wet they out and departed
        into ye heerd of swyne And beholde ye whoale heerd of swyne was caryed wt
        violence hedlinge in to the see and perisshed in ye water.'
      verse: 32
    - text: Then ye heerdme fleed and wet their ways in to ye cyte and tolde every
        thinge and what had fortuned vnto the possessed of the devyls.
      verse: 33
    - text: And beholde all the cyte came out and met Iesus. And when they sawe hym
        they besought hym to departe oute of their costes.
      verse: 34
  - chapter: 9
    verses:
    - text: Then he entred in to a shippe and passed over and came in to his awne
        cite.
      verse: 1
    - text: 'And lo they brought to him a ma sicke of ye palsie lyinge in his bed.
        And when Iesus sawe ye faith of the he sayd to the sicke of ye palsie: sonne
        be of good chere thy sinnes be forgeve the.'
      verse: 2
    - text: And beholde certeyne of ye scribes sayd in the selves this ma blasphemeth.
      verse: 3
    - text: 'And whe Iesus sawe their thoughtes he sayd: wherfore thinke ye evill
        in youre hertes?'
      verse: 4
    - text: 'Whether ys esyer to saye thy synnes be forgeven ye or to saye: arise
        and walke?'
      verse: 5
    - text: 'That ye maye knowe that ye sonne of ma hath power to forgeve sinnes in
        erth then sayd he vnto ye sicke of ye palsye: arise take vp thy beed and go
        home to thine housse.'
      verse: 6
    - text: And he arose and departed to his awne housse.
      verse: 7
    - text: And when ye people sawe it they marveyled and glorified god which had
        geve suche power to me.
      verse: 8
    - text: 'And as Iesus passed forth fro thence he sawe a ma syt a receyuinge of
        custome named Mathew and sayd to him: folowe me.'
      verse: 9
    - text: 'And he arose and folowed him. And it came to passe as he sat at meate
        in the housse: beholde many publicans and synners came and sate downe also
        with Iesus and hys disciples.'
      verse: 10
    - text: 'When the Pharises sawe that they sayd to hys disciples: why eateth youre
        master wt publicans and synners?'
      verse: 11
    - text: 'When Iesus herde that he sayde vnto them: The whole neade not the phisicion
        but they that are sicke.'
      verse: 12
    - text: 'Goo and learne what that meaneth: I have pleasure in mercy and not in
        offerynge. For I am not come to call the rightewes but the synners to repentaunce.'
      verse: 13
    - text: 'Then came ye disciples of Ihon to hym sayinge: why do we and the Pharises
        fast ofte: but thy disciples fast not?'
      verse: 14
    - text: 'And Iesus sayde vnto them: Can ye weddynge chyldren morne as longe as
        ye bridegrome is wt them? The tyme will come whe the bridegrome shalbe take
        fro them and then shall they faste.'
      verse: 15
    - text: Noo man peceth and olde garment with a pece of newe cloothe. For then
        taketh he awaye ye pece agayne from the garmet and the rent ys made greater.
      verse: 16
    - text: Nether do men put newe wyne into olde vessels for then the vessels breake
        and the wyne runneth oute and the vessels perysshe. But they powre newe wyne
        into newe vessels and so are both saved togeder.
      verse: 17
    - text: 'Whyls he thus spake vnto the beholde ther came a certayne ruler and worshipped
        him sayinge: my doghter is euen now deceased but come and lay thy honde on
        her and she shall live.'
      verse: 18
    - text: And Iesus arose and folowed hym with hys disciples.
      verse: 19
    - text: And beholde a woman which was diseased wt an yssue of bloude .xii. yeres
        came behynde hym and toched ye hem of hys vesture.
      verse: 20
    - text: 'For she sayd in her silfe: yf I maye toche but even his vesture only
        I shalbe safe.'
      verse: 21
    - text: 'Then Iesus tourned him about and behelde her sayinge: Doughter be of
        good conforte thy faith hath made the safe. And she was made whole even that
        same houre.'
      verse: 22
    - text: And when Iesus came into ye rulers housse and sawe the minstrels and the
        people raginge
      verse: 23
    - text: 'he sayde vnto them: Get you hence for ye mayde is not deed but slepeth.
        And they laughed hym to scorne.'
      verse: 24
    - text: Assone as ye people were put forthe he went in and toke her by ye hond
        and the mayde arose.
      verse: 25
    - text: And this was noysed through out all that lande.
      verse: 26
    - text: 'And as Iesus departed thence two blynde men folowed hym crying and saying:
        O thou sonne of David have mercy on vs.'
      verse: 27
    - text: 'And when he was come to housse the blynd came to hym And Iesus sayde
        vnto them: Beleve ye that I am able to do thys? And they sayde vnto hym: ye
        Lorde.'
      verse: 28
    - text: 'Then touched he their eyes saying: acordynge to youre faythe be it vnto
        you.'
      verse: 29
    - text: 'And their eyes were opened. And Iesus charged the saying: Se yt no man
        knowe of it.'
      verse: 30
    - text: But they assone as they were departed spreed abroade his name through
        oute all the londe.
      verse: 31
    - text: As they went out beholde they brought to hym a dome ma possessed af a
        devyll.
      verse: 32
    - text: 'And as sone as the devyll was cast oute the domme spake: And the people
        merveled sayinge: it was never so sene in Israel.'
      verse: 33
    - text: 'But the Pharises sayde: he casteth oute devyls by the power of the chefe
        devyll.'
      verse: 34
    - text: And Iesus went about all cities and tounes teachynge in their synagoges
        and preachyng the glad tidinges of ye kyngdome and healinge all maner sicknes
        and desease amoge ye people.
      verse: 35
    - text: But when he sawe the people he had copassion on the because they were
        pyned awaye and scattered abroade eve as shepe havige no shepherd.
      verse: 36
    - text: 'Then sayde he to hys disciples: the hervest is greate but the laborers
        are feawe.'
      verse: 37
    - text: Wherfore praye the Lorde of the harvest to sende forthe laborers into
        hys harvest.
      verse: 38
  - chapter: 10
    verses:
    - text: And he called his .xii. disciples vnto hym and gave them power over vnclene
        sprites to cast them oute and to heale all maner of sicknesses and all maner
        of deseases.
      verse: 1
    - text: 'The names of the .xii. Apostles are these. The fyrst Simon called also
        Peter: and Andrew his brother. Iames the sonne of zebede aud Ihon his brother.'
      verse: 2
    - text: Philip and Bartlemew. Thomas and Mathew the Publican. Iames the sonne
        of Alphe and Lebbeus otherwyse called Taddeus.
      verse: 3
    - text: Simon of Cane and Iudas Iscarioth which also betrayed hym.
      verse: 4
    - text: 'These .xii. sent Iesus and comaunded them sayinge: Go not in to ye wayes
        yt leade to the gentyls and in to ye cities of ye Samaritans enter ye not.'
      verse: 5
    - text: But go rather to ye lost shepe of the housse of Israel.
      verse: 6
    - text: 'Go and preach sayinge: yt the kyngdome of heve is at hande.'
      verse: 7
    - text: Heale the sicke clense the lepers rayse the deed caste oute the devils.
        Frely ye have receved frely geve agayne.
      verse: 8
    - text: Posses not golde nor silver nor brassse yn youre gerdels
      verse: 9
    - text: 'nor yet scrip towardes your iorney: nether two cotes nether shues nor
        yet a staffe. For the workma is worthy to have his meate.'
      verse: 10
    - text: In to whatsoever cite or toune ye shall come enquyre who ys worthy yn
        it and there abyde till ye goo thence.
      verse: 11
    - text: And whe ye come in to an housse salute ye same.
      verse: 12
    - text: And yf the housse be worthy youre peace shall come apon it. But yf it
        be not worthy youre peace shall retourne to you agayne.
      verse: 13
    - text: 'And whosoever shall not receave you nor will heare youre preachynge:
        when ye departe oute of yt housse or that cite shake of the duste of youre
        fete.'
      verse: 14
    - text: 'Truly I say vnto you: it shalbe easier for the londe of zodoma and Gomorra
        in the daye of iudgement then for that cite.'
      verse: 15
    - text: Beholde I sende you forthe as shepe amoge wolves. Be ye therfore wyse
        as serpetes and innocent as doves.
      verse: 16
    - text: Beware of men for they shall deliver you vp to ye cousels and shall scourge
        you in their synagoges.
      verse: 17
    - text: And ye shall be brought to the heed rulers and kynges for my sake in witnes
        to them and to the gentyls.
      verse: 18
    - text: But when they delyver you vp take no thought how or what ye shall speake
        for yt shalbe geve you eve in that same houre what ye shall saye.
      verse: 19
    - text: For it is not ye that speke but ye sprite of your father which speaketh
        in you.
      verse: 20
    - text: 'The brother shall betraye the brother to deeth and the father the sonne.
        And the chyldre shall aryse agaynste their fathers and mothers and shall put
        them to deethe:'
      verse: 21
    - text: and ye shall be hated of all me for my name. But he that endureth to the
        ende shalbe saved.
      verse: 22
    - text: When they persecute you in one cite flye in to another. I tell you for
        a treuth ye shall not fynysshe all yt cities of Israel tyll ye sonne of man
        be come.
      verse: 23
    - text: 'The disciple ys not above hys master: nor yet ye servaut above his lorde.'
      verse: 24
    - text: 'It is ynough for the disciple to be as hys master ys and that the servaunt
        be as his lorde ys. yf they have called the lorde of the housse beelzebub:
        how moche more shall they call them of his housholde so?'
      verse: 25
    - text: Feare the not therfore. There is no thinge so close that shall not be
        openned and no thinge so hyd that shall not be knowen.
      verse: 26
    - text: What I tell you in dercknes that speake ye in lyght. And what ye heare
        in the eare that preache ye on the housse toppes.
      verse: 27
    - text: And feare ye not them which kyll the body and be not able to kyll the
        soule. But rather feare hym which is able to destroye bothe soule and body
        into hell.
      verse: 28
    - text: Are not two sparowes solde for a farthinge? And none of them dothe lyght
        on the grounde with out youre father.
      verse: 29
    - text: And now are all the heeris of youre heedis numbred.
      verse: 30
    - text: 'Feare ye not therfore: ye are of more value then many sparowes.'
      verse: 31
    - text: Who soever therfore shall knowledge me before men hym will I knowledge
        also before my father which is in heuen.
      verse: 32
    - text: But whoso ever shall denye me before men hym will I also denye before
        my father which is in heven.
      verse: 33
    - text: Thynke not that I am come to sende peace into the erth. I came not to
        send peace but a swearde.
      verse: 34
    - text: 'For I am come to set a man at varyaunce ageynst hys father and the doughter
        ageynst hyr mother and the doughterlawe ageynst her motherlawe:'
      verse: 35
    - text: And a mannes fooes shalbe they of hys owne housholde.
      verse: 36
    - text: He that lovith hys father or mother more then me is not mete for me. And
        he that loveth his sonne or doughter more then me is not mete for me.
      verse: 37
    - text: And he yt taketh not his crosse and foloweth me ys not mete for me.
      verse: 38
    - text: 'He that fyndeth hys lyfe shall lose it: and he that losith hys lyfe for
        my sake shall fynde it.'
      verse: 39
    - text: 'He that receavith you receavith me: and he that receavith me receavith
        him that sent me.'
      verse: 40
    - text: He that receavith a prophet in ye name of a prophet shall receave a prophetes
        rewarde. And he that receavith a righteous man in the name of a righteous
        man shall receave the rewarde of a righteous man.
      verse: 41
    - text: 'And whosoever shall geve vnto one of these lytle ones to drincke a cuppe
        of colde water only in the name of a disciple: I tel you of a trueth he shall
        not lose his rewarde.'
      verse: 42
  - chapter: 11
    verses:
    - text: And it came to passe when Iesus had made an ende of comaundinge his .xii.
        disciples that he departed thence to teache and to preache in their cities.
      verse: 1
    - text: When Ihon beinge in preson hearde ye workes of Christ he sent two of his
        disciples
      verse: 2
    - text: 'and sayde vnto him. Arte thou he that shall come: or shall we loke for
        another.'
      verse: 3
    - text: Iesus answered and sayde vnto them. Go and shewe Ihon what ye have hearde
        and sene.
      verse: 4
    - text: 'The blynd se the halt goo the lepers are clensed: the deef heare the
        ded ryse ageyne and the glad tidinges is preached to the povre.'
      verse: 5
    - text: And happy is he that is not offended by me.
      verse: 6
    - text: And as they departed Iesus begane to speake vnto the people of Ihon. What
        for to se wet ye out in to the wyldernes? wet ye out to se a rede shake with
        ye wynde?
      verse: 7
    - text: other what wet ye out for to se? A man clothed in soofte raymet:? Beholde
        they yt weare soofte clothig are in kynges howses.
      verse: 8
    - text: But what wet ye oute for to se? A prophete? Ye I saye to you and more
        the a prophete.
      verse: 9
    - text: For this is he of who it is wrytte. Beholde I sende my messenger before
        thy face which shall prepare thy waye before ye.
      verse: 10
    - text: Verely I saye vnto you amonge ye chyldren of wemen arose there not a gretter
        then Ihon the baptist. Notwithstondinge he that ys lesse in the kyngdome of
        heven ys gretter then he.
      verse: 11
    - text: From the tyme of Ihon Baptist hytherto ye kyngdome of heve suffreth violence
        and they that go to it with violence pluck it vnto them.
      verse: 12
    - text: For all the prophetes and the lawe prophesyed vnto to the tyme of Ihon.
      verse: 13
    - text: Also yf ye wyll receave it this is Helyas which shuld come.
      verse: 14
    - text: He yt hathe eares to heare let him heare.
      verse: 15
    - text: But wher vnto shall I lyken this generacion? It ys lyke vnto chyldre which
        syt in the market and call vnto their felowes
      verse: 16
    - text: 'and saye: we have pyped vnto you and ye have not daunsed? We have morned
        vnto you and ye have not sorowed.'
      verse: 17
    - text: For Ihon came nether eatinge nor drinkinge and they saye he hath the devyll.
      verse: 18
    - text: The sonne of man came eatinge and drinkinge and they saye beholde a glutton
        and drynker of wyne and a frend vnto publicas and synners. Never the later
        wysdome ys iustified of hir children.
      verse: 19
    - text: Then bega he to vpbrayd the cities in which most of his miracles were
        done because they meded not.
      verse: 20
    - text: 'Wo be to ye Chorasin. Wo be to ye Betzaida: for if the miracles which
        were shewd in you had bene done in Tyre and Sidon they had repented longe
        agone in sackcloth and asshes.'
      verse: 21
    - text: 'Neverthelesse I say to you: it shall be esier for Tyre and Sidon at the
        day of iudgemet then for you.'
      verse: 22
    - text: 'And thou Capernau which art lift vp vnto heve shalt be brought doune
        to hell. For if the miracles which have bene done in the had bene shewed in
        zodom: they had remayned to this daye.'
      verse: 23
    - text: 'Neverthelesse I saye vnto you: it shalbe easiar for ye londe of zodo
        in the daye of iudgemet the for ye.'
      verse: 24
    - text: 'At yt tyme Iesus answered and sayd: I prayse ye o father lorde of heve
        and erth because thou hast hid these thinges fro the wyse and prudet and hast
        opened the vnto babes:'
      verse: 25
    - text: eve so father for so it pleased ye.
      verse: 26
    - text: 'All thinges are geve vnto me of my father. And noma knoweth ye sonne
        but ye father: nether knoweth eny ma ye father save ye sonne and he to whome
        ye sonne will ope him.'
      verse: 27
    - text: Come vnto me all ye that laboure and are laden and I wyll ease you.
      verse: 28
    - text: 'Take my yoke on you and lerne of me for I am meke and lowly in herte:
        and ye shall fynd rest vnto youre soules.'
      verse: 29
    - text: For my yoke is easy and my burden is light.
      verse: 30
  - chapter: 12
    verses:
    - text: In that tyme went Iesus on the Sabot dayes thorow the corne and his disciples
        were anhogred and begane to plucke the eares of coorne and to eate.
      verse: 1
    - text: 'When ye pharises sawe that they sayde vnto him: Beholde thy disciples
        do that which is not lawfull to do apon ye saboth daye.'
      verse: 2
    - text: 'He sayde vnto the: Haue ye not reed what David did whe he was anhougered
        and they also which were with him?'
      verse: 3
    - text: How he entred into the housse of God and ate ye halowed loves which were
        not lawfull for him to eate nether for the which were wt him but only for
        ye prestes.
      verse: 4
    - text: Or have ye not reed in ye lawe how that ye prestes in ye temple breake
        the saboth daye and yet are blamlesse?
      verse: 5
    - text: 'But I saye vnto you: that here is one greater then ye teple.'
      verse: 6
    - text: 'Wherfore yf ye had wist what this sayinge meneth: I require mercy and
        not sacrifice: ye wold never have condened innocetes.'
      verse: 7
    - text: For ye sonne of man is lord even of ye saboth daye.
      verse: 8
    - text: 'And he departed thence and went into their synagoge:'
      verse: 9
    - text: 'and beholde ther was a man whiche had his hande dryed vp. And they axed
        him sayinge: ys it lawfull to heale apon ye saboth dayes? because they myght
        acuse him.'
      verse: 10
    - text: 'And he sayde vnto the: whiche of you wolde it be yf he had a shepe fallen
        into a pitte on ye saboth daye that wolde not take him and lyft him out?'
      verse: 11
    - text: And how moche is a man better the a shepe? Wherfore it is lefull to do
        a good dede on the saboth dayes.
      verse: 12
    - text: 'Then sayde he to ye ma: stretch forth thy had. And he stretched it forthe.
        And it was made whole agayne lyke vnto ye other.'
      verse: 13
    - text: Then ye Pharyses wet out and helde a cousell agaynst hym how they myght
        destroye hym.
      verse: 14
    - text: When Iesus knewe yt he departed thece and moche people folowed him and
        he healed the all
      verse: 15
    - text: 'and charged the that they shuld not make him knowe:'
      verse: 16
    - text: to fulfyll that which was spoden by Esay ye Prophet which sayeth.
      verse: 17
    - text: Beholde my chylde who I have chosen my beloved in who my soule deliteth.
        I wyll put my sprete on hym and he shall shewe iudgemet to ye gentyls.
      verse: 18
    - text: He shall not stryve he shall not crye nether shall eny man heare his voyce
        in ye streetes
      verse: 19
    - text: a brosed rede shall he not breacke and flaxe that begynneth to burne he
        shall not queche tyll he sende forth iudgement vnto victory
      verse: 20
    - text: and in hys name shall the gentyls truste.
      verse: 21
    - text: 'Then was brought to hym one possessed with a devyll which was both blynde
        and domme: and he healed hym insomoch that he which was blynd and domme both
        spake and sawe.'
      verse: 22
    - text: 'And all the people were amased and sayde: Ys not this that sonne of David?'
      verse: 23
    - text: 'But when the Pharises hearde that they sayde: This felow dryveth ye devyls
        no nother wyse oute but by the helpe of Belzebub ye chefe of the devyls.'
      verse: 24
    - text: But Iesus knewe their thoughtes and sayde to the. Every kingdome devided
        wt in it sylfe shalbe brought to naught. Nether shall eny cite or housholde
        devyded agest it sylfe cotynue.
      verse: 25
    - text: So if sata cast out sata the is he devyded agenst him sylfe. How shall
        then his kyngdome endure?
      verse: 26
    - text: 'Also if I by ye helpe of Belzebub cast oute devyls: by whose helpe do
        youre chyldren cast them out? Therfore they shalbe youre iudges.'
      verse: 27
    - text: 'But if I cast out the devyls by the sprite of God: then is the kyngdome
        of god come on you?'
      verse: 28
    - text: 'Ether how can a ma enter into a stroge manes housse and violently take
        awaye his goodes: excepte he fyrst binde ye stroge man and the spoyle his
        housse?'
      verse: 29
    - text: He that is not wt me is agaynst me. And he yt gaddereth not wt me scattereth
        abrode.
      verse: 30
    - text: 'Wherfore I say vnto you all maner of synne and blasphemy shalbe forgeven
        vnto men: but the blasphemy of ye sprite shall not be forgeven vnto men.'
      verse: 31
    - text: 'And whoso ever speaketh a worde agaynst the sonne of man it shalbe forgeven
        him. But whosoever speaketh agaynst the holy goost it shall not be forgeven
        hym: no nether in this worlde nether in the worlde to come.'
      verse: 32
    - text: 'Ether make ye tree good and his frute good also: or els make ye tree
        evyll and his frute evyll also. For ye tree is knowe by his frute.'
      verse: 33
    - text: O generacio of viperes how can ye saye well whe ye youre selves are evyll?
        For of ye aboundace of the hert ye mouthe speaketh.
      verse: 34
    - text: A good ma oute of ye good treasure of his hert bringeth forth good thynges.
        And an evyll man out of his evyll treasure bringeth forth evyll thinges.
      verse: 35
    - text: 'But I say vnto you that of every ydell worde that men shall have spoken:
        they shall geve acountes at the daye of iudgement.'
      verse: 36
    - text: 'For by thy wordes thou shalt be iustifyed: and by thy wordes thou shalt
        be condemned.'
      verse: 37
    - text: 'Then answered certeyne of the scribes and of the Pharises sayinge: Master
        we wolde fayne se a sygne of ye.'
      verse: 38
    - text: 'He answered and sayde to the: The evyll and advoutrous generacio seketh
        a signe but ther shall no signe be geve to the saue the signe of the Prophete
        Ionas.'
      verse: 39
    - text: 'For as Ionas was thre dayes and thre nyghtes in the whales belly: soo
        shall ye sonne of man be thre dayes and thre nyghtes in ye hert of ye erth.'
      verse: 40
    - text: 'The men of Ninivie shall rise at the daye of iugdement with this nacion
        and condemne them: for they amended at ye preachinge of Ionas. And beholde
        a greater then Ionas is here.'
      verse: 41
    - text: 'The quene of ye south shall ryse at ye daye of iudgement with this generacion
        and shall condemne the: for she came fro the vtmost parties of the worlde
        to heare the wysdome of Salomon. And beholde a greater then Salomo is here.'
      verse: 42
    - text: When the vnclene sprite is gone out of a man he walketh throughout dry
        places seking reest and fyndeth none.
      verse: 43
    - text: 'Then he sayeth: I will retourne ageyne into my housse fro whece I came
        oute. And when he is come he fyndeth the housse empty and swepte and garnisshed.'
      verse: 44
    - text: Then he goeth his waye and taketh vnto him seven other spretes worsse
        then himsilfe and so entre they in and dwell there. And the ende of that man
        is worsse then the beginning. Even so shall it be with this evell nacion.
      verse: 45
    - text: 'Whill he yet talked to the people: beholde his mother and his brethren
        stode without desyringe to speake with him.'
      verse: 46
    - text: 'Then one sayde vnto hym: beholde thy mother and thy brethre stonde without
        desiringe to speke wt the.'
      verse: 47
    - text: 'He answered and sayd to him that tolde hym: Who is my mother? or who
        are my brethren?'
      verse: 48
    - text: 'And he stretched forth his hond over his disciples and sayd: behold my
        mother and my brethren.'
      verse: 49
    - text: For whosoever dothe my fathers will which is in heve the same is my brother
        suster and mother.
      verse: 50
  - chapter: 13
    verses:
    - text: The same daye wet Iesus out of ye house and sat by the seesyde
      verse: 1
    - text: and moch people resorted vnto him so gretly yt he wet and sat in a shippe
        and all the people stode on ye shoore.
      verse: 2
    - text: 'And he spake many thynges to the in similitudes sayinge: Beholde ye sower
        wet forth to sowe.'
      verse: 3
    - text: And as he sowed some fell by ye wayessyde and the fowlles came and devoured
        it vp.
      verse: 4
    - text: 'Some fell apo stony groude where it had not moche erth and a none it
        sproge vp because it had no depth of erth:'
      verse: 5
    - text: and when ye sunne was vp it cauht heet and for lake of rotynge wyddred
        awaye.
      verse: 6
    - text: Some fell amoge thornes and the thornes sproge vp and chooked it.
      verse: 7
    - text: 'Parte fell in good groud and brought forth good frute: some an hudred
        fold some sixtie fold some thyrty folde.'
      verse: 8
    - text: Whosoever hath eares to heare let him heare.
      verse: 9
    - text: 'And the disciples came and sayde to him: Why speakest thou to the in
        parables?'
      verse: 10
    - text: 'He answered and sayde vnto them: it is geve vnto you to knowe ye secretes
        of the kyngdome of heve but to the it is not geve.'
      verse: 11
    - text: 'For whosoever hath to him shall be geven: and he shall have aboundance.
        But whosoever hath not: fro hym shalbe takyn awaye even that he hath.'
      verse: 12
    - text: 'Therfore speake I to them in similitudes: for though they se they se
        not: and hearinge they heare not: nether vnderstonde.'
      verse: 13
    - text: 'And in the is fulfilled ye Prophesie of Esayas which prophesie sayth:
        with the eares ye shall heare and shall not vnderstonde and with the eyes
        ye shall se and shall not perceave.'
      verse: 14
    - text: For this peoples hertes are wexed grosse and their eares were dull of
        herynge and their eyes have they closed lest they shulde se with their eyes
        and heare with their eares and shuld vnderstonde with their hertes and shuld
        tourne that I myght heale them.
      verse: 15
    - text: 'But blessed are youre eyes for they se: and youre eares for they heare.'
      verse: 16
    - text: 'Verely I say vnto you that many Prophetes and perfaicte me have desired
        to se tho thinges which ye se and have not sene the: and to heare tho thinges
        which ye heare and have not herde the.'
      verse: 17
    - text: Heare ye therfore ye similitude of the sower.
      verse: 18
    - text: Whosoever heareth the worde of ye kingdome and vnderstondeth it not ther
        cometh the evyll ma and catcheth awaye yt which was sowne in his hert. And
        this is he which was sowne by the wayesyde.
      verse: 19
    - text: But he yt was sowne in ye stony groude is he which heareth the worde of
        God and anone wt ioye receaveth it
      verse: 20
    - text: 'yet hath he no rottes in him selfe and therfore dureth but a season:
        for assone as tribulacion or persecucion aryseth because of the worde by and
        by he falleth.'
      verse: 21
    - text: 'He yt was sowne amoge thornes is he yt heareth ye worde of God: but the
        care of this worlde and the dissaytfulnes of ryches choke ye worde and so
        is he made vnfrutfull.'
      verse: 22
    - text: He which is sowne in ye good grounde is he yt heareth ye worde and vnderstodeth
        it which also bereth frute and bringeth forth some an.C. folde some sixtie
        folde and some .xxx. folde.
      verse: 23
    - text: 'Another similitude put he forth vnto the sayinge: The kyngdome of heve
        is lyke vnto a man which sowed good seed in his felde.'
      verse: 24
    - text: But whyll men slepte ther came his foo and sowed tares amoge ye wheate
        and wet his waye.
      verse: 25
    - text: When ye blade was sproge vp and had brought forth frute the appered ye
        tares also.
      verse: 26
    - text: 'The servauntes came to the housholder and sayde vnto him: Syr sowedest
        not thou good seed in thy closse fro whece the hath it tares?'
      verse: 27
    - text: 'He sayde to the the envious ma hath done this. Then ye servauntes sayde
        vnto him: wilt thou then yt we go and gader them?'
      verse: 28
    - text: 'But he sayde nay lest whill ye go aboute to wede out ye tares ye plucke
        vppe also wt them ye wheate by ye rottes:'
      verse: 29
    - text: 'let bothe growe to gether tyll harvest come and in tyme of harvest I
        wyll saye to the repers gather ye fyrst ye tares and bind the in sheves to
        be bret: but gather the wheete into my barne.'
      verse: 30
    - text: Another parable he put forthe vnto the sayinge. The kyngdome of heve is
        lyke vnto a grayne of mustard seed which a ma taketh and soweth in his felde
      verse: 31
    - text: 'which is ye leest of all seedes. But when it is groune it is the greatest
        amoge yerbes and it is a tree: so yt the bryddes of the ayer come and bylde
        in the brauches of it.'
      verse: 32
    - text: Another similitude sayde he to them. The kyngdome of heven is lyke vnto
        leve which a woman taketh and hydeth in .iii. peckes of meele tyll all be
        levended.
      verse: 33
    - text: All these thynge spake Iesus vnto the people by similitudes and with oute
        similitudes spake he nothinge to them
      verse: 34
    - text: 'to fulfyll that which was spoke by the Prophet sayinge: I wyll ope my
        mouth in similitudes and wyll speake forth thinges which have bene kepte secrete
        from the begynninge of the worlde.'
      verse: 35
    - text: 'Then sent Iesus ye people awaye and came to housse. And his disciples
        came vnto him sayinge: declare vnto vs the similitude of the tares of the
        felde.'
      verse: 36
    - text: Then answered he and sayde to them. He that soweth the good seed is the
        sonne of man.
      verse: 37
    - text: And ye felde is the worlde. And the chyldre of the kingdome they are ye
        good seed. And the tares are the chyldren of ye wicked.
      verse: 38
    - text: And the enemye that soweth the is ye devell. The harvest is ye end of
        the worlde. And the repers be ye angels.
      verse: 39
    - text: 'For eve as the tares are gaddred and bret in ye fyre: so shall it be
        in ye ende of this worlde.'
      verse: 40
    - text: The sonne of man shall send forth his angels and they shall gather out
        of his kyngdome all thinges that offende and them which do iniquite
      verse: 41
    - text: and shall cast them into a furnes of fyre. There shalbe waylynge and gnasshing
        of teth.
      verse: 42
    - text: Then shall the iuste men shyne as bryght as the sunne in ye kyngdome of
        their father. Whosoever hath eares to heare let him heare.
      verse: 43
    - text: 'Agayne ye kyngdome of heve is lyke vnto treasure hidde in the felde ye
        which a man fyndeth and hideth: and for ioy therof goeth and selleth all that
        he hath and byeth that felde.'
      verse: 44
    - text: Agayne ye kyngdome of heve is lyke vnto a marchaunt that seketh good pearles
      verse: 45
    - text: which when he had founde one precious pearle wet and solde all that he
        had and bought it.
      verse: 46
    - text: 'Agayne the kyngdome of heve is lyke vnto a neet cast into ye see yt gadereth
        of all kyndes of fysshes:'
      verse: 47
    - text: which whe it is full men drawe to londe and sitte and gadre the good into
        vessels and cast the bad awaye.
      verse: 48
    - text: So shall it be at the ende of the worlde. The angels shall come oute and
        sever the bad from the good
      verse: 49
    - text: 'and shall cast them into a furnes of fyre: there shalbe waylinge and
        gnasshynge of teth.'
      verse: 50
    - text: 'Iesus sayde vnto them: vnderstonde ye all these thynges? They sayde ye
        Lorde.'
      verse: 51
    - text: 'The sayde he vnto them: Therfore every scribe which is taught vnto the
        kyngdome of heve is lyke an housholder which bryngeth forth out of hys treasure
        thynges bothe new and olde.'
      verse: 52
    - text: And it came to passe when Iesus had finisshed these similitudes yt he
        departed thece
      verse: 53
    - text: 'and came in to his awne coutre and taught them in their synagoges in
        so moche yt they were astonyed and sayde: whece cometh all this wysdome and
        power vnto him?'
      verse: 54
    - text: Is not this the carpeters sonne? Is not his mother called Mary? and his
        brethre be called Iames and Ioses and Simo and Iudas?
      verse: 55
    - text: And are not his susters all here wt vs? Whece hath he all these thynge.
      verse: 56
    - text: And they were offended by him. The Iesus sayd to the a Prophet is not
        wt out honoure save in hys awne countre and amoge his awne kynne.
      verse: 57
    - text: And he dyd not many miracles there for there vnbelefes sake.
      verse: 58
  - chapter: 14
    verses:
    - text: At that tyme Herod the tetrarcha hearde of the fame of Iesu
      verse: 1
    - text: 'and sayde vnto his servautes: This is Ihon ye baptist. He is risen agayne
        from deeth and therfore are soche myracles wrought by him.'
      verse: 2
    - text: For Herod had taken Ihon and bounde him and put him in preson for Herodias
        sake his brother Philips wyfe.
      verse: 3
    - text: 'For Ihon sayde vnto him: Yt is not lawfull for the to have her.'
      verse: 4
    - text: And when he wold have put him to deeth he feared the people because they
        counted him as a prophet.
      verse: 5
    - text: But when Herodes birth daye was come the doughter of Herodias daunsed
        before them and pleased Herod.
      verse: 6
    - text: Wherfore he promised wt an oth that he wolde geve hir whatsoever she wolde
        axe.
      verse: 7
    - text: 'And she beinge informed of her mother before sayde: geve me here Ihon
        baptistes heed in a platter.'
      verse: 8
    - text: 'And ye kynge sorowed. Neverthelesse for his othes sake and for their
        sakis which sate also at ye table he comaunded yt to be geven hir:'
      verse: 9
    - text: and sent and beheeded Ihon in the preson
      verse: 10
    - text: and his heed was brought in a platter and geven to the damsell and she
        brought it to her mother.
      verse: 11
    - text: 'And his disciples came and toke vp his body and buryed it: and went and
        tolde Iesus.'
      verse: 12
    - text: When Iesus hearde that he departed thence by shippe in to a desert place
        out of ye waye. And when the people had hearde therof they folowed him afote
        out of their cities.
      verse: 13
    - text: And Iesus went forth and sawe moche people and his herte did melte vpon
        them and he healed of them those that were sicke.
      verse: 14
    - text: 'When even was come his disciples came to him sayinge. This is a deserte
        place and the daye is spent: let the people departe yt they maye go into ye
        tounes and bye them vytayllis.'
      verse: 15
    - text: But Iesus sayde vnto them. They have no neade to go awaye. Geve ye the
        to eate.
      verse: 16
    - text: 'Then sayde they vnto him: we have here but .v. loves and two fysshes.'
      verse: 17
    - text: 'And he sayde: bringe the hyther to me.'
      verse: 18
    - text: 'And he comaunded ye people to syt downe on ye grasse: and toke ye .v.
        loves and the .ii. fysshes and loked vp to heven and blessed and brake and
        gave the loves to his disciples and the disciples gave them to ye people.'
      verse: 19
    - text: And they dyd all eate and were suffised. And they gadered vp of ye gobbetes
