      verse: 21
    - text: 'And the people gave a shoute sayinge: it is ye voyce of a God and not
        of a man.'
      verse: 22
    - text: And immediatly the angell of ye Lorde smote him because he gave not God
        the honoure and he was eatyn of wormes and gave vp the goost.
      verse: 23
    - text: And ye worde of God grewe and multiplied.
      verse: 24
    - text: And Barnabas and Paul returned to Ierusalem when they had fulfilled their
        office and toke with them Iohn which was also called Marcus.
