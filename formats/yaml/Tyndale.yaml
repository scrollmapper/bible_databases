    - text: 'And Esau sayde: I haue ynough my brother kepe that thou hast vnto thy
        silf.'
      verse: 9
    - text: 'Iacob answered: oh nay but yf I haue founde grace in thy syghte receaue
        my preaset of my hade: for I haue sene thy face as though I had sene ye face
        of God: wherfore receaue me to grace'
      verse: 10
    - text: and take my blessynge that I haue brought the for God hath geuen it me
