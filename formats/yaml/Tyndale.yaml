    verses:
    - text: And it fortuned at that tyme that Iudas went from his brethren and gatt
        him to a man called Hira of Odollam
      verse: 1
    - text: and there he sawe the doughter of a man called Sua a Canaanyte. And he
        toke her ad went in vnto her.
      verse: 2
    - text: And she conceaued and bare a sonne and called his name Er.
      verse: 3
    - text: And she conceaued agayne and bare a sonne and called him Onan.
      verse: 4
    - text: 'And she conceaued the thyrde tyme and bare a sonne whom she called Scla:
        and he was at Chesyb when she bare hem.'
      verse: 5
