  - chapter: 37
    verses:
    - text: And Iacob dwelt in the lande wherein his father was a straunger yt is
        to saye in the lande of Canaan.
      verse: 1
    - text: 'And these are the generations of Iacob: when Ioseph was .xvij. yere olde
        he kepte shepe with his brethren and the lad was with the sonnes of Bilha
        and of Zilpha his fathers wyues. And he brought vnto their father an euyll
        saynge yt was of them.'
      verse: 2
    - text: And Israel loued Ioseph more than all his childern because he begat hym
        in his olde age and he made him a coote of many coloures.
      verse: 3
    - text: When his brothren sawe that their father loued him more than all his brethern
        they hated him and coude not speke one kynde worde vnto him.
      verse: 4
    - text: 'Moreouer Ioseph dreamed a dreawe and tolde it his brethren: wherfore
        they hated him yet the more.'
      verse: 5
    - text: 'And he sayde vnto them heare I praye yow this dreame which I haue dreamed:'
      verse: 6
    - text: 'Beholde we were makynge sheues in the felde: and loo my shefe arose and
        stode vpright and youres stode rounde aboute and made obeysaunce to my shefe.'
      verse: 7
    - text: 'Than sayde his brethren vnto him: what shalt thou be oure kynge or shalt
        thou reigne ouer us? And they hated hi yet the more because of his dreame
        and of his wordes.'
      verse: 8
    - text: 'And he dreamed yet another dreame and told it his brethren saynge: beholde
        I haue had one dreame more: me thought the sonne and the moone and .xi. starres
        made obaysaunce to me.'
      verse: 9
    - text: 'And when he had told it vnto his father and his brethern his father rebuked
        him and sayde vnto him: what meaneth this dreame which thou hast dreamed:
        shall I and thy mother and thy brethren come and fall on the grounde before
        the?'
      verse: 10
    - text: And his brethern hated him but his father noted the saynge.
      verse: 11
    - text: His brethren went to kepe their fathers shepe in Sichem
      verse: 12
    - text: 'and Israell sayde vnto Ioseph: do not thy brethern kepe in Sichem? come
        that I may send ye to the. And he answered here am I'
      verse: 13
    - text: 'And he sayde vnto him: goo and see whether it be well with thy brethren
        and the shepe and brynge me worde agayne: And sent him out of the vale of
        Hebron for to go to Sichem.'
      verse: 14
    - text: And a certayne man founde him wandrynge out of his waye in the felde ad
        axed him what he soughte.
      verse: 15
    - text: 'And he answered: I seke my brethren tell me I praye the where they kepe
        shepe'
      verse: 16
    - text: And the man sayde they are departed hece for I herde them say let vs goo
        vnto Dothan. Thus went Ioseph after his brethren and founde them in Dothan.
      verse: 17
    - text: And whe they sawe him a farr of before he came at them they toke councell
        agaynst him for to sley him
      verse: 18
    - text: and sayde one to another Beholde this dreamer cometh
      verse: 19
    - text: come now and let us sley him and cast him in to some pytt and let vs saye
        that sonne wiked beast hath deuoured him and let us see what his dreames wyll
        come to.
      verse: 20
    - text: When Ruben herde that he wet aboute to ryd him out of their handes and
        sayde let vs not kyll him.
      verse: 21
    - text: 'And Ruben sayde moreouer vnto them shed not his bloude but cast him in
        to this pytt that is in the wildernes and laye no handes vpon him: for he
        wolde haue rydd him out of their handes and delyuered him to his father agayne.'
      verse: 22
    - text: And as soone as Ioseph was come vnto his brethren they strypte him out
        of his gay coote that was vpon him
      verse: 23
    - text: 'and they toke him and cast him in to a pytt: But the pytt was emptie
        and had no water therein.'
      verse: 24
    - text: And they satt them doune to eate brede. And as they lyft vp their eyes
        and loked aboute there came a companye of Ismaelites from Gilead and their
        camels lade with spicery baulme and myrre and were goynge doune in to Egipte.
      verse: 25
    - text: Than sayde Iuda to his brethre what avayleth it that we sley oure brother
        and kepe his bloude secrett?
      verse: 26
    - text: 'come on let vs sell him to the Ismaelites and let not oure handes be
        defyled vpon him: for he is oure brother and oure flesh. And his brethren
        were content.'
      verse: 27
    - text: Than as the Madianites marchaunt men passed by they drewe Ioseph out of
        the pytt and sold him vnto the Ismaelites for .xx. peces of syluer.And they
        brought him into Egipte.
      verse: 28
    - text: And when Ruben came agayne vnto the pytt and founde not Ioseph there he
        rent his cloothes
      verse: 29
    - text: 'and went agayne vnto his brethern saynge: the lad is not yonder and whether
        shall I goo?'
      verse: 30
    - text: And they toke Iosephs coote ad kylled a goote and dypped the coote in
        the bloud.
      verse: 31
    - text: 'And they sent that gay coote and caused it to be brought vnto their father
        and sayd: This haue we founde: se whether it be thy sones coote or no.'
      verse: 32
    - text: 'And he knewe it saynge: it is my sonnes coote a wicked beast hath deuoured
        him and Ioseph is rent in peces.'
      verse: 33
    - text: And Iacob rent his cloothes ad put sacke clothe aboute his loynes and
        sorowed for his sonne a longe season.
      verse: 34
    - text: 'Than came all his sonnes ad all his doughters to comforte him. And he
        wold not be comforted but sayde: I will go doune in to ye grave vnto my sonne
        mornynge. And thus his father wepte for him.'
      verse: 35
    - text: 'And the Madianytes solde him in Egipte vnto Putiphar a lorde of Pharaos:
        and his chefe marshall.'
