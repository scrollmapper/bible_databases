      verse: 15
    - text: Peter cotynued knockinge. When they had opened the dore and sawe him they
        were astonyed.
      verse: 16
    - text: 'And he beckened vnto them with ye honde to holde their peace and tolde
        them by what meanes ye Lorde had brought him oute of the preson. And sayde:
        goo shew these thinges vnto Iames and to the brethren. And he departed and
        went into a nother place.'
      verse: 17
    - text: Assone as it was daye ther was no lyttell a doo amoge the soudyers what
        was becum of Peter.
      verse: 18
    - text: When Herode had called for him and founde him not he examined the kepers
        and comaunded to departe. And he descended from Iewry to Cesarea and ther
        abode.
      verse: 19
    - text: Herode was displeased with them of Tyre and Sydon. And they came all at
        once and made intercession vnto Blastus the kynges chamberlen and desyred
        peace because their countrey was norysshed by the kynges londe.
      verse: 20
