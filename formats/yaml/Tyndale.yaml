      verse: 18
    - text: 'And Iesus sayde vnto them: can the chyldren of a weddinge faste while
        the brydgrome is wt them. As longe as they have the brydgrome with them they
        cannot faste.'
      verse: 19
    - text: But the dayes will come when the brydgrome shalbe taken from them and
        then shall they faste in those dayes.
      verse: 20
    - text: Also no ma soweth a pece of newe cloth vnto an olde garmet for then taketh
        he awaye ye newe pece fro the olde and so is the rent worsse.
      verse: 21
    - text: 'In lyke wyse no man poureth newe wyne into olde vessels: for yf he do
        the newe wyne breaketh the vessels and the wyne runneth out and the vessels
        are marred. But new wyne must be poured into new vessels.'
      verse: 22
    - text: 'And it chaunsed that he wet thorow ye corne feldes on the Saboth daye:
        and his disciples as they went on their waye beganne to plucke the eares of
        corne.'
      verse: 23
    - text: 'And the Pharises sayde vnto him: beholde why do they on the Saboth dayes
        yt which is not laufull?'
      verse: 24
    - text: 'And he sayde to them: have ye never rede what David dyd when he had nede
        and was anhogred bothe he and they that were with him?'
      verse: 25
    - text: 'How he went into the housse of God in the dayes of Abiathar ye hye preste
        and dyd eate ye halowed loves which is not laufull to eate but for ye prestes
        only: and gave also to the which were with him?'
      verse: 26
    - text: 'And he sayde to them: the Saboth daye was made for man and not man for
        the Saboth daye.'
      verse: 27
    - text: Wherfore the sonne of man is Lorde eve of the Saboth daye.
      verse: 28
  - chapter: 3
    verses:
    - text: And he entred agayne into ye synagoge and there was a man there which
        had a widdred honde.
      verse: 1
    - text: And they watched him to se whether he wolde heale him on the Saboth daye
        yt they might accuse him.
      verse: 2
    - text: 'And he sayde vnto ye man which had ye wyddred honde: arise and stonde
        in ye middes.'
      verse: 3
    - text: 'And he sayd to them: whether is it laufull to do a good dede on ye Saboth
        dayes or an evyll? to save life or kyll? But they helde their peace.'
      verse: 4
    - text: 'And he loked round aboute on them angerly mournyge on the blindnes of
        their hertes and sayde to the man: stretch forth thyne honde. And he stretched
        it oute. And his honde was restored even as whole as the other.'
      verse: 5
    - text: And ye Pharises departed and streyght waye gaddred a counsell with the
        that belonged to Herode agaynst him yt they might destroye him.
      verse: 6
    - text: And Iesus auoyded wt his disciples to ye sea. And a greate multitude folowed
        him fro Galile and fro Iurie
      verse: 7
    - text: 'and fro Hierusalem and fro Idumea and fro beyonde Iordane: and they yt
        dwelled about Tyre and Sidon a greate multitude: which whe they had herde
        what thinges he dyd came vnto him.'
      verse: 8
    - text: And he comaunded his disciples yt a shippe shuld wayte on him because
        of the people leste they shuld througe him.
      verse: 9
    - text: For he had healed many in somoche that they preased apon him for to touche
        him as many as had plages.
      verse: 10
    - text: 'And when the vnclene sprites sawe him they fell doune before him and
        cryed sayinge: thou arte the sonne of God.'
      verse: 11
    - text: And he straygtly charged them that they shuld not vtter him.
      verse: 12
    - text: And he wet vp into a mountayne and called vnto him whom he wolde and they
        came vnto him.
      verse: 13
    - text: 'And he ordeyned ye .xii. that they shuld be wt him and that he myght
        sende the to preache:'
      verse: 14
    - text: and that they might have power to heale syknesses and to cast out devyls.
      verse: 15
    - text: And he gave vnto Simon to name Peter.
      verse: 16
    - text: And he called Iames the sonne of zebede and Iohn Iames brother and gave
        them Bonarges to name which is to saye the sonnes of thounder.
      verse: 17
    - text: And Andrew and Philip and Bartlemew and Mathew and Thomas and Iames the
        sonne of Alphey and Taddeus and Symon of Cane
      verse: 18
    - text: and Iudas Iscarioth which same also betrayed him. And they came vnto housse
      verse: 19
    - text: and the people assembled togedder agayne so greatly that they had not
        leesar so moche as to eate breed.
      verse: 20
    - text: And when they that longed vnto him hearde of it they went out to holde
        him. For they thought he had bene beside him selfe.
      verse: 21
    - text: 'And ye Scribes which came fro Ierusalem sayde: he hath Belzebub and by
        ye power of the chefe devyll casteth out devyls.'
      verse: 22
    - text: And he called them vnto him and sayde vnto them in similitudes. How can
        Satan drive out Satan?
      verse: 23
    - text: For yf a realme be devided ageynste it silfe that realme cannot endure.
      verse: 24
    - text: 'Or yf a housse be devided agaynste it silfe that housse cannot continue:'
      verse: 25
    - text: So yf Sata make insurreccion agaynste himsilfe and be devided he cannot
        continue but is at an ende.
      verse: 26
    - text: No man can entre into a stronge mans housse and take awaye hys gooddes
        excepte he fyrst bynde that stronge man and then spoyle hys housse.
      verse: 27
    - text: Verely I saye vnto you all synnes shalbe forgeven vnto mens chyldren and
        blasphemy wherwith they blaspheme.
      verse: 28
    - text: 'But he that blasphemeth ye holy goost shall never have forgevenes: but
        is in dauger of eternall dapnacion:'
      verse: 29
    - text: because they sayde he had an vnclene sprete.
      verse: 30
    - text: Then came his mother and his brethre and stode with out and sent vnto
        him and called him.
      verse: 31
    - text: 'And the people sate aboute hym and sayde vnto him: beholde thy mother
        and thy brethre seke for the with out.'
      verse: 32
    - text: 'And he answered them sayinge: who is my mother and my brethre?'
      verse: 33
    - text: 'And he loked rounde about on his disciples which sate in compasse about
        hym and sayde: beholde my mother and my brethren.'
      verse: 34
    - text: For whosoever doeth ye will of God he is my brother my syster and mother.
      verse: 35
  - chapter: 4
    verses:
    - text: And he began agayne to teache by the seesyde. And there gadered to gedder
        vnto him moche people so greatly yt he entred into a ship and sate in the
        see and all the people was by the seeside on the shoore.
      verse: 1
    - text: 'And he taught them many thynges in similitudes and sayde vnto them in
        his doctrine:'
      verse: 2
    - text: Herken to. Beholde There wet out a sower to sowe.
      verse: 3
    - text: And it fortuned as he sowed that some fell by the waye syde and the fowles
        of the ayre came and devoured it vp.
      verse: 4
    - text: 'Some fell on stony grounde where it had not moche erth: and by and by
        sprange vp because it had not deepth of erth:'
      verse: 5
    - text: but as sone as the sunne was vp it caught heet and because it had not
        rotynge wyddred awaye.
      verse: 6
    - text: And some fell amonge the thornes and the thornes grewe vp and choked it
        so that it gave no frute.
      verse: 7
    - text: 'And some fell vpon good grounde and dyd yelde frute that sproge and grewe
        and brought forthe: some thirty folde some sixtie folde and some an hundred
        folde.'
      verse: 8
    - text: 'And he sayde vnto them: he that hath eares to heare let him heare.'
      verse: 9
    - text: And when he was alone they yt were aboute him with ye .xii. axed him of
        ye similitude.
      verse: 10
    - text: 'And he sayde vnto the. To you it is geve to knowe the mistery of the
        kyngdome of God. But vnto them that are wt out shall all thinges be done in
        similitudes:'
      verse: 11
    - text: 'yt when they se they shall se and not discerne: and when they heare they
        shall heare and not vnderstonde: leste at any tyme they shulde tourne and
        their synnes shuld be forgeve the.'
      verse: 12
    - text: 'And he sayde vnto the: Perceave ye not this similitude? how then shulde
        ye vnderstonde all other similitudes?'
      verse: 13
    - text: The sower soweth ye worde.
      verse: 14
    - text: And they that are by the wayes syde where the worde is sowen are they
        to whom assone as they have herde it Satha cometh immediatly and takith awaye
        the worde that was sowe in their hertes.
      verse: 15
    - text: 'And likewise they that are sowen on the stonye groude are they: which
        when they have harde the worde at once receave it wt gladnes'
      verse: 16
    - text: 'yet have no rotes in them selves and so endure but a tyme: and anone
        as trouble and persecucion aryseth for ye wordes sake they fall immediatly.'
      verse: 17
    - text: 'And they that are sowe amoge the thornes are soche as heare ye worde:'
      verse: 18
    - text: and ye care of this worlde and ye disseytfulnes of ryches and the lustes
        of other thinges entre in and choocke ye worde and it is made vnfrutfull.
      verse: 19
    - text: And those that weare sowe in good grounde are they that heare the worde
        and receave it and bringe forth frute some thirty folde some sixty folde some
        an hundred folde.
      verse: 20
    - text: 'And he sayde vnto them: is ye candle lighted to be put vnder a busshell
        or vnder ye table and not rather to be put on a cadelstick?'
      verse: 21
    - text: 'For there is nothinge so prevy that shall not be opened: nether so secreet
        but that it shall come abroade.'
      verse: 22
    - text: Yf eny man have eares to heare let him heare.
      verse: 23
    - text: 'And he sayde vnto them: take hede what ye heare. With what measure ye
        mete with the same shall it be measured vnto you agayne. And vnto you that
        heare shall more be geve.'
      verse: 24
    - text: 'For vnto him yt hath shall it be geven: and from him that hath not shalbe
        taken awaye even that he hath.'
      verse: 25
    - text: 'And he sayde: so is the kyngdome of God even as yf a man shuld sowe seed
        in ye groude'
      verse: 26
    - text: 'and shulde slepe and ryse vp night and daye: and the seede shuld springe
        and growe vp he not ware.'
      verse: 27
    - text: 'For ye erth bringeth forthe frute of her silfe: fyrst the blade then
        the eares after that full corne in the eares.'
      verse: 28
    - text: And as sone as the frute is brought forth anone he throusteth in ye sykell
        because the hervest is come.
      verse: 29
    - text: 'And he sayde: where vnto shall we lyke the kyngdome of God? or with what
        copareson shall we copare it?'
      verse: 30
    - text: 'It is lyke a grayne of mustard seed which when it is sowe in the erth
        is the leest of all seedes that be in the erth:'
      verse: 31
    - text: 'but after that it is sowen it groweth vp and is greatest of all yerbes:
        and bereth greate brauches so that ye fowles of the ayre maye dwell vnder
        the shadowe of it.'
      verse: 32
    - text: And with many soche similitudes he preached the worde vnto the after as
        they myght heare it.
      verse: 33
    - text: And with out similitude spake he no thinge vnto them. But when they were
        aparte he expounded all thinges to his disciples.
      verse: 34
    - text: 'And the same daye when even was come he sayde vnto them: let vs passe
        over vnto the other syde.'
      verse: 35
    - text: And they lefte the people and toke him even as he was in the shyp. And
        ther were also with him other shippes.
      verse: 36
    - text: And ther arose a great storme of wynde and dasshed ye waves into the ship
        so that it was full.
      verse: 37
    - text: 'And he was in the sterne a slepe on a pelowe. And they awoke him and
        sayde to him: Master carest thou not yt we perisshe?'
      verse: 38
    - text: 'And he rose vp and rebuked the wynde and sayde vnto the see: peace and
        be still. And the winde alayed and ther folowed a greate calme.'
      verse: 39
    - text: 'And he sayde vnto them: why are ye so fearfull? How is it that ye have
        no fayth?'
      verse: 40
    - text: 'And they feared excedingly and sayde one to another: what felowe is this?
        For booth winde and see obey him.'
      verse: 41
  - chapter: 5
    verses:
    - text: And they cam over to the other syde of ye see in to the coutre of ye Gaderenites.
      verse: 1
    - text: And when he was come out of ye shippe there met him out of the graves
        a man possessyd of an vncleane sprete
      verse: 2
    - text: 'which had his abydinge amoge the graves. And no man coulde bynde him:
        no not with cheynes'
      verse: 3
    - text: because that when he was often bounde wt fetters and cheynes he plucked
        ye chaynes asundre and brake the fetters in peaces. Nether coulde eny man
        tame him.
      verse: 4
    - text: And alwayes bothe nyght and daye he cryed in ye moutaynes and in ye graves
        and bet himsilfe wt stones.
      verse: 5
    - text: When he had spied Iesus afarre of he rane and worshipped him
      verse: 6
    - text: 'and cryed wt a lowde voyce and sayde: what have I to do wt the Iesus
        ye sonne of the moost hyest God? I requyre ye in the name of God yt thou tormet
        me not.'
      verse: 7
    - text: 'For he had sayd vnto hym: come out of the man thou fowle sprete.'
      verse: 8
    - text: 'And he axed him: what is thy name? And he answered sayinge: my name is
        Legion for we are many.'
      verse: 9
    - text: And he prayd him instantly that he wolde not sende the awaye out of the
        countre.
      verse: 10
    - text: And ther was there nye vnto ye moutayns a greate heerd of swyne fedinge
      verse: 11
    - text: 'and all the devyls besought him sayinge: sende vs into the heerde of
        swyne yt we maye enter in to them.'
      verse: 12
    - text: And anone Iesus gave them leave. And the vnclene spretes wet out and entred
        into ye swyne. And the heerd starteled and ran hedling into the see. They
        were about .ii.M. swyne and they were drouned in the see.
      verse: 13
    - text: 'And the swyne heerdes fleed and tolde it in ye cyte and in the countre.
        And they came out for to se what had hapened:'
      verse: 14
    - text: and came to Iesus and sawe hym that was vexed wt the fende and had the
        legio syt both clothed and in his right mynde and were afrayed.
      verse: 15
    - text: 'And they that sawe it tolde them how it had happened vnto him that was
        possessed with the devyll: and also of the swyne.'
      verse: 16
    - text: And they begane to praye him that he wolde departe fro their coostes.
      verse: 17
    - text: And when he was come in to the shyppe he that had ye devyll prayed him
        that he myght be with him.
      verse: 18
    - text: 'Howbeit Iesus wolde not suffre him but sayde vnto him: goo home in to
        thyne awne housse and to thy frendes and shewe the what great thinges ye Lorde
        hath done vnto the and how he had copassion on the.'
      verse: 19
    - text: And he departed and begane to publisshe in ye ten cyties what greate thinges
        Iesus had done vnto him and all me dyd merveyle.
      verse: 20
    - text: And when Iesus was come over agayne by shyp vnto the other syde moche
        people gadered vnto him and he was nye vnto the see.
      verse: 21
    - text: 'And beholde ther came one of the rulers of ye Synagoge whose name was
        Iairus: and when he sawe him he fell doune at his fete'
      verse: 22
    - text: 'and besought hym greatly sayinge: my doughter lyith at poynt of deeth
        I wolde thou woldest come and laye thy honde on her that she myght be safe
        and live.'
      verse: 23
    - text: And he wet with him and moche people folowed him and thronged him.
      verse: 24
    - text: And ther was a certen woman which was diseased of an yssue of bloude .xii.
        yeres
      verse: 25
    - text: and had suffred many thinges of many phisicios and had spet all yt she
        had and felte none amendmet at all but wexed worsse and worsse.
      verse: 26
    - text: 'When she had herde of Iesus: she came into the preace behynde him and
        touched his garmet.'
      verse: 27
    - text: 'For she thought: yf I maye but touche his clothes I shall be whole.'
      verse: 28
    - text: And streyght waye her foutayne of bloude was dryed vp aud she felt in
        her body that she was healed of the plage.
      verse: 29
    - text: 'And Iesus immediatly felt in him silfe ye vertue that wet out of him
        and tourned him roude aboute in the preace and sayde: who touched my clothes?'
      verse: 30
    - text: 'And his disciples sayde vnto him: seist thou ye people thrust the and
        yet axest who dyd touche me?'
      verse: 31
    - text: And he loked roud about for to se her that had done that thinge.
      verse: 32
    - text: The woman feared and trembled (for she knew what was done with in her)
        and she came and fell doune before him and tolde him ye truth of everythinge.
      verse: 33
    - text: 'And he sayde to her: Doughter thy fayth hath made the whoale: goo in
        peace and be whole of thy plage.'
      verse: 34
    - text: 'Whyll he yet spake ther came fro the ruler of ye synagoges housse certayne
        which sayde: thy doughter is deed: why diseasest thou ye master eny further?'
      verse: 35
    - text: 'Assone as Iesus herde that worde spoke he sayde vnto the ruler of ye
        synagoge: be not afrayed only beleve.'
      verse: 36
    - text: And he suffred no man to folowe him moo then Peter and Iames and Ihon
        the brother of Iames.
      verse: 37
    - text: And he came vnto the housse of the ruler of ye synagoge and sawe ye wondrynge
        and them that wepte and wayled greatly
      verse: 38
    - text: 'and went in and sayde vnto them: why make ye this adoo and wepe? The
        mayde is not deed but slepith.'
      verse: 39
    - text: And they lawght him to scorne. Then he put them all out and toke ye father
        and the mother of ye mayden and them that were with him and entred in where
        the mayden laye
      verse: 40
    - text: 'and toke the mayden by the honde and sayde vnto hyr: Tabitha cumi: which
        is by interpretacion: mayde I saye vnto the aryse.'
      verse: 41
    - text: And streyght the mayden arose and went on her fete. For she was of the
        age of twelve yeres. And they were astonied at it out of measure.
      verse: 42
    - text: And he charged the straytely that no man shuld knowe of it and comaunded
        to geve her meate.
      verse: 43
  - chapter: 6
    verses:
    - text: And he departed thence and cam into his awne countre and his disciples
        folowed him.
      verse: 1
    - text: 'And whe the saboth daye was come he beganne to teache in ye synagsge.
        And many that hearde him were astonyed and sayde: From whens hath he these
        thinges? and what wysdo is this that is geve vnto him? and suche vertues yt
        are wrought by his hondes?'
      verse: 2
    - text: Is not this that carpeter Maryes sonne ye brother of Iames and Ioses and
        of Iuda and Simon? and are not his systers here with vs? And they were offended
        by him.
      verse: 3
    - text: 'And Iesus sayde vnto the: a prophet is not despysed but in his awne coutre
        and amonge his awne kynne and amonge the that are of the same housholde.'
      verse: 4
    - text: And he coulde there shewe no miracles but leyd his hondes apon a feawe
        sicke foolke and healed the.
      verse: 5
    - text: And he merveyled at their vnbelefe. And he went aboute by ye tounes yt
        laye on every syde teachynge.
      verse: 6
    - text: And he called ye twelve and beganne to sende them two and two and gave
        them power over vnclene spretes.
      verse: 7
    - text: 'And comaunded the that they shuld take nothinge vnto their Iorney save
        a rodde only: Nether scrippe nether breed nether mony in their pourses:'
      verse: 8
    - text: but shuld be shood with sandals. And that they shuld not put on two coottes.
      verse: 9
    - text: 'And he sayd vnto the: whersoever ye entre in to an house there abyde
        tyll ye departe thence'
      verse: 10
    - text: And whosoever shall not receave you nor heare you when ye departe thence
        shake of the duste that is vnder youre fete for a witnesse vnto them. I saye
        verely vnto you it shalbe easyer for Zodom and Gomor at the daye of iudgement
        then for that cite.
      verse: 11
    - text: 'And they went out and preached that they shuld repent:'
      verse: 12
    - text: and they caste out many devylles. And they annoynted many that were sicke
        with oyle and healed them.
      verse: 13
    - text: 'And kynge Herode herde of him (for his name was spreed abroade) and sayd:
        Iohn Baptiste is rysen agayne from deeth and therfore miracles are wrought
        by him.'
      verse: 14
    - text: 'Wother sayd it is Helyas: and some sayde: it is a Prophet or as one of
        ye Prophetes.'
      verse: 15
    - text: 'But when Herode hearde of him he sayd: it is Iohn whom I beheded he is
        rysen from deeth agayne.'
      verse: 16
    - text: For Herode him sylfe had sent forth and had taken Iohn and bounde him
        and cast him into preson for Herodias sake which was his brother Philippes
        wyfe. For he had maried her.
      verse: 17
    - text: 'Iohn sayd vnto Herode: It is not laufull for the to have thy brothers
        wyfe.'
      verse: 18
    - text: Herodias layd wayte for him and wolde have killed him but she coulde not.
      verse: 19
    - text: 'For Herode feared Iohn knowynge yt he was a iuste man and an holy: and
        gave him reverence: and when he hearde him he dyd many thinges and hearde
        him gladly.'
      verse: 20
    - text: 'But when a couenient daye was come: Herode on his birth daye made a supper
        to ye lordes captayns and chefe estates of Galile.'
      verse: 21
    - text: 'And ye doughter of ye sayde Herodias came in and daused and pleased Herode
        and them that sate at bourde also. Then ye kynge sayd vnto ye mayden: axe
        of me what thou wilt and I will geve it ye'
      verse: 22
    - text: And he sware vnto hyr whatsoever thou shalt axe of me I will geve it ye
        even vnto ye one halfe of my kyngdome.
      verse: 23
    - text: 'And she wet forth and sayde to her mother: what shall I axe? And she
        sayde: Iohn Baptistes heed.'
      verse: 24
    - text: 'And she cam in streygth waye with haste vnto ye kynge and axed sayinge:
        I will that thou geve me by and by in a charger ye heed of Iohn Baptist.'
      verse: 25
    - text: 'And ye kynge was sory: howbe it for his othes sake and for their sakes
        which sate at supper also he wolde not put her besyde her purpose.'
      verse: 26
    - text: And immediatly ye kynge sent ye hangma and comaunded his heed to be brought
        in. And he went and beheeded him in the preson
      verse: 27
    - text: and brought his heed in a charger and gave it to the mayden and the mayden
        gave it to her mother.
      verse: 28
    - text: And when his disciples hearde of it they came and toke vp his body and
        put it in a toumbe.
      verse: 29
    - text: And the apostels gaddered them selves to ggedre to Iesus and tolde him
        all thinges booth what they had done and what they had taught.
      verse: 30
    - text: 'And he sayd vnto them: come ye aparte into the wyldernes and rest awhyle.
        For there were many comers and goers that they had no leasure so moche as
        to eate.'
      verse: 31
    - text: And he wet by ship out of the waye into a deserte place.
      verse: 32
    - text: 'But the people spyed them when they departed: and many knewe him and
        ranne afote thyther out of all cities and cam thyther before them and came
        togedder vnto him.'
      verse: 33
    - text: And Iesus went out and sawe moche people and had compassion on them because
        they were lyke shepe which had no shepeherde. And he beganne to teache them
