  - chapter: 1
    verses:
    - text: The beginnynge of the Gospell of Iesu Christ the sonne of God
      verse: 1
    - text: 'as yt is wrytten in the Prophetes: beholde I sende my messenger before
        thy face which shall prepared thy waye before ye.'
      verse: 2
    - text: 'The voyce of a cryer in the wildernes: prepare ye the waye of the Lorde
        make his paches streyght.'
      verse: 3
    - text: Iohn dyd baptise in the wyldernes and preche the baptyme of repentauce
        for the remission of synnes.
      verse: 4
    - text: And all the londe of Iurie and they of Ierusalem went out vnto him and
        were all baptised of him in the ryver Iordan confessynge their synnes.
      verse: 5
    - text: Iohn was clothed with cammylles heer and with a gerdyll of a skyn a bout
        hys loynes. And he dyd eate locustes and wylde hony
      verse: 6
    - text: 'and preached sayinge: a stronger then I commeth after me whose shue latchet
        I am not worthy to stoupe doune and vnlose.'
      verse: 7
    - text: 'I have baptised you with water: but he shall baptise you with the holy
        goost.'
      verse: 8
    - text: 'And yt came to passe in those dayes that Iesus cam from Nazareth a cyte
        of Galile: and was baptised of Iohn in Iordan.'
      verse: 9
    - text: And assone as he was come out of the water Iohn sawe heaven open and the
        holy goost descendinge vpon him lyke a dove.
      verse: 10
