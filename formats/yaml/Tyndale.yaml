      verse: 9
    - text: 'Iesus sayde vnto them: bringe of the fysshe which ye have now caught.'
      verse: 10
    - text: Simon Peter stepped forthe and drewe the net to londe full of greate fysshes
        an hondred and .liii. And for all ther were so many yet was not the net broken.
      verse: 11
    - text: 'Iesus sayde vnto them: come and dyne. And none of the disciples durste
        axe him: what arte thou? For they knewe that it was the lorde.'
      verse: 12
    - text: Iesus then came and toke breed and gave them and fysshe lykwyse
      verse: 13
    - text: And this is now the thyrde tyme that Iesus appered to his disciples after
        that he was rysen agayne from deeth.
      verse: 14
    - text: ' When they had dyned Iesus sayde to Simon Peter: Simon Ioana lovest thou
        me more then these? He sayde vnto him: ye Lorde thou knowest that I love the.
        He sayde vnto him: fede my lambes.'
      verse: 15
    - text: 'He sayde to him agayne the seconde tyme: Simo Ioana lovest thou me? He
        sayde vnto him: ye lorde thou knowest that I love ye. He sayde vnto him: fede
        my shepe.'
      verse: 16
    - text: 'He sayde vnto him ye thyrde tyme: Simon Ioanna lovest thou me? And Peter
        sorowed because he sayde to him ye thyrde tyme lovest thou me and sayde vnto
        him: Lorde thou knowest all thinge thou knowest that I love the. Iesus sayde
        vnto him: fede my shepe.'
      verse: 17
    - text: ' Verely verely I saye vnto the when thou wast yonge thou gerdedst thy
        selfe and walkedst whyther thou woldest: but when thou arte olde thou shalt
        stretche forthe thy hondes and a nother shall gyrde ye and leade the whyther
        thou woldest not.'
      verse: 18
    - text: That spake he signifyinge by what deeth he shuld glorify God.And whe he
        had sayde thus he sayd to him folowe me.
      verse: 19
    - text: 'Peter turned about and sawe that disciple who Iesus loved folowynge:
        which also lened on his brest at supper and sayde: Lorde which is he yt shall
        betraye the?'
      verse: 20
    - text: 'When Peter sawe him he sayde to Iesus: Lorde what shall he here do?'
      verse: 21
    - text: Iesus sayd vnto him Yf I will have him to tary tyll I come what is that
        to the? folowe thou me.
      verse: 22
    - text: 'Then went this sayinge a broode amonge the brethren that that disciple
        shulde not dye. Yet Iesus sayde not to him he shall not dye: but yf I will
        that he tary tyll I come what is that to the?'
      verse: 23
    - text: The same disciple is he which testifieth of these thinges and wrote these
        thinges. And we knowe that his testimony is true.
      verse: 24
    - text: 'There are also many other thinges which Iesus dyd: the which yf they
        shuld be written every won I suppose the worlde coulde not cotayne the bokes
        that shuld be written.'
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: In the former treatise (Deare frende Theophilus) I have written of all
        that Iesus beganne to do and teache
      verse: 1
    - text: 'vntyll the daye in the which he was taken vp after that he thorowe the
        holy goost had geven commaundementes vnto the Apostles which he had chosen:'
      verse: 2
    - text: to whom also he shewed him selfe alyve after his passion by many tokens
        apperynge vnto them fourty dayes and speakynge of the kyngdome of god
      verse: 3
    - text: 'and gaddered them togeder and commaunded the that they shuld not departe
        from Ierusalem: but to wayte for ye promys of the father whereof ye have herde
        of me.'
      verse: 4
    - text: 'For Iohn baptised wt water: but ye shalbe baptised with the holy goost
        and that with in this feawe dayes.'
      verse: 5
    - text: 'When they were come togeder they axed of him sayinge: Lorde wilt thou
        at this tyme restore agayne ye kyngdome to Israel?'
      verse: 6
    - text: 'And he sayde vnto them: It is not for you to knowe the tymes or the seasons
        which ye father hath put in his awne power:'
      verse: 7
    - text: but ye shall receave power of the holy goost which shall come on you.
        And ye shall be witnesses vnto me in Ierusalem and in all Iewrye and in Samary
        and even vnto the worldes ende.
      verse: 8
    - text: And when he had spoken these thinges whyll they behelde he was take vp
        and a cloude receaved him vp out of their sight.
      verse: 9
    - text: And while they looked stedfastly vp to heaven as he went beholde two men
        stode by them in white apparell
      verse: 10
    - text: 'which also sayde: ye men of Galile why stonde ye gasinge vp into heave?
        This same Iesus which is taken vp fro you in to heaven shall so come even
        as ye haue sene him goo into heaven.'
      verse: 11
    - text: Then returned they vnto Ierusalem from mount olivete which is nye to Ierusalem
        coteyninge a Saboth dayes iorney.
      verse: 12
    - text: And when they were come in they went vp into a parler where abode both
        Peter and Iames Iohn and Andrew Philip and Thomas Bartlemew and Mathew Iames
        the sonne of Alpheus and Simo Zelotes and Iudas Iames sonne.
      verse: 13
    - text: These all cotinued with one acorde in prayer and supplicacion with the
        wemen and Mary the mother of Iesu and with his brethren.
      verse: 14
    - text: And in those dayes Peter stode vp in the myddes of the disciples and sayde
        (the noumbre of names that were to gether were aboute an hondred and twenty)
      verse: 15
    - text: Ye men and brethren this scripture must have nedes ben fulfilled which
        the holy goost thorow ye mouth of David spake before of Iudas which was gyde
        to them that tooke Iesus.
      verse: 16
    - text: For he was noubred with vs and had obtayned fellouship in this ministracion.
      verse: 17
    - text: And the same hath now possessed a plot of grounde with the rewarde of
        iniquite and when he was hanged brast a sondre in ye myddes and all his bowels
        gusshed oute.
      verse: 18
    - text: 'And it is knowe vnto all the inhabiters of Ierusalem: in so moche that
        that felde is called in their mother tonge Acheldama that is to saye the bloud
        felde.'
      verse: 19
    - text: 'It is written in the boke of Psalmes: His habitacio be voyde and no man
        be dwellinge therin: and his bisshoprycke let another take.'
      verse: 20
    - text: Wherfore of these me which have copanyed with vs all ye tyme that the
        Lorde Iesus wet in and out amonge vs
      verse: 21
    - text: begynninge at the baptyme of Iohn vnto that same daye that he was taken
        vp from vs must one be ordeyned to be are witnes with vs of his resurreccion.
      verse: 22
    - text: And they appoynted two Ioseph called Barsabas (whose syr name was Iustus)
        and Mathias.
      verse: 23
    - text: 'And they prayed sayinge: thou Lorde which knowest the hertes of all me
        shewe whether of these two thou hast chosen'
      verse: 24
    - text: that the one maye take the roume of this ministracion and apostleshippe
        from the which Iudas by transgression fell that he myght go to his awne place.
      verse: 25
    - text: And they gave forthe their lottes and the lot fell on Mathias and he was
        counted with the eleven Apostles.
      verse: 26
  - chapter: 2
    verses:
    - text: Whe the fyftith daye was come they were all with one accorde togeder in
        one place.
      verse: 1
    - text: And sodenly ther cam a sounde from heaven as it had bene the comminge
        of a myghty wynde and it filled all the housse where they sate.
      verse: 2
    - text: 'And ther appered vnto them cloven tonges lyke as they had bene fyre and
        it sate vpon eache of them:'
      verse: 3
    - text: and they were all filled with the holy goost and beganne to speake with
        other tonges even as the sprete gave them vtteraunce.
      verse: 4
    - text: ' And ther were dwellinge at Ierusalem Iewes devoute men which were of
        all nacions vnder heaven.'
      verse: 5
    - text: When this was noysed aboute the multitude came to gether and were astonyed
        because that every man hearde the speake his awne touge.
      verse: 6
    - text: 'They wondred all and marveyled sayinge amoge them selves: Beholde are
        not all these which speake of Galile?'
      verse: 7
    - text: And how heare we every man his awne touge wherein we were boren?
      verse: 8
    - text: Parthians Medes and Elamytes and the inhabiters of Mesopotamia of Iury
        and of Capadocia of Ponthus and Asia
      verse: 9
    - text: Phrigia Pamphilia and of Egypte and of the parties of Libia which is besyde
        Syrene and straungers of Rome Iewes and convertes
      verse: 10
    - text: 'Grekes and Arabians: we have herde them speake with oure awne tonges
        the greate workes of God.'
      verse: 11
    - text: 'They were all amased and wondred sayinge one to another: what meaneth
        this?'
      verse: 12
    - text: 'Other mocked the sayinge: they are full of newe wyne.'
      verse: 13
    - text: 'But Peter stepped forth with the eleve and lift vp his voyce and sayde
        vnto them: Ye men of Iewrye and all ye that inhabite Ierusalem: be this knowe
        vnto you and with youre eares heare my wordes.'
      verse: 14
    - text: 'These are not dronken as ye suppose: for it is yet but the thyrde houre
        of ye daye.'
      verse: 15
    - text: 'But this is that which was spoken by ye Prophete Iohel:'
      verse: 16
    - text: 'It shalbe in the last dayes sayth God: of my sprete I will powre out
        vpon all flesshe. And youre sonnes and youre doughters shall prophesy and
        youre yoge men shall se visions and youre olde me shall dreme dremes.'
      verse: 17
    - text: And on my servauts and on my honde maydens I will powre out of my sprete
        in those dayes and they shall prophesye.
      verse: 18
    - text: And I will shewe wonders in heaven a bove and tokens in the erth benethe
        bloud and fyre and the vapour of smoke.
      verse: 19
    - text: The sunne shalbe turned into darknes and the mone into bloud before that
        greate and notable daye of the Lorde come.
      verse: 20
    - text: And it shalbe that whosoever shall call on the name of the Lorde shalbe
        saved.
      verse: 21
    - text: 'Ye men of Israel heare these wordes. Iesus of Nazareth a ma approved
        of God amoge you with myracles wondres and signes which God dyd by him in
        ye myddes of you as ye youre selves knowe:'
      verse: 22
    - text: 'him have ye taken by the hondes of vnrightewes persones after he was
        delivered by the determinat counsell and foreknoweledge of God and have crucified
        and slayne:'
      verse: 23
    - text: whom God hath raysed vp and lowsed the sorowes of deeth because it was
        vnpossible that he shuld be holden of it.
      verse: 24
    - text: 'For David speaketh of him: Afore honde I sawe God alwayes before me:
        For he is on my ryght honde that I shuld not be moved.'
      verse: 25
    - text: Therfore dyd my hert reioyce and my tonge was glad. Moreover also my flesshe
        shall rest in hope
      verse: 26
    - text: because thou wilt not leve my soul in hell nether wilt suffre thyne holye
        to se corrupcio.
      verse: 27
    - text: Thou hast shewed me the wayes of lyfe and shalt make me full of ioye with
        thy countenaunce.
      verse: 28
    - text: ' Men and brethren let me frely speake vnto you of the partriarke David:
        For he is both deed and buryed and his sepulcre remayneth with vs vnto this
        daye.'
      verse: 29
    - text: Therfore seinge he was a Prophet and knewe that God had sworne with an
        othe to him that the frute of his loynes shuld sit on his seat (in that Christ
        shulde ryse agayne in the flesshe)
      verse: 30
    - text: 'he sawe before: and spake in the resurreccion of Christ that his soule
        shulde not be left in hell: nether his flesse shuld se corrupcio.'
      verse: 31
    - text: This Iesus hath God raysyd vp wherof we all are witnesses.
      verse: 32
    - text: Sence now that he by the right honde of God exalted is and hath receaved
        of the father the promyse of the holy goost he hath sheed forthe that which
        ye nowe se and heare.
      verse: 33
    - text: 'For David is not ascendyd into heave: but he sayde. The Lorde sayde to
        my Lorde sit on my right honde'
      verse: 34
    - text: vntill I make thy fooes thy fote stole.
      verse: 35
    - text: So therfore let all the housse of Israel knowe for a suerty yt God hath
        made ye same Iesus whom ye have crucified lorde and Christ.
      verse: 36
    - text: 'When they hearde this they were pricked in their hertes and sayd vnto
        Peter and vnto the other Apostles: Ye men and brethre what shall we do?'
      verse: 37
    - text: 'Peter sayde vnto them: repent and be baptised every one of you in the
        name of Iesus Christ for the remission of synnes and ye shall receave the
        gyfte of the holy goost.'
      verse: 38
    - text: For ye promyse was made vnto you and to youre chyldre and to all that
        are afarre even as many as ye Lorde oure God shall call.
      verse: 39
    - text: 'And with many other wordes bare he witnes and exhorted them sayinge:
        Save youre selves from this vntowarde generacion.'
      verse: 40
    - text: 'Then they that gladly receaved his preachynge were baptised: and the
        same daye ther were added vnto them aboute thre thousande soules.'
      verse: 41
    - text: And they continued in the Apostles doctrine and felloushippe and in breakinge
        of breed and in prayer.
      verse: 42
    - text: And feare came over every soule. And many wondres and signes were shewed
        by the Apostles.
      verse: 43
    - text: And all that beleved kept them selves to gedder and had all thinges comen
      verse: 44
    - text: and solde their possessions and goodes and departed them to all men as
        every man had nede.
      verse: 45
    - text: And they continued dayly with one acorde in the teple and brake breed
        in every housse and dyd eate their meate to gedder with gladnes and singlenes
        of hert
      verse: 46
    - text: praysinge God and had faveour with all the people. And the Lorde added
        to ye congregacion dayly soche as shuld be saved.
      verse: 47
  - chapter: 3
    verses:
    - text: Peter and Iohn went up togedder into the teple at the nynthe houre of
        prayer.
      verse: 1
    - text: And ther was a certayne man halt from his mothers wobe who they brought
        and layde at the gate of the temple called beutifull to axe almes of them
        that entred into the temple.
      verse: 2
    - text: Which same when he sawe Peter and Iohn that they wolde in to the teple
        desyred to receave an almes.
      verse: 3
    - text: 'And Peter fastened his eyes on him with Iohn and sayde: looke on vs.'
      verse: 4
    - text: And he gaue hede vnto the trustinge to receave somthinge of them.
      verse: 5
    - text: 'Then sayd Peter: Silver and golde have I none suche as I have geve I
        the. In the name of Iesu Christ of Nazareth ryse vp and walke.'
      verse: 6
    - text: And he toke him by the right honde and lifte him vp. And immediatly his
        fete and ancle bones receaved strenght.
      verse: 7
    - text: And he sprage stode and also walked and entred with them into the temple
        walkinge and leapinge and laudynge God.
      verse: 8
    - text: And all the people sawe him walke and laude God.
      verse: 9
    - text: And they knewe him that it was he which sate and begged at the beutifull
        gate of the temple. And they wondred and were sore astonnyed at that which
        had happened vnto him.
      verse: 10
    - text: And as ye halt which was healed helde Peter and Iohn all the people ranne
        amased vnto them in Salomons porche.
      verse: 11
    - text: When Peter sawe that he answered vnto the people. Ye men of Israel why
        marvayle ye at this or why looke ye so stedfastly on vs as though by oure
        awne power or holynes we had made this man goo?
      verse: 12
    - text: The God of Abraham Isaac and Iacob the God of oure fathers hath glorified
        his sonne Iesus whom ye delyvered and denyed in the presence of Pylate whe
        he had iudged him to be lowsed.
      verse: 13
    - text: But ye denyed the holy and iust and desyred a mortherar to be geven you
      verse: 14
    - text: and kylled the Lorde of lyfe whom God hath raysed from deeth of the which
        we are wytnesses.
      verse: 15
    - text: And his name thorow the fayth of his name hath made this man sound whom
        ye se and knowe. And the fayth which is by him hath geven to him this health
        in the presence of you all.
      verse: 16
    - text: And now brethre I wote well that thorow ignorauce ye did it as dyd also
        youre heddes.
      verse: 17
    - text: But those thinges which God before had shewed by the mouth of all his
        Prophetes how yt Christ shuld suffre he hath thus wyse fulfilled.
      verse: 18
    - text: Repent ye therfore and turne yt youre synnes maye be done awaye when the
        tyme of refresshinge commeth which we shall have of the presence of the Lorde
      verse: 19
    - text: and when God shall sende him which before was preached vnto you that is
        to wit Iesus Christ
      verse: 20
    - text: which must receave heave vntyll the tyme yt all thinges which God hath
        spoken by the mouth of all his holy Prophetes sence the worlde began be restored
        agayne.
      verse: 21
    - text: 'For Moses sayd vnto the fathers: A Prophet shall the Lorde youre God
        rayse vp vnto you even of youre brethren lyke vnto me: him shall ye heare
        in all thinges whatsoever he shall saye vnto you.'
      verse: 22
    - text: For the tyme will come yt every soule which shall not heare that same
        Prophet shalbe destroyed from amonge the people.
      verse: 23
    - text: Also all the Prophetes from Samuel and thence forth as many as have spoken
        have in lykwyse tolde of these dayes.
      verse: 24
    - text: 'Ye are the chyldren of the Prophetes and of the covenaunt which God hath
        made vnto oure fathers sayinge to Abraham: Eve in thy seede shall all the
        kinredes of the erth be blessed.'
      verse: 25
    - text: Fyrst vnto you hath God raysed vp his sonne Iesus and him he hath sent
        to blysse you that every one of you shuld turne from youre wickednes.
      verse: 26
  - chapter: 4
    verses:
    - text: As they spake vnto the people the prestes and the rular of the teple and
        the Saduces came vpon them
      verse: 1
    - text: takynge it grevously that they taught ye pople and preached in Iesus the
        resurreccion fro deeth.
      verse: 2
    - text: 'And they layde hondes on them and put them in holde vntill the nexte
        daye: for it was now even tyde.'
      verse: 3
    - text: How be it many of them which hearde the wordes beleved and the noumbre
        of the men was aboute fyve thousande.
      verse: 4
    - text: And it chaunsed on the morowe that their rulars and elders and Scribes
      verse: 5
    - text: as Annas the chefe Prest and Cayphas and Iohn and Alexander and as many
        as were of ye kynred of the hye prestes gadered to geder at Ierusalem
      verse: 6
    - text: 'and set the other before them and axed: by what power or what name have
        ye done this syrs?'
      verse: 7
    - text: 'Then Peter full of ye holy goost sayd vnto them: ye rulars of the people
        and elders of Israel'
      verse: 8
    - text: 'yf we this daye are examined of the good dede done to the sycke man by
        what meanes he is made whoale:'
      verse: 9
    - text: 'be yt knowen vnto you all and to the people of Israel that in the name
        of Iesus Christ of Nazareth whom ye crucified and whom God raysed agayne from
        deeth: even by him doth this man stonde here present before you whoale.'
      verse: 10
    - text: This is ye stone cast a syde of you bylders which is set in the chefe
        place of the corner.
      verse: 11
    - text: Nether is ther salvacio in eny other. Nor yet also is ther eny other name
        geven to men wherin we must be saved.
      verse: 12
    - text: 'When they sawe the boldnes of Peter and Iohn and vnderstode that they
        were vnlerned men and laye people they marveyled and they knew them that they
        were with Iesu:'
      verse: 13
    - text: and beholdinge also the ma which was healed stondinge with the they coulde
        not saye agaynst it.
      verse: 14
    - text: But they comaunded them to go a syde out of the counsell and counceled
        amoge them selves
      verse: 15
    - text: 'sayinge: what shall we do to these men? For a manifest signe is done
        by the and is openly knowen to all them that dwell in Ierusalem and we canot
        denye it.'
      verse: 16
    - text: But that it be noysed no farther amoge the people let us threaten and
        charge them that they speake hence forth to no man in this name.
      verse: 17
    - text: And they called them and comaunded them that in no wyse they shuld speake
        or teache in the name of Iesu.
      verse: 18
    - text: 'But Peter and Iohn answered vnto them and sayde: whether it be right
        in the syght of God to obeye you moare then God iudge ye.'
      verse: 19
    - text: For we canot but speake that which we have sene and hearde.
      verse: 20
    - text: 'So threatened they them and let them goo and founde no thinge how to
        punysshe them because of the people. For all me lauded God for the myracle
        which was done:'
      verse: 21
    - text: for the man was above fourty yeare olde on whom this myracle of healinge
        was shewed.
      verse: 22
    - text: Assone as they were let goo they came to their felowes and shewed all
        that the hye prestes and elders had sayde to them.
      verse: 23
    - text: 'And when they hearde that they lyfte vp their voyces to God with one
        accorde and sayde: Lorde thou arte God which hast made heaven and erth the
        see and all that in them is'
      verse: 24
    - text: 'which by the mouth of thy servaunt David hast sayd: Why dyd the hethen
        rage and the people immagen vayne thinges.'
      verse: 25
    - text: The kynges of the erth stode vp and the rulars came to gedder agaynst
        the Lorde and agaynst his Christ.
      verse: 26
    - text: For of a trueth agaynst thy holy chylde Iesus whom thou hast annoynted
        bothe Herode and also Poncius Pylate with the Gentils and the people of Israel
        gaddered them selves to gedder
      verse: 27
    - text: for to do whatsoever thy honde and thy counsell determined before to be
        done.
      verse: 28
    - text: And now Lorde beholde their threatenynges and graunte vnto thy servauntes
        with all confidence to speake thy worde.
      verse: 29
    - text: So that thou stretche forth thy honde that healynge and signes and wonders
        be done by the name of thy holy chylde Iesus.
      verse: 30
    - text: And assone as they had prayed the place moved wheare they were assembled
        to gedder and they were all filled with the holy goost and they spake the
        worde of God boldely.
      verse: 31
    - text: 'And the multitude of them that beleved were of one hert and of one soule.
        Also none of them sayde that eny of the thinges which he possessed was his
        awne: but had all thinges commen.'
      verse: 32
    - text: And with greate power gave the Apostles witnes of the resurreccion of
        the Lorde Iesu. And greate grace was with them all.
      verse: 33
    - text: Nether was ther eny amonge them that lacked. For as many as were possessers
        of londes or housses solde them and brought the pryce of the thinges that
        were solde
      verse: 34
    - text: and layed yt doune at the Apostles fete. And distribucion was made vnto
        every man accordinge as he had nede.
      verse: 35
    - text: And Ioses which was also called of the Apostles Barnabas (that is to saye
        the sonne of consolacion) beynge a Levite and of the countre of Cipers
      verse: 36
    - text: had londe and solde it. and layde the pryce doune at the Apostles fete.
      verse: 37
  - chapter: 5
    verses:
    - text: A certayne man named Ananias with Saphira his wyfe solde a possession
      verse: 1
    - text: and kepte awaye parte of the pryce (his wyfe also beynge of counsell)
        and brought a certayne parte and layde it doune at the Apostles fete.
      verse: 2
    - text: 'Then sayde Peter: Ananias how is it that Satan hath filled thyne hert
        that thou shuldest lye vnto the holy goost and kepe awaye parte of the pryce
        of the lyvelod:'
      verse: 3
    - text: Pertayned it not vnto the only and after it was solde was not the pryce
        in thyne awne power? How is it that thou hast coceaved this thinge in thyne
