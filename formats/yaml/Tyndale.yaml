      verse: 4
    - text: And when the dayes were ended we departed and went oure wayes and they
        all brought vs on oure waye wt their wyves and chyldren tyll we were come
        out of the cyte. And we kneled doune in the shore and prayde.
      verse: 5
    - text: And when we had taken oure leave one of another we toke shyppe and they
        returned home agayne.
      verse: 6
    - text: When we had full ended the course fro Tyre we aryved at Ptolomaida and
        saluted the brethren and abode with the one daye.
      verse: 7
    - text: The nexte daye we that were of Pauls copany departed and came vnto Cesarea.
        And we entred into the housse of Philip ye Evagelist which was one of the
        seve deacones and abode with him.
      verse: 8
    - text: The same man had fower doughters virges which dyd prophesy.
      verse: 9
    - text: And as we taried there a good many dayes there came a certayne prophete
        from Iurie named Agabus.
      verse: 10
    - text: 'When he was come vnto vs he toke Pauls gerdell and bounde his hondes
        and fete and sayde: thus saith the holy goost: so shall ye Iewes at Ierusalem
        bynde the man yt oweth this gerdell and shall delyver him into the hondes
        of the gentyls.'
      verse: 11
    - text: When we hearde this both we and other of the same place besought him that
        he wolde not goo vp to Ierusalem.
      verse: 12
    - text: 'Then Paul answered and sayde: what do ye wepynge and breakinge myne hert?
        I am redy not to be bound only but also to dye at Ierusalem for ye name of
        ye Lorde Iesu.'
      verse: 13
    - text: 'When we coulde not turne his mynde we ceased sayinge: the will of ye
        Lorde be fulfilled.'
      verse: 14
    - text: After those dayes we made oure selfes redy and went vp to Ierusalem.
      verse: 15
    - text: There went with vs also certayne of his disciples of Cesarea and brought
        with them one Mnason of Cyprus an olde disciple with whom we shuld lodge.
      verse: 16
    - text: And when we were come to Ierusalem the brethren receaved vs gladly.
      verse: 17
    - text: And on the morowe Paul wet in with vs vnto Iames. And all the elders came
        to geder.
      verse: 18
    - text: And when he had saluted them he tolde by order all thinges that God had
        wrought amoge the getyls by his ministracion.
      verse: 19
    - text: 'And when they hearde it they glorified the Lorde and sayde vnto him:
        thou seist brother how many thousande Iewes ther are which beleve and they
        are all zelous over ye lawe.'
      verse: 20
    - text: And they are informed of the that thou teachest all the Iewes which are
        amoge the gentyls to forsake Moses and sayst that they ought not to circumcise
        their chyldren nether to live after the customes.
      verse: 21
    - text: What is it therfore? The multitude must nedes come togeder. For they shall
        heare that thou arte come.
      verse: 22
    - text: Do therfore this that we saye to the. We have .iiii. men which have a
        vowe on them.
      verse: 23
    - text: 'Them take and purifye thy selfe with them and do cost on them that they
        maye shave their heeddes and all shall knowe yt tho thinges which they have
        hearde concerninge the are nothinge: but that thou thy selfe also walkest
        and kepest the lawe.'
