    - text: For the name of god is evyll spoken of amonge the Gentyls thorowe you
        as it is written.
      verse: 24
    - text: Circumcisio verely avayleth if thou kepe the lawe. But if thou breake
        the lawe thy circumcision is made vncircumcision.
      verse: 25
    - text: 'Therfore if the vncircumcised kepe the ryght thinges contayned in the
        lawe: shall not his vncircumcision be counted for circumcision?'
      verse: 26
    - text: And shall not vncircumcision which is by nature (yf it kepe the lawe)
        iudge the which beynge vnder the letter and circumcision dost transgresse
        the lawe?
      verse: 27
    - text: For he is not a Iewe which is a Iewe out warde. Nether is that thynge
        circumcision which is outwarde in the flesshe.
      verse: 28
    - text: But he is a Iewe which is hid wythin and the circucisio of ye herte is
        the true circumcision which is in the sprete and not in ye letter whose prayse
        is not of men but of god.
      verse: 29
  - chapter: 3
    verses:
    - text: What preferment then hath the Iewe? other what a vauntageth circumcision?
      verse: 1
    - text: Surely very moche. Fyrst vnto them was committed the worde of God
      verse: 2
    - text: What then though some of them did not beleve? shall their vnbeleve make
        the promes of god with out effecte?
      verse: 3
    - text: 'God forbid. Let god be true and all men lyars as it is written: That
        thou myghtest be iustifyed in thy sayinge and shuldest overcome when thou
        arte iudged.'
      verse: 4
    - text: 'Yf oure vnrightewesnes make the rightewesnes of God more excellent: what
        shall we saye? Is God vnrighteous which taketh vengeauce? I speake after the
        maner of me.'
      verse: 5
    - text: God forbid. For how then shall God iudge the worlde?
      verse: 6
    - text: Yf the veritie of God appere moare excellent thorow my lye vnto his prayse
        why am I hence forth iudged as a synner?
      verse: 7
    - text: and saye not rather (as men evyll speake of vs and as some affirme that
        we saye) let vs do evyll that good maye come therof. Whose damnacion is iuste.
      verse: 8
    - text: What saye we then? Are we better then they? No in no wyse. For we have
        all ready proved how that both Iewes and Gentils are all vnder synne
      verse: 9
    - text: 'as it is writte: There is none righteous no not one:'
      verse: 10
    - text: There is none that vnderstondith there is none yt seketh after God
      verse: 11
    - text: they are all gone out of ye waye they are all made vnprofytable ther is
        none that doeth good no not one.
      verse: 12
    - text: 'Their throte is an open sepulchre with their tounges they have disceaved:
        the poyson of Aspes is vnder their lippes.'
      verse: 13
    - text: Whose mouthes are full of coursynge and bitternes.
      verse: 14
    - text: Their fete are swyfte to sheed bloud.
      verse: 15
    - text: Destruccion and wretchednes are in their wayes.
      verse: 16
    - text: And the waye of peace they have not knowen.
      verse: 17
    - text: There is no feare of God before their eyes.
      verse: 18
    - text: Ye and we knowe that whatsoever ye lawe sayth he sayth it to them which
        are vnder the lawe. That all mouthes maye be stopped and all the worlde be
        subdued to god
      verse: 19
    - text: because that by ye dedes of the lawe shall no flesshe be iustified in
        the sight of God. For by the lawe commeth the knowledge of synne.
      verse: 20
    - text: ' Now verely is ye rigtewesnes that cometh of God declared without the
        fulfillinge of ye lawe havinge witnes yet of ye lawe and of the Prophetes.'
      verse: 21
    - text: 'The rightewesnes no dout which is good before God cometh by ye fayth
        of Iesus Christ vnto all and vpon all that beleve.Ther is no differece:'
      verse: 22
    - text: 'for all have synned and lacke the prayse yt is of valoure before God:'
      verse: 23
    - text: but are iustified frely by his grace through the redemcion that is in
        Christ Iesu
      verse: 24
    - text: whom God hath made a seate of mercy thorow faith in his bloud to shewe
        ye rightewesnes which before him is of valoure in yt he forgeveth ye synnes
        yt are passed which God dyd suffre
      verse: 25
    - text: to shewe at this tyme ye rightewesnes yt is alowed of him yt he myght
        be couted iuste and a iustifiar of him which belevith on Iesus.
      verse: 26
    - text: 'Where is then thy reioysinge? It is excluded. By what lawe? by ye lawe
        of workes? Naye: but by the lawe of fayth.'
      verse: 27
    - text: For we suppose that a man is iustified by fayth without the dedes of ye
        lawe.
      verse: 28
    - text: Is he the God of the Iewes only? Is he not also the God of the Gentyls?
        Yes eve of the Gentyles also.
      verse: 29
    - text: For it is God only which iustifieth circumcision which is of fayth and
        vncircumcision thorow fayth.
      verse: 30
    - text: Do we then destroye the lawe thorow fayth? God forbid. But we rather mayntayne
        the lawe.
      verse: 31
  - chapter: 4
    verses:
    - text: What shall we saye then that Abraham oure father as pertayninge to ye
        flesshe dyd finde?
      verse: 1
    - text: 'If Abraham were iustified by dedes the hath he wherin to reioyce: but
        not with god.'
      verse: 2
    - text: For what sayth the scripture? Abraham beleved god and it was counted vnto
        him for rightewesnes.
      verse: 3
    - text: 'To him that worketh is the rewarde not reckened of favour: but of duty.'
      verse: 4
    - text: To him that worketh not but beleveth on him that iustifieth the vngodly
        is his fayth counted for rightewesnes.
      verse: 5
    - text: Even as David describeth the blessedfulnes of the man vnto whom god ascribeth
        rihgtewesnes without dedes.
      verse: 6
    - text: Blessed are they whose vnrightewesnes are forgeven and whose synnes are
        covered.
      verse: 7
    - text: Blessed is that ma to whom the Lorde imputeth not synne.
      verse: 8
    - text: ' Came this blessednes then vpon the circumcised or vpon the vncircucised?
        We saye verely how that fayth was rekened to Abraham for rightewesnes.'
      verse: 9
    - text: 'How was it rekened? in the tyme of circumcision? or in the tyme before
        he was circumcised? Not in tyme of circucision: but when he was yet vncircumcised.'
      verse: 10
    - text: 'And he receaved the signe of circumcision as a seale of yt rightewesnes
        which is by fayth which fayth he had yet beynge vncircucised: that he shuld
        be the father of all them that beleve though they be not circumcised that
        rightewesnes myght be imputed to them also:'
      verse: 11
    - text: 'and that he myght be the father of the circumcised not because they are
        circumcised only: but because they walke also in the steppes of that fayth
        yt was in oure father Abraham before the tyme of circumcision.'
      verse: 12
    - text: 'For the promes that he shuld be the heyre of the worlde was not geven
        to Abraha or to his seed thorow the lawe: but thorow ye rightewesnes which
        cometh of fayth.'
      verse: 13
    - text: For yf they which are of the lawe be heyres then is fayth but vayne and
        the promes of none effecte.
      verse: 14
    - text: Because the lawe causeth wrathe. For where no lawe is there is no trasgression.
      verse: 15
    - text: 'Therfore by fayth is the inheritauce geven that it myght come of faveour:
        and the promes myght be sure to all the seed. Not to them only which are of
        the lawe: but also to them which are of the fayth of Abraham which is the
        father of vs all.'
      verse: 16
    - text: 'As it is wrytten: I have made the a father to many nacions even before
        god whom thou hast beleved which quyckeneth the deed and called those thinges
        which be not as though they were.'
      verse: 17
    - text: ' Which Abraham contrary to hope beleved in hope that he shuld be the
        father of many nacions accordynge to that which was spoken:'
      verse: 18
    - text: 'So shall thy seed be. And he faynted not in the fayth nor yet consydered
        hys awne body which was now deed even when he was almost an hondred yeare
        olde: nether yet that Sara was past chyldeberinge.'
      verse: 19
    - text: 'He stackered not at the promes of God thorow vnbelefe: but was made stronge
        in the fayth and gave honour to God'
      verse: 20
    - text: full certifyed that what he had promised that he was able to make good.
      verse: 21
    - text: And therfore was it reckened to him for rightewesnes.
      verse: 22
    - text: 'It is not written for him only that it was reckened to him for rightewesnes:'
      verse: 23
    - text: but also for vs to whom it shalbe counted for rightewesnes so we beleve
        on him that raysed vp Iesus oure Lorde from deeth.
      verse: 24
    - text: Which was delivered for oure synnes and rose agayne forto iustifie vs.
      verse: 25
  - chapter: 5
    verses:
    - text: 'Because therfore that we are iustified by fayth we are at peace with
        god thorow oure Lorde Iesue Christ:'
      verse: 1
    - text: by who we have awaye in thorow fayth vnto this grace wherin we stonde
        aud reioyce in hope of the prayse that shalbe geven of God.
      verse: 2
    - text: 'Nether do we so only: but also we reioyce in tribulacion. For we know
        that tribulacion bringeth pacience'
      verse: 3
    - text: pacience bringeth experience experience bringeth hope.
      verse: 4
    - text: And hope maketh not ashamed for the love of God is sheed abrod in oure
        hertes by the holy goost which is geven vnto vs.
      verse: 5
    - text: 'For when we were yet weake accordynge to ye tyme: Christ dyed for vs
        which were vngodly.'
      verse: 6
    - text: Yet scace will eny man dye for a rightewes man. Paraventure for a good
        ma durst a man dye.
      verse: 7
    - text: But God setteth out his love that he hath to vs seinge that whyll we were
        yet synners Christ dyed for vs.
      verse: 8
    - text: Moche more then now (seynge we are iustifyed in his bloud) shall we be
        saved from wrath thorow him.
      verse: 9
    - text: 'For yf when we were enemyes we were reconciled to God by the deeth of
        his sonne: moche more seinge we are reconciled we shal be preservid by his
        lyfe.'
      verse: 10
    - text: Not only so but we also ioye in God by the meanes of oure Lorde Iesus
        Christ by whom we have receavyd the attonment.
      verse: 11
    - text: Wherfore as by one ma synne entred into the worlde and deeth by the meanes
        of synne. And so deeth went over all men in somoche that all men synned.
      verse: 12
    - text: 'For even vnto the tyme of the lawe was synne in the worlde: but synne
        was not regarded as longe as ther was no lawe:'
      verse: 13
    - text: 'neverthelesse deeth rayned fro Adam to Moses eve over them also that
        synned not wt lyke transgression as dyd Adam: which is ye similitude of him
        that is to come.'
      verse: 14
    - text: 'But the gyfte is not lyke as the synne. For yf thorow the synne of one
        many be deed: moche more plenteous vpon many was the grace of God and gyfte
        by grace: which grace was geven by one man Iesus Christ.'
      verse: 15
    - text: 'And ye gifte is not over one synne as deeth cam thorow one synne of one
        yt synned. For damnacion cam of one synne vnto condemnacion: but the gyft
        cam to iustify fro many synnes.'
      verse: 16
    - text: For yf by the synne of one deeth raigned by the meanes of one moche more
        shall they which receave aboundance of grace and of the gyfte of rightewesnes
        raygne in lyfe by the meanes of one (that is to saye) Iesus Christ.
      verse: 17
    - text: ' Lykewyse then as by the synne of one condemnacion cam on all men: eve
        so by the iustifyinge of one cometh the rightewesnes that bringeth lyfe vpo
        all men.'
      verse: 18
    - text: 'For as by one manes disobediece many be cam synners: so by ye obediece
        of one shall many be made righteous.'
      verse: 19
    - text: But ye lawe in the meane tyme entred in yt synne shuld encreace. Neverthelater
        where aboundaunce of synne was there was more plenteousnes of grace.
      verse: 20
    - text: That as synne had raigned vnto deeth even so might grace raygne thorow
        rightewesnes vnto eternall lyfe by the helpe of Iesu Christ.
      verse: 21
  - chapter: 6
    verses:
    - text: What shall we saye then? Shall we continue in synne that there maye be
        aboundaunce of grace?
      verse: 1
    - text: God forbyd. How shall we that are deed as touchynge synne live eny lenger
        therin?
      verse: 2
    - text: Remember ye not that all we which are baptysed in the name of Iesu Christ
        are baptysed to dye with him?
      verse: 3
    - text: 'We are buryed with him by baptim for to dye that lykewyse as Christ was
        raysed vp from deeth by the glorye of the father: eve so we also shuld walke
        in a newe lyfe.'
      verse: 4
    - text: 'For yf we be graft in deeth lyke vnto him: even so must we be in the
        resurreccio.'
      verse: 5
    - text: This we must remeber that oure olde man is crucified with him also that
        the body of synne myght vtterly be destroyed that hence forth we shuld not
        be servauntes of synne.
      verse: 6
    - text: For he that is deed ys iustified from synne.
      verse: 7
    - text: 'Wherfore yf we be deed with Christ we beleve that we shall live with
        him:'
      verse: 8
    - text: remembringe that Christ once raysed fro deeth dyeth no more. Deeth hath
        no moare power over him.
      verse: 9
    - text: For as touchynge that he dyed he dyed concernynge synne once. And as touchinge
        that he liveth he liveth vnto God.
      verse: 10
    - text: 'Lykewyse ymagen ye also that ye are deed concernynge synne: but are alive
        vnto God thorow Iesus Christ oure Lorde.'
      verse: 11
    - text: Let not synne raygne therfore in youre mortall bodyes that ye shuld thervnto
        obey in the lustes of it.
      verse: 12
    - text: 'Nether geve ye youre members as instrumentes of vnrightewesnes vnto synne:
        but geve youre selves vnto God as they that are alive from deeth. And geve
        youre membres as iustrumetes of rightewesnes vnto God.'
      verse: 13
    - text: Let not synne have power over you. For ye are not vnder the lawe but vnder
        grace.
      verse: 14
    - text: 'What then? Shall we synne because we are not vnder the lawe: but vnder
        grace? God forbyd.'
      verse: 15
    - text: 'Remember ye not how yt to whom soever ye comit youre selves as servautes
        to obey his servauntes ye are to whom ye obey: whether it be of synne vnto
        deeth or of obedience vnto rightewesnes?'
      verse: 16
    - text: God be thanked yt though ye were once the servauntes of synne ye have
        yet obeyed with herte vnto the forme of doctryne wher vnto ye were delyvered.
      verse: 17
    - text: Ye are then made fre from synne and are be come the servauntes of rightewesnes.
      verse: 18
    - text: ' I will speake grossly because of the infirmitie of youre flesshe. As
        ye have geve youre membres servauntes to vnclennes and to iniquitie fro iniquitie
        vnto iniquitie: even so nowe geve youre membres servantes vnto rightewesnes
        yt ye maye be sanctified.'
      verse: 19
    - text: For when ye were the servauntes of synne ye were not vnder rightewesnes.
      verse: 20
    - text: What frute had ye then in tho thinges wher of ye are now ashamed. For
        the ende of tho thynges is deeth.
      verse: 21
    - text: But now are ye delivered from synne and made the servauntes of God and
        have youre frute that ye shuld be sanctifyed and the ende everlastinge lyfe.
      verse: 22
    - text: 'For the rewarde of synne is deeth: but eternall lyfe is the gyfte of
        God thorow Iesus Christ oure Lorde.'
      verse: 23
  - chapter: 7
    verses:
    - text: Remember ye not brethren (I speake to them yt know the lawe) how that
        the lawe hath power over a man as longe as it endureth?
      verse: 1
    - text: For the woman which is in subieccion to a man is bounde by the lawe to
        the man as longe as he liveth. Yf the man be deed she is lowsed from the lawe
        of the man.
      verse: 2
    - text: 'So then yf whill the man liveth she couple her selfe with another man
        she shalbe counted a wedlocke breaker. But yf the man be deed she is fre fro
        the lawe: so that she is no wedlocke breaker though she couple her selfe with
        another man.'
      verse: 3
    - text: Even so ye my brethren are deed concerninge the lawe by the body of Christ
        yt ye shuld be coupled to another (I meane to him that is rysen agayne fro
        deeth) that we shuld bringe forth frute vnto God.
      verse: 4
    - text: For when we were in the flesshe the lustes of synne which were stered
        vppe by ye lawe raygned in oure membres to bringe forth frute vnto deeth.
      verse: 5
    - text: But now are we delivered fro the lawe and deed fro that whervnto we werein
        bondage that we shuld serve in a newe conversacion of ye sprete and not in
        ye olde conversacion of the letter.
      verse: 6
    - text: 'What shall we saye then? is ye lawe synne? God forbid: but I knewe not
        what synne meant but by the lawe. For I had not knowne what lust had meant
        excepte the lawe had sayde thou shalt not lust.'
      verse: 7
    - text: But synne toke an occasion by the meanes of the commaundement and wrought
        in me all manner of concupiscece. For with out the lawe synne was deed.
      verse: 8
    - text: I once lived with out lawe. But when the commaundement came synne revyved
        and I was deed.
      verse: 9
    - text: And the very same comaundement which was ordeyned vnto lyfe was founde
        to be vnto me an occasion of deeth.
      verse: 10
    - text: For synne toke occasion by the meanes of the comaundement and so disceaved
        me and by the selfe commaundement slewe we.
      verse: 11
    - text: Wherfore the lawe is holy and the commaundement holy iust and good.
      verse: 12
    - text: 'Was that then which is good made deeth vnto me? God forbyd. Naye synne
        was deeth vnto me that it myght appere how that synne by the meanes of that
        which is good had wrought deeth in me: that synne which is vnder the commandemet
        myght be out of measure synfull.'
      verse: 13
    - text: 'For we knowe that the lawe is spirituall: but I am carnall solde vnder
        synne'
      verse: 14
    - text: 'because I wote not what I doo. For what I wold that do I not: but what
        I hate that do I.'
      verse: 15
    - text: Yf I do now that which I wolde not I graute to the lawe that it is good.
      verse: 16
    - text: So then nowe it is not I that do it but synne that dwelleth in me.
      verse: 17
    - text: 'For I knowe that in me (that is to saye in my flesshe) dwelleth no good
        thinge. To will is present with me: but I fynde no meanes to performe that
        which is good.'
      verse: 18
    - text: 'For I doo not yt good thinge which I wold: but that evill do I which
        I wolde not.'
      verse: 19
    - text: Finally yf I do that I wolde not then is it not I that doo it but synne
        that dwelleth in me doeth it.
      verse: 20
    - text: I fynde then by the lawe that when I wolde do good evyll is present with
        me.
      verse: 21
    - text: I delite in the lawe of God concerninge the inner man.
      verse: 22
    - text: But I se another lawe in my membres rebellinge agaynst the lawe of my
        mynde and subduynge me vnto the lawe of synne which is in my membres.
      verse: 23
    - text: 'O wretched man yt I am: who shall delyver me fro this body of deeth?'
      verse: 24
    - text: I thanke God thorow Iesus Christ oure Lorde. So then I my silfe in my
        mynde serve the lawe of God and in my flesshe the lawe of synne.
      verse: 25
  - chapter: 8
    verses:
    - text: 'Ther is then no damnacion to them which are in Christ Iesu which walke
        not after ye flesshe: but after ye sprete.'
      verse: 1
    - text: For the lawe of the sprete yt bringeth life thorowe Iesus Christ hath
        delivered me fro the lawe of synne and deeth.
      verse: 2
    - text: 'For what the lawe coulde not doo in as moche it was weake because of
        the flesshe: that performed God and sent his sonne in the similitude of synfull
        flesshe and by synne daned synne in ye flesshe:'
      verse: 3
    - text: that the rightewesnes requyred of the lawe myght be fulfilled in vs which
        walke not after the flesshe but after the sprete.
      verse: 4
    - text: For they that are carnall are carnally mynded. But they that are spirituall
        are gostly mynded.
      verse: 5
    - text: To be carnally mynded is deeth. But to be spiritually mynded is lyfe and
        peace.
      verse: 6
    - text: 'Because that the flesshly mynde is emnyte agaynst God: for it is not
        obedient to the lawe of God nether can be.'
      verse: 7
    - text: So then they yt are geven to the flesshe canot please God.
      verse: 8
    - text: 'But ye are not geven to the flesshe but to the sprete: yf so be that
        ye sprite of God dwell in you. If ther be eny man yt hath not ye sprite of
        Christ ye same is none of his.'
      verse: 9
    - text: 'Yf Christ be in you the body is deed because of synne: but the sprite
        is lyfe for rightewesnes sake.'
      verse: 10
    - text: 'Wherfore if the sprite of him that raysed vppe Iesus fro deeth dwell
        in you: even he that raysed vp Christ from deeth shall quycken youre mortall
        bodyes because that this sprite dwelleth in you.'
      verse: 11
    - text: Therfore brethren we are nowe detters not to the flesshe to live after
        the flesshe.
      verse: 12
    - text: For if ye live after the flesshe ye must dye. But yf ye mortifie the dedes
        of the body by the helpe of the sprite ye shall lyve.
      verse: 13
    - text: 'For as many as are led by the sprete of God: they are the sonnes of god.'
      verse: 14
    - text: For ye have no receaved the sprete of bondage to feare eny moare but ye
        have receaved the sprite of adopcion wherby we crye Abba father.
      verse: 15
    - text: The same sprete certifieth oure sprete yt we are the sonnes of God.
      verse: 16
    - text: 'Yf we be sonnes we are also heyres the heyres I meane of God and heyres
        anexed with Christ: if so be that we suffer togedder that we maye be glorified
        to gedder.'
      verse: 17
    - text: For I suppose that the affliccions of this lyfe are not worthy of the
        glory which shalbe shewed vpon vs.
      verse: 18
    - text: Also the fervent desyre of the creatures abideth lokynge when the sonnes
        of God shall appere
      verse: 19
    - text: 'because the creatures are subdued to vanyte agaynst their will: but for
        his will which subdueth them in hope.'
      verse: 20
    - text: For ye very creatures shalbe delivered from the bondage of corrupcion
        into the glorious lybertie of the sonnes of God.
      verse: 21
    - text: For we knowe that every creature groneth with vs also and travayleth in
        payne even vnto this tyme.
      verse: 22
    - text: Not they only but even we also which have the fyrst frutes of the sprite
        morne in oureselves and wayte for the (adopcio) and loke for the delivraunce
        of oure bodyes.
      verse: 23
    - text: For we are savyd by hope. But hope that is sene is no hope. For how can
        a ma hope for that which he seyth?
      verse: 24
    - text: But and yf we hope for that we se not then do we with pacience abyde for
        it.
      verse: 25
    - text: 'Lyke wyse ye sprite also helpeth oure infirmities. For we knowe not what
        to desyre as we ought: but the sprete maketh intercession mightely for vs
        with gronynges which canot be expressid with tonge.'
      verse: 26
    - text: 'And he that searcheth the hertes knoweth what is ye meaninge of the sprite:
        for he maketh intercession for the sayntes accordinge to ye pleasure of god.'
      verse: 27
    - text: For we knowe that all thinges worke for the best vnto them yt love God
        which also are called of purpose.
      verse: 28
    - text: For those which he knewe before he also ordeyned before yt they shuld
        be lyke fassioned vnto the shape of his sonne that he myght be ye fyrst begotten
        sonne amoge many brethren.
      verse: 29
    - text: Morover which he apoynted before them he also called. And which he called
        them also he iustified which he iustified them he also glorified.
      verse: 30
    - text: 'What shall we then saye vnto these thinges? yf god be on oure syde: who
        can be agaynst vs?'
      verse: 31
    - text: 'which spared not his awne sonne but gave him for vs all: how shall he
        not wt him geve vs all thinges also?'
      verse: 32
    - text: 'Who shall laye eny thinge to ye charge of goddes chosen? it is god that
        iustifieth:'
      verse: 33
    - text: who then shall condempne? it is Christ which is deed ye rather which is
        rysen agayne which is also on the ryght honde of God and maketh intercession
        for vs.
      verse: 34
    - text: Who shall seperate vs fro the love of god? shall tribulacion? or anguysshe?
        or persecucion? other honger? other nakednesse? other parell? other swearde?
      verse: 35
    - text: 'As it is written: For thy sake are we kylled all daye longe and are counted
        as shepe apoynted to be slayne.'
      verse: 36
    - text: Neverthelesse in all these thinges we overcome strongly thorow his helpe
        that loved vs.
      verse: 37
    - text: Ye and I am sure that nether deeth nether lyfe nether angels nor rule
        nether power nether thinges present nether thinges to come
      verse: 38
    - text: nether heyth nether loweth nether eny other creature shalbe able to departe
        vs fro ye love of God shewed in Christ Iesu oure lorde.
      verse: 39
  - chapter: 9
    verses:
    - text: I saye the trueth in Christ and lye not in that wherof my conscience beareth
        me witnes in the holy gost
      verse: 1
    - text: that I have gret hevynes and continuall sorowe in my hert.
      verse: 2
    - text: For I have wysshed my selfe to be cursed from Christ for my brethren and
        my kynsmen as pertayninge to the flesshe
      verse: 3
    - text: 'which are the Israelites. To whom pertayneth the adopcion and the glorie
        and the covenauntes and the law that was geven and the service of God and
        the promyses:'
      verse: 4
    - text: whose also are the fathers and they of whome (as concernynge the flesshe)
        Christ came which is God over all thinges blessed for ever Amen.
      verse: 5
    - text: 'I speake not these thinges as though the wordes of god had take none
        effecte. For they are not all Israelites which came of Israel:'
      verse: 6
    - text: 'nether are they all chyldren strayght waye because they are the seed
        of Abraham. But in Isaac shall thy seede be called:'
      verse: 7
    - text: that is to saye they which are the chyldren of the flesshe are not the
        chyldren of god. But the chyldren of promes are counted the seede.
      verse: 8
    - text: For this is a worde of promes aboute this tyme will I come and Sara shall
        have a sonne.
      verse: 9
    - text: 'Nether was it so wt her only: but also when Rebecca was with chylde by
        one I meane by oure father Isaac'
      verse: 10
    - text: 'yeer the chyldren were borne when they had nether done good nether bad:
        that the purpose of God which is by election myght stonde'
      verse: 11
    - text: 'it was sayde vnto her not by the reason of workes but by grace of ye
        caller: the elder shall serve the yonger.'
      verse: 12
    - text: 'As it is written: Iacob he loved but Esau he hated.'
      verse: 13
    - text: What shall we saye then? is there eny vnrightewesses with God? God forbyd.
      verse: 14
    - text: 'For he sayth to Moses: I will shewe mercye to who I shewe mercy: and
        will have compassion on whom I have copassion.'
      verse: 15
    - text: So lieth it not then in a mans will or cunnynge but in ye mercye of god.
      verse: 16
    - text: 'For the scripture sayth vnto Pharao: Even for this same purpose have
        I stered ye vp to shewe my power on ye and that my name myght be declared
        thorow out all the worlde.'
      verse: 17
    - text: So hath he mercye on whom he will and whom he will he maketh hearde herted.
      verse: 18
    - text: 'Thou wilt saye then vnto me: why then blameth he vs yet? For who can
        resist his will?'
      verse: 19
    - text: 'But o man what arte thou which disputest with God? Shall the worke saye
        to the workeman: why hast thou made me on this fassion?'
      verse: 20
    - text: Hath not the potter power over the claye even of the same lompe to make
        one vessell vnto honoure and a nother vnto dishonoure?
      verse: 21
    - text: Even so God willynge to shewe his wrath and to make his power knowen suffered
        with longe pacience the vessels of wrath ordeyned to damnacion
      verse: 22
    - text: 'that he myght declare ye ryches of his glory on the vessels of mercye
        which he had prepayred vnto glorie:'
      verse: 23
    - text: that is to saye vs which he called not of the Iewes only but also of ye
        gentyls.
      verse: 24
    - text: 'As he sayth in Osee: I will call them my people which were not my people:
        and her beloved which was not beloved.'
      verse: 25
    - text: 'And it shall come to passe in the place where it was sayd vnto them ye
        are not my people: that there shalbe called the chyldren of the lyvynge God.'
      verse: 26
    - text: But Esaias cryeth concernynge Israel though the nomber of the chyldren
        of Israel be as the sonde of the see yet shall a remnaut be saved.
      verse: 27
    - text: He finyssheth the worde verely and maketh it short in ryghtwesses. For
        a short worde will god make on erth.
      verse: 28
    - text: 'And as Esaias sayd before: Except the Lorde of sabaoth had left us seede
        we had bene made as Zodoma and had bene lykened to Gomorra.'
      verse: 29
    - text: 'What shall we saye then? We saye that the gentyls which followed not
        rightewesnes have overtaken rightewesnes: I meane the rightewesnes which cometh
        of fayth.'
      verse: 30
    - text: But Israel which folowed the lawe of rightewesnes coulde not attayne vnto
        ye lawe of rightewesnes.
      verse: 31
    - text: 'And wherfore? Because they sought it not by fath: but as it were by the
        workes of the lawe. For they have stombled at the stomblynge stone.'
      verse: 32
    - text: 'As it is written: Beholde I put in Syon a stomblynge stone and a rocke
        which shall make men faule. And none yt beleve on him shalbe a shamed.'
      verse: 33
  - chapter: 10
    verses:
    - text: Brethren my hertes desyre and prayer to God for Israel is that they might
        be saved.
      verse: 1
    - text: For I beare them recorde that they have a fervet mynde to God warde but
        not accordinge to knowledge.
      verse: 2
    - text: For they are ignoraut of the rightewesnes which is alowed before God and
        goo about to stablisshe their awne rightewesnes and therfore are not obedient
        vnto the rightewesnes which is of valew before God.
      verse: 3
    - text: For Christ is the ende of the lawe to iustifie all that beleve.
      verse: 4
    - text: Moses describeth the rightewesnes which cometh of ye lawe howe that the
        man which doth the thinges of the lawe shall lyve therin.
      verse: 5
    - text: But ye rightewesnes which cometh of fayth speaketh on this wyse. Saye
        not in thyne hert who shall ascende into heven? (that is nothinge els then
        to fetch Christ doune)
      verse: 6
    - text: Other who shall descende into the depe? (that is nothinge els but to fetch
        vp Christ from deeth)
      verse: 7
    - text: But what sayth the scripture? The worde is nye the even in thy mouth and
        in thyn herte. This worde is the worde of fayth which we preache.
      verse: 8
    - text: For yf thou shalt knowledge wt thy mouth that Iesus is the lorde and shalt
        beleve with thyn hert that God raysed him up from deeth thou shalt be safe.
      verse: 9
    - text: 'For the belefe of the hert iustifieth: and to knowledge with the mouth
        maketh a man safe.'
      verse: 10
    - text: 'For the scripture sayth: whosoever beleveth on him shall not be ashamed.'
      verse: 11
    - text: Ther is no difference bitwene the Iewe and the gentyll. For one is Lorde
        of all which is ryche vnto all that call on him.
      verse: 12
    - text: For whosoever shall call on the name of the lorde shalbe safe.
      verse: 13
    - text: But how shall they call on him on who they beleved not? how shall they
        beleve on him of whom they have not herde? how shall they heare with out a
        preacher?
      verse: 14
    - text: 'And how shall they preach except they be sent? As it is written: how
        beautifull are the fete of them which bringe glad tydynges of peace and bringe
        glad tydynges of good thinges.'
      verse: 15
    - text: 'But they have not all obeyed to ye gospell. For Esaias sayth: Lorde who
        shall beleve oure sayinges?'
      verse: 16
    - text: So then fayth cometh by hearynge and hearynge cometh by the worde of God.
      verse: 17
    - text: 'But I axe: have they not herde? No dout their sounde went out into all
        londes: and their wordes in to the endes of the worlde.'
      verse: 18
    - text: 'But I demaunde whether Israel dyd knowe or not? Fyrst Moses sayth: I
        will provoke you for to envy by the that are no people and by a folisshe nacion
        I will anger you.'
      verse: 19
    - text: Esaias after that is bolde and sayth. I am founde of the that sought me
        not and have appered to them that axed not after me.
      verse: 20
    - text: 'And agaynst Israel he sayth: All daye longe have I stretched forth my
        hondes vnto a people yt beleveth not but speaketh agaynst me.'
      verse: 21
  - chapter: 11
    verses:
    - text: 'I saye then: hath god cast awaye his people? God forbyd. For even I verely
        am an Israelite of the seed of Abraha and of ye tribe of Beniamin'
      verse: 1
    - text: 'god hath not cast awaye his people which he knew before. Ether wote ye
        not what the scripture sayth by the mouth of Helias how he maketh intercession
        to god agaynst Israel sayinge:'
      verse: 2
    - text: 'Lorde they have kylled thy prophetes and dygged doune thyn alters: and
        I am lefte only and they seke my lyfe.'
      verse: 3
    - text: But what sayth the answer of god to him agayne? I have reserved vnto me
        seven thousande men which have not bowed the knee to Baal.
      verse: 4
    - text: Even so at this tyme ys ther a remnanaunt lefte thorow the eleccion of
        grace.
      verse: 5
    - text: Yf it be of grace the is it not of workes. For then were grace no moare
        grace. Yf it be of workes then is it no moare grace. For then were deservyng
        no lenger deservynge.
      verse: 6
    - text: What then? Israel hath not obtayned that that he sought. No but yet the
        election hath obtayned it. The remnaunt are blynded
      verse: 7
    - text: 'accordynge as it is written: God hath geven the the sprete of vnquyetnes:
        eyes that they shuld not se and eares that they shuld not heare even vnto
        this daye.'
      verse: 8
    - text: 'And David sayth: Let their table be made a snare to take them with all
        and an occasion to faule and a rewarde vnto them.'
      verse: 9
    - text: 'Let their eyes be blynded that they se not: and ever bowe doune their
        backes.'
      verse: 10
    - text: 'I saye then: Have they therfore stombled that they shulde but faule only?
        God forbyd: but thorowe their faule is salvacio happened vnto the gentyls
        for to provoke the with all.'
      verse: 11
    - text: 'Wherfore yf the faule of them be the ryches of the worlde: and the mynysshynge
        of them the ryches of the gentyls: How moche more shuld it be so yf they all
        beleved.'
      verse: 12
    - text: I speake to you gentyls in as moche as I am the Apostle of ye gentyls
        I will magnify myn office
      verse: 13
    - text: that I myght provoke them which are my flesshe and myght save some of
        them.
      verse: 14
    - text: 'For yf the castynge awaye of them be the reconcylynge of the worlde:
        what shall the receavynge of them be but lyfe agayne from deeth?'
      verse: 15
    - text: For yf one pece be holy the whole heepe is holy. And yf the rote be holy
        the braunches are holy also.
      verse: 16
    - text: Though some of the brauuches be broken of and thou beynge a wylde olyue
        tree arte graft in amonge them and made parttaker of ye rote and fatnes of
        the olyve tree
      verse: 17
    - text: bost not thy selfe agaynst the brauches. For yf thou bost thy selfe remember
        that thou bearest not the rote but the rote the.
      verse: 18
    - text: 'Thou wilt saye then: the brauches are broken of that I myght be grafte
        in.'
      verse: 19
    - text: 'Thou sayest well: because of vnbeleve they are broken of and thou stondest
        stedfast in fayth.'
      verse: 20
    - text: Be not hye mynded but feare seynge that God spared not the naturall braunches
        lest haply he also spare not the.
      verse: 21
    - text: 'Beholde ye kyndnes and rigorousnes of God: on the which fell rigorousnes:
        but towardes the kyndnes yf thou cotinue in his kyndnes. Or els thou shalt
        be hewen of'
      verse: 22
    - text: and they yf they byde not still in vnbelefe shalbe graffed in agayne.
        For God is of power to graffe them in agayne.
      verse: 23
    - text: 'For yf thou wast cut out of a naturall wilde olyve tree and wast graffed
        contrary to nature in a true olyve tree: how moche more shall the naturall
        brauches be graffed in their awne olyve tree agayne.'
      verse: 24
    - text: 'I wolde not that this secrete shuld be hyd fro you my brethren (lest
        ye shuld be wyse in youre awne consaytes) that partly blyndnes is happened
        in Israel vntyll ye fulnes of the gentyls be come in:'
      verse: 25
    - text: 'and so all Israel shalbe saved. As it is writte: There shall come oute
        of Sion he yt doth delyver and shall turne awaye the vngodlynes of Iacob.'
      verse: 26
    - text: And this is my covenaunt vnto them when I shall take awaye their synnes.
      verse: 27
    - text: 'As cocernynge the gospell they are enemies for youre sakes: but as touchinge
        the election they are loved for ye fathers sakes.'
      verse: 28
    - text: 'For verely the gyftes and callynge of god are soche that it cannot repent
        him of them:'
      verse: 29
    - text: 'for loke as ye in tyme passed have not beleved God yet have now obtayned
        mercy thorow their vnbelefe:'
      verse: 30
    - text: even so now have they not beleved the mercy which is happened vnto you
        that they also maye obtayne mercy.
      verse: 31
    - text: God hath wrapped all nacions in vnbeleve that he myght have mercie on
        all.
      verse: 32
    - text: 'O the depnes of the aboundaunt wysdome and knowledge of God: how vnserchable
        are his iudgementes and his wayes past findyng out.'
      verse: 33
    - text: For who hath knowen the mynde of the lorde? or who was his counseller?
      verse: 34
    - text: other who hath geven vnto him fyrst that he myght be recompensed agayne?
      verse: 35
    - text: For of him and thorow him and for him are all thinges To him be glorye
        for ever Amen.
      verse: 36
  - chapter: 12
    verses:
    - text: I beseche you therfore brethre by ye mercyfulnes of God that ye make youre
        bodyes aquicke sacrifise holy and acceptable vnto God which is youre resonable
        seruynge of god.
      verse: 1
    - text: 'And fassion not youre selves lyke vnto this worlde: But be ye chaunged
        in youre shape by the renuynge of youre wittes that ye maye fele what thynge
        that good yt acceptable and perfaycte will of god is.'
      verse: 2
    - text: 'For I saye (thorowe the grace that vnto me geve is) to every man amonge
        you that noman esteme of him selfe moare then it becometh him to esteme: but
        that he discretely iudge of him selfe accordynge as God hath dealte to every
        man the measure of fayth.'
      verse: 3
    - text: 'As we have many members in one body and all members have not one office:'
      verse: 4
    - text: so we beynge many are one body in Christ and every man (amoge oure selves)
        one anothers mebers Seynge
      verse: 5
    - text: 'that we have dyvers gyftes accordynge to the grace that is geven vnto
        vs: yf eny man have ye gyft of prophesye let him have it that it be agreynge
        vnto the fayth.'
      verse: 6
    - text: Let him that hath an office wayte on his office. Let him that teacheth
        take hede to his doctrine.
      verse: 7
    - text: Let him that exhorteth geve attendaunce to his exhortacion. Yf eny man
        geve let him do it with singlenes. Let him that ruleth do it with diligence.
        Yf eny man shewe mercy let him do it with cherfulnes.
      verse: 8
    - text: Let love be wt out dissimulacion. Hate that which is evyll and cleave
        vnto that which is good.
      verse: 9
    - text: Be kynde one to another with brotherly love. In gevynge honoure goo one
        before another.
      verse: 10
    - text: Let not yt busynes which ye have in honde be tedious to you. Be fervet
        in ye sprete. Applye youre selves to ye tyme.
      verse: 11
    - text: Reioyce in hope. Be paciet in tribulacion. Continue in prayer.
      verse: 12
    - text: Distribute vnto the necessite of the saynctes and diligently to harboure.
      verse: 13
    - text: 'Blesse the which persecute you: blesse but course not.'
      verse: 14
    - text: Be mery with the that are mery. Wepe wt them that wepe.
      verse: 15
    - text: 'Be of lyke affeccion one towardes another. Be not hye mided: but make
        youreselves equall to the of ye lower sorte. Be not wyse in youre awne opinios.'
      verse: 16
    - text: Recopence to no ma evyll fore evyll. Provyde afore honde thinges honest
        in ye syght of all men.
      verse: 17
    - text: Yf it be possible howbe it of youre parte have peace with all men.
      verse: 18
    - text: 'Derly beloued avenge not youre selves but geve roume vnto the wrath of
        God. For it is written: vengeaunce is myne and I will rewarde saith the lorde.'
      verse: 19
    - text: 'Terfore yf thyn enemy honger fede him: yf he thurst geve him drinke.
        For in so doynge thou shalt heape coles of fyre on his heed:'
      verse: 20
    - text: 'Be not overcome of evyll: But overcome evyll wt goodnes.'
      verse: 21
  - chapter: 13
    verses:
    - text: Let every soule submit him selfe vnto the auctorite of ye hyer powers.
        For there is no power but of God.
      verse: 1
    - text: The powers that be are ordeyned of God. Whosoever therfore resysteth power
        resisteth the ordinaunce of God. And they that resist shall receave to the
        selfe damnacio.
      verse: 2
    - text: 'For rulars are not to be feared for good workes but for evyll Wilt thou
        be with out feare of the power? Do well then: and so shalt thou be praysed
        of the same.'
      verse: 3
    - text: 'For he is the minister of God for thy welth. But and yf thou do evyll
        then feare: for he beareth not a swearde for nought: but is the minister of
        God to take vengeaunce on them that do evyll.'
      verse: 4
    - text: 'Wherfore ye must nedes obeye not for feare of vengeaunce only: but also
        because of conscience.'
      verse: 5
    - text: And even for this cause paye ye tribute. For they are goddes ministers
        servynge for the same purpose.
      verse: 6
    - text: 'Geve to every man therfore his duetie: Tribute to whom tribute belongeth:
        Custome to whom custome is due: feare to whom feare belongeth: Honoure to
        who honoure pertayneth'
      verse: 7
    - text: 'Owe nothinge to eny man: but to love one another. For he that loveth
        another fulfylleth the lawe.'
      verse: 8
    - text: 'For these commaundementes: Thou shalt not comit advoutry: Thou shalt
        not kyll: Thou shalt not steale: Thou shalt not beare false witnes: Thou shalt
        not desyre and so forth (yf there be eny other comaundement) they are all
        comprehended in this sayinge: Love thyne neghbour as thy selfe.'
      verse: 9
    - text: Love hurteth not his neghbour. Therfore is love the fulfillynge of the
        lawe.
      verse: 10
    - text: This also we knowe I mean the season howe that it is tyme that we shuld
        now awake oute of slepe. For now is oure salvacion nearer then when we beleved.
      verse: 11
    - text: The nyght is passed and the daye is come nye. Let us therfore cast awaye
        the dedes of darcknes and let vs put on the (Armoure) of lyght.
      verse: 12
    - text: 'Let vs walke honestly as it were in the daye lyght: not in eatynge and
        drinkynge: nether in chamburynge and wantannes: nether in stryfe and envyinge:'
      verse: 13
    - text: but put ye on the Lorde Iesus Christ. And make not provision for the flesshe
        to fulfyll ye lustes of it.
      verse: 14
  - chapter: 14
    verses:
    - text: Him that is weake in the fayth receave vnto you not in disputynge and
        troublynge his conscience.
      verse: 1
    - text: One beleveth that he maye eate all thinge. Another which is weake eateth
        earbes.
      verse: 2
    - text: Let not him that eateth despise him that eateth not. And let not him whiche
        eateth not iudge him that eateth. For God hath receaved him.
      verse: 3
    - text: 'What arte thou that iudgest another manes servaut? Whether he stonde
        or faule that pertayneth vnto his master: ye he shall stonde. For God is able
        to make him stonde.'
      verse: 4
    - text: This man putteth difference bitwene daye and daye. Another man counteth
        all dayes alyke. Se that no man waver in his awne meanynge.
      verse: 5
    - text: He that observeth one daye more then another doth it for ye lordes pleasure.
        And he that observeth not one daye moare then another doeth it to please ye
        lorde also. He that eateth doth it to please the lorde for he geveth god thankes.
      verse: 6
    - text: And he yt eateth not eateth not to please ye lorde wt all and geveth god
        thankes.
      verse: 7
    - text: 'For none of vs lyveth his awne servaut: nether doeth anye of vs dye his
        awne servaunt. Yf we lyve we lyve to be at ye lordes will. And yf we dye we
        dye at ye lordes will. Whether we lyve therfore or dye we are the lordes.'
      verse: 8
    - text: For Christ therfore dyed and rose agayne and revived that he myght be
        lorde both of deed and quicke.
      verse: 9
    - text: But why doest thou then iudge thy brother? Other why doest thou despyse
        thy brother? We shall all be brought before the iudgement seate of Christ.
      verse: 10
    - text: 'For it is written: as truely as I lyve sayth ye lorde all knees shall
        bowe to me and all tonges shall geve a knowledge to God.'
      verse: 11
    - text: So shall every one of vs geve accomptes of him selfe to God.
      verse: 12
    - text: Let vs not therfore iudge one another eny more. But iudge this rather
        that no man put a stomblynge blocke or an occasion to faule in his brothers
        waye.
      verse: 13
    - text: 'For I knowe and am full certified in the Lorde Iesus that ther is nothinge
        comen of it selfe: but vnto him that iudgeth it to be comen: to him is it
        comen.'
      verse: 14
    - text: If thy brother be greved with thy meate now walkest thou not charitablye.
        Destroye not him with thy meate for whom Christ dyed.
      verse: 15
    - text: Cause not youre treasure to be evyll spoken of.
      verse: 16
    - text: 'For the kyngdome of God is not meate and drinke: but rightewesnes peace
        and ioye in the holy goost.'
      verse: 17
    - text: For whosoever in these thinges serveth Christ pleaseth well God and is
        commended of men.
      verse: 18
    - text: Let vs folowe tho thinges which make for peace and thinges wherwith one
        maye edyfie another.
      verse: 19
    - text: 'Destroye not ye worke of god for a lytell meates sake. All thinges are
        pure: but it is evyll for that man which eateth with hurte of his conscience.'
      verse: 20
    - text: It is good nether to eate flesshe nether to drincke wyne nether eny thinge
        wherby thy brother stombleth ether falleth or is made weake.
      verse: 21
    - text: Hast thou fayth? have it with thy selfe before god. Happy is he yt condempneth
        not him selfe in that thinge which he aloweth.
      verse: 22
    - text: 'For he yt maketh conscience is dampned yf he eate: because he doth it
        not of fayth. For whatsoever is not of fayth that same is synne.'
      verse: 23
  - chapter: 15
    verses:
    - text: We which are stronge ought to beare the fraylnes of them which are weake
        and not to stonde in oure awne cosaytes.
      verse: 1
    - text: Let every man please his neghbour vnto his welth and edyfyinge.
      verse: 2
    - text: 'For Christ pleased not him selfe: but as it is written. The rebukes of
        the which rebuked the fell one me.'
      verse: 3
    - text: Whatsoever thinges are written afore tyme are written for oure learnynge
        that we thorow pacience and comforte of the scripture myght have hope.
      verse: 4
    - text: 'The God of pacience and consolacion geve vnto every one of you that ye
        be lyke mynded one towardes another after the insample of Christ:'
      verse: 5
    - text: that ye all agreynge together maye with one mouth prayse God the father
        of oure Lorde Iesus.
      verse: 6
    - text: Wherfore receave ye one another as Christ receaved vs to the prayse of
        God.
      verse: 7
    - text: And I saye that Iesus Christ was a minister of the circumcision for the
        trueth of god to conferme the promyses made vnto the fathers.
      verse: 8
    - text: 'And let the gentyls prayse god for his mercy as it is written: For this
        cause I will prayse the amonge the gentyls and synge in thy name.'
      verse: 9
    - text: 'And agayne he sayth: reioyse ye gentyles with his people.'
      verse: 10
    - text: And agayne prayse the Lorde all ye gentyls and laude him all nacions.
      verse: 11
    - text: 'And in another place Esaias sayth: ther shalbe the rote of Iesse and
        he that shall ryse ro raygne over the gentyls: in him shall the gentyls trust.'
      verse: 12
    - text: 'The God of hope fyll you with all ioye and peace in belevynge: that ye
        maye be ryche in hope thorowe the power of the holy goost.'
      verse: 13
    - text: I my selfe am full certified of you my brethren that ye youre selves are
        full of goodnes and filled with all knowledge and are able to exhorte one
        another.
      verse: 14
    - text: Neverthelesse brethren I have some what boldly written vnto you as one
        that putteth you in remembrauce thorow the grace that is geven me of God
      verse: 15
    - text: that I shuld be the minister of Iesu Christ amonge the gentyls and shuld
        minister the gladde tydynges of God that the gentyls myght be an acceptable
        offerynge sanctyfied by the holy goost.
      verse: 16
    - text: I have therfore wherof I maye reioyse in Christ Iesu in tho thinges which
        pertayne to God.
      verse: 17
    - text: For I dare not speake of eny of tho thinges which Christ hath not wrought
        by me to make the gentyls obedient with worde and dede
      verse: 18
    - text: 'in myghty signes and wonders by the power of the sprete of God: so that
        from Ierusalem and the costes rounde aboute vnto Illyricum I have fylled all
        countres with the gladde tydynges of Christ.'
      verse: 19
    - text: 'So have I enforsed my selfe to preache the gospell not where Christ was
        named lest I shuld have bylt on another mannes foundacion:'
      verse: 20
    - text: 'but as it is written: To whom he was not spoken of they shall se: and
        they that hearde not shall vnderstonde.'
      verse: 21
    - text: 'For this cause I have bene ofte let to come vnto you:'
      verse: 22
    - text: but now seynge I have no moare to do in these countres and also have bene
        desyrous many yeares to come vnto you
      verse: 23
    - text: when I shall take my iorney into spayne I will come to you. I trust to
        se you in my iorney and to be brought on my waye thither warde by you after
        that I have somwhat enioyed you.
      verse: 24
    - text: Now go I vnto Ierusalem and minister vnto the saynctes.
      verse: 25
    - text: For it hath pleased them of Macedonia and Achaia to make a certayne distribucio
        vpo the poore saynctes which are at Ierusalem.
      verse: 26
    - text: It hath pleased them verely and their detters are they. For yf the getils
        be made partetakers of their spirituall thinges their dutie is to minister
        vnto the in carnall thinges.
      verse: 27
    - text: When I have performed this and have brought them this frute sealed. I
        will come backe agayne by you into Spayne.
      verse: 28
    - text: And I am sure when I come that I shall come with aboundaunce of the blessinge
        of the gospell of Christ.
      verse: 29
    - text: I beseche you brethre for oure Lorde Iesus Christes sake and for the love
        of the sprete that ye helpe me in my busynes with youre prayers to God for
        me
      verse: 30
    - text: that I maye be delyvered from them which beleve not in Iewry and that
        this my service which I have to Ierusalem maye be accepted of ye saynctes
      verse: 31
    - text: that I maye come vnto you with ioye by the will of God and maye with you
        be refresshed.
      verse: 32
    - text: The God of peace be with you. Amen.
      verse: 33
  - chapter: 16
    verses:
    - text: I commede vnto you Phebe oure sister (which is a minister of the congregacion
        of Chenchrea)
      verse: 1
    - text: that ye receave her in the Lorde as it becommeth saynctes and that ye
        assist her in whatsoever busynes she neadeth of youre ayde. For she hath suckered
        many and myne awne selfe also.
      verse: 2
    - text: Grete Prisca and Aquila my helpers in Christ Iesu
      verse: 3
    - text: which have for my lyfe layde doune their awne neckes. Vnto which not I
        only geve thankes but also the congregacion of the getyls.
      verse: 4
    - text: Lyke wyse grete all the copany that is in thy housse. Salute my welbeloved
        Epenetos which is the fyrst frute amoge them of Achaia.
      verse: 5
    - text: Grete Mary which bestowed moche labour on vs.
      verse: 6
    - text: Salute Andronicus and Iunia my cosyns which were presoners with me also
        which are wele taken amoge the Apostles and were in Christ before me.
      verse: 7
    - text: Grete Amplias my beloved in ye Lorde.
      verse: 8
    - text: Salute Vrban oure helper in Christ and Stachys my beloved.
      verse: 9
    - text: Salute Appelles approved in Christ. Salute them which are of Aristobolus
        housholde.
      verse: 10
    - text: Salute Herodion my kynsma. Grete them of the housholde of Narcissus which
        are in the Lorde.
      verse: 11
    - text: Salute Triphena and Triphosa which wemen dyd labour in ye Lorde. Salute
        ye beloved Persis which laboured in the Lorde.
      verse: 12
    - text: Salute Rufus chosen tn the Lorde and his mother and myne.
      verse: 13
    - text: Grete Asincritus Phlegon Herman Patrobas Hermen and the brethren which
        are wt them.
      verse: 14
    - text: Salute Philologus and Iulia Nereus and his sister and Olimpha and all
        the saynctes which are with them.
      verse: 15
    - text: Salute one another with an holy kysse. The congregacions of Christ salute
        you.
      verse: 16
    - text: 'I beseche you brethre marke them which cause division and geve occasions
        of evyll contrary to the doctrine which ye have learned: and avoyde them.'
      verse: 17
    - text: 'For they yt are suche serve not ye Lorde Iesus Christ: but their awne
        bellyes and with swete preachinges and flatteringe wordes deceave the hertes
        of the innocetes.'
      verse: 18
    - text: For youre obedience extendeth to all men. I am glad no dout of you. But
        yet I wolde have you wyse vnto yt which is good and to be innocetes concerninge
        evyll.
      verse: 19
    - text: The God of peace treade Satan vnder youre fete shortly. The grace of oure
        Lorde Iesu Christ be with you.
      verse: 20
    - text: Thimotheus my worke felow and Lucius and Iason and Sopater my kynsmen
        salute you.
      verse: 21
    - text: I Tertius salute you which wrote this epistle in the Lorde.
      verse: 22
    - text: Gaius myne hoste and the hoste of all the congregacions saluteth you.
        Erastus the chamberlayne of ye cite saluteth you. And Quartus a brother saluteth
        you.
      verse: 23
    - text: The grace of oure Lorde Iesu Christ be wt you all. Ame
      verse: 24
    - text: To him that is of power to stablisshe you accordinge to my gospell and
        preachinge of Iesus Christ in vtteringe of the mistery which was kept secret
        sence the worlde begane
      verse: 25
    - text: 'but now is opened by ye scriptures of prophesie at the commaundement
        of the everlastinge god to stere vp obedience to the faith publisshed amonge
        all nacions:'
      verse: 26
    - text: To the same God which alone is wyse be prayse thorowe Iesus Christ for
        ever. Amen.
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: Paul by vocacion an Apostle of Iesus Christ thorow the will of God and
        brother Sostenes.
      verse: 1
    - text: Vnto the congregacion of God which is at Corinthum. To them that are sanctified
        in Christ Iesu sainctes by callynge with all that call on the name of oure
        lorde Iesus Christ in every place both of theirs and of oures
      verse: 2
    - text: Grace be with you and peace fro God oure father and from the lorde Iesus
        Christ.
      verse: 3
    - text: I thanke my God all wayes on youre behalfe for ye grace of God which is
        geuen you by Iesus Christ
      verse: 4
    - text: that in all thinges ve are made riche by him in all lerninge and in all
        knowledge
      verse: 5
    - text: even as the testimony of Iesus Christ was confermed in you)
      verse: 6
    - text: so that ye are behynde in no gyft and wayte for the apperynge of oure
        lorde Iesus Christ
      verse: 7
    - text: which shall streght you vnto ye ende that ye maye be blamelesse in ye
        daye of oure lorde Iesus Christ.
      verse: 8
    - text: ffor god is faythfull by whom ye are called vnto ye fellishyppe of his
        sonne Iesus Christe oure lorde
      verse: 9
    - text: 'I beseche you brethre in ye name of oure lorde Iesus Christ that ye all
        speake one thynge and that there be no dissencion amoge you: but be ye knyt
        together in one mynde and in one meaynge.'
      verse: 10
    - text: 'It is shewed vnto me (my brethren) of you by them that are of the housse
        of Cloe that ther is stryfe amonge you. And this is it that I meane:'
      verse: 11
    - text: 'how that comelie amonge you one sayeth: I holde of Paul: another I holde
        of Apollo: ye thyrde I holde of Cephas: ye four ye I holde of Christ.'
      verse: 12
    - text: Ys Christ devided? was Paul crucified for you? ether were ye baptised
        in ye name of Paul?
      verse: 13
    - text: I thanke God that I christened none of you but Crispus and Gayus
      verse: 14
    - text: lest eny shulde saye that I had baptised in myne awne name.
      verse: 15
    - text: I baptised also the housse of Stephana. Forthermore knowe I not whether
        I baptised eny man or no.
      verse: 16
    - text: For Christ sent me not to baptyse but to preache ye gospell not with wysdome
        of wordes lest the crosse of Christ shuld have bene made of none effecte.
      verse: 17
    - text: 'For ye preachinge of the crosse is to them yt perisshe folishnes: but
        vnto vs which are saved it is ye power of God.'
      verse: 18
    - text: 'For it is written: I will destroye the wysdome of the wyse and will cast
        awaye the vnderstondinge of the prudet.'
      verse: 19
    - text: Where is the wyse? Where is the scrybe? Where is the searcher of this
        worlde?
      verse: 20
    - text: 'Hath not God made the wysdome of this worlde folisshnes? For when the
        worlde thorow wysdome knew not God in ye wysdome of God: it pleased God thorow
        folisshnes of preachinge to save them yt beleve.'
      verse: 21
    - text: For ye Iewes requyre a signe and the Grekes seke after wysdome.
      verse: 22
    - text: 'But we preache Christ crucified vnto the Iewes an occasion of fallinge
        and vnto the Grekes folisshnes:'
      verse: 23
    - text: but vnto the which are called both of Iewes and Grekes we preache Christ
        ye power of God and the wysdome of God.
      verse: 24
    - text: 'For the folishnes of God is wyser then me: and the weakenes of God is
        stronger then men.'
      verse: 25
    - text: 'Brethren loke on youre callinge how that not many wyse men after the
        flesshe not many myghty not many of hye degre are called:'
      verse: 26
    - text: but God hath chosen the folysshe thinges of the worlde to confounde the
        wyse. And God hath chosyn the weake thinges of the worlde to confounde thinges
        which are mighty.
      verse: 27
    - text: And vile thinges of the worlde and thinges which are despysed hath God
        chosen yee and thinges of no reputacion for to brynge to nought thinges of
        reputacion
      verse: 28
    - text: that no flesshe shulde reioyce in his presence.
      verse: 29
    - text: And vnto him partayne ye in Christ Iesu which of God is made vnto vs wysdome
        and also rightewesnes and saunctifyinge and redempcion.
      verse: 30
    - text: 'That accordinge as it is written: he which reioyseth shulde reioyce in
        the Lorde.'
      verse: 31
  - chapter: 2
    verses:
    - text: And I brethren when I came to you came not in gloriousnes of wordes or
        of wysdome shewynge vnto you the testimony of God.
      verse: 1
    - text: Nether shewed I my selfe that I knewe eny thinge amonge you save Iesus
        Christ eve the same that was crucified.
      verse: 2
    - text: And I was amoge you in weaknes and in feare and in moche treblinge.
      verse: 3
    - text: 'And my wordes and my preachinge were not with entysynge wordes of manes
        wysdome: but in shewinge of ye sprete and of power'
      verse: 4
    - text: that youre fayth shuld not stonde in ye wysdome of me but in yt power
        of God.
      verse: 5
    - text: 'That we speake of is wysdome amonge them that are perfecte: not the wysdome
        of this worlde nether of the rulars of this worlde (which go to nought)'
      verse: 6
    - text: 'but we speake ye wysdome of God which is in secrete and lieth hyd which
        God ordeyned before the worlde vnto oure glory:'
      verse: 7
    - text: which wysdome none of ye rulars of the worlde knewe. For had they knowe
        it they wolde not have crucified the Lorde of glory.
      verse: 8
    - text: 'But as it is written: The eye hath not sene and the eare hath not hearde
        nether have entred into the herte of man ye thinges which God hath prepared
        for them that love him.'
      verse: 9
    - text: But God hath opened them vnto vs by his sprete. For ye sprete searcheth
        all thinges ye the bottome of Goddes secretes.
      verse: 10
    - text: 'For what man knoweth the thinges of a ma: save ye sprete of a man which
        is with in him? Even so ye thinges of God knoweth no man but ye sprete of
        god.'
      verse: 11
    - text: 'And we have not receaved the sprete of ye worlde: but the sprete which
        cometh of god for to knowe the thinges that are geve to vs of god'
      verse: 12
    - text: which thinges also we speake not in the conynge wordes of manes wysdome
        but with the conynge wordes of the holy goost makynge spretuall coparesons
        of spretuall thinges.
      verse: 13
    - text: For ye naturall man perceaveth not the thinges of the sprete of god. For
        they are but folysshnes vnto him. Nether can he perceave them because he is
        spretually examined.
      verse: 14
    - text: 'But he that is spretuall discusseth all thinges: yet he him selfe is
        iudged of no ma.'
      verse: 15
    - text: For who knoweth the mynde of the Lorde other who shall informe him? But
        we vnderstonde the mynde of Christ.
      verse: 16
  - chapter: 3
    verses:
    - text: 'And I coulde not speake vnto you brethre as vnto spretuall: but as vnto
        carnall even as it were vnto babes in Christ.'
      verse: 1
    - text: I gave you mylke to drinke and not meate. For ye then were not stronge
        no nether yet are.
      verse: 2
    - text: 'For ye are yet carnall. As longe verely as ther is amoge you envyige
        stryfe and dissencio: are ye not carnall and walke after ye manner of me?'
      verse: 3
    - text: As loge as one sayth I holde of Paul and another I am of Apollo are ye
        not carnall?
      verse: 4
    - text: What is Paul? What thinge is Apollo? Only miministers are they by who
        ye beleved even as the Lorde gave every ma grace.
      verse: 5
    - text: 'I have planted: Apollo watred: but god gave increace.'
      verse: 6
    - text: 'So then nether is he that planteth eny thinge nether he yt watreth: but
        god which gave the increace.'
      verse: 7
    - text: He that planteth and he that watreth are nether better then the other.
        Every man yet shall receave his rewarde accordynge to his laboure.
      verse: 8
    - text: We are goddis labourers ye are goddis husbandrye ye are goddis byldynge.
      verse: 9
    - text: Accordynge to the grace of god geven vnto me as a wyse bylder have I layde
        the foundacio And another bylt thero But let every ma take hede how he bildeth
        apo.
      verse: 10
    - text: For other foundacion can no man laye then yt which is layde which is Iesus
        Christ.
      verse: 11
    - text: 'Yf eny man bilde on this foundacion golde silver precious stones tymber
        haye or stoble:'
      verse: 12
    - text: every mannes worke shall appere. For the daye shall declare it and it
        shalbe shewed in fyre. And ye fyre shall trye euery mannes worke what it is.
      verse: 13
    - text: Yf eny mannes worke yt he hath bylt apon byde he shall receave a rewarde.
      verse: 14
    - text: 'If eny manes worke burne he shall suffre losse: but he shalbe safe him
        selfe: neverthelesse yet as it were thorow fyre.'
      verse: 15
    - text: ' Are ye not ware that ye are the temple of god and how that the sprete
        of god dwelleth in you?'
      verse: 16
    - text: Yf eny man defyle the temple of god him shall god destroye. For the temple
        of god is holy which temple ye are.
      verse: 17
    - text: Let no man deceave him silfe. Yf eny man seme wyse amonge you let him
        be a fole in this worlde that he maye be wyse.
      verse: 18
    - text: 'For ye wisdome of this worlde is folysshnes with god. For it is writte:
        he compaseth the wyse in their craftynes.'
      verse: 19
    - text: And agayne God knoweth the thoughtes of the wyse that they be vayne.
      verse: 20
    - text: ''
      verse: 21
    - text: 'Therfore let no ma reioyce in men. For all thinges are youres whether
        it be Paul other Apollo other Cephas: whether it be ye worlde other lyfe other
        deeth whether they be present thinges or thinges to come: all are youres'
      verse: 22
    - text: and ye are Christes and Christ is goddis.
      verse: 23
  - chapter: 4
    verses:
    - text: Let men this wyse esteme vs eve as the ministers of Christ and disposers
        of ye secretes of God.
      verse: 1
    - text: Furthermore it is requyred of the disposers that they be founde faithfull.
      verse: 2
    - text: With me is it but a very smal thinge that I shuld be iudged of you ether
        of (mans daye) No I iudge not myn awne selfe.
      verse: 3
    - text: 'I know nought by my selfe: yet am I not therby iustified. It is the Lorde
        that iudgeth me.'
      verse: 4
    - text: Therfore iudge no thinge before the tyme vntill the Lorde come which will
        lighten thinges that are hyd in darcknes and ope the counsels of the hertes.
        And then shall every man have prayse of God.
      verse: 5
    - text: 'These thinges brethre I have described in myn awne person and Apollos
        for youre sakes that ye myght learne by vs that no man coute of him selfe
        beyonde that which is above written: that one swell not agaynst another for
        eny mans cause.'
      verse: 6
    - text: For who preferreth the? What hast thou that thou hast not receaved? Yf
        thou have receaved it why reioysest thou as though thou haddest not receaved
        it?
      verse: 7
    - text: 'Now ye are full: now ye are made rych: ye raygne as kinges with out vs:
        and I wold to god ye dyd raygne that we might raygne with you.'
      verse: 8
    - text: Me thinketh that God hath set forth vs which are Apostles for the lowest
        of all as it were me appoynted to deeth. For we are a gasyngestocke vnto the
        worlde and to ye angels and to men.
      verse: 9
    - text: We are foles for Christes sake and ye are wyse thorow Christ. We are weake
        and ye are stroge. Ye are honorable and we are despised.
      verse: 10
    - text: Eve vnto this daye we honger and thyrst and are naked and are boffetted
        wt fistes and have no certayne dwellinge place
      verse: 11
    - text: and laboure workinge with oure awne hondes. We are revysed and yet we
        blesse. We are persecuted and suffer it.
      verse: 12
    - text: We are evyll spoken of and we praye. We are made as it were the filthynes
        of the worlde the ofscowringe of all thinges even vnto this tyme.
      verse: 13
    - text: 'I write not these thinges to shame you: but as my beloved sonnes I warne
        you.'
      verse: 14
    - text: 'For though ye have ten thousande instructours in Christ: yet have ye
        not many fathers. In Christ Iesu I have begotten you thorowe ye gospell.'
      verse: 15
    - text: Wherfore I desyre you to folowe me.
      verse: 16
    - text: For this cause have I sent vnto you Timotheus which is my deare sonne
        and faithfull in the Lorde which shall put you in remembrauce of my wayes
        which I have in Christ eve as I teache every where in all congregacios.
      verse: 17
    - text: Some swell as though I wolde come no more at you.
      verse: 18
    - text: 'But I will come to you shortely yf God will: and will knowe not ye wordes
        of the which swell but ye power:'
      verse: 19
    - text: for ye kyngdome of God is not in wordes but in power.
      verse: 20
    - text: What will ye? Shall I come vnto you with a rodde or els in love and in
        the sprete of mekenes?
      verse: 21
  - chapter: 5
    verses:
    - text: 'There goeth a comen sayinge that ther is fornicacion amoge you and soche
        fornicacion as is not once named amonge the gentyls: that one shuld have his
        fathers wyfe.'
      verse: 1
    - text: And ye swell and have not rather sorowed yt he which hath done this dede
        myght be put fro amoge you.
      verse: 2
    - text: For I verely as absent in body even so present in sprete have determyned
        all redy (as though I were present) of him that hath done this dede
      verse: 3
    - text: in the name of oure Lorde Iesu Christ when ye are gaddered togedder and
        my sprete with the power of the Lorde Iesus Christ
      verse: 4
    - text: to deliver him vnto Satan for ye destruccio of the flesshe yt the sprete
        maye be saved in ye daye of ye Lorde Iesus.
      verse: 5
    - text: 'Youre reioysinge is not good: knowe ye not that a lytle leve sowreth
        the whole lompe of dowe.'
      verse: 6
    - text: Pourge therfore the olde leven that ye maye be newe dowe as ye are swete
        breed. For Christ oure esterlambe is offered vp for vs.
      verse: 7
    - text: 'Therfore let vs kepe holy daye not with olde leve nether with the leven
        of maliciousnes and wickednes: but with the swete breed of purenes and truth.'
      verse: 8
    - text: I wrote vnto you in a pistle that ye shuld not company with fornicatours.
      verse: 9
    - text: 'And I meat not at all of the fornicatours of this worlde ether of the
        coveteous or of extorsioners ether of the ydolaters: for then must ye nedes
        have gone out of ye worlde.'
      verse: 10
    - text: 'But now I write vnto you that ye company not togedder yf eny that is
        called a brother be a fornicator or coveteous or a worshipper of ymages ether
        a raylar ether a dronkard or an extorcionar: with him that is soche se that
        ye eate not.'
      verse: 11
    - text: For what have I to do to iudge them which are with out? Do ye not iudge
        them that are with in?
      verse: 12
    - text: Them that are with out God shall iudge. Put awaye from amonge you that
        evyll parson.
      verse: 13
  - chapter: 6
    verses:
    - text: How dare one of you havinge busines with another goo to lawe vnder the
        wicked and not rather vnder the sainctes?
      verse: 1
    - text: 'Do ye not know that the sainctes shall iudge the worlde? If the worlde
        shalbe iudged by you: are ye not good ynough to iudge smale trifles:'
      verse: 2
    - text: knowe ye not how that we shall iudge the angles? How moche more maye we
        iudge thinges that partayne to ye lyfe?
      verse: 3
    - text: If ye have iudgementes of worldely matters take them which are despised
        in ye congregacio and make them iudges.
      verse: 4
    - text: This I saye to youre shame. Is ther vtterly no wyse man amoge you? What
        not one at all yt can iudge bitwene brother and brother
      verse: 5
    - text: 'but one brother goeth to lawe with another: and that vnder the vnbelevers?'
      verse: 6
    - text: Now therfore ther is vtterly a faute amonge you because ye goo to lawe
        one with another. Why rather suffer ye not wronge? why rather suffre ye not
        youre selves to be robbed?
      verse: 7
    - text: 'Naye ye youre selves do wronge and robbe: and that the brethren.'
      verse: 8
    - text: Do ye not remember how that the vnrighteous shall not inheret the kyngdome
        of God? Be not deceaved. For nether fornicators nether worshyppers of ymages
        nether whormongers nether weaklinges nether abusars of them selves with the
        mankynde
      verse: 9
    - text: nether theves nether the coveteous nether dronkardes nether cursed speakers
        nether pillers shall inheret the kyngdome of God.
      verse: 10
    - text: 'And soche ware ye verely: but ye are wesshed: ye are sanctified: ye are
        iustified by the name of the Lorde Iesus and by the sprete of oure God.'
      verse: 11
    - text: 'All thinges are lawfull vnto me: but all thinges are not proffitable.
        I maye do all thinges: but I will be brought vnder no mans power.'
      verse: 12
    - text: 'Meates are ordeyned for the belly and the belly for meates: but God shall
        destroy bothe it and them. Let not the body be applied vnto fornicacion but
        vnto the Lorde and the Lorde vnto the body.'
      verse: 13
    - text: God hath raysed vp the Lorde and shall rayse vs vp by his power.
      verse: 14
    - text: Ether remember ye not that youre bodyes are the members of Christ? Shall
        I now take the members of Christ and make them the members of an harlot? God
        forbyd.
      verse: 15
    - text: Do ye not vnderstonde that he which coupleth him selfe with an harlot
        is become one body? For two (saith he) shalbe one flesshe.
      verse: 16
    - text: But he that is ioyned vnto the Lorde is one sprete.
      verse: 17
    - text: Fle fornicacion. All synnes that a man dothe are with out ye body. But
        he yt is a fornicator synneth agaynst his awne body.
      verse: 18
    - text: Ether knowe ye not how that youre bodyes are the temple of ye holy goost
        which is in you who ye have of God and how that ye are not youre awne?
      verse: 19
    - text: For ye are dearly bought. Therfore glorifie ye God in youre bodyes and
        in youre spretes for they are goddes.
      verse: 20
  - chapter: 7
    verses:
    - text: 'As concerninge the thinges wherof ye wrote vnto me: it is good for a
        ma not to touche a woman.'
      verse: 1
    - text: 'Neverthelesse to avoyde fornicacio let every man have his wyfe: and let
        every woman have her husbande.'
      verse: 2
    - text: Let the man geve vnto the wyfe due benevolence. Lykwyse also the wyfe
        vnto the man.
      verse: 3
    - text: 'The wyfe hath not power over her awne body: but the husbande. And lykewyse
        the man hath not power over his awne body: but the wyfe'
      verse: 4
    - text: Withdrawe not youre selves one from another excepte it be with consent
        for a tyme for to geve youre selves to fastynge and prayer. And afterwarde
        come agayne to the same thynge lest Satan tempt you for youre incontinencye.
      verse: 5
    - text: This I saye of faveour not of comaundement.
      verse: 6
    - text: 'For I wolde that all men were as I my selfe am: but every man hath his
        proper gyfte of God one after this maner another after that.'
      verse: 7
    - text: 'I saye vnto the vnmaried men and widdowes: it is good for them yf they
        abyde eve as I do.'
      verse: 8
    - text: But and yf they canot abstayne let them mary. For it is better to mary
        then to burne.
      verse: 9
    - text: 'Vnto the maryed comaunde not I but the Lorde: that the wyfe separate
        not her selfe from the man.'
      verse: 10
    - text: Yf she separate her selfe let her remayne vnmaryed or be reconciled vnto
        her husbande agayne. And let not the husbande put awaye his wyfe from him.
      verse: 11
    - text: To the remnaunt speake I and not the lorde. Yf eny brother have a wyfe
        that beleveth not yf she be content to dwell with him let him not put her
        awaye.
      verse: 12
    - text: And ye woma which hath to her husbande an infidell yf he consent to dwell
        with her let her not put him awaye.
      verse: 13
    - text: 'For ye vnbelevynge husbande is sanctified by the wyfe: and the vnbelevynge
        wyfe is sanctified by the husbande. Or els were youre chyldren vnclene: but
        now are they pure.'
      verse: 14
    - text: But and yf the vnbelevynge departe let him departe. A brother or a sister
        is not in subiection to soche. God hath called vs in peace.
      verse: 15
    - text: For how knowest thou o woman whether thou shalt save that man or no? Other
        how knowest thou o man whether thou shalt save that woman or no?
      verse: 16
    - text: 'but even as God hath distributed to every man. As the lorde hath called
        every person so let him walke: and so orden I in all congregacios.'
      verse: 17
    - text: 'Yf eny man be called beynge circumcised let him adde nothinge therto.
        Yf eny be called vncircumcised: let him not be circucised.'
      verse: 18
    - text: 'Circumcision is nothinge vncircumcision is nothinge: but the kepyng of
        the comaundmentes of god is altogether.'
      verse: 19
    - text: Let every man abyde in the same state wherin he was called.
      verse: 20
    - text: Arte thou called a servaut? care not for it. Neverthelesse yf thou mayst
        be fre vse it rather.
      verse: 21
    - text: For he that is called in the lorde beynge a servaunt is the lordes freman.
        Lykwyse he that is called beynge fre is Christes servaut.
      verse: 22
    - text: Ye are dearly bought be not mennes seruauntes.
      verse: 23
    - text: Brethren let everye man wherin he is called therin abyde with God.
      verse: 24
    - text: 'As concernynge virgins I have no comaundment of the lorde: yet geve I
        counsell as one that hath obtayned mercye of the lorde to be faythfull.'
      verse: 25
    - text: I suppose that it is good for the present necessite. For it is good for
        a ma so to be.
      verse: 26
    - text: Arte thou bounde vnto a wyfe? seke not to be lowsed. Arte thou lowsed
        from a wyfe? seke not a wyfe.
      verse: 27
    - text: 'But and yf thou take a wyfe thou synnest not. Lykwyse if a virgin mary
        she synneth not. Neverthelesse soche shall have trouble in their flesshe:
        but I faver you.'
      verse: 28
    - text: This saye I brethre the tyme is shorte. It remayneth that they which have
        wives be as though they had none
      verse: 29
    - text: 'and they that wepe be as though thy wept not: and they that reioyce be
        as though they reioysed not: and they that bye be as though they possessed
        not:'
      verse: 30
    - text: and they yt vse this worlde be as though they vsed it not. For the fassion
        of this worlde goeth awaye.
      verse: 31
    - text: 'I wolde have you without care: the single man careth for the thinges
        of the lorde how he maye please the lorde.'
      verse: 32
    - text: But he that hath maried careth for the thinges of the worlde howe he maye
        please his wyfe.
      verse: 33
    - text: There is differece bitwene a virgin and a wyfe. The single woman careth
        for the thinges of the lorde that she maye be pure both in body and also in
        sprete But she that is maryed careth for the thinges of the worlde how she
        maye please her husband.
      verse: 34
    - text: 'This speake I for youre proffit not to tangle you in a snare: but for
        that which is honest and comly vnto you and that ye maye quyetly cleave vnto
        the lorde wt out separacion.'
      verse: 35
    - text: 'If eny man thinke that it is vncomly for his virgin if she passe the
        tyme of mariage ad if so nede requyre let him do what he listeth he synneth
        not: let the be coupled in mariage.'
      verse: 36
    - text: 'Neverthelesse he yt purposeth surely in his herte havynge none nede:
        but hath power over his awne will: and hath so decreed in his herte that he
        will kepe his virgin doth well.'
      verse: 37
    - text: So then he that ioyneth his virgin in maryage doth well. But he that ioyneth
        not his virgin in mariage doth better.
      verse: 38
    - text: The wyfe is bounde to the lawe as longe as her husband liveth If her husbande
        slepe she is at liberte to mary with whom she wyll only in the lorde.
      verse: 39
    - text: But she is happiar yf she so abyde in my iudgmet And I thinke verely that
        I have the sprete of God.
      verse: 40
  - chapter: 8
    verses:
    - text: 'To speake of thinges dedicate vnto ydols we are sure that we all have
        knowledge. knowledge maketh a man swell: bnt love edifieth.'
      verse: 1
    - text: If eny man thinke that he knoweth eny thinge he knoweth nothynge yet as
        he ought to knowe.
      verse: 2
    - text: But yf eny man love god the same is knowen of him.
      verse: 3
    - text: To speake of meate dedicat vnto ydols we are sure that ther is none ydoll
        in the worlde and that ther is none other god but one.
      verse: 4
    - text: And though ther be yt are called goddes whether in heven other in erth
        (as ther be goddes many and lordes many)
      verse: 5
    - text: 'yet vnto vs is there but one god which is the father of whom are all
        thinges and we in him: and one lorde Iesus Christ by whom are all thinges
        and we by him.'
      verse: 6
    - text: But every man hath not knowledge. For some suppose that ther is an ydoll
        vntyll this houre and eate as of a thinge offered vnto ye ydole and so their
        consciences beynge yet weake are defyled.
      verse: 7
    - text: Meate maketh vs not acceptable to god. Nether yf we eate are we ye better.
        Nether yf we eate not are we the worsse.
      verse: 8
    - text: But take hede that youre libertie cause not ye weake to faule.
      verse: 9
    - text: For yf some man se ye which hast knowledge sit at meate in the ydoles
        teple shall not the conscience of hym which is weake be boldened to eate those
        thinges which are offered vnto ye ydole?
      verse: 10
    - text: And so thorow thy knowledge shall ye weake brother perisshe for whom christ
        dyed.
      verse: 11
    - text: Whe ye synne so agaynst the brethren and wounde their weake consciences
        ye synne agaynst Christ.
      verse: 12
    - text: Wherfore yf meate hurt my brother I will eate no flesshe whill the worlde
        stondeth because I will not hurte my brother.
      verse: 13
  - chapter: 9
    verses:
    - text: Am I not an Apostle? am I not fre? have I not sene Iesus Christ oure lorde?
      verse: 1
    - text: Are not ye my worke in the lorde. Yf I be not an Apostle vnto other yet
        am I vnto you. For the seale of myne Apostleshippe are ye in the lorde.
      verse: 2
    - text: Myne answer to them that axe me is this.
      verse: 3
    - text: Have we not power to eate and to drynke?
      verse: 4
    - text: Ether have we not power to leade about a sister to wyfe as wel as other
        Apostles and as the brethren of the lorde and Cephas?
      verse: 5
    - text: Ether only I and Barnabas have not power this to do?
      verse: 6
    - text: who goeth a warfare eny tyme at his awne cost? who planteth a vynearde
        and eateth not of the frute? Who fedeth a flocke and eateth not of the mylke?
      verse: 7
    - text: Saye I these thinges after the manner of men? Or sayth not the lawe the
        same also?
      verse: 8
    - text: For it ys written in the lawe of Moses. Thou shall not mosell the mouth
        of the oxe that treadeth out the corne. Doth God take thought for oxen?
      verse: 9
    - text: 'Ether sayth he it not all to gedder for oure sakes? For oure sakes no
        doute this is written: that he which eareth shuld eare in hope: and that he
        which thressheth in hope shuld be parttaker of his hope.'
      verse: 10
    - text: 'Yf we sowe vnto you spirituall thynges: is it a greate thynge yf we reepe
        youre carnall thynges'
      verse: 11
    - text: 'Yf other be parttakers of this power over you? wherfore are not we rather.Neverthelesse
        we have not vsed this power: but suffre all thinges lest we shuld hynder the
        gospell of Christ.'
      verse: 12
    - text: Do ye not vnderstoder how that they which minister in the temple have
        their fyndynge of the temple? And they which wayte at the aulter are partakers
        with ye aultre?
      verse: 13
    - text: Even so also dyd ye lorde ordayne that they which preache ye gospell shuld
        live of the gospell.
      verse: 14
    - text: But I have vsed none of these thinges. Nether wrote I these thinges that
        it shuld be so done vnto me. For it were better for me to dye the yt eny man
        shnld take this reioysinge from me
      verse: 15
    - text: In that I preache the gospell I have nothinge to reioyce of. For necessite
        is put vnto me. Wo is it vnto me yf I preache not the gospell.
      verse: 16
    - text: If I do it with a good will I have a rewarde. But yf I do it agaynst my
        will an office is committed vnto me.
      verse: 17
    - text: What is my rewarde then? Verely that whe I preache the gospell I make
        the gospell of Christ fre yt I misvse not myne auctorite in ye gospel
      verse: 18
    - text: For though I be fre from all men yet have I made my silfe servaunt vnto
        all men that I myght wynne the moo.
      verse: 19
    - text: Vnto the Iewes I became as a Iewe to winne ye Iewes. To the that were
        vnder the lawe was I made as though I had bene vnder the lawe to wynne the
        that were vnder the lawe.
      verse: 20
    - text: To them that were without lawe be ca I as though I had bene without lawe
        (whe I was not without lawe as perteyninge to god but vnder a lawe as concerninge
        Christ) to wynne the that were without lawe.
      verse: 21
    - text: To the weake became I as weake to wynne the weake. In all thinge I fassioned
        my silfe to all men to save at ye lest waye some.
      verse: 22
    - text: And this I do for the gospels sake that I might have my parte therof.
      verse: 23
    - text: Perceave ye not how that they which runne in a course runne all yet but
        one receaveth the rewarde. So runne that ye maye obtayne.
      verse: 24
    - text: 'Euery man yt proveth masteryes abstaineth from all thinges. And they
        do it to obtayne a corruptible croune: but we to obtayne an vncorruptible
        croune:'
      verse: 25
    - text: 'I therfore so runne not as at an vncertayne thinge. So fyght I not as
        one yt beateth the ayer:'
      verse: 26
    - text: but I tame my body and bringe it into subieccio lest after that I have
        preached to other I my silfe shuld be a castawaye.
      verse: 27
  - chapter: 10
    verses:
    - text: Brethren I wolde not that ye shuld be ignoraunt of this how yt oure fathers
        were all vnder a cloude and all passed thorow the see
      verse: 1
    - text: 'and were all baptised vnder Moses in the cloude and in the see:'
      verse: 2
    - text: and dyd all eate of one spirituall meate
      verse: 3
    - text: and did all drincke of one maner of spirituall drincke. And they dranke
        of that spretuall rocke that folowed them which rocke was Christ.
      verse: 4
    - text: But in many of them had god no delite. For they were overthrowen in the
        wildernes.
      verse: 5
    - text: These are ensamples to vs that we shuld not lust after evyll thinges as
        they lusted
      verse: 6
    - text: 'Nether be ye worshippers of Images as were some of them accordynge as
        it is written: The people sate doune to eate and drynke and rose vp agayne
        to playe.'
      verse: 7
    - text: Nether let vs comit fornicacion as some of them committed fornicacion
        and were destroyed in one daye .xxiii. thousande.
      verse: 8
    - text: Nether let vs tempte Christ as some of them tempted and were destroyed
        of serpentes.
      verse: 9
    - text: Nether murmure ye as some of them murmured and were destroyed of ye destroyer
      verse: 10
    - text: All these thinges happened vnto them for ensamples and were written to
        put vs in remembraunce whom the endes of the worlde are come apon.
      verse: 11
    - text: Wherfore let hym that thynketh he stodeth take hede least he fall.
      verse: 12
    - text: 'There hath none other temptacion taken you but soche as foloweth ye nature
        of ma. But God is faythfull which shall not suffer you to be tempted above
        youre strenght: but shall in the myddes of the temptacion make awaye to escape
        out.'
      verse: 13
    - text: Wherfore my deare beloued fle from worshippynge of ydols.
      verse: 14
    - text: I speake as vnto them which have discrecion Iudge ye what I saye.
      verse: 15
    - text: Ys not the cuppe of blessinge which we blesse partakynge of ye bloude
        of Christ? ys not the breed which we breake partetakynge of the body of Christ?
      verse: 16
    - text: because that we (though we be many) yet are one breed and one bodye in
        as moch as we all are partetakers of one breed.
      verse: 17
    - text: Beholde Israhell which walketh carnally. Are not they which eate of the
        sacrifyse partetakers of the aultre?
      verse: 18
    - text: What saye I then? that the ymage is eny thinge? or that it which is offered
        to ymages is eny thinge?
      verse: 19
    - text: Nay but I saye that those thinges which the gentyle offer they offer to
        devyls and not to god. And I wolde not that ye shuld have fellishippe with
        ye devils
      verse: 20
    - text: Ye canot drincke of the cup of the lorde and of yt cup of ye deuyls. Ye
        cnanot be partetakers of the lordes table and of the table of deuelles.
      verse: 21
    - text: Ether shall we provoke the lorde? Or are we stronger then he? All thynges
        are laufull vnto me but all thynges are not expedient.
      verse: 22
    - text: All thynges are lawfull to me but all thinges edifye not.
      verse: 23
    - text: 'Let no man seke his awne proffet: but let every man seke anothers welthe.'
      verse: 24
    - text: ' What soever is solde in the market that eate and axe no questions for
        conscience sake'
      verse: 25
    - text: For the erth is the lordis and all that therein is.
      verse: 26
    - text: 'Yf eny of them which beleve not bid you to a feest and yf ye be disposed
        to goo what soever is seet before you: eate axinge no question for conscience
        sake.'
      verse: 27
    - text: 'But and yf eny man saye vnto you: this is dedicate vnto ydols eate not
        of it for his sake that shewed it and for hurtynge of conscience.'
      verse: 28
    - text: 'Conscience I saye not thyne: but the coscieuce of that other. For why
        shuld my liberte be iudged of another manes conscience:'
      verse: 29
    - text: 'For yf I take my parte with thakes: why am I evell spoken of for that
        thynge wherfore I geve thankes.'
      verse: 30
    - text: Whether therfore ye eate or dryncke or what soever ye do do all to the
        prayse of God.
      verse: 31
    - text: 'Se that ye geve occasion of evell nether to ye Iewes nor yet to the gentyls
        nether to ye cogregacion of god:'
      verse: 32
    - text: euen as I please all men in all thinges not sekynge myne awne proffet
        but the proffet of many that they myght be saved. Folowe me as I do Christ.
      verse: 33
  - chapter: 11
    verses:
    - text: I commende you
      verse: 1
    - text: brethren that ye remeber me in all thinges and kepe the ordinaunces even
        as I delyvered them to you.
      verse: 2
    - text: I wolde ye knew that Christ is the heed of every man. And the man is the
        womans heed. And God is Christes heed.
      verse: 3
    - text: Eevery ma prayinge or prophesyinge havynge eny thynge on his heed shameth
        his heed.
      verse: 4
    - text: Every woman that prayeth or prophisieth bare hedded dishonesteth hyr heed.
        For it is even all one and the very same thinge even as though she were shaven.
      verse: 5
    - text: If the woman be not covered lett her also be shoren. If it be shame for
        a woma to be shorne or shave let her cover her heed.
      verse: 6
    - text: A man ought not to cover his heed for as moche as he is the image and
        glory of God. The woman is the glory of the man.
      verse: 7
    - text: For the man is not of the woman but the woman of the ma.
      verse: 8
    - text: 'Nether was the man created for ye womas sake: but the woma for the mannes
        sake'
      verse: 9
    - text: For this cause ought the woma to have power on her heed for the angels
        sakes.
      verse: 10
    - text: Neverthelesse nether is the ma with oute the woma nether the woma with
        out the man in the lorde.
      verse: 11
    - text: 'For as the woman is of the man eve so is the man by the woman: but all
        is of God.'
      verse: 12
    - text: Iudge in youre selves whether it be coly yt a woman praye vnto god bare
        heeded.
      verse: 13
    - text: Or els doth not nature teach you that it is a shame for a man
      verse: 14
    - text: 'if he have longe heere: and a prayse to a woman yf she have longe heere?
        For her heere is geven her to cover her with all.'
      verse: 15
    - text: If there be eny man amonge you yt lusteth to stryve let him knowe that
        we have no soche custome nether the congregacions of God.
      verse: 16
    - text: 'This I warne you of and commende not that ye come to gedder: not after
        a better maner but after a worsse.'
      verse: 17
    - text: 'Fyrst of all when ye come togedder in the cogregacion I heare that ther
        is dissencion amonge you: and I partly beleve it.'
      verse: 18
    - text: For ther must be sectes amonge you that they which are perfecte amonge
        you myght be knowen.
      verse: 19
    - text: When ye come to gedder a man cannot eate the lordes supper. For every
        man begynneth a fore to eate his awne supper.
      verse: 20
    - text: And one is hongrye and another is dronken. Have ye not houses to eate
        and to drinke in?
      verse: 21
    - text: 'Or els despyse ye the congregacion of god and shame them that have not?
        What shall I saye vnto you? shall I prayse you: In this prayse I you not.'
      verse: 22
    - text: 'That which I delyvered vnto you I receaved of ye lorde. For ye lorde
        Iesus the same nyght in which he was betrayed toke breed:'
      verse: 23
    - text: 'and thanked and brake and sayde. Take ye and eate ye: this is my body
        which is broken for you. This do ye in the remembraunce of me.'
      verse: 24
    - text: After the same maner he toke the cup when sopper was done sayinge. This
        cup is the newe testament in my bloude. This do as oft as ye drynke it in
        the remebraunce of me.
      verse: 25
    - text: For as often as ye shall eate this breed and drynke this cup ye shall
        shewe the lordes deeth tyll he come.
      verse: 26
    - text: Wherfore whosoevere shall eate of this bred or drynke of the cup vnworthely
        shalbe giltie of the body and bloud of the Lorde
      verse: 27
    - text: Let a ma therfore examen him silfe and so let hi eate of the breed and
        drynke of the cup.
      verse: 28
    - text: For he yt eateth or drinketh vnworthely eateth and drynketh his awne damnacion
        because he maketh no difference of the lordis body.
      verse: 29
    - text: For this cause many are weake and sicke amoge you and many slepe.
      verse: 30
    - text: Yf we had truly iudged oure selves we shuld not have bene iudged.
      verse: 31
    - text: But when we are iudged of the lorde we are chastened because we shuld
        not be daned with the worlde.
      verse: 32
    - text: Wherfore my brethren when ye come to gedder to eate tary one for another.
      verse: 33
    - text: Yf eny ma hoger let hi eate at home yt ye come not togedder vnto condenacio.
        Other thinges will I set in order whe I come.
      verse: 34
  - chapter: 12
    verses:
    - text: In spirituall thinges brethren I wolde not have you ignoraunt.
      verse: 1
    - text: Ye knowe that ye were gentyls and went youre wayes vnto domme ydoles even
        as ye were ledde.
      verse: 2
    - text: 'Wherfore I declare vnto you that no man speakynge in the sprete of god
        defieth Iesus. Also no man can saye that Iesus is the lorde: but by the holy
        goost.'
      verse: 3
    - text: Ther are diversities of gyftes verely yet but one sprete.
      verse: 4
    - text: And ther are differences of administracions and yet but one lorde.
      verse: 5
    - text: And ther are divers maners of operacions and yet but one God which worketh
        all thinges that are wrought in all creatures.
      verse: 6
    - text: The gyftes of ye sprete are geven to every man to proffit ye congregacion.
      verse: 7
    - text: To one is geven thorow the spirite the vtteraunce of wisdome? To another
        is geven the vtteraunce of knowledge by ye same sprete.
      verse: 8
    - text: To another is geuen fayth by ye same sprete. To another ye gyftes of healynge
        by the same sprete.
      verse: 9
    - text: To another power to do myracles. To another prophesie? To another iudgement
        of spretes. To another divers tonges. To another the interpretacion of toges.
      verse: 10
    - text: And these all worketh eve ye silfe same sprete devydynge to every man
        severall gyftes even as he will.
      verse: 11
    - text: 'For as the body is one and hath many mebres and all the membres of one
        body though they be many yet are but one body: even so is Christ.'
      verse: 12
    - text: 'For in one sprete are we all baptysed to make one body whether we be
        Iewes or getyls whether we be bonde or fre: and have all dronke of one sprete.'
      verse: 13
    - text: For the body is not one member but many.
      verse: 14
    - text: 'Yf the fote saye: I am not the honde therfore I am not of the body: is
        he therfore not of ye body:'
      verse: 15
    - text: 'And if ye eare saye I am not the eye: therfore I am not of the body:
        is he therfore not of the body?'
      verse: 16
    - text: 'If all the body were an eye where were then the eare? If all were hearynge:
        where were the smellynge?'
      verse: 17
    - text: But now hath god disposed the membres every one of them in the body at
        his awne pleasure.
      verse: 18
    - text: 'If they were all one member: where were the body?'
      verse: 19
    - text: Now are ther many membres yet but one body.
      verse: 20
    - text: 'And the eye can not saye vnto the honde I have no nede of the: nor ye
        heed also to the fete. I have no nede of you.'
      verse: 21
    - text: Ye rather a greate deale those mebres of the body which seme to be most
        feble are most necessary.
      verse: 22
    - text: And apo those mebres of yt body which we thinke lest honest put we most
        honestie on. And oure vngodly parties have most beauty on.
      verse: 23
    - text: For oure honest members nede it not. But God hath so disposed the body
        ad hath geven most honoure to that parte which laked
      verse: 24
    - text: 'lest there shuld be eny stryfe in the body: but that the members shuld
        indifferetly care one for another.'
      verse: 25
    - text: 'And yf one member suffer all suffer with him: yf one member be had in
        honoure all members be glad also.'
      verse: 26
    - text: ' Ye are the body of Christ and members one of another.'
      verse: 27
    - text: 'And God hath also ordeyned in the congregacion fyrst the Apostels secodarely
        prophetes thyrdly teachers then the that do miracles: after that the gyftes
        of healynge helpers governers diversite of tonges.'
      verse: 28
    - text: Are all Apostles? Are all Prophetes? Are all teachers? Are all doars of
        miracles?
      verse: 29
    - text: Have all the gyftes of healinge? Do all speake wt tonges? Do all interprete?
      verse: 30
    - text: Covet after ye best giftes. Amd yet shewe I vnto you a moare excellent
        waye.
      verse: 31
  - chapter: 13
    verses:
    - text: 'Though I spake with the tonges of me and angels and yet had no love I
        were eve as soundinge brasse: or as a tynklynge Cymball.'
      verse: 1
    - text: 'And though I coulde prophesy and vnderstode all secretes and all knowledge:
        yee yf I had all fayth so that I coulde move moutayns oute of ther places
        and yet had no love I were nothynge.'
      verse: 2
    - text: And though I bestowed all my gooddes to fede ye poore and though I gave
        my body even that I burned and yet had no love it profeteth me nothinge.
      verse: 3
    - text: Love suffreth longe and is corteous. Love envieth not. Love doth not frowardly
        swelleth not dealeth
      verse: 4
    - text: not dishonestly seketh not her awne is not provoked to anger thynketh
        not evyll
      verse: 5
    - text: 'reioyseth not in iniquite: but reioyseth in ye trueth'
      verse: 6
    - text: suffreth all thynge beleveth all thynges hopeth all thynges endureth in
        all thynges.
      verse: 7
    - text: Though that prophesyinge fayle other tonges shall cease ) or knowledge
        vanysshe awaye yet love falleth never awaye
      verse: 8
    - text: For oure knowledge is vnparfect and oure prophesyinge is vnperfet.
      verse: 9
    - text: But when yt which is parfect is come then yt which is vnparfet shall be
        done awaye.
      verse: 10
    - text: When I was a chylde I spake as a chylde I vnderstode as a childe I ymagened
        as a chylde. But assone as I was a man I put awaye childesshnes.
      verse: 11
    - text: 'Now we se in a glasse even in a darke speakynge: but then shall we se
        face to face. Now I knowe vnparfectly: but then shall I knowe even as I am
        knowen.'
      verse: 12
    - text: 'Now abideth fayth hope and love even these thre: but the chefe of these
        is love.'
      verse: 13
  - chapter: 14
    verses:
    - text: 'Labour for love and covet spretuall giftes: and most chefly forto prophesye.'
      verse: 1
    - text: For he that speaketh with toges speaketh not vnto men but vnto god for
        no man heareth him how be it in the sprete he speaketh misteries.
      verse: 2
    - text: But he that prophesieth speaketh vnto men to edifyinge to exhortacion
        and to comforte.
      verse: 3
    - text: 'He that speaketh with tonges proffiteth him silfe: he that prophesyeth
        edifieth the congregacion.'
      verse: 4
    - text: 'I wolde that ye all spake with tonges: but rather that ye prophesied.
        For greater is he that prophisieth? then he yt speaketh with tonges except
        he expounde it also that the congregacion maye have edifyinge.'
      verse: 5
    - text: 'Now brehren if I come vnto you speakige wt tonges: what shall I profit
        you excepte I speake vnto you other by revelacio or knowledge or prophesyinge
        or doctrine.'
      verse: 6
    - text: 'Moreover whe thinges with out lyfe geve sounde: whether it be a pype
        or an harpe: except they make a distinccion in the soundes: how shall it be
        knowen what is pyped or harped?'
      verse: 7
    - text: And also if the trope geve an vncertayne voyce who shall prepare him silfe
        to fyght?
      verse: 8
    - text: Eve so lykwyse whe ye speake with toges excepte ye speake wordes that
        have signification how shall yt be vnderstonde what is spoke? For ye shall
        but speake in the ayer.
      verse: 9
    - text: ' Many kyndes of voyces are in the worlde and none of them are with out
        signification.'
      verse: 10
    - text: 'If I knowe not what the voyce meaneth I shalbe vnto him that speaketh
        an alient: and and he that speaketh shalbe an alient vnto me'
      verse: 11
    - text: Eve so ye (for as moche as ye covet spretuall giftes) seke that ye maye
        have plentye vnto ye edifyinge of the congregacion.
      verse: 12
    - text: Wherfore let him that speaketh with tonges praye that he maye interpret
        also.
      verse: 13
    - text: 'If I praye with tonge my sprete prayeth: but my mynde is with out frute.'
      verse: 14
    - text: What is it then? I will praye with the sprete ad will praye wt the mynde
        also. I will singe with the sprete and will singe with the mynde also.
      verse: 15
    - text: For els when thou blessest with ye sprete how shall he that occupieth
        the roume of the vnlearned saye amen at thy gevinge of thankes seynge he vnderstondeth
        not what thou sayest
      verse: 16
    - text: Thou verely gevest thankes well but the other is not edyfied.
      verse: 17
    - text: I thanke my god I speake with toges moare then ye all.
      verse: 18
    - text: Yet had I lever in ye cogregacio to speake five wordes with my mynde to
        ye informacio of other rather then ten thousande wordes wt the tonge.
      verse: 19
    - text: 'Brethre be not chyldre in witte. How be it as cocerninge maliciousnes
        be chyldre: but in witte be perfet.'
      verse: 20
    - text: In the lawe it is written with other toges and with other lyppes wyll
        I speake vnto this people and yet for all that will they not heare me sayth
        the Lorde.
      verse: 21
    - text: 'Wherfore tonges are for a signe not to them that beleve: but to them
        that beleve not. Contrary wyse prophesyinge serveth not for them that beleve
        not: but for them which beleve.'
      verse: 22
    - text: 'Yf therfore when all the cogregacion is come to gedder and all speake
        with tonges ther come in they yt are vnlearned or they which beleve not: will
        they not saye that ye are out of youre wittes?'
      verse: 23
    - text: 'But and yf all prophesy and ther come in one that beleveth not or one
        vnlearned he is rebuked of all men and is iudged of every man:'
      verse: 24
    - text: and so are ye secretes of his hert opened and so falleth he doune on his
        face and worshippeth God and sayth yt God is wt you in dede.
      verse: 25
    - text: How is it then brethre? When ye come to gedder every ma hath his songe
        hath his doctryne hath his toge hath his revelacio hath his interpretacio.
        Let all thinges be done vnto edifyinge.
      verse: 26
    - text: 'If eny man speake wt tonges let it be two at once or at the most thre
        at once and that by course: and let another interprete it.'
      verse: 27
    - text: But yf ther be no interpreter let him kepe silence in the cogregacion
        and let him speake to him selfe and to God.
      verse: 28
    - text: ' Let the Prophetes speake two at once or thre at once and let other iudge.'
      verse: 29
    - text: Yf eny revelacio be made to another that sitteth by let the fyrst holde
        his peace.
      verse: 30
    - text: For ye maye all prophesy one by one that all maye learne and all maye
        have comforte.
      verse: 31
    - text: For ye spretes of the Prophetes are in the power of the Prophetes.
      verse: 32
    - text: 'For God is not causer of stryfe: but of peace as he is in all other congregacions
        of the saynctes.'
      verse: 33
    - text: ' Let youre wyves kepe silence in the cogregacions. For it is not permitted
        vnto them to speake: but let them be vnder obedience as sayth the lawe.'
      verse: 34
    - text: If they will learne enythinge let the axe their husbandes at home. For
        it is a shame for wemen to speake in the cogregacio.
      verse: 35
    - text: Sproge ye worde of god fro you? Ether came it vnto you only?
      verse: 36
    - text: 'Yf eny ma thinke him sylfe a prophet ether spirituall: let him vnderstonde
        what thinges I write vnto you. For they are the comaundementes of the Lorde.'
      verse: 37
    - text: But and yf eny man be ignorat let him be ignorant.
      verse: 38
    - text: Wherfore brethren covet to prophesye and forbyd not to speake with tonges.
      verse: 39
    - text: And let all thinges be done honestly and in order.
      verse: 40
  - chapter: 15
    verses:
    - text: Brethren as pertayninge to the gospell which I preached vnto you which
        ye have also accepted and in the which ye continue
      verse: 1
    - text: 'by which also ye are saved: I do you to wit after what maner I preached
        vnto you yf ye kepe it except ye have beleved in vayne.'
      verse: 2
    - text: 'For fyrst of all I delivered vnto you that which I receaved: how that
        Christ dyed for oure synnes agreinge to the scriptures:'
      verse: 3
    - text: 'and that he was buried and that he arose agayne the thyrd daye accordinge
        to the scriptures:'
      verse: 4
    - text: and that he he was sene of Cephas then of the twelve.
      verse: 5
    - text: 'After that he was sene of moo the five hodred brethren at once: of which
        many remayne vnto this daye and many are fallen aslepe.'
      verse: 6
    - text: After that appered he to Iames then to all the Apostles.
      verse: 7
    - text: And last of all he was sene of me as of one that was borne out of due
        tyme.
      verse: 8
    - text: For I am the lest of all the Apostles which am not worthy to be called
        an Apostle because I persecuted the congregacion of God.
      verse: 9
    - text: 'But by the grace of God I am that I am. And his grace which is in me
        was not in vayne: but I labored moare aboundauntly then they all not I but
        the grace of God which is with me.'
      verse: 10
    - text: Whether it were I or they so we preache and so have ye beleved.
      verse: 11
    - text: 'If Christ be preached how that he rose fro deeth: how saye some that
        are amoge you that ther is no resurreccion from deeth?'
      verse: 12
    - text: 'If ther be no rysynge agayne from deeth: then is Christ not rysen.'
      verse: 13
    - text: If Christ be not rysen then is oure preachinge vayne and youre faith is
        also in vayne.
      verse: 14
    - text: Ye and we are founde falce witnesses of God. For we have testifyed of
        God how that he raysyd vp Christ whom he raysyd not vp yf it be so that the
        deed ryse not vp agayne.
      verse: 15
    - text: For yf the deed ryse not agayne then is Christ not rysen agayne.
      verse: 16
    - text: If it be so yt Christ rose not then is youre fayth in vayne and yet are
        ye in youre synnes.
      verse: 17
    - text: And therto they which are fallen a slepe in Christ are perished.
      verse: 18
    - text: If in this lyfe only we beleve on christ then are we of all men the miserablest.
      verse: 19
    - text: But now is Christ rysen from deeth and is become the fyrst frutes of them
        that slept.
      verse: 20
    - text: For by a man came deeth and by a man came resurreccion fro deeth.
      verse: 21
    - text: 'For as by Adam all dye: eve so by Christ shall all be made alive'
      verse: 22
    - text: and every man in his awne order. The fyrst is Christ then they yt are
        Christis at his commynge.
      verse: 23
    - text: Then cometh the ende when he hath delivered vp ye kyngdome to God ye father
        when he hath put doune all rule auctorite and power.
      verse: 24
    - text: For he must raygne tyll he have put all his enemyes vnder his fete.
      verse: 25
    - text: The last enemye that shalbe destroyed is deeth.
      verse: 26
    - text: For he hath put all thinges vnder his fete. But when he sayth all thinges
        are put vnder him it is manyfest that he is excepted which dyd put all thinges
        vnder him.
      verse: 27
    - text: 'When all thinges are subdued vnto him: then shall the sonne also him
        selfe be subiecte vnto him that put all thinges vnder him yt God maye be all
        in all thinges.'
      verse: 28
    - text: Ether els what do they which are baptised over ye deed yf the deed ryse
        not at all? Why are they then baptised over the deed?
      verse: 29
    - text: Ye and why stonde we in ieoperdy every houre?
      verse: 30
    - text: By oure reioysinge which I have in Christ Iesu oure Lorde I dye dayly.
      verse: 31
    - text: That I have fought with beastes at Ephesus after the maner of men what
        avautageth it me yf the deed ryse not agayne? Let vs eate and drynke to morowe
        we shall dye.
      verse: 32
    - text: 'Be not deceaved: malicious speakinges corrupte good maners.'
      verse: 33
    - text: Awake truely out of slepe and synne not. For some have not the knowlege
        of God. I speake this vnto youre rebuke.
      verse: 34
    - text: 'But some ma will saye: how aryse ye deed? with what bodyes come they
        in?'
      verse: 35
    - text: Thou fole that which thou sowest is not quickened except it dye.
      verse: 36
    - text: 'And what sowest thow? Thow sowest not that body that shalbe: but bare
        corne (I meane ether of wheet or of some other)'
      verse: 37
    - text: and God geveth it a body at his pleasure to every seed a severall body.
      verse: 38
    - text: 'All flesshe is not one manner of flesshe: but ther is one maner flesshe
        of men another maner flesshe of beastes another maner flesshe of fysshes and
        another of byrdes.'
      verse: 39
    - text: Ther are celestiall bodyes and ther are bodyes terrestriall. But ye glory
        of ye celestiall is one and ye glory of the terrestriall is another.
      verse: 40
    - text: Ther is one maner glory of the sonne and another glory of the mone and
        another glory of the starres. For one starre differth fro another in glory.
      verse: 41
    - text: So is the resurreccio of ye deed. It is sowe in corrupcio and ryseth in
        incorrupcion.
      verse: 42
    - text: It is sowen in dishonoure and ryseth in honoure. It is sowe in weaknes
        and ryseth in power. It is sowne a naturall body and ryseth a spretuall body.
      verse: 43
    - text: 'Ther is a naturall bodye and ther is a spretuall body:'
      verse: 44
    - text: 'as it is written: the fyrste man Adam was made a livinge soule: and ye
        last Ada was made a quickeninge sprete.'
      verse: 45
    - text: 'How be it yt is not fyrst which is spirituall: but yt which is naturall
        and then yt which is spretuall.'
      verse: 46
    - text: 'The fyrst ma is of the erth erthy: the seconde man is ye Lorde fro heave.'
      verse: 47
    - text: As is the erthy soche are they that are erthye. And as is the hevely soche
        are they yt are hevenly.
      verse: 48
    - text: And as we have borne the ymage of the erthy so shall we beare the ymage
        of the hevenly.
      verse: 49
    - text: This saye I brethren that flesshe and bloud canot inheret the kyngdome
        of God. Nether corrupcion inhereth vncorrupcion.
      verse: 50
    - text: 'Beholde I shewe you a mystery. We shall not all slepe: but we shall all
        be chaunged'
      verse: 51
    - text: and that in a moment and in the twinclinge of an eye at the sounde of
        the last trompe. For the trompe shall blowe and ye deed shall ryse incorruptible
        and we shalbe chaunged.
      verse: 52
    - text: 'For this corruptible must put on incorruptibilite: and this mortall must
        put on immortalite.'
      verse: 53
    - text: 'When this corruptible hath put on incorruptibilite and this mortall hath
        put on immortalite: then shalbe brought to passe ye sayinge yt is writte.
        Deeth is consumed in to victory.'
      verse: 54
    - text: Deeth where is thy stynge? Hell where is thy victory?
      verse: 55
    - text: 'The stynge of deeth is synne: and the strength of synne is the lawe.'
      verse: 56
    - text: But thankes be vnto God which hath geven vs victory thorow oure Lorde
        Iesus Christ.
      verse: 57
    - text: Therfore my deare brethren be ye stedfast and unmovable alwayes ryche
        in the workes of the Lorde for as moch as ye knowe how yt youre labour is
        not in vayne in the Lorde.
      verse: 58
  - chapter: 16
    verses:
    - text: Of the gadderynge for the saynctes as I have ordeyned in the congregacios
        of Galacia even so do ye.
      verse: 1
    - text: Vpon some sondaye let every one of you put a syde at home and laye vp
        what soever he thinketh mete that ther be no gaderinges when I come.
      verse: 2
    - text: When I am come whosoever ye shall alowe by youre letters them will I sende
        to bringe youre liberalite vnto Ierusalem.
      verse: 3
    - text: And yf it be mete yt I goo they shall go with me.
      verse: 4
    - text: I will come vnto you after I have gone over Macedonia. For I will goo
        thorowout Macedonia.
      verse: 5
    - text: 'With you paraveture I wyll abyde awhyle: or els winter that ye maye brynge
        me on my waye whyther soever I goo.'
      verse: 6
    - text: 'I will not se you now in my passage: but I trust to abyde a whyle with
        you yf God shall suffre me.'
      verse: 7
    - text: I will tary at Ephesus untyll whit sontyde.
      verse: 8
    - text: 'For a greate dore and a frutefull is opened vnto me: and ther are many
        adversaries.'
      verse: 9
    - text: If Timotheus come se yt he be with out feare with you. For he worketh
        the worke of the Lorde as I doo.
      verse: 10
    - text: 'Let no man despyse him: but convaye him forthe in peace yt he maye come
        vnto me. For I loke for him with the brethre.'
      verse: 11
    - text: 'To speake of brother Apollo: I greatly desyred him to come vnto you with
        ye brethren but his mynde was not at all to come at this tyme. How be it he
        will come when he shall have conveniet tyme.'
      verse: 12
    - text: Watche ye stonde fast in the fayth auyte you lyke men and be stronge.
      verse: 13
    - text: Let all youre busynes be done in love.
      verse: 14
    - text: Brethren (ye knowe the housse of Stephana how yt they are the fyrst frutes
        of Achaia and that they have appoynted them selves to minister vnto the saynctes)
      verse: 15
    - text: I beseche you yt ye be obedient vnto soche and to all that helpe and laboure.
      verse: 16
    - text: 'I am gladde of the comynge of Stephana Fortunatus and Achaicus: for that
        which was lackinge on youre parte they have supplied.'
      verse: 17
    - text: They have comforted my sprete and youres. Loke therfore that ye knowe
        them that are soche.
      verse: 18
    - text: The congregacions of Asia salute you. Aquila and Priscilla salute you
        moche in the Lorde and so doeth the congregacio that is in their housse.
      verse: 19
    - text: All the brethren grete you. Grete ye one another with an holy kysse.
      verse: 20
    - text: The salutacion of me Paul with myne awne hande.
      verse: 21
    - text: Yf eny man love not the Lorde Iesus Christ the same be anathema maranatha.
      verse: 22
    - text: The grace of ye Lorde Iesus Christ be with you all.
      verse: 23
    - text: My love be with you all in Christ Iesu. Ame
      verse: 24
