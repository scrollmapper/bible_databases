books:
- chapters:
  - chapter: 1
    verses:
    - text: In the begynnynge God created heaven and erth.
      verse: 1
    - text: The erth was voyde and emptie ad darcknesse was vpon the depe and the
        spirite of god moved vpon the water
      verse: 2
    - text: 'Than God sayd: let there be lyghte and there was lyghte.'
      verse: 3
    - text: 'And God sawe the lyghte that it was good: and devyded the lyghte from
        the darcknesse'
      verse: 4
    - text: 'and called the lyghte daye and the darcknesse nyghte: and so of the evenynge
        and mornynge was made the fyrst daye'
      verse: 5
    - text: 'And God sayd: let there be a fyrmament betwene the waters ad let it devyde
        the waters a sonder.'
      verse: 6
    - text: 'Than God made the fyrmament and parted the waters which were vnder the
        fyrmament from the waters that were above the fyrmament: And it was so.'
      verse: 7
    - text: And God called the fyrmament heaven And so of the evenynge and morninge
        was made the seconde daye
      verse: 8
    - text: 'And God sayd let the waters that are vnder heaven gather them selves
        vnto one place that the drye londe may appere: And it came so to passe.'
      verse: 9
    - text: And god called the drye lande the erth and the gatheringe togyther of
        waters called he the see. And God sawe that it was good
      verse: 10
    - text: 'And God sayd: let the erth bringe forth herbe and grasse that sowe seed
        and frutefull trees that bere frute every one in his kynde havynge their seed
        in them selves vpon the erth. And it came so to passe:'
      verse: 11
    - text: 'ad the erth brought forth herbe and grasse sowenge seed every one in
        his kynde and trees berynge frute and havynge their seed in the selves every
        one in his kynde. And God sawe that it was good:'
      verse: 12
    - text: and the of the evenynge and mornynge was made the thyrde daye.
      verse: 13
    - text: 'Than sayd God: let there be lyghtes in ye firmament of heaven to devyde
        the daye fro the nyghte that they may be vnto sygnes seasons days and yeares.'
      verse: 14
    - text: And let them be lyghtes in the fyrmament of heave to shyne vpon the erth.
        and so it was.
      verse: 15
    - text: And God made two great lyghtes A greater lyghte to rule the daye and a
        lesse lyghte to rule the nyghte and he made sterres also.
      verse: 16
    - text: And God put them in the fyrmament of heaven to shyne vpon the erth
      verse: 17
    - text: 'and to rule the daye and the nyghte ad to devyde the lyghte from darcknesse.
        And god sawe yt it was good:'
      verse: 18
    - text: and so of the evenynge ad mornynge was made the fourth daye.
      verse: 19
    - text: And God sayd let the water bryng forth creatures that move and have lyfe
        and foules for to flee over the erth vnder the fyrmament of heaven.
      verse: 20
    - text: 'And God created greate whalles and all maner of creatures that lyve and
        moue which the waters brought forth in their kindes ad all maner of federed
        foules in their kyndes. And God sawe that it was good:'
      verse: 21
    - text: and God blessed them saynge. Growe and multiplye ad fyll the waters of
        the sees and let the foules multiplye vpo the erth.
      verse: 22
    - text: And so of the evenynge and morninge was made the fyfth daye.
      verse: 23
    - text: 'And God sayd: leth the erth bring forth lyvynge creatures in thir kyndes:
        catell and wormes and beastes of the erth in their kyndes and so it came to
        passe.'
      verse: 24
    - text: 'And god made the beastes of the erth in their kyndes and catell in their
        kyndes ad all maner wormes of the erth in their kyndes: and God sawe that
        it was good.'
      verse: 25
    - text: 'And God sayd: let vs make man in oure symilitude ad after oure lycknesse:
        that he may have rule over the fysh of the see and over the foules of the
        ayre and over catell and over all the erth and over all wormes that crepe
        on the erth.'
      verse: 26
    - text: 'And God created man after hys lycknesse after the lycknesse of god created
        he him: male and female created he them.'
      verse: 27
    - text: And God blessed them and God sayd vnto them. Growe and multiplye and fyll
        the erth and subdue it and have domynyon over the fysh of the see and over
        the foules of the ayre and over all the beastes that move on the erth.
      verse: 28
    - text: 'And God sayd: se I have geven yow all herbes that sowe seed which are
        on all the erth and all maner trees that haue frute in them and sowe seed:
        to be meate for yow'
      verse: 29
    - text: and for all beastes of the erth and vnto all foules of the ayre and vnto
        all that crepeth on the erth where in is lyfe that they may haue all maner
        herbes and grasse for to eate and even so it was.
      verse: 30
    - text: 'And God behelde al that he had made ad loo they were exceadynge good:
        and so of the evenynge and mornynge was made the syxth daye'
      verse: 31
  - chapter: 2
    verses:
    - text: 'Thus was heave and erth fynished wyth all their apparell:'
      verse: 1
    - text: ad i ye seueth daye god ended hys worke which he had made and rested in
        ye seventh daye fro all his workes which he had made.
      verse: 2
    - text: And God blessed ye seventh daye and sanctyfyed it for in it he rested
        from all his workes which he had created and made.
      verse: 3
    - text: These are the generations of heaven and erth when they were created in
        the tyme when the LORde God created heaven and erth
      verse: 4
    - text: 'and all the shrubbes of the felde be fore they were in the erthe. And
        all the herbes of the felde before they sprange: for the LORde God had yet
        sent no rayne vpon the erth nether was there yet any man to tylle the erth.'
      verse: 5
    - text: 'But there arose a myste out of the ground and watered all the face of
        the erth:'
      verse: 6
    - text: Then the LORde God shope man even of the moulde of the erth and brethed
        into his face the breth of lyfe. So man was made a lyvynge soule.
      verse: 7
    - text: The LORde God also planted a garden in Eden from the begynnynge and there
        he sette man whom he had formed.
      verse: 8
    - text: 'And the LORde God made to sprynge out of the erth all maner trees bewtyfull
        to the syghte and pleasant to eate and the tree of lyfe in the middes of the
        garden: and also the tree of knowlege of good and euell.'
      verse: 9
    - text: And there spronge a rever out of Eden to water the garden and thence devided
        it selfe and grewe in to foure principall waters.
      verse: 10
    - text: The name of the one is Phison he it is that compasseth all the lande of
        heuila where gold groweth.
      verse: 11
    - text: And the gold of that contre ys precious there is found bedellion and a
        stone called Onix.
      verse: 12
    - text: The name of the seconde ryver is Gihon which compassyth all the lande
        of Inde.
      verse: 13
    - text: And the name of the thyrde river is Hidekell which runneth on the easte
        syde of the assyryans And the fourth river is Euphrates.
      verse: 14
    - text: 'And the LORde God toke Adam and put him in the garden of Eden to dresse
        it and to kepe it:'
      verse: 15
    - text: 'and the LORde God comaunded Ada saynge: of all the trees of the garde
        se thou eate.'
      verse: 16
    - text: 'But of the tre of knowlege of good and badd se that thou eate not: for
        even ye same daye thou eatest of it thou shalt surely dye.'
      verse: 17
    - text: 'And the LORde God sayd: it is not good that man shulde be alone I will
        make hym an helper to beare him company:'
      verse: 18
    - text: 'And after yt the LORde God had make of the erth all maner beastes of
        the felde and all maner foules of the ayre he brought them vnto Adam to see
        what he wold call them. And as Ada called all maner livynge beastes: eve so
        are their names.'
      verse: 19
    - text: And Adam gave names vnto all maner catell and vnto the foules of the ayre
        and vnto all maner beastes of the felde. But there was no helpe founde vnto
        Adam to beare him companye
      verse: 20
    - text: Then the LORde God cast a slomber on Adam and he slepte. And then he toke
        out one of his rybbes and in stede ther of he fylled vp the place with flesh.
      verse: 21
    - text: And the LORde God made of the rybbe which he toke out of Adam a woma and
        brought her vnto Adam.
      verse: 22
    - text: 'Then sayd Ada this is once bone of my boones and flesh of my flesh. This
        shall be called woman: because she was take of the man.'
      verse: 23
    - text: For this cause shall a man leve father and mother and cleve vnto his wyfe
        and they shall be one flesh.
      verse: 24
    - text: 'And they were ether of them naked both Adam and hys wyfe ad were not
        ashamed:'
      verse: 25
  - chapter: 3
    verses:
    - text: But the serpent was sotyller than all the beastes of the felde which ye
        LORde God had made and sayd vnto the woman. Ah syr that God hath sayd ye shall
        not eate of all maner trees in the garden.
      verse: 1
    - text: And the woman sayd vnto the serpent of the frute of the trees in the garden
        we may eate
      verse: 2
    - text: 'but of the frute of the tree yt is in the myddes of the garden (sayd
        God) se that ye eate not and se that ye touch it not: lest ye dye.'
      verse: 3
    - text: 'Then sayd the serpent vnto the woman: tush ye shall not dye:'
      verse: 4
    - text: But God doth knowe that whensoever ye shulde eate of it youre eyes shuld
        be opened and ye shulde be as God and knowe both good and evell.
      verse: 5
    - text: And the woman sawe that it was a good tree to eate of and lustie vnto
        the eyes and a pleasant tre for to make wyse. And toke of the frute of it
        and ate and gaue vnto hir husband also with her and he ate.
      verse: 6
    - text: And the eyes of both them were opened that they vnderstode how that they
        were naked. Than they sowed fygge leves togedder and made them apurns.
      verse: 7
    - text: And they herd the voyce of the LORde God as he walked in the garde in
        the coole of the daye. And Adam hyd hymselfe and his wyfe also from the face
        of the LORde God amonge the trees of the garden.
      verse: 8
    - text: And the LORde God called Adam and sayd vnto him where art thou?
      verse: 9
    - text: And he answered. Thy voyce I harde in the garden but I was afrayd because
        I was naked and therfore hyd myselfe.
      verse: 10
    - text: 'And he sayd: who told the that thou wast naked? hast thou eaten of the
        tree of which I bade the that thou shuldest not eate?'
      verse: 11
    - text: And Adam answered. The woman which thou gavest to bere me company she
        toke me of the tree ad I ate.
      verse: 12
    - text: 'And the LORde God sayd vnto the woman: wherfore didest thou so? And the
        woman answered the serpent deceaved me and I ate.'
      verse: 13
    - text: 'And the LORde God sayd vnto the serpet because thou haste so done moste
        cursed be thou of all catell and of all beastes of the feld: vppo thy bely
        shalt thou goo: and erth shalt thou eate all dayes of thy lyfe.'
      verse: 14
    - text: Morover I will put hatred betwene the and the woman and betwene thy seed
        and hyr seed. And that seed shall tread the on the heed ad thou shalt tread
        hit on the hele.
      verse: 15
    - text: 'And vnto the woman he sayd: I will suerly encrease thy sorow ad make
        the oft with child and with payne shalt thou be deleverd: And thy lustes shall
        pertayne vnto thy husbond and he shall rule the.'
      verse: 16
    - text: 'And vnto Ada he sayd: for as moch as thou hast obeyed the voyce of thy
        wyfe and hast eaten of the tree of which I commaunded the saynge: se thou
        eate not therof: cursed be the erth for thy sake. In sorow shalt thou eate
        therof all dayes of thy lyfe'
      verse: 17
    - text: 'And it shall beare thornes ad thystels vnto the. And thou shalt eate
        the herbes of ye feld:'
      verse: 18
    - text: 'In the swete of thy face shalt thou eate brede vntill thou returne vnto
        the erth whece thou wast take: for erth thou art ad vnto erth shalt thou returne.'
      verse: 19
    - text: And Ada called his wyfe Heua because she was the mother of all that lyveth
      verse: 20
    - text: And the LORde God made Adam and hys wyfe garmentes of skynnes and put
        them on them.
      verse: 21
    - text: 'And the LORde God sayd: loo Adam is become as it were one of vs in knowlege
        of good and evell. But now lest he strech forth his hand and take also of
        the tree of lyfe and eate and lyve ever.'
      verse: 22
    - text: And the LORde God cast him out of the garden of Eden to tylle the erth
        whece he was taken.
      verse: 23
    - text: And he cast Ada out and sette at ye enteringe of the garden Eden Cherubin
        with a naked swerde movinge in and out to kepe the way to the tree of lyfe.
      verse: 24
  - chapter: 4
    verses:
    - text: 'And Adam lay wyth Heua ys wyfe which conceaved and bare Cain and sayd:
        I haue goten a ma of the LORde.'
      verse: 1
    - text: 'And she proceded forth and bare hys brother Abell: And Abell became a
        sheperde And Cain became a ploweman.'
      verse: 2
    - text: 'And it fortuned in processe of tyme that Cain brought of the frute of
        the erth: an offerynge vnto the LORde.'
      verse: 3
    - text: 'And Abell he brought also of the fyrstlynges of hys shepe and of the
        fatt of them. And the LORde loked vnto Abell and to his offeynge:'
      verse: 4
    - text: but vnto Cain and vnto his offrynge looked he not. And Cain was wroth
        exceadingly and loured.
      verse: 5
    - text: 'And the LORde sayd vnto Cain: why art thou angry and why loureste thou?
        Wotest thou not yf thou dost well thou shalt receave it?'
      verse: 6
    - text: But and yf thou dost evell by and by thy synne lyeth open in the dore.
        Not withstondyng let it be subdued vnto the ad see thou rule it.
      verse: 7
    - text: And Cain talked wyth Abell his brother.And as soone as they were in the
        feldes Cain fell vppon Abell his brother and slewe hym
      verse: 8
    - text: 'And ye LORde sayd vnto Cain: where is Abell thy brother? And he sayd:
        I can not tell am I my brothers keper?'
      verse: 9
    - text: 'And he sayd: What hast thou done? the voyce of thy brothers bloud cryeth
        vnto me out of the erth.'
      verse: 10
    - text: And now cursed be thou as pertaynyng to the erth which opened hyr mouth
        to receaue thy brothers bloud of thyne hande.
      verse: 11
    - text: For when thou tyllest the grounde she shall heceforth not geve hyr power
        vnto the. A vagabunde and a rennagate shalt thou be vpon the erth.
      verse: 12
    - text: 'And Cain sayd vnto the LORde: my synne is greater then that it may be
        forgeven.'
      verse: 13
    - text: 'Beholde thou castest me out thys day from of the face of the erth and
        fro thy syghte must I hyde my selfe ad I must be wandrynge and a vagabunde
        vpon the erth: Morover whosoever fyndeth me wyll kyll me,'
      verse: 14
    - text: And the LORde sayd vnto hi Not so but whosoever sleyth Cain shalbe punyshed
        .vij. folde. And ye LORde put a marke vpo Cain that no ma yt founde hym shulde
        kyll hym.
      verse: 15
    - text: And Cain went out fro the face of the LORde and dwelt in the lande Nod
        on the east syde of Eden.
      verse: 16
    - text: And Cain laye wyth hys wyfe which conceaved and bare Henoch. And he was
        buyldinge a cyte and called the name of it after the name of hys sonne Henoch.
      verse: 17
    - text: And Henoch begat Irad. And Irad begat Mahuiael. And Mahuiael begat Mathusael.
        And Mathusael begat Lamech.
      verse: 18
    - text: 'And Lamech toke hym two wyves: the one was called Ada and the other Zilla.'
      verse: 19
    - text: And Ada bare Iabal of whome came they that dwell in tentes ad possesse
        catell.
      verse: 20
    - text: 'And hys brothers name was Iubal: of hym came all that excercyse them
        selves on the harpe and on the organs'
      verse: 21
    - text: And Zilla she also bare Tubalcain a worker in metall and a father of all
        that grave in brasse and yeron. And Tubalcains syster was called Naema.
      verse: 22
    - text: 'Then sayd Lamech vnto hys wyves Ada ad Zilla: heare my voyce ye wyves
        of Lamech and herken vnto my wordes for I haue slayne a man and wounded my
        selfe and haue slayn a yongman and gotte my selfe strypes:'
      verse: 23
    - text: 'For Cain shall be avenged sevenfolde: but Lamech seventie tymes sevenfolde.'
      verse: 24
    - text: Adam also laye with hys wyfe yet agayne and she bare a sonne ad called
        hys name Seth For god (sayd she) hath geven me a nother sonne For Abell whom
        Cain slewe.
      verse: 25
    - text: And Seth begat a sonne and called hys name Enos. And in that tyme began
        men to call on the name of the LORde.
      verse: 26
  - chapter: 5
    verses:
    - text: Thys is the boke of the generacion of man In the daye when God created
        man and made hym after the symilytude of god
      verse: 1
    - text: Male and female made he the and called their names man in the daye when
        they were created.
      verse: 2
    - text: 'And when Adam was an hundred and thyrty yere old he begat a sonne after
        hys lycknesse and symilytude: and called hys name Seth.'
      verse: 3
    - text: And the dayes of Adam after he begat Seth were eyght hundred yere and
        begat sonnes and doughters.
      verse: 4
    - text: and all the dayes of Adam which he lyved were .ix. hundred and .xxx. yere
        and then he dyed.
      verse: 5
    - text: And Seth lyved an hundred and .v. yeres and begat Enos.
      verse: 6
    - text: And after he had begot Enos he lyved .viij. hundred and .vij. yere and
        begat sonnes and doughters.
      verse: 7
    - text: And all the dayes of Seth were .ix. hundred and .xij. yere and dyed.
      verse: 8
    - text: And Enos lyved .lxxxx. yere and begat kenan.
      verse: 9
    - text: 'And Enos after he begat kenan lyved viij. hundred and .xv. yere and begat
        sonnes and doughters:'
      verse: 10
    - text: and all the dayes of Enos were .ix hundred and .v. yere and than he dyed.
      verse: 11
    - text: And kenan lyued .lxx. yere and begat Mahalaliel.
      verse: 12
    - text: 'And kenan after he had begot Mahalaliel lyved .viij. hundred and .xl.
        yere and begat sonnes and doughters:'
      verse: 13
    - text: and al the dayes of kenan were .ix. hundred and .x. yere and than he dyed.
      verse: 14
    - text: And Mahalaliel lyued .lxv. yere and begat Iared.
      verse: 15
    - text: 'And Mahalaliel after he had begot Iared lyved .viij. hundred and .xxx.
        yere and begat sonnes and doughters:'
      verse: 16
    - text: and all the dayes of Mahalalyell were .viij. hundred nynetye and .v. yeare
        and than he dyed
      verse: 17
    - text: 'And Iared lyved an hundred and .lxij. yere and begat Henoch:'
      verse: 18
    - text: and Iared lyved after he begat Henoch .viij. hundred yere and begat sonnes
        and doughters.
      verse: 19
    - text: And all the dayes of Iared were .ix. hundred and .lxij. yere and than
        he dyed.
      verse: 20
    - text: And Henoch lyved .lxv. yere ad begat Mathusala.
      verse: 21
    - text: And Henoch walked wyth god after he had begot Mathusala .iij. hundred
        yere and begat sonnes and doughters.
      verse: 22
    - text: And all the dayes of Henoch were .iij. hundred and .lxv. yere.
      verse: 23
    - text: and than Henoch lyved a godly lyfe and was nomore sene for God toke hym
        away.
      verse: 24
    - text: 'And Mathusala lyved an hundred and lxxxvij. yere and begat Lamech:'
      verse: 25
    - text: and Mathusala after he had begot Lamech lyved .vij. hundred and .lxxxij.
        yere ad begat sonnes and doughters.
      verse: 26
    - text: And all the dayes of Methusala were .ix. hundred .lxix yere and than he
        dyed.
      verse: 27
    - text: And Lamech lyved an hundred .lxxxij. yere and begat a sonne
      verse: 28
    - text: 'and called hym Noe sayng. This same shall comforte vs: as concernynge
        oure worke and sorowe of oure handes which we haue aboute the erthe that the
        LORde hath cursed.'
      verse: 29
    - text: And Lamech lyved after he had begot Noe v. hundred nynetie and .v. yere
        and begat sonnes and doughters.
      verse: 30
    - text: And all the dayes of Lamech were .vij. hundred .lxxvij. yere and than
        he dyed.
      verse: 31
    - text: And when Noe was .v. hundred yere olde he begat Sem Ham and Iaphet.
      verse: 32
  - chapter: 6
    verses:
    - text: And it came to passe wha men bega to multiplye apo the erth ad had begot
        them doughters
      verse: 1
    - text: the sonnes of God sawe the doughters of men that they were fayre and toke
        vnto them wyves which they best liked amoge the all.
      verse: 2
    - text: 'And the LORd sayd: My spirite shall not allwaye stryve withe man for
        they are flesh. Nevertheles I wyll geue them yet space and hundred and .xx.
        yeres'
      verse: 3
    - text: There were tirantes in the world in thos dayes. For after that the children
        of God had gone in vnto the doughters of men and had begotten them childern
        the same childern were the mightiest of the world and men of renowne
      verse: 4
    - text: And whan the LORde sawe yt the wekednesse of man was encreased apon the
        erth and that all the ymaginacion and toughtes of his hert was only evell
        continually
      verse: 5
    - text: he repented that he had made man apon the erth and sorowed in his hert.
      verse: 6
    - text: 'And sayd: I wyll destroy mankynde which I haue made fro of the face of
        the erth: both man beast worme and foule of the ayre for it repeteth me that
        I haue made them.'
      verse: 7
    - text: But yet Noe found grace in the syghte of the LORde.
      verse: 8
    - text: These are the generatios of Noe. Noe was a righteous man and vncorrupte
        in his tyme and walked wyth god.
      verse: 9
    - text: 'And Noe begat .iij. sonnes: Sem Ham and Iapheth.'
      verse: 10
    - text: And the erth was corrupte in the syghte of god and was full of mischefe.
      verse: 11
    - text: 'And God loked vpon the erth ad loo it was corrupte: for all flesh had
        corrupte his way vppon the erth.'
      verse: 12
    - text: 'Than sayd God to Noe: the end of all flesh is come before me for the
        erth is full of there myschefe. And loo I wyll destroy them with the erth.'
      verse: 13
    - text: Make the an arcke of pyne tree and make chaumbers in the arcke and pytch
        it wythin and wythout wyth pytch.
      verse: 14
    - text: And of this facion shalt thou make it.The lenth of the arcke shall be
        .iij. hundred cubytes ad the bredth of it .l. cubytes and the heyth of it
        .xxx. cubytes.
      verse: 15
    - text: 'A wyndow shalt thou make aboue in the arcke. And wythin a cubyte compasse
        shalt thou finysh it.And the dore of the arcke shalt thou sette in ye syde
        of it: and thou shalt make it with .iij loftes one aboue an other.'
      verse: 16
    - text: For behold I wil bringe in a floud of water apon the erth to destroy all
        flesh from vnder heaven wherin breth of life is so that all that is in the
        erth shall perish.
      verse: 17
    - text: But I will make myne apoyntement with the that both thou shalt come in
        to ye arcke and thy sonnes thy wyfe and thy sonnes wyves with the.
      verse: 18
    - text: And of all that lyveth what soever flesh it be shalt thou brynge in to
        the arcke of every thynge a payre to kepe them a lyve wyth the. And male and
        female
      verse: 19
