    - text: And ye vnclene spirite tare him and cryed with a loude voyce and came
        out of him.
      verse: 26
    - text: 'And they were all amased in so moche that they demaunded one of another
        amoge them selves saying: what thinge is this? what newe doctryne is this?
        For he comaundeth the foule spirites with power and they obeye him.'
