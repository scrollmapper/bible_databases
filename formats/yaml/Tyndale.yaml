  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: The reuelacion of Iesus Christe which god gave vnto him for to shewe vnto
        his servauntes thinges which muste shortly come to passe. And he sent and
        shewed by his angell vnto his servaunt Ihon
      verse: 1
    - text: which bare recorde of the worde of god and of the testimony of Iesus Christe
        and of all thinges yt he sawe.
      verse: 2
    - text: Happy is he that redith and they that heare the wordes of the prophesy
        and kepe thoo thinges which are written therin. For the tyme is at honde.
      verse: 3
    - text: Ihon to the .vii. congregacios in Asia. Grace be with you and peace from
        him which is and which was and which is to come and from the .vii. spretes
        which are present before his trone
      verse: 4
    - text: 'and from Iesus Christ which is a faythfull witnes and fyrst begotte of
        the deed: and Lorde over the kinges of the erth. Vnto him that loved vs and
        wesshed vs fro synnes in his awne bloud'
      verse: 5
    - text: and made vs kinges and Prestes vnto God his father be glory and dominion
        for ever more. Amen.
      verse: 6
    - text: 'Beholde he commeth with cloudes and all eyes shall se him: and they also
        which peersed him. And all kinredes of ye erth shall wayle. Even so. Amen.'
      verse: 7
    - text: I am Alpha and Omega the begynninge and the endinge sayth the Lorde almyghty
        which is and which was and which is to come.
      verse: 8
    - text: I Ihon youre brother and companyon in tribulacion and in the kyngdom and
        pacience which is in Iesu Christe was in the yle of Pathmos for the worde
        of god and for ye witnessynge of Iesu Christe.
      verse: 9
    - text: I was in the sprete on a sondaye and herde behynde me a gret voyce as
        it had bene of a trompe
      verse: 10
    - text: 'sayinge: I am Alpha and Omega the fyrst and the laste. That thou seist
        write in a boke and sende it vnto the congregacions which are in Asia vnto
        Ephesus and vnto Smyrna and vnto Pargamos and vnto Thiatira and vnto Sardis
        and vnto Philadelphia and vnto Laodicia.'
      verse: 11
    - text: 'And I turned backe to se the voyce that spake to me. And when I was turned:
        I sawe .vii golde candelstyckes'
      verse: 12
    - text: and in the myddes of the cadelstyckes one lyke vnto ye sone of ma clothed
        with a lynnen garmet doune to the ground and gyrd aboute the pappes with a
        golden gyrdle
      verse: 13
    - text: 'His heed and his heares were whyte as whyte woll and as snowe: and his
        eyes were as a flame of fyre:'
      verse: 14
    - text: 'and his fete lyke vnto brasse as though they brent in a fornace: and
        his voyce as the sounde of many waters.'
      verse: 15
    - text: And he had in his right honde vii. starres. And out of his mouth wet a
        sharpe twoo edged swearde. And his face shone eve as the sonne in his strength.
      verse: 16
    - text: 'And when I sawe him I fell at his fete even as deed. And he layde hys
        ryght honde apon me sayinge vnto me: feare not. I am the fyrst and the laste'
      verse: 17
    - text: and am alyve and was deed. And beholde I am alyve for ever more and have
        the kayes of hell and of deeth.
      verse: 18
    - text: 'wryte therfore the thynges which thou haste sene and the thynges which
        are and the thynges which shalbe fulfylled hereafter:'
      verse: 19
    - text: 'and ye mystery of the vii. starres which thou sawest in my ryght honde
        and the vii. golden candelstyckes. The vii. stares are the messengers of the
        vii. congregacios: And the vii. candlestyckes which thou sawest are the vii.
        congregacions.'
      verse: 20
  - chapter: 2
    verses:
    - text: 'Unto the messenger of the congregacion of Ephesus wryte: These thynges
        sayth he that holdeth the vii. starres in his right honde and walketh in the
        myddes of the vii. golden candlestyckes'
      verse: 1
    - text: 'I knowe thy workes and thy labour and thy pacience and howe thou cannest
        not forbeare the which are evyll: and examinedst them which saye they are
        Apostles and are not: and hast founde them lyars'
      verse: 2
    - text: 'and dydest wasshe thy self. And hast pacience: and for my names sake
        hast labored and hast not faynted.'
      verse: 3
    - text: Neverthelesse I have sumwhat agaynst the for thou haste lefte thy fyrst
        love.
      verse: 4
    - text: Remember therfore from whence thou art fallen and repent and do the fyrst
        workes. Or elles I wyll come vnto the shortly and will remove thy candlestyke
        out of his place excepte thou repent.
      verse: 5
    - text: But this thou haste because thou hatest ye dedes of the Nicolaitans which
        dedes I also hate.
      verse: 6
    - text: Lett him yt hath eares heare what ye sprete sayth vnto the congregacions.
        To him that overcometh will I geve to eate of the tree of lyfe which is in
        the myddes of ye paradice of god.
      verse: 7
    - text: 'And vnto the angell of the congregacion of Smyrna wryte: These thynges
        sayth he that is fyrst and the laste which was deed and is alive.'
      verse: 8
    - text: 'I knowe thy workes and tribulacion and poverte but thou art ryche: And
        I knowe the blaspemy of them whiche call them selves Iewes and are not: but
        are the congregacio of sathan.'
      verse: 9
    - text: Feare none of thoo thynges which thou shalt soffre. Beholde the devyll
        shall caste of you into preson to tempte you and ye shall have tribulacion
        .x. dayes. Be faythfull vnto the deeth and I will geve the a croune of lyfe.
      verse: 10
    - text: 'Let him that hath ears heare what the sprete sayth to the congregacions:
        He that overcometh shall not be hurte of the seconde deeth.'
      verse: 11
    - text: 'And to the messenger of the congregacion in Pergamos wryte: This sayth
        he which hath ye sharpe swearde with two edges.'
      verse: 12
    - text: I knowe thy workes and where thow dwellest evyn where Sathans seat ys
        and thou kepest my name and hast not denyed my fayth. And in my dayes Antipas
        was a faythfull witnes of myne which was slayne amonge you where sathan dwelleth.
      verse: 13
    - text: 'But I have a fewe thynges agaynst the: yt thou hast there they that mayntayne
        the doctryne of Balam which taught in balake to put occasion of syn before
        the chylderne of Israhell that they shulde eate of meate dedicat vnto ydoles
        and to commyt fornicacion.'
      verse: 14
    - text: Even so hast thou them that mayntayne the doctryne of the Nicolaytans
        which thynge I hate.
      verse: 15
    - text: But be converted or elles I will come vnto the shortly and will fyght
        agaynste the with thes wearde of my mouth
      verse: 16
    - text: 'Lett him that hath eares heare what the sprete sayth vnto the congregacios:
        To him that overcommeth will I geve to eate manna that is hyd and will geve
        him a whyte stone and in the stone a newe name wrytten which no ma knoweth
        savinge he that receaveth it.'
      verse: 17
    - text: 'And vnto the messenger of the congregacion of Theatira write: This sayth
        the sonne of god which hath his eyes lyke vnto a flame of fyre whose fete
        are like brasse:'
      verse: 18
    - text: I knowe thy workes and thy love service and fayth and thy paciece and
        thy dedes which are mo at the last then at the fyrste.
      verse: 19
    - text: Notwitstondinge I have a feawe thynges agaynst the that thou sofferest
        that woman Iesabell which called her sylfe a prophetes to teache and to deceave
        my servauntes to make them commyt fornicacion and to eate meates offered vppe
        vnto ydoles.
      verse: 20
    - text: And I gave her space to repent of her fornicacion and she repented not.
      verse: 21
    - text: Beholde I will caste her into a beed and them yt commyt fornicacion wt
        her into gret adversite excepte they tourne fro their deades.
      verse: 22
    - text: And I will kyll her children with deeth. And all the congregacions shall
        knowe that I am he which searcheth ye reynes and hertes. And I will geve vnto
        evere one of you accordynge vnto youre workes.
      verse: 23
    - text: Vnto you I saye and vnto other of them of Thiatyra as many as have not
        this lerninge and which have not knowen the depnes of Satha (as they saye)
        I will put apo you none other burthe
      verse: 24
    - text: but yt which ye have alreddy. Holde fast tyll I come
      verse: 25
    - text: and whosoever overcometh and kepeth my workes vnto the ende to hym will
        I geve power over nacios
      verse: 26
    - text: 'and he shall rule them with a rodde of yron: and as the vessels of a
        potter shall he breake them to shevers. Eve as I receaved of my father'
      verse: 27
    - text: eue so will I geve him ye mornynge starre.
      verse: 28
    - text: Let him yt hath eares heare what the sprete sayth to the congregacions.
      verse: 29
  - chapter: 3
    verses:
    - text: 'And wryte vnto the messenger of the congregacion of Sardis: this sayth
        he that hath the sprete of god and the vii. starres. I knowe thy workes thou
        haste a name that thou lvyest and thou art deed'
      verse: 1
    - text: Be awake and strength the thynges which remayne that are redy to dye.
        For I have not founde thy workes perfaycte before god.
      verse: 2
    - text: Remember therfore how thou hast receaved and hearde and hold faste and
        repet. Yf thou shalt not watche I will come on ye as a thefe and thou shalt
        not knowe what houre I wyll come apon the
      verse: 3
    - text: 'Thou haste a feawe names in Sardis which have not defyled their garmentes:
        and they shall walke with me in whyte for they are worthy'
      verse: 4
    - text: He that overcometh shalbe clothed in whyte araye and I will not put out
        his name out of the boke of lyfe and I will confesse his name before my father
        and before his angelles.
      verse: 5
    - text: Let him that hath eares heare what the sprete sayth vnto the congregacions.
      verse: 6
    - text: 'And wryte vnto ye tydinges bringer of ye cogregacio of Philadelphia:
        this sayth he yt is holy and true which hath ye keye of Dauid: which openyth
        and noma shutteth and shutteth and no ma openeth.'
      verse: 7
    - text: 'I knowe thy workes. Beholde I have set before the an open doore and no
        man can shut it for thou haste a lyttell strengthe and haste kept my sayinges:
        and haste not denyed my name.'
      verse: 8
    - text: 'Beholde I make them of the congregacion of Sathan which call them selves
        Iewes and are not but do lye: Beholde: I will make them that they shall come
        and worshippe before thy fete: and shall knowe that I love the.'
      verse: 9
    - text: Because thou hast kept ye wordes of my paciece therfore I will kepe ye
        fro the houre of teptacion which will come upo all ye worlde to tempte them
        yt dwell vpo the erth.
      verse: 10
    - text: Beholde I come shortly. Holde that which thou haste that no man take awaye
        thy croune
      verse: 11
    - text: Him that overcometh will I make a pyllar in the temple of my God and he
        shall goo no more oute. And I will wryt vpo him the name of my God and the
        name of ye cite of my god newe Ierusale which cometh doune oute of heve fro
        my God and I will wryte vpon him my newe name.
      verse: 12
    - text: Let him that hath eares heare what the sprete sayth vnto the congregacions.
      verse: 13
    - text: 'And vnto the messenger of ye congregacio which is in Laodicia wryte:
        This sayth (ame) the faythfull and true witnes ye begynninge of the creatures
        of God.'
      verse: 14
    - text: 'I knowe thy workes yt thou arte nether colde nor hot: I wolde thou were
        colde or hotte.'
      verse: 15
    - text: 'So then because thou arte bitwene bothe and nether colde ner hot I will
        spew ye oute of my mouth:'
      verse: 16
    - text: because thou sayst thou arte riche and incresyd wt goodes and haste nede
        of nothynge and knowest not howe thou arte wretched and miserable poore blinde
        and nakyd.
      verse: 17
    - text: 'I counsell the to bye of me golde tryed in the fyre that thou mayste
        be riche and whyte raymet yt thou mayste be clothed yt thy fylthy nakednes
        do not apere: and anoynt thyne eyes with eye salve yt thou mayste se.'
      verse: 18
    - text: As many as I love I rebuke and chasten. Be fervent therfore and repet.
      verse: 19
    - text: Beholde I stode at the doore and knocke. Yf eny man heare my voyce and
        opon the dore I will come in vnto him and will suppe with him and he with
        me.
      verse: 20
    - text: To him that overcommeth will I graunte to sytt with me in my seate evyn
        as I overcam and have sytten with my father in his seate.
      verse: 21
    - text: Lett him yt hath eares heare what the sprete sayth vnto the congregacions.
      verse: 22
  - chapter: 4
    verses:
    - text: 'After this I loked and beholde a dore was open in heven and the fyrste
        voyce which I harde was as it were of a trompet talkinge with me which said:
        come vp hydder and I will shewe the thynges which must be fulfyllyd hereafter'
      verse: 1
    - text: 'And immediatly I was in the sprete: and beholde a seate was put in heven
        and one sate on the seate.'
      verse: 2
    - text: 'And he that sat was to loke apo like vnto a iaspar stone and a sardyne
        stone: And there was a rayne bowe aboute the seate in syght lyke to an Emeralde.'
      verse: 3
    - text: And aboute the seate were .xxiiii. seates. And upon the seates .xxiiii.
        elders syttinge clothed in whyte rayment and had on their heddes crounes of
        gold.
      verse: 4
    - text: And out of the seate proceded lightnynges and thundrynges and voyces and
        there wer vii. lampes of fyre burninge before ye seate which are the vii.
        sprettes of God.
      verse: 5
    - text: And before the seate there was a see of glasse lyke vnto cristall and
        in the myddes of the seate and rounde aboute the seate were iiii. bestes full
        of eyes before and behynde.
      verse: 6
    - text: And the fyrste best was lyke a lion the seconde best lyke a calfe and
        ye thyrde beste had a face as a man and the fourthe beste was like a flyinge
        egle.
      verse: 7
    - text: 'And the iiii. bestes had eche one of them vi. wynges aboute him and they
        were full of eyes with in. And they had noo reste daye nether nyght sayinge:
        holy holy holy lorde god almyghty which was and is and is to come.'
      verse: 8
    - text: 'And when those beestes gave glory and honour and thankes to him that
        sat on the seate which lyveth for ever and ever:'
      verse: 9
    - text: 'the xxiiii. elders fell doune before him that sat on the trone and worshipped
        him that lyveth for ever and caste their crounes before the trone sayinge:'
      verse: 10
    - text: thou arte worthy lorde to receave glory and honoure and power for thou
        haste created all thinges and for thy wylles sake they are and were created.
      verse: 11
  - chapter: 5
    verses:
    - text: And I sawe in the right honde of him that sat in ye trone a boke written
        with in and on the backside sealyd with vii. seales.
      verse: 1
    - text: 'And I sawe a stronge angell which cryed with a loude voyce: Who is worthy
        to open the boke and to loose the seales therof.'
      verse: 2
    - text: And no man in heven ner in erth nether vnder the erth was able to open
        the boke nether to loke thereon.
      verse: 3
    - text: And I wepte moche because no man was founde worthy to open and to rede
        the boke nether to loke thereon.
      verse: 4
    - text: 'And one of the elders sayde unto me: wepe not: Beholde a lion beinge
        of the tribe of Iuda the rote of Dauid hath obtayned to open the boke and
        to lose the vii. seales therof.'
      verse: 5
    - text: And I behelde and loo in the myddes of the seate and of the .iiii. bestes
        and in the myddes of the elders stode a lambe as though he had bene kylled
        which had vii. hornes and vii. eyes which are the spretes of God sent into
        all the worlde.
      verse: 6
    - text: And he cam and toke the boke oute of the right honde of him that sate
        apon the seate.
      verse: 7
    - text: And when he had take the boke the .iiii. bestes and xxiiii. elders fell
        doune before the labe havynge harpes and golden vialles full of odoures which
        are the prayers of saynctes
      verse: 8
    - text: 'and they songe a newe songe saynge: thou art worthy to take ye boke and
        to ope ye seales therof: for thou waste kylled and haste redemed vs by thy
        bloud out of all kynreddes and tonges and people and nacions'
      verse: 9
    - text: and haste made vs vnto oure god kynges and prestes and we shall raygne
        on the erth.
      verse: 10
    - text: And I behelde and I herd the voyce of many angylles aboute the trone and
        about the bestes and the elders and I herde thousand thousandes
      verse: 11
    - text: 'saynge wt a lowde voyce: Worthy is the lambe that was killed to receave
        power and riches and wisdom and strenghte and honoure and glory and blyssynge.'
      verse: 12
    - text: 'And all creatures which are in heven and on the erth and vnder the erth
        and in the see and all that are in them herd I sayinge: blyssinge honour glory
        and power be vnto hym that sytteth apon the seate and vnto the lambe for ever
        more.'
      verse: 13
    - text: 'And the .iiii. bestes sayd: Ame. And the .xxiiii. elders fell apon their
        faces and worshypped him that lyveth for ever more.'
      verse: 14
  - chapter: 6
    verses:
    - text: And I sawe when the lambe openyd one of the seales and I herde one of
        the iiii. bestes saye as it were the noyse of thonder come and se.
      verse: 1
    - text: And I sawe and beholde there was a whyte horsse and he that sat on him
        had a bowe and a croune was gevyn vnto him and he went forth conqueringe and
        forto overcome.
      verse: 2
    - text: 'And when he opened the secode seale I herde the seconde beste saye: come
        and se.'
      verse: 3
    - text: And there went out another horsse that was red and power was geven to
        him that satte thereon to take peace from the erth and that they shulde kyll
        one another. And there was geven vnto him a gret swearde.
      verse: 4
    - text: 'And when he opened ye thyrde seale I herde the thyrde beste saye: come
        and se. And I behelde and loo a blacke hors: and he that sate on him had a
        payre of balances in his honde.'
      verse: 5
    - text: 'And I herd a voyce in the myddes of the .iiii. bestes saye: a measure
        of whete for a peny and iii. measures of barly for a peny: and oyle and wyne
        se thou hurte not.'
      verse: 6
    - text: 'And when he opened the fourthe seale I herde the voyce of the fourthe
        beste saye: come and se.'
      verse: 7
    - text: And I loked and beholde a grene horsse and his name that sat on him was
        deeth and hell folowed after him and power was geven vnto them over the fourthe
        parte of the erth to kyll with swearde and with honger and with deeth that
        cometh of vermen of the erth.
      verse: 8
    - text: And when he opened the fyfte seale I sawe vnder the aultre the soules
        of them that were kylled for the worde of God and for the testymony which
        they had
      verse: 9
    - text: 'and they cryed with a lowde voyce sayinge: How loge tariest thou lorde
        holy and true to iudge and to avenge oure bloud on them that dwell on the
        erth?'
      verse: 10
    - text: And longe whyte garmentes were geven vnto every one of them. And it was
        sayde vnto them that they shulde reste for a lyttle season vntyll the nomber
        of their felowes and brethre and of them that shulde be kylled as they were
        were fulfylled.
      verse: 11
    - text: 'And I behelde when he opened the sixte seale and loo there was a grett
        erth quake and the sunne was as blacke as sacke clothe made of heare. And
        the mone wexed even as bloud:'
      verse: 12
    - text: and the starres of heven fell vnto the erth even as a fygge tree castith
        from her her fygges when she is shaken of a myghty wynde.
      verse: 13
    - text: And heven vanysshed awaye as a scroll whe it is rolled togedder. And all
        mountayns and yles were moved oute of their places.
      verse: 14
    - text: And the kynges of the erth and the gret men and the ryche men and the
        chefe captaynes and the myghty men and every bond man and every free man hyd
        them selves in dennes and in rockes of the hylles
      verse: 15
    - text: 'and sayde to the hylles and rockes: fall on vs and hyde vs from the presence
        of him that sytteth on the seate and from the wrath of the lambe'
      verse: 16
    - text: for the grete daye of hys wrath ys come And who can endure it.
      verse: 17
  - chapter: 7
    verses:
    - text: And after that I sawe .iiii. angels stonde on the iiii. corners of ye
        erth holdynge ye iiii. wyndes of the erth that ye wyndes shulde not blowe
        on the erthe nether on the see nether on eny tree.
      verse: 1
    - text: 'And I sawe another angell ascende from the rysynge of the sunne: which
        had the seale of the lyvynge god and he cryed with a loude voyce to the iiii
        angelles (to whom power was geven to hurt the erth and the see)'
      verse: 2
    - text: 'saying: Hurt not the erth nether the see nether the trees tyll we have
        sealed ye servauntes of oure god in their forheddes.'
      verse: 3
    - text: And I herde the nombre of them which were sealed and there were sealed
        an C. and xliiii. M. of all the trybes of the chyldren of Israhell.
      verse: 4
    - text: Of the trybe of Iuda were sealed xii.M Of the trybe of Ruben were sealed
        xii.M. of the trybe of Gad were sealed xii.M.
      verse: 5
    - text: Of the trybe of Asser were sealed xii.M. Of the trybe of Neptalym were
        sealed xii.M. Of the trybe of Manasses were sealed xii.M.
      verse: 6
    - text: Of ye trybe of Symeo were sealed xii.M. Of ye tribe of Leuy were sealed
        xii.M. Of ye trybe of Isacar were sealed xii.M.
      verse: 7
    - text: Of the trybe of zabulon weee sealed xii.M. Of the tribe of Ioseph were
        sealed xii.M. Of the trybe of Beniamin were sealed xii. thowsande.
      verse: 8
    - text: After this I behelde and lo a gret multitude (which noma coulde nombre)
        of all nacios and people and tonges stode before the seate and before the
        lambe clothed with longe whyte garmentes and palmes in there hondes
      verse: 9
    - text: 'and cryed with a lowde voyce sayinge: salvacion be asscribed to him that
        syttith apon the seate of oure god and vnto the lambe.'
      verse: 10
    - text: And all the angelles stode in the compase of the seate and of the elders
        and of the iiii. bestes and fel before the seat on their faces and worshipped
        god
      verse: 11
    - text: 'sayinge amen: Blessynge and glory wisdome and thankes and honour and
        power and myght be vnto oure god for evermore Amen.'
      verse: 12
    - text: 'And one of the elders answered sayinge vnto me: what are these which
        are arayed in longe whyte garmentes and whence cam they?'
      verse: 13
    - text: 'And I sayde vnto him: lorde thou wottest. And he sayde vnto me: these
        are they which cam oute of gret tribulacion and made their garmetes large
        and made them whyte in the bloud of the lambe:'
      verse: 14
    - text: therfore are they in the presence of the seate of God and serve him daye
        and nyght in hys temple and he that sytteth in the seate wyll dwell amonge
        them.
      verse: 15
    - text: 'They shalt honger no more nether thyrst nether shall the sunne lyght
        on them nether eny heate:'
      verse: 16
    - text: For the lambe which ys in the myddes of the seate shall fede them and
        shall ledde them vnto fountaynes of lyuynge water and god shall wype awaye
        all teares from their eyes.
      verse: 17
  - chapter: 8
    verses:
    - text: And when he had opened the seventh seale there was silence in heven aboute
        the space of halfe an houre.
      verse: 1
    - text: And I sawe angelles stondynge before god and to them were geven vii. trompettes.
      verse: 2
    - text: And another angell cam and stode before the aultre havynge a golden senser
        and moche of odoures was geven vnto him that he shulde offre of the prayers
        of all saynctes apon the golden aultre which was before ye seate.
      verse: 3
    - text: And ye smoke of the odoures which came of ye prayers of all saynctes ascended
        vppe before god out of ye angelles honde.
      verse: 4
    - text: And ye angell toke the senser and fylled it with fyre of the aultre and
        caste it into the erth and voyces were made and thondrynges and lightnynges
        and erthquake.
      verse: 5
    - text: And the .vii. angells which had the .vii. tropettes prepared them selves
        to blowe.
      verse: 6
    - text: 'The fyrst angell blewe and there was made hayle and fyre which were myngled
        with bloud and they were caste into ye erth: and the thryd parte of trees
        was burnt and all grene grasse was brent.'
      verse: 7
    - text: 'And ye seconde angell blewe: and as it were a gret mountayne: burnynge
        wt fyre was caste in to the see and the thyrde parte of the see tourned to
        bloud'
      verse: 8
    - text: and the thyrde parte of the creatures which had lyfe dyed and the thyrde
        part of shippes were destroyed.
      verse: 9
    - text: And the thyrde angell blewe and ther fell a grett starre from heven burnynge
        as it were a lampe and it fell into the thyrde parte of the ryvers and into
        fountaynes of waters
      verse: 10
    - text: and the name of the starre is called wormwod. And ye thyrde part was turned
        to wormwod. And many me dyed of the waters because they were made bytter.
      verse: 11
    - text: 'And the fourth angell blew and the thyrde parte of the sunne was smytten
        and the thyrde parte of the mone and ye thyrde part of starres: so that the
        thyrde parte of them was darckned. And the daye was smytten that the thyrde
        part of it shulde not shyne and lyke wyse ye nyght.'
      verse: 12
    - text: 'And I behelde and herd an angell flyinge thorowe the myddes of heven
        sayinge with a lowde voyce: Woo wo to the inhabiters of the erth because of
        the voyces to come of the trompe of the .iii. angells which were yet to blowe.'
      verse: 13
  - chapter: 9
    verses:
    - text: And the fyfte angell blewe and I sawe a stare fall from heven vnto the
        erth. And to him was geven the kaye of the bottomlesse pytt.
      verse: 1
    - text: And he opened the botomlesse pytt and there arose the smoke of a grett
        fornace. And the sunne and the ayer were darkned by the reason of the smoke
        of the pytt.
      verse: 2
    - text: 'And there cam out of the smoke locustes vpo the erth: and vnto them was
        geve power as the scorpions of the erth have power.'
      verse: 3
    - text: 'And it hurt ye grasse of the erth: nether eny grene thinge: nether eny
        tree: but only those me which have not ye seale in their forhedes'
      verse: 4
    - text: and to the was comaunded yt they shulde not kyll the but yt they shulde
        be vexed v monethes and their payne was as the payne yt cometh of a scorpion
        whe he hath stoge a ma.
      verse: 5
    - text: And in those dayes shall men seke deeth and shall not fynde it and shall
        desyre to dye and deeth shall flye fro the.
      verse: 6
    - text: 'And the similitude of the locustes was lyke vnto horses prepared vnto
        battayll and on their heddes were as it were crownes lyke vnto golde: and
        their faces were as it had bene the faces of men.'
      verse: 7
    - text: And they had heare as the heare of wemen. And their tethe were as the
        tethe of lyons.
      verse: 8
    - text: And they had habbergions as it were habbergions of yron. And the sounde
        of their wynges was as the sounde of charettes when many horsses runne to
        gedder to battayle.
      verse: 9
    - text: And they had tayles lyke vnto scorpions and there were stinges in their
        tayles. And their power was to hurt men v. monethes.
      verse: 10
    - text: 'And they had a kynge over them which is the angell of the bottomlesse
        pytt whose name in the hebrew tonge is Abadon: but in the greke tonge Apollion.'
      verse: 11
    - text: One woo is past and beholde two wooes come after this.
      verse: 12
    - text: And the sixte. angell blewe and I herd a voyce from the iiii. corners
        of the golden aultre which is before god
      verse: 13
    - text: 'saying to the sixte angell which had the trompe: Loose the iiii. angelles
        which are bounde in the grett ryver Eufrates.'
      verse: 14
    - text: And the iiii. angelles were loosed which wer prepared for an houre for
        a daye for a moneth and for a yeare for to slee the thyrde part of me.
      verse: 15
    - text: And the nombre of horsme of warre were twenty tymes xM. And I herde the
        nobre of them.
      verse: 16
    - text: And thus I sawe the horses in a vision and them yt sate on the havynge
        fyry habbergions of a Iacyncte coloure and brymstony and the heeddes of ye
        horses werre as the heeddes of lyons. And out of their mouthes went forth
        fyre and smoke and brymstone.
      verse: 17
    - text: 'And of these iii. was the thyrde parte of men kylled: that is to saye
        of fyre smoke and brymstone which proceded out of the mouthes of them:'
      verse: 18
    - text: 'For their power was in their mouthes and in their tayles: for their tayles
        were lyke vnto serpetes and had heedes and with them they dyd hurt:'
      verse: 19
    - text: And the remnaunt of the me which were not kylled by these plages repented
        not of the dedes of their hondes that they shulde not worshyppe devyls and
        ymages of golde and sylver and brasse and stone and of wood which nether can
        se nether heare nether goo.
      verse: 20
    - text: Also they repented not of their murther and of their sorcery nether of
        their fornacion nether of their thefte.
      verse: 21
  - chapter: 10
    verses:
    - text: And I sawe another myghtye angell come doune from heven clothed with a
        cloude and the rayne bowe apon his heed. And hys face as it were the sunne
        and his fete as yt were pyllars of fyre
      verse: 1
    - text: 'and he had in his honde a lytell boke opyn: and he put his ryght fote
        apon the see and his lyfte fote on the erth.'
      verse: 2
    - text: And cryed with a lowde voyce as when a lyon roreth. And when he had cryed
        seven thondres spake their voyces.
      verse: 3
    - text: And whe the vii. thondres had spoken their voyces I was aboute to wryte.
        And I herde a voyce from heven sayinge vnto me seale vp thoo thynges which
        the vii. thondres spake and write them not.
      verse: 4
    - text: And the angell which I sawe stonde apon the see and apon the erth lyfte
        vppe his honde to heven
      verse: 5
    - text: 'and swore by him that liveth for ever more which created heven and the
        thynges that ther in are and the see and the thynges which therin are: that
        there shulde be no lenger tyme:'
      verse: 6
    - text: 'but in the dayes of the voyce of the seventh angell when he shall begyn
        to blowe: eve the mistery of god shalbe fynisshed as he preached by his servauntes
        ye prophetes.'
      verse: 7
    - text: 'And the voyce which I herde from heven spake vnto me agayne and sayde:
        goo and take the lytle boke which ys open in the honde of the angell which
        stondeth apon the see and apon the erth.'
      verse: 8
    - text: 'And I went vnto the angell and sayde to him: geve me the lytle boke and
        he sayd vnto me: take it and eate it vp and it shall make thy belly bytter
        but it shalbe in thy mouth as swete as hony.'
      verse: 9
    - text: and I toke the lytle boke out of his honde and ate it vp and it was in
        my mouth as swete as hony and as sone as I had eate it my belly was bytter.
      verse: 10
    - text: 'And he sayde vnto me: thou muste prophesy agayne amonge the people and
        nacions and tonges and to many kynges.'
      verse: 11
  - chapter: 11
    verses:
    - text: 'And then was geven me a rede lyke vnto a rodd and it was sayd vnto me:
        Ryse and mete the temple of god and the aultre and them that worshippe therin'
      verse: 1
    - text: 'and the quyre which is within the temple cast oute and mete it not: for
        it is gevyn vnto the gentyles and the holy cite shall they treade vnderfote
        .xlii. monethes.'
      verse: 2
    - text: And I will geve power vnto my two wytnesses and they shall prophesy .M.iic.
        and .lx. dayes clothed in sacke cloth.
      verse: 3
    - text: These are two olyve trees and two cadlestyckes stodinge before ye god
        of ye erth
      verse: 4
    - text: And if eny man will hurt them fyre shall procede out of their mouthes
        and consume their ennemyes. And yf eny ma will hurt the this wyse muste he
