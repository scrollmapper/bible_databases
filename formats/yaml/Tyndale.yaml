        age of Iacob was an hundred and .xlvij. yere.
      verse: 28
    - text: 'When the tyme drewe nye that Israel must dye: he sent for his sonne Ioseph
        and sayde vnto him: Yf I haue founde grace in thy syghte put thy hande vnder
        my thye and deale mercifully ad truely with me that thou burie me not in Egipte:'
