        they went out and passed thorowe one strete and by and by the angell departed
        fro him.
      verse: 10
    - text: 'And when Peter was come to him selfe he sayde: now I knowe of a surety
        that the Lorde hath sent his angell and hath delyvered me out of the honde
        of Herode and from all the waytynge for of the people of ye Iewes.'
      verse: 11
