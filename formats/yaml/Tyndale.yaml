        to dye before the for oure money is spent.'
      verse: 15
    - text: 'Then sayde Ioseph: brynge youre catell and I well geue yow for youre
        catell yf ye be without money.'
      verse: 16
    - text: 'And they brought their catell vnto Ioseph. And he gaue them bread for
        horses and shepe and oxen and asses: so he fed them with bread for all their
        catell that yere.'
      verse: 17
    - text: 'When that yere was ended they came vnto him the nexte yere and sayde
        vnto him: we will not hydest from my lorde how that we haue nether money nor
        catell for my lorde: there is no moare left for my lorde but euen oure bodies
        and oure londes.'
      verse: 18
    - text: 'Wherfore latest thou us dye before thyne eyes and the londe to goo to
        noughte? bye us and oure landes for bread: and let both vs and oure londes
        be bonde to Pharao. Geue vs seed that we may lyue and not dye and that the
        londe goo not to wast.'
      verse: 19
    - text: 'And Ioseph boughte all the lande of Egipte for Pharao. For the Egiptians
        solde euery man his londe because the derth was sore apo them: and so the
        londe be came Pharaos.'
      verse: 20
    - text: 'And he appoynted the people vnto the cities from one syde of Egipte vnto
        the other:'
      verse: 21
    - text: 'only the londe of the Prestes bought he not. For there was an ordinauce
        made by Pharao for ye preastes that they shulde eate that which was appoynted
        vnto them: which Pharao had geuen them wherfore they solde not their londes.'
      verse: 22
    - text: 'Then Ioseph sayde vnto the folke: beholde I haue boughte you this daye
