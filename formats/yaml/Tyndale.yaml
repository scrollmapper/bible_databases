        attayned vnto the yeres of the lyfe of my fathers in the dayes of their pilgremages.'
      verse: 9
    - text: And Iacob blessed Pharao and went out from him.
      verse: 10
    - text: 'And Ioseph prepared dwellinges for his father and his brethern and gaue
        them possessions in the londe of Egipte in the best of the londe: eue in the
        lande of Raemses as Pharao commaunded.'
      verse: 11
    - text: And Ioseph made prouysion for his father his brethern and all his fathers
        housholde as yonge childern are fedd with bread.
      verse: 12
    - text: 'There was no bread in all the londe for the derth was exceadige sore:
