        am not worthy to vnlose.
      verse: 27
    - text: These thinges were done in Bethabara beyonde Iordan where Iohn dyd baptyse.
      verse: 28
    - text: 'The nexte daye Iohn sawe Iesus commyge vnto him and sayde: beholde the
        lambe of God which taketh awaye the synne of the worlde.'
      verse: 29
    - text: This is he of whom I sayde. After me cometh a man which was before me
        for he was yer then I
      verse: 30
    - text: 'and I knew him not: but that he shuld be declared to Israell therfore
        am I come baptisynge with water.'
      verse: 31
    - text: 'And Iohn bare recorde sayinge: I sawe the sprete descende from heven
        lyke vnto a dove and abyde apon him'
      verse: 32
    - text: 'and I knewe him not. But he that sent me to baptise in water the same
        sayde vnto me: apon whom thou shalt se the sprete descende and tary styll
        on him the same is he which baptiseth with the holy goost.'
      verse: 33
    - text: And I sawe and bare recorde that this is the sonne of God.
      verse: 34
    - text: The next daye after Iohn stode agayne and two of his disciples.
      verse: 35
    - text: 'And he behelde Iesus as he walked by and sayde: beholde the lambe of
        God.'
      verse: 36
    - text: And the two disciples hearde him speake and folowed Iesus.
      verse: 37
    - text: 'And Iesus turned about and sawe them folowe and sayde vnto them: what
        seke ye? They sayde vnto him: Rabbi (which is to saye by interpretacion Master)
        where dwellest thou?'
      verse: 38
    - text: 'He sayde vnto them: come and se. They came and sawe where he dwelt: and
        abode with him that daye. For it was about the tenthe houre.'
      verse: 39
    - text: One of the two which hearde Iohn speake and folowed Iesus was Andrew Simon
        Peters brother.
      verse: 40
    - text: 'The same founde his brother Simon fyrst and sayde vnto him: we have founde
        Messias which is by interpretacion annoynted:'
      verse: 41
    - text: 'and brought him to Iesus. And Iesus behelde him and sayde: thou arte
        Simon the sonne of Ionas thou shalt be called Cephas: which is by interpretacion
        a stone.'
      verse: 42
    - text: The daye folowynge Iesus wolde goo into Galile and founde Philip and sayde
        vnto him folowe me.
      verse: 43
    - text: Philip was of Bethsaida the cite of Andrew and Peter.
      verse: 44
    - text: And Philip founde Nathanael and sayde vnto him. We have founde him of
        whom Moses in the lawe and the prophetes dyd wryte. Iesus the sonne of Ioseph
        of Nazareth.
      verse: 45
    - text: 'And Nathanael sayde vnto him: can ther eny good thinge come out of Nazareth?
        Philip sayde to him: come and se.'
      verse: 46
    - text: Iesus sawe Nathanael commynge to him and sayde of him. Beholde a ryght
        Israelite in who is no gyle.
      verse: 47
    - text: 'Nathanael sayd vnto him: where knewest thou me? Iesus answered and sayde
        vnto him: Before that Philip called the when thou wast vnder ye fygge tree
        I sawe the.'
      verse: 48
    - text: 'Nathanael answered and sayde vnto him: Rabbi thou arte the sonne of God
        thou arte the kynge of Israel.'
      verse: 49
    - text: 'Iesus answered and sayd vnto him: Because I sayde vnto the I sawe the
        vnder the fygge tree thou belevest. Thou shalt se greater thinges then these.'
      verse: 50
    - text: 'And he sayde vnto him: Verely verely I saye vnto you: herafter shall
        ye se heven open and the angels of God ascendynge and descendynge over the
        sonne of man.'
      verse: 51
  - chapter: 2
    verses:
    - text: 'And the thryde daye was ther a mariage in Cana a cite of Galile: and
        the mother of Iesus was there.'
      verse: 1
    - text: And Iesus was called also and his disciples vnto the mariage.
      verse: 2
    - text: 'And when the wyne fayled the mother of Iesus sayde vnto him: they have
        no wyne.'
      verse: 3
    - text: 'Iesus sayde vnto her: woman what have I to do with the? myne houre is
        not yet come.'
      verse: 4
    - text: 'His mother sayde vnto the ministres: whatsoever he sayeth vnto you do
        it.'
      verse: 5
    - text: And therwere stondynge theare sixe water pottes of stone after ye maner
        of the purifyinge of ye Iewes contaynynge two or thre fyrkins a pece.
      verse: 6
    - text: 'And Iesus sayde vnto them: fyll the water pottes with water. And they
        fylled them vp to the brym.'
      verse: 7
    - text: 'And he sayde vnto them: drawe out now and beare vnto the governer of
        the feaste. And they bare it.'
      verse: 8
    - text: When the ruler of the feast had tasted the water that was turned vnto
        wyne and knewe not whence it was (but the ministres which drue the water knew).
        He called the brydegrome
      verse: 9
    - text: and sayde vnto him. All men at the beginnynge set forth good wyne and
        when men be dronke then that which is worsse. But thou hast kept backe the
        good wyne vntyll now.
      verse: 10
    - text: This beginnynge of miracles dyd Iesus in Cana of Galile and shewed his
        glory and his disciples beleved on him.
      verse: 11
    - text: 'After that he descended in to Capernaum and his mother and his brethren
        and his disciples: but contynued not manye dayes there.'
      verse: 12
    - text: And the Iewes ester was even at honde and Iesus went vp to Ierusalem
      verse: 13
    - text: and founde syttynge in the temple those that solde oxen and shepe and
        doves and chaungers of money.
      verse: 14
    - text: And he made a scourge of small cordes and drave them all out of the temple
        with the shepe and oxen and powred oute the changers money and overthrue the
        tables
      verse: 15
    - text: 'and sayde vnto them that solde doves: Have these thinges hence and make
        not my fathers housse an housse of marchaundyse.'
      verse: 16
    - text: 'And his disciples remembred how yt it was wrytten: the zele of thyne
        housse hath even eaten me.'
      verse: 17
    - text: 'Then answered the Iewes and sayde vnto him: what token shewest thou vnto
        vs seynge that thou dost these thinges?'
      verse: 18
    - text: 'Iesus answered and sayd vnto them: destroye this temple and in thre dayes
        I will reare it vp agayne.'
      verse: 19
    - text: 'Then sayde the Iewes: xlvi. yeares was this temple abuyldinge: and wylt
        thou reare it vp in thre dayes?'
      verse: 20
    - text: But he spake of the temple of his body.
      verse: 21
    - text: Assone therfore as he was rysen from deeth agayne his disciples remembred
        that he thus sayde. And they beleved the scripture and the wordes which Iesus
        had sayde.
      verse: 22
    - text: When he was at Ierusalem at ester in the feaste many beleved on his name
        when they sawe his miracles which he dyd.
      verse: 23
    - text: But Iesus put not him selfe in their hondes because he knewe all men
      verse: 24
    - text: and neded not that eny man shuld testify of man. For he knewe what was
        in man.
      verse: 25
  - chapter: 3
    verses:
    - text: Ther was a man of the pharises named Nicodemus a ruler amonge ye Iewes.
      verse: 1
    - text: 'The same cam to Iesus by nyght and sayde vnto him: Rabbi we knowe that
        thou arte a teacher whiche arte come from God. For no man coulde do suche
        miracles as thou doest except God were with him.'
      verse: 2
    - text: 'Iesus answered and sayde vnto him: Verely verely I saye vnto the: except
        a man be boren a newe he cannot se the kyngdom of God.'
      verse: 3
    - text: 'Nicodemus sayde vnto him: how can a man be boren when he is olde? can
        he enter into his moders wombe and be boren agayne?'
      verse: 4
    - text: 'Iesus answered: verely verely I saye vnto the: except that a man be boren
        of water and of ye sprete he cannot enter into the kyngdome of god.'
      verse: 5
    - text: 'That which is boren of the flesshe is flesshe: and that which is boren
        of the sprete is sprete.'
      verse: 6
    - text: Marvayle not that I sayd to the ye must be boren a newe.
      verse: 7
    - text: 'The wynde bloweth where he listeth and thou hearest his sounde: but canst
        not tell whence he cometh and whether he goeth. So is every man that is boren
        of the sprete.'
      verse: 8
    - text: 'And Nicodemus answered and sayde vnto him: how can these thinges be?'
      verse: 9
    - text: 'Iesus answered and sayde vnto him: arte thou a master in Israel and knowest
        not these thinges?'
      verse: 10
    - text: 'Verely verely I saye vnto the we speake that we knowe and testify that
        we have sene: and ye receave not oure witnes.'
      verse: 11
    - text: 'Yf when I tell you erthely thinges ye beleve not: how shuld ye beleve
        yf I shall tell you of hevenly thinges?'
      verse: 12
    - text: And no man ascendeth vp to heaven but he that came doune from heaven that
        is to saye the sonne of man which is in heaven.
      verse: 13
    - text: And as Moses lifte vp the serpent in the wyldernes even so must the sonne
        of man be lifte vp
      verse: 14
    - text: 'that none that beleveth in him perisshe: but have eternall lyfe.'
      verse: 15
    - text: 'For God so loveth the worlde yt he hath geven his only sonne that none
        that beleve in him shuld perisshe: but shuld have everlastinge lyfe.'
      verse: 16
    - text: 'For God sent not his sonne into the worlde to condepne the worlde: but
        that the worlde through him might be saved.'
      verse: 17
    - text: He that beleveth on him shall not be condepned. But he that beleveth not
        is condempned all redy be cause he beleveth not in the name of the only sonne
        of God.
      verse: 18
    - text: 'And this is the condempnacion: that light is come into the worlde and
        the me loved darcknes more then light because their dedes were evill.'
      verse: 19
    - text: 'For every man that evyll doeth hateth the light: nether commeth to light
        lest his dedes shuld be reproved.'
      verse: 20
    - text: But he that doth truth commeth to the light that his dedes might be knowen
        how that they are wrought in God.
      verse: 21
    - text: After these thinges cam Iesus and his disciples into the Iewes londe and
        ther he haunted with them and baptised.
      verse: 22
    - text: And Iohn also baptised in Enon besydes Salim because ther was moche water
        there and they came and were baptised.
      verse: 23
    - text: For Iohn was not yet cast into preson.
      verse: 24
    - text: And ther arose a questio bitwene Iohns disciples and the Iewes about purifiynge.
      verse: 25
    - text: 'And they came vnto Iohn and sayde vnto him: Rabbi he that was with the
        beyonde Iordan to whom thou barest witnes. Beholde the same baptyseth and
        all me come to him.'
      verse: 26
    - text: 'Iohn answered and sayde: a man can receave no thinge at all except it
        be geve him fro heaven.'
      verse: 27
    - text: 'Ye youre selves are witnesses how that I sayde: I am not Christ but am
        sent before him.'
      verse: 28
    - text: He that hath the bryde is the brydegrome. But the frende of the brydegrome
        which stondeth by and heareth him reioyseth greately of the brydgromes voyce.
        Tis my ioye is fulfilled.
      verse: 29
    - text: 'He must increace: and I muste decreace.'
      verse: 30
    - text: 'He that commeth from an hye is above all: He that is of ye erth is of
        the erth and speaketh of the erth. He that cometh from heaven is above all'
      verse: 31
    - text: 'and what he hath sene and hearde: that he testifieth: but no man receaveth
        his testimonye.'
      verse: 32
    - text: How be it he that hath receaved hys testimonye hath set to his seale that
        God is true.
      verse: 33
    - text: For he whom God hath sent speaketh the wordes of God. For God geveth not
        the sprete by measure.
      verse: 34
    - text: The father loveth the sonne and hath geven all thinges into his honde.
      verse: 35
    - text: 'He that beleveth on the sonne hath everlastynge lyfe: and he that beleveth
        not the sonne shall not se lyfe but the wrathe of God abydeth on him.'
      verse: 36
  - chapter: 4
    verses:
    - text: Assone as the Lorde had knowledge how the Pharises had hearde that Iesus
        made and baptised moo disciples then Iohn
      verse: 1
    - text: '(though that Iesus him selfe baptised not: but his disciples)'
      verse: 2
    - text: he lefte Iewry and departed agayne into Galile.
      verse: 3
    - text: And it was so that he must nedes goo thorowe Samaria.
      verse: 4
    - text: Then came he to a cyte of Samaria called Sichar besydes the possession
        that Iacob gave to his sonne Ioseph.
      verse: 5
    - text: 'And there was Iacobs well. Iesus then weryed in his iorney sate thus
        on the well. And it was about the sixte houre:'
      verse: 6
    - text: 'and there came a woman of Samaria to drawe water. And Iesus sayde vnto
        her: geve me drynke.'
      verse: 7
    - text: For his disciples were gone awaye vnto the toune to bye meate.
      verse: 8
    - text: 'Then sayde the woman of Samaria vnto him: how is it that thou beinge
        a Iewe axest drinke of me which am a Samaritane? for the Iewes medle not with
        the Samaritans.'
      verse: 9
    - text: 'Iesus answered and sayde vnto hir: yf thou knewest the gyfte of God and
        who it is that sayeth to the geve me drynke thou woldest have axed of him
        and he wolde have geven the water of lyfe.'
      verse: 10
    - text: 'The woman sayde vnto him. Syr thou hast no thinge to drawe with and the
        well is depe: from whence then hast thou yt water of lyfe?'
      verse: 11
    - text: Arte thou greater then oure father Iacob which gave vs the well and he
        him silfe dranke therof and his chyldren and his catell?
      verse: 12
    - text: 'Iesus answered and sayde vnto hir: whosoever drinketh of this water shall
        thurst agayne.'
      verse: 13
    - text: 'But whosoever shall drinke of ye water yt I shall geve him shall never
        be more a thyrst: but the water that I shall geve him shalbe in him a well
        of water springinge vp in to everlastinge lyfe.'
      verse: 14
    - text: 'The woma sayd vnto him: Syr geve me of that water that I thyrst not nether
        come hedder to drawe.'
      verse: 15
    - text: Iesus sayde vnto her. Go and call thy husband and come hydder.
      verse: 16
    - text: 'The woman answered and sayde to him: I have no husband.'
      verse: 17
    - text: Iesus sayde to her. Thou hast well sayd I have no husbande. For thou haste
        had five husbandes and he whom thou now hast is not thy husband. That saydest
        thou truely.
      verse: 18
    - text: 'The woman sayde vnto him: Syr I perceave yt thou arte a prophet.'
      verse: 19
    - text: 'Oure fathers worshipped in this mountayne: and ye saye that in Hierusalem
        is the place where men ought to worshippe.'
      verse: 20
    - text: 'Iesus sayde vnto her: woman beleve me the houre cometh when ye shall
        nether in this moutayne nor yet at Ierusalem worshippe the father.'
      verse: 21
    - text: 'Ye worshippe ye wot not what: we knowe what we worshippe. For salvacion
        cometh of the Iewes.'
      verse: 22
    - text: But the houre commeth and nowe is when the true worshippers shall worshippe
        the father in sprete and in trouthe. For verely suche the father requyreth
        to worshippe him.
      verse: 23
    - text: God is a sprete and they that worshippe him must worshippe him in sprete
        and trouthe.
      verse: 24
    - text: 'The woman sayde vnto him: I wot well Messias shall come which is called
        Christ. When he is come he will tell vs all thinges.'
      verse: 25
    - text: 'Iesus sayde vnto hir: I that speake vnto the am he.'
      verse: 26
    - text: 'And eve at that poynte came his disciples and marvelled that he talked
        with the woman. Yet no man sayde vnto him: what meanest thou or why talkest
        thou with her?'
      verse: 27
    - text: The woma then lefte her waterpot and went her waye into the cite and sayde
        to the men.
      verse: 28
    - text: Come se a man which tolde me all thinges yt ever I dyd. Is not he Christ?
      verse: 29
    - text: Then they went ont of the cite and came vnto him.
      verse: 30
    - text: 'And in ye meane while his disciples prayed him sayinge: Master eate.'
      verse: 31
    - text: 'He sayde vnto the: I have meate to eate that ye knowe not of.'
      verse: 32
    - text: 'Then sayd ye disciples bitwene them selves: hath eny ma brought him meate?'
      verse: 33
    - text: 'Iesus sayde vnto them: my meate is to doo the will of him that sent me.
        And to fynnysshe his worke.'
      verse: 34
    - text: 'Saye not ye: there are yet foure monethes and then cometh harvest? Beholde
        I saye vnto you lyfte vp youre eyes and loke on ye regios: for they are whyte
        all redy vnto harvest.'
      verse: 35
    - text: 'And he ye repeth receaveth rewarde and gaddereth frute vnto life eternall:
        that bothe he that soweth and he yt repeth myght reioyse to gether.'
      verse: 36
    - text: And herin is the sayinge true yt one soweth and another repeth.
      verse: 37
    - text: I sent you to repe yt whero ye bestowed no laboure. Other men laboured
        and ye are entred into their labours.
      verse: 38
    - text: 'Many of the Samaritas of that cyte beleved on him for ye sayinge of the
        woma which testified: he tolde me all thinges yt ever I dyd.'
      verse: 39
    - text: Then when the Samaritas were come vnto him they besought him yt he wolde
        tary wt the. And he aboode there two dayes.
      verse: 40
    - text: And many moo beleved because of his awne wordes
      verse: 41
    - text: 'and sayd vnto the woman: Now we beleve not because of thy sayinge. For
        we have herde him oure selves and knowe that this is even in dede Christ the
        savioure of the worlde.'
      verse: 42
    - text: After two dayes he departed thence and wet awaye into Galile.
      verse: 43
    - text: And Iesus him selfe testified that a Prophete hath none honoure in his
        awne countre.
      verse: 44
    - text: Then assone as he was come into Galile the Galileans receaved him which
        had sene all the thinges yt he dyd at Ierusalem at ye feast. For they wet
        also vnto ye feast daye.
      verse: 45
    - text: And Iesus came agayne into Cana of Galile wher he turned water into wyne.
        And ther was a certayne ruler whose sonne was sicke at Capernaum.
      verse: 46
    - text: 'Assone as the same herde that Iesus was come out of Iewry into Galile
        he wet vnto him and besought him yt he wolde descende and heale his sonne:
        For he was eve readie to dye.'
      verse: 47
    - text: 'Then sayde Iesus vnto him: excepte ye se signes and wodres ye canot beleve.'
      verse: 48
    - text: 'The ruler sayd vnto him: Syr come awaye or ever yt my chylde dye.'
      verse: 49
    - text: Iesus sayde vnto him goo thy waye thy sonne liveth. And the ma beleved
        ye wordes yt Iesus had spoke vnto him and wet his waye.
      verse: 50
    - text: 'And anone as he went on his waye his servantes met him and tolde him
        sayinge: thy chylde liveth.'
      verse: 51
    - text: 'Then enquyred he of the the houre when he begane to amende. And they
        sayde vnto him: Yester daye the sevethe houre the fever lefte him.'
      verse: 52
    - text: 'And the father knew that it was the same houre in which Iesus sayde vnto
        him: Thy sonne liveth. And he beleved and all his housholde.'
      verse: 53
    - text: Thys is agayne the seconde myracle yt Iesus dyd after he was come oute
        of Iewry into Galile.
      verse: 54
  - chapter: 5
    verses:
    - text: After that ther was a feast of the Iewes and Iesus went vp to Ierusalem.
      verse: 1
    - text: And ther is at Ierusalem by ye slaughterhousse a pole called in ye Ebrue
        toge Bethseda havinge five porches
      verse: 2
    - text: in which laye a greate multitude of sicke folke of blinde halt and wyddered
        waytinge for the movinge of the water.
      verse: 3
    - text: For an angell wet doune at a certayne ceason into ye pole and troubled
        ye water. Whosoever then fyrst after the steringe of the water stepped in
        was made whoale of what soever disease he had.
      verse: 4
    - text: And a certayne ma was theare which had bene diseased .xxxviii. yeares
      verse: 5
    - text: When Iesus sawe him lye and knewe that he now longe tyme had bene diseased
        he sayde vnto him. Wilt thou be made whoale?
      verse: 6
    - text: 'The sicke answered him: Syr I have no man whe the water is troubled to
        put me into the pole. But in the meane tyme whill I am about to come another
        steppeth doune before me.'
      verse: 7
    - text: 'And Iesus sayde vnto him: ryse take vp thy beed and walke.'
      verse: 8
    - text: And immediatly the man was made whole and toke vp his beed and went. And
        the same daye was the Saboth daye
      verse: 9
    - text: The Iewes therfore sayde vnto him that was made whole. It is ye Saboth
        daye it is not laufull for the to cary thy beed
      verse: 10
    - text: 'He answered them: he that made me whole sayde vnto me: take vp thy beed
        and get the hence.'
      verse: 11
    - text: 'Then axed they him: what man is that which sayde vnto the take vp thy
        beed and walke.'
      verse: 12
    - text: And he yt was healed wist not who it was. For Iesus had gotte him selfe
        awaye be cause yt ther was preace of people in ye place.
      verse: 13
    - text: 'And after that Iesus founde him in the teple and sayd vnto him: beholde
        thou arte made whole synne no moore lest a worsse thinge happe vnto the.'
      verse: 14
    - text: The man departed and tolde ye Iewes that yt was Iesus whiche had made
        him whole.
      verse: 15
    - text: And therfore the Iewes dyd persecute Iesus and sought the meanes to slee
        him because he had done these thinges on the Saboth daye.
      verse: 16
    - text: 'And Iesus answered them: my father worketh hidder to and I worke.'
      verse: 17
    - text: 'Therfore the Iewes sought the moare to kill him not only because he had
        broken the Saboth: but sayde also that God was his father and made him selfe
        equall with God.'
      verse: 18
    - text: 'Then answered Iesus and sayde vnto them: verely verely I saye vnto you:
        the sonne can do no thinge of him selfe but that he seeth ye father do. For
        whatsoever he doeth yt doeth the sonne also.'
      verse: 19
    - text: For the father loveth ye sonne and sheweth him all thinges whatsoever
        he him selfe doeth. And he will shewe him greter workes then these because
        ye shoulde marvayle.
      verse: 20
    - text: For lykwyse as the father rayseth vp ye deed and quickeneth them even
        so the sonne quyckeneth whom he will.
      verse: 21
    - text: 'Nether iudgeth ye father eny ma: but hath comitted all iudgemet vnto
        the sonne'
      verse: 22
    - text: because that all men shuld honoure the sonne eve as they honoure the father.
        He that honoureth not ye sonne the same honoureth not the father which hath
        sent him.
      verse: 23
    - text: 'Verely verely I saye vnto you: He that heareth my wordes and beleveth
        on him that sent me hath everlastinge lyfe and shall not come into damnacion:
        but is scaped fro deth vnto lyfe.'
      verse: 24
    - text: 'Verely verely I saye vnto you: the tyme shall come and now is when the
        deed shall heare the voyce of the sonne of God. And they yt heare shall live.'
      verse: 25
    - text: 'For as the father hath life in him silfe: so lyke wyse hath he geven
        to ye sonne to have lyfe in him silfe:'
      verse: 26
    - text: and hath geven him power also to iudge in that he is the sonne of man.
      verse: 27
    - text: Marvayle not at this ye houre shall come in the which all yt are in the
        graves shall heare his voice
      verse: 28
    - text: 'and shall come forthe: they that have done good vnto the resurreccion
        of lyfe: and they that have done evyll vnto the resurreccion of dampnacion.'
      verse: 29
    - text: I can of myne awne selfe do nothinge at all. As I heare I iudge and my
        iudgemet is iust because I seke not myne awne will but the will of ye father
        which hath sent me.
      verse: 30
    - text: Yf I beare witnes of my selfe my witnes is not true.
      verse: 31
    - text: Ther is a nother that beareth witnes of me and I am sure that the witnes
        whiche he beareth of me is true.
      verse: 32
    - text: Ye sent vnto Iohn and he bare witnes vnto the truthe.
      verse: 33
    - text: But I receave not the recorde of man. Neverthelesse these thinges I saye
        that ye might be safe.
      verse: 34
    - text: He was a burninge and a shyninge light and ye wolde for a season have
        reioysed in his light.
      verse: 35
    - text: 'But I have greater witnes then the witnes of Iohn. For ye workes which
        ye father hath geve me to fynisshe: the same workes which I do beare witnes
        of me that ye father sent me.'
      verse: 36
    - text: 'And the father him silfe which hath sent me beareth witnes of me. Ye
        have not hearde his voyce at eny tyme nor ye have sene his shape:'
      verse: 37
    - text: 'therto his wordes have ye not abydinge in you. For whome he hath sent:
        him ye beleve not.'
      verse: 38
    - text: 'Searche the scriptures for in them ye thinke ye have eternall lyfe: and
        they are they which testify of me.'
      verse: 39
    - text: And yet will ye not come to me that ye might have lyfe.
      verse: 40
    - text: I receave not prayse of men.
      verse: 41
    - text: But I knowe you that ye have not the love of God in you
      verse: 42
    - text: I am come in my fathers name and ye receave me not. Yf another shall come
        in his awne name him will ye receave.
      verse: 43
    - text: How can ye beleve which receave honoure one of another and seke not the
        honoure that commeth of God only?
      verse: 44
    - text: Doo not thinke that I wyll accuse you to my father. Ther is one that accuseth
        you eve Moses in whom ye trust.
      verse: 45
    - text: 'For had ye beleved Moses ye wold have beleved me: for he wrote of me.'
      verse: 46
    - text: 'But now ye beleve not his writinge: how shall ye beleve my wordes.'
      verse: 47
  - chapter: 6
    verses:
    - text: After these thinges Iesus wet his waye over the see of Galile nye to a
        cyte called Tiberias.
      verse: 1
    - text: And a greate multitude folowed him because they had sene his myracles
        which he dyd on them that were diseased.
      verse: 2
    - text: And Iesus went vp into a mountayne and there he sate with his disciples.
      verse: 3
    - text: And ester a feast of ye Iewes was nye.
      verse: 4
    - text: 'Then Iesus lifte vp his eyes and sawe a greate copany come vnto him and
        sayde vnto Philip: whence shall we bye breed yt these might eate.'
      verse: 5
    - text: 'This he sayde to prove him: for he him sylfe knewe what he wolde do.'
      verse: 6
    - text: Philip answered him two hondred peny worthe of breed are not sufficient
        for them yt every ma have a litell.
      verse: 7
    - text: Then sayde vnto him one of his disciples Andrew Simon Peters brother.
      verse: 8
    - text: 'There ys a lad here which hath fyve barly loves and two fisshes: but
        what is that amoge so many?'
      verse: 9
    - text: 'And Iesus sayde. Make the people sit doune: Ther was moche grasse in
        the place. And the men sate doune in nombre about five thousande.'
      verse: 10
    - text: And Iesus toke the breed and gave thankes and gave to the disciples and
        his disciples to them that were set doune. And lykwyse of the fysshes as moche
        as they wolde.
      verse: 11
    - text: 'When they had eate ynough he sayd vnto his disciples: gadder vp the broke
        meate that remayneth: that nothinge be loost.'
      verse: 12
    - text: And they gadered it to geder and fylled twelve baskettes with the broken
        meate of the five barly loves which broken meate remayned vnto the that had
        eaten.
      verse: 13
    - text: 'Then the men when they had sene the myracle that Iesus dyd sayde: This
        is of a trueth the Prophet that shuld come into the worlde.'
      verse: 14
    - text: When Iesus perceaved that they wolde come and take him vp to make him
        kinge he departed agayne into a mountayne him silfe a lone.
      verse: 15
    - text: And when eve was come his disciples wet vnto the see
      verse: 16
    - text: and entred into a shyppe and went over the see vnto Capernaum. And anone
        it was darcke and Iesus was not come to them.
      verse: 17
    - text: And ye see arose with a greate winde yt blew.
      verse: 18
    - text: And when they had rowe aboute a .xxv. or a xxx. furlonges they sawe Iesus
        walke on ye see and drawe nye vnto the shyp and they were afrayed.
      verse: 19
    - text: 'And he sayde vnto them: It is I be not a frayde.'
      verse: 20
    - text: Then wolde they have receaved him into the shyp and the ship was by and
        by at the londe whyther they went.
      verse: 21
    - text: 'The daye folowynge the people which stode on the other syde of the see
        sawe that ther was none other shyp theare save yt one wher in his disciples
        were entred and that Iesus went not in with his disciples into the ship: but
        that his disciples were gone awaye alone.'
      verse: 22
    - text: How be it ther came other shippes from Tiberias nye vnto the place where
        they ate breed when the Lorde had blessed.
      verse: 23
    - text: Then whe the people sawe that Iesus was not there nether his disciples
        they also toke shippinge and came to Caparnaum sekinge for Iesus.
      verse: 24
    - text: 'And when they had founde him on ye other syde of ye see they sayd vnto
        him: Rabbi whe camest thou hidder?'
      verse: 25
    - text: 'Iesus answered them and sayde: verely verely I saye vnto you: ye seke
        me not because ye sawe the myracles: but because ye ate of the loves and were
        filled.'
      verse: 26
    - text: Laboure not for ye meate which perissheth but for ye meate that endureth
        vnto everlastynge lyfe whiche meate ye sonne of ma shall geve vnto you. For
        him hath god ye father sealed.
      verse: 27
    - text: 'Then sayd they vnto him: what shall we do that we myght worke ye workes
        of God?'
      verse: 28
    - text: Iesus answered and sayde vnto them. This is ye worke of God that ye beleve
        on him who he hath sent.
      verse: 29
    - text: 'They sayde vnto him: what signe shewest thou then that we maye se and
        beleve the? What doest thou worke?'
      verse: 30
    - text: 'Oure fathers dyd eate Manna in the desert as yt is writte: He gave them
        breed fro heaven to eate.'
      verse: 31
    - text: 'Iesus sayde vnto the: verely verely I saye vnto you: Moses gave you breed
        fro heave: but my father geveth you the true breed fro heave.'
      verse: 32
    - text: For the breed of God is he which cometh doune from heave and geveth lyfe
        vnto the worlde.
      verse: 33
    - text: 'Then sayde they vnto him: Lorde ever moore geve vs this breed.'
      verse: 34
    - text: 'And Iesus sayde vnto them: I am that breed of life. He that cometh to
        me shall not honger: and he that beleveth on me shall never thurst.'
      verse: 35
    - text: 'But I sayed vnto you: that ye have sene me aud yet beleve not.'
      verse: 36
    - text: 'All that the father geveth me shall come to me: and him yt cometh to
        me I cast not awaye.'
      verse: 37
    - text: 'For I came doune fro heaven: not to do myne awne will but his will which
        hath sent me.'
      verse: 38
    - text: 'And this is the fathers will which hath sent me that of all which he
        hath geven me I shuld loose no thinge: but shuld rayse it vp agayne at the
        last daye.'
      verse: 39
    - text: 'And this is the wyll of him yt sent me: yt every man which seith ye sonne
        and beleveth on him have everlastinge lyfe. And I will rayse him vp at ye
        last daye.'
      verse: 40
    - text: 'The Iewes then murmured at him because he sayde: I am that breed which
        is come doune from heaven.'
      verse: 41
    - text: 'And they sayde: Is not this Iesus ye sonne of Ioseph whose father and
        mother we knowe? How ys yt then that he sayeth I came doune from heave?'
      verse: 42
    - text: Iesus answered and sayde vnto them. Murmur not betwene youre selves.
      verse: 43
    - text: No man can come to me except the father which hath sent me drawe him.
        And I will rayse him vp at the last daye.
      verse: 44
    - text: It is written in the Prophetes yt they shall all be taught of God. Every
        man therfore that hath hearde and hath learned of the father commeth vnto
        me.
      verse: 45
    - text: 'Not that eny man hath sene ye father save he which is of God: the same
        hath sene the father.'
      verse: 46
    - text: Verely verely I saye vnto you he that beleveth on me hath everlastinge
        lyfe.
      verse: 47
    - text: I am that breed of lyfe.
      verse: 48
    - text: Youre fathers dyd eate Mana in ye wildernes and are deed.
      verse: 49
    - text: This is that breed which cometh fro heave yt he which eateth of it shuld
        also not dye.
      verse: 50
    - text: I am that lyvinge breed which came doune from heave. Yf eny man eate of
        this breed he shall live forever. And the breed that I will geve is my flesshe
        which I will geve for the lyfe of ye worlde
      verse: 51
    - text: 'And the Iewes strove amoge them selves sayinge: How can this felowe geve
        vs his flesshe to eate?'
      verse: 52
    - text: 'Then Iesus sayde vnto them: Verely verely I saye vnto you except ye eate
        ye flesshe of ye sonne of man and drinke his bloude ye shall not have lyfe
        in you'
      verse: 53
    - text: 'Whosoever eateth my flesshe and drinketh my bloude hath eternall lyfe:
        and I will rayse him vp at the last daye.'
      verse: 54
    - text: 'For my flesshe is meate in dede: and my bloude is drynke in dede.'
      verse: 55
    - text: He that eateth my flesshe and drynketh my bloude dwelleth in me and I
        in him.
      verse: 56
    - text: 'As the lyvinge father hath sent me even so lyve I by my father: and he
        that eateth me shall live by me.'
      verse: 57
    - text: 'This is the breed which cam from heave: not as youre fathers have eaten
        Manna and are deed. He that eateth of this breed shall live ever.'
      verse: 58
    - text: These thinges sayd he in the synagoge as he taught in Capernaum.
      verse: 59
    - text: 'Many of his disciples when they had herde this sayde: this is an herde
        sayinge: who can abyde the hearinge of it?'
      verse: 60
    - text: 'Iesus knew in him selfe that his disciples murmured at it and sayde vnto
        them: Doth this offende you?'
      verse: 61
    - text: What and yf ye shall se the sonne of man ascede vp where he was before?
      verse: 62
    - text: It is the sprete that quyckeneth the flesshe proffeteth nothinge. The
        wordes that I speake vnto you are sprete and lyfe.
      verse: 63
    - text: But ther are some of you that beleve not. For Iesus knewe from the begynnynge
        which they were that beleved not and who shuld betraye him.
      verse: 64
    - text: 'And he sayde: Therfore sayde I vnto you: that no man can come vnto me
        except it were geven vnto him of my father.'
      verse: 65
    - text: From that tyme many of his disciples wet backe and walked no moore with
        him.
      verse: 66
    - text: 'Then sayde Iesus to the twelve: will ye alsoo goo awaye?'
      verse: 67
    - text: 'Then Simon Peter answered: Master to whom shall we goo? Thou haste the
        wordes of eternall lyfe'
      verse: 68
    - text: and we beleve and knowe yt thou arte Christ the sonne of the lyvinge God.
      verse: 69
    - text: 'Iesus answered them: Have not I chosen you twelve and yet one of you
        is the devyll?'
      verse: 70
    - text: He spake it of Iudas Iscariot the sonne of Simon. For he it was yt shuld
        betraye him and was one of the twelve.
      verse: 71
  - chapter: 7
    verses:
    - text: After that Iesus wet about in Galile and wolde not go about in Iewry for
        the Iewes sought to kill him.
      verse: 1
    - text: The Iewes tabernacle feast was at honde.
      verse: 2
    - text: 'His brethren therfore sayde vnto him: get ye hence and go into Iewry
        yt thy disciples maye se thy workes yt thou doest.'
      verse: 3
    - text: For ther is no man yt doeth eny thing secretly and he him selfe seketh
        to be knowen. Yf thou do soche thinges shewe thy selfe to the worlde.
      verse: 4
    - text: For as yet his brethre beleved not in him.
      verse: 5
    - text: 'Then Iesus sayd vnto them: My tyme is not yet come youre tyme is all
        waye redy.'
      verse: 6
    - text: 'The worlde canot hate you. Me it hateth: because I testify of it that
        the workes of it are evyll.'
      verse: 7
    - text: Go ye vp vnto this feast. I will not go vp yet vnto this feast for my
        tyme is not yet full come.
      verse: 8
    - text: These wordes he sayde vnto them and abode still in Galile.
      verse: 9
    - text: 'But assone as his brethren were goone vp then went he also vp vnto the
        feast: not openly but as it were prevely.'
      verse: 10
    - text: 'Then sought him the Iewes at ye feast and sayde: Where is he?'
      verse: 11
    - text: 'And moche murmurynge was ther of him amonge the people. Some sayde: He
        is good. Wother sayde naye but he deceaveth the people.'
      verse: 12
    - text: How be it no ma spake openly of him for feare of the Iewes
      verse: 13
    - text: In ye middes of the feast Iesus went vp into the temple and taught.
      verse: 14
    - text: 'And the Iewes marveylled sayinge: How knoweth he ye scriptures seynge
        yt he never learned?'
      verse: 15
    - text: 'Iesus answered them and sayde: My doctrine is not myne: but his that
        sent me.'
      verse: 16
    - text: If eny man will do his will he shall knowe of the doctrine whether it
        be of God or whether I speake of my selfe.
      verse: 17
    - text: He that speaketh of him selfe seketh his awne prayse. But he that seketh
        his prayse that sent him the same is true and no vnrightewesnes is in him.
      verse: 18
    - text: Dyd not Moses geve you a lawe and yet none of you kepeth ye lawe? Why
        goo ye aboute to kyll me?
      verse: 19
    - text: 'The people answered and sayde: thou hast the devyll: who goeth aboute
        to kyll the?'
      verse: 20
    - text: 'Iesus answered and sayde to them: I have done one worke and ye all marvayle.'
      verse: 21
    - text: 'Moses therfore gave vnto you circumcision: not because it is of Moses
        but of the fathers. And yet ye on the Saboth daye circumcise a man.'
      verse: 22
    - text: 'If a man on the Saboth daye receave circumcision without breakinge of
        the lawe of Moses: disdayne ye at me because I have made a man every whit
        whoale on the saboth daye?'
      verse: 23
    - text: 'Iudge not after the vtter aperaunce: but iudge rightewes iudgement.'
      verse: 24
    - text: 'Then sayd some of them of Ierusalem: Is not this he who they goo aboute
        to kyll?'
      verse: 25
    - text: Beholde he speaketh boldly and they saye nothinge to him. Do the rulars
        knowe in dede that this is very Christ?
      verse: 26
    - text: 'How be it we knowe this man whence he is: but when Christ cometh no man
        shall knowe whence he is.'
      verse: 27
    - text: 'Then cryed Iesus in ye temple as he taught sayinge: ye knowe me and whence
        I am ye knowe. And yet I am not come of my selfe but he yt sent me is true
        whom ye knowe not.'
      verse: 28
    - text: 'I knowe him: for I am of him and he hath sent me.'
      verse: 29
    - text: 'Then they sought to take him: but no ma layde hondes on him because his
        tyme was not yet come.'
      verse: 30
    - text: 'Many of the people beleved on him and sayde: when Christ cometh will
        he do moo miracles then this man hath done?'
      verse: 31
    - text: The pharises hearde that the people murmured suche thinges about him.
        Wherfore ye pharises and hye prestes sent ministres forthe to take him.
      verse: 32
    - text: 'Then sayde Iesus vnto the: Yet am I a lytell whyle with you and then
        goo I vnto him that sent me.'
      verse: 33
    - text: 'Ye shall seke me and shall not fynde me: and where I am thyther can ye
        not come.'
      verse: 34
    - text: 'Then sayde the Iewes bitwene the selves: whyther will he goo that we
        shall not fynde him? Will he goo amonge the gentyls which are scattered all
        a broade and teache the gentyls?'
      verse: 35
    - text: 'What maner of sayinge is this that he sayde: ye shall seke me and shall
        not fynde me: and where I am thyther can ye not come?'
      verse: 36
    - text: 'In the last daye that great daye of the feaste Iesus stode and cryed
        sayinge: If eny man thyrst let him come vnto me and drinke.'
      verse: 37
    - text: He that beleveth on me as sayeth the scripture out of his belly shall
        flowe ryvers of water of lyfe.
      verse: 38
    - text: This spak he of the sprete which they that beleved on him shuld receave.
        For the holy goost was not yet there because that Iesus was not yet glorifyed.
      verse: 39
    - text: 'Many of the people when they hearde this sayinge sayd: of a truth this
        is a prophet'
      verse: 40
    - text: 'Other sayde: this is Christ. Some sayde: shall Christ come out of Galile?'
      verse: 41
    - text: 'Sayeth not the scripture that Christ shall come of the seed of David:
        and out of the toune of Bethleem where David was?'
      verse: 42
    - text: So was ther dissencion amonge the people aboute him.
      verse: 43
    - text: 'And some of them wolde have taken him: but no man layed hondes on him.'
      verse: 44
    - text: 'Then came ye ministres to ye hye prestes and pharises. And they sayde
        vnto the: why have ye not brought him?'
      verse: 45
    - text: The servautes answered never man spake as this man doeth.
      verse: 46
    - text: 'Then answered the the pharises: are ye also disceaved?'
      verse: 47
    - text: Doth eny of the rulers or of the pharises beleve on him?
      verse: 48
    - text: But the comen people whiche knowe not ye lawe are cursed.
      verse: 49
    - text: 'Nicodemus sayde vnto them: He that came to Iesus by nyght and was one
        of them.'
      verse: 50
    - text: Doth oure lawe iudge eny man before it heare him and knowe what he hath
        done?
      verse: 51
    - text: 'They answered and sayde vnto him: arte thou also of Galile? Searche and
        loke for out of Galile aryseth no Prophet.'
      verse: 52
    - text: And every man went vnto his awne housse.
      verse: 53
  - chapter: 8
    verses:
    - text: And Iesus went vnto mounte Olivete
      verse: 1
    - text: and erly in ye mornynge came agayne into ye temple and all the people
        came vnto him and he sate doune and taught them.
      verse: 2
    - text: And the scribes and ye pharises brought vnto him a woman taken in advoutry
        and set hyr in the myddes
      verse: 3
    - text: 'and sayde vnto him: Master this woman was taken in advoutry even as the
        dede was a doyng.'
      verse: 4
    - text: Moses in the lawe comaunded vs yt suche shuld be stoned. What sayest thou
        therfore?
      verse: 5
    - text: 'And this they sayde to tempt him: that they myght have wherof to accuse
        him. Iesus stouped doune and with his fynger wrote on the grounde.'
      verse: 6
    - text: 'And whyll they continued axynge him he lyfte him selfe vp and sayde vnto
        them: let him yt is amoge you wt out synne cast the fyrst stone at her.'
      verse: 7
    - text: And agayne he stouped doune and wrote on ye grounde.
      verse: 8
    - text: And assone as they hearde that they went out one by one the eldest fyrst.
        And Iesus was lefte a lone and the woman stondynge in ye myddes.
      verse: 9
    - text: When Iesus had lyfte vp him selfe agayne and sawe no man but the woman
        he sayde vnto hyr. Woman where are those thyne accusars? Hath no man condempned
        the?
      verse: 10
    - text: 'She sayde: No man Lorde. And Iesus sayde: Nether do I condempne the.
        Goo and synne no moare.'
      verse: 11
    - text: 'Then spake Iesus agayne vnto them sayinge: I am the light of the worlde.
        He that foloweth me shall not walke in darcknes: but shall have the light
        of lyfe.'
      verse: 12
    - text: 'The pharises sayde vnto him: thou bearest recorde of thy sylfe thy recorde
        is not true.'
      verse: 13
    - text: 'Iesus answered and sayde vnto them: Though I beare recorde of my selfe
        yet my recorde is true: for I knowe whece I came and whyther I goo. But ye
        cannot tell whece I come and whyther I goo.'
      verse: 14
    - text: Ye iudge after ye flesshe. I iudge no man
      verse: 15
    - text: 'though I iudge yet is my iudgmet true. For I am not alone: but I and
        the father that sent me.'
      verse: 16
    - text: It is also written in youre lawe that the testimony of two men is true.
      verse: 17
    - text: I am one yt beare witnes of my selfe and the father that sent me beareth
        witnes of me.
      verse: 18
    - text: 'Then sayde they vnto him: where is thy father? Iesus answered: ye nether
        knowe me nor yet my father. Yf ye had knowen me ye shuld have knowen my father
        also.'
      verse: 19
    - text: These wordes spake Iesus in the tresury as he taught in the temple and
        no man layde hondes on him for his tyme was not yet come.
      verse: 20
    - text: Then sayde Iesus agayne vnto them. I goo my waye and ye shall seke me
        and shall dye in youre synnes. Whyther I goo thyther can ye not come.
      verse: 21
    - text: 'Then sayde the Iewes: will he kyll him selfe because he sayth: whyther
        I goo thyther can ye not come?'
      verse: 22
    - text: 'And he sayde vnto the: ye are fro beneth I am from above. Ye are of this
        worlde I am not of this worlde.'
      verse: 23
    - text: I sayde therfore vnto you that ye shall dye in youre synnes. For except
        ye beleve that I am he ye shall dye in youre synnes.
      verse: 24
    - text: 'Then sayde they vnto him who arte thou? And Iesus sayde vnto them: Even
        ye very same thinge yt I saye vnto you.'
      verse: 25
    - text: I have many thinges to saye and to iudge of you. But he yt sent me is
        true. And I speake in ye worlde those thinges which I have hearde of him.
      verse: 26
    - text: They understode not that he spake of his father.
      verse: 27
    - text: 'Then sayde Iesus vnto them: when ye have lyft vp an hye the sonne of
        man then shall ye knowe that I am he and that I do nothinge of my selfe: but
        as my father hath taught me even so I speake:'
      verse: 28
    - text: and he that sent me is with me. The father hath not lefte me alone for
        I do alwayes those thinges that please him.
      verse: 29
    - text: As he spake these wordes many beleved on him.
      verse: 30
    - text: Then sayde Iesus to those Iewes which beleved on him. If ye cotinue in
        my wordes then are ye my very disciples
      verse: 31
    - text: 'and shall knowe the trueth: and the trueth shall make you free.'
      verse: 32
    - text: 'They answered him: We be Abrahams seede and were never bonde to eny man:
        why sayest thou then ye shalbe made fre.'
      verse: 33
