    - text: La terre de Zabulon et la terre de Nephthali, ce pays qui stend vers
        la mer jusqu'au del du Jourdain, la Galile des Gentils,
      verse: 15
    - text: ce pays, qui tait plong dans les tnbres, a vu une grande lumire,
