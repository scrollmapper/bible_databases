  - chapter: 5
    verses:
    - text: Jsus, voyant cette multitude, monta sur la montagne, et quand il se fut
        assis, ses disciples s'approchrent de lui.
      verse: 1
    - text: 'Alors, ouvrant la bouche, il se mit  les enseigner, disant:'
