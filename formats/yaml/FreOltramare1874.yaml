  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Gnalogie de Jsus-Christ, fils de David, fils d'Abraham.
      verse: 1
    - text: Abraham engendra Isaac; Isaac, Jacob; Jacob, Juda et ses frres;
      verse: 2
    - text: Juda, Phares et Zara, qu'il eut de Thamar; Phares, Esrom; Esrom, Aram;
      verse: 3
    - text: Aram, Aminabad; Aminabad, Naasson; Naasson, Salmon;
      verse: 4
    - text: Salmon, Booz, qu'il eut de Rahab; Booz, Jobed, qu'il eut de Ruth;
      verse: 5
    - text: Jobed, Issa; Issa, le roi David. David engendra Salomon qu'il eut de
        la femme d'Urie;
      verse: 6
    - text: Salomon, Roboam; Roboam, Abia; Abia, Asa;
      verse: 7
    - text: Asa, Josaphat; - Josaphat, Joram; Joram, Ozias;
      verse: 8
    - text: Ozias, Joatham; Joatham, Achez; Achez, Ezchias;
      verse: 9
    - text: Ezchias, Manass; Manass, Amos; Amos, Josias;
      verse: 10
    - text: Josias, Jchonias et ses frres, lors de l'migration  Babylone.
      verse: 11
    - text: Aprs l'migration  Babylone, Jchonias engendra Salathiel; Salathil,
        Zorobabel;
      verse: 12
    - text: Zorobabel, Abioud; Abioud, Eliacim; Eliacim, Azor;
      verse: 13
    - text: Azor, Sadoc; Sadoc, Achim; Achim, Elioud;
      verse: 14
    - text: Elioud, Elazar; Elazar, Matthan; Matthan, Jacob;
      verse: 15
    - text: Jacob, Joseph, le mari de Marie, de laquelle naquit Jsus, qu'on appelle
        Christ.
      verse: 16
    - text: Il y a donc, en tout, quatorze gnrations d'Abraham  David; quatorze,
        de David  l'migration  Babylone, et quatorze, de l'migration jusqu Christ.
      verse: 17
    - text: Or, voici de quelle manire Jsus-Christ vint au monde. Marie, sa mre,
        ayant t fiance  Joseph, se trouva enceinte par l'effet du Saint-Esprit,
        avant qu'ils eussent habit ensemble.
      verse: 18
    - text: Joseph, son mari, tant un homme de bien, et ne voulant pas l'exposer
         la honte, rsolut de la rpudier secrtement.
      verse: 19
    - text: 'Il y pensait, lorsqu''un ange du Seigneur lui apparut en songe, et lui
        dit: Joseph, fils de David, ne crains point de prendre chez toi Marie, ta
        femme; car l''enfant qu''elle a conu est du Saint-Esprit.'
      verse: 20
    - text: Elle mettra au monde un fils, et tu lui donneras le nom de Jsus, parce
        que c'est lui qui sauvera son peuple de ses pchs.
      verse: 21
    - text: 'Tout cela arriva, afin que s''accomplt ce qu''avait dit le Seigneur
        par le prophte:'
      verse: 22
    - text: Voici, la vierge sera enceinte; elle mettra au monde un fils  qui lon
        donnera le nom d'Emmanuel, ce qui signifie Dieu avec nous.
      verse: 23
    - text: 'A son rveil, Joseph fit comme l''ange du Seigneur le lui avait command:
        il prit sa femme chez lui.'
      verse: 24
    - text: Et il ne la connut point, jusqu ce qu'elle et mis au monde un fils,
        et il lui donna le nom de Jsus.
      verse: 25
  - chapter: 2
    verses:
    - text: 'Jsus tant n  Bethlhem en Jude, au temps du roi Hrode, des mages
        d''Orient arrivrent  Jrusalem, et dirent:'
      verse: 1
    - text: O est le roi des Juifs qui vient de natre ? car nous avons vu son toile
        en Orient, et nous sommes venus lui rendre hommage.
      verse: 2
    - text: Le roi Hrode l'ayant appris, en fut troubl, et tout Jrusalem avec lui.
      verse: 3
    - text: Il fit assembler tous les principaux sacrificateurs et les scribes du
        peuple, et s'informa d'eux o devait natre le Messie.
      verse: 4
    - text: 'Ils lui dirent: C''est  Bethlhem en Jude; car voici ce qui a t
        crit par le prophte:'
      verse: 5
    - text: Et toi, Bethlhem, terre de Juda, tu n'es pas la moindre entre les principales
        villes de Juda, car c'est de toi que sortira un chef qui gouvernera Isral,
        mon peuple.
      verse: 6
    - text: Alors Hrode ayant fait venir secrtement les mages, sut d'eux la date
        prcise  laquelle l'toile tait apparue,
      verse: 7
    - text: 'et leur dit, en les envoyant  Bethlhem: Allez, recherchez soigneusement
        cet enfant, et, quand vous l''aurez trouv, faites-le-moi savoir, afin que
        j''aille aussi lui rendre hommage.'
      verse: 8
    - text: Aprs avoir entendu le Roi, les mages partirent; et voici, ltoile qu'ils
        avaient vue en Orient, marchait devant eux, jusqu ce qu'elle s'arrta au-dessus
        du lieu o tait l'enfant.
      verse: 9
    - text: La vue de l'toile leur causa une grande joie;
      verse: 10
    - text: et, tant entrs dans la maison, ils virent l'enfant avec Marie sa mre.
        Ils lui rendirent hommage en se prosternant, et ayant ouvert leurs trsors,
        ils lui offrirent en prsent de l'or, de l'encens et de la myrrhe.
      verse: 11
    - text: Puis, ayant t avertis en songe de ne point retourner vers Hrode, ils
        se retirrent dans leur pays par un autre chemin.
      verse: 12
    - text: 'Lorsqu''ils furent partis, un ange du Seigneur apparut en songe  Joseph,
        et lui dit: Lve- toi, prends l''enfant et sa mre, et fuis en Egypte. Restes-y
        jusqu ce que je te dise de revenir; car Hrode doit chercher l''enfant pour
        le faire prir.'
      verse: 13
    - text: Joseph s'tant lev, prit l'enfant et sa mre pendant la nuit, et se retira
        en Egypte.
      verse: 14
    - text: 'Il y resta jusqu la mort d''Hrode, afin que s''accomplt cette parole
        que le Seigneur avait prononce par le prophte: J''ai appel mon Fils d''Egypte.'
      verse: 15
    - text: Hrode, voyant qu'il avait t jou par les mages, entra dans une violente
        colre, et fit tuer tous les enfants qui taient  Bethlhem et dans tout
        son territoire, depuis l'ge de deux ans et au-dessous, d'aprs la date qu'il
        connaissait exactement par les mages.
      verse: 16
    - text: 'Alors s''accomplit cette parole prononce par Jrmie, le prophte:'
      verse: 17
    - text: 'Un cri a t entendu  Rama, des pleurs et de grandes lamentations:
        Rachel pleure ses enfants, et na pas voulu tre console, parce qu''ils ne
        sont plus.'
      verse: 18
    - text: 'Hrode tant mort, un ange du Seigneur apparut en songe  Joseph en Egypte,
        et lui dit:'
      verse: 19
    - text: Lve-toi, prends l'enfant et sa mre, et va dans le pays d'Isral, car
        ceux qui en voulaient  la vie de l'enfant sont morts.
      verse: 20
    - text: Joseph se leva, prit l'enfant et sa mre, et rentra dans le pays d'Isral.
      verse: 21
    - text: Mais, ayant appris qu'Archelas rgnait sur la Jude  la place d'Hrode,
        son pre, il craignit de s'y rendre; et, ayant t averti en songe, il se
        retira dans le territoire de la Galile,
      verse: 22
    - text: et alla s'tablir dans une ville appele Nazareth, afin que s'accomplt
        ce qu'avaient dit les prophtes, qu'il sera appel Nazaren.
      verse: 23
  - chapter: 3
    verses:
    - text: En ces temps-l parut Jean-Baptiste, prchant dans le dsert de Jude,
      verse: 1
    - text: 'et disant: Repentez-vous, car le royaume des cieux est proche.'
      verse: 2
    - text: 'C''est de lui que parle Esae, le prophte, quand il dit: C''est une
        voix qui crie au dsert: Prparez le chemin du Seigneur, faites-lui des sentiers
        droits.'
      verse: 3
    - text: Jean avait un vtement de poil de chameau, et une ceinture de cuir autour
        des reins; il se nourrissait de sauterelles et de miel sauvage.
      verse: 4
    - text: Les habitants de Jrusalem, de toute la Jude et de tout le pays qui avoisine
        le Jourdain, se rendaient vers lui,
      verse: 5
    - text: et se faisaient baptiser par lui dans le Jourdain, confessant leurs pchs.
      verse: 6
    - text: 'Or, Jean voyant un grand nombre de pharisiens et de sadducens, qui venaient
        se faire baptiser, leur dit: Race de vipres, qui vous a appris  fuir la
        colre  venir?'
      verse: 7
    - text: Produisez donc du fruit digne de la repentance,
      verse: 8
    - text: 'et ne croyez pas dire en vous-mmes: Nous avons pour pre Abraham; car
        je vous dis que de ces pierres, Dieu peut susciter des enfants  Abraham.'
      verse: 9
    - text: Dj la cogne est mise  la racine des arbres; tout arbre donc qui ne
        produit pas de bon fruit, va tre coup et jet au feu.
      verse: 10
    - text: 'Pour moi, je vous baptise d''eau en vue de la repentance; mais celui
        qui vient aprs moi, est plus puissant que moi, et je ne suis pas digne de
        lui porter ses sandales: c''est lui qui vous baptisera d''esprit saint et
        de feu.'
      verse: 11
    - text: Il a son van  la main, et il nettoiera son aire; il amassera son bl
        dans le grenier, mais il brlera la paille dans un feu qui ne s'teint point.
      verse: 12
    - text: Alors Jsus arriva de Galile au Jourdain vers Jean, pour se faire baptiser
        par lui.
      verse: 13
    - text: 'Mais Jean s''y opposait en disant: C''est moi qui ai besoin d''tre
        baptis par toi, et tu viens  moi!'
      verse: 14
    - text: 'Jsus lui rpondit: Laisse-moi faire seulement, car il convient que
        nous accomplissions ainsi tout ce qui est juste.'
      verse: 15
    - text: Alors Jean le laissa faire. Jsus, ayant t baptis, sortit immdiatement
        de leau; et voici, les cieux s'ouvrirent  lui, et il vit l'Esprit de Dieu
        descendre comme une colombe et venir sur lui.
      verse: 16
    - text: 'Et une Voix sortit des cieux, disant: Celui-ci est mon Fils bien-aim,
        en qui j''ai mis toute mon affection.'
      verse: 17
  - chapter: 4
    verses:
    - text: Alors Jsus fut emmen par l'Esprit au dsert, pour tre tent par le
        diable.
      verse: 1
    - text: Il jena quarante jours et quarante nuits, aprs quoi il eut faim.
      verse: 2
    - text: 'Et le tentateur l''ayant abord, lui dit: Si tu es Fils de Dieu, ordonne
        que ces pierres se changent en pains.'
      verse: 3
    - text: 'Mais Jsus rpondit: Il est crit: lhomme ne vivra pas de pain seulement,
        mais de toute parole qui sort de la bouche de Dieu.'
      verse: 4
    - text: Alors le diable le transporta dans la ville sainte, le posa  l'extrmit
        de l'aile du temple,
      verse: 5
    - text: 'et lui dit: Si tu es Fils de Dieu, jette-toi en bas; car il est crit:
        Il donnera des ordres  ses anges,  ton sujet; et ils te porteront sur
        leurs bras, de peur que ton pied ne heurte contre une pierre.'
      verse: 6
    - text: 'Jsus lui dit: Il est crit aussi: Tu ne tenteras point le Seigneur
        ton Dieu.'
      verse: 7
    - text: Le diable le transporta encore sur une montagne trs-haute, lui montra
        tous les royaumes du monde et leur gloire,
      verse: 8
    - text: 'et lui dit: Je te donnerai tout cela, si, te jetant  mes pieds, tu
        m''adores.'
      verse: 9
    - text: 'Jsus lui dit: Retire-toi, Satan; car il est crit: Tu adoreras le Seigneur
        ton Dieu, et tu le serviras lui seul.'
      verse: 10
    - text: Alors le diable le quitta; et des anges s'approchrent, et ils le servirent.
      verse: 11
    - text: Jsus ayant appris que Jean avait t mis en prison, se retira en Galile.
      verse: 12
    - text: Il quitta Nazareth et alla s'tablir  Capernaoum, ville situe au bord
