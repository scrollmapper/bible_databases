  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'BLAGOSLOVLJEN, (VESEL, sreen, cveto in zavidanja vreden) je mo, ki
        ne hodi in ne ivi po zgledu brezboneev; da bi [sledil njihovim nasvetom,
        nartom in namenom], niti ne stoji [vdan in neaktiven] na poteh, kjer hodijo
        greniki, niti ne seda, [da bi si oddahnil in odpoil] kjer se zbirajo zasmehovalci
        [in oponaalci]. '
      verse: 1
    - text: 'Temve so njegova radost in hrepenenje v Gospodovi postavi in o Njegovi
        postavi, (navodilih, lekcijah, Bojih uenjih), stalno premiljuje, (razglablja
        in tudira), podnevi in ponoi.  '
      verse: 2
    - text: 'In on bo kakor drevo, vrsto posajeno [in negovano] s tokovi vod, pripravljeno,
        da ob svojem asu obrodi svoj sad; tudi njegovi listi ne bodo oveneli ali
        propadli; in vse kar dela, bo cvetelo [in dozorelo].  '
      verse: 3
    - text: 'Z zlobnimi, [tistimi, ki so neubogljivi in ivijo brez Boga], pa ni tako.
        Temve so kakor pleve, [nivredni, mrtvi, brez bistva], ki jih odnaa veter. '
      verse: 4
    - text: 'Zato zlobni, [tisti, ki so neubogljivi in ivijo brez Boga], ne bodo
        obstali [opravieni] na sodbi, niti greniki ne v zboru pravinih, [tistih,
        ki so iskreni in v pravem odnosu z Bogom]. '
      verse: 5
    - text: 'Kajti Gospod pozna in je popolnoma seznanjen s potjo pravinih, toda
        pot brezbonih, [tistih, ki ivijo zunaj Boje volje], bo izginila, (konala
        v unienju in prila v ni). '
      verse: 6
  - chapter: 2
    verses:
    - text: 'ZAKAJ SE narodi zbirajo v razburjenju, [hruu in zmedi glasov] in zakaj
        si ljudje zamiljajo, (razmiljajo in izumljajo) prazen naklep? '
      verse: 1
    - text: 'Kralji zemlje zasedajo svoja mesta; poglavarji se skupaj posvetujejo
        proti Gospodu in Njegovemu Maziljencu, (Mesiju, Kristusu). Oni pravijo:  '
      verse: 2
    - text: '"Raztrgajmo Njihove vezi [omejitev] in vrzimo iz sebe Njihove vrvi [nadzora]." '
      verse: 3
    - text: 'On, ki sedi v podaljku nebes, se smeji; Gospod jih ima v posmeh [in
        v vrhunskem zanievanju jih On zasmehuje]. '
      verse: 4
    - text: 'V Svoji globoki jezi jim On govori in jih nadleguje, (zastrauje in bega),
        v Svojem nezadovoljstvu in razjarjenosti, reko: '
      verse: 5
    - text: '"Kljub temu sem Jaz mazilil, (namestil in postavil), Svojega Kralja [trdno]
        na Svojo sveto goro Sion." '
      verse: 6
    - text: 'Razglasil bom Gospodov odlok: On Mi je rekel: "Ti si Moj Sin; ta dan
        [Jaz razglaam], da sem te Jaz zaplodil.  '
      verse: 7
    - text: 'Zahtevaj od Mene in Jaz Ti bom dal narode kot Tvojo dediino in najbolj
        oddaljene dele zemlje kot Tvojo lastnino. '
      verse: 8
    - text: 'Ti jih bo zlomil z elezno palico; Ti jih bo raztreil na kose kakor
        lonene predmete."  '
      verse: 9
    - text: 'Sedaj torej, o vi kralji, ravnajte modro; dajte se pouiti in posvariti,
        o vi vladarji zemlje. '
      verse: 10
    - text: 'Gospodu sluite s astnim strahospotovanjem in straho-oboevanjem; radostite
        se in bodite razigrani s trepetanjem, [da Ga ne bi vznejevoljili]. '
      verse: 11
    - text: 'Poljubite Sina, [Njemu izkaite ast v istosti], da se On ne bi razjezil
        in bi vi izginili na poti, ker se bo kmalu vnel Njegov bes. O blagoslovljeni,
        (veseli, sreni in zavidanja vredni) so vsi tisti, ki iejo zatoie in
        svoje zaupanje poloijo Vanj! '
      verse: 12
  - chapter: 3
    verses:
    - text: ' GOSPOD, KAKO so se pomnoili tisti, ki me nadlegujejo! tevilni so tisti,
        ki se vzdigujejo zoper mene. '
      verse: 1
    - text: 'O meni tevilni pravijo: "Zanj ni pomoi v Bogu."'
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda Ti, o Gospod, si moj
        it, moja slava in vzdigovalec moje glave. '
      verse: 3
    - text: S svojim glasom jokam h Gospodu in On slii in mi odgovarja iz Svoje svete
        gore.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ulegel sem se in spal; ponovno
        sem se zbudil, kajti zame skrbi Gospod. '
      verse: 5
    - text: 'Ne bom se bal deset tisoev ljudi, ki so se nahujskali zoper mene okrog
        in okrog. '
      verse: 6
    - text: 'Vzdigni se, o Gospod; rei me, o moj Bog! Ker si Ti udaril po licu vse
        moje sovranike; Ti si brezboneem polomil zobe. '
      verse: 7
    - text: 'Reitev du pripada Gospodu; naj bo Tvoj blagoslov nad Tvojim ljudstvom.
        Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 8
  - chapter: 4
    verses:
    - text: ' ODGOVORI MI kadar kliem, o Bog moje pravinosti, (pokonnosti, pravice
        in pravega odnosa s Teboj)! Ti si me osvobodil, ko sem bil obkoljen in me
        raziril, ko sem bil potrt; z menoj imej usmiljenje in uslii mojo molitev. '
      verse: 1
    - text: O vi loveki sinovi, kako dolgo boste mojo ast in slavo obraali v sramoto?
        Kako dolgo boste ljubili puhlost in jalovost in povpraevali za lami?
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda vedite, da je Gospod
        oddvojil Zase [in dal priznanje] tistemu, ki je bogaboje, [loveku ljubee-skrbnosti].
        Gospod poslua in je pozoren, ko kliem k Njemu. '
      verse: 3
    - text: 'Bodite jezni [ali stojte v strahospotovanju] in ne greite; posvetujte
        se z vaimi lastnimi srci pri vaih posteljah in utihnite, (obalujte stvari,
        ki ste jih izrekli v vaih srcih.) '
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ponudite pravine in prave
        rtve; zaupajte, (zanaajte se na |Gospoda| in bodite prepriani) v Gospoda. '
      verse: 5
    - text: 'Mnogi pravijo: "Oh, da bi lahko videli nekaj dobrega!" Dvigni nad nas
        svetlobo Svojega oblija, o Gospod. '
      verse: 6
    - text: 'Ti si v moje srce poloil ve radosti in veselja, kot [ga poznajo oni],
        kadar je njihovo ito in novo vino bogato obrodilo. '
      verse: 7
    - text: 'V miru bom hkrati legel in spal, saj Ti, Gospod, mi sam daje bivati
        v varnosti in preprianem zaupanju. '
      verse: 8
  - chapter: 5
    verses:
    - text: ' PRISLUHNI MOJIM besedam, o Gospod, bodi pozoren na moje vzdihovanje
        in jeanje. '
      verse: 1
    - text: 'Uslii glas mojega joka, moj Kralj in moj Bog, saj k Tebi molim. '
      verse: 2
    - text: 'Zjutraj Ti slii moj glas, o Gospod; zjutraj pripravim [molitev, rtev]
        Zate in opazujem in akam, [da Ti spregovori mojemu srcu]. '
      verse: 3
    - text: 'Kajti Ti nisi Bog, ki uiva v zlobnosti; niti ne bo hudoben [mo] toliko
        kot [zaasno] prebival s Teboj. '
      verse: 4
    - text: 'Bahai ne morejo obstati pred Tvojim pogledom; Ti prezira vse hudobnee. '
      verse: 5
    - text: 'Ti bo uniil tiste, ki govorijo lai; Gospod prezira [in zavraa] krvolonea
        in goljufa. '
      verse: 6
    - text: 'Toda kar se mene tie, bom v Tvojo hio vstopil skozi obilje Tvoje stanovitne
        ljubezni in usmiljenja; oboeval bom k |Tebi| in pri Tvojemu svetemu templju
        v astitljivem strahu in strahospotovanju pred Teboj. '
      verse: 7
    - text: 'Vodi me, o Gospod, v Svoji pravinosti zaradi mojih sovranikov; uravnavaj
        Svojo pot ravno, (naravnost in prav) pred mojim licem. '
      verse: 8
    - text: 'Kajti v njihovem govoru ni niesar zaupanja vrednega ali stanovitnega
        ali resninega; njihovo srce je poguba [ali pogubno brezno, zevajo prepad];
        njihovo grlo je odprt grob; s svojimi jeziki laskajo in izglajujejo.  '
      verse: 9
    - text: 'Imej jih za krive, o Bog; naj padejo po svojih lastnih naklepih in nasvetih;
        izeni jih zaradi tevilnosti njihovih prestopkov, saj so se uprli zoper Tebe. '
      verse: 10
    - text: 'Toda naj se vsi tisti, ki se zatekajo in svoje zaupanje polagajo Vate,
        radostijo; naj vekomaj pojejo in vriskajo od radosti, ker Ti dela zaito
        nad njimi in jih brani; naj bodo tudi tisti, ki ljubijo Tvoje ime, radostni
        v Tebi in razigrani. '
      verse: 11
    - text: 'Kajti Ti bo, Gospod, blagoslovil [brezkompromisno] pravinega, [tistega,
        ki je pokonen in v pravem odnosu s Teboj]; kakor s itom ga bo Ti obdal
        z dobro voljo (zadovoljstvom in naklonjenostjo). '
      verse: 12
  - chapter: 6
    verses:
    - text: ' O GOSPOD, v Svoji jezi me ne grajaj, niti me ne kaznuj in karaj v Svoji
        vneti nejevolji. '
      verse: 1
    - text: 'Usmili se me in bodi dober z menoj, o Gospod, kajti ibak sem, (medlim
        in sem oslabel); o Gospod, ozdravi me, ker so moje kosti potrte. '
      verse: 2
    - text: 'Tudi moj [notranji] jaz je, [tako kakor moje telo], izredno potrt in
        muen. Toda Ti, o Gospod, kako dolgo e [dokler se Ti ne vrne in mi spregovori
        besede miru]? '
      verse: 3
    - text: '[V moje olajanje] se vrni, o Gospod, osvobodi moje ivljenje; rei me
        zaradi Tvoje neomajne ljubezni in usmiljenja. '
      verse: 4
    - text: 'Kajti v smrti ni spominjanja Nate; kdo Ti bo v eolu, (kraju mrtvih),
        dal zahvalo? '
      verse: 5
    - text: 'Izmuen sem s svojim stokanjem; vso no s solzami moim svojo blazino,
        svoje leie namakam s svojim jokom. '
      verse: 6
    - text: 'Moje oko postaja motno zaradi bridkosti; ostareva zaradi vseh mojih sovranikov. '
      verse: 7
    - text: 'Odidite od mene vsi delavci krivinosti, kajti Gospod je slial glas
        mojega ihtenja.  '
      verse: 8
    - text: 'Gospod je slial mojo ponino pronjo; Gospod sprejema mojo molitev. '
      verse: 9
    - text: 'Naj bodo vsi moji sovraniki osramoeni in zelo vznemirjeni; naj se obrnejo
        nazaj in naj bodo nenadoma osramoeni. '
      verse: 10
  - chapter: 7
    verses:
    - text: ' O GOSPOD, moj Bog, Vate se zatekam in polagam svoje zaupanje; rei me
        pred vsemi tistimi, ki me zasledujejo in preganjajo in me osvobodi, '
      verse: 1
    - text: 'sicer moj sovranik iztrga moje ivljenje [od mojega telesa] kakor lev
        in me vlee stran, medtem ko ni nobenega, da bi me osvobodil. '
      verse: 2
    - text: 'O Gospod, moj Bog, e sem to storil, e je krivica v mojih rokah, '
      verse: 3
    - text: 'e sem s hudobijo povrnil tistemu, ki je bil v miru z menoj ali sem brez
        vzroka oropal tistega, ki je bil moj sovranik, '
      verse: 4
    - text: naj sovranik preganja moje ivljenje in ga vzame; da, naj moje ivljenje
        potepta na tla in mojo ast poloi v prah.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Dvigni se, o Gospod, v Svoji
        jezi; vzdigni se proti srdu mojih sovranikov; in zbudi [ter spodbudi] zame
        pravico in obrambo, [ki] si jo Ti zapovedal. '
      verse: 6
    - text: 'Naj se zbor narodov zbere okrog Tebe in vrni se na viavo nad njimi. '
      verse: 7
    - text: 'Gospod sodi ljudstva; sodi me, o Gospod in razsodi glede na mojo pravinost,
        [mojo pravilnost, pravico in pravi odnos s Teboj] in glede na potenost, ki
        je v meni. '
      verse: 8
    - text: 'Oh, naj se kona zlobnost zlobnih, toda postavi [brezkompromisno] pravine,
        [tiste, ki so pokonni in v soglasju s Teboj]; kajti Ti, ki preizkua srca
        in ustva in moi razmiljanja, si pravien Bog.  '
      verse: 9
    - text: 'Moja obramba in it se zanaata na Boga, ki reuje iskrene v srcu. '
      verse: 10
    - text: 'Bog je pravien Sodnik, da, Bog, ki je vsak dan ogoren. '
      verse: 11
    - text: 'e se lovek ne obrne in ne pokesa, bo [Bog] nabrusil Svoj me; On je
        napel in upognil Svoj [ogromen] lok in ga pripravil [s tlaenjem Svojega stopala]. '
      verse: 12
    - text: 'On je zanj pripravil tudi smrtonosna oroja; On dela Svoje puice goree
        bakle. '
      verse: 13
    - text: 'Poglej, [zlobne] spone krivico in je nos z vragolijo in daje rojstvo
        laem. '
      verse: 14
    - text: 'Naredil je jamo in jo izdolbel in padel v luknjo, katero je sam naredil,
        [preden je bila past konana]. '
      verse: 15
    - text: 'Njegova vragolija bo zato v povrailo padla nazaj na njegovo lastno glavo
        in njegovo nasilje prihaja dol [s sproeno umazanijo] na njegovo lastno teme. '
      verse: 16
    - text: 'Zahvaljeval se bom Gospodu zaradi njegove pravinosti in pravice in pel
        bom hvalo imenu Gospoda Najvijega. '
      verse: 17
  - chapter: 8
    verses:
    - text: ' O GOSPOD, na Gospod, kako odlino, (veliastno in slavno), je Tvoje
        ime na vsej zemlji! Ti si Svojo slavo postavil na |podaljek nebes| [ali nad]
        podaljek nebes. '
      verse: 1
    - text: 'Iz ust otroiev in neodstavljenih dojenkov si Ti osnoval mo zaradi
        Svojih sovranikov, da bi Ti lahko utial nasprotnika in maevalca.  '
      verse: 2
    - text: 'Ko gledam in preudarjam Tvoj podaljek nebes, delo Tvojih prstov, luno
        in zvezde, ki si jih Ti namestil in osnoval, '
      verse: 3
    - text: 'kaj je lovek, da se ga Ti spominja in sin [iz zemlje rojenega] loveka,
        da je Tebi mar zanj? '
      verse: 4
    - text: 'In vendar si ga Ti naredil malo nijega od Boga [ali nebekih bitij]
        in Ti si ga kronal s slavo in astjo. '
      verse: 5
    - text: 'Ti si ga naredil, da ima prevlado nad deli Tvojih rok; Ti si vse stvari
        poloil pod njegova stopala:  '
      verse: 6
    - text: 'Vse ovce in voli, da in poljske ivali, '
      verse: 7
    - text: 'ptice ozraja in ribe morja in karkoli pride mimo po morskih stezah. '
      verse: 8
    - text: 'O Gospod, na Gospod, kako odlino, (veliastno in slavno), je Tvoje
        ime na vsej zemlji! '
      verse: 9
  - chapter: 9
    verses:
    - text: ' HVALIL TE bom, o Gospod, z vsem svojim srcem; pokazal, (pripovedoval,
        na glas povedal) bom o vseh Tvojih fantastinih delih in udovitih dejanjih! '
      verse: 1
    - text: 'Radostil se bom v Tebi in bom razigran; pel bom hvalo Tvojemu imenu,
        o Najviji! '
      verse: 2
    - text: 'Ko so se moji sovraniki obrnili nazaj, so se spotaknili in bili unieni
        pred Teboj. '
      verse: 3
    - text: 'Ker si Ti ohranil mojo pravico in mojo stvar; Ti si sedel na prestolu
        in pravino sodil. '
      verse: 4
    - text: 'Ti si grajal narode, Ti si uniil zlobne; Ti si njihovo ime izbrisal
        za vedno in veno. '
      verse: 5
    - text: 'Sovranik je bil odrezan in izginil v vene razvaline, Ti si izruval
        in zruil njihova mesta; spomin nanje je oslabel in izginil. '
      verse: 6
    - text: 'Toda Gospod bo ostal in nadaljeval za vedno; On je Svoj prestol pripravil
        in utrdil za sodbo.  '
      verse: 7
    - text: 'In On bo sodil svet v pravinosti, (pravici in nepristranskosti); On
        bo narodom nudil pravico v pokonnosti.  '
      verse: 8
    - text: 'Gospod bo tudi zatoie in visok stolp za zatirane, zatoie in utrdba
        v tekih asih (draginje, revine in obupa). '
      verse: 9
    - text: 'In tisti, ki poznajo Tvoje ime, [ki imajo izkustvo in spoznanje Tvojega
        usmiljenja], se bodo zanaali in svoje zaupanje prepriano poloili Vate,
        kajti Ti, Gospod, nisi zapustil tistih, ki iejo, (spraujejo o |Tebi| in
        za) Teboj [na podlagi avtoritete Boje Besede in pravice njihove potrebe].  '
      verse: 10
    - text: 'Pojte hvalnice Gospodu, ki biva na Sionu! Njegova dela razglaajte med
        narodi! '
      verse: 11
    - text: 'Kajti On, ki mauje kri [Svojega ljudstva, prelito po krivici], se jih
        spominja; On ne pozabi klica ualoenega, (ubogega in poninega). '
      verse: 12
    - text: 'Usmili se me in bodi prijazen do mene, o Gospod; premisli kako sem ualoen
        od tistih, ki me sovraijo, Ti, ki me vzdiguje od duri smrti, '
      verse: 13
    - text: 'da lahko prikaem, (pretejem in naglas povem) vse Tvoje hvale! V durih
        here Sionske se bom radostil v Tvoji reitvi du in Tvoji reujoi pomoi. '
      verse: 14
    - text: 'Narodi so se pogreznili v jamo, ki so jo sami naredili; v mreo, ki so
        jo skrili, se je ujelo njihovo lastno stopalo. '
      verse: 15
    - text: 'Gospod se je dal spoznati; On izvruje sodbo; zlobni so ujeti v delo
        svojih lastnih rok. Higgaion [premiljevanje], sela, [ustavi se in mirno razmisli
        o tem]! '
      verse: 16
    - text: 'Zlobni bo [prenagljeno, v prezgodnji smrti], vrnjen v eol, (kraj duhov
        preminulih zlobnih), celo vsi narodi, ki pozabijo ali so pozabljivi glede
        Boga. '
      verse: 17
    - text: 'Kajti pomoi potreben ne bo vedno pozabljen in priakovanje in upanje
        krotkih ter ubogih ne bo propadlo za vselej. '
      verse: 18
    - text: 'Vzdigni se, o Gospod! Naj ne prevlada lovek; naj bodo narodi sojeni
        pred Teboj. '
      verse: 19
    - text: 'Postavi jih v strah, [naj spoznajo svojo slabotno naravo], o Gospod,
        da bi se narodi lahko spoznali, da so samo ljudje. Sela, [ustavi se in mirno
        razmisli o tem]! '
      verse: 20
  - chapter: 10
    verses:
    - text: 'ZAKAJ TI stoji dale stran, o Gospod? Zakaj se Ti skriva, [zastira
        Svoje oi], v asih stiske, (nadloge in obupa)? '
      verse: 1
    - text: 'Zlobni v ponosu in oabnosti goree zasledujejo in preganjajo uboge;
        naj se ujamejo v naklepih, ki so si jih izmislili. '
      verse: 2
    - text: 'Kajti zloben lovek se baha, (poje hvalnice) o eljah svojega lastnega
        srca, pohlepen po dobiku pa preklinja in zaniuje, da, zanika in prezira
        Gospoda. '
      verse: 3
    - text: 'Zlobni v ponosu svoje vesti ne bo iskal, povpraeval po |Bogu| in hrepenel
        po Bogu; vse njegove misli so, da ni Boga, [torej On nikoli ne kaznuje]. '
      verse: 4
    - text: 'Njegove poti so bedne [ali obstajajo] v vseh asih; Tvoje sodbe, [Gospod],
        so dale nad |njegovim pogledom| in visoko izven njegovega pogleda, [tako
        da nikoli ne razmilja o njih]; glede vseh njegovih nasprotnikov, prezirljivo
        viha nos nad njimi in se jim posmehuje. '
      verse: 5
    - text: 'V svojem srcu misli: "Ne bom omahnil; kajti skozi vse rodove ne bom priel
        v potrebo ali bil v nesrei." '
      verse: 6
    - text: 'Njegova usta so polna preklinjanja, prevare, zatiranja, (sleparstva);
        pod njegovim jezikom so teave in greh, (vragolija in zlo). '
      verse: 7
    - text: 'Sedi v zasedi v naseljih; na skrivnih mestih ubije nedolnega; prei
        na ubogega, (nemonega in nesrenega). '
      verse: 8
    - text: 'V skrivaliih prei kakor lev v svoji goavi; lei in aka, da bi zgrabil
        ubogega, (nemonega in nesrenega); ubogega zgrabi, ko ga pritegne v svojo
        mreo. '
      verse: 9
    - text: '[Plen] zdrobi, potegne navzdol; in nemoni pade pod njegovimi mogonimi
        [kremplji]. '
      verse: 10
    - text: '[Sovranik] v svojem srcu misli: "Bog je isto pozabil; On je skril Svoje
        oblije; On nikoli ne bo videl [mojega dejanja]." '
      verse: 11
    - text: 'Vzdigni se, o Gospod! O Bog, dvigni Svojo roko; ne pozabi poninega,
        [potrpeljivega in zlomljenega]. '
      verse: 12
    - text: 'Zakaj zloben [mo] obsoja, (prezira in zanika) Boga? Zakaj je v svojem
        srcu pomislil: "Ti ne bo poklical na odgovor?" '
      verse: 13
    - text: 'Ti si to videl; da, Ti opazi muko in alost, (nevenost), da jo povrne
        s Svojo roko. Nesreni se zateka k Tebi; Ti si pomonik siroti. '
      verse: 14
    - text: 'Zlomi roko zlobnea; in glede hudobnea, preiskuj njegovo zlobo, dokler
        je Ti ne najde ve. '
      verse: 15
    - text: 'Gospod je Kralj za vedno in veno; narodi bodo izginili iz Njegove deele. '
      verse: 16
    - text: 'O Gospod, Ti si slial eljo in hrepenenje poninega in zatiranega; Ti
        bo pripravil in okrepil in usmerjal njihova srca, Tvoje uho bo pripravljeno
        sliati, '
      verse: 17
    - text: 'da bo prisodil pravico sirotam in zatiranim, tako da jih ne bo ve strail
        lovek, ki je iz zemlje. '
      verse: 18
  - chapter: 11
    verses:
    - text: ' V Gospoda se zatekam [in polagam svoje zaupanje]; kako mi lahko reete:
        "Zbei kakor pti k svoji gori?" '
      verse: 1
    - text: 'Kajti poglejte, zlobni upogibajo lok; svojo puico nastavljajo na tetivo,
        da bi v temi [skrivoma] lahko streljali na iskrenega v srcu. '
      verse: 2
    - text: 'e so temelji unieni, kaj lahko stori [nepopustljivo] pravini ali kaj
        je On, [Pravini], izdelal ali dosegel? '
      verse: 3
    - text: 'Gospod je v Svojem svetem templju; Gospodov prestol je v nebesih. Njegove
        oi zapazijo; Njegove veke preizkuajo in potrjujejo loveke otroke.  '
      verse: 4
    - text: 'Gospod preizkua in potrjuje [nepopustljivo] pravinega, toda Njegova
        dua sovrai zlobnega in tistega, ki ljubi nasilje.  '
      verse: 5
    - text: 'Na zlobne bo On deeval hitro gorljivi premog ali zanke; ogenj, veplo
        in [straen] go veter bo dele njihove ae. '
      verse: 6
    - text: 'Kajti Gospod je [nepopustljivo] pravien, On ljubi pravina dejanja;
        iskreni bodo gledali Njegovo oblije ali On gleda iskrenega. '
      verse: 7
  - chapter: 12
    verses:
    - text: ' POMAGAJ, GOSPOD! Kajti tu ni ve naelnih in bogabojeih ljudi; zvestoba
        in zvesti izginjajo izmed lovekih sinov. '
      verse: 1
    - text: 'Vsak svojemu sosedu govori besede, ki so neuporabne ali brezvredne ali
        neresnine; z laskavimi ustnicami in dvolinim srcem [varljivo] govorijo. '
      verse: 2
    - text: 'Naj Gospod odree vse laskave ustnice in jezike, ki govorijo ponosno
        bahanje, '
      verse: 3
    - text: 'tiste, ki pravijo: "Z naimi jeziki prevladamo; nae ustnice so samo
        nae, [da jim ukazujemo po nai volji]  kdo je gospod in gospodar nad nami?" '
      verse: 4
    - text: '"Sedaj se bom vzdignil," govori Gospod, "ker so ubogi zatirani, zaradi
        vzdihov pomoi potrebnih; Jaz ga bom postavil na varno in v reitev due,
        po kateri hrepeni." '
      verse: 5
    - text: 'Gospodove besede in obljube so iste besede, kakor srebro preieno
        v zemeljski pei, sedemkrat ponovno preiene. '
      verse: 6
    - text: 'Ti jih bo hranil in ohranil, o Gospod; Ti nas bo varoval in obvaroval
        pred tem [hudobnim] rodom za vedno. '
      verse: 7
    - text: 'Zlobni hodijo ali se plazijo naokrog na vseh straneh, kakor je podlost
        povelievana [in nepristnost visoko cenjena] med lovekimi sinovi. '
      verse: 8
  - chapter: 13
    verses:
    - text: ' KAKO DOLGO bo Ti pozabljal name, o Gospod? Za vedno? Kako dolgo bo
        Ti skrival Svoj obraz pred menoj? '
      verse: 1
    - text: 'Kako dolgo moram v sebi kopiiti skrbi in imeti bolest v svojem srcu
        dan za dnem? Kako dolgo se bo moj sovranik povzdigoval nad menoj? '
      verse: 2
    - text: 'Preudari in odgovori mi, o Gospod, moj Bog; razsvetli oi [moje vere,
        da bom v smolnati temi zagledal Tvoj obraz], da ne zaspim spanja mrtvih, '
      verse: 3
    - text: 'da ne bi moj sovranik rekel: "Prevladal sem nad njim," in tisti, ki
        me muijo, se radostijo kadar sem pobit. '
      verse: 4
    - text: 'Toda veroval sem, se zanaal in bil preprian v Tvoje usmiljenje in ljubeo-skrbnost;
        moje srce se bo radostilo in bo razigrano v Tvoji reitvi due. '
      verse: 5
    - text: 'Pel bom Gospodu, ker je On radodarno ravnal z menoj. '
      verse: 6
  - chapter: 14
    verses:
    - text: ' [Praznoglavi] bedak je rekel v svojem srcu: "Ni Boga." Pokvarjeni so,
        storili so gnusna dejanja; nobenega ni, ki dela dobro ali pravilno.  '
      verse: 1
    - text: 'Gospod je pogledal dol iz nebes na loveke otroke, da bi videl, ali
        jih je bilo kaj, ki bi razumeli, ravnali modro in iskali Boga, spraevali
        po |Njem| in o Njem in Ga potrebovali [iz ivljenjske potrebe]. '
      verse: 2
    - text: 'Vsi so zali, vsi skupaj so postali izprijeni; nobenega ni, ki dela dobro
        ali pravilno, ne, niti enega.  '
      verse: 3
    - text: 'Ali vsi delavci krivinosti nimajo nobenega spoznanja, tisti, ki jedo
        moje ljudstvo, kakor jedo kruh in ki ne kliejo Gospoda? '
      verse: 4
    - text: 'Tam bodo v velikem strahu, [dobesedno  strano jih bo groza], kajti
        Bog je z rodom [brezkompromisno] pravinih, (tistih iskrenih in v pravem odnosu
        z Njim). '
      verse: 5
    - text: 'Vi [hudobnei] bi osramotili in zmedli narte ubogega in potrpeljivega,
        toda Gospod je njegovo varno zatoie. '
      verse: 6
    - text: 'Oh, da bi Izraelova reitev du prila iz Siona! Ko bo Gospod obnovil
        usode Svojega ljudstva, potem se bo Jakob radostil in Izrael bo vesel.  '
      verse: 7
  - chapter: 15
    verses:
    - text: ' GOSPOD, KDO bo [zaasno] bival v Tvojem svetiu? Kdo bo [stalno] bival
        na Tvoji sveti gori? '
      verse: 1
    - text: 'Kdor hodi in ivi iskreno in brez krivde, ki dela poteno in pravino
        ter govori in razmilja resnico v svojem srcu, '
      verse: 2
    - text: 'kdor ne obrekuje s svojim jezikom, niti ne dela hudega svojemu prijatelju,
        niti ne sprejema obrekovanja proti svojemu sosedu; '
      verse: 3
    - text: 'v igar oeh je hudobni preziran, toda kdor asti tiste, ki se bojijo
        Gospoda, (ki Ga astijo in oboujejo); ki se obvezuje v svojo lastno kodo
        in tega ne spreminja; '
      verse: 4
    - text: '[kdor] ne daje svojega denarja za obresti [nekomu izmed svojih lastnih
        ljudi] in ki ne bo sprejel podkupnine zoper nedolnega. Kdor pone te stvari,
        ne bo nikoli omajan.  '
      verse: 5
  - chapter: 16
    verses:
    - text: ' VARUJ in iti me, o Bog, kajti v Tebi sem nael zatoie in Vate polagam
        svoje zaupanje in |Vate| se skrijem. '
      verse: 1
    - text: 'Gospodu pravim: "Ti si moj Gospod; niesar nimam razen Tebe ali vejega
        kakor si Ti." '
      verse: 2
    - text: 'Kar se tie bogabojeih (svetih), ki so v deeli, so odlini, plemeniti
        in sijajni, v njih je vse moje zadovoljstvo. '
      verse: 3
    - text: 'Pomnoene bodo bolesti tistih, ki izberejo drugega boga; ne bom ponujal
        njihovih krvavih pitnih daritev ali na svoje ustnice jemal njihovih imen. '
      verse: 4
    - text: 'Gospod je moj izbranec in doloen dele, moja aa; Ti dri in ohranja
        mojo usodo. '
      verse: 5
    - text: 'Vrvi so zame padle na prijetnih krajih; da, dobro dediino imam. '
      verse: 6
    - text: 'Blagoslavljal bom Gospoda, ki mi je dal nasvet; da, moje srce me pouuje
        v nonih asih. '
      verse: 7
    - text: 'Gospoda nenehno postavljam pred seboj; ker je On na moji desnici, me
        ne bo odneslo. '
      verse: 8
    - text: 'Zato je moje srce veselo in moja slava, [moj notranji jaz], se radosti;
        tudi moje telo bo poivalo in prepriano prebivalo na varnem, '
      verse: 9
    - text: 'kajti Ti me ne bo zapustil eolu (kraju mrtvih), niti ne bo trpel,
        da bi Tvoj sveti [Sveti] videl trohnenje.  '
      verse: 10
    - text: 'Ti mi bo pokazal pot ivljenja; v Tvoji prisotnosti je polnost radosti,
        na Tvoji desnici so uitki na veke vekov.  '
      verse: 11
  - chapter: 17
    verses:
    - text: ' USLII PRAVICO (moj pravien primer), o Gospod; prisluhni mojemu predirljivemu,
        ganljivemu kriku! Nastavi uho moji molitvi, ki prihaja iz nehlinjenih in nezvijanih
        ust. '
      verse: 1
    - text: 'Naj moja obsodba na zagovarjanje pride od Tebe! Naj Tvoje oi zagledajo
        stvari, ki so pravine in potene. '
      verse: 2
    - text: 'Ti si potrdil moje srce; Ti si me obiskal ponoi; Ti si me preizkusil,
        pa niesar nisi nael, [nobenega hudega namena v meni]; odloil sem se, da
        moja usta ne bodo greila. '
      verse: 3
    - text: 'Glede lovekovih del, po besedi Tvojih ust sem se izogibal poti nasilneev
        (poti unievalca). '
      verse: 4
    - text: 'Moji koraki so se tesno drali Tvojih poti, [sledi Njega, ki je el pred
        menoj]; moja stopala niso zdrsnila. '
      verse: 5
    - text: 'Klical sem k Tebi, o Bog, kajti Ti me bo uslial; k meni nagni Svoje
        uho in uslii moj govor. '
      verse: 6
    - text: 'Pokai Svojo veliastno ljubeo-skrbnost, o Ti, ki s Svojo desnico reuje
        tiste, ki zaupajo in se zatekajo Vate, pred tistimi, ki se vzdigujejo zoper
        njih. '
      verse: 7
    - text: 'Varuj in strai me kakor punico Svojega oesa; skrij me v senci Svojih
        peruti, '
      verse: 8
    - text: 'pred zlobnimi, ki me plenijo in zatirajo, mojimi smrtnimi nasprotniki,
        ki me obdajajo. '
      verse: 9
    - text: 'Ograjeni so v svoji lastni blaginji in svoja srca so zaprli pred usmiljenjem;
        s svojimi usti izraajo pretirane zahteve in ponosno in arogantno govorijo. '
      verse: 10
    - text: 'Izsledijo nas na vsakem koraku, ki ga naredimo; sedaj nas obdajajo; naravnali
        so svoje oi, da bi nas vrgli ob tla, '
      verse: 11
    - text: 'kakor lev, poreen in eljan, da bi raztrgal svoj plen in kakor mlad
        lev, ki prei na skritih mestih. '
      verse: 12
    - text: 'Vzdigni se, o Gospod! Sooi se z njimi in prehiti jih, zrui jih! S Svojim
        meem osvobodi moje ivljenje pred zlobnimi, '
      verse: 13
    - text: 'pred ljudmi po Svoji roki, o Gospod, pred ljudmi iz tega sveta, [temi
        ubogimi nonimi molji], igar dele v ivljenju je nesmiseln in prazen. Njihovi
        trebuhi so napolnjeni s Tvojimi skritimi zakladi, [s tem kar si Ti shranil];
        njihovi otroci so presiti in ostanek [svojega] bogastva zapustijo svojim dojenkom. '
      verse: 14
    - text: 'Kar se mene tie, bom e naprej gledal Tvoje oblije v pravinosti, (pravilnosti,
        pravici in pravem odnosu s Teboj); popolnoma zadovoljen bom, ko se prebudim,
        [da se znajdem] zro Tvojo obliko [in imam prijeten odnos s Teboj]. '
      verse: 15
  - chapter: 18
    verses:
    - text: ' LJUBIM TE strastno in predano, o Gospod, moja mo. '
      verse: 1
    - text: 'Gospod je moja skala, moja trdnjava in moj osvoboditelj; moj Bog, moja
        prodorna in trdna mo, Vate bom zaupal in se zatekal, moj it in rog reitve
        moje due, moj visoki stolp.  '
      verse: 2
    - text: 'Klical bom h Gospodu, ki naj bo hvaljen; in tako bom reen pred svojimi
        sovraniki.  '
      verse: 3
    - text: 'Vrvi ali okovi smrti so me obdali in tokovi brezbonosti in hudourniki
        pogube so me preplaili. '
      verse: 4
    - text: 'Vrvi eola, (kraja mrtvih), so me obdale; nadme so prile smrtne pasti
        in me izzvale. '
      verse: 5
    - text: 'V svoji stiski, [ko sem bil navidezno ujet], sem klical h Gospodu in
        vpil k svojemu Bogu; On je uslial moj glas iz Svojega svetia (nebekega
        prebivalia) in moj krik je priel pred Njega, [prav] v Njegova uesa. '
      verse: 6
    - text: 'Nato se je zemlja stresla in zamajala, tudi temelji gora so vztrepetali;
        se premaknili in stresli, kajti On je bil ogoren in jezen. '
      verse: 7
    - text: 'Vzdignil se je dim iz Njegovih nosnic; in blisk iz Njegovih ust je poiral;
        zaradi njega je bilo vgano oglje. '
      verse: 8
    - text: 'On je upognil tudi podaljek nebes in priel dol; in gosta tema je bila
        pod Njegovimi stopali. '
      verse: 9
    - text: 'In On je jahal na kerubu [nevihte] in [naglo] letel; da, On je hitel
        s krili vetra. '
      verse: 10
    - text: 'On je temo naredil za Svoje tajno skrivalie; kakor Njegov paviljon,
        (Njegov baldahin), so bile okrog in okrog Njega temne vode in gosti oblaki
        ozraij. '
      verse: 11
    - text: 'Iz blia pred Njim so prihajali skozi Njegove goste oblake zrna toe
        in aree oglje. '
      verse: 12
    - text: 'Tudi iz podaljka nebes je zagrmel Gospod in Najviji je izustil Svoj
        glas med too in areim ogljem. '
      verse: 13
    - text: 'In On je poslal Svoje puice in jih razkropil; On je vzplamenel bliske
        in jih pognal v beg. '
      verse: 14
    - text: 'Nato so se pokazala dna morja in temelji sveta so leali razkriti ob
        Tvojih grajah, o Gospod, ob izbruhu sape Tvojih nosnic. '
      verse: 15
    - text: 'On je segel iz viave, On me je vzel; On me je potegnil iz mnogih vod. '
      verse: 16
    - text: 'Osvobodil me je pred mojim monim sovranikom in pred tistimi, ki so
        me sovraili in me prezirali, kajti zame so bili premoni. '
      verse: 17
    - text: 'Izzivali so me in na dan moje nesree prili nadme, toda Gospod je bil
        moja opora in moja pomo. '
      verse: 18
    - text: 'On me je privedel tudi na planjavo: On me je reeval, ker je bil On zadovoljen
        z menoj in se je razveseljeval v meni. '
      verse: 19
    - text: 'Gospod me je nagradil glede na mojo pravinost, (mojo zavestno neoporenost
        in iskrenost z Njim); glede na istost mojih rok mi je On povrnil. '
      verse: 20
    - text: 'Kajti Gospodove poti sem ohranil in nisem zlobno zapustil svojega Boga. '
      verse: 21
    - text: 'Kajti vsi Njegovi odloki so bili pred menoj in Njegovih zakonov nisem
        dal stran od sebe. '
      verse: 22
    - text: 'Pred Njim sem bil iskren in z Njim kreposten, vedno [na prei], da bi
        se ohranil prost pred grehom in krivdo. '
      verse: 23
    - text: 'Zato mi je Gospod povrnil glede na mojo pravinost, (moje potenje in
        pravilen odnos z Njim), glede na istost mojih rok v Njegovem pogledu. '
      verse: 24
    - text: 'S prijaznim in usmiljenim se bo Ti pokazal prijaznega in usmiljenega,
        z iskrenim lovekom se bo Ti sam pokazal iskrenega, '
      verse: 25
    - text: 's istim se bo Ti pokazal istega in s sprijenim se bo Ti pokazal nasprotnega. '
      verse: 26
    - text: 'Kajti Ti osvobaja trpee in ponine ljudi, toda ponial bo tiste z
        oabnimi pogledi. '
      verse: 27
    - text: 'Kajti Ti povzroa, da je moja svetilka prigana in da sveti; Gospod,
        moj Bog, osvetljuje mojo temo. '
      verse: 28
    - text: 'Kajti s Teboj lahko teem skozi trume in s svojim Bogom lahko preskoim
        zid. '
      verse: 29
    - text: 'Kar se Boga tie, Njegova pot je popolna! Gospodova beseda je preizkuena
        in preverjena; On je it vsem tistim, ki se zatekajo |Vanj| in svoje zaupanje
        polagajo Vanj. '
      verse: 30
    - text: 'Kajti kdo je Bog, razen Gospoda? Ali kdo je skala, razen naega Boga, '
      verse: 31
    - text: 'Boga, ki me opasuje z mojo in mojo pot dela popolno? '
      verse: 32
    - text: 'On dela moja stopala kakor stopala koute, [zmone vrsto stati ali napredovati
        na nevarnih viinah preizkunje in teave]; On me varno postavlja na moje
        viine. '
      verse: 33
    - text: 'On ui moje roke za vojno, tako da moje roke lahko upognejo bronasti
        lok. '
      verse: 34
    - text: 'Ti si mi dal tudi it Svoje reitve in Tvoja desnica me je drala pokonci;
        Tvoja blagost in blagohotnost sta me naredili imenitnega. '
      verse: 35
    - text: 'Ti si dal obilo prostora za moje stopinje pod menoj, da moja stopala
        ne bi zdrsnila. '
      verse: 36
    - text: 'Preganjal sem svoje sovranike in jih prehitel; tudi se nisem ponovno
        obrnil, dokler niso bili pokonani. '
      verse: 37
    - text: 'Zadel sem jih tako, da niso bili sposobni vstati; ranjeni so padli pod
        moja stopala. '
      verse: 38
    - text: 'Kajti Ti si me opasal z mojo za bitko; Ti si pod menoj podjarmil tiste,
        ki so se vzdignili zoper mene in povzroili, da so se uklonili. '
      verse: 39
    - text: 'Ti si tudi storil, da moji sovraniki k meni obraajo hrbte, da lahko
        odreem tiste, ki me sovraijo. '
      verse: 40
    - text: 'Oni so vpili [po pomo], toda nobenega ni bilo, ki bi jih osvobodil 
        celo h Gospodu, toda On jim ni odgovoril. '
      verse: 41
    - text: 'Potem sem jih zmlel kakor prah pred vetrom; izpraznil sem jih ven kakor
        umazanijo in blato s cest. '
      verse: 42
    - text: 'Ti si me reil pred prikanji ljudi; Ti si me naredil za poglavarja narodov;
        narod, ki ga nisem poznal, mi je sluil. '
      verse: 43
    - text: 'Takoj, ko so sliali o meni, so me ubogali; tujci so se kleeplazno podredili
        in mi navidezno izroili ubogljivost. '
      verse: 44
    - text: 'Tujci so se ustraili in trepetajo prili iz svojih votlin ali opori. '
      verse: 45
    - text: 'Gospod ivi! Blagoslovljena bodi moja skala; in naj bo vzvien Bog reitve
        moje due, '
      verse: 46
    - text: 'Bog, ki me mauje in ljudstva podjarmlja pod mene, '
      verse: 47
    - text: 'ki me osvobaja pred mojimi sovraniki; da, Ti me dviguje nad tiste,
        ki se vzdigujejo zoper mene; Ti me osvobaja pred nasilneem. '
      verse: 48
    - text: 'Zato se bom zahvaljeval in Te povzdigoval, o Gospod, med narodi in pel
        hvalnice Tvojemu imenu.  '
      verse: 49
    - text: 'udovite osvoboditve in zmage daje On Svojemu kralju; in On izkazuje
        usmiljenje in neomajno ljubezen Svojemu maziljencu Davidu in njegovemu potomstvu
        na veke.  '
      verse: 50
  - chapter: 19
    verses:
    - text: ' PODALJEK NEBES razglaa Bojo slavo; in nebesni svod prikazuje in sporoa
        Njegovo rono delo.  '
      verse: 1
    - text: 'Dan za dnem izliva govor in no za nojo naznanja znanje. '
      verse: 2
    - text: 'Nobenega govora niti izreene besede ni [od zvezd]; njihovega glasu ni
        sliati. '
      verse: 3
    - text: 'In vendar njihov glas, [kakor dokaz], prearja vso zemljo, njihovi izreki
        do konca sveta. Iz podaljka nebes je Bog naredil otor za sonce,  '
      verse: 4
    - text: 'ki je kakor enin, ki prihaja iz svojih prostorov; in se radosti kakor
        krepek mo, da tee svojo pot. '
      verse: 5
    - text: 'Njegovo napredovanje je od konca podaljka nebes in njegov krog do njegovih
        koncev; in niesar, [da, nihe] ni skrit pred njegovo vroino. '
      verse: 6
    - text: 'Gospodova postava je popolna, obnavlja [celotno] osebnost; Gospodovo
        prievanje je zanesljivo, preprostega dela modrega. '
      verse: 7
    - text: 'Gospodova navodila so prava, razveseljujejo srce; Gospodova zapoved je
        ista in svetla, razsvetljuje oi. '
      verse: 8
    - text: '[astitljiv] strah Gospodov je ist, traja veno; vsi Gospodovi odloki
        so resnini in pravini. '
      verse: 9
    - text: 'Bolj naj bodo zaeleni kakor zlato, celo kakor veliko istega zlata:
        so tudi slaji od medu in kapljanja iz satovja. '
      verse: 10
    - text: 'Poleg tega je z njimi Tvoj sluabnik posvarjen, (opomnjen, razsvetljen
        in voden); in v njihovem ohranjanju je udovita nagrada. '
      verse: 11
    - text: 'Kdo lahko razloi svoje pomote in napake? Oisti me od skritih [in nezavednih]
        krivd. '
      verse: 12
    - text: 'Svojega sluabnika obvaruj tudi pred grehi prevzetnosti; naj nimajo oblasti
        nad menoj! Potem bom brez krivde in bom nedolen ter prost velikega prestopka. '
      verse: 13
    - text: 'Naj bodo besede mojih ust in premiljevanja mojega srca sprejemljiva
        v Tvojem pogledu, o Gospod, moja [trdna, nepropustna] skala in moj odkupitelj. '
      verse: 14
  - chapter: 20
    verses:
    - text: ' NAJ ti Gospod odgovori na dan stiske! Naj te ime Jakobovega Boga postavi
        visoko [in te brani]; '
      verse: 1
    - text: 'polje ti pomo iz svetia in podporo, poivi in pojaa te s Siona; '
      verse: 2
    - text: spomni se vseh tvojih daritev in sprejme tvojo galno rtev.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj te On uslii v skladu
        z eljami tvojega srca in izpolni vse tvoje narte. '
      verse: 4
    - text: 'Ob tvoji reitvi due bomo [vpili v] zmagoslavju in zmagi in v imenu
        naega Boga bomo vzdignili nae zastave. Naj Gospod izpolni vse tvoje zahteve. '
      verse: 5
    - text: 'Sedaj vem, da Gospod reuje Svojega maziljenca; On mu bo odgovoril iz
        Njegovih svetih nebes z reilno mojo Njegove desnice. '
      verse: 6
    - text: 'Nekateri zaupajo v |bojne vozove| in se ponaajo z bojnimi vozovi, nekateri
        pa s konji, toda mi bomo zaupali in se ponaali z imenom Gospoda, naega Boga. '
      verse: 7
    - text: 'Oni so upognjeni in zrueni, toda mi smo vzdignjeni in stojimo pokonno. '
      verse: 8
    - text: 'O Gospod, daj zmago; naj nam Kralj odgovori kadar kliemo. '
      verse: 9
  - chapter: 21
    verses:
    - text: ' KRALJ [David] se bo radostil v Tvoji moi, o Gospod; in kako veliastno
        se bo radostil v Tvoji reitvi due! '
      verse: 1
    - text: Ti si mu dal eljo njegovega srca in nisi zadral zahteve njegovih ustnic.
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti Ti poilja blagoslove
        dobrih stvari, da ga sreajo; Ti na njegovo glavo postavlja krono iz istega
        zlata. '
      verse: 3
    - text: 'On Te je prosil ivljenja in Ti si mu ga dal  dolgo ivljenje za vedno
        in veno. '
      verse: 4
    - text: 'Njegova slava je udovita zaradi Tvoje pomoi; bli in veliastvo si
        Ti poloil nanj. '
      verse: 5
    - text: 'Kajti Ti ga dela, da je blagoslovljen in v blagoslov za veno; Ti ga
        dela izredno veselega z radostjo Tvoje prisotnosti.  '
      verse: 6
    - text: 'Kajti kralj veruje, se zanaa na |Gospoda| in je preprian v Gospoda
        in zaradi usmiljenja ter stanovitne ljubezni Najvijega ne bo nikoli omahnil. '
      verse: 7
    - text: 'Tvoja roka bo nala vse Tvoje sovranike; Tvoja desnica bo nala vse
        tiste, ki Te sovraijo. '
      verse: 8
    - text: 'Ti jih bo naredil, kot e bi bili v arei pei v asu Tvoje jeze; Gospod
        jih bo porl v Svojem besu in ogenj jih bo popolnoma pouil. '
      verse: 9
    - text: 'Njihove potomce bo Ti iztrebil iz zemlje in njihove sinove izmed lovekih
        otrok. '
      verse: 10
    - text: 'Kajti proti Tebi so nartovali hudobijo; sprejeli so kodljiv nart,
        katerega niso sposobni izvriti. '
      verse: 11
    - text: 'Kajti Ti jih bo prisilil k begu; Ti bo v njihove obraze nameril Svoj
        lok [boanske pravice]. '
      verse: 12
    - text: 'Bodi vzvien, Gospod, v Svoji moi; peli bomo in hvalili Tvojo oblast. '
      verse: 13
  - chapter: 22
    verses:
    - text: ' MOJ BOG, moj Bog, zakaj si me Ti zapustil? Zakaj si Ti tako dale od
        pomoi meni in od besed mojih vzdihov?  '
      verse: 1
    - text: 'O moj Bog, kliem podnevi, toda Ti ne odgovori; in ponoi nisem miren
        ali ne najdem poitka. '
      verse: 2
    - text: 'Toda Ti si svet, o Ti, ki prebiva v [svetiu, kjer] [so darovane] Izraelove
        hvalnice. '
      verse: 3
    - text: 'Nai oetje so zaupali Vate; zaupali so, (se naslanjali |Nate| in se
        zanaali Nate in so bili prepriani) in Ti si jih osvobodil. '
      verse: 4
    - text: 'Klicali so k Tebi in so bili osvobojeni; zaupali so, se naslanjali na
        |Tebe| in se prepriano zanaali na Tebe in niso bili osramoeni ali zbegani
        ali razoarani. '
      verse: 5
    - text: 'Toda jaz sem rv in ne lovek; prezir ljudem in zanievan od ljudstva.  '
      verse: 6
    - text: 'Vsi, ki me vidijo, se mi smejijo in me zasmehujejo; zmrdujejo se in zmajujejo
        z glavo, reko:  '
      verse: 7
    - text: '"Zaupal je in se prepustil Gospodu, da ga bo On osvobodil. Naj ga On
        osvobodi, vide, da se On razveseljuje v njem!"  '
      verse: 8
    - text: 'In vendar si Ti ta, ki me je potegnil iz maternice; Ti si mi dal upati
        in zaupati, ko sem bil na prsih svoje matere. '
      verse: 9
    - text: 'Nate sem bil vren cel od rojstva; od trebuha moje matere si bil Ti
        moj Bog. '
      verse: 10
    - text: 'Ne bodi dale od mene, kajti stiska je blizu, pa ni nikogar, ki bi pomagal. '
      verse: 11
    - text: 'Obdalo me je mnogo [sovranikom podobnih] bikov; moni Banski biki
        so me utesnili.  '
      verse: 12
    - text: 'Svoja usta so na iroko odprli proti meni, kakor plena eljan in rjove
        lev. '
      verse: 13
    - text: 'Izlil sem se kakor voda in vse moje kosti so iz sklepov. Moje srce je
        kakor vosek; omehano [z boleino] in raztopljeno v meni. '
      verse: 14
    - text: 'Moja mo je izsuena kot odlomek lonenine; [od eje] se moj jezik lepi
        na moje eljusti; in Ti si me privedel v smrtni prah.  '
      verse: 15
    - text: 'Kajti obdali so me [kakor krdelo] psov; drhal hudobneev me je obkroila,
        prebodli so moje roke in moja stopala.  '
      verse: 16
    - text: 'Lahko pretejem vse svoje kosti; [hudobnei] zijajo vame.  '
      verse: 17
    - text: 'Med seboj si razdeljujejo moja oblaila in rebajo za mojo suknjo, (dolgo,
        srajci podobno oblailo, brezivno podtuniko).  '
      verse: 18
    - text: 'Toda ne bodi dale od mene, o Gospod; o moja pomo, hiti mi pomagat! '
      verse: 19
    - text: 'Osvobodi moje ivljenje pred meem, moje ljubo ivljenje, [moje edino]
        pred mojo psa, [povzroitelja usmrtitve]. '
      verse: 20
    - text: 'Rei me iz levjega rela; kajti Ti si mi [prijazno] odgovoril izpred
        rogov divjih volov. '
      verse: 21
    - text: 'Razglaal bom Tvoje ime svojim bratom; v sredi zbora Te bom hvalil.  '
      verse: 22
    - text: 'Vi, ki se bojite, (astite in oboujete) Gospoda, hvalite Ga! Vsi vi
        Jakobovi potomci, slavite Ga. Bojte se, (astite in oboujte) Ga, vsi vi,
        Izraleovi potomci. '
      verse: 23
    - text: 'Kajti On ni preziral ali zanieval bede trpljenja trpeega; niti Svojega
        obraza On ni skrival pred njim, temve ko je klical k Njemu, je On slial. '
      verse: 24
    - text: 'Moja hvalnica naj bo o Tebi v velikem zboru. Njemu bom izpolnil svoje
        zaobljube, [dane v asu stiske], pred tistimi, ki se Ga bojijo, (astijo in
        oboujejo). '
      verse: 25
    - text: 'Ubogi in trpei bodo jedli in bodo nasieni; hvalili bodo Gospoda  tisti,
        ki [prizadevno] iejo, poizvedujejo o |Njem| in po Njem in Ga potrebujejo
        [kot svojo najvejo potrebo]. Naj bodo vaa srca pohitrena sedaj in na veke! '
      verse: 26
    - text: 'Vsi konci zemlje se bodo spomnili in se obrnili h Gospodu in vse druine
        narodov se bodo priklonile in oboevale pred Teboj, '
      verse: 27
    - text: 'zakaj kraljevanje in kraljestvo sta Gospodova in On je vladar nad narodi. '
      verse: 28
    - text: 'Vsi mogonei na zemlji bodo jedli [v hvalenosti] in oboevanju; vsi
        tisti, ki se pogreznejo v prah, se bodo priklonili pred Njim, celo kdor samega
        sebe ni mogel ohraniti pri ivljenju. '
      verse: 29
    - text: 'Potomstvo Mu bo sluilo; o Gospodu bodo govorili prihodnjemu rodu. '
      verse: 30
    - text: 'Prili bodo in bodo razglasili Njegovo pravinost ljudstvu, ki bo ele
        rojeno - da je On to storil, [da je dokonano]!  '
      verse: 31
  - chapter: 23
    verses:
    - text: ' GOSPOD je moj Pastir, [da me hrani, vodi in iti], ne bom v pomanjkanju. '
      verse: 1
    - text: 'Na [sveih, mehkih] zelenih panikih mi daje leie; vodi me ob mirnih
        vodah in polnih poitka.  '
      verse: 2
    - text: 'On osveuje in obnavlja moje ivljenje, (mojo osebnost); On me vodi po
        poteh pravinosti, [iskrenosti in pravilnega odnosa z Njim  ne ker bi si
        to zasluil, temve] zaradi Njegovega imena. '
      verse: 3
    - text: 'Da, eprav hodim skozi [globoko, mrano] dolino smrtne sence, se ne bom
        bal ali strahoval nobene hudobije, ker si Ti z menoj; Tvoja iba, [da me varuje]
        in Tvoja palica, [da me vodi], ti me tolaita. '
      verse: 4
    - text: 'Pred menoj pripravlja mizo v navzonosti mojih sovranikov. Mojo glavo
        mazili z oljem; moja [polna] aa prekipeva. '
      verse: 5
    - text: 'Zagotovo ali samo dobrota, usmiljenje in zanesljiva ljubezen me bodo
        spremljale vse dni mojega ivljenja in skozi vso dolino mojih dni bo hia
        Gospodova [in Njegova prisotnost] moje prebivalie. '
      verse: 6
  - chapter: 24
    verses:
    - text: ' ZEMLJA je Gospodova in njena polnost, svet in tisti, ki prebivajo na
        njem.  '
      verse: 1
    - text: 'Kajti On jo je osnoval na morjih in jo uredil na tokovih in rekah. '
      verse: 2
    - text: 'Kdo se bo povzpel na goro Gospodovo? Ali kdo bo stal v Njegovem svetiu? '
      verse: 3
    - text: 'Kdor ima iste roke in neoporeno srce, ki sebe ni povzdignil do hinavstva
        ali do tega, kar je lanivo, niti ne prisega varljivo.  '
      verse: 4
    - text: 'On bo prejel blagoslov od Gospoda in pravinost od Boga reitve svoje
        due. '
      verse: 5
    - text: 'To je rod, [opis] tistih, ki Ga iejo, [ki poizvedujejo o |Njem| in
        po Njem in Ga neizbeno zahtevajo], ki iejo Tvoj obraz, [O Bog] Jakobov. '
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Vzdignite svoje glave, o
        ve duri; in bodite vzdignjene, ve starodavna vrata, da lahko vstopi Kralj
        slave. '
      verse: 7
    - text: 'Kdo je Kralj slave? Gospod, moan in mogoen, Gospod, mogoen v bitki. '
      verse: 8
    - text: 'Vzdignite svoje glave, o ve duri; da, dvignite jih, ve starodavna vrata,
        da lahko vstopi Kralj slave. '
      verse: 9
    - text: 'Kdo je [torej On], ta Kralj slave? Gospod nad bojevniki, On je Kralj
        slave. Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 10
  - chapter: 25
    verses:
    - text: ' K TEBI, o Gospod, prinaam svoje ivljenje. '
      verse: 1
    - text: 'O moj Bog, zaupam, zanaam, naslanjam se na |Tebe| in Vate sem preprian.
        Naj ne bom osramoen ali [moje upanje Vate] naj ne bo razoarano; naj moji
        sovraniki ne slavijo zmage nad menoj. '
      verse: 2
    - text: 'Da, naj ne bo nihe, ki zaupa |Vate| in poln upanja aka ter ie Tebe,
        osramoen ali razoaran; naj bodo osramoeni tisti, ki zapustijo pravico ali
        brez vzroka ravnajo izdajalsko. '
      verse: 3
    - text: 'Pokai mi Svoje poti, o Gospod; ui me Svojih steza. '
      verse: 4
    - text: 'Vodi me v Svoji resnici in zvestobi in ui me, kajti Ti si Bog reitve
        moje due, kajti [samo] Tebe [in zgolj Tebe] [priakujoe] akam skozi ves
        dan. '
      verse: 5
    - text: 'Spomni se, o Gospod, Svojega nenega usmiljenja in ljubee-skrbnosti;
        kajti bili sta od vekomaj. '
      verse: 6
    - text: 'Ne spominjaj se grehov, (spodrsljajev in ibkosti), moje mladosti ali
        mojih prestopkov; po Svojem usmiljenju in stanovitni ljubezni se me spominjaj
        zaradi Svoje dobrote, o Gospod. '
      verse: 7
    - text: 'Dober in iskren je Gospod; zato bo On uil grenike na [Svoji] poti. '
      verse: 8
    - text: 'On vodi poninega v to, kar je pravilno in poninega On ui Svoje poti. '
      verse: 9
    - text: 'Vse Gospodove steze so usmiljenje in stanovitna ljubezen, celo resnica
        in zvestoba so njim, ki ohranijo Njegovo zavezo in Njegova prievanja. '
      verse: 10
    - text: 'Zaradi Svojega imena, o Gospod, odpusti mojo krivico in mojo krivdo,
        kajti veliki [sta]. '
      verse: 11
    - text: 'Kdo je lovek, ki se astitljivo boji in obouje Gospoda? Njega bo On
        pouil o poti, ki naj si jo izbere. '
      verse: 12
    - text: 'On sam bo prebival sproeno in njegovi potomci bodo podedovali deelo. '
      verse: 13
    - text: 'Skrivnost [prijetnega, zadovoljujoega druenja z] Gospodom imajo tisti,
        ki se Ga bojijo, (astijo in oboujejo) in On jim bo pokazal Svojo zavezo
        in jim razkril njen [globlji, notranji] pomen.  '
      verse: 14
    - text: 'Moje oi so vedno obrnjene h Gospodu, kajti On bo moja stopala potegnil
        iz zanke. '
      verse: 15
    - text: '[Gospod] obrni se k meni in bodi mi milostljiv, kajti osamljen sem in
        trpe. '
      verse: 16
    - text: 'Teave mojega srca se mnoijo; izpelji me iz mojih stisk. '
      verse: 17
    - text: 'Poglej moje trpljenje in mojo boleino in odpusti vse moje grehe, [v
        mislih in dejanjih]. '
      verse: 18
    - text: 'Preceni moje sovranike, ker mrgolijo; sovraijo me s krutim sovratvom. '
      verse: 19
    - text: 'O varuj me, Gospod in osvobodi me; naj ne bom osramoen ali razoaran,
        kajti moje zaupanje in moje zatoie sta v Tebi. '
      verse: 20
    - text: 'Naj me neoporenost in iskrenost ohranita, kajti jaz akam na |Tebe|
        in Te priakujem. '
      verse: 21
    - text: 'Odkupi Izraela, o Bog, iz vseh njihovih teav. '
      verse: 22
  - chapter: 26
    verses:
    - text: ' BRANI ME, o Gospod, kajti hodil sem v svoji neoporenosti; [priakujoe]
        sem zaupal v |Gospoda|, se naslanjal na |Gospoda| in se brez kolebanja zanaal
        na Gospoda in ne bom zdrsnil. '
      verse: 1
    - text: 'Preii me, o Gospod in potrdi me; preizkusi moje srce in moj razum. '
      verse: 2
    - text: 'Kajti Tvoja ljubea-skrbnost mi je pred omi in hodil sem [zvesto] v
        Tvoji resnici. '
      verse: 3
    - text: 'Ne sedam z lanivci in ne druim se s tistimi, ki se pretvarjajo; '
      verse: 4
    - text: 'sovraim drubo hudobneev in noem posedati z zlobnei. '
      verse: 5
    - text: 'V nedolnosti si bom umil roke in el okoli Tvojega oltarja, o Gospod, '
      verse: 6
    - text: 'da lahko naredim glas zahvale slien in lahko pripovedujem o vseh Tvojih
        udenih delih. '
      verse: 7
    - text: 'Gospod, jaz ljubim stanovanje Tvoje hie in prostor, kjer prebiva Tvoja
        slava. '
      verse: 8
    - text: 'Ne zberi me skupaj z greniki in ne odpravi me [z njimi], niti mojega
        ivljenja s krvolonei, '
      verse: 9
    - text: 'v igar rokah je zloba, njihove desnice pa so polne podkupnine. '
      verse: 10
    - text: 'Toda kar se mene tie, jaz bom hodil v svoji neoporenosti, odkupi me
        in mi bodi usmiljen ter milostljiv. '
      verse: 11
    - text: 'Moje stopalo stoji na ravnem kraju; v zborih bom blagoslavljal Gospoda. '
      verse: 12
  - chapter: 27
    verses:
    - text: ' GOSPOD je moja svetloba in reitelj moje due  koga naj bi se bal ali
        strahoval? Gospod je Zatoie in utrdba mojega ivljenja  pred kom naj bi
        trepetal? '
      verse: 1
    - text: 'Ko so zlobnei, celo moji sovraniki in moji nasprotniki prili nadme,
        da bi porli moje meso, so se spotaknili in padli. '
      verse: 2
    - text: 'eprav se jih zelo veliko utabori proti meni, se moje srce ne bo plailo;
        eprav se vojna vzdigne zoper mene, [celo takrat] bom v tem preprian. '
      verse: 3
    - text: 'Eno sem prosil Gospoda, to bom iskal in spraeval po |tem| in [vztrajno]
        zahteval: da lahko prebivam v hii Gospodovi, [v Njegovi prisotnosti], vse
        dni svojega ivljenja, da zagledam in strmim nad lepoto, [prijetno privlanostjo
        in oarljivo ljubkostjo] Gospoda in da premiljujem, prouujem in poizvedujem
        v Njegovem svetiu.  '
      verse: 4
    - text: 'Kajti na dan stiske me bo On skril v Svojem zavetju; v skrivaliu Svojega
        otora me bo On skril; On me bo postavil visoko na skalo. '
      verse: 5
    - text: 'In sedaj bo moja glava vzdignjena nad moje sovranike okrog mene; v Njegovem
        otoru bom daroval daritve in klice radosti; pel bom, da, pel bom hvalnice
        Gospodu. '
      verse: 6
    - text: 'Uslii, o Gospod, kadar kliem na glas; imej usmiljenje in mi bodi milostljiv
        in mi odgovori! '
      verse: 7
    - text: 'Ti si rekel: "Ii Moj obraz, [poizveduj po |Moji prisotnosti| in zahtevaj
        Mojo prisotnost kot svojo ivljenjsko potrebo]." Moje srce Ti pravi: "Tvoj
        obraz, (Tvojo prisotnost), Gospod, bom iskal, poizvedoval po |Tebi| in zahteval
        [iz potrebe in na podlagi avtoritete Tvoje Besede]." '
      verse: 8
    - text: 'Svojega obraza ne skrij pred menoj; Svojega sluabnika ne zavrni v jezi,
        Ti, ki si bil moja pomo! Ne zavrzi me, niti me ne zapusti, o Bog reitve
        moje due! '
      verse: 9
    - text: 'eprav sta me moj oe in moja mati zapustila, me bo kljub temu Gospod
        vzel, [me posvojil kot Svojega otroka].  '
      verse: 10
    - text: 'Ui me Svoje poti, o Gospod in vodi me po preprosti in ravni stezi zaradi
        mojih sovranikov, [tistih, ki preijo name]. '
      verse: 11
    - text: 'Ne izroi me volji mojih nasprotnikov, kajti zoper mene so se vzdignile
        lane prie; izdihujejo krutost in nasilje. '
      verse: 12
    - text: '[Kaj, le kaj, bi nastalo iz mene], e ne bi verjel, da bom v deeli ivih
        videl Gospodovo dobroto! '
      verse: 13
    - text: 'akaj in upaj na |Gospoda| in priakuj Gospoda; bodi hraber in znatnega
        poguma, naj bo tvoje srce mono in vzdrljivo. Da, akaj na |Gospoda| in upaj
        na |Gospoda| in priakuj Gospoda. '
      verse: 14
  - chapter: 28
    verses:
    - text: ' K TEBI kliem, o Gospod, moja skala, ne bodi gluh in do mene mole,
        da ne bom, e bo Ti do mene mole, postal kakor tisti, ki gredo navzdol
        v jamo, [grob]. '
      verse: 1
    - text: 'Uslii glas moje ponine pronje, ko k Tebi kliem po pomo, ko svoje
        roke dvigujem k Tvojemu najnotranjejem svetiu, (Presvetemu). '
      verse: 2
    - text: 'Ne odvleci me stran skupaj z zlobnimi, skupaj z delavci krivinosti,
        ki s svojimi sosedi govorijo mir, toda v njihovih srcih sta zlonamernost in
        vragolija. '
      verse: 3
    - text: 'Poplaaj jim glede na njihovo delo in glede na zlobnost njihovih dejanj;
        poplaaj jim glede na delo njihovih rok; vrni jim kar si zasluijo.  '
      verse: 4
    - text: 'Ker ne cenijo Gospodovih del, niti posegov Njegovih rok, jih bo On zruil
        in jih ne bo ponovno zgradil. '
      verse: 5
    - text: 'Blagoslovljen bodi Gospod, ker je On slial glas mojih poninih proenj. '
      verse: 6
    - text: 'Gospod je moja mo in moj [neprebojen] it; moje srce zaupa |Vanj|,
        se zanaa |Nanj| in se prepriano naslanja na Njega in pomagano mi je; zato
        se moje srce silno radosti in s svojo pesmijo Ga bom hvalil. '
      verse: 7
    - text: 'Gospod je njihova [nepopustljiva] mo in On je utrdba reitve due [meni],
        Njegovemu maziljencu. '
      verse: 8
    - text: 'Rei Svoje ljudstvo in blagoslovi Svojo dediino; nahrani in pasi in
        nosi jih na veke. '
      verse: 9
  - chapter: 29
    verses:
    - text: ' PRIPISUJTE Gospodu, o sinovi mogonega, pripisujte Gospodu slavo in
        mo. '
      verse: 1
    - text: 'Dajte Gospodu slavo zaradi Njegovega imena; oboujte Gospoda v lepoti
        svetosti ali v svetem oblailu. '
      verse: 2
    - text: 'Gospodov glas je nad vodami; Bog slave grmi; Gospod je nad mnogimi (velikimi)
        vodami. '
      verse: 3
    - text: 'Gospodov glas je moan; Gospodov glas je poln veliastva. '
      verse: 4
    - text: 'Gospodov glas lomi cedre; da, Gospod libanonske cedre lomi na koke. '
      verse: 5
    - text: 'On jih tudi pripravi, da poskakujejo kakor tele; Libanon in Sirjn (gora
        Hermon), kakor mlad divji bivol. '
      verse: 6
    - text: 'Gospodov glas razkolje in razsvetli razvejane viliaste strele. '
      verse: 7
    - text: 'Gospodov glas povzroa, da divjina vztrepeta; Gospod trese kadko divjino. '
      verse: 8
    - text: 'Gospodov glas povzroa, da koute skotijo svoje mladie in Njegov glas
        razgali gozdove, medtem ko v Njegovem svetiu vsakdo pravi: "Slava!" '
      verse: 9
    - text: 'Gospod je prestoloval kot Kralj nad potopom; Gospod [e vedno] prestoluje
        kot Kralj, [in] na veke! '
      verse: 10
    - text: 'Gospod bo Svojim ljudem dal [neizrpno in nepropustno] mo; Gospod bo
        Svoje ljudi blagoslovil z mirom. '
      verse: 11
  - chapter: 30
    verses:
    - text: ' POVZDIGOVAL TE bom, o Gospod, kajti Ti si me vzdignil in nisi dopustil,
        da bi se moji sovraniki radostili nad menoj. '
      verse: 1
    - text: 'O Gospod, moj Bog, klical sem k Tebi in Ti si me ozdravil. '
      verse: 2
    - text: 'O Gospod, Ti si moje ivljenje privedel iz eola, (kraja mrtvih); Ti
        si me ohranjal ivega, da ne bi el dol v jamo, (grob). '
      verse: 3
    - text: 'Pojte Gospodu, o vi Njegovi sveti in dajte zahvalo ob spominjanju Njegovega
        svetega imena. '
      verse: 4
    - text: 'Kajti Njegova jeza je le za trenutek, toda Njegova naklonjenost je za
        vse ivljenje ali v Njegovi naklonjenosti je ivljenje. Jok lahko ostaja ez
        no, toda zjutraj pride radost.  '
      verse: 5
    - text: 'Kar se mene tie, sem v svojem razcvetu rekel: "Nikoli ne bom omajan." '
      verse: 6
    - text: 'Po Svoji naklonjenosti, o Gospod, si me Ti postavil kot mono goro; Ti
        si skril Svoj obraz, jaz pa sem bil vznemirjen. '
      verse: 7
    - text: 'Klical sem k Tebi, o Gospod in h Gospodu sem ponino prosil. '
      verse: 8
    - text: 'Kakna korist je od moje krvi, ko grem dol v jamo, (grob)? Ali Te bo
        hvalil prah? Ali bo ljudem razglaal Tvojo resnico in zvestobo? '
      verse: 9
    - text: 'Uslii, o Gospod, imej usmiljenje in mi bodi milostljiv! O Gospod, bodi
        moj pomonik! '
      verse: 10
    - text: 'Ti si moje alovanje zame spremenil v ples; Ti si mi snel raevino in
        me opasal z veseljem, '
      verse: 11
    - text: 'da bi do konca moj jezik in moje srce in vse veliastvo znotraj mene
        lahko pelo hvalo Tebi in ne bi utihnilo. O Gospod, moj Bog, zahvaljeval se
        Ti bom na veke. '
      verse: 12
  - chapter: 31
    verses:
    - text: ' VATE, o Gospod, polagam svoje upanje in iem zatoie; naj ne bom
        nikoli osramoen ali [imajo svoje upanje v Tebi], razoaran; osvobodi me
        v Svoji pravinosti! '
      verse: 1
    - text: 'Skloni k meni Svoje uho, hitro me osvobodi! Bodi moja skala zatoia,
        mona trdnjava, da me rei! '
      verse: 2
    - text: 'Da, Ti si moja skala in moja trdnjava; zato me vodi in usmerjaj zaradi
        Svojega imena. '
      verse: 3
    - text: 'Potegni me iz mree, ki so jo skrivaj nastavili zame, kajti Ti si moja
        mo in moja utrdba. '
      verse: 4
    - text: 'V Tvoje roke izroam svojega duha; Ti si me odkupil, o Gospod, Bog resnice
        in zvestobe.  '
      verse: 5
    - text: '[Ti in] jaz zaniujeva tiste, ki se ozirajo na nieve malike; toda jaz
        zaupam v |Gospoda|, se zanaam na |Gospoda| in se prepriano naslanjam na
        Gospoda. '
      verse: 6
    - text: 'Razveselil in radostil se bom v Tvojem usmiljenju in stanovitni ljubezni,
        ker si Ti videl moje trpljenje, Ti si zabeleil stiske mojega ivljenja '
      verse: 7
    - text: 'in Ti me nisi dal v roko sovranika, Ti si moja stopala postavil na plano. '
      verse: 8
    - text: 'Imej usmiljenje in bodi mi milostljiv, o Gospod, kajti v stiski sem;
        moje oko je oslabelo od alosti, prav tako moj notranji jaz in moje telo. '
      verse: 9
    - text: 'Kajti svoje ivljenje preivljam v bolesti in svoja leta z vzdihovanjem;
        moja mo je odpovedala zaradi moje krivinosti in celo moje kosti so se iztroile. '
      verse: 10
    - text: 'Vsem svojim sovranikom sem postal graja, toda posebno svojim sosedom
        in groza svojim znancem, ki na ulici beijo pred menoj. '
      verse: 11
    - text: 'Pozabljen sem kakor mrtev lovek in nor; sem kakor razbita posoda. '
      verse: 12
    - text: 'Kajti slial sem obrekovanje mnogih; groza je na vsaki strani! Medtem
        ko so skupaj nartovali proti meni, so spletkarili, da bi mi vzeli ivljenje. '
      verse: 13
    - text: 'Toda zaupal sem v |Tebe|, se zanaal na |Tebe| in bil preprian Vate,
        o Gospod; rekel sem: "Ti si moj Bog." '
      verse: 14
    - text: 'Moji asi so v Tvojih rokah; osvobodi me iz rok mojih sovranikov in
        tistih, ki me zasledujejo in me preganjajo. '
      verse: 15
    - text: 'Naj Tvoj obraz sije na Tvojega sluabnika; rei me zavoljo Svojega usmiljenja
        in Svoje ljubee-skrbnosti. '
      verse: 16
    - text: 'Naj ne bom osramoen, o Gospod, ali razoaran, kajti jaz kliem k Tebi;
        naj bodo zlobnei osramoeni, naj bodo tiho v eolu, (kraju mrtvih). '
      verse: 17
    - text: 'Naj bodo ustnice, ki laejo, utiane, katere predrzno govorijo, nasproti
        [neprenehoma] pravinemu, s ponosom in zanievanjem. '
      verse: 18
    - text: 'Oh, kako velika je Tvoja dobrota, ki si jo Ti shranil za tiste, ki se
        Te bojijo, astijo in oboujejo, dobrota, ki si jo Ti naredil za tiste, ki
        zaupajo in se zatekajo Vate pred lovekimi sinovi! '
      verse: 19
    - text: 'V skrivalie Svoje prisotnosti jih Ti skrije pred lovekimi spletkami;
        Ti jih pred prepiri jezikov skrivaj varuje v Svojem otoru. '
      verse: 20
    - text: 'Blagoslovljen bodi Gospod! Kajti On mi je pokazal Svojo udovito ljubeo
        uslugo, ko sem bil oblegan kot v obleganem mestu. '
      verse: 21
    - text: 'Glede sebe sem v svoji naglici in vznemirjenju rekel: "Odrezan sem izpred
        Tvojih oi." Toda Ti si slial glas mojih poninih proenj, ko sem k Tebi
        klical po pomo. '
      verse: 22
    - text: 'O ljubite Gospoda, vsi vi Njegovi sveti! Gospod ohranja zvestega in obilno
        povraa tistemu, ki ravna oabno. '
      verse: 23
    - text: 'Bodite moni in naj se vae srce opogumi, vsi vi, ki akate na |Gospoda|
        in upate na |Gospoda| in priakujete Gospoda! '
      verse: 24
  - chapter: 32
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, sreen, zavidanja vreden) je kdor ima odpuanje
        svojega prestopka neprenehoma izvajano nad seboj, igar greh je pokrit. '
      verse: 1
    - text: 'Blagoslovljen, (vesel, sreen, zavidanja vreden) je lovek, komur Gospod
        ne priteva krivde in v igar duhu ni prevare.  '
      verse: 2
    - text: 'Ko sem ostajal tiho, [preden sem priznal], so moje kosti hirale zaradi
        mojega stokanja skozi ves dan. '
      verse: 3
    - text: Kajti podnevi in ponoi je Tvoja roka [nezadovoljstva] leala teka na
        meni; moja vlaga je bila spremenjena v suo poletja.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Tebi sem priznal svoj greh
        in svoje krivde nisem skrival. Rekel sem: "Svoje prestopke bom priznal Gospodu,
        [neprenehoma razkrival preteklost, dokler ni vsa povedana]"  potem si mi
        Ti [v trenutku] odpustil krivdo in krivico mojega greha.'
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti to [odpuanje] dopua
        vsakomur, kdor je bogaboje, moliti  moliti k Tebi v asu, ko si Ti lahko
        najden; zagotovo, ko velike vode [preizkunje] preplavijo, oni ne bodo dosegli
        [duha v] njem. '
      verse: 6
    - text: Ti si zame skrivalie; Ti, Gospod, me obvaruj pred stisko, Ti me obdaj
        s pesmimi in vzkliki osvoboditve.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Jaz, [Gospod], te bom poueval
        in uil o poti, po kateri naj bi el; Jaz ti bom svetoval s Svojim oesom
        nad teboj. '
      verse: 8
    - text: 'Ne bodi tak kakor konj ali mula, ki jima manjka razumevanja, katerima
        moramo usta trdno drati z valmi in uzdo, sicer ne bosta la s teboj. '
      verse: 9
    - text: 'tevilne so bolesti zlobnega, toda kdor zaupa v |Gospoda|, se zanaa
        na |Gospoda| in se prepriano naslanja na Gospoda, bo obdan z usmiljenjem
        in ljubeo-skrbnostjo. '
      verse: 10
    - text: 'Veselite se v Gospodu in se radostite, vi [brezkompromisno] pravini,
        [vi, ki ste iskreni in v pravilnem odnosu z Njim]; zavpijte od radosti, vsi
        vi iskreni v srcu! '
      verse: 11
  - chapter: 33
    verses:
    - text: 'RADOSTITE SE v Gospodu, o vi [brezkompromisno] pravini, [vi, ki ste
        iskreni in v pravem odnosu z Bogom]; kajti hvala pristoji in je primerna za
        tiste, ki so iskreni [v srcu]. '
      verse: 1
    - text: 'Dajte hvalo Gospodu z liro; pojte Mu hvalnice s harfo desetih strun. '
      verse: 2
    - text: 'Pojte Mu novo pesem; igrajte vee [na strune] z glasnim in radostnim
        zvokom. '
      verse: 3
    - text: 'Kajti beseda Gospodova je pravilna; in vse Njegovo delo je narejeno v
        zvestobi. '
      verse: 4
    - text: 'On ljubi pravinost in pravico; zemlja je polna Gospodove ljubee-skrbnosti. '
      verse: 5
    - text: 'Po Gospodovi besedi je bil narejen podaljek nebes in vsa njegova mnoica
        z dihom Njegovih ust.  '
      verse: 6
    - text: 'On zbira vode morij kakor v steklenico; On daje globine v shrambe. '
      verse: 7
    - text: 'Naj se vsa zemlja boji Gospoda, [Ga asti in obouje]; naj vsi prebivalci
        sveta stojijo v strahospotovanju pred Njim. '
      verse: 8
    - text: 'Kajti On je spregovoril in je bilo narejeno; On je ukazal in je bilo
        neomajno. '
      verse: 9
    - text: 'Gospod uniuje namere narodov; On dela misli in narte narodov neuinkovite. '
      verse: 10
    - text: 'Gospodov nart ostaja na veke, misli Njegovega srca skozi vse rodove. '
      verse: 11
    - text: 'Blagoslovljen, (vesel, sreen, zavidanja vreden) je narod, igar Bog
        je Gospod, ljudstvo, ki ga je On izbral za Svojo dediino. '
      verse: 12
    - text: 'Gospod gleda iz nebes. On opazuje vse loveke sinove; '
      verse: 13
    - text: 'iz svojega bivalia On gleda [osredotoen] na vse prebivalce zemlje
         '
      verse: 14
    - text: 'On, ki oblikuje srca njih vseh, ki preudarja vse njihovo poetje. '
      verse: 15
    - text: 'Nobenega kralja ne rei ogromna velikost in mo njegove vojske; mogoen
        mo ni osvobojen po [svoji] precejnji moi. '
      verse: 16
    - text: 'Konj je oropan vrednosti za zmago; niti je ne pribori s svojo veliko
        mojo. '
      verse: 17
    - text: 'Poglejte, Gospodovo oko je nad tistimi, ki se Ga bojijo, [ki Ga astijo
        in oboujejo s strahospotovanjem], ki akajo Nanj in upajo v Njegovo usmiljenje
        in ljubeo-skrbnost, '
      verse: 18
    - text: 'da bi jih osvobodil iz smrti in jih v lakoti ohranil ive. '
      verse: 19
    - text: 'Nae notranje biti [iskreno] akajo na Gospoda; On je naa pomo in na
        it. '
      verse: 20
    - text: 'Kajti v Njem se nae srce radosti, ker smo zaupali, (se zanaali in bili
        prepriani) v Njegovo sveto ime. '
      verse: 21
    - text: 'Naj bo Tvoje usmiljenje in ljubea-skrbnost, o Gospod, nad nami, v sorazmerju
        z naim akanjem in upanjem Nate. '
      verse: 22
  - chapter: 34
    verses:
    - text: ' BLAGOSLAVLJAL BOM Gospoda v vseh asih; Njegova hvalnica bo neprenehoma
        v mojih ustih. '
      verse: 1
    - text: 'Moje ivljenje se ponaa v Gospodu; naj ponini in trpei slii in naj
        bo vesel. '
      verse: 2
    - text: 'O poveliujte Gospoda z menoj in skupaj povzdigujmo Njegovo ime. '
      verse: 3
    - text: 'Iskal sem |Gospoda|, (povpraeval sem po) Gospodu in Ga zahteval [nujno
        in na podlagi avtoritete Njegove Besede] in On me je slial in me osvobodil
        vseh mojih strahov.  '
      verse: 4
    - text: 'Oni so Ga pogledali in areli; njihovi obrazi od sramu ne bodo nikdar
        zardeli ali bili zmedeni. '
      verse: 5
    - text: 'Ta ubogi lovek je zaklical in Gospod ga je slial ter ga reil iz vseh
        njegovih teav. '
      verse: 6
    - text: ' Angel Gospodov otori okrog tistih, [ki Ga astijo in oboujejo s strahospotovanjem]
        in vsakega izmed njih On osvobaja.  '
      verse: 7
    - text: 'O okusite in vidite, da je Gospod, [na Bog], dober! Blagoslovljen, (vesel,
        sreen, zavidanja vreden), je lovek, ki zaupa in se zateka Vanj.  '
      verse: 8
    - text: 'O bojte se Gospoda, vi Njegovi sveti, [astite in oboujte Ga]! Kajti
        ni pomanjkanja za tiste, ki Ga resnino astijo in oboujejo z bogabojeim
        strahom. '
      verse: 9
    - text: 'Mladim levom primanjkuje hrane in trpijo lakoto, toda tistim, ki iejo,
        (povpraujejo po |Gospodu| in zahtevajo) Gospoda, [po pravici njihove potrebe
        in na podlagi avtoritete Njegove Besede], ne bo nikomur izmed njih manjkala
        katerakoli koristna stvar. '
      verse: 10
    - text: 'Pridite vi otroci, posluajte me; uil vas bom astiti in se oboujoe
        bati Gospoda. '
      verse: 11
    - text: 'Kaken lovek je ta, ki si eli ivljenja in hrepeni po mnogih dnevih,
        da bi lahko videl dobro? '
      verse: 12
    - text: 'Zadruj svoj jezik od hudega in svoje ustnice od govorjenja prevare. '
      verse: 13
    - text: 'Loi se od hudega in delaj dobro; ii, povprauj po |miru| in prosi
        za mir in zasleduj ga, (pojdi za) njim! '
      verse: 14
    - text: 'Gospodove oi so obrnjene k [brezkompromisno] pravinemu in Njegova uesa
        so odprta k njihovemu klicu. '
      verse: 15
    - text: 'Gospodov obraz je zoper tiste, ki delajo hudo, da bi spomin nanje odstranil
        iz zemlje.  '
      verse: 16
    - text: 'Ko pravini kliejo po pomo, Gospod slii in jih osvobodi iz vseh njihovih
        stisk in teav. '
      verse: 17
    - text: 'Gospod je blizu tistim, ki so zlomljenega srca in reuje takne, ki so
        zaradi greha strti od bolesti in so ponino in temeljito spokorjeni. '
      verse: 18
    - text: 'tevilne hudobije izzovejo [vrsto] pravinega, toda Gospod ga osvobaja
        iz vseh. '
      verse: 19
    - text: 'On varuje vse njegove kosti; niti ena izmed njih ni zlomljena. '
      verse: 20
    - text: 'Hudobija bo povzroila smrt zlobnega; in tisti, ki sovraijo pravinega
        in potenega, bodo spoznani za krive in bodo obsojeni. '
      verse: 21
    - text: 'Gospod odkupuje ivljenja Svojih sluabnikov in nihe izmed tistih, ki
        se zatekajo in zaupajo Vanj, ne bo obsojen ali spoznan za krivega. '
      verse: 22
  - chapter: 35
    verses:
    - text: ' KOSAJ SE, o Gospod, s tistimi, ki se kosajo z menoj; bojuj se proti
        tistim, ki se bojujejo zoper mene! '
      verse: 1
    - text: 'Zgrabi it in oklep in vstani v mojo pomo! '
      verse: 2
    - text: 'Zavihti sulico in kopje in zapri pot tistim, ki me zasledujejo in me
        preganjajo. Reci mi: "Jaz sem tvoja osvoboditev!" '
      verse: 3
    - text: 'Naj bodo v sramoto in osramoeni tisti, ki iejo in zahtevajo moje ivljenje;
        naj bodo zavrnjeni in zbegani, ki nartujejo mojo boleino! '
      verse: 4
    - text: 'Naj bodo kakor pleve pred vetrom, Angel Gospodov naj jih ene naprej! '
      verse: 5
    - text: 'Naj njihova pot vodi skozi temne in spolzke kraje, Angel Gospodov naj
        jih preganja in povzroa trpljenje. '
      verse: 6
    - text: 'Kajti svojo mreo so brez razloga nastavili zame; brez razloga so izkopali
        jamo unienja za moje ivljenje. '
      verse: 7
    - text: 'Naj unienje nepriakovano doleti [mojega sovranika]; naj mrea, ki
        jo je skril zame, ujame njega; naj pade v prav tisto unienje. '
      verse: 8
    - text: 'Potem se bom radoval v Gospodu; radostil se bom v Njegovi osvoboditvi. '
      verse: 9
    - text: 'Vse moje kosti bodo rekle: "Gospod, kdo je kakor Ti, Ti, ki osvobaja
        ubogega in alostnega pred tistim, ki je zanj premoan, da, ubogega in pomoi
        potrebnega pred tistim, ki mu njegove stvari iztrga pro?" '
      verse: 10
    - text: 'Zlobne in krivine prie vstajajo; spraujejo me o stvareh, ki jih ne
        poznam. '
      verse: 11
    - text: 'Vraajo mi s hudim za dobro, v moje lastno prikrajanje. '
      verse: 12
    - text: 'Toda kar se mene tie, ko so bili oni bolni, je bila moja obleka raevina;
        trpinil sem se s postom in molil z glavo, sklonjeno na svoje prsi. '
      verse: 13
    - text: 'Obnaal sem se, kot bi aloval za svojim prijateljem ali svojim bratom;
        upognjen sem bil v bolesti, kakor nekdo, ki objokuje svojo mater. '
      verse: 14
    - text: 'Toda v mojem spotikanju in epanju so se radostili in skupaj zbrali [proti
        meni]; razbijai, (obrekovalci in sramotilci) so se zbrali proti meni, pa
        jih nisem poznal; niso me nehali obrekovati in sramotiti. '
      verse: 15
    - text: 'Kakor posvetni zasmehovalci na zabavah, [ki se posmehujejo za ceno kolaa],
        so s svojimi zobmi krtali proti meni. '
      verse: 16
    - text: 'Gospod, kako dolgo bo Ti |e| naprej to gledal [brez ukrepanja]? Rei
        moje ivljenje pred njihovimi unienji, moje ljubo in edino ivljenje pred
        levi! '
      verse: 17
    - text: 'Zahvaljeval se Ti bom v velikem zboru; hvalil Te bom med mogono mnoico. '
      verse: 18
    - text: 'Ne pusti tistim, ki so po krivici moji sovraniki, da se radostijo nad
        menoj; niti ne pusti meikati z omi tistim, ki me sovraijo brez vzroka.  '
      verse: 19
    - text: 'Kajti ne govorijo miru, temve si izmiljajo prevare proti tistim, ki
        so tihi v deeli. '
      verse: 20
    - text: 'Da, svoja usta na iroko odpirajo proti meni; pravijo: "Aha! Aha! Nae
        oi so to videle!" '
      verse: 21
    - text: 'Ti si to videl, o Gospod; ne ohrani molka! O Gospod, ne bodi dale stran
        od mene! '
      verse: 22
    - text: 'Vzdigni Se, zbudi se k moji pravdi, celo k moji stvari, moj Bog in moj
        Gospod! '
      verse: 23
    - text: 'Sodi in brani me, o Gospod, moj Bog, po Tvoji pravinosti, (Tvoji pravilnosti
        in pravici); in ne daj, da se [moji sovraniki] radostijo nad menoj! '
      verse: 24
    - text: 'Naj v svojih srcih ne govorijo: "Aha, to je to, kar smo hoteli!" Naj
        ne govorijo: "Mi smo ga porli in ga popolnoma uniili." '
      verse: 25
    - text: 'Naj bodo osramoeni in zbegani skupaj tisti, ki se radostijo moje nesree!
        Naj bodo ogrnjeni s sramoto in osramoenjem tisti, ki se napihujejo in poviujejo
        nad menoj! '
      verse: 26
    - text: 'Naj tisti, ki cenijo mojo pravino stvar in imajo veselje v moji iskrenosti,
        zavriskajo od radosti in naj bodo veseli in naj neprenehoma govorijo: "Naj
        bo Gospod povelian, On, ki se veseli v uspevanju Svojega sluabnika." '
      verse: 27
    - text: 'In moj jezik bo govoril o Tvoji pravinosti, pravilnosti in pravici in
        o [mojih razlogih za] Tvojo hvalo skozi ves dan. '
      verse: 28
  - chapter: 36
    verses:
    - text: ' PRESTOPEK, [kot prerokba], govori zlobnemu globoko v njegovem srcu.
        Pred njegovimi omi ni strahu ali Boje groze.  '
      verse: 1
    - text: 'Kajti laska si in se zavaja v svojih lastnih oeh, da njegova krivinost
        ne bo odkrita in zasovraena. '
      verse: 2
    - text: 'Besede njegovih ust so napane in zavajajoe; prenehal je biti moder
        in delati dobro. '
      verse: 3
    - text: 'Na svoji postelji nartuje krivino dejanje; samega sebe postavlja na
        nain, ki ni dober; ne zavraa ali prezira hudega. '
      verse: 4
    - text: 'Tvoje usmiljenje in ljubea-skrbnost, o Gospod, se raztezata do ozraij
        in Tvoja zvestoba do oblakov. '
      verse: 5
    - text: 'Tvoja pravinost je kakor Boje gore, Tvoje sodbe so kakor velika globina.
        O Gospod, Ti ohranja loveka in ival. '
      verse: 6
    - text: 'Kako dragocena je Tvoja neomajna stanovitna ljubezen, o Bog! loveki
        otroci se zatekajo in svoje zaupanje polagajo pod senco Tvojih peruti. '
      verse: 7
    - text: 'Uivajo in se gostijo v obilju Tvoje hie; in Ti jih pripravlja, da
        pijejo od toka Tvojih uitkov. '
      verse: 8
    - text: 'Kajti s Teboj je izvir ivljenja; v Tvoji lui vidimo lu.  '
      verse: 9
    - text: 'O, ohranjaj Svojo ljubeo-skrbnost tistim, ki Te poznajo, Svojo pravinost,
        (reitev du), iskrenim v srcu. '
      verse: 10
    - text: 'Naj me stopalo ponosa ne prevzame in naj me roka zlobnega ne preene. '
      verse: 11
    - text: 'Delavci krivinosti padejo tam in leijo na tleh; potisnjeni so ob tla
        in ne bodo sposobni vstati. '
      verse: 12
  - chapter: 37
    verses:
    - text: ' NE VZNEMIRJAJ se zaradi hudobneev, niti ne zavidaj tistim, ki delajo
        nepostavnosti, (tisto, kar ni iskreno in v pravem odnosu z Bogom). '
      verse: 1
    - text: 'Kajti kmalu bodo pokoeni kakor trava in bodo oveneli kakor zelena zel. '
      verse: 2
    - text: 'Zaupaj, (naslanjaj, zanaaj se na |Gospoda| in bodi preprian) v Gospoda
        in delaj dobro; tako bo prebival v deeli in se zagotovo hranil z Njegovo
        zvestobo in bo resnino nahranjen. '
      verse: 3
    - text: 'Prav tako se razveseljuj v Gospodu in On ti bo izpolnil elje in skrivne
        pronje tvojega srca. '
      verse: 4
    - text: 'Svojo pot predaj Gospodu [in vsako skrb svojega bremena zvali ter poloi
        Nanj]; zaupaj, (naslanjaj, zanaaj se |Nanj| in bodi preprian) tudi Vanj
        in On bo to izvril. '
      verse: 5
    - text: 'In On bo storil, da bosta tvoja iskrenost in pravilen odnos z Bogom la
        naprej kakor svetloba in tvoja pravica in pravilnost kakor [sijoe sonce]
        opoldneva. '
      verse: 6
    - text: 'Bodi miren in poivaj v Gospodu; poakaj Nanj in se potrpeljivo naslanjaj
        Nanj; ne vznemirjaj se zaradi tistega, ki na svoji poti cveti, zaradi loveka
        katerega zlobni narti minevajo. '
      verse: 7
    - text: 'Loi se od jeze in zapusti bes; ne vznemirjaj se  to stremi le k hudobnemu
        ravnanju. '
      verse: 8
    - text: 'Kajti hudobnei bodo odrezani, toda tisti, ki akajo in upajo in iejo
        Gospoda, bodo [na koncu] podedovali zemljo.  '
      verse: 9
    - text: 'Kajti samo e malo in hudobneev ne bo ve; eprav bo pazljivo gledal
        tja, kjer so bili, jih ne bo ve najti.  '
      verse: 10
    - text: 'Toda krotki bodo [na koncu] podedovali zemljo in se razveseljevali v
        obilju miru.  '
      verse: 11
    - text: 'Zlobni spletkarijo proti [brezkompromisno] pravinim, (iskrenim in v
        pravem odnosu z Bogom); s svojimi zobmi kripajo proti njim. '
      verse: 12
    - text: 'Gospod se smeji [zlobnim], kajti On vidi, da prihaja njihov lasten dan
        [poraza]. '
      verse: 13
    - text: 'Zlobni izvlaijo me in upogibajo svoje loke, da bi pobili uboge in pomoi
        potrebne, da bi umorili tiste, ki hodijo iskreno, (neoporeno v dejanju in
        v besedi). '
      verse: 14
    - text: 'Mei [zlobnih] bodo vstopili v njihova lastna srca in njihovi loki bodo
        zlomljeni. '
      verse: 15
    - text: 'Bolje je malo, ki ga imajo [brezkompromisno] pravini, kakor obilje [lastnine]
        mnogih, ki se motijo in so zlobni.  '
      verse: 16
    - text: 'Kajti roke zlobnih bodo zlomljene, toda Gospod podpira [dosledno] pravine. '
      verse: 17
    - text: 'Gospod pozna dneve iskrenih in neoporenih in njihova dediina bo ostala
        za vedno. '
      verse: 18
    - text: 'V hudem asu ne bodo osramoeni; in v dneh lakote bodo nasieni. '
      verse: 19
    - text: 'Toda zlobni bodo propadli in Gospodovi sovraniki bodo kakor maoba
        jagnjet, [ki je pouita v dimu] in kakor slava panikov. Izginili bodo; razkadili
        se bodo kakor dim. '
      verse: 20
    - text: 'Zlobni si izposojajo in ne plaujejo ponovno, [kajti lahko so nezmoni],
        toda [brezkompromisno] pravini ravnajo prijazno in dajejo, [kajti zmoni
        so]. '
      verse: 21
    - text: 'Kajti tisti, ki so blagoslovljeni od Boga, bodo [na koncu] podedovali
        zemljo, toda tisti, ki so od Njega prekleti, bodo odrezani.  '
      verse: 22
    - text: 'Koraki [dobrega] loveka so vodeni in utrjeni od Gospoda, ko se On razveseljuje
        v njegovi poti [in si On daje opravka z vsakim njegovim korakom]. '
      verse: 23
    - text: 'eprav pade, ne bo popolnoma vren ob tla, kajti Gospod njegovo roko
        zgrabi v podporo in ga dri pokonci. '
      verse: 24
    - text: 'Bil sem mlad, sedaj pa sem star, vendar [brezkompromisno] pravine nisem
        videl zapuene ali njihove potomce prosjaiti kruha. '
      verse: 25
    - text: 'Skozi ves dan so usmiljeni in milostno ravnajo; posojajo in njihovi potomci
        so blagoslovljeni. '
      verse: 26
    - text: 'Loite se od hudega in delajte dobro; in za vedno boste prebivali [varno]. '
      verse: 27
    - text: 'Kajti Gospod se razveseljuje v pravinosti in ne zapusti Svojih svetih;
        ohranjeni so za vedno, toda potomstvo zlobnih bo [sasoma] odrezano. '
      verse: 28
    - text: '[Potem] bodo [dosledno] pravini podedovali deelo in za vedno prebivali
        na njej. '
      verse: 29
    - text: 'Usta [brezkompromisno] pravinega izraajo modrost in njegov jezik govori
        s pravinostjo. '
      verse: 30
    - text: 'Postava njegovega Boga je v njegovem srcu; noben izmed njegovih korakov
        ne bo zdrsnil. '
      verse: 31
    - text: 'Zlobni pree v priakovanju na [brezkompromisno] pravine in iejo,
        da bi jih usmrtili. '
      verse: 32
    - text: 'Gospod jih ne bo prepustil v njihove roke ali [jim dovolil], da jih bodo
        obsodili, ko bodo sojeni. '
      verse: 33
    - text: 'akaj na |Gospoda| in priakuj Gospoda in ohranjaj in pazi na Njegovo
        pot in On te bo povial, da bo nasledil deelo; [na koncu], ko bodo zlobni
        odrezani, bo ti to videl. '
      verse: 34
    - text: 'Videl sem zlobnea v veliki moi in iritvi samega sebe, kakor zeleno
        drevo v svoji domai zemlji, '
      verse: 35
    - text: 'in vendar je minil in poglej, ni ga bilo ve; da, iskal sem in povpraeval
        o njem, toda ni ga bilo mono najti. '
      verse: 36
    - text: 'Zaznamuj nedolnega loveka in poglej iskrenega, kajti tam je vesel konec
        za loveka miru. '
      verse: 37
    - text: 'Glede prestopnikov; skupaj bodo unieni; na koncu bodo zlobni odrezani. '
      verse: 38
    - text: 'Toda reitev du [dosledno] pravinih je od Gospoda; On je njihovo Zatoie
        in varna trdnjava v asu stiske. '
      verse: 39
    - text: 'In Gospod jim pomaga in jih osvobodi; On jih osvobodi pred zlobnimi in
        jih rei, ker zaupajo in se zatekajo Vanj. '
      verse: 40
  - chapter: 38
    verses:
    - text: ' O GOSPOD, ne grajaj me v Svojem besu, niti me ne kaznuj v Svojem goem
        nezadovoljstvu. '
      verse: 1
    - text: 'Kajti Tvoje puice so se zadrle vame in trdno obtiale in Tvoja roka
        je prila nadme in me bolee pritisnila. '
      verse: 2
    - text: 'Ni zdravega ni v mojem mesu zaradi Tvojega ogorenja; niti ni nobenega
        zdravja ali poitka v mojih kosteh zaradi mojega greha. '
      verse: 3
    - text: 'Kajti moje krivinosti so le ez mojo glavo [kakor valovi poplave];
        kakor teko breme so zame tehtale preve. '
      verse: 4
    - text: 'Moje rane so odvratne in okuene zaradi moje neumnosti. '
      verse: 5
    - text: 'Silno sem zvit in upognjen; skozi ves dan hodim naokrog in toim. '
      verse: 6
    - text: 'Kajti moja ledja gorijo v meni; in v mojem mesu ni ni zdravega. '
      verse: 7
    - text: 'Oslabel sem in strano pokodovan, [na smrt premraen in precej iztroen];
        tarnam zaradi nemira in objokovanja svojega srca. '
      verse: 8
    - text: 'Gospod, vse moje hrepenenje je pred Teboj; in moje vzdihovanje ni skrito
        pred Teboj. '
      verse: 9
    - text: 'Moje srce drhti, moja mo me zapua; glede svetlobe mojih oi, je tudi
        ta odla od mene. '
      verse: 10
    - text: 'Moji zaljubljenci in moji prijatelji stojijo dale od moje nadloge; in
        moji sosedi in moji blinji stojijo dale stran.  '
      verse: 11
    - text: 'In tudi tisti, ki iejo in zahtevajo moje ivljenje, postavljajo zame
        zanke in tisti, ki iejo in hoejo moje trpljenje, govorijo spretne in kodljive
        stvari; skozi ves dan razmiljajo prevarantsko in zavajajoe. '
      verse: 12
    - text: 'Toda jaz, kakor gluh lovek, ne sliim; in sem kakor onemel lovek, ki
        ne odpre svojih ust. '
      verse: 13
    - text: 'Da, postal sem kakor lovek, ki ne slii; v igar ustih ni argumentov
        ali odgovorov. '
      verse: 14
    - text: 'Kajti Vate, o Gospod, upam; Ti bo odgovoril, o Gospod, moj Bog. '
      verse: 15
    - text: 'Kajti jaz molim: "Naj se ne radostijo nad menoj tisti, ki se bahajo proti
        meni, ko zdrsne moje stopalo." '
      verse: 16
    - text: 'Kajti pripravljen sem se ustaviti in pasti; moja boleina in bolest sta
        neprestano pred menoj. '
      verse: 17
    - text: 'Kajti priznavam svojo krivdo in krivinost; zaradi svojega greha sem
        napolnjen z bolestjo.  '
      verse: 18
    - text: 'Toda moji sovraniki so silni in moni in tisti, ki me po krivici sovraijo,
        se mnoijo. '
      verse: 19
    - text: 'Tudi tisti, ki povraajo dobro s hudim, so moji nasprotniki, kajti sledim
        stvari, ki je dobra. '
      verse: 20
    - text: 'Ne zapusti me, o Gospod, o moj Bog, ne bodi dale stran od mene. '
      verse: 21
    - text: 'Hiti mi pomagat, o Gospod, reitelj moje due. '
      verse: 22
  - chapter: 39
    verses:
    - text: ' REKEL SEM: "Previden bom in pazil bom na svoje poti, da ne bi greil
        s svojim jezikom; svoja usta bom obrzdal kakor z uzdo, medtem ko so zlobni
        pred menoj." '
      verse: 1
    - text: 'Onemel sem z molkom, svoj mir sem ohranil brez koristi in nisem imel
        tolabe stran od dobrega, medtem ko se je moja stiska obnovila. '
      verse: 2
    - text: 'Moje srce je bilo goe v meni. Medtem ko sem premiljeval, je gorel
        ogenj; potem sem spregovoril s svojim jezikom: '
      verse: 3
    - text: '"Gospod, naj spoznam svoj konec in [da bi cenil] obseg svojih dni  kar
        to je; naj spoznam in dojamem kako slaboten sem, [kako zaasno je moje bivanje
        tukaj]. '
      verse: 4
    - text: Poglej, Ti si moje dni naredil tako [kratke kakor] pedi in moje ivljenje
        je kakor ni v Tvojih oeh. Resnino je vsak lovek na svojem vrhuncu zgolj
        dih!
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Zagotovo vsak lovek hodi
        naokrog  kakor senca v igri z gibi; zagotovo, ker je jalovost in praznina
        v njegovem garanju; vsak kopii bogastva, ne da bi vedel kdo jih bo pobral.  '
      verse: 6
    - text: 'In sedaj, Gospod, kaj e akam in priakujem? Moje upanje in priakovanje
        sta v Tebi. '
      verse: 7
    - text: 'Osvobodi me pred vsemi mojimi prestopki; naj ne bom v prezir in grajo
        [samozavestnemu] norcu! '
      verse: 8
    - text: 'Jaz sem nem, svojih ust ne odprem, kajti Ti si tisti, ki je to naredil. '
      verse: 9
    - text: 'Umakni Svoj udarec stran od mene; pouiva me spor in udarec Tvoje roke. '
      verse: 10
    - text: Kadar Ti z ukori popravlja in kaznuje loveka za greh, Ti troi njegovo
        lepoto kakor molje in kar mu je ljubo, shira; zagotovo je vsak lovek zgolj
        dih.
      verse: 11
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Uslii mojo molitev, o Gospod
        in nastavi uho mojemu joku; ne zadruj Svojega miru ob mojih solzah! Saj sem
        Tvoj prehoden gost, zaasen prebivalec, kakor so bili vsi moji oetje. '
      verse: 12
    - text: 'O, umakni z mene pogled in mi prizanesi, da lahko obnovim svojo vedrost
        in vzpodbudno mo in spoznam veselje, preden grem in me ni ve." '
      verse: 13
  - chapter: 40
    verses:
    - text: ' POTRPELJIVO IN priakujoe sem akal na Gospoda; in On se je nagnil
        k meni in slial moj klic. '
      verse: 1
    - text: 'Potegnil me je iz stranega brezna, [brezna hrua in unienja], ven
        iz umazane gline (gobezdanja in sluzavosti) in moja stopala postavil na skalo,
        utrdil moje korake in osnoval moje poti. '
      verse: 2
    - text: 'In On je v moja usta poloil novo pesem, pesem hvale naemu Bogu. Mnogi
        bodo videli in se bali, (astili in oboevali) ter svoje zaupanje in prepriano
        zanaanje poloili v Gospoda.  '
      verse: 3
    - text: 'Blagoslovljen, (vesel, sreen, zavidanja vreden) je lovek, ki naredi
        Gospoda za svoje zatoie in zaupa in se ne obrne k ponosu ali k sledilcem
        lanih bogov. '
      verse: 4
    - text: 'Mnoga, o Gospod, moj Bog, so udovita dela, ki si jih Ti naredil in Tvoje
        misli za nas; nihe se ne more primerjati s Teboj! e naj bi razglaal in
        govoril o njih, so pretevilna, da bi bila preteta. '
      verse: 5
    - text: 'rtve in daritve si Ti ne eli, niti Ti nima zadovoljstva v njih; Ti
        si mi dal sposobnost sliati in ubogati [Tvojo postavo, bolj dragoceno sluenje
        kakor] galne daritve in daritve za greh, [katere] Ti ne zahteva. '
      verse: 6
    - text: 'Potem sem rekel: "Poglej, prihajam; v zvitku knjige je pisano o meni; '
      verse: 7
    - text: 'moje veselje je, da izpolnjujem Tvojo voljo, o moj Bog; da, Tvoja postava
        je znotraj mojega srca."  '
      verse: 8
    - text: 'Vesele novice o pravinosti sem razglaal v velikem zboru, [novice o
        iskrenosti in pravilnem odnosu z Bogom]. Poglej, svojih ustnic nisem zadreval,
        kot Ti ve, o Gospod. '
      verse: 9
    - text: 'Tvoje pravinosti znotraj svojega srca nisem prikril; razglasil sem Tvojo
        zvestobo in Tvojo reitev due. Tvoje neomajne ljubezni in Tvoje resnice nisem
        skrival pred velikim zborom.  '
      verse: 10
    - text: 'Ne zadruj Svojega nenega usmiljenja pred menoj, o Gospod; naj me Tvoja
        ljubea-skrbnost in Tvoja resnica nenehno ohranjata! '
      verse: 11
    - text: 'Kajti nepretevne hudobije so me obdale naokrog; moje krivinosti so
        se tako zgrnile nadme, da nisem sposoben pogledati gor. Ve jih je kakor las
        na moji glavi in moje srce me je razoaralo ter me zapustilo. '
      verse: 12
    - text: 'Bodi vesel, o Gospod, da me osvobodi; o Gospod, hiti mi pomagat! '
      verse: 13
    - text: 'Naj bodo osramoeni in zbegani skupaj tisti, ki iejo in zahtevajo moje
        ivljenje, da bi ga uniili; naj bodo potisnjeni nazaj in oneaeni tisti,
        ki mi elijo hudo in imajo v mojem trpljenju zadovoljstvo! '
      verse: 14
    - text: 'Naj bodo zapueni zaradi njihove sramote tisti, ki mi pravijo: "Aha,
        aha!" '
      verse: 15
    - text: 'Naj se vsi tisti, ki Te iejo in zahtevajo, radostijo in naj bodo veseli
        v Tebi; naj takni, ki ljubijo Tvojo reitev due, nenehno govorijo: "Gospod
        naj bo povelievan!" '
      verse: 16
    - text: '[Glede mene], jaz sem ubog in pomoi potreben, navzlic temu Gospod premiljuje
        in nartuje zame. Ti si moja pomo in moj osvoboditelj. O moj Bog, ne mudi
        se!  '
      verse: 17
  - chapter: 41
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, sreen, zavidanja vreden) je kdor ceni slabotne
        in uboge; Gospod ga bo osvobodil v asu hudobije in stiske. '
      verse: 1
    - text: 'Gospod ga bo itil in ga ohranil pri ivljenju; imenovali ga bodo blagoslovljen
        v deeli; in Ti ga ne bo predal volji njegovih sovranikov. '
      verse: 2
    - text: 'Gospod ga bo vzdreval, poivljal in krepil na njegovi postelji peanja;
        vso njegovo posteljo bo Ti, [O Gospod], v njegovi bolezni obrnil, spremenil
        in preoblikoval. '
      verse: 3
    - text: 'Rekel sem: "Gospod, bodi usmiljen in milostljiv z menoj; ozdravi moj
        notranji jaz, kajti proti Tebi sem greil." '
      verse: 4
    - text: 'Moji sovraniki o meni govorijo hudo, [govore]: "Kdaj bo umrl in bo
        njegovo ime izginilo?" '
      verse: 5
    - text: 'In ko nekdo pride, da bi me videl, govori lane in prazne besede, medtem
        ko njegovo srce zbira kodljivo opravljanje [proti meni]; ko gre stran, ga
        pove naokrog. '
      verse: 6
    - text: 'Vsi, ki me sovraijo, skupaj epetajo o meni; proti meni si izmiljajo
        mojo boleino, [zame si predstavljajo najslabe]. '
      verse: 7
    - text: '"Hudobna bolezen," govorijo oni, "je izlita nad njim in se ga trdno dri;
        in sedaj, ko je priklenjen na posteljo, ne bo ponovno vstal." '
      verse: 8
    - text: 'Celo moj lasten poznani prijatelj, v katerega sem zaupal, (se zanaal
        in bil preprian), ki je jedel od mojega kruha, je svojo peto vzdignil proti
        meni.  '
      verse: 9
    - text: 'Toda Ti, o Gospod, mi bodi usmiljen in milostljiv in me vzdigni pokonci,
        da jim bom lahko povrnil. '
      verse: 10
    - text: 'Po tem spoznavam, da si mi Ti naklonjen in se razveseljuje v meni, ker
        moj sovranik ne slavi nad menoj. '
      verse: 11
    - text: 'In glede mene, Ti si me podpiral v moji celovitosti in me za vedno postavil
        v Tvojo prisotnost. '
      verse: 12
    - text: 'Blagoslovljen bodi Gospod, Izraelov Bog, od venosti in do venosti,
        [od te dobe, do naslednje in za vedno]! Amen in Amen (tako naj bo). '
      verse: 13
  - chapter: 42
    verses:
    - text: ' KAKOR jelen vzdihuje in hrepeni po potokih voda, tako jaz vzdihujem
        in hrepenim po Tebi, o Bog. '
      verse: 1
    - text: 'Moj notranji jaz eja po Bogu, po ivem Bogu. Kdaj bom priel in zagledal
        Boji obraz?  '
      verse: 2
    - text: 'Solze so mi bile hrana podnevi in ponoi, medtem ko mi ljudje ves dan
        govorijo: "Kje je tvoj Bog?" '
      verse: 3
    - text: 'Teh stvari se [vneto] spominjam in se izlivam znotraj sebe: kako sem
        poasi el pred mnoico in jih vodil v povorki do Boje hie, [kakor vodja
        glasbenikov pred svojim zborom, ki asovno doloa stopinje po zvoku glasbe
        in petju pesmi], z glasom vpitja in hvalnice mnoice, ki praznuje. '
      verse: 4
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren znotraj mene? Upaj v Boga in v priakovanju akaj Nanj, kajti
        e vedno bom hvalil Njega, mojega pomonika in mojega Boga. '
      verse: 5
    - text: 'O moj Bog, moje ivljenje je potrto nad menoj [in breme se mi zdi teje,
        kakor lahko prenesem]; zato se Te bom [iskreno] spominjal iz deele [reke]
        Jordan in [vrhov gore] Hermon, iz majhne gore Micr. '
      verse: 6
    - text: '[Rjovee] brezno klie [rjoveemu] breznu ob grmenju Tvojih vodnih nalivov;
        vse Tvoje butanje valov in Tvoji valei se valovi so li ezme. '
      verse: 7
    - text: 'Kljub temu bo Gospod zaukazal Svoji ljubei-skrbnosti podnevi, in ponoi
        bo Njegova pesem z menoj, molitev k Bogu mojega ivljenja. '
      verse: 8
    - text: 'Rekel bom Bogu, svoji skali: "Zakaj si me Ti pozabil? Zakaj hodim tarnajo
        zaradi tlaenja sovranika?" '
      verse: 9
    - text: 'Kakor z meem, [ki zadeva] moje kosti, se mi moji sovraniki posmehujejo
        in mi oitajo, medtem ko mi nenehno govorijo: "Kje je tvoj Bog?" '
      verse: 10
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren v meni? Upaj v Boga in v priakovanju akaj Nanj, kajti kljub
        temu bom hvalil Njega, ki je pomo mojega oblija in moj Bog. '
      verse: 11
  - chapter: 43
    verses:
    - text: 'SODI in zagovarjaj me, o Bog; poteguj se in brani mojo stvar proti brezbonemu
        narodu. O osvobodi me pred prevarantom in krivineem! '
      verse: 1
    - text: 'Kajti Ti si Bog moje moi, [moja trdnjava  v katero se zatekam]; zakaj
        si me Ti zavrgel? Zakaj hodim tarnajo zaradi stiskanja sovranika? '
      verse: 2
    - text: 'O odpolji Svojo lu in Svojo resnico, naj me vodita; naj me privedeta
        k Tvojemu svetemu hribu in k Tvojemu bivaliu. '
      verse: 3
    - text: 'Potem bom el do Bojega oltarja, k Bogu, moji izredni radosti; da, z
        liro Te bom hvalil, o Bog, moj Bog! '
      verse: 4
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren v meni? Upaj v Boga in v priakovanju akaj Nanj, kajti e vedno
        bom hvalil Njega, ki je pomo mojega [alostnega] oblija in moj Bog. '
      verse: 5
  - chapter: 44
    verses:
    - text: ' S SVOJIMI uesi smo sliali, o Bog; nai oetje so nam povedali, [kakno]
        delo si Ti storil v njihovih dneh, v dneh davnine. '
      verse: 1
    - text: 'Ti si s Svojo roko izgnal narode in Tvoja mo je bila, ki je [Izraelu]
        dala dom z izruvanjem [poganskih] ljudstev, toda [Izraela] si Ti raziril. '
      verse: 2
    - text: 'Kajti [knaanske deele] niso dobili v last s svojim lastnim meem, niti
        jih ni reila njihova lastna roka; temve [je to storila] Tvoja desnica in
        Tvoja roka in svetloba Tvojega oblija, ker si jim bil Ti naklonjen in si
        se razveseljeval v njih. '
      verse: 3
    - text: 'Ti si moj Kralj, o Bog; ukai zmage in osvoboditev za Jakoba (Izraela). '
      verse: 4
    - text: 'Zaradi Tebe bomo nae sovranike potisnili dol; zaradi Tvojega imena
        bomo poteptali tiste, ki se vzdigujejo proti nam. '
      verse: 5
    - text: 'Kajti jaz ne bom zaupal v |svoj lok| in se zanaal na svoj lok, niti
        me ne bo reil moj me. '
      verse: 6
    - text: 'Toda Ti si nas reil pred naimi sovraniki in osramotil tiste, ki nas
        sovraijo. '
      verse: 7
    - text: V Bogu se ponaamo skozi ves dan in Tvojemu imenu bomo dali hvalo za vedno.
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda sedaj si nas Ti zavrgel
        in nas privedel v neast in Ti ne odhaja z naimi vojskami. '
      verse: 9
    - text: 'Prisili nas, da se pred sovranikom obraamo nazaj in tisti, ki nas
        sovraijo, si plen jemljejo zase. '
      verse: 10
    - text: 'Naredil si nas kakor ovce, namenjene za zakol in nas raztresel v izgnanstvo
        med narode. '
      verse: 11
    - text: 'Ti zastonj prodaja Svoje ljudstvo in si z njihovo ceno nisi poveal
        Svojega imetja. '
      verse: 12
    - text: 'Naredil si nas v zasmeh naim sosedom, porog in predmet posmeha tistim,
        ki nas obdajajo. '
      verse: 13
    - text: 'Nareja nas za pregovor med narodi, zmajevanje z glavami med ljudstvom. '
      verse: 14
    - text: 'Moja sramota je pred menoj skozi ves dan in moj obraz je pokrila sramota '
      verse: 15
    - text: 'ob besedah zasmehovalcev in aljivcev, zaradi sovranika in maevalca. '
      verse: 16
    - text: 'Vse to je prilo na nas, pa vendar nismo pozabili Nate, niti nismo bili
        nezvesti Tvoji zavezi, [ki si jo Ti sklenil z naimi oeti]. '
      verse: 17
    - text: 'Naa srca niso odvrnjena, niti nai koraki niso odklonjeni od Tvojih
        poti, '
      verse: 18
    - text: 'eprav si nas Ti muno zlomil na kraju akalov in nas pokril z globoko
        temanostjo, celo s senco smrti. '
      verse: 19
    - text: 'e smo pozabili ime naega Boga ali iztegovali nae roke k tujemu bogu, '
      verse: 20
    - text: 'ali ne bi Bog tega odkril? Kajti On pozna skrivnosti srca. '
      verse: 21
    - text: 'Ne, temve zaradi Tebe nas skozi ves dan ubijajo; smatrajo nas kakor
        ovce za zakol.  '
      verse: 22
    - text: 'Prebudi se! Zakaj Ti spi, o Gospod? Vzdigni Se, ne odvrzi nas za vedno! '
      verse: 23
    - text: 'Zakaj Ti skriva Svoj obraz in pozablja nae trpljenje in nae zatiranje? '
      verse: 24
    - text: 'Kajti naa ivljenja so upognjena do prahu; naa telesa so prilepljena
        ob tla. '
      verse: 25
    - text: 'Dvigni se! Pridi nam pomagat in nas osvobodi zaradi Svojega usmiljenja
        in zaradi Svoje neomajne ljubezni! '
      verse: 26
  - chapter: 45
    verses:
    - text: ' MOJE SRCE prekipeva s tematiko bogabojenosti; svoj psalm naslavljam
        na Kralja. Moj jezik je kakor pero pripravljenega pisarja. '
      verse: 1
    - text: 'Ti si pravineji kakor loveki otroci; na Tvoje ustnice je izlita milostljivost;
        zato Te je Bog blagoslovil za vedno. '
      verse: 2
    - text: 'Na Svoje stegno si opai Svoj me, o Mogoni, v Svoji slavi in Svojem
        veliastju! '
      verse: 3
    - text: 'In v Svojem veliastju zmagovito jezdi naprej na strani resnice, poninosti
        in pravinosti, (iskrenosti in pravega odnosa z Bogom); in naj te Tvoja desnica
        vodi do strahovitih stvari. '
      verse: 4
    - text: 'Tvoje puice so ostre; narodi padajo pod Teboj; Tvoje puice prebadajo
        srca Kraljevih sovranikov. '
      verse: 5
    - text: 'Tvoj prestol, o Bog, je za veno in vedno; ezlo pravinosti je ezlo
        Tvojega kraljestva. '
      verse: 6
    - text: 'Ti ljubi pravinost, iskrenost in pravilen odnos z Bogom in sovrai
        zlobnost; zato Te je Bog, Tvoj Bog, mazilil z oljem veselja nad Tvojimi vrstniki.  '
      verse: 7
    - text: 'Tvoja oblaila so vsa nadiavljena z miro, alojo in cimetovcem; glasbila
        s strunami Te razveseljujejo. '
      verse: 8
    - text: 'Kraljeve here so med Tvojimi astitljivimi enami; na Tvoji desni stoji
        kraljica v zlatu Ofirja. '
      verse: 9
    - text: 'Posluaj, o hi, preudari, podredi in strinjaj se z mojim navodilom:
        pozabi tudi na svoje lastno ljudstvo in hio svojega oeta; '
      verse: 10
    - text: 'tako si bo Kralj zaelel tvoje lepote; kajti On je tvoj Gospod, bodi
        podrejena in asti in spotuj Ga. '
      verse: 11
    - text: 'In, o Tirska hi, najbogateji izmed ljudstva bodo z darilom milo prosili
        za tvojo naklonjenost. '
      verse: 12
    - text: 'Kraljeva hi v notranjem delu [palae] je vsa veliastna; njeno oblailo
        je vtkano z zlatom.  '
      verse: 13
    - text: 'Privedena bo h Kralju v vezenem oblailu; z devicami, njenimi druicami,
        ki ji sledijo, bo pripeljana k Tebi. '
      verse: 14
    - text: 'Z veseljem in vriskanjem bodo pripeljane; vstopile bodo v Kraljevo palao. '
      verse: 15
    - text: 'Namesto Tvojih oetov bodo Tvoji sinovi, ki jih bo Ti naredil za prince
        po vsej deeli. '
      verse: 16
    - text: 'Jaz bom naredil Tvoje ime, da se bo pomnilo v vseh rodovih; zato Te bodo
        ljudje hvalili in se Ti zahvaljevali za veno in vedno. '
      verse: 17
  - chapter: 46
    verses:
    - text: ' BOG JE nae Zatoie in mo, [mogona in neprehodna za skunjavo],
        zelo prisotna in dobro-preizkuena pomo v stiski. '
      verse: 1
    - text: 'Zato se ne bomo bali, eprav bi se zemlja spremenila in eprav bi se
        gore stresle v sredino morij, '
      verse: 2
    - text: eprav njene vode hrumijo in se penijo, eprav se ob njenem naraanju
        in hruu tresejo gore.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Obstaja reka katere tokovi
        bodo razveselili Boje mesto, sveti kraj otorov Najvijega. '
      verse: 4
    - text: 'Bog je v njeni sredi, ne bo omajana; Bog ji bo pomagal navsezgodaj, [ob
        svitanju jutra]. '
      verse: 5
    - text: 'Narodi so besneli, kraljestva so se opotekala in bila omajana; On je
        izustil Svoj glas, zemlja se je stopila. '
      verse: 6
    - text: Gospod nad bojevniki je z nami; Bog Jakobov je nae Zatoie, (naa trdnjava
        in visoki stolp).
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite, poglejte Gospodova
        dela, ki je naredil opustoenja in udee na zemlji. '
      verse: 8
    - text: 'On dela, da vojne prenehajo do konca zemlje; On lok zdrobi na koke
        in puico prelomi na dvoje; On bojne vozove seiga v ognju. '
      verse: 9
    - text: 'Pusti in miruj in vdi, (spoznaj in razumi), da Jaz sem Bog. Jaz bom
        povelievan med narodi! Jaz bom povelievan na zemlji! '
      verse: 10
    - text: 'Gospod nad bojevniki je z nami; Bog Jakobov je nae Zatoie, (na visoki
        stolp in utrdba). Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 11
  - chapter: 47
    verses:
    - text: ' O PLOSKAJTE z rokami, vsa ljudstva! Vzklikajte k Bogu z glasom zmagoslavja
        in pesmi radosti! '
      verse: 1
    - text: 'Kajti Gospod, Najviji, vzbuja grozo, strahospotovanje in strah; On
        je veliasten Kralj nad vso zemljo. '
      verse: 2
    - text: 'On je ljudstva podjarmil pod nas in narode pod naa stopala. '
      verse: 3
    - text: 'On je izbral nao dediino za nas, slavo in ponos Jakoba, katerega On
        ljubi. '
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Bog se je povzpel med vzklikanjem,
        Gospod ob zvoku trobente. '
      verse: 5
    - text: 'Pojte hvalnice Bogu, pojte hvalnice! Pojte hvalnice naemu kralju, pojte
        hvalnice! '
      verse: 6
    - text: 'Kajti Bog je Kralj vse zemlje; pojte hvalnice v mojstrskem psalmu in
        z razumevanjem. '
      verse: 7
    - text: 'Bog vlada nad narodi; Bog sedi na Svojem svetem prestolu. '
      verse: 8
    - text: 'Princi in odliniki ljudstev so zbrani skupaj, [zdrueno] ljudstvo za
        Abrahamovega Boga, kajti iti zemlje pripadajo Bogu; On je visoko vzvien. '
      verse: 9
  - chapter: 48
    verses:
    - text: ' VZVIEN JE Gospod in visoko naj bo hvaljen v mestu naega Boga! Njegova
        sveta gora, '
      verse: 1
    - text: 'svetla in lepa v vzdigovanju, je radost vse zemlje  Gora Sion, [Davidovo
        Mesto], na severni strani [gora Morja in svetie], [celotno] mesto Velikega
        Kralja!  '
      verse: 2
    - text: 'Bog je samega Sebe naredil poznanega v njenih palaah kot Zatoie,
        (visoki stolp in utrdba). '
      verse: 3
    - text: 'Kajti glej, kralji so se zbrali, prili so naprej in skupaj preminuli. '
      verse: 4
    - text: 'Pogledali so, bili so osupli; udarjeni so bili z grozo in se pognali
        v beg, [zgroeni in onemogoeni]. '
      verse: 5
    - text: 'Prevzelo jih je trepetanje in boleina kakor pri eni na porodu. '
      verse: 6
    - text: 'Z vzhodnim vetrom si Ti zdrobil tarke ladje. '
      verse: 7
    - text: 'Tako kot smo sliali, tako smo videli v mestu Gospoda nad bojevniki,
        v mestu naega Boga: Bog ga bo osnoval za vedno.'
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Mi smo premiljevali o Tvoji
        neomajni ljubezni, o Bog, v sredi Tvojega svetia. '
      verse: 9
    - text: 'Kakor je Tvoje ime, o Bog, taka je Tvoja hvala do koncev zemlje; Tvoja
        desnica je polna pravinosti, (pravilnosti in pravice). '
      verse: 10
    - text: 'Naj bo gora Sion vesela! Naj se here judovske radostijo zaradi Tvojih
        [pravinih] sodb! '
      verse: 11
    - text: 'Hodite naokrog po Sionu in zaokroite okrog nje, pretejte njene stolpe,
        (njena vzviena in plemenita dejanja preteklih dni), '
      verse: 12
    - text: 'dobro preudarite njene okope, pojdite skozi njene palae in trdnjave,
        da boste lahko povedali prihodnjemu rodu [in prenehajte se spominjati razoaranj]. '
      verse: 13
    - text: 'Kajti ta Bog je na Bog za vedno in veno; On bo na vodnik [celo] do
        smrti. '
      verse: 14
  - chapter: 49
    verses:
    - text: ' POSLUAJTE TO, vsa ljudstva; nastavite uho, vsi vi prebivalci sveta, '
      verse: 1
    - text: 'oboji, nizki in visoki, bogati in revni skupaj: '
      verse: 2
    - text: 'moja usta bodo govorila modrost; in premiljevanje mojega srca bo razumevanje. '
      verse: 3
    - text: 'Jaz se bom podredil in pritrdil priliki ali pregovoru; na glasbo lire
        bom razvil svojo uganko (svoj problem). '
      verse: 4
    - text: 'Zakaj bi se bal v dneh hudobije, ko me krivica tistih, ki bi me prevarali,
        obdaja na vsaki strani, '
      verse: 5
    - text: 'celo od tistih, ki zaupajo in se zanaajo na svoje bogastvo in se bahajo
        iz obilice njihovega bogastva? '
      verse: 6
    - text: 'Nobeden izmed njih ne more nikakor odkupiti [ali sebe ali] svojega brata,
        niti dati Bogu odkupnine zanj  '
      verse: 7
    - text: 'kajti odkupnina za ivljenje je predraga in [cena, ki jo nekdo lahko
        plaa] nikoli ne more zadoati  '
      verse: 8
    - text: 'tako da bi lahko ivel za vedno in nikoli ne bi videl jame (groba) in
        razpada. '
      verse: 9
    - text: 'Kajti vidi, da celo modri ljudje umrejo; [samozavesten] bedak in nori
        enako izgineta in svoje imetje pustita drugim. '
      verse: 10
    - text: 'Njihovo notranje miljenje je, da se bodo njihove hie nadaljevale za
        vedno in njihovi kraji bivanja za vse rodove; svojo zemljo imenujejo sebi
        lastno, [loeno od Boga] in po svojih lastnih imenih. '
      verse: 11
    - text: 'Toda lovek, z vso svojo astjo in bliem, ne ostane; je kakor ivali,
        ki poginejo. '
      verse: 12
    - text: To je usoda tistih, ki so bedasto prepriani in vendar po njih ljudje
        odobravajo njihove izreke.
      verse: 13
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kakor ovce so doloeni za
        eol, (kraj mrtvih); smrt bo njihov pastir. In iskreni bodo zjutraj gospodovali
        nad njimi; in njihova oblika in lepota bosta pouiti, kajti eol bo njihovo
        bivalie. '
      verse: 14
    - text: Toda Bog me bo odkupil od oblasti eola, (kraja mrtvih); kajti On me bo
        sprejel.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ne boj se, kadar [brezbone]
        postane bogat, kadar se bogastvo in slava njegove hie povea; '
      verse: 16
    - text: 'kajti kadar umre, ne bo niesar odnesel; njegova slava se ne bo spustila
        za njim. '
      verse: 17
    - text: 'eprav medtem, ko ivi, samega sebe teje za veselega in uspevajoega
        in eprav lovek dobi hvalo, ko mu gre dobro [zase], '
      verse: 18
    - text: 'bo el k rodu svojih oetov, ki nikoli ve ne bodo videli svetlobe. '
      verse: 19
    - text: 'lovek, ki ga imajo v asti in ne razume, je kakor ivali, ki poginejo. '
      verse: 20
  - chapter: 50
    verses:
    - text: ' MOGOEN Bog, Gospod, govori in klie zemljo od sonnega vzhoda do njegovega
        zahoda. '
      verse: 1
    - text: 'S Siona, popolnosti lepote, sije Bog. '
      verse: 2
    - text: 'Na Bog prihaja in ne ostaja tiho; ogenj pouiva pred Njim in okrog Njega
        divja mogoen orkan. '
      verse: 3
    - text: 'Klie k podaljku nebes zgoraj in k zemlji, da bi On lahko sodil Svoje
        ljudstvo: '
      verse: 4
    - text: '"Zberite se skupaj k Meni, Moji sveti, [tisti, ki ste nali milost v
        Mojih oeh], tisti, ki ste z rtvijo naredili zavezo z Menoj." '
      verse: 5
    - text: In podaljek nebes razglaa Njegovo pravinost, (pravilnost in pravico),
        kajti Bog, On je sodnik.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! "Posluaj, o Moje ljudstvo
        in Jaz bom govoril; o Izrael, Jaz bom prial za vas in proti vam: Jaz sem
        Bog, va Bog. '
      verse: 7
    - text: 'Ne karam vas zaradi vaih rtev; vae galne daritve so nenehno pred
        Menoj. '
      verse: 8
    - text: 'Nobenega bika ne bom sprejel iz vae hie, niti kozla iz vaih ograd. '
      verse: 9
    - text: 'Kajti vsaka ival gozda je Moja in govedo na tisoerih griih ali na
        gorah, kjer so tisoi. '
      verse: 10
    - text: 'Poznam in seznanjen sem z vsemi gorskimi pticami in divje ivali polja
        so Moje in so z Menoj, v Mojem umu. '
      verse: 11
    - text: 'e bi bil laen, Jaz ne bi rekel vam, kajti svet in njegova polnost sta
        Moji.  '
      verse: 12
    - text: 'Ali naj jem meso bikov ali pijem kri koz? '
      verse: 13
    - text: 'Ponudite Bogu rtev zahvaljevanja in izplaajte svoje zaobljube Najvijemu, '
      verse: 14
    - text: 'in sklicujte se Name v dnevu stiske; Jaz vas bom osvobodil, vi pa Me
        boste spotovali in slavili." '
      verse: 15
    - text: 'Toda zlobnim pravi Bog: "Kakno pravico imate vi, da navajate Moje zakone
        ali vzamete Mojo zavezo ali zaobljubo na svoje ustnice, '
      verse: 16
    - text: 'vidim, da sovraite poduk ter opomin in Moje besede meete za seboj [jih
        zavraate]? '
      verse: 17
    - text: 'Ko vidite tatu, se poveete z njim in ste postali soudeleenci z zakonolomci. '
      verse: 18
    - text: 'Svoja usta dajete hudobiji in va jezik snuje prevaro. '
      verse: 19
    - text: 'Sedite in govorite proti svojemu bratu; obrekujete sina vae lastne matere. '
      verse: 20
    - text: 'Te stvari ste storili, pa sem Jaz ohranil molk; vi ste mislili, da sem
        bil Jaz neko prav taken kakor vi. Toda [sedaj] vas bom Jaz ukoril in pred
        vae oi poloil urejene [obtobe]. '
      verse: 21
    - text: 'Sedaj preudarite tole, vi, ki pozabljate Boga, drugae vas bom Jaz raztrgal
        na koke in nikogar ne bo, ki bi osvobodil. '
      verse: 22
    - text: 'Kdor prinese daritev hvale in zahvaljevanja, spotuje in slavi Mene;
        in kdor pravilno uravnava svojo pot, [ki pripravlja pot, da se mu lahko pokaem],
        tistemu bom Jaz pokazal Bojo reitev due." '
      verse: 23
  - chapter: 51
    verses:
    - text: ' IMEJ USMILJENJE nad menoj, o Bog, glede na Svojo neomajno ljubezen;
        glede na mnotvo Svojega nenega usmiljenja in ljubee-skrbnosti izbrii moje
        prestopke. '
      verse: 1
    - text: 'Operi me temeljito [in vedno znova] od moje krivice ter krivde in oisti
        me in naredi me popolnoma oienega od mojega greha! '
      verse: 2
    - text: 'Kajti jaz se zavedam svojih prestopkov in jih priznavam; moj greh je
        vedno pred menoj. '
      verse: 3
    - text: 'Proti Tebi, Tebi samemu, sem greil in naredil to, kar je hudo v Tvojem
        pogledu, tako da si Ti opravien v Svoji obsodbi in brezhiben v Svoji sodbi.  '
      verse: 4
    - text: 'Poglej, rojen sem bil v [stanju] krivde; moja mati, ki me je spoela,
        je bila grena [in tudi jaz sem green].  '
      verse: 5
    - text: 'Poglej, Ti si eli resnico v notranjem bitju; primoraj me torej, poznati
        modrost v mojem najnotranjejem srcu. '
      verse: 6
    - text: 'Oisti me s hizopom in jaz bom [obredno] ist; operi me in jaz bom [v
        resnici] bolj bel kakor sneg. '
      verse: 7
    - text: 'Primoraj me, da bom slial radost in veselje in bil zadovoljen; naj se
        kosti, ki si jih Ti zlomil, radostijo. '
      verse: 8
    - text: 'Skrij Svoj obraz pred mojimi grehi in izbrii vso mojo krivdo in krivinosti. '
      verse: 9
    - text: 'Ustvari v meni isto srce, o Bog in obnovi pravega, stanovitnega in neomajnega
        duha znotraj mene. '
      verse: 10
    - text: 'Ne zavrzi me izpred Svoje prisotnosti in Svojega Svetega Duha ne vzemi
        od mene. '
      verse: 11
    - text: 'Obnovi mi radost Tvoje reitve due in z voljnim duhom me podpiraj. '
      verse: 12
    - text: 'Potem bom prestopnike uil Tvojih poti in greniki bodo spreobrnjeni
        in vrnjeni k Tebi. '
      verse: 13
    - text: 'Osvobodi me pred krivdo za kri in smrtjo, o Bog, Bog reitve moje due
        in moj jezik bo glasno pel o Tvoji pravinosti, (Tvoji pravilnosti in Tvoji
        pravici). '
      verse: 14
    - text: 'O Gospod, odpri moje ustnice in moja usta bodo naznanila Tvojo hvalo. '
      verse: 15
    - text: 'Kajti Ti se ne veseli v rtvovanju, drugae bi jo dal; v galni daritvi
        Ti ne najde nobenega zadovoljstva.  '
      verse: 16
    - text: 'Moja rtev, [rtev, ki je sprejemljiva] Bogu, je zlomljen duh; zlomljeno
        in skesano srce, [zlomljeno z bolestjo zaradi greha in ponino in temeljito
        spokorno], takno, o Bog, Ti ne bo preziral. '
      verse: 17
    - text: 'Delaj dobro v Svoji dobri volji Sionu; pozidaj jeruzalemsko obzidje. '
      verse: 18
    - text: 'Potem se bo Ti razveseljeval v rtvah pravinosti, pravice in pravilnosti
        z galnimi daritvami in celotnimi galnimi daritvami; potem bodo bikci ponujeni
        na Tvojem oltarju. '
      verse: 19
  - chapter: 52
    verses:
    - text: ' ZAKAJ SE baha z vragolijo storjeno proti ljubei-skrbnosti Boga [in
        bogabojeega], o mogoen, [green] lovek, dan za dnem? '
      verse: 1
    - text: 'Tvoj jezik si izmilja zlobnost; je kakor ostra britev, deluje prevarantsko. '
      verse: 2
    - text: Bolj ljubi hudobijo kakor dobro in raji lae, kakor bi govoril pravinost,
        pravico in pravilno.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti ljubi vse uniujoe in
        pouivajoe besede, o varljiv jezik. '
      verse: 4
    - text: Bog te bo prav tako polomil in uniil za vedno; On te bo zgrabil in izruval
        iz tvojega otora in te izkoreninil iz deele ivih.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! [Brezkompromisno] pravini
        bo [to] tudi videl in bo v astitljivem strahu in strahospotovanju, toda
        glede tebe se bodo [porogljivo] smejali, govore: '
      verse: 6
    - text: '"Poglejte, to je lovek, ki ni naredil Boga za svojo mo (svojo trdnjavo
        in visoki stolp), temve je zaupal v |obilje svojega bogastva| in se prepriano
        zanaal na obilje svojega bogastva, io zatoie in varnost zase zaradi
        svoje zlobnosti." '
      verse: 7
    - text: 'Toda jaz sem kakor zeleno oljno drevo v Boji hii; zaupam in se prepriano
        zanaam na ljubeo-skrbnost in Boje usmiljenje za vedno in veno. '
      verse: 8
    - text: 'Zahvaljeval sem Ti bom in zaupal Vate za vedno, ker si Ti to storil,
        [me osvobodil in me obvaroval]. akal bom na |Tvoje ime|, upal v |Tvoje ime|
        in priakoval v Tvojem imenu, kajti to je dobro v prisotnosti Tvojih svetih,
        (Tvojih prijaznih in hvalevrednih.) '
      verse: 9
  - chapter: 53
    verses:
    - text: ' [PRAZNOGLAVI] bedak je rekel v svojem srcu: "Ni Boga." Pokvarjeni so
        in hudobni in delajo gnusno krivinost; nikogar ni, ki dela dobro. '
      verse: 1
    - text: 'Bog je pogledal dol iz nebes na loveke otroke, da bi videl ali jih
        je bilo kaj, ki bi razumeli, ki bi iskali, (povpraevali po |Bogu| in obupno
        zahtevali) Boga. '
      verse: 2
    - text: 'Vsak od njih se je poslabal, [zdrsnil nazaj in odpadel]; vsi skupaj
        so postali umazani in pokvarjeni; nikogar ni, ki dela dobro, ne, niti enega.  '
      verse: 3
    - text: 'Ali tisti, ki delajo hudobijo, nimajo spoznanja, (nobenega razumevanja)?
        Moje ljudi jedo kakor jedo kruh; ne kliejo k Bogu. '
      verse: 4
    - text: 'Tam so, v grozi in strahu, kjer ni [in ni bilo] nobene groze in strahu!
        Kajti Bog je raztresel kosti tistega, ki tabori proti tebi; ti si jih osramotil,
        ker jih je Bog zavrnil. '
      verse: 5
    - text: 'Oh, da bi reitev du in osvoboditev Izraela prila s Siona! Ko Bog obnovi
        usode Svojih ljudi, potem se bo Jakob radostil in Izrael bo vesel. '
      verse: 6
  - chapter: 54
    verses:
    - text: ' REI ME, o Bog, po Svojem imenu; sodi in brani me po Svoji mogoni sili
        in oblasti. '
      verse: 1
    - text: 'Uslii moje zagovarjanje in mojo molitev, o Bog; prisluhni besedam mojih
        ust. '
      verse: 2
    - text: Kajti tujci in predrznei se vzdigujejo zoper mene in nasilnei in tisti
        neusmiljeni iejo in zahtevajo moje ivljenje; Boga si ne postavljajo predse.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Poglejte, Bog je moj pomonik
        in zaveznik; Gospod je moja podpora in je s tistimi, ki podpirajo moje ivljenje. '
      verse: 4
    - text: 'On bo mojim sovranikom povrnil hudobijo; v Svoji zvestobi jim [Gospod]
        naredi konec. '
      verse: 5
    - text: 'S prostovoljnim darovanjem Ti bom rtvoval; zahvaljeval se bom in hvalil
        Tvoje ime, o Gospod, kajti to je dobro. '
      verse: 6
    - text: 'Kajti On me je osvodobil iz vsake teave in moje oko je [v zmagoslavju]
        gledalo na moje sovranike. '
      verse: 7
  - chapter: 55
    verses:
    - text: ' POSLUAJ mojo molitev, o Bog in Sebe ne skrivaj pred mojo ponino pronjo! '
      verse: 1
    - text: 'Pazi name in mi odgovori; nemiren sem in zmeden v svoji pritobi in moram
        jeati '
      verse: 2
    - text: '[in zmeden sem] ob zvoku sovranika zaradi tlaenja in groenj zlobnih;
        kajti naprtili bi mi stisko in v besu me preganjajo. '
      verse: 3
    - text: 'Moje srce v meni je muno bolee in lotili so se me smrtni strahovi. '
      verse: 4
    - text: 'Strah in trepet sta prila name; groza in strah sta me preplavila. '
      verse: 5
    - text: 'Jaz pa pravim: "Oh, da bi imel krila kakor golob! Odletel bi stran in
        bi poival. '
      verse: 6
    - text: Da, odtaval bi dale pro, nastanil bi se v divjini.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Podvizal bi se, da bi uel
        in nael zavetje pred viharnim vetrom in orkanom." '
      verse: 8
    - text: 'Unii [njihove narte], o Gospod, zmedi njihove jezike, kajti videl sem
        nasilje in prepir v mestu. '
      verse: 9
    - text: 'Podnevi in ponoi pohajkujejo po njegovem zidovju; krivda in vragolija
        sta v njegovi sredi. '
      verse: 10
    - text: 'Nasilje in unienje sta znotraj njega; prevara in zvijaa ne zapustita
        njegovih ulic in trgov. '
      verse: 11
    - text: 'Kajti ni sovranik tisti, ki mi oita in me zasmehuje  potem bi to zmogel
        prenesti; niti ni nekdo, ki me je sovrail, ki bi se predrzno irokoustil
        proti meni  potem bi se lahko skril pred njim. '
      verse: 12
    - text: 'Toda to si bil ti, lovek meni enak, moj druabnik in moj poznani prijatelj. '
      verse: 13
    - text: 'Imela sva prijetno skupno druenje in skupaj sva hodila v Bojo hio. '
      verse: 14
    - text: 'Naj opustoenje in smrt nenadoma prideta nadnje; naj gredo ivi dol v
        eol, (kraj mrtvih), kajti hudobije so v njihovih prebivaliih, v njihovih
        srcih in v njihovem najnotranjejem delu. '
      verse: 15
    - text: 'Kar se mene tie, jaz bom klical k Bogu in Gospod me bo reil. '
      verse: 16
    - text: 'Zveer in zjutraj in opoldne bom izrekal svojo pritobo in jeal in vzdihoval
        in On bo slial moj glas. '
      verse: 17
    - text: 'On je odkupil moje ivljenje v miru pred bitko, ki je bila proti meni
        [tako, da se mi ni nihe priblial], kajti mnogi so bili, ki so se borili
        z menoj. '
      verse: 18
    - text: 'Bog jih bo slial in jih ponial, celo On, ki ostaja od davno  sela,
        [ustavi se, in mirno razmisli o tem]!  zato, ker pri njih ni bilo nobene
        menjave [srca] in se ne bojijo, ne astijo in ne oboujejo Boga. '
      verse: 19
    - text: '[Moj druabnik] je iztegnil svoje roke proti tistim, ki so bili v miru
        z njim; on je prelomil in oskrunil svoj sporazum [prijateljstva in zvestobe]. '
      verse: 20
    - text: 'Besede njegovih ust so bile bolj gladke kakor smetana ali maslo, toda
        v njegovem srcu je bila vojna; njegove besede so bile mehkeje od olja, vendar
        so bile izvleeni mei. '
      verse: 21
    - text: 'Vrzite svoje breme na Gospoda, [sprostite njegovo teo] in On vas bo
        vzdreval; On ne bo nikoli dopustil, da bi bil [dosledno] pravien omajan,
        (pripravljen k zdrsu, padcu ali neuspehu).  '
      verse: 22
    - text: 'Toda Ti, o Bog, bo zlobnea pripeljal dol v jamo unienja; krvolonei
        in verolomni ne bodo preiveli niti polovice svojih dni. Toda jaz bom zaupal
        v |Tebe|, se naslanjal na |Tebe| in se prepriano zanaal Nate. '
      verse: 23
  - chapter: 56
    verses:
    - text: ' BODI MI usmiljen in milostljiv, o Bog, kajti lovek bi me poteptal ali
        pouil; skozi ves dan me nasprotnik zatira. '
      verse: 1
    - text: 'Tisti, ki preijo name, bi me porli ali teptali skozi ves dan, kajti
        tevilni so, ki se borijo zoper mene, o Najviji! '
      verse: 2
    - text: 'Kadar sem v strahu, bom imel zaupanje |Vate| in svoje zaupanje in zanaanje
        bom poloil Vate. '
      verse: 3
    - text: 'S [pomojo] Boga bom hvalil Njegovo besedo; na Boga se naslanjam, zanaam
        in prepriano polagam svoje zaupanje; ne bom se bal. Kaj mi lahko stori lovek,
        ki je meso? '
      verse: 4
    - text: 'Skozi ves dan obraajo moje besede in mi delajo teave; vse njihove misli
        so proti meni za hudobijo in mojo boleino. '
      verse: 5
    - text: 'Zbirajo se skupaj, skrivajo se, pazijo na moje korake, celo kot bi [priakujoe]
        akali na moje ivljenje. '
      verse: 6
    - text: 'Mislijo, da bodo ubeali s krivdo in ali bodo? V Svojem ogorenju zrui
        ljudstva, o Bog. '
      verse: 7
    - text: 'Ti teje in zapisuje moja pohajanja; moje solze daje v Svojo steklenico
         ali niso v Tvoji knjigi? '
      verse: 8
    - text: 'Potem se bodo moji sovraniki obrnili nazaj na dan, ko kliem; to vem,
        kajti Bog je na moji strani.  '
      verse: 9
    - text: 'V Boga, katerega besedo hvalim, v Gospoda, katerega besedo hvalim, '
      verse: 10
    - text: 'v Boga sem poloil svoje zaupanje in prepriano zanaanje; ne bom se
        bal. Kaj mi more storiti lovek? '
      verse: 11
    - text: 'Tvoje zaobljube so nad menoj, o Bog; Tebi bom vraal hvalo in Tebi bom
        dajal daritve hvale. '
      verse: 12
    - text: 'Kajti Ti si moje ivljenje osvobodil pred smrtjo, da in moja stopala
        pred padcem, da bi lahko hodil pred Bogom v lui ivljenja in iveih. '
      verse: 13
  - chapter: 57
    verses:
    - text: ' BODI MI usmiljen in milostljiv, o Bog, bodi mi usmiljen in milostljiv,
        kajti moja dua se zateka in najde zavetie in zaupnost v Tebi, da, v senco
        Tvojih peruti se bom zatekel in preprian bom, dokler nesree in ruilna neurja
        ne minejo. '
      verse: 1
    - text: 'Klical bom k Bogu Najvijemu, ki deluje v mojo korist in me nagrajuje,
        [ki zame uresniuje Svoje namene in jih zagotovo izpolni]! '
      verse: 2
    - text: 'On bo poslal iz nebes in me reil pred obrekovanji in oitki tistega,
        ki bi me poteptal ali me porl in On ga bo osramotil. Sela, [ustavi se, in
        mirno razmisli o tem]! Bog bo poslal Svoje usmiljenje in ljubeo-skrbnost
        in Svojo resnico in zvestobo. '
      verse: 3
    - text: 'Moje ivljenje je med levi; leati moram med tistimi, ki so v plamenih
         lovekimi sinovi, katerih zobje so sulice in puice, njihovi jeziki ostri
        mei. '
      verse: 4
    - text: 'Bodi povelievan, o Bog, nad podaljkom nebes! Naj bo Tvoja slava ez
        vso zemljo! '
      verse: 5
    - text: Nastavili so mreo mojim korakom; cel moje ivljenje je bilo upognjeno.
        Izkopali so jamo na moji poti; sami so padli v njeno sredo.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Moje srce je nespremenljivo,
        o Bog, moje srce je trdno in prepriano! Pel bom in igral. '
      verse: 7
    - text: 'Zbudi se, moja slava, (moj notranji jaz); zbudita se harfa in lira! Jaz
        se bom zbudil navsezgodaj, [zbudil bom zoro]! '
      verse: 8
    - text: 'Hvalil Te bom in se zahvaljeval, o Gospod, med ljudstvi; med narodi Ti
        bom pel hvalnice. '
      verse: 9
    - text: 'Kajti Tvoje usmiljenje in ljubea-skrbnost sta veliastni, segata do
        podaljka nebes in Tvoja resnica in zvestoba do oblakov. '
      verse: 10
    - text: 'Bodi povelievan, o Bog, nad podaljkom nebes; naj bo Tvoja slava ez
        vso zemljo. '
      verse: 11
  - chapter: 58
    verses:
    - text: ' ALI VI zares v tiini govorite pravinost, o vi mogonei? [Ali je pravinost,
        pravilnost in pravica, da bi vi govorili isto bedasto?] Ali sodite poteno
        in iskreno, o vi loveki sinovi? '
      verse: 1
    - text: 'Ne, v vaih srcih si izmiljate zlobnost; v deeli razdeljujete nasilje
        svojih rok. '
      verse: 2
    - text: 'Brezbonei so sprijeni in odtujeni od maternice; skrenejo takoj, ko
        so rojeni, govore lai. '
      verse: 3
    - text: 'Njihov strup je kakor strup kae; so kakor gluh modras ali rogata kaa,
        ki si zatisne uho, '
      verse: 4
    - text: 'ki ne poslua glasu krotilcev ali oarljivca, ki nikoli ne uroi tako
        zvijano. '
      verse: 5
    - text: 'Polomi jim zobe, o Bog, v njihovih ustih; izbij ekane mladih levov,
        o Gospod. '
      verse: 6
    - text: 'Naj se razblinijo kakor voda, ki naglo tee; ko nameri svoje puice,
        naj bodo kakor bi bile brez konic ali preklane. '
      verse: 7
    - text: 'Naj bodo kakor pol, ki raztaplja slino ob tem, ko se pomika naprej ali
        kakor gnojna rana, ki upada, kakor [otrok, katerega] ena rodi predasno,
        ki ni videl sonca. '
      verse: 8
    - text: 'Preden vae posode lahko obutijo trnje, [ki je postavljeno podnje za
        gorivo], jih bo On vzel stran, kakor z vrtinastim vetrom, zelene in prav
        tako goree. '
      verse: 9
    - text: '[Neupogljivo] pravini se bo radostil, ko vidi povrailo; svoja stopala
        bo namakal v krvi zlobnih. '
      verse: 10
    - text: 'Ljudje bodo rekli: "Zagotovo je nagrada za [brezkompromisno] pravinega;
        zagotovo je Bog, ki sodi na zemlji." '
      verse: 11
  - chapter: 59
    verses:
    - text: ' OSVOBODI ME pred mojimi sovraniki, o moj Bog; brani in varuj me pred
        tistimi, ki se vzdigujejo zoper mene. '
      verse: 1
    - text: 'Osvobodi me pred |tistimi| in vzdigni me nad tiste, ki ponejo hudobijo
        in me rei pred krvolonei. '
      verse: 2
    - text: 'Kajti, poglej, preijo za moje ivljenje; strastni in mogoni moje se
        skupaj povezujejo proti meni, ne zaradi mojega prestopka, niti zaradi kateregakoli
        mojega greha, o Gospod. '
      verse: 3
    - text: 'Teejo in se pripravljajo, eprav v meni ni krivde; dvigni Se, [O Gospod],
        da se snide z menoj in mi pomaga in vidi! '
      verse: 4
    - text: Ti, o Gospod Bog nad bojevniki, Izraelov Bog, vzdigni se, da obie vse
        narode; nikomur ne prizanaaj in ne bodi usmiljen z nikomer, ki izdajalsko
        nartuje hudobijo.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Vraajo se zveer, zavijajo
        in renijo kakor psi in se [klatijo] po mestu. '
      verse: 6
    - text: 'Poglej, s svojimi usti bljuvajo [aljivke]; mei [sarkazma, posmeha,
        obrekovanja in lai] so na njihovih ustnicah, kajti mislijo: "Kdo nas slii?" '
      verse: 7
    - text: 'Toda Ti, o Gospod, se jim bo smejal [v preziru]; Ti bo vse narode imel
        v posmeh. '
      verse: 8
    - text: 'O moja mo, jaz bom gledal in pazil Nate in pel hvalnice; kajti Bog je
        moja obramba, (moj varuh in visoki stolp). '
      verse: 9
    - text: 'Moj Bog se bo v Svojem usmiljenju in neomajni ljubezni seel z menoj;
        Bog me bo pustil gledati [zmagovito] na moje sovranike, (tiste, ki preijo
        name). '
      verse: 10
    - text: 'Ne pokonaj jih, da ne bi moje ljudstvo pozabilo; razkropi jih s Svojo
        mojo in jih prisili, da bodo blodili sem ter tja in jih poniaj, o Gospod
        na it! '
      verse: 11
    - text: 'Za greh njihovih ust in besede njihovih ustnic naj bodo celo ujeti in
        vzeti v njihovem ponosu in za preklinjanje in laganje, ki ga izrekajo. '
      verse: 12
    - text: Pouij jih v silovitem besu, pouij jih tako, da jih ne bo ve; in do
        koncev sveta naj spoznajo, da Bog vlada nad Jakobom (Izraelom).
      verse: 13
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! In zveer naj se vrnejo;
        naj zavijajo in renijo kakor psi in se gredo klatiti po mestu. '
      verse: 14
    - text: 'Naj pohajajo gor in dol za hrano in se mudijo vso no, e niso zadovoljeni,
        (niso dobili svoje izpolnjenosti). '
      verse: 15
    - text: 'Toda jaz bom pel o Tvoji mogoni moi in oblasti; da, jaz bom na glas
        pel o Tvojem usmiljenju in ljubei-skrbnosti zjutraj; kajti Ti si mi bil obramba,
        (trdnjava in visoki stolp) in zatoie na dan moje stiske. '
      verse: 16
    - text: 'K Tebi, o moja mo, bom pel hvalnice; kajti Bog je moja obramba, moja
        trdnjava in visoki stolp, Bog, ki mi izkazuje usmiljenje in neomajno ljubezen. '
      verse: 17
  - chapter: 60
    verses:
    - text: ' O BOG, Ti si nas zavrnil in nas zavrgel, zlomil [nae obrambe] in nas
        razkropil; Ti si bil jezen  o obnovi nas in Se zopet obrni k nam! '
      verse: 1
    - text: 'Ti si storil, da je zemlja drgetala in trepetala, Ti si jo razklal, [odprl];
        popravi njene vrzeli, kajti trese se in opoteka. '
      verse: 2
    - text: 'Ti si storil, da je Tvoje ljudstvo trpelo teke stvari; Ti si nam dal
        piti vino, ki nas naredi opotekajoe in oslepljene. '
      verse: 3
    - text: '[Toda sedaj] si Ti postavil zastavo za tiste, ki se bojijo in Te oboujoe
        astijo, [h kateri lahko pobegnejo pred lokom], prapor prikazan zaradi resnice.'
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Da bi Tvoji ljubljeni lahko
        bili osvobojeni, rei s Svojo desnico in odgovori nam [ali meni]. '
      verse: 5
    - text: 'Bog je govoril v Svoji svetosti, [v Svojih obljubah]: "Jaz se bom radostil,
        Jaz bom delil in razdelil [deelo] Sihem in Suktsko dolino [od zahoda do
        vzhoda]. '
      verse: 6
    - text: 'Giled je Moj in Manse je Moj; Efrjim je prav tako Moja elada, (obramba
        Moje glave); Juda je Moje ezlo in Moj zakonodajalec. '
      verse: 7
    - text: 'Mob je Moj umivalnik, [ponian na najostudneje hlapevstvo]; na Edm
        Jaz meem Svoj evelj v zmagoslavju; nad Filistejo Jaz vzdignem krik zmage." '
      verse: 8
    - text: 'Kdo bo mene, [Davida], privedel v mono mesto [Petra]? Kdo me bo vodil
        v Edm? '
      verse: 9
    - text: 'Ali nas nisi Ti zavrnil, o Bog? In ali ne bo Ti el naprej, o Bog, z
        naimi vojskami? '
      verse: 10
    - text: 'O daj nam pomo proti sovraniku, kajti prazna, (neuinkovita in brez
        namena), je pomo ali reitev due od loveka. '
      verse: 11
    - text: 'Zaradi Boga bomo delali hrabro, kajti On je Ta, ki bo poteptal nae nasprotnike. '
      verse: 12
  - chapter: 61
    verses:
    - text: ' USLII MOJ klic, o Bog; prisluhni moji molitvi. '
      verse: 1
    - text: 'Iz konca zemlje bom klical k Tebi, ko je moje srce preplavljeno in medlee;
        vodi me do skale, ki je vija od mene, [da, skale, ki je previsoka zame]. '
      verse: 2
    - text: 'Kajti Ti si mi bil zatoie in pribealie, vrst stolp proti sovraniku. '
      verse: 3
    - text: V Tvojem svetiu bom prebival za vedno; naj najdem pribealie in zaupanje
        v zatoiu Tvojih peruti.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti Ti, o Bog, si slial
        moje zaobljube; Ti si mi dal dediino tistih, ki se bojijo, astijo in spotujejo
        Tvoje ime. '
      verse: 5
    - text: 'Naj Ti [resnino] podalja Kraljevo ivljenje, [pridodaja dneve k dnevom]
        in Njegova leta naj bodo do zadnjega rodu [tega sveta in rodov sveta, ki prihaja]. '
      verse: 6
    - text: 'Naj On za vedno sedi ustolien pred Bojim [oblijem]; o uredi, da bi
        lahko ljubea-skrbnost in zvestoba bdeli nad Njim! '
      verse: 7
    - text: 'Tako bom pel hvalo Tvojemu imenu za vedno, dan za dnem odplaeval svoje
        zaobljube. '
      verse: 8
  - chapter: 62
    verses:
    - text: ' NA BOGA samega moja dua aka v tiini; od Njega prihaja reitev moje
        due. '
      verse: 1
    - text: 'Samo On je moja skala in reitelj moje due, moja obramba in moja trdnjava,
        ne bom mono omajan. '
      verse: 2
    - text: 'Kako dolgo boste trdovratno vztrajali pri loveku, da bi ga lahko ubili,
        vsi vi, kakor nagnjen zid, kakor razmajana ograda? '
      verse: 3
    - text: Posvetujejo se samo, da bi ga vrgli dol iz njegove viine, [da bi ga osramotili];
        veselijo se v laeh. Blagoslavljajo s svojimi usti, toda v notranjosti preklinjajo.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Moja dua, akaj samo na
        Boga in se Mu tiho podredi; kajti moje upanje in priakovanje sta od Njega. '
      verse: 5
    - text: 'Samo On je moja skala in reitelj moje due; On je moja obramba in moja
        trdnjava, ne bom omajan. '
      verse: 6
    - text: 'Z Bogom poiva reitev moje due in moja slava; On je moja skala neupogljive
        moi in neprebojne trdote in moje zatoie je v Bogu! '
      verse: 7
    - text: Zaupajte v |Njega|, naslanjajte se |Nanj|, zanesite se |Nanj| in imejte
        zaupljivost v Njem ob vseh asih, vi ljudje; svoja srca izlivajte pred Njim.
        Bog je za nas zatoie, (trdnjava in visoki stolp).
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Moje nizkega stanu, [na
        socialni lestvici], so praznina, (nievost, dih), moje visokega stanu, [na
        enaki lestvici], pa so la in zabloda. Na tehtnicah gredo navzgor; skupaj
        so laji od diha. '
      verse: 9
    - text: 'Ne zaupaj v |oderutvo in zatiranje| in prepriano se ne zanesi na oderutvo
        in zatiranje in ne upaj prazno v tatvino; e se dobrine poveujejo, nanje
        ne navezuj svojega srca. '
      verse: 10
    - text: 'Bog je govoril enkrat, dvakrat sem slial tole: da oblast pripada Bogu. '
      verse: 11
    - text: 'Prav tako Tebi, o Gospod, pripada usmiljenje in ljubea-skrbnost, kajti
        Ti vsakemu loveku vraa glede na njegovo delo.  '
      verse: 12
  - chapter: 63
    verses:
    - text: ' O Bog, Ti si moj Bog, iskreno Te bom iskal; moj notranji jaz eja po
        Tebi, moje meso hrepeni in medli po Tebi v suhi in iztroeni deeli, kjer
        ni nobene vode. '
      verse: 1
    - text: 'Tako sem pogledal Nate v svetiu, da bi videl Tvojo oblast in Tvojo
        slavo. '
      verse: 2
    - text: 'Zato ker je Tvoja ljubea-skrbnost bolja od ivljenja, bodo moje ustnice
        hvalile Tebe. '
      verse: 3
    - text: 'Tako Te bom blagoslavljal, medtem ko ivim; svoje roke bom povzdigoval
        v Tvojem imenu. '
      verse: 4
    - text: 'Moje celotno bitje bo zadovoljno kakor z mozgom in maobo; in moja usta
        Te bodo hvalila z radostnimi ustnicami, '
      verse: 5
    - text: 'ko se Te spominjam na svoji postelji in premiljujem o Tebi v nonih
        straah. '
      verse: 6
    - text: 'Kajti Ti si bil moja pomo in v senci Tvojih peruti se bom radostil. '
      verse: 7
    - text: 'Moje celotno bitje Ti tesno sledi in se Te tesno oklepa; Tvoja desnica
        me dri pokonci. '
      verse: 8
    - text: 'Toda tisti, ki iejo in zahtevajo moje ivljenje, da bi ga zruili in
        uniili, bodo [sami unieni in] li v nije dele zemlje, [v podzemlje mrtvih]. '
      verse: 9
    - text: 'Izroeni bodo oblasti mea; plen bodo za lisice in akale. '
      verse: 10
    - text: 'Toda kralj se bo radostil v Bogu; vsak kdor prisega pri Njem, [to je,
        ki sebe obvezuje z Bojo oblastjo, priznava Njegovo nadvlado in sebe posveti
        Njegovi slavi in samemu sluenju; vsak taken] bo slavil, kajti usta tistih,
        ki govore lai, bodo ustavljena. '
      verse: 11
  - chapter: 64
    verses:
    - text: ' SLII MOJ glas, o Bog, v moji pritobi; varuj in ohrani moje ivljenje
        pred nasiljem sovranika. '
      verse: 1
    - text: 'Skrij me pred skrivnim posvetovanjem in zaroto brezbonea, pred nartovanjem
        hudobneev, '
      verse: 2
    - text: 'ki svoje jezike brusijo kakor me, ki zastrupljene besede namerjajo kakor
        puice, '
      verse: 3
    - text: 'ki iz zasede streljajo na nedolnega loveka; nenadoma streljajo nanj
        brez samo-obtoevanja ali strahu. '
      verse: 4
    - text: 'Spodbujajo se v hudobnem namenu, govorijo o skrivnem polaganju zank;
        govorijo: "Kdo nas bo odkril?" '
      verse: 5
    - text: 'Premiljujejo dejanja nepravinosti in pravijo: "Mi smo dosegli dobro-izmiljeno
        stvar! Kajti notranje miljenje vsakogar [je neraziskavno] in njegovo srce
        je globoko." '
      verse: 6
    - text: 'Toda Bog bo nanje ustrelil nepriakovano puico; in nenadoma bodo ranjeni. '
      verse: 7
    - text: 'In prisiljeni bodo, da se spotaknejo, njihovi lastni jeziki se bodo obrnili
        proti njim; vsi, ki strmijo vanje, bodo zmajevali z glavami in beali stran. '
      verse: 8
    - text: 'In vsi ljudje se bodo [astitljivo] bali in bodo v strahospotovanju;
        in razglaali bodo Boje delo, kajti modro bodo preudarili in priznali, da
        je to Njegovo delo. '
      verse: 9
    - text: '[Brezkompromisno] pravini bodo zadovoljni v Gospodu in bodo zaupali
        in se zatekali Vanj; in vsi iskreni v srcu bodo slavili in ponudili hvalo. '
      verse: 10
  - chapter: 65
    verses:
    - text: ' TEBI pripada tiina, (vdan ude aenja, ki izbruhne v hvalo) in hvala
        pripada in je primerna Tebi, o Bog, na Sionu; in Tebi bodo opravljene prisege. '
      verse: 1
    - text: 'O Ti, ki uslii molitev, k Tebi bo prilo vse meso. '
      verse: 2
    - text: 'Krivinosti in zelo raznovrstna krivda prevladujejo proti meni; [in vendar]
        glede naih prestopkov, Ti odpua in jih odstranja, [dela zanje odkupitev
        in jih pokriva pred Svojim pogledom]! '
      verse: 3
    - text: 'Blagoslovljen, (vesel, sreen, zavidanja vreden) je lovek, ki ga Ti
        izbere in povzroi, da pride blizu, da bi lahko prebival v Tvojih dvorih!
        Mi bomo zadovoljni z dobroto Tvoje hie, Tvojega svetia. '
      verse: 4
    - text: 'Po stranih in slavnih stvareh, [ki ustrahujejo zlobne, toda povzroijo,
        da bogabojei pojejo hvalnice], nam Ti odgovarja v pravinosti, (pravilnosti
        in pravici), o Bog reitve naih du, Ti, ki si zaupanje in upanje vseh koncev
        zemlje in tistih dale stran na morjih; '
      verse: 5
    - text: 'ki si s [Svojo] mogonostjo osnoval gore, bil opasan z oblastjo, '
      verse: 6
    - text: 'ki e vedno umirja besnenje morij, besnenje njihovih valov in hru
        ljudstev, '
      verse: 7
    - text: 'tako da se tisti, ki bivajo v najoddaljenejih krajih zemlje, bojijo
        znakov [narave] Tvoje prisotnosti. Ti pripravlja kraja, kjer imata rojstvo
        jutro in veer, da vzklikata od radosti. '
      verse: 8
    - text: 'Ti obiskuje zemljo in jo nasiuje z vodo; Ti jo silno bogati; Boja
        reka je polna vode; ko si Ti tako pripravil zemljo, jih Ti oskrbi z itom. '
      verse: 9
    - text: 'Ti obilno zaliva poljske brazde, Ti naravnava njene robove; Ti zemljo
        meha z nalivi, blagoslavlja klike njenega rastja. '
      verse: 10
    - text: 'Ti leto vena s Svojim obiljem in dobroto in sledi [koles] Tvojih [bojnih
        voz] se cedijo od maobe. '
      verse: 11
    - text: '[Razkoni] paniki v neobdelani deeli se cedijo [od vlage] in grii
        se opasujejo z radostjo. '
      verse: 12
    - text: 'Travniki so obleeni s redami, prav tako so doline pokrite z itom;
        vpijejo od radosti in skupaj pojejo. '
      verse: 13
  - chapter: 66
    verses:
    - text: ' NAREDI radosten hrup k Bogu, vsa zemlja; '
      verse: 1
    - text: 'prepevajte ast in slavo Njegovemu imenu; Njegovo hvalo naredite veliastno! '
      verse: 2
    - text: 'Recite Bogu: "Kako osupljiva in kako strano veliastna so Tvoja dela!
        Zaradi veliine Tvoje oblasti se Ti bodo Tvoji sovraniki podredili [s hlinjeno
        in nejevoljno ubogljivostjo]. '
      verse: 3
    - text: Vsa zemlja se Ti bo priklonila in Ti pela [hvalnice]; v pesmi bodo hvalili
        Tvoje ime."
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite in glejte Boja dela;
        poglejte kako [On rei Svoje ljudstvo tako, da udari njihove sovranike; On
        je] straen v Svojih delih za loveke otroke. '
      verse: 5
    - text: 'On je morje spremenil v suho zemljo, pe so prekali skozi reko; tam
        smo se radostili v Njem. '
      verse: 6
    - text: On vlada s Svojo mogonostjo za vedno, Njegove oi ogledujejo in nadzorujejo
        nad narodi; naj se uporniki ne povzdigujejo.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Blagoslavljajte naega Boga,
        o ljudstva, dajte Mu hvaleno zahvalo in naj se slii glas Njegove hvale, '
      verse: 8
    - text: 'ki nas je postavil in ohranil med iveimi in ni dopustil, da bi naa
        stopala zdrsnila. '
      verse: 9
    - text: 'Kajti Ti, o Bog, si nas potrdil; Ti si nas preizkusil, kakor se preizkua
        srebro, oieno in preieno. '
      verse: 10
    - text: 'Ti si nas privedel v mreo, (zaporniko utrdbo, jeo); Ti si na naa
        ledja poloil teko breme. '
      verse: 11
    - text: '[Ko smo bili na tleh] si Ti povzroil, da so ljudje jahali ez nae glave;
        li smo skozi ogenj in skozi vodo, toda Ti si nas privedel ven na prostran,
        vlaen kraj, [k obilju in osveitvi in na prosto]. '
      verse: 12
    - text: 'Priel bom v Tvojo hio z galnimi daritvami [celotne posvetitve]; plaal
        Ti bom svoje zaobljube, '
      verse: 13
    - text: 'ki so jih izrekle moje ustnice in obljubila moja usta, ko sem bil v stiski. '
      verse: 14
    - text: Daroval Ti bom galne daritve tolstih jagnjet z ovni, pouitimi v prijetno-dieem
        dimu; ponudil bom bikce in kozle.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite in posluajte vsi
        vi, ki se astitljivo in oboujoe bojite Boga in razglasil bom kaj je On
        storil zame! '
      verse: 16
    - text: 'Glasno sem klical k Njemu; On je bil povzdigovan in visoka hvala je bila
        pod mojim jezikom. '
      verse: 17
    - text: 'e v svojem srcu islam krivinost, me Gospod ne bo uslial;  '
      verse: 18
    - text: 'toda zagotovo me je Bog slial; On je bil pozoren na glas moje molitve. '
      verse: 19
    - text: 'Blagoslovljen bodi Bog, ki ni zavrnil moje molitve, niti ni od mene odstranil
        Svojega usmiljenja in ljubee-skrbnosti, [kakor je vedno] z menoj. '
      verse: 20
  - chapter: 67
    verses:
    - text: ' BOG NAM bodi usmiljen ter milostljiv in blagoslovi nas in povzroi,
        da bo Njegov obraz sijal nad nami in med nami '
      verse: 1
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! - da bi bila Tvoja pot lahko
        spoznana na zemlji, Tvoja reilna oblast, (Tvoje osvobojenje in Tvoja reitev
        du), med vsemi narodi. '
      verse: 2
    - text: 'Naj Te hvalijo ljudstva, [se obrnejo stran od svojih malikov] in se Ti
        zahvaljujejo, o Bog; naj Te vsa ljudstva hvalijo in se zahvaljujejo. '
      verse: 3
    - text: O naj bodo narodi veseli in naj pojejo od radosti, kajti Ti bo sodil
        ljudstva pravino in vodil, usmerjal ali gnal narode na zemlji.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj Te hvalijo ljudstva,
        [se obrnejo stran od svojih malikov] in se zahvaljujejo Tebi, o Bog; naj Te
        vsa ljudstva hvalijo in se zahvaljujejo! '
      verse: 5
    - text: 'Zemlja je dala svojo etev, [v dokaz Bojega odobravanja]; Bog, celo
        na lasten Bog, nas bo blagoslovil. '
      verse: 6
    - text: 'Bog nas bo blagoslovil in vsi konci zemlje se Ga bodo astitljivo bali. '
      verse: 7
  - chapter: 68
    verses:
    - text: ' BOG JE [e] priel vstajati in Njegovi sovraniki se razkropijo; naj
        tudi tisti, ki Ga sovraijo, beijo pred Njim! '
      verse: 1
    - text: 'Kakor je dim odgnan stran, tako jih odeni stran; kakor se vosek stopi
        pred ognjem, tako naj zlobni izginejo pred prisotnostjo Boga. '
      verse: 2
    - text: 'Toda [brezkompromisno] pravini naj bodo zadovoljni; naj bodo razigrani
        in v slavi pred Bogom, da, naj se [navdueno] radostijo. '
      verse: 3
    - text: 'Pojte Bogu, pojte hvalnice Njegovemu imenu, odprite iroko pot za Njega,
        ki jaha skozi puave  Njegovo ime je Gospod  bodite razigrani in v slavi
        pred Njim! '
      verse: 4
    - text: 'Oe tistih brez oeta in sodnik ter varuh vdov je Bog v Svojem svetem
        prebivaliu. '
      verse: 5
    - text: 'Bog postavlja osamele v druine in zapuenim daje dom v katerem prebivajo;
        On ujetnike vodi ven v blaginjo; toda uporniki prebivajo v izsueni deeli. '
      verse: 6
    - text: O Bog, ko si Ti el naprej pred Svojim ljudstvom, ko si Ti korakal skozi
        divjino 
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! - se je zemlja tresla, tudi
        podaljek nebes je navzdol izlival [de] ob prisotnosti Boga; tamkaj se je
        Sinaj tresel ob prisotnosti Boga, Izraelovega Boga. '
      verse: 8
    - text: 'Ti, o Bog, si poslal obilen de; Ti si obnovil in potrdil Svojo dediino,
        ko je peala in bila izmuena. '
      verse: 9
    - text: 'Tvoja reda je nala prebivalie v njej; Ti, o Bog, si v Svoji dobroti
        poskrbel za ubogega in pomoi potrebnega. '
      verse: 10
    - text: 'Gospod daje besedo [moi]; ene, ki nosijo in objavljajo [novice], so
        sijajne bojevnice. '
      verse: 11
    - text: 'Kralji sovranikovih vojsk beijo, oni beijo! Tista, ki se zadruje
        doma, deli plen, [ki je ostal zadaj]. '
      verse: 12
    - text: 'eprav bi [zabuantje] lahko leali med ovjimi ogradami, [v malomarni
        sproenosti, so vendar za Izraela] krila golobice prekrita s srebrom, njena
        peresa, nenavadno ozelenela z zlatom, [so vojni plen odvzet sovraniku]. '
      verse: 13
    - text: 'Ko je Vsemogoni razpril kralje v [deeli], je bilo kakor kadar snei
        na Calmnu, [gozdnatem hribu blizu Sihema]. '
      verse: 14
    - text: 'Ali je gora Ban visoka gora izmed vrhov, gora Ban, [vzhodno od Jordana],
        Boja gora? '
      verse: 15
    - text: 'Zakaj gledate z zamero in zavistjo, ve gore z veliko vrhovi, goro [mesta
        imenovanega Sion], katero si je Bog zaelel za Svoje prebivalie? Da, Gospod
        bo za vedno prebival v njej. '
      verse: 16
    - text: 'Bojnih Bojih vozov je dvajset tiso, celo tisoi nad tisoerimi. Gospod
        je med njimi, kakor je bil On na Sinaju, [tako tudi] v svetem mestu, (svetiu
        v Jeruzalemu). '
      verse: 17
    - text: ' Ti si se povzpel na viavo. Ti si odpeljal pro v ujetnitvo niz poraenih
        sovranikov; Ti si sprejel darove ljudi, da, tudi od upornih, da bi Gospod
        Bog lahko tam z njimi prebival.  '
      verse: 18
    - text: Blagoslovljen bodi Gospod, ki prenaa naa bremena in nas nosi dan za
        dnem, celo Bog, ki je reitev nae due!
      verse: 19
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Bog nam je Bog osvobojenj
        in reitve du; in Bogu, Gospodu, pripada pobeg pred smrtjo, [nas osvobojuje]. '
      verse: 20
    - text: 'Toda Bog bo raztreil glave Svojih sovranikov, lasato tme tega, ki
        mirno nadaljuje v svojih prestopkih in krivih poteh. '
      verse: 21
    - text: 'Gospod je rekel: "Jaz bom privedel [tvoje sovranike] nazaj iz Bana;
        Jaz jih bom privedel nazaj iz globin [Rdeega] morja, '
      verse: 22
    - text: 'da bi jih ti lahko zdrobil, namakajo svoje stopalo v krvi, da bi jeziki
        tvojih psov lahko imeli svoj dele od sovranika." '
      verse: 23
    - text: 'Oni vidijo Tvoja ravnanja, o Bog, cel [sveane sprevode] mojega Boga,
        mojega Kralja, v svetie, [v svetosti]. '
      verse: 24
    - text: 'Pevci gredo spredaj, igralci na glasbila zadaj; med njimi device igrajo
        na tamburine. '
      verse: 25
    - text: 'Blagoslavljaj, zahvaljuj se in hvaleno hvali Boga v celotnih zborih,
        celo Gospoda, o vi, ki ste od [Jakoba], Izraelovega izvira. '
      verse: 26
    - text: 'Tukaj je majhen Benjamin na elu [sprevoda], Judovi princi in njihovo
        spremstvo, Zbulonovi princi in Neftlijevi princi. '
      verse: 27
    - text: 'Va Bog je ukazal vao mo, [vao mogonost v Njegovem sluenju in neprebojno
        odpornost na skunjavo]; o Bog, pokai Svojo mo in ojaaj to, kar si Ti izdelal
        za nas! '
      verse: 28
    - text: '[Iz spotovanja] do Tvojega svetia v Jeruzalemu, Ti bodo kralji prinaali
        darila. '
      verse: 29
    - text: 'Ukori divje zveri, ki prebivajo med trstjem [v Egiptu], redo bikov (vodij),
        s teleti ljudstev; pod nogami poteptaj tiste, ki hrepene po davnem denarju;
        razeni ljudi, ki se veselijo v vojni. '
      verse: 30
    - text: 'Princi bodo prili ven iz Egipta; Etiopija bo hitela iztegovati svoje
        roke [z daritvami pokornosti] Bogu. '
      verse: 31
    - text: Pojte Bogu, o kraljestva zemlje, pojte hvalnice Gospodu!
      verse: 32
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! [Pojte hvalnice] Njemu, ki
        jaha na podaljku nebes, starodavnemu podaljku nebes; glejte, On polje naprej
        Svoj glas, Svoj mogoen glas. '
      verse: 33
    - text: 'Oblast in mo pripisuj Bogu; Njegovo veliastvo je nad Izraelom in Njegova
        mo in mogonost sta v ozraju. '
      verse: 34
    - text: 'O Bog, strahospotovanje-navdihujo, nadvse prepriljiv in straen si
        Ti iz Svojih svetih krajev; sam Izraelov Bog daje mo in polnost sile Svojemu
        narodu. Blagoslovljen bodi Bog! '
      verse: 35
  - chapter: 69
    verses:
    - text: ' REI ME, o Bog, kajti vode so prile do mojega vratu, [pretijo mojemu
        ivljenju]. '
      verse: 1
    - text: 'Tonem v globokem blatu, tam kjer ni trdnih tal; prispel sem v globoke
        vode, kjer me preplavljajo valovi. '
      verse: 2
    - text: 'Izrpan sem od svojega klicanja; moje grlo je izsueno; moje oi peajo
        s akanjem, [upajo] na svojega Boga. '
      verse: 3
    - text: 'Tistih, ki me sovraijo brez razloga, je ve kakor las na moji glavi;
        tisti, ki bi me odrezali in uniili, ki so po krivem moji sovraniki, so tevilni
        in moni. Jaz sem [prisiljen] povrniti, esar nisem ukradel.  '
      verse: 4
    - text: 'O Bog, Ti pozna mojo neumnost in nepremiljenost; moji grehi in moja
        krivda niso skriti pred Teboj. '
      verse: 5
    - text: 'Naj ne bodo tisti, ki Te akajo in upajo in iejo, o Gospod nad bojevniki,
        zaradi mene osramoeni; naj ne bodo tisti, ki Te iejo in spraujejo po |Tebi|
        in |Te| zahtevajo, [kakor svojo ivljenjsko potrebo] zaradi mene privedeni
        v zmedenost in sramoto, o Izraelov Bog. '
      verse: 6
    - text: 'Kajti zaradi Tebe sem prenaal zasmehovanje in oitke; zmeda in sramota
        sta pokrili moj obraz. '
      verse: 7
    - text: 'Postal sem tujec svojim bratom in tujec otrokom svoje matere.  '
      verse: 8
    - text: 'Kajti gorenost za Tvojo hio me je pouila in oitki in alitve teh,
        ki oitajo in Te alijo, so padli name.  '
      verse: 9
    - text: 'Ko sem jokal in samega sebe ponial s postom, sem bil v posmeh in ponianje; '
      verse: 10
    - text: 'ko sem si naredil raevino za svoje oblailo, sem jim postal pregovor
        (predmet prezira). '
      verse: 11
    - text: 'Tisti, ki sedijo v durih [mesta], se pogovarjajo o meni in jaz sem pesem
        pijancem. '
      verse: 12
    - text: 'Toda kar se mene tie, moja molitev je k Tebi, o Gospod. Ob sprejemljivem
        in primernem asu, o Bog, v mnoini Tvojega usmiljenja in obilju Tvoje ljubee-skrbnosti
        me uslii in mi odgovori v resnici in zvestobi Tvoje reitve due. '
      verse: 13
    - text: 'Rei me iz blata in ne dopusti da potonem; naj bom osvobojen pred temi,
        ki me sovraijo in |osvobojen| ven iz globokih voda. '
      verse: 14
    - text: 'Naj me poplavne vode ne preplavijo in premagajo, niti ne dopusti, da
        me pore brezno, niti naj [izkopana] jama, [mogoe z vodo na dnu], ne zapre
        svojih ust nad menoj. '
      verse: 15
    - text: 'Slii in odgovori mi, o Gospod, kajti Tvoja ljubea-skrbnost je prijetna
        in tolailna; po Svojem obilnem nenem usmiljenju in neomajni ljubezni se
        obrni k meni. '
      verse: 16
    - text: 'Ne skrivaj Svojega obraza pred Svojim sluabnikom, kajti v stiski sem;
        o hitro mi odgovori! '
      verse: 17
    - text: 'Pribliaj se mi in me odkupi; plaaj odkupnino in me osvobodi zaradi
        mojih sovranikov, [da se ne bi oni veselili v moji podaljani stiski]! '
      verse: 18
    - text: 'Ti pozna mojo grajo in mojo sramoto in mojo neast; moji nasprotniki
        so vsi pred Teboj, [popolnoma so Ti poznani]. '
      verse: 19
    - text: 'Oitki in graja so zlomili moje srce; poln sem potrtosti in bolan od
        alosti. Iskal sem usmiljenja, toda ni ga bilo in tolanikov, toda nisem nael
        nobenega. '
      verse: 20
    - text: 'Dali so mi tudi ol, [strupen in grenak], za mojo hrano in v moji eji
        so mi dali piti kis, (kislo vino).  '
      verse: 21
    - text: 'Naj njihova lastna miza, [z vsem obiljem in razkojem], postane zanje
        zanka; in kadar so varni v miru [ali na njihovih rtvenih praznikih, naj ti
        postanejo] zanje zanka. '
      verse: 22
    - text: 'Naj bodo njihove oi zatemnjene, da ne bodo mogli videti in njihova ledja
        jim naredi neprenehoma drhtea [od strahu, osuplosti in oslabelosti]. '
      verse: 23
    - text: 'Nanje izlij Svojo ogorenost in naj jih divjost Tvoje goree jeze z njimi
        dohiti. '
      verse: 24
    - text: 'Naj njihovo bivalie in njihovo taborie postane opustoenje; naj nihe
        ne prebiva v njihovih otorih.  '
      verse: 25
    - text: 'Kajti zasledujejo in preganjajo tistega, katerega si Ti udaril in opravljajo
        te, katere si Ti ranil, [dodajajo] njihovi alosti in boleini. '
      verse: 26
    - text: 'Naj se [neodpuena] pokvarjenost in krivica zbirata nad vsakim izmed
        njih [v Tvoji knjigi] in naj ne pridejo v Tvojo pravinost ali da so opravieni
        in oproeni po Tebi. '
      verse: 27
    - text: 'Naj bodo izbrisani iz knjige ivih in knjige ivljenja in naj ne bodo
        vpoklicani med [brezkompromisno] pravine, (te pokonne in v pravem odnosu
        z Bogom).  '
      verse: 28
    - text: 'Toda jaz sem ubog, alosten in v boleini; naj me Tvoja reitev due,
        o Bog postavi na viave. '
      verse: 29
    - text: 'Gospodovo ime bom hvalil s pesmijo in povelieval Ga bom z zahvaljevanjem '
      verse: 30
    - text: 'in to bo Gospodu bolj ugajalo kakor vol ali bikec, ki ima rogove in kopita. '
      verse: 31
    - text: 'Ponini bodo to videli in bodo veseli; vi, ki iete Boga, vpraujo
        in zahtevajo Ga [kakor svojo prvo potrebo], naj vaa srca oivijo in ivijo!  '
      verse: 32
    - text: 'Kajti Gospod slii revne in pomoi potrebne in ne prezira Svojih ujetnikov,
        (Njegovih nesrenih in ranjenih). '
      verse: 33
    - text: 'Naj Ga hvalijo nebesa in zemlja, morja in vse kar se giblje v njih. '
      verse: 34
    - text: 'Kajti Bog bo reil Sion in obnovil mesta Judeje; in [Njegovi sluabniki]
        bodo ostali in prebivali tam ter jo imeli v svoji posesti; '
      verse: 35
    - text: 'otroci Njegovih sluabnikov jo bodo podedovali in tisti, ki ljubijo Njegovo
        ime, bodo prebivali v njej. '
      verse: 36
  - chapter: 70
    verses:
    - text: ' PODVIZAJ SE, o Bog, da me osvobodi; podvizaj se, da mi pomaga, o Gospod! '
      verse: 1
    - text: 'Naj bodo osramoeni in zbegani tisti, ki iejo in zahtevajo moje ivljenje;
        naj bodo obrnjeni nazaj in privedeni v zmenjavo in sramoto tisti, ki hrepenijo
        in se radostijo v moji boleini. '
      verse: 2
    - text: 'Naj bodo obrnjeni nazaj in |bodo| osupli zaradi njihove sramote in oneaeni
        tisti, ki pravijo: "Aha, aha!" '
      verse: 3
    - text: 'Naj se vsi tisti, ki povpraujejo, hrepenijo po |Tebi| in za Teboj in
        Te zahtevajo [kakor svojo ivljenjsko potrebo], radostijo in bodo veseli v
        Tebi; in naj tisti, ki ljubijo Tvojo reitev du, nenehno govorijo: "Naj bo
        Bog povelian!" '
      verse: 4
    - text: 'Toda jaz sem ubog in pomoi potreben; podvizaj se k meni, o Bog! Ti si
        moja pomo in moj osvoboditelj; o Gospod, ne mudi se! '
      verse: 5
  - chapter: 71
    verses:
    - text: 'VATE, o Gospod, polagam svoje zaupanje in se prepriano zatekam; naj
        ne bom nikoli postavljen v sramoto ali zmedenost! '
      verse: 1
    - text: 'Osvobodi me v Svoji pravinosti in mi povzroi, da zbeim; Svoje uho
        upogni k meni in me rei! '
      verse: 2
    - text: 'Bodi mi skala zatoia za prebivanje in varovana trdnjava, v katero
        se lahko nenehno zatekam, katero si Ti doloil, da me rei, kajti Ti si moja
        skala in moja trdnjava. '
      verse: 3
    - text: 'Rei me, o moj Bog, iz roke zlobnega, iz prijema nepravinega in brezobzirnega
        loveka. '
      verse: 4
    - text: 'Kajti Ti si moje upanje; o Gospod Bog, Ti si moje zaupanje od moje mladosti
        in vir moje zaupnosti. '
      verse: 5
    - text: 'Nate sem se naslanjal in se zanaal od rojstva; Ti si ta, ki me je vzel
        iz materinega trebuha in Ti si bil od tistega dne moj dobrotnik. Moja hvala
        je nenehno o Tebi. '
      verse: 6
    - text: 'Sem kakor ude in preseneenje mnogim, toda Ti si moje mono zatoie. '
      verse: 7
    - text: 'Moja usta bodo napolnjena s Tvojim hvaljenjem in s Tvojim aenjem ves
        dan. '
      verse: 8
    - text: 'Ne odeni me, niti me v asu moje visoke starosti ne polji pro; ne
        zapusti me, ko je moja krepkost iztroena in moje moi odpovedujejo. '
      verse: 9
    - text: 'Kajti moji sovraniki govorijo zoper mene; tisti, ki gledajo za mojim
        ivljenjem, se skupaj posvetujejo, '
      verse: 10
    - text: 'govore: "Bog ga je zapustil; zasledujmo in preganjajmo in vzmemimo ga,
        kajti nikogar ni, da ga osvobodi." '
      verse: 11
    - text: 'O Bog, ne bodi dale od mene! O moj Bog, hiti mi pomagat! '
      verse: 12
    - text: 'Naj bodo osramoeni in pouiti tisti, ki nasprotujejo mojemu ivljenju;
        naj bodo prekriti z oitkom, zanievanjem in neastjo tisti, ki iejo in
        zahtevajo mojo boleino. '
      verse: 13
    - text: 'Toda jaz bom nenehno upal in e bolj in bolj Te bom hvalil. '
      verse: 14
    - text: 'Moja usta bodo govorila o Tvojih pravinih dejanjih in Tvojih dejanjih
        reitve du ves dan, kajti njihovo tevilo je veje kot ga poznam. '
      verse: 15
    - text: 'Priel bom v moi in z mogonimi dejanji Gospoda Boga; omenjal in hvalil
        bom Tvojo pravinost, celo samo Tvojo. '
      verse: 16
    - text: 'O Bog, Ti si me poueval od moje mladosti in doslej sem razglaal Tvoja
        udena dela. '
      verse: 17
    - text: 'Da, celo ko bom star in sivolas, o Bog, me ne zapusti, [temve me ohranjaj
        ivega], dokler nisem Tvoje mogone moi razglasil [temu] rodu in Tvojo mogonost
        ter oblast vsem, ki bodo prili. '
      verse: 18
    - text: 'Tudi tvoja pravinost, o Bog, je zelo visoka, [sega do podaljka nebes],
        Ti, ki si naredil velike stvari; o Bog, kdo je kakor Ti ali kdo je Tebi enak? '
      verse: 19
    - text: 'Ti, ki si nam [vsem] pokazal bolee in velike teave, nas bo ponovno
        pohitril in nas bo ponovno privedel iz globin zemlje. '
      verse: 20
    - text: 'Poveaj mojo veliino, (mojo ast) in se obrni ter me tolai. '
      verse: 21
    - text: 'Prav tako Te bom hvalil s harfo, celo Tvojo resnico in zvestobo, o moj
        Bog; k Tebi bom pel hvalnice z liro, o Sveti Izraelov. '
      verse: 22
    - text: 'Moje ustnice in moje notranje bitje, katerega si Ti odkupil, bosta vpila
        od radosti med petjem hvalnic Tebi. '
      verse: 23
    - text: 'Tudi moj jezik bo govoril o Tvoji pravinosti skozi ves dan; kajti osramoeni
        so, kajti zbegani so tisti, ki iejo in zahtevajo mojo boleino. '
      verse: 24
  - chapter: 72
    verses:
    - text: ' DAJ KRALJU [spoznanje o] Tvojem [nainu] sojenja, o Bog in [duha] Tvoje
        pravinosti kraljevemu sinu, [da bo vodil vsa njegova dejanja]. '
      verse: 1
    - text: 'Naj sodi in vlada Tvojemu ljudstvu s pravinostjo in Tvojim ubogim in
        trpeim s sodbo ter pravico. '
      verse: 2
    - text: 'Gore bodo prinesle ljudstvu in griem mir, zaradi [splone uveljavitve]
        pravinosti. '
      verse: 3
    - text: 'Naj sodi in brani uboge iz ljudstva, osvobodi otroke pomoi potrebnega
        in zdrobi zatiralca, '
      verse: 4
    - text: 'tako da |Te| bodo lahko astili in se Te bali, medtem ko sonce in luna
        ostajata skozi vse rodove. '
      verse: 5
    - text: 'Naj bo on, [Salomon kot pripadnik vejega Sina Kralja Davida], kakor
        de, ki pride zjutraj na pokoeno travo, kakor nalivi, ki zalivajo zemljo. '
      verse: 6
    - text: 'V Njegovih, [Kristusovih] dneh bodo [brezkompromisno] pravini cveteli
        in mir bo obilen, dokler tam ni ve lune.  '
      verse: 7
    - text: 'On, [Kristus], bo imel prevlado tudi od morja do morja in od reke [Evfrat]
        do koncev zemlje.  '
      verse: 8
    - text: 'Tisti, ki prebivajo v divjini, se bodo priklonili pred Njim, Njegovi
        sovraniki pa bodo lizali prah. '
      verse: 9
    - text: 'Kralji Tara in obal bodo prinesli daritve; kralji Sabe in Sebe bodo
        ponudili darove. '
      verse: 10
    - text: 'Da, vsi kralji bodo pokleknili pred Njim, vsi narodi Mu bodo sluili.  '
      verse: 11
    - text: 'Kajti On osvobaja pomoi potrebnega kadar klie, tudi ubogega in tistega,
        ki nima pomonika. '
      verse: 12
    - text: 'On bo imel usmiljenje z ubogim in slabotnim ter pomoi potrebnim in reil
        bo ivljenja pomoi potrebnim. '
      verse: 13
    - text: 'On bo odkupil njihova ivljenja iz zatiranja in prevare ter nasilja in
        dragocena ter draga bo njihova kri v Njegovem pogledu. '
      verse: 14
    - text: 'In On bo ivel; in Njemu bo dano zlato Sabe; tudi molitev bo narejena
        Zanj in zaradi Njega neprenehoma in skozi ves dan Ga bodo blagoslavljali in
        hvalili. '
      verse: 15
    - text: 'Tam bo obilje ita v zemlji na vrhu gora, [najmanj rodovitnih mestih
        v deeli]; njen sade bo valovil kakor [gozdovi] Libanona in [prebivalci]
        mesta bodo uspevali kakor trava na zemlji. '
      verse: 16
    - text: 'Njegovo ime bo trajalo za vedno; Njegovo ime se bo nadaljevalo tako dolgo
        kakor sonce, [zares, Njegovo ime se nadaljuje pred soncem]. In ljudje bodo
        blagoslovljeni in se bodo blagoslavljali po Njem; vsi narodi Ga bodo klicali
        blagoslovljen! '
      verse: 17
    - text: 'Blagoslovljen bodi Gospod Bog, Izraelov Bog, kateri sam dela udene
        stvari! '
      verse: 18
    - text: 'Blagoslovljeno bodi Njegovo veliastno ime za vedno; naj bo celotna zemlja
        napolnjena z Njegovo slavo! Amen in Amen! '
      verse: 19
    - text: 'Molitve Davida, Jesejevega sina, so konane. '
      verse: 20
  - chapter: 73
    verses:
    - text: ' RESNINO, BOG je [edino] dobro Izraelu, celo tistim, ki so iskreni in
        isti v srcu. '
      verse: 1
    - text: 'Toda kar se mene tie, so moja stopala skoraj odla, moji koraki so bili
        zelo blizu zdrsa. '
      verse: 2
    - text: 'Kajti zavisten sem bil bedakom in domiljavcem, kadar sem videl uspevanje
        zlobnih. '
      verse: 3
    - text: 'Kajti v svoji smrti ne trpijo ostrih bolein, temve je njihova mo trdna. '
      verse: 4
    - text: 'Niso v teavah kakor drugi ljudje; niti niso udarjeni in nadlegovani
        kakor drugi ljudje. '
      verse: 5
    - text: 'Zato jim je ponos kakor veriga okoli njihovih vratov; nasilje jih pokriva
        kakor oblailo, [kakor dolga, razkona obleka]. '
      verse: 6
    - text: 'Njihove oi izstopajo z debelostjo, imajo ve kot si srce lahko eli;
        in fantazije njihovih misli prekipevajo [z neumnostjo]. '
      verse: 7
    - text: 'Norujejo se in zlobno izrekajo tlaenje; naduto govorijo [iz viave,
        kodoeljno in bogokletno]. '
      verse: 8
    - text: 'S svojimi usti so se zoperstavili proti in govorijo dol iz podaljka
        nebes in njihovi jeziki se hvalijo po zemlji, [celo podaljek nebes napadajo
        z bogokletji in zemljo zamaejo z obrekovanji].  '
      verse: 9
    - text: 'Zato se Njegovo ljudstvo vraa sm in vod polne ae, [ponujene od zlobnih],
        so [slepo] izpraznjene po njih. '
      verse: 10
    - text: 'Pravijo pa: "Kako lahko Bog ve? Ali obstaja vednost v Najvijem?" '
      verse: 11
    - text: 'Poglejte, ti so brezboni, ki vedno uspevajo in so sproeni v svetu;
        rastejo v bogastvu. '
      verse: 12
    - text: 'Zagotovo sem potem zaman oistil svoje srce in svoje roke umil v nedolnosti. '
      verse: 13
    - text: 'Ves dolg dan sem bil udarjan in trpinen in kaznovan vsako jutro. '
      verse: 14
    - text: 'e bi tako govoril [in dal izraz svojim obutkom], bi bil neresnien
        in izdajalsko postopal proti rodu Tvojih otrok. '
      verse: 15
    - text: 'Toda ko sem preudarjal, kako to razumeti, je bil to zame prevelik trud
        in preve bole, '
      verse: 16
    - text: 'dokler nisem el v Boje svetie; potem sem razumel, [kajti pretehtal
        sem] njihov konec. '
      verse: 17
    - text: '[Navsezadnje] Ti [zlobne] nastavlja na spolzka mesta; Ti jih mee dol
        v propad in unienje. '
      verse: 18
    - text: 'Kako oni v trenutku postanejo opustoenje! Popolnoma so pouiti s strahotami! '
      verse: 19
    - text: 'Kakor sanje, [ki se dozdevajo resnine], dokler se nekdo ne prebudi,
        tako, o Gospod, ko se Ti vzdigne, [da bi se ozrl na zlobne], bo Ti preziral
        njihovo zunanjo predstavo. '
      verse: 20
    - text: 'Kajti moje srce je bilo ualoeno, zagrenjeno in v stanju vrenja in
        v svojem srcu sem bil zboden, [kakor z ostrim modrasovim zobom]. '
      verse: 21
    - text: 'Tako bedast, neumen in surov sem bil in neveden; bil sem kakor ival
        pred Teboj. '
      verse: 22
    - text: 'Kljub temu sem neprenehoma s Teboj; Ti me dri za desnico. '
      verse: 23
    - text: 'Ti me bo vodil s Svojim nasvetom in me pozneje sprejel v ast in slavo. '
      verse: 24
    - text: 'Koga imam v nebesih razen Tebe? In nobenega veselja ali elje nimam na
        zemlji poleg Tebe. '
      verse: 25
    - text: 'Moje meso in moje srce lahko odpovesta, toda Bog je skala in trdna mo
        mojega srca in moj Dele za vedno. '
      verse: 26
    - text: 'Kajti poglej, tisti, ki so dale od Tebe, bodo izginili; Ti bo uniil
        vse, ki so do Tebe hinavski in Te zapuajo kakor [duhovne] vlauge. '
      verse: 27
    - text: 'Toda zame je dobro, da se pritegnem blie k Bogu; svoje zaupanje sem
        poloil v Gospoda Boga in Ga naredil za svoje zatoie, da lahko pripovedujem
        o vseh Tvojih delih. '
      verse: 28
  - chapter: 74
    verses:
    - text: ' O BOG, zakaj nas Ti zavraa za vedno? Zakaj Tvoja jeza gori in se kadi
        proti ovcam Tvoje pae? '
      verse: 1
    - text: '[Iskreno] se spomni Svojega zbora, ki si ga Ti pridobil od davnine, ki
        si ga Ti odkupil, da bo pleme Tvoje dediine; spomni se gore Sion, kjer si
        Ti prebival. '
      verse: 2
    - text: 'Svoja stopala [hitro] usmeri k stalnim razvalinam in puobam; sovranik
        je v svetiu vse opustoil in oskrunil. '
      verse: 3
    - text: 'V sredi Tvojega svetega kraja so Tvoji sovraniki besneli [s svojimi
        bojnimi klici], svoje lastne [malikovalske] simbole so postavili za znamenja
        [zmage]. '
      verse: 4
    - text: 'Izgledali so kakor ljudje, ki so vzdignili sekire na najdebeleje izmed
        dreves, da bi sami sebi naredili sloves. '
      verse: 5
    - text: 'In potem so ves izrezljan les svetega mesta razbili s sekiricami in kladivi. '
      verse: 6
    - text: 'Zagali so Tvoje svetie; oneastili so kraj za prebivalie Tvojega
        Imena, s poteptanjem v tla. '
      verse: 7
    - text: 'V svojih srcih so rekli: "Naredimo opustoenje [taknih mest] v celoti."
        Zagali so vse Boje hie za sreanja v deeli. '
      verse: 8
    - text: 'Mi ne vidimo naih znamenj; nobenega preroka ni ve, niti nihe izmed
        nas ne ve za kako dolgo. '
      verse: 9
    - text: 'O Bog, kako dolgo se bo nasprotnik posmehoval in grajal? Ali bo sovranik
        preklinjal in alil Tvoje ime za vedno? '
      verse: 10
    - text: 'Zakaj Ti zadruje Svojo roko, celo Svojo desnico? Izvleci jo ven iz
        Svojega naroja in pouij jih, [naredi jim konec]! '
      verse: 11
    - text: 'In vendar je Bog moj Kralj od davno, dela reitev du v sredi zemlje. '
      verse: 12
    - text: 'Ti si s Svojo oblastjo razdelil [Rdee] morje; Ti si v vodah polomil
        glave [egiptovskim] zmajem.  '
      verse: 13
    - text: 'Ti si zdrobil glave Leviatna, (Egipta); Ti si ga dal kot hrano za ustvarjena
        bitja, ki naseljujejo divjino. '
      verse: 14
    - text: 'Ti si razklal [skalo, odkril] studence in tokove; Ti si posuil mogone,
        veno tekoe reke (Jordana).  '
      verse: 15
    - text: 'Dan je Tvoj, no je prav tako Tvoja; Ti si osnoval [zvezdnato] svetlobo
        in sonce. '
      verse: 16
    - text: 'Ti si doloil vse meje zemlje, [razdelitve kopnega in morja ter narodov];
        Ti si naredil poletje in zimo.  '
      verse: 17
    - text: '[Iskreno] se spominjaj kako se je bil sovranik posmehoval, o Gospod
        in Te grajal in kako so bedasti in brezboni ljudje preklinjali Tvoje ime. '
      verse: 18
    - text: 'Oh, ne daj ivljenja svoje grlice divji zveri, (poreni mnoici); ne
        pozabi ivljenja [mnoice] Svojih ubogih za vedno. '
      verse: 19
    - text: 'Imej spotovanje za zavezo, [ki si jo Ti sklenil z Abrahamom], kajti
        temni kraji zemlje so polni prebivali nasilja. '
      verse: 20
    - text: 'Oh, ne dopusti, da bi se potrti vrnili v sramoti; naj zatirani in pomoi
        potrebni hvalijo Tvoje ime. '
      verse: 21
    - text: 'Vzdigni se, o Bog, zagovarjaj Svojo lastno stvar; [iskreno] se spominjaj
        kako se bedasti in brezboni lovek posmehuje in Te graja dan za dnem in skozi
        ves dan. '
      verse: 22
    - text: 'Ne pozabi [protestirajoih] glasov Tvojih nasprotnikov, hrupa tistih,
        ki se vzdigujejo zoper Tebe, ki se neprenehoma vzpenjajo. '
      verse: 23
  - chapter: 75
    verses:
    - text: ' MI DAJEMO hvalo in zahvalo Tebi, o Bog, hvalimo in se zahvaljujemo;
        Tvoja udena dela razglaajo, da je Tvoje Ime blizu in tisti, ki se sklicujejo
        na Tvoje Ime, natevajo Tvoje udee. '
      verse: 1
    - text: 'Ko pride primeren as, [za izvrbo Mojih sodb], bom Jaz sodil poteno,
        [govori Gospod]. '
      verse: 2
    - text: Ko se zemlja opoteka in vsi njeni prebivalci, sem Jaz ta, ki bom uravnovesil
        in ohranjal njene stebre stabilne.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Jaz sem rekel oabnim in
        bahavim: "Ne ravnajte oabno, [ne bahajte se]"; in zlobnim: "Ne povzdigujte
        roga, [posebnega povelievanja]. '
      verse: 4
    - text: 'Ne vzdigujte svojega [napadalnega] roga na viino, ne govorite z naduto
        in predrzno oabnostjo." '
      verse: 5
    - text: 'Kajti ne iz vzhoda, ne iz zahoda, niti ne iz juga ne pride povianje
        in povzdigovanje.  '
      verse: 6
    - text: 'Toda Bog je Sodnik! On odstrani enega in povzdigne drugega. '
      verse: 7
    - text: 'Kajti v Gospodovi roki je aa [Njegovega besa] in vino se peni in je
        rdee, dobro premeano; in On ga izliva iz nje in vsi zlobni zemlje jo morajo
        izprazniti in piti njene usedline.  '
      verse: 8
    - text: 'Toda jaz bom razglaal in se radostil za vedno; pel bom hvalnice Jakobovemu
        Bogu. '
      verse: 9
    - text: 'Prav tako bom Jaz odrezal vse rogove brezbonih, [govori Gospod], toda
        rogovi [brezkompromisno] pravinih bodo povzdignjeni. '
      verse: 10
  - chapter: 76
    verses:
    - text: ' V JUDU je Bog poznan in slove; Njegovo ime je visoko hvaljeno in je
        v Izraelu veliastno. '
      verse: 1
    - text: 'V [Jeru]Salemu je prav tako Njegovo svetie in Njegovo prebivalie
        je na Sionu. '
      verse: 2
    - text: Tam je On zlomil bliskajoe puice loka, it, me in vojna oroja.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Slavneji in sijajneji si
        Ti od gora plena, [udoviteji in veliastneji, bolj kakor vene gore]. '
      verse: 4
    - text: 'Neustrani so oropani svojega plena, spali so spanje [smrti]; in nihe
        izmed mogonih ljudi ni mogel vzdigniti njihovih rok. '
      verse: 5
    - text: 'Ob Tvoji graji, o Bog Jakobov, sta oba, bojni voz [voznik] in konj vrena
        v smrtno spanje [smrti].  '
      verse: 6
    - text: 'Tebe, celo Tebe se je treba bati [s strahospotovanjem in aenjem]!
        Kdo lahko obstane v Tvoji prisotnosti, ko se Tvoja jeza enkrat vzdigne? '
      verse: 7
    - text: 'Ti si povzroil, da se je sodba sliala iz nebes; zemlja se je zbala
        in ustraila  '
      verse: 8
    - text: ko se je Bog vzdignil, da bi [postavil] sodbo, da bi reil vse krotke
        in zatirane na zemlji.
      verse: 9
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Zagotovo Te bo hvalil lovekov
        bes; ostanek besa bo Ti zadreval in opasal in Se z njim oboroil. '
      verse: 10
    - text: 'Zaobljubite se in plaajte Gospodu, vaemu Bogu; naj vsi, ki so okrog
        Njega, prinesejo darove Njemu, ki se ga je treba [astitljivo] bati. '
      verse: 11
    - text: 'On bo princem odrezal duha [ponosa in besnosti]; On je straen za [brezbone]
        kralje zemlje. '
      verse: 12
  - chapter: 77
    verses:
    - text: ' S SVOJIM glasom bom klical k Bogu, celo k Bogu s svojim glasom in On
        bo nagnil uho in mi prisluhnil. '
      verse: 1
    - text: 'Na dan svoje stiske iem, (povpraujem po |Gospodu| in obupno zahtevam)
        Gospoda; ponoi je moja roka iztegnjena [v molitvi] brez zavlaevanja; zavraam,
        da bi bil tolaen. '
      verse: 2
    - text: '[Iskreno] se spominjam Boga; zaskrbljen sem in vzdihujem; zamiljen sem
        v molitvi in moj duh medli [preplavljen].'
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti dri moje oi pred zaprtjem;
        tako sem stiskan, da ne morem govoriti. '
      verse: 4
    - text: 'Preudarjam pretekle dni, leta minulih asov [uspenosti]. '
      verse: 5
    - text: 'V spomin si kliem svojo pesem ponoi; s svojim srcem premiljujem in
        moj duh marljivo preiskuje: '
      verse: 6
    - text: '"Ali bo Gospod zavrgel za vedno? In ali On ni ve ne bo naklonjen? '
      verse: 7
    - text: 'Ali sta Njegovo usmiljenje in ljubea-skrbnost prenehala za vedno? Ali
        so se Njegove obljube konale za vse ase? '
      verse: 8
    - text: Ali je Bog [namerno] zapustil ali pozabil Svojo milostljivost? Ali je
        On v jezi zaprl Svoje soutje?"
      verse: 9
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! In jaz pravim: "Ta [oitna
        zapustitev Izraela od Boga] je moja doloena usoda in preizkunja, toda spominjal
        se bom let desnice Najvijega, [v ljubei-skrbnosti iztegnjeni k nam], kajti
        to je moja alost, da se desnica Najvijega spreminja." '
      verse: 10
    - text: 'Gospodova dejanja si bom [iskreno priklical v spomin]; da, [iskreno]
        se bom spominjal udeev, ki si jih [Ti izvedel za nae oete] iz davnine. '
      verse: 11
    - text: 'Premiljeval bom tudi o vseh Tvojih delih in preudarjal vsa Tvoja [mogona]
        dejanja. '
      verse: 12
    - text: 'Tvoja pot, o Bog, je v svetiu, [v svetosti, pro od greha in krivde].
        Kdo je veliasten Bog, kakor je na Bog? '
      verse: 13
    - text: 'Ti si Bog, ki dela udee; Ti si prikazal Svojo mo med ljudstvi. '
      verse: 14
    - text: Ti si s Svojo [mogono] roko odkupil svoje ljudstvo, Jakobove in Joefove
        sinove.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ko so vode [pri Rdeem morju
        in Jordanu] zagledale Tebe, o Bog, so bile prestraene; tudi globine so vzdrgetale,
        kajti [vse] vode so zagledale Tebe. '
      verse: 16
    - text: 'Oblaki so izlivali vodo, ozraja so poslala zvok [zamolklega grmenja];
        Tvoje puice so le naprej [v viliastih bliskih]. '
      verse: 17
    - text: 'Glas Tvojega grmenja je bil v vrtincu, bliski so osvetljevali svet; zemlja
        je trepetala in se tresla. '
      verse: 18
    - text: 'Tvoja pot [v osvobojenju Tvojega ljudstva] je bila skozi morje in Tvoje
        steze skozi velike vode in vendar Tvoje stopinje niso bile sledljive, temve
        so bile zabrisane. '
      verse: 19
    - text: 'Ti si Svoje ljudstvo vodil kakor redo po Mojzesovi in Aaronovi roki. '
      verse: 20
  - chapter: 78
    verses:
    - text: ' PRISLUHNI, o moje ljudstvo, mojemu uenju; nagnite svoja uesa k besedam
        mojih ust. '
      verse: 1
    - text: 'Svoja usta bom odprl v prispodobi, (v pouevanju s tevilnimi primeri);
        izrekel bom temne izreke iz davnine, [ki skrivajo pomembno resnico]  '
      verse: 2
    - text: 'ki smo jih sliali in spoznali in so nam nai oetje povedali. '
      verse: 3
    - text: 'Ne bomo jih skrivali pred njihovimi otroci, temve bomo prihajajoemu
        rodu povedali hvalevredna dejanja Gospoda in Njegovo veliino in udovita
        dela, ki jih je On izvedel. '
      verse: 4
    - text: 'Kajti On je osnoval prievanje, (jasno navodilo) v Jakobu in doloil
        zakon v Izraelu, zapovedujo naim oetom, da naj bi svojim otrokom dali vedeti
        [veliastna dejstva o Bojih ravnanjih z Izraelom], '
      verse: 5
    - text: 'da jih bo rod, ki prihaja, lahko poznal, da se bodo otroci, ki bodo ele
        rojeni, lahko vzdignili in jih pripovedovali svojim otrokom, '
      verse: 6
    - text: 'da bi svoje upanje lahko postavili v Boga in ne bi pozabili Bojih del,
        temve bi lahko ohranili Njegove zapovedi '
      verse: 7
    - text: 'in tako ne bi bili kakor njihovi oetje  trdovraten in uporen rod, rod,
        ki svojih src ni naravnal pravilno, niti svojih src ni pripravil, da bi spoznala
        Boga in igar duhovi niso bili trdni in zvesti Bogu. '
      verse: 8
    - text: 'Efrjimovi otroci so bili oboroeni in nosili loke, pa so se na dan bitke
        obrnili nazaj. '
      verse: 9
    - text: 'Niso ohranili Boje zaveze in zavrnili so, da bi hodili glede na Njegovo
        postavo '
      verse: 10
    - text: 'in pozabili so Njegova dela in Njegove udee, ki jih jim je On prikazal. '
      verse: 11
    - text: 'Fantastine stvari je On storil v oeh njihovih oetov v egiptovski deeli,
        na polju Coana, [kjer je imel faraon sede]. '
      verse: 12
    - text: 'On je razdelil [Rdee] morje in jim povzroil, da so li skozenj in On
        je storil, da so vode stale kakor kup.  '
      verse: 13
    - text: 'Prav tako jih je On podnevi vodil s [stebrom] dima in vso no s svetlobo
        ognja.  '
      verse: 14
    - text: 'On je razcepil skale v divjini in jim dal obilno piti kakor iz globine. '
      verse: 15
    - text: 'Prav tako je On iz skale privedel potoke, [pri Refidmu in Kadu] in
        je povzroil, da so vode tekle navzdol kakor reke.  '
      verse: 16
    - text: 'Navzlic temu so e vedno greili proti Njemu z izzivanjem in upiranjem
        proti Najvijemu v divjini, (v deeli sue). '
      verse: 17
    - text: 'In v svojih srcih so skuali Boga z zahtevami po hrani glede na njihove
        [sebine] elje in poelenja. '
      verse: 18
    - text: 'Da, govorili so proti Bogu; rekli so: "Ali lahko Bog oskrbi [hrano za]
        mizo v divjini? '
      verse: 19
    - text: 'Poglejte, On je tako udaril skalo, da so iz nje brizgnile vode in so
        tokovi prekipevali; toda ali On lahko da tudi kruh? Ali On lahko priskrbi
        meso za Svoje ljudstvo?" '
      verse: 20
    - text: 'Zato, ko je Gospod slial, je bil On [poln] besa; ogenj je bil razvnet
        proti Jakobu, Njegova jeza se je vzdignila proti Izraelu, '
      verse: 21
    - text: 'kajti v Boga niso verjeli, [niso se zanaali Nanj, niso se naslanjali
        Nanj] in niso zaupali v Njegovo reitev du, (Njegovo mo, da rei). '
      verse: 22
    - text: 'Kljub temu je On ukazal oblakom zgoraj in odprl vrata nebes; '
      verse: 23
    - text: 'in nanje je On deeval mano, da bi jedli in dal jim je nebekega ita.  '
      verse: 24
    - text: 'Vsak je jedel kruh mogonih, [lovek je jedel hrano angelov]; Bog jim
        je poslal hrane v obilju. '
      verse: 25
    - text: 'On je pustil, da je v podaljku nebes pihal vzhodni veter in s Svojo
        mojo je On vodil juni veter. '
      verse: 26
    - text: 'Prav tako je On nanje deeval meso kakor prah in krilate ptice, [prepelice],
        kakor pesek morij.  '
      verse: 27
    - text: 'In On je [pticam] dopustil padati v sredo njihovega tabora, okrog njihovih
        otorov. '
      verse: 28
    - text: 'Tako so jedli in so bili dobro nasieni; On jim je dal tisto, po emer
        so hrepeneli in si poeleli. '
      verse: 29
    - text: 'Toda komaj so utiali svoje hrepenenje, medtem ko je bila njihova hrana
        e v njihovih ustih,  '
      verse: 30
    - text: 'je nadnje priel Boji bes in pobil najmoneje in najodporneje izmed
        njih ter zruil izbrano izraelsko mladino. '
      verse: 31
    - text: 'Vsemu temu navkljub, so e bolj greili, kajti niso verjeli |Vanj|, (se
        niso zanaali |Nanj| in se niso naslanjali Nanj zaradi) Njegovih udenih
        del. '
      verse: 32
    - text: 'Zato je On njihove dni pouil kakor dih, [v praznini, lanosti in jalovosti]
        in njihova leta v grozi ter nenadni naglici. '
      verse: 33
    - text: 'Ko je On pogubil [nekatere izmed] njih, [je ostanek] prizadevno povpraeval
        po Njem in so se pokesali ter [za nekaj asa] iskreno iskali Boga. '
      verse: 34
    - text: 'In [iskreno] so se spominjali, da je bil Bog njihova skala in Najviji
        njihov odkupitelj. '
      verse: 35
    - text: 'Kljub temu so Mu laskali s svojimi usti in Mu lagali s svojimi jeziki. '
      verse: 36
    - text: 'Kajti njihova srca niso bila pravilna ali iskrena z Njim, niti niso bili
        zvesti in stanovitni Njegovi zavezi.  '
      verse: 37
    - text: 'Toda On, poln [usmiljenega] soutja, je odpustil njihove krivice in jih
        ni uniil; da, mnogokrat je svojo jezo On obrnil stran in ni zbudil vsega
        Svojega besa ter jeze. '
      verse: 38
    - text: 'Kajti On se je [iskreno] spominjal, da so bili zgolj meso, veter, ki
        gre in se ne vraa. '
      verse: 39
    - text: 'Kako pogosto so kljubovali in se upirali proti Njemu v divjini in Ga
        alostili v puavi! '
      verse: 40
    - text: 'In ponovno so se obrnili nazaj in preizkuali Boga, izzivali in razjarjali
        Svetega Izraelovega. '
      verse: 41
    - text: 'Niso se [resno] spominjali [udeev delovanja] Njegove roke, niti dneva,
        ko jih je On osvobodil pred sovranikom, '
      verse: 42
    - text: 'kako je On storil Svoje udee v Egiptu in Svoje udee na polju Coana,
        [kjer je imel faraon sede] '
      verse: 43
    - text: 'in njihove reke in njihove potoke je spremenil v kri, tako da iz njih
        niso mogli piti. '
      verse: 44
    - text: 'On je mednje poslal roje [strupenih] muh, ki so jih rle in abe, ki
        so jih uniile. '
      verse: 45
    - text: 'Prav tako je On dal njihove pridelke gosenici in [sad] njihovega dela
        kobilici. '
      verse: 46
    - text: 'Njihove vinske trte je On uniil s too in njihova figova drevesa s pozebo
        in [velikimi kepami] ledu. '
      verse: 47
    - text: 'On je [povzroil, da so zaprli njihovo govedo ali] so jih prav tako prepustili
        toi in njihove rede vroim strelam.  '
      verse: 48
    - text: 'On je nanje izpustil ogorenost Svoje jeze, Svoj bes in nadlogo s tem,
        ko je mednje poslal [poslanstvo] angelov pogube in gorja. '
      verse: 49
    - text: 'On je izravnal in naredil ravno pot za Njegovo jezo, [da ji je dal prosto
        smer]; [egiptovskim druinam] On ni prizanaal pred smrtjo, temve je njihovo
        ivino izroil kugi in ivljenja [njihovih najstarejih] udarcu. '
      verse: 50
    - text: 'On je udaril vse prvorojence v Egiptu, glavnino njihove moi v otorih
        [deele] Hamovih [sinov]. '
      verse: 51
    - text: 'Toda [Bog] je vodil Svoje lastno ljudstvo naprej kakor ovce in jih vodil
        [s skrbnostjo pastirja], kakor redo v divjini. '
      verse: 52
    - text: 'In On jih je vodil varno naprej in v preprianem zaupanju, tako da se
        niso bali; toda morje je poplavilo njihove sovranike.  '
      verse: 53
    - text: 'In On jih je privedel do Njegove svete meje, meje [Knaana], Njegovega
        svetia, celo do te gore [Sion], ki jo je pridobila Njegova desnica. '
      verse: 54
    - text: 'Prav tako je On pred [Izraelom] pregnal narode in njihovo deelo razdelil
        kot dediino, jo odmeril in razparceliral; in On je storil, da so Izraelova
        plemena prebivala v otorih razlaenih. '
      verse: 55
    - text: 'In vendar so ga skuali in izzivali in se upirali proti Najvijemu Bogu
        in niso ohranjali Njegovih prievanj. '
      verse: 56
    - text: 'Temve so se obrnili nazaj in ravnali nezvesto in izdajalsko, kakor njihovi
        oetje; bili so zviti kakor upognjen in varljiv lok, [ki se ne bo odzval na
        lokostrelevo merjenje]. '
      verse: 57
    - text: 'Kajti s svojimi viinami [za malikovalsko oboevanje] so Ga izzivali
        do [pravine] jeze in Ga do ljubosumja razdraili s svojimi vrezanimi podobami. '
      verse: 58
    - text: 'Ko je Bog to slial, je bil On poln [svetega] besa; in On je popolnoma
        zavrnil Izraela, z monim prezirom in gnusom [njegovih poti], '
      verse: 59
    - text: 'tako da je On zapustil svetie pri ilu, otor v katerem je On prebival
        med ljudmi [in se nikoli ve ni vrnil vanj], '
      verse: 60
    - text: 'in Svojo silo in oblast, (skrinjo zaveze), je izroil v ujetnitvo in
        Svojo slavo v roke sovraniku, (Filistejcem).  '
      verse: 61
    - text: 'Prav tako je On Svoje ljudstvo predal meu in bil ogoren nad Svojo dediino,
        [Izraelom].  '
      verse: 62
    - text: 'Ogenj [vojne] je pouil njihove mladenie in njihove zapuene device
        niso bile hvaljene v poroni pesmi. '
      verse: 63
    - text: 'Njihova duhovnika [Hofn in Pinhs] sta padla pod meem in njuni vdovi
        nista naredili nobenega objokovanja, [kajti trupla niso prila nazaj iz prizoria
        bitke in tudi Pinhsova vdova je ta dan umrla].  '
      verse: 64
    - text: 'Potem se je Gospod zbudil kakor iz spanja, kakor moan mo, igar zavest
        o moi je povzdignjena z vinom. '
      verse: 65
    - text: 'In On je udaril Svoje nasprotnike v hrbet, [medtem ko so beali]; On
        jih je predal v trajno sramoto in grajo. '
      verse: 66
    - text: 'e ve, On je zavrnil Joefov otor in ni izbral Efrjimovega plemena,
        [v katerem je bilo svetie ponavadi postavljeno]. '
      verse: 67
    - text: 'Temve je On izbral Judovo pleme, [kot Izraelovega vodja], goro Sion,
        katero je On vzljubil, [da bi nadomestil ilo kot Svojo prestolnico]. '
      verse: 68
    - text: 'In On je zgradil Svoje svetie, [vzvieno] kakor viave [podaljka nebes]
        in kakor zemljo, ki jo je On osnoval za vedno. '
      verse: 69
    - text: 'On je izbral Davida, Svojega sluabnika in ga vzel izza ovjih ograd;  '
      verse: 70
    - text: 'od skrbi za ovce, ki so imele svoje mladie, ga je On privedel, da je
        bil pastir Jakoba, Njegovega ljudstva, Izraela, Njegove dediine.  '
      verse: 71
    - text: 'Tako je bil [David] njihov pastir z iskrenim srcem; on jih je vodil z
        bistroumnostjo in spretnostjo, [ki je vodila] njegovi roki. '
      verse: 72
  - chapter: 79
    verses:
    - text: ' O, Bog, narodi so prili v [deelo Tvojega ljudstva], Tvojo dediino;
        Tvoje posveeno svetie so oneastili; Jeruzalem so spremenili v kupe razvalin. '
      verse: 1
    - text: 'Mrtva trupla Tvojih sluabnikov so dali kot hrano pticam podaljka nebes,
        meso tvojih svetih zemeljskim zverem. '
      verse: 2
    - text: 'Njihovo kri so izlili kakor vodo naokoli Jeruzalema in nikogar ni bilo,
        ki bi jih pokopal. '
      verse: 3
    - text: '[Zaradi taknih ponianj] smo postali v porog in grajo naim sosedom,
        zasmehovanje in posmeh tistim, ki so okrog nas. '
      verse: 4
    - text: 'Kako dolgo, o Gospod? Ali bo Ti za vedno jezen? Ali bo Tvoje ljubosumje,
        [ki ne more prenesti deljene prisege zvestobe], gorelo kakor ogenj? '
      verse: 5
    - text: 'Svoj bes izlij na poganske narode, ki Te ne priznavajo in na kraljestva,
        ki ne kliejo Tvojega imena.  '
      verse: 6
    - text: 'Kajti pouili so Jakoba in opustoili njegovo prebivalie in njegov
        panik. '
      verse: 7
    - text: 'O, [iskreno] se ne spominjaj krivinosti in krivd naih dedov zoper nas!
        Naj hitro pride Tvoje soutje in neno usmiljenje, da nas srea, kajti privedeni
        smo zelo nizko. '
      verse: 8
    - text: 'Pomagaj nam, o Bog reitve naih du, zaradi slave Svojega imena! Osvobodi
        nas, odpusti nam in izbrii nae grehe zaradi Svojega imena. '
      verse: 9
    - text: 'Zakaj naj bi poganski narodi rekli: "Kje je njihov Bog?" Naj bo maevanje
        za prelito kri Tvojih sluabnikov znano med narodi v naem pogledu, [ne odloeno
        do nekega prihodnjega rodu]. '
      verse: 10
    - text: 'Naj vzdihovanje in stokanje ujetnika pride pred Tebe; glede na veliino
        Svoje oblasti in Svoje roke prizanesi tistim, ki so doloeni, da umro! '
      verse: 11
    - text: 'In sedemkratno povrni v naroje naih sosedov porogljivke, s katerimi
        so se nam rogali in se Ti posmehovali, o Gospod! '
      verse: 12
    - text: 'Potem bomo mi, Tvoje ljudstvo, ovce Tvojega panika, Tebi dali zahvale
        za vedno; mi bomo pokazali in objavljali Tvojo hvalo iz roda v rod. '
      verse: 13
  - chapter: 80
    verses:
    - text: ' PRISLUHNI, o Izraelov pastir, Ti, ki vodi Joefa kakor redo; Ti, ki
        sedi ustolien na kerubih [skrinje zaveze], zasij '
      verse: 1
    - text: 'pred Efrjimom in Benjaminom in Mansejem! Zbudi Svojo mogonost in pridi,
        da nas rei! '
      verse: 2
    - text: 'Postavi nas ponovno, o Bog; in Svojemu obrazu povzroi, da bo [v zadovoljstvu
        in odobravanju] sijal [na nas] in mi bomo reeni! '
      verse: 3
    - text: 'O Gospod Bog nad bojevniki, kako dolgo bo Ti jezen na molitve Svojega
        ljudstva? '
      verse: 4
    - text: 'Ti si jih hranil s kruhom solz in Ti si jim v veliki meri dal piti solze. '
      verse: 5
    - text: 'Ti nas dela v spor in posmeh naim sosedom in nai sovraniki se posmehujejo
        med seboj. '
      verse: 6
    - text: 'Ponovno nas obnovi, o Bog nad bojevniki; in povzroi, da bo Tvoj obraz
        sijal [na nas z naklonjenostjo kakor od davnine] in mi bomo reeni! '
      verse: 7
    - text: 'Ti si izpeljal vinsko trto [Izraela] iz Egipta. Ti si pregnal [poganske]
        narode in jo vsadil [v Knaan]. '
      verse: 8
    - text: 'Ti si pred njo pripravil prostor in pognala je globoko korenino in ta
        je napolnila deelo. '
      verse: 9
    - text: 'Gore so bile pokrite z njeno senco in njene veje so bile kakor velike
        cedre, [Boje cedre]. '
      verse: 10
    - text: '[Izrael] je svoje veje pognal do [Sredozemskega] morja in svoje odrastke
        do reke [Evfrat].  '
      verse: 11
    - text: 'Zakaj si Ti polomil njegove ive meje in zidove, tako da vsi, ki gredo
        mimo, trgajo od njegovih sadov? '
      verse: 12
    - text: 'Merjasec iz gozda ga pustoi in divja poljska ival se hrani z njim. '
      verse: 13
    - text: 'Ponovno se obrni, mi Te rotimo, o Bog nad bojevniki! Poglej dol iz nebes
        in vidi, obii in imej spotovanje do te vinske trte! '
      verse: 14
    - text: '[Varuj in vzdruj] ivino, ki jo je Tvoja roka zasadila in odrastek,
        (sin), ki si ga Ti gojil in ga naredil monega Zase. '
      verse: 15
    - text: 'Pogali so jo z ognjem, posekana je; naj izginejo ob ukoru izraza Tvojega
        obraza. '
      verse: 16
    - text: 'Naj bo Tvoja roka na mou Tvoje desnice, na sinu lovekovemu, katerega
        si Ti naredil monega Zase. '
      verse: 17
    - text: 'Potem ne bomo odli od Tebe; oivi nas, (daj nam ivljenje) in klicali
        bomo Tvoje ime. '
      verse: 18
    - text: 'Obnovi nas, o Gospod Bog nad bojevniki; povzroi, da bo Tvoj obraz sijal
        [v zadovoljstvu, odobravanju in naklonjenosti na nas] in mi bomo reeni! '
      verse: 19
  - chapter: 81
    verses:
    - text: ' POJ NAGLAS Bogu, nai moi! Vpij od radosti k Jakobovemu Bogu! '
      verse: 1
    - text: 'Dvigni pesem, zaigraj na tamburin, prijetno liro s harfo. '
      verse: 2
    - text: 'Pihaj na trobento ob mlaju, ob polni luni, na na praznien dan. '
      verse: 3
    - text: 'Kajti to je zakon za Izraela, predpis Jakobovega Boga. '
      verse: 4
    - text: 'To je On ukazal v Joefu [ reenik] za prievanje, ko je On el ven nad
        egiptovsko deelo. Govor Tistega, ki ga nisem poznal, sem slial [govoriti]: '
      verse: 5
    - text: '"Jaz sem odstranil njegovo ramo od bremena; njegove roke so bile osvobojene
        od koare. '
      verse: 6
    - text: 'Klical si v stiski in Jaz sem te osvobodil, Jaz sem ti odgovoril v skrivnem
        kraju groma; Jaz sem te skual pri vodah Merba. '
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Slii, o Moje ljudstvo in
        Jaz vas bom svaril  o Izrael, e bi Me posluali! '
      verse: 8
    - text: 'Tedaj med vami ne bo tujega boga, niti ne boste oboevali kaknega nenavadnega
        boga. '
      verse: 9
    - text: 'Jaz sem Gospod, va Bog, ki sem vas pripeljal ven iz egiptovske deele.
        Svoja usta odprite na iroko in Jaz jih bom napolnil. '
      verse: 10
    - text: 'Toda Moje ljudstvo ni hotelo posluati Mojega glasu in Izrael ni hotel
        imeti niesar z Menoj. '
      verse: 11
    - text: 'Tako sem jih Jaz predal poelenju njihovih lastnih src in jim pustil
        iti za njihovo lastno trmasto voljo, da bi lahko sledili svojim lastnim nasvetom.  '
      verse: 12
    - text: 'Oh, da bi Me Moje ljudstvo poslualo, da bi Izrael hodil po Mojih poteh! '
      verse: 13
    - text: 'Potem bi Jaz hitro podjarmil njihove sovranike in Svojo roko obrnil
        proti njihovim nasprotnikom. '
      verse: 14
    - text: '[e bi Me Izrael v Egiptu poslual, potem] bi tisti, ki so sovraili
        Gospoda, s kleeplazenjem prili pred Njega in njihov poraz bi trajal za vedno. '
      verse: 15
    - text: '[Bog] bi hranil [Izraela sedaj] tudi z najboljim itom; in z medom iz
        skale bi te Jaz zadovoljil." '
      verse: 16
  - chapter: 82
    verses:
    - text: ' BOG STOJI v zboru Bojih [predstavnikov]; v sredi sodnih uradnikov ali
        sodnikov On daje sodbo [kakor] med bogovi: '
      verse: 1
    - text: '"Kako dolgo boste vi, [sodni uradniki ali sodniki], sodili nepravino
        in kazali pristranskost zlobnim?'
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ravnajte pravino do ibkih,
        (ubogih) in tistih brez oeta; ohranjajte pravice prizadetih in pomoi potrebnih. '
      verse: 3
    - text: 'Osvobodite uboge in pomoi potrebne; reite jih iz roke zlobnih." '
      verse: 4
    - text: '[Sodni uradniki in sodniki] ne vedo, niti ne bodo razumeli; oni hodijo
        naprej v temi [samovenega zadovoljstva]; vsi temelji zemlje, [temeljna naela,
        na katerih poiva uprava pravice], se tresejo. '
      verse: 5
    - text: 'Jaz sem rekel: "Vi ste bogovi, [ker sodite v Mojem imenu, kot Moji predstavniki];
        zares, vi vsi ste otroci Najvijega.  '
      verse: 6
    - text: 'Toda umrli boste kakor ljudje in padli kakor nekdo izmed princev." '
      verse: 7
    - text: 'Vzdigni se, o Bog, sodi zemljo! Kajti Tebi pripadajo vsi narodi.  '
      verse: 8
  - chapter: 83
    verses:
    - text: ' NE OHRANI tiine, o Bog; ne vzdruj Svojega miru ali ne bodi tiho, o
        Bog. '
      verse: 1
    - text: 'Kajti poglej, Tvoji sovraniki so v hrupu in tisti, ki Te sovraijo,
        so vzdignili svoje glave.  '
      verse: 2
    - text: 'Vee polagajo narte proti Tvojemu ljudstvu in se skupaj posvetujejo
        proti Tvojim skritim in dragocenim. '
      verse: 3
    - text: 'Rekli so: "Pridite, izbriimo jih kot narod; naj Izraelovo ime ne bo
        ve v spomin." '
      verse: 4
    - text: 'Kajti skupaj so se posvetovali v soglasju in enega srca; proti Tebi delajo
        zavezo  '
      verse: 5
    - text: 'Edmovi in Izmaelovi otori, iz Moba in Hagrovci, '
      verse: 6
    - text: 'Gebl in Amn in Amlek, Filisteja s prebivalci Tira. '
      verse: 7
    - text: Tudi Asirija se jim je pridruila; pomagali so Lotovim otrokom, [Amncem
        in Mobcem] in so jim bili v pomo.
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Stori jim kakor [si Ti storil]
        Midjnu, kakor Siserju in Jabnu pri potoku Kinu,  '
      verse: 9
    - text: 'ki je izginil pri En Doru, ki je postal kakor gnojilo za zemljo. '
      verse: 10
    - text: 'Njihove odlinike naredi kakor Orba in Zeba, da, vse njihove prince
        kakor Zebaha in Calmunja,  '
      verse: 11
    - text: 'ki so rekli: "Od Boje pae si prilastimo zase." '
      verse: 12
    - text: 'O moj Bog, naredi jih kakor vrtinast prah, kakor strnie ali pleve
        pred vetrom! '
      verse: 13
    - text: 'Kakor ogenj pouije gozd in kakor plamen vge gore, '
      verse: 14
    - text: 'tako jih preganjaj in prizadeni s Svojim divjim viharjem in jih prestrai
        s Svojim silovitim vrtinastim viharjem ali orkanom. '
      verse: 15
    - text: 'Njihove obraze napolni s sramoto, da bi lahko iskali, povpraevali po
        |Tvojem imenu| in vztrajno zahtevali Tvoje ime, o Gospod. '
      verse: 16
    - text: 'Naj bodo osramoeni in onemogoeni za vedno; da, naj bodo osramoeni
        in naj izginejo, '
      verse: 17
    - text: 'da bodo lahko spoznali, da si Ti, igar ime samo je Gospod, Najviji
        nad vso zemljo. '
      verse: 18
  - chapter: 84
    verses:
    - text: ' KAKO LJUBKA so Tvoja svetia, o Gospod nad bojevniki! '
      verse: 1
    - text: 'Moja dua hrepeni, da, celo hira in ima domotoje po Gospodovih dvorih;
        moje srce in moje meso vzklikata od veselja in pojeta od radosti ivemu Bogu. '
      verse: 2
    - text: 'Da, vrabec je nael hio in lastovica gnezdo zase, kjer lahko vali svoje
        mladie  celo Tvoje oltarje, o Gospod nad bojevniki, moj Kralj in moj Bog. '
      verse: 3
    - text: Blagoslovljeni, (veseli, sreni, zavidanja vredni) so tisti, ki prebivajo
        v Tvoji hii in v Tvoji prisotnosti; skozi ves dan bodo peli Tvoje hvalnice.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Blagoslovljen, (vesel, sreen,
        zavidanja vreden), je lovek igar mo je v Tebi, v igar srcu so iroke poti
        k Sionu. '
      verse: 5
    - text: 'Ko gredo skozi dolino Joka (Baka), jo naredijo za mesto izvirov; prav
        tako zgodnji de napolni [tolmune] z blagoslovi. '
      verse: 6
    - text: 'Gredo iz moi v mo, [poveujo zmagovalno mo]; vsak izmed njih se pojavi
        pred Bogom na Sionu. '
      verse: 7
    - text: O Gospod Bog nad bojevniki, uslii mojo molitev; posluaj, o Bog Jakobov!
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Poglej na it [kralja kot
        Tvojega posrednika], o Bog in poglej na obraz Svojega maziljenca! '
      verse: 9
    - text: 'Kajti dan v Tvojih dvorih je bolji kakor tiso [kjerkoli drugje]; jaz
        bi bil raje vratar in stal na hinem pragu svojega Boga kakor [sproeno]
        bival v otorih zlobnosti. '
      verse: 10
    - text: 'Kajti Gospod Bog je sonce in it; Gospod podarja [sedanjo] milost in
        naklonjenost in [prihodnjo] slavo, (ast, bli in nebeko blaenost)! Nobene
        dobre stvari On ne bo zadral pred tistimi, ki hodijo iskreno. '
      verse: 11
    - text: 'O Gospod nad bojevniki, blagoslovljen, (vesel, sreen, zavidanja vreden)
        je lovek, ki zaupa Vate, [se zanaa in verjame Vate, vse izvruje in prepriano
        gleda k Tebi in to brez strahu ali zaskrbljenosti]! '
      verse: 12
  - chapter: 85
    verses:
    - text: ' GOSPOD, TI si bil [konno] naklonjen in si milostno ravnal s Svojo deelo
        [Knaan]; Ti si [iz Babilona] pripeljal nazaj Jakobove ujetnike. '
      verse: 1
    - text: Ti si odpustil in vzel stran krivdo Svojega ljudstva, Ti si pokril ves
        njihov greh.
      verse: 2
    - text: ' Sela, [ustavi se in mirno spoznaj kaj to pomeni]! Ti si umaknil ves
        Svoj bes in prizadetost, Ti si se obrnil stran od plamenee jeze, [s katero
        si si Ti dal duka]. '
      verse: 3
    - text: 'Obnovi nas, o Bog, reitev naih du in povzroi, da bo Tvoja jeza proti
        nam [za vedno] prenehala. '
      verse: 4
    - text: 'Ali se bo Ti za vedno jezil nad nami? Ali bo Ti podaljeval Svojo jezo
        [in nenaklonjenost] ter jo raziril na vse rodove? '
      verse: 5
    - text: 'Ali nas ne bo Ti ponovno oivil, da se Tvoje ljudstvo lahko radosti
        v Tebi? '
      verse: 6
    - text: 'Pokai nam Svoje usmiljenje in ljubeo-skrbnost, o Gospod in zagotovi
        nam Svojo reitev du. '
      verse: 7
    - text: '[S priakovanjem] bom prisluhnil kaj bo rekel Bog, Gospod, kajti Svojemu
        ljudstvu bo On govoril mir, Svojim svetim, (tistim, ki so v pravilnem odnosu
        z Njim)  toda ne dopusti, da bi se ponovno obrnili k [samozavestni] norosti. '
      verse: 8
    - text: 'Zagotovo je Njegova reitev du blizu tistim, ki se astitljivo in oboujoe
        bojijo Njega [in je pripravljena, da bo prisvojena], da [oitna prisotnost
        Boga, Njegova] slava, lahko otori in ostaja v nai deeli. '
      verse: 9
    - text: 'Usmiljenje in ljubea-skrbnost ter resnica so se skupaj sreale; pravinost
        in mir sta se poljubila. '
      verse: 10
    - text: 'Resnica bo pognala iz zemlje in pravinost bo gledala dol iz nebes. '
      verse: 11
    - text: 'Da, Gospod bo dal kar je dobro in naa deela bo dajala svoj donos. '
      verse: 12
    - text: 'Pravinost bo la pred Njim in Njegove stopinje bo naredila za pot, po
        kateri naj se hodi. '
      verse: 13
  - chapter: 86
    verses:
    - text: ' NAGNI SVOJE uho, o Gospod in odgovori mi, kajti ubog sem in stiskan,
        pomoi potreben in hrepene. '
      verse: 1
    - text: 'Ohrani moje ivljenje, kajti bogaboje sem in predan; o moj Bog, rei
        Svojega sluabnika, kajti Vate zaupam, [se naslanjam in Vate verjamem, predajajo
        vse |Tebi| in prepriano zro k Tebi, brez strahu ali dvoma]. '
      verse: 2
    - text: 'Bodi mi usmiljen in milostljiv, o Gospod, kajti k Tebi kliem ves dan. '
      verse: 3
    - text: 'Pripravi mene, Svojega sluabnika, da se radostim, o Gospod, kajti samega
        sebe vzdigujem k Tebi. '
      verse: 4
    - text: 'Kajti ti, o Gospod, si dober in pripravljen odpustiti [nae prestopke
        in jih poslati stran, dopuajo jim, da gredo popolnoma in za vedno]; in
        Ti si bogat v usmiljenju in ljubei-skrbnosti do vseh tistih, ki kliejo k
        Tebi. '
      verse: 5
    - text: 'Prisluhni, o Gospod, moji molitvi; in posluaj klic mojih poninih proenj. '
      verse: 6
    - text: 'Na dan svoje stiske bom klical k Tebi, kajti Ti mi bo odgovoril. '
      verse: 7
    - text: 'Tam ni nobenega, ki bi bil med bogovi podoben Tebi, o Gospod, niti njihova
        dela niso podobna Tvojim. '
      verse: 8
    - text: 'Vsi narodi, ki si jih Ti naredil, bodo prili in pokleknili pred Teboj,
        o Gospod; in bodo slavili Tvoje ime. '
      verse: 9
    - text: 'Kajti Ti si veliasten in dela udee! Ti sam si Bog. '
      verse: 10
    - text: 'Ui me Svoje poti, o Gospod, da bi lahko hodil in ivel v Tvoji resnici;
        vodi in zedini moje srce, [izkljuno, astitljivo], da bi se bal in spotoval
        Tvoje ime.  '
      verse: 11
    - text: 'Priznal in hvalil bom Tebe, o Gospod, moj Bog, s svojim celotnim (zdruenim)
        srcem; in na veke vekov bom slavil Tvoje ime. '
      verse: 12
    - text: 'Kajti veliastna sta Tvoje usmiljenje in ljubea-skrbnost do mene; in
        Ti si me osvobodil pred globinami eola, [pred prekomernimi globinami trpljenja]. '
      verse: 13
    - text: 'O Bog, ponosni in predrzni so se vzdignili proti meni; drhal nasilnih
        in brezobzirnih mo je iskala in zahtevala moje ivljenje in Tebe niso postavljali
        predse. '
      verse: 14
    - text: 'Toda Ti, o Gospod, si usmiljen in milostljiv Bog, poasen za jezo in
        obilen v usmiljenju in ljubei-skrbnosti in resnici. '
      verse: 15
    - text: 'O obrni se k meni in imej usmiljenje in bodi mi milostljiv; zagotovi
        mo, (mogonost in neomajnost v skunjavah) Svojemu sluabniku in rei sina
        Svoje dekle. '
      verse: 16
    - text: 'Pokai mi znamenje [Tvoje oitne] dobre volje in naklonjenosti, da ga
        bodo tisti, ki me sovraijo, lahko videli in bodo osramoeni, kajti Ti, Gospod,
        [mi bo pokazal Svoje odobravanje, kadar mi Ti] pomaga in me tolai. '
      verse: 17
  - chapter: 87
    verses:
    - text: ' NA svetih hribih stoji mesto [Jeruzalem in svetie], ki ga je osnoval
        Bog. '
      verse: 1
    - text: 'Gospod ljubi sionske duri, [skozi katera vstopajo mnoice bojepopotnikov
        iz vseh narodov], bolj kakor vsa Jakobova, (Izraelova) prebivalia. '
      verse: 2
    - text: Slavne stvari se govorijo o tebi, o Boje mesto.
      verse: 3
    - text: ' Sela, [ustavi se in mirno spoznaj kaj to pomeni]! Omenjal bom Rahab
        [pesniko ime za Egipt] in Babilon, kakor med tistimi, ki poznajo [Boje mesto]
         poglej, Filisteja in Tir, z Etiopijo (Kuem)  [reko]: "Ta lovek je bil
        rojen tam." '
      verse: 4
    - text: 'Da, o Sionu bo reeno: "Ta lovek in tisti lovek sta bila rojena v njem,
        kajti osnoval ga bo sam Najviji." '
      verse: 5
    - text: Gospod bo tel, ko bo On popisoval prebivalstvo, da je bil ta lovek rojen
        tam.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pevci, kakor tudi igralci
        na glasbila, bodo rekli: "Vsi moji izviri, (moji viri ivljenja in radosti)
        so v tebi, [mestu naega Boga]." '
      verse: 7
  - chapter: 88
    verses:
    - text: ' O GOSPOD, Bog reitve moje due, k Tebi sem klical po pomo podnevi;
        ponoi sem v Tvoji prisotnosti.  '
      verse: 1
    - text: 'Naj moja molitev pride pred Tebe in resnino vstopi v Tvojo prisotnost;
        Svoje uho nagni k mojemu klicu! '
      verse: 2
    - text: 'Kajti poln teav sem in moje ivljenje se pribliuje eolu, (kraju mrtvih). '
      verse: 3
    - text: 'Pritet sem med tiste, ki gredo dol v jamo, (grob); sem kakor lovek,
        ki nima pomoi ali moi, [zgolj senca], '
      verse: 4
    - text: 'zavren med mrtvimi, kot umorjeni, ki leijo v [brezimnem] grobu, katerih
        se Ti [resno] ni ve ne spominja in so odrezani od Tvoje roke. '
      verse: 5
    - text: 'Ti si me poloil v globine najgloblje jame, v temo, v globine. '
      verse: 6
    - text: 'Tvoj bes teko lei na meni in Ti si me prizadel z vsemi Svojimi valovi. '
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti si moje [poznane] prijatelje
        postavil dale od mene; Ti si me naredil njim za gnusobo. Utian sem in ne
        morem priti naprej. '
      verse: 8
    - text: 'Moje oko postaja motno zaradi bolesti in trpljenja. Gospod, vsak dan
        sem klical k Tebi; k Tebi sem iztegnil svoji roki. '
      verse: 9
    - text: Ali bo Ti kazal udee mrtvim? Ali bodo preminuli vstali in Te hvalili?
      verse: 10
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ali bo Tvoja neomajna ljubezen
        razglaena v grobu? Ali Tvoja zvestoba v badonu, (eolu, kot kraju zruenja
        in pogubljenja)? '
      verse: 11
    - text: 'Ali bodo Tvoji udei spoznani v temi? In Tvoja pravinost na kraju pozabe,
        [kjer mrtvi pozabljajo in so pozabljeni]? '
      verse: 12
    - text: 'Toda jaz kliem k Tebi, o Gospod; in zjutraj bo moja molitev prila Tebi
        nasproti. '
      verse: 13
    - text: 'Gospod, zakaj me Ti zavraa? Zakaj Ti skriva Svoj obraz pred menoj?  '
      verse: 14
    - text: 'Trpel sem in od svoje mladosti sem bil blizu smrti; medtem ko sem trpel
        Tvoje grozote, sem zmeden, [slabim]. '
      verse: 15
    - text: 'Tvoj siloviti bes je el ezme; Tvoje strahote so me uniile. '
      verse: 16
    - text: 'Obdajajo me kakor poplave skozi ves dan; skupaj so se zgrnili nadme. '
      verse: 17
    - text: 'Zaljubljenca in prijatelja si Ti postavil dale od mene; moja poznana
        prijatelja sta tema in grob. '
      verse: 18
  - chapter: 89
    verses:
    - text: '  ZA VEDNO bom pel o usmiljenju in o Gospodovi ljubei-skrbnosti; s svojimi
        usti bom razglaal Tvojo zvestobo iz roda v rod. '
      verse: 1
    - text: 'Kajti rekel sem: "Usmiljenje in ljubea-skrbnost bosta zgrajeni za vedno;
        Svojo zvestobo bo Ti vzpostavil, [nespremenljivo in veno], prav v podaljku
        nebes." '
      verse: 2
    - text: '[Ti si rekel]: "Jaz sem naredil zavezo s Svojim izbrancem, Jaz sem prisegel
        Davidu, Svojemu sluabniku: '
      verse: 3
    - text: '''Tvoje Seme bom Jaz postavil za vedno in Jaz bom zgradil tvoj prestol
        za vse rodove.''"'
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj nebesa (angeli) hvalijo
        Tvoje udee, o Gospod, tudi Tvojo zvestobo v zborih svetih (svetih angelov). '
      verse: 5
    - text: 'Kajti kdo v podaljku nebes se lahko primerja z Gospodom? Kdo med mogonimi
        [nebekimi bitji] se lahko primerja z Gospodom '
      verse: 6
    - text: 'Bogom, ki se ga zelo bojijo in astijo v zboru svetih (angelskih) in
        ki se ga je treba bati in ga oboujoe astiti nad vsemi tistimi, ki so okrog
        Njega? '
      verse: 7
    - text: 'O Gospod Bog nad bojevniki, kdo je mogone podoben Tebi, o Gospod? In
        Tvoja zvestoba je okrog Tebe, [bistven del Tebe ob vseh asih]. '
      verse: 8
    - text: 'Ti vlada besnenju morja; ko se njegovi valovi vzdignejo, jih Ti umirja. '
      verse: 9
    - text: 'Ti si zlomil Rahab (Egipt), na koke; s Svojo mogono roko si Ti razpril
        Svoje sovranike. '
      verse: 10
    - text: 'Podaljek nebes je Tvoj, tudi zemlja je Tvoja; svet in vse kar je v njem,
        Ti si jih osnoval. '
      verse: 11
    - text: 'Sever in jug, Ti si ju ustvaril; gora Tabor in gora Hermon radostno hvalita
        Tvoje ime. '
      verse: 12
    - text: 'Ti ima mogono roko; mona je Tvoja roka, Tvoja desnica lebdi visoko. '
      verse: 13
    - text: 'Pravinost in pravica sta temelj Tvojega prestola; usmiljenje in ljubea-skrbnost
        ter resnica gredo pred Tvojim obrazom. '
      verse: 14
    - text: 'Blagoslovljeni, (veseli, sreni, zavidanja vredni) so ljudje, ki poznajo
        radosten zvok, [ki razumejo in cenijo duhovne blagoslove, ki jih predstavljajo
        praznovanja]; hodijo, o Gospod, v lui in naklonjenosti Tvojega oblija! '
      verse: 15
    - text: 'V Tvojem imenu se ves dan radostijo in v Tvoji pravinosti so navdueni. '
      verse: 16
    - text: 'Kajti Ti si slava njihove moi, [njihov ponosen okras] in po Tvoji naklonjenosti
        je na rog povzdignjen in mi hodimo z vzdignjenimi obrazi! '
      verse: 17
    - text: 'Kajti na it pripada Gospodu in na kralj Svetemu Izraelovemu. '
      verse: 18
    - text: 'Neko si Ti v viziji govoril Svojim predanim in rekel: "Jaz sem opremil
        tistega, ki je mogoen [junak, s tem da sem mu dal oblast, da pomaga  da
        bo zmagovalec za Izraela]; povzdignil sem tega izbranega izmed ljudstva. '
      verse: 19
    - text: 'Jaz sem nael Davida, Svojega sluabnika; s Svojim svetim oljem sem ga
        Jaz mazilil,  '
      verse: 20
    - text: 'z njim bo Moja roka nastanjena in bo veno ostajala; Moja roka ga bo
        prav tako ojaila. '
      verse: 21
    - text: 'Sovranik od njega ne bo izsiljeval ali mu delal nasilja ali ga prelisiil,
        niti ga ne bo zlobni prizadeval in ponieval. '
      verse: 22
    - text: 'Jaz bom potolkel njegove sovranike pred njegovim obrazom in udaril tiste,
        ki ga sovraijo. '
      verse: 23
    - text: 'Moja zvestoba in Moje usmiljenje in ljubea-skrbnost bodo z njim in v
        Mojem imenu bo njegov rog povzdignjen, [podeljena mu bosta velika mo in blaginja]. '
      verse: 24
    - text: 'Njegovo roko bom prav tako postavil v oblast na [Sredozemskem] morju
        in njegovo desnico na reke [Evfrata s svojimi pritoki]. '
      verse: 25
    - text: 'Klical bo k Meni: "Ti si moj Oe, moj Bog in skala reitve moje due!" '
      verse: 26
    - text: 'Prav tako mu bom Jaz naredil prvorojenca, najvijega izmed zemeljskih
        kraljev.  '
      verse: 27
    - text: 'Svoje usmiljenje in ljubeo-skrbnost mu bom Jaz ohranjal na veke vekov
        in Moja zaveza bo trdno stala in bo zvesta z njim. '
      verse: 28
    - text: 'Njegovemu Potomcu bom prav tako Jaz storil, da vztraja za vedno in njegov
        prestol kakor nebeki dnevi.  '
      verse: 29
    - text: 'e njegovi otroci zapustijo Mojo postavo in ne hodijo po Mojih predpisih, '
      verse: 30
    - text: 'e prelomijo ali osramotijo Moje zakone in ne ohranjajo Mojih zapovedi, '
      verse: 31
    - text: 'potem bom Jaz kaznoval njihov prestopek s palico [opomina] in njihovo
        krivdo z udarci.  '
      verse: 32
    - text: 'Kljub temu Svoje ljubee-skrbnosti Jaz ne bom odtegnil od njega, niti
        ne dopustil, da bi Moja zvestoba odpovedala, [lagala in bila varljiva z njim]. '
      verse: 33
    - text: 'Svoje zaveze Jaz ne bom prelomil ali osramotil, niti ne bom spreminjal
        stvari, ki je la iz Mojih ustnic. '
      verse: 34
    - text: 'Enkrat [za vselej] sem Jaz prisegel pri Svoji svetosti, ki ne more biti
        krena; Jaz Davidu ne bom lagal: '
      verse: 35
    - text: 'njegov Potomec bo vztrajal za vedno in njegov prestol [se bo nadaljeval]
        kot sonce pred Menoj.  '
      verse: 36
    - text: 'Postavljen bo za vedno kakor luna, zvesta pria v podaljku nebes. '
      verse: 37
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda [v oitnem nasprotju
        z vsem tem] si Ti, [celo Ti, zvesti Gospod], izganjal in zavraal; Ti si bil
        poln besa proti Svojemu maziljencu. '
      verse: 38
    - text: 'Ti si preziral in sovrail in opustil zavezo s Svojim sluabnikom; Ti
        si njegovo krono osramotil tako, da si jo vrgel na tla. '
      verse: 39
    - text: 'Ti si polomil vse njegove ograde in njegovo zidovje; Ti si njegove utrdbe
        privedel do ruevin. '
      verse: 40
    - text: 'Vsi, ki hodijo mimo po cesti, ga plenijo in ropajo; postal je prezir
        in graja svojim sosedom. '
      verse: 41
    - text: 'Ti si povzdignil desnico njegovim sovranikom; Ti si naredil, da se vsi
        njegovi sovraniki radostijo. '
      verse: 42
    - text: 'e ve, Ti si konico njegovega mea obrnil nazaj in ga nisi naredil,
        da bi v bitki obstal. '
      verse: 43
    - text: 'Ti si naredil, da sta njegova slava in bli prenehali in si njegov prestol
        zalual na tla. '
      verse: 44
    - text: Dneve njegove mladosti si Ti skrajal; Ti si ga pokril s sramoto.
      verse: 45
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kako dolgo, o Gospod? Ali
        se bo Ti skrival za vedno? Kako dolgo bo Tvoj bes gorel kakor ogenj? '
      verse: 46
    - text: 'O [iskreno] se spominjaj kako kratek je moj as in kako je moje ivljenje
        le bednost. Kajti za kakno praznost, lanost, jalovost in slabotnost si Ti
        ustvaril vse ljudi! '
      verse: 47
    - text: Kateri lovek lahko ivi in ne bo videl smrti, ali samega sebe lahko osvobodi
        od [mone] roke eola, (kraja mrtvih)?
      verse: 48
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Gospod, kje so Tvoje prejnje
        ljubee-skrbnosti, [pokazane v dneh vladanja Davida in Salomona], ki si jih
        ti v Svoji zvestobi prisegel Davidu? '
      verse: 49
    - text: 'Spomni se, Gospod in [na Svoje srce] si iskreno vtisni grajo Svojih sluabnikov,
        zanievanih in ualjenih, kako v svojem naroju prenaam grajo vseh mnogih
        in mogonih ljudstev, '
      verse: 50
    - text: 's katerimi so se Tvoji sovraniki posmehovali, o Gospod, s katerimi so
        zasmehovali stopinje Tvojih maziljencev. '
      verse: 51
    - text: 'Blagoslovljen bodi Gospod na veke vekov! Amen in Amen. '
      verse: 52
  - chapter: 90
    verses:
    - text: ' GOSPOD, TI si bil nae prebivalie in nae zatoie v vseh rodovih,
        [govori Mojzes]. '
      verse: 1
    - text: 'Preden so bile rojene gore ali celo preden si Ti oblikoval in dal rojstvo
        zemlji in svetu, celo od venosti do venosti, si Ti Bog. '
      verse: 2
    - text: 'Ti spreminja moa nazaj v prah in trohnenje ter pravi: "Vrnite se,
        o sinovi zemeljski, [k zemlji]!" '
      verse: 3
    - text: 'Kajti tiso let v Tvojem pogledu je kakor verajnji dan, ki je minil,
        ali kakor straa v noi.  '
      verse: 4
    - text: 'Ti odnaa te [neubogljive ljudi, obsojene, da bodo umrli znotraj tiridesetih
        let] kot s poplavo; so kot spanje, [nerazloni in pozabljeni takoj, ko izginejo].
        Zjutraj so kot trava, ki raste  '
      verse: 5
    - text: 'zjutraj uspeva in plane kviku; zveer jo poanjejo in ovene. '
      verse: 6
    - text: 'Kajti mi, [Izraelci v divjini], smo pouiti s Tvojo jezo in s Tvojem
        besom smo stiskani, premagani in preplaeni. '
      verse: 7
    - text: 'Nae krivice, nae skrivno srce in njegovi grehi, [ki bi jih tako radi
        prikrili celo pred seboj], si jih Ti postavil v [razkrivajoo] lu Svojega
        oblija. '
      verse: 8
    - text: 'Kajti vsi nai dnevi, [tukaj v tej divjini, pravi Mojzes], minevajo v
        Tvojem besu; naa leta preivljamo kot zgodbo, ki je bila povedana, [kajti
        odrasli vemo, da smo obsojeni na skorajnjo smrt, ne da bi dosegli Knaan].  '
      verse: 9
    - text: 'Dnevi naih let so tri zarezna leta in deset |let|, (sedemdeset let)
         ali celo, e smo moni, tiri zarezna leta, (osemdeset let); vendar je njihov
        ponos [v dodatnih letih] samo delo in bolest, kajti kmalu mine in mi odletimo. '
      verse: 10
    - text: 'Kdo pozna mo Tvoje jeze? [Kdo vredno povezuje to kratkost ivljenja
        s Tvojim prepoznavanjem greha?] In Tvoj bes, kdo ga povezuje s astitljivim
        in oboujoim strahom, ki pripada Tebi? '
      verse: 11
    - text: 'Tako nas naui tetja naih dni, da bomo lahko pridobili srce modrosti. '
      verse: 12
    - text: 'Odvrni se, o Gospod, [od Svoje silovite jeze]! Kako dolgo?  Preklii
        Svojo obsodbo in bodi souten in popustljiv do Svojih sluabnikov. '
      verse: 13
    - text: 'O, zadovolji nas s Svojim usmiljenjem in ljubeo-skrbnostjo zjutraj,
        [sedaj, preden bomo stareji], da se bomo lahko radostili in vse svoje dni
        bili zadovoljni. '
      verse: 14
    - text: 'Razveseli nas v sorazmerju z dnevi, v katerih si nas Ti alostil in z
        leti, v katerih smo trpeli hudobijo. '
      verse: 15
    - text: 'Naj se Tvoje delo, [znamenja Tvoje oblasti], razodenejo Tvojim sluabnikom
        in Tvoje [slavno] veliastvo njihovim otrokom. '
      verse: 16
    - text: 'Nad nami pa naj bodo lepota in veselje ter naklonjenost Gospoda, naega
        Boga; potrdi in ustanovi delo naih rok  da, delo naih rok, potrdi in ustanovi
        ga. '
      verse: 17
  - chapter: 91
    verses:
    - text: 'KDOR prebiva v skrivaliu Najvijega, bo ostal trden in neomajen v senci
        Vsemogonega, [igar moi ne more kljubovati noben sovranik]. '
      verse: 1
    - text: 'O Gospodu bom rekel: "On je moje Zatoie in moja trdnjava, moj Bog;
        Nanj se naslanjam in zanaam in Vanj [prepriano] verujem!" '
      verse: 2
    - text: 'Kajti [potem] te bo On osvobodil pred ptiarjevo zanko in pred smrtonosno
        kugo. '
      verse: 3
    - text: '[Potem] te bo On pokril s Svojimi perutmi in pod Njegovimi krili bo
        veroval in nael zatoie; Njegova resnica in Njegova zvestoba sta it in
        oklep. '
      verse: 4
    - text: 'Ne bo se bal none strahote, ne puice (hudobnih spletk in obrekovanj
        zlobnih), ki lete podnevi, '
      verse: 5
    - text: 'tudi ne kuge, ki se prikrade v temi, ne opustoenja in nenadne smrti,
        ki preseneti in opustoi opoldne. '
      verse: 6
    - text: 'Lahko jih pade tiso na tvoji strani in deset tiso na tvoji desnici,
        toda tebi se to ne bo priblialo. '
      verse: 7
    - text: 'Samo opazovalec bo, [sam nedostopen v skrivaliu Najvijega], ko bo
        pria plailu zlobnih. '
      verse: 8
    - text: 'Ker si naredil Gospoda za svoje zatoie in Najvijega za svoje bivalie,  '
      verse: 9
    - text: 'te ne bo zadela hudobija, ne kakrna koli kuga ali nadloga se ne bo pribliala
        tvojemu otoru. '
      verse: 10
    - text: 'Kajti On bo Svoje angele [posebej] zadolil zate, naj te spremljajo in
        branijo in varujejo na vseh tvojih poteh [ubogljivosti in sluenja]. '
      verse: 11
    - text: 'Nosili te bodo na svojih rokah, da s svojim stopalom ne zadene ob kamen.  '
      verse: 12
    - text: 'Stopal bo na leva in gada; mladega leva in kao bo poteptal pod nogami.  '
      verse: 13
    - text: 'Ker je svojo ljubezen naravnal Name, zato ga bom Jaz osvobodil; visoko
        ga bom postavil, ker pozna in razume Moje ime, [ima osebno spoznanje o Mojem
        usmiljenju, ljubezni in skrbnosti  zaupa in se zanaa Name, vedo, da ga
        ne bom nikoli zapustil, ne, nikoli]. '
      verse: 14
    - text: 'Klical Me bo in Jaz mu bom odgovoril; z njim bom v stiski, osvobodil
        ga bom in mu izkazal ast. '
      verse: 15
    - text: 'Zadovoljil ga bom z dolgim ivljenjem in mu pokazal Svojo reitev due. '
      verse: 16
  - chapter: 92
    verses:
    - text: ' TO JE dobra in zadovoljujoa stvar dajati hvalo Gospodu, peti hvalnice
        [z glasbeno spremljavo] Tvojemu imenu, o Najviji, '
      verse: 1
    - text: 'prikazati Tvojo ljubeo-skrbnost zjutraj in Tvojo zvestobo ponoi, '
      verse: 2
    - text: 'z glasbilom desetih strun in z lutnjo, s sveanim zvokom na liro. '
      verse: 3
    - text: 'Kajti Ti, o Gospod, si me razveselil s Svojimi deli; ob dejanjih Tvojih
        rok radostno pojem. '
      verse: 4
    - text: 'Kako velika so Tvoja delovanja, o Gospod! Tvoje misli so zelo globoke. '
      verse: 5
    - text: 'lovek v svojem grobem in neobdelanem stanju ne spozna, niti [samozavesten]
        bedak tega ne razume: '
      verse: 6
    - text: 'da, eprav zlobni poganjajo kakor trava in vsi hudobnei uspevajo, so
        obsojeni, da bodo unieni za vedno. '
      verse: 7
    - text: 'Toda Ti, Gospod, si na veke na viavi. '
      verse: 8
    - text: 'Kajti poglej, Tvoji nasprotniki, o Gospod, kajti poglej, Tvoji sovraniki
        bodo izginili; vsi hudobnei bodo razkropljeni. '
      verse: 9
    - text: 'Toda moj rog, (znamenje preobilne moi in veliastne milosti), si Ti
        povzdignil kot pri divjem govedu; maziljen sem s sveim oljem. '
      verse: 10
    - text: 'Moje oko gleda na tiste, ki preijo name; moja uesa sliijo hudobnee,
        ki vstajajo proti meni. '
      verse: 11
    - text: '[Brezkompromisno] pravini bodo uspevali kakor palma, [bodo dolgo-ivei,
        vzvieni, iskreni, koristni in rodovitni]; poganjali bodo kakor [veliastne,
        trdne, trpene in nepodkupljive] cedre na Libanonu. '
      verse: 12
    - text: 'Zasajeni v hii Gospodovi bodo uspevali v dvorih naega Boga. '
      verse: 13
    - text: '[Rasto v milosti] bodo v visoki starosti e vedno obrodili sad; polni
        bodo ivljenjske moi, [duhovne vrstosti] in [bogati v] zdravi rasti, [zaupanja,
        ljubezni in zadovoljstva]. '
      verse: 14
    - text: '[So ivi spomeniki], da pokaejo, da je Gospod iskren in zvest Svojim
        obljubam; On je moja skala in v Njem ni nobene krivinosti.  '
      verse: 15
  - chapter: 93
    verses:
    - text: 'GOSPOD vlada, On je obleen v veliastvo; Gospod je ogrnjen, On Se je
        opasal s silo in mojo; svet je prav tako postavljen, da ne more biti omajan. '
      verse: 1
    - text: 'Tvoj prestol je postavljen od davno; Ti si od vekomaj. '
      verse: 2
    - text: 'Poplave so se dvignile, o Gospod, poplave so vzdignile svoj glas; poplave
        dvigujejo buanje svojih valov. '
      verse: 3
    - text: 'Gospod na viavi je mogoneji in slavneji kot hrup mnogih vod, da,
        kot mogono butanje valov in valovi morja. '
      verse: 4
    - text: 'Tvoja prievanja so zelo zanesljiva; svetost, [oitna v loitvi od greha,
        s preprostim zaupanjem in pogumno ubogljivostjo], se poda Tvoji hii, o Gospod,
        za vedno. '
      verse: 5
  - chapter: 94
    verses:
    - text: 'O GOSPOD Bog, Ti, komur pripada maevanje, o Bog, Ti, komur pripada
        maevanje, zasij! '
      verse: 1
    - text: 'Dvigni se, o Sodnik zemlje; ponosnemu vrni primerno povrailo! '
      verse: 2
    - text: 'Gospod, kako dolgo bodo zlobni, kako dolgo bodo zlobni slavili in se
        povzdigovali? '
      verse: 3
    - text: 'Izlivajo vzviene besede, govorijo trde stvari; vsi hudobnei se oholo
        bahajo.  '
      verse: 4
    - text: 'Drobijo Tvoje ljudstvo, o Gospod in prizadevajo Tvojo dediino. '
      verse: 5
    - text: 'Ubijajo vdovo in prehodnega tujca ter morijo nezavarovano siroto. '
      verse: 6
    - text: 'Kljub temu pravijo: "Gospod ne vidi, niti Bog Jakobov tega ne opazi." '
      verse: 7
    - text: 'Preudarite in razumite, vi neumnei med ljudmi! In vi [samozavestni]
        bedaki, kdaj boste postali modri? '
      verse: 8
    - text: 'On, ki je zasadil uho, naj bi On ne slial? On, ki je oblikoval oko,
        naj bi On ne videl? '
      verse: 9
    - text: 'On, ki kaznuje in pouuje narode, ali On ne bo kaznoval, On, ki ui loveka
        spoznanja? '
      verse: 10
    - text: 'Gospod pozna lovekove misli, da so nieve, (prazne in jalove  samo
        dih).  '
      verse: 11
    - text: 'Blagoslovljen, (vesel, sreen, zavidanja vreden) je lovek, ki ga Ti
        kaznuje in pouuje, o Gospod in ga ui iz Svoje postave, '
      verse: 12
    - text: 'da bi mu Ti lahko dal mo, da samega sebe ohranja mirnega v dneh nesree,
        dokler za zlobnea ni izkopana [neizogibna] jama propada. '
      verse: 13
    - text: 'Kajti Gospod ne bo zavrgel niti zanieval Svojega ljudstva, niti On ne
        bo zapustil Svoje dediine. '
      verse: 14
    - text: 'Kajti pravica se bo vrnila k [brezkompromisno] pravinemu in vsi iskreni
        v srcu ji bodo sledili. '
      verse: 15
    - text: 'Kdo bo zame vstal proti hudobneem? Kdo bo zame vstal proti delavcem
        krivinosti? '
      verse: 16
    - text: 'e ne bi bil Gospod moja pomo, bi kmalu prebival v [deeli, kjer je]
        tiina. '
      verse: 17
    - text: 'Ko sem rekel: "Moje stopalo zdrsava," sta me Tvoje usmiljenje in ljubea-skrbnost,
        o Gospod, drali pokonci. '
      verse: 18
    - text: 'V mnoici mojih [vznemirljivih] misli znotraj mene, me Tvoje tolabe
        vedrijo in veselijo mojo duo! '
      verse: 19
    - text: 'Bo imel prestol krivinosti skupnost s Teboj  tisti, ki si izmiljajo
        in skrivajo svoja nepravina dejanja pod [sveto ime] postave? '
      verse: 20
    - text: 'Skupaj se zbirajo proti ivljenju [neprenehoma] pravinega in nedolnega
        obsojajo na smrt. '
      verse: 21
    - text: 'Toda Gospod je postal moj visoki stolp in obramba in moj Bog skala mojega
        zatoia. '
      verse: 22
    - text: 'In On bo njihovo lastno krivdo obrnil nazaj nanje in jih izbrisal s sredstvi
        njihove lastne zlobnosti; Gospod, na Bog, jih bo izbrisal. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'O PRIDITE, pojmo Gospodu; naredimo radosten zvok skali reitve naih
        du! '
      verse: 1
    - text: 'Pridimo pred Njegovo prisotnost z zahvaljevanjem; naredimo Mu radosten
        zvok s pesmimi hvale! '
      verse: 2
    - text: 'Kajti Gospod je veliasten Bog in veliasten Kralj nad vsemi bogovi. '
      verse: 3
    - text: 'V Njegovi roki so globoki kraji zemlje; viine in mo hribov so prav
        tako Njegovi. '
      verse: 4
    - text: 'Morje je Njegovo, kajti On ga je naredil; in Njegove roke so oblikovale
        kopno. '
      verse: 5
    - text: 'O pridite, oboujmo in se priklonimo, pokleknimo pred Gospodom, naim
        Stvarnikom, [v astitljivi hvali in ponini pronji]. '
      verse: 6
    - text: 'Kajti On je na Bog in mi smo ljudstvo Njegove pae in ovce Njegove roke.
        e boste danes sliali Njegov glas,  '
      verse: 7
    - text: 'ne otrdite svojih src kakor pri Merbi in kakor pri Masi na dan skunjave
        v divjini,  '
      verse: 8
    - text: 'ko so vai oetje skuali Mojo potrpeljivost in Me preizkuali, Me postavljali,
        da se izkaem in so videli Moja dela [sodbe]. '
      verse: 9
    - text: 'Dolgih tirideset let sem se alostil in se mi je gnusil ta rod, Jaz
        pa sem rekel: "To je ljudstvo, ki v svojih srcih dela narobe in ne odobravajo,
        prepoznavajo ali upotevajo Mojih poti." '
      verse: 10
    - text: 'Zato sem v Svojem besu prisegel, da ne bodo vstopili v Moj poitek, [v
        deelo obljube].  '
      verse: 11
  - chapter: 96
    verses:
    - text: 'O POJTE Gospodu novo pesem; pojte Gospodu, vsa zemlja! '
      verse: 1
    - text: 'Pojte Gospodu, blagoslavljajte, (vdano hvalite) Njegovo ime; pokaite
        Njegovo reitev du od dne do dne. '
      verse: 2
    - text: 'Razglaajte Njegovo slavo med narodi, Njegova fantastina dela med vsemi
        ljudstvi. '
      verse: 3
    - text: 'Kajti veliasten je Gospod in zelo naj bo hvaljen; Njega se je treba
        astitljivo bati in oboevan naj bo nad vsemi [tako-imenovanimi] bogovi.  '
      verse: 4
    - text: 'Kajti vsi bogovi narodov so [brezivljenjski] maliki, toda Gospod je
        naredil podaljek nebes. '
      verse: 5
    - text: 'ast in veliastvo sta pred Njim; mo in lepota sta v Njegovem svetiu. '
      verse: 6
    - text: 'Pripisujte Gospodu, o ve druine izmed ljudstev, pripisujte Gospodu slavo
        in mo. '
      verse: 7
    - text: 'Dajte Gospodu slavo zaradi Njegovega imena; prinesite dar in pridite
        [pred Njega] v Njegove dvore. '
      verse: 8
    - text: 'O oboujte Gospoda v lepoti svetosti; trepetajte pred |Njim| in se astitljivo
        bojte Njega, vsa zemlja. '
      verse: 9
    - text: 'Povejte med narodi, da vlada Gospod; prav tako je svet osnovan, tako
        da se ne more omajati; On bo sodil in vladal ljudem pravino in s pravico.  '
      verse: 10
    - text: 'Naj bo podaljek nebes vesel in naj se zemlja radosti; naj morje bui
        in vse stvari, ki ga napolnjujejo; '
      verse: 11
    - text: 'naj bo polje zmagoslavno in vse kar je na njem! Potem bodo vsa gozdna
        drevesa pela od radosti '
      verse: 12
    - text: 'pred Gospodom, kajti On prihaja, kajti On prihaja, da sodi in vlada zemlji!
        On bo sodil svet s pravinostjo in pravico ter ljudstva s Svojo zvestobo in
        resnico.  '
      verse: 13
  - chapter: 97
    verses:
    - text: 'GOSPOD vlada, naj se zemlja radosti; naj bodo mnoice otokov in obal
        vesele! '
      verse: 1
    - text: 'Oblaki in tema so okrog Njega, [kot pri Sinaju]; pravinost in pravica
        sta temelj Njegovega prestola.  '
      verse: 2
    - text: 'Ogenj gre pred Njim in naokrog poiga Njegove nasprotnike. '
      verse: 3
    - text: 'Njegovi bliski osvetljujejo svet; zemlja gleda in trepeta. '
      verse: 4
    - text: 'Hribi so se ob prisotnosti Gospoda stopili kakor vosek, ob prisotnosti
        Gospoda celotne zemlje. '
      verse: 5
    - text: 'Podaljek nebes razglaa Njegovo pravinost in vsa ljudstva vidijo Njegovo
        slavo. '
      verse: 6
    - text: 'Naj bodo osramoeni vsi tisti, ki sluijo vrezanim podobam, ki se bahajo
        z maliki. Padite na tla pred Njim, vsi vi bogovi.  '
      verse: 7
    - text: 'Sion je slial in je bil vesel in here judovske so se radostile [v olajanju]
        zaradi Tvojih sodb, o Gospod. '
      verse: 8
    - text: 'Kajti Ti, Gospod, si vzvien nad vso zemljo; Ti si povzdigovan visoko
        nad vsemi bogovi. '
      verse: 9
    - text: 'O vi, ki ljubite Gospoda, sovraite hudobijo; On ohranja ivljenja Svojim
        svetim, (Bojim otrokom), On jih osvobaja iz roke zlobnega.  '
      verse: 10
    - text: 'Lu je posejana za [brezkompromisno] pravine in raztroena vzdol njihove
        poti in radost za iskrene v srcu, [nezadrna radost, ki prihaja iz zavedanja
        o Njegovi naklonjenost in zaiti]. '
      verse: 11
    - text: 'Radostite se v Gospodu, vi [neprenehoma] pravini, (iskreni in v pravem
        odnosu z Bogom) in zahvaljujte se ob spominu na Njegovo svetost. '
      verse: 12
  - chapter: 98
    verses:
    - text: ' O POJTE Gospodu novo pesem, kajti On je storil udovite stvari; Njegova
        desna roka in Njegova sveta roka sta Zanj izdelali reitev du. '
      verse: 1
    - text: 'Gospod je objavil Svojo reitev du; Svojo pravinost je On odkrito pokazal
        v oeh narodov.  '
      verse: 2
    - text: 'On se je [iskreno] spomnil Svojega usmiljenja in ljubee-skrbnosti, Svoje
        resnice in Svoje zvestobe do Izraelove hie; vsi konci zemlje so prisostvovali
        reitvi du naega Boga.  '
      verse: 3
    - text: 'Vriskajte Gospodu, vsa zemlja; izbruhnite in pojte od radosti, da, pojte
        hvalnice! '
      verse: 4
    - text: 'Vriskajte hvalnice Gospodu z liro, z liro in glasom napeva. '
      verse: 5
    - text: 'S trobentami in zvokom roga naredite radosten zvok pred Kraljem, Gospodom! '
      verse: 6
    - text: 'Naj morje bui in vse kar ga napolnjuje, svet in tisti, ki prebivajo
        na njem! '
      verse: 7
    - text: 'Naj reke ploskajo z rokami; naj skupaj hribi poj od radosti '
      verse: 8
    - text: 'pred Gospodom, kajti On prihaja sodit [in vladat] zemlji; s pravinostjo
        bo On sodil [in vladal] svetu in ljudstvom z nepristranskostjo. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'GOSPOD vlada, naj ljudstva trepetajo [s astitljivim strahom]! On sedi
        [ustolien] nad kerubi, naj se trese zemlja! '
      verse: 1
    - text: 'Gospod je veliasten na Sionu in On je visoko nad vsemi ljudstvi. '
      verse: 2
    - text: 'Naj priznajo in hvalijo Tvoje veliastno ime, strano in aenje vzbujajoe!
        Sveto je in On je svet!  '
      verse: 3
    - text: 'Mo kralja, ki ljubi pravinost in nepristranskost Ti postavlja v iskrenosti;
        Ti izvruje pravico in pravinost v Jakobu (Izraelu). '
      verse: 4
    - text: 'Povzdiguj Gospoda, naega Boga in obouj pri Njegovi pruki! On je svet! '
      verse: 5
    - text: 'Mojzes in Aron sta bila med Njegovimi duhovniki in Samuel je bil med
        tistimi, ki so klicali Njegovo ime; klicali so Gospoda in On jim je odgovoril. '
      verse: 6
    - text: 'On jim je spregovoril v oblanem stebru; hranili so Njegova prievanja
        in predpise, ki jim jih je On dal.  '
      verse: 7
    - text: 'Ti si jim odgovarjal, o Gospod, na Bog; Ti si jim bil Bog, ki odpua,
        eprav mauje njihova hudobna ravnanja in zlobne postopke. '
      verse: 8
    - text: 'Povzdigujte Gospoda, naega Boga in oboujte pri Njegovem svetem hribu,
        kajti Gospod, na Bog, je svet! '
      verse: 9
  - chapter: 100
    verses:
    - text: ' NAREDITE radosten zvok Gospodu, vse ve deele! '
      verse: 1
    - text: 'Sluite Gospodu z veseljem! S petjem pridite pred Njegovo prisotnost! '
      verse: 2
    - text: 'Vedite, (zaznajte, prepoznajte in razumite z odobravanjem), da Gospod
        je Bog! On je, ki nas je naredil, ne mi sami sebe [in mi smo Njegovi]! Mi
        smo Njegovo ljudstvo in ovce Njegove pae.  '
      verse: 3
    - text: 'Vstopite skozi Njegove duri z zahvaljevanjem in darom hvalenosti in
        v Njegove dvore s hvalo! Bodite hvaleni in tako recite Njemu, blagoslavljajte
        in ljubee hvalite Njegovo ime! '
      verse: 4
    - text: 'Kajti Gospod je dober; Njegovo usmiljenje in ljubea-skrbnost sta vena,
        Njegova zvestoba in resnica vztrajata vsem rodovom. '
      verse: 5
  - chapter: 101
    verses:
    - text: ' PEL BOM o usmiljenju in ljubei-skrbnosti in pravici; Tebi, o Gospod,
        bom pel. '
      verse: 1
    - text: 'Obnaal se bom modro in dajal prednost brezhibni poti  o kdaj bo Ti
        priel k meni? V svoji hii bom hodil v popolnosti in z brezhibnim srcem. '
      verse: 2
    - text: 'Pred svoje oi ne bom postavil nobene slabe ali zlobne stvari. Sovraim
        delo tistih, ki se obrnejo vstran [od prave poti]; to me ne bo zajelo. '
      verse: 3
    - text: 'Sprijeno srce se bo loilo od mene; ne bom poznal nobene hudobne osebe
        ali stvari. '
      verse: 4
    - text: 'Kdorkoli tajno obrekuje svojega soseda, tistega bom odrezal [od sebe];
        tistega, ki ima oaben videz in ponosno in domiljavo srce, ne morem in ne
        bom trpel. '
      verse: 5
    - text: 'Moje oi bodo [z naklonjenostjo gledale] na zveste v deeli, da bodo
        lahko prebivali z menoj; kdor hodi brezhibno, ta mi bo sluil. '
      verse: 6
    - text: 'Kdor vara, ne bo prebival v moji hii; kdor govori lai, ne bo nadaljeval
        v moji prisotnosti. '
      verse: 7
    - text: 'Jutro za jutrom bom ruval vse zlobne v deeli, da bom iz Gospodovega
        mesta lahko odstranil vse hudobnee. '
      verse: 8
  - chapter: 102
    verses:
    - text: ' USLII MOJO molitev, o Gospod in naj moj klic pride k Tebi. '
      verse: 1
    - text: 'Ne skrivaj Svojega obraza pred menoj na dan, ko sem v stiski! Svoje uho
        nagni k meni; na dan, ko kliem, mi hitro odgovori. '
      verse: 2
    - text: 'Kajti moji dnevi se zapravljajo kakor dim in moje kosti gorijo kot bakla
        ali kot ognjie. '
      verse: 3
    - text: 'Moje srce je pokoeno kakor trava in ovenelo, tako da sem [v zatopljenosti]
        pozabil jesti svojo hrano. '
      verse: 4
    - text: 'Zaradi mojega glasnega vzdihovanja [od trpljenja in teav] se moje meso
        lepi na moje kosti. '
      verse: 5
    - text: 'Sem kot otoen pelikan ali jastreb iz divjine; sem kot [osamljena] sova
        iz pustih krajev. '
      verse: 6
    - text: 'Nespeen sem in leim buden, [toe], kot zapuena puica sama na vrhu
        strehe. '
      verse: 7
    - text: 'Moji nasprotniki se posmehujejo in mi oitajo ves dan; in tisti, ki so
        jezni name, moje ime uporabljajo kot prekletstvo. '
      verse: 8
    - text: 'Kajti jedel sem pepel, [v katerem sem sedel], kot e bi bil kruh in svojo
        pijao sem meal z jokom '
      verse: 9
    - text: 'zaradi Tvoje ualjenosti in Tvojega besa, kajti Ti si me vzel in me zavrgel. '
      verse: 10
    - text: 'Moji dnevi so kot veerna senca, ki se razteguje in pojema [s soncem];
        jaz pa sem ovenel kakor trava. '
      verse: 11
    - text: 'Toda Ti, o Gospod, prestoluje za vedno; in slava Tvojega imena vztraja
        vsem rodovom. '
      verse: 12
    - text: 'Ti se bo vzdignil in imel usmiljenje in ljubeo-skrbnost za Sion, kajti
        as je, da ima usmiljenje in soutje zanjo; da, doloeni as je priel, [namenjeni
        trenutek].  '
      verse: 13
    - text: 'Kajti Tvoji sluabniki si jemljejo [otono] zadovoljstvo v kamenju [njenih
        razvalin] in kaejo pomilovanje za njen prah. '
      verse: 14
    - text: 'Tako se bodo narodi bali in oboujoe astili ime Gospoda in vsi kralji
        zemlje Tvojo slavo.  '
      verse: 15
    - text: 'Ko Gospod zgradi Sion, se bo On pojavil v Svoji slavi; '
      verse: 16
    - text: 'On bo spotoval pronjo zapuenih in ne bo preziral njihove molitve. '
      verse: 17
    - text: 'Naj bo to zapisano za rodove, ki e niso rojeni, da bo ljudstvo, ki bo
        ele ustvarjeno, hvalilo Gospoda. '
      verse: 18
    - text: 'Kajti On je gledal dol iz viine Svojega svetia, iz nebes je Gospod
        pogledal zemljo, '
      verse: 19
    - text: 'da bi slial jeanje in vzdihovanje jetnikov, da osvobodi tiste, ki so
        namenjeni za smrt, '
      verse: 20
    - text: 'tako da ljudje lahko razglaajo ime Gospoda na Sionu in Njegovo hvalo
        v Jeruzalemu, '
      verse: 21
    - text: 'ko so ljudstva zbrana skupaj in kraljestva, da bi oboevala in sluila
        Gospodu. '
      verse: 22
    - text: 'On je prizadel in oslabil mojo mo, ponial me je na poti in me [z bolestjo]
        privedel na dno; On je skrajal moje dni, [prezgodaj me je postaral]. '
      verse: 23
    - text: 'Jaz sem rekel: "O moj Bog, ne vzemi me stran v sredi mojih dni, Ti, igar
        leta se nadaljujejo skozi vse rodove." '
      verse: 24
    - text: 'Na zaetku si Ti obstajal in zemlji poloil temelje; podaljek nebes
        je delo Tvojih rok. '
      verse: 25
    - text: 'Izginili bodo, toda Ti bo ostal in vztrajal; da, vsi izmed njih se bodo
        izrabili in postarali kakor oblailo. Kakor obleko jih bo Ti zamenjal in
        spremenjeni bodo ter preminuli. '
      verse: 26
    - text: 'Toda Ti bo ostal isti in Tvoja leta ne bodo imela konca.  '
      verse: 27
    - text: 'Otroci Tvojih sluabnikov bodo prebivali varno in nadaljevali in njihovi
        potomci bodo postavljeni pred Teboj. '
      verse: 28
  - chapter: 103
    verses:
    - text: ' BLAGOSLAVLJAJ, (OBOUJOE, hvaleno slavi) Gospoda, o moja dua; in
        vse, kar je [najgloblje] v meni, naj blagoslavlja Njegovo sveto ime! '
      verse: 1
    - text: 'Blagoslavljaj, (oboujoe, hvaleno slavi) Gospoda, o moja dua in ne
        pozabi nobene [od] vseh Njegovih dobrot  '
      verse: 2
    - text: 'kdo odpua [vsako od] vseh tvojih krivic, kdo ozdravlja [vsako od] vseh
        tvojih bolezni, '
      verse: 3
    - text: 'kdo odkupuje tvoje ivljenje iz brezna in pokvarjenosti, kdo te olepa,
        poasti in krona z ljubeo-skrbnostjo in nenim usmiljenjem; '
      verse: 4
    - text: 'kdo tei tvoja usta z dobrinami [tvojo potrebo in eljo pri tvoji osebni
        starosti in poloaju], tako da je tvoja prenovljena mladost podobna orlovi,
        [mona, zmagujoa in visoko letea]!  '
      verse: 5
    - text: 'Gospod izvruje pravinost in pravico, [ne samo zame, temve] za vse,
        ki so zatirani. '
      verse: 6
    - text: 'On je dal spoznati Svoje poti [pravinosti in pravice] Mojzesu, Svoja
        dela Izraelovim otrokom. '
      verse: 7
    - text: 'Gospod je usmiljen in dobrotljiv, poasen v jezi in obilen v usmiljenju
        ter ljubei-skrbnosti.  '
      verse: 8
    - text: 'Ne bo vedno grajal ali nasprotoval, niti On ne bo veno ohranjal Svoje
        jeze ali dral zamere. '
      verse: 9
    - text: 'Z nami ni ravnal po naih grehih in nas ni nagradil glede na nae krivde. '
      verse: 10
    - text: 'Kajti kakor je podaljek nebes visoko nad zemljo, tako udoviti sta Njegovo
        usmiljenje in ljubea-skrbnost do tistih, ki se Ga astitljivo in polni oboevanja
        bojijo. '
      verse: 11
    - text: 'Kakor je vzhod oddaljen od zahoda, tako dale je On od nas odstranil
        nae prestopke. '
      verse: 12
    - text: 'Kakor oe ljubi in pomiluje svoje otroke, tako Gospod ljubi in pomiluje
        tiste, ki se Ga bojijo [s aenjem, oboevanjem in strahospotovanjem]. '
      verse: 13
    - text: 'Kajti On pozna na sestav, On se [tehtno] spominja in si [na Svoje srce]
        vtisnjuje, da smo prah. '
      verse: 14
    - text: 'Glede loveka, njegovi dnevi so kakor trava; kakor cvetlica na polju,
        tako on uspeva. '
      verse: 15
    - text: 'Komaj zaveje veter mimo nje in e je ni ve in njen kraj je ne bo ve
        poznal. '
      verse: 16
    - text: 'Toda usmiljenje in Gospodova ljubea-skrbnost sta od venosti do venosti
        nad tistimi, ki se Ga bojijo s aenjem in oboevanjem in Njegova pravinost
        je do otrok otrok  '
      verse: 17
    - text: 'tistim, ki ohranjajo Njegovo zavezo [z njenim posluanjem, sprejemanjem,
        ljubeznijo in uboganjem] in tistim, ki se [iskreno] spominjajo Njegovih zapovedi,
        da bi jih izpolnjevali, [vtiskujo si jih na svoja srca]. '
      verse: 18
    - text: 'Gospod je osnoval svoj prestol v podaljku nebes in Njegovo kraljestvo
        vlada nad vsemi. '
      verse: 19
    - text: 'Blagoslavljajte, (oboujoe, hvaleno slavite) Gospoda, vi Njegovi angeli,
        vi silaki, ki izpolnjujete Njegove zapovedi s posluanjem glasu Njegove besede. '
      verse: 20
    - text: 'Blagoslavljajte, (oboujoe, hvaleno slavite) Gospoda, vse ve Njegove
        vojske, vi Njegovi sluabniki, ki delate v Njegovo zadovoljstvo. '
      verse: 21
    - text: 'Blagoslavljajte Gospoda, vsa Njegova dela, na vseh krajih Njegovega gospostva;
        blagoslavljaj, (oboujoe, hvaleno slavi) Gospoda, o moja dua! '
      verse: 22
  - chapter: 104
    verses:
    - text: 'BLAGOSLAVLJAJ, (OBOUJOE, hvaleno hvali) Gospoda, o moja dua! O Gospod,
        moj Bog, Ti si zelo velik! Ti si ogrnjen s astjo in veliastvom  '
      verse: 1
    - text: '[Ti si Ta], ki Sebe pokriva z lujo kakor z oblailom, ki podaljek nebes
        razteza kakor zaveso ali otor, '
      verse: 2
    - text: 'ki polaga stropnike gornje sobe Svojega prebivalia v vodah [nad nebesnim
        svodom], ki dela oblake za Svoj bojni voz, ki hodi na perutih vetra, '
      verse: 3
    - text: 'ki dela vetrove za Svoje poslance, ognjene plamene za Svoje sluabnike.  '
      verse: 4
    - text: 'Ti si poloil temelje zemlje, da ne bi bila za vedno omajana.  '
      verse: 5
    - text: 'Ti si jo pokril z globino kakor z oblailom; vode so stale nad gorami.  '
      verse: 6
    - text: 'Ob Tvojem grajanju so zbeali, ob glasu Tvojega grmenja so se podvizali
        stran. '
      verse: 7
    - text: 'Gore so se dvignile, doline so se pogreznile na kraj, ki si ga Ti doloil
        zanje. '
      verse: 8
    - text: 'Ti si postavil mejo [za vode], katero ne morejo prestopiti, da se ponovno
        ne obrnejo in ne poplavijo zemlje. '
      verse: 9
    - text: 'On poilja izvire v doline; njihove vode teejo med gorami. '
      verse: 10
    - text: 'Dajejo piti vsaki [divji] ivali polja; divji osli tam gasijo svojo ejo. '
      verse: 11
    - text: 'Poleg njih imajo svoja gnezda ptice podaljka nebes; pojejo med vejami.  '
      verse: 12
    - text: 'On zaliva gore iz Svojih zgornjih sob; zemlja je poteena in je bogata
        s sadom Njegovih del. '
      verse: 13
    - text: 'On povzroa rast vegetacije za govedo in vse kar zemlja proizvaja za
        loveka, da to obdeluje, da lahko rodi hrano iz zemlje  '
      verse: 14
    - text: 'in vino, ki razveseljuje lovekovo srce, da naredi njegov obraz bolj
        sijo kakor olje in kruh, da podpira, osveuje in okrepi lovekovo srce. '
      verse: 15
    - text: 'Gospodova drevesa so obilno zalivana in napolnjena s sokom, libanonske
        cedre, ki jih je On vsadil, '
      verse: 16
    - text: 'kjer ptice delajo svoja gnezda; glede torklje, jelke so njena hia. '
      verse: 17
    - text: 'Visoke gore so za divje koze; skale so zatoie za zajce in jazbece. '
      verse: 18
    - text: '[Gospod] je doloil luno za letne ase; sonce pozna [natanen as] svojega
        zahoda. '
      verse: 19
    - text: 'Ti, [O Gospod], naredi temo in nastane no, v kateri se plazijo vsakrne
        divje gozdne ivali. '
      verse: 20
    - text: 'Mladi levi rjovijo po svojem plenu in iejo svojo hrano od Boga. '
      verse: 21
    - text: 'Ko vzide sonce, se umaknejo in leejo v svoje brloge. '
      verse: 22
    - text: 'lovek gre na svoje delo in ostane pri svoji nalogi do veera. '
      verse: 23
    - text: 'O Gospod, kako mnoga in raznolika so Tvoja dela! V modrosti si jih Ti
        vsa naredil; zemlja je polna Tvojih bogastev in Tvojih ustvarjenih bitij. '
      verse: 24
    - text: 'Tamkaj je morje, veliko in iroko, v katerem mrgoli brez tevila plazeih
        se stvari, majhnih in velikih ustvarjenih bitij. '
      verse: 25
    - text: 'Tam gredo morske ladje in Leviatn (morska poast), ki si jo Ti oblikoval,
        da se zabava v njem. '
      verse: 26
    - text: 'Te vse akajo in so odvisne od Tebe, da jim Ti lahko da njihovo hrano
        ob primernem asu. '
      verse: 27
    - text: 'Ko jim jo Ti da, jo zbirajo; Ti odpira Svojo roko in so napolnjene
        z dobrimi stvarmi. '
      verse: 28
    - text: 'Ko Ti skrije Svoj obraz, so zbegane in obupane; ko jim Ti odvzame njihov
        dih, poginejo in se vrnejo v svoj prah. '
      verse: 29
    - text: 'Ko Ti polje Svojega Duha in jim da dih, so ustvarjene in Ti zopet
        napolni oblije tal. '
      verse: 30
    - text: 'Naj Gospodova slava vztraja za vedno; naj se Gospod radosti v Svojih
        delih  '
      verse: 31
    - text: 'ki gleda na zemljo in ta se trese in trepeta, ki se dotakne gora in te
        se kadijo! '
      verse: 32
    - text: 'Pel bom Gospodu dokler ivim; svojemu Bogu bom pel hvalo, medtem ko imam
        kakrenkoli obstoj. '
      verse: 33
    - text: 'Naj Mu bo moje premiljevanje prijetno; kar se mene tie, jaz se bom
        radostil v Gospodu. '
      verse: 34
    - text: 'Naj bodo greniki pouiti z zemlje in naj ne bo ve zlobnih. Blagoslavljaj,
        (oboujoe, hvaleno hvali) Gospoda, o moja dua! Hvali Gospoda! (Aleluja!) '
      verse: 35
  - chapter: 105
    verses:
    - text: 'O ZAHVALJUJTE se Gospodu, kliite k Njegovemu imenu, Njegova dela naredite
        poznana med ljudstvi! '
      verse: 1
    - text: 'Pojte Mu, pojte Mu hvalnice; premiljujte o |vseh Njegovih udovitih
        delih| in govorite o vseh Njegovih udovitih delih in jih prizadevno hvalite. '
      verse: 2
    - text: 'Bodite ponosni na Njegovo sveto ime; naj se radostijo srca tistih, ki
        iejo in zahtevajo Gospoda [kot svojo nujno potrebo]. '
      verse: 3
    - text: 'Iite, povpraujte po |Gospodu| in za Gospodom in nujno potrebujte Njega
        in Njegovo mo, (Njegovo mogonost in neomajnost za skunjavo); iite in
        zahtevajte Njegov obraz in Njegovo prisotnost, [neprenehoma], veno. '
      verse: 4
    - text: '[Iskreno] se spominjajte udovitih dejanj, ki jih je storil On, Njegovih
        udeev in udes, sodb in obsodb, ki jih je On razglasil [nad Svojimi sovraniki,
        kakor v Egiptu].  '
      verse: 5
    - text: 'O vi potomci Abrahama, Njegovega sluabnika, vi Jakobovi otroci, Njegovi
        izvoljenci, '
      verse: 6
    - text: 'On je Gospod, na Bog; Njegove sodbe so po vsej zemlji. '
      verse: 7
    - text: 'On je [iskreno] skrben do Svoje zaveze in je za vedno vtisnjena na Njegovo
        srce, beseda, ki jo je On ukazal in osnoval tisoerim rodovom, '
      verse: 8
    - text: 'zaveza, ki jo je On sklenil z Abrahamom in Njegova zapriseena obljuba
        Izaku,  '
      verse: 9
    - text: 'katero je On potrdil Jakobu kot zakon, Izraelu kot veno zavezo, '
      verse: 10
    - text: 'reko: "K tebi bom Jaz dal deelo Knaan kot tvoj odmerjeni dele, lastnino
        in dediino." '
      verse: 11
    - text: 'Ko so bili le malotevilni, dejansko le nekaj njih in so bili zaasni
        prebivalci in tujci v njej, '
      verse: 12
    - text: 'ko so li od enega naroda do drugega, od enega kraljestva do drugega
        ljudstva, '
      verse: 13
    - text: 'ni On nobenemu loveku dopustil, da bi jim delal krivico; dejansko je
        On zavoljo njih grajal kralje,  '
      verse: 14
    - text: 'govore: "Ne dotikajte se Mojih maziljencev in Mojim prerokom ne kodujte."  '
      verse: 15
    - text: 'e ve, On je poklical lakoto na [egiptovsko] deelo; On je odrezal vsak
        vir kruha.  '
      verse: 16
    - text: 'On je poslal loveka pred njimi, celo Joefa, ki je bil prodan kot sluabnik.  '
      verse: 17
    - text: 'Njegova stopala so pokodovali z okovi; poloen je bil v elezne verige
        in njegova dua je vstopila v elezo, '
      verse: 18
    - text: 'dokler se ni njegova beseda [njegovim krutim bratom] uresniila, dokler
        ga ni Gospodova beseda skuala in preizkusila. '
      verse: 19
    - text: 'Kralj je poslal in ga izpustil, celo vladar ljudstev in ga izpustil na
        prostost. '
      verse: 20
    - text: 'Joefa je naredil za velikaa svoje hie in vladarja vsega svojega imetja,  '
      verse: 21
    - text: 'da bi svoje prince zavezal njegovi volji in svoje stareine uil modrosti. '
      verse: 22
    - text: 'Izrael je prav tako priel v Egipt; in Jakob je prebival v Hamovi deeli.  '
      verse: 23
    - text: 'Tam je [Gospod] silno namnoil Svoje ljudstvo in jih naredil moneje
        od njihovih zatiralcev. '
      verse: 24
    - text: 'On je obrnil srca [Egipanov], da sovraijo Njegovo ljudstvo, da so z
        Njegovimi sluabniki zvito ravnali. '
      verse: 25
    - text: 'On je poslal Mojzesa, Svojega sluabnika in Arona, katerega je On izbral. '
      verse: 26
    - text: 'Onadva sta pokazala Njegova znamenja med njimi, udee in udesa v Hamovi
        deeli (Egiptu). '
      verse: 27
    - text: 'On je poslal [gosto] temo in deelo naredil temno in onadva, [dva Boja
        sluabnika], se nista uprla zoper Njegovo besedo.  '
      verse: 28
    - text: 'On je [egiptovske] vode spremenil v kri in povzroil, da so njihove ribe
        poginile.  '
      verse: 29
    - text: 'Njihova deela je rodila ab v obilju, celo v sobanah njihovih kraljev.  '
      verse: 30
    - text: 'On je spregovoril in na vse njihove meje so prili roji hroev in muh
        in komarjev in ui.  '
      verse: 31
    - text: 'On jim je dal too za de, z bliskanjem podobnemu plameneemu ognju v
        njihovi deeli.  '
      verse: 32
    - text: 'On je udaril tudi njihove trte in njihove fige in polomil je [z ledom
        obteena] drevesa njihovih meja.  '
      verse: 33
    - text: 'On je spregovoril in kobilice rojilke so prile in kobilice in to breztevilne,  '
      verse: 34
    - text: 'in pojedle vse rastje v njihovi deeli in pouile sad njihove zemlje. '
      verse: 35
    - text: 'On je udaril tudi vse prvorojence v njihovi deeli, zaetek in glavno
        prvino vse njihove moi.  '
      verse: 36
    - text: 'On je prav tako spremil [Izraela] s srebrom in zlatom in med njihovimi
        plemeni ni bilo niti ene slabotne osebe.  '
      verse: 37
    - text: 'Ko so odli, je bil Egipt zadovoljen, kajti strah pred njimi je padel
        na ljudi.  '
      verse: 38
    - text: 'Gospod je razprostrl oblak za pokrivalo [podnevi] in ogenj, da daje lu
        ponoi.  '
      verse: 39
    - text: '[Izraelci] so zahtevali in On je privedel prepelice in jih zadovoljil
        z nebekim kruhom.  '
      verse: 40
    - text: 'On je odprl skalo in voda je brizgnila ven; v suhih krajih je tekla kakor
        reka.  '
      verse: 41
    - text: 'Kajti On se je [iskreno] spomnil Svoje svete besede in obljube Abrahamu,
        Svojemu sluabniku.  '
      verse: 42
    - text: 'In On je Svoje ljudstvo spremil z radostjo, ter Svoje izvoljence z zadovoljstvom
        in petjem, '
      verse: 43
    - text: 'in dal jim je deele [knaanskih] narodov in eli so sadove dela tistih
        ljudstev,  '
      verse: 44
    - text: 'da bi bili lahko pozorni na Njegove odloke in ohranjali Njegove zakone
        [z njihovim posluanjem, sprejemanjem, ljubeznijo in uboganjem]. Hvalite Gospoda!
        (Aleluja!) '
      verse: 45
  - chapter: 106
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) o dajte hvalo Gospodu, kajti On je dober;
        kajti Njegovo usmiljenje in ljubea-skrbnost vztrajata za vedno!  '
      verse: 1
    - text: 'Kdo lahko ubesedi in pripoveduje mogona Gospodova dejanja? Ali kdo lahko
        pokae vso hvalo, [ki Mu pripada]? '
      verse: 2
    - text: 'Blagoslovljeni, (veseli, sreni, zavidanja vredni) so tisti, ki so pozorni
        na pravico, [poteno ravnajo z drugimi] in ki delajo pravilno in so ob vseh
        asih v pravem odnosu z Bogom. '
      verse: 3
    - text: '[Iskreno] se me spominjaj, o Gospod, ko si Ti naklonjen Svojemu ljudstvu!
        O prav tako me obii kadar jih Ti osvobodi in mi zagotovi Svojo reitev
        due!  '
      verse: 4
    - text: 'da bi lahko videl in delil blaginjo Tvojih izbrancev, da bi se lahko
        radostil v veselju Tvojega naroda, da bi lahko slavil s Tvojo dediino. '
      verse: 5
    - text: 'Greili smo, kakor so tudi nai oetje; zagreili smo krivinost, poeli
        smo zlobno.  '
      verse: 6
    - text: 'Nai oetje v Egiptu niso razumeli, niti niso cenili Tvojih udeev;
        niso se [iskreno] spominjali mnoice Tvojih milosti, niti si [na svoja srca]
        niso vtisnili Tvoje ljubee-skrbnosti, temve so bili uporni in so izzivali
        Gospoda ob morju, celo ob Rdeem morju.  '
      verse: 7
    - text: 'Kljub temu jih je On reil zaradi Svojega imena, [da dokae pravinost
        nebekega znaaja], da bi Svojo mogono oblast On lahko naredil znano. '
      verse: 8
    - text: 'Prav tako je On ukoril Rdee morje in se je posuilo; tako jih je On
        vodil skozi globine kakor skozi panik.  '
      verse: 9
    - text: 'In On jih je reil iz roke tistega, ki jih je sovrail in jih odkupil
        iz roke [egipanskega] sovranika.  '
      verse: 10
    - text: 'In vode so pokrile njihove nasprotnike; niti eden izmed njih ni ostal.  '
      verse: 11
    - text: 'Potem je [Izrael] verjel Njegovim besedam, [zaupal je vanje, se zanaal
        nanje]; opevali so Njegovo hvalo. '
      verse: 12
    - text: 'Toda hitro so pozabili Njegova dela; niso [iskreno] akali, [da se] zanje
        [razvijejo] Njegovi narti, '
      verse: 13
    - text: 'temve so skrajno hlepeli v divjini in skuali ter preizkuali ovirati
        Boga [s Svojimi vztrajnimi eljami] v puavi.  '
      verse: 14
    - text: 'In On jim je dal njihovo zahtevo, toda v njihove due je poslal pustost
        in [njihovo tevilo zmanjal z] boleznijo in smrtjo.  '
      verse: 15
    - text: 'V taboru so prav tako zavidali Mojzesu in Aronu, [visokemu duhovniku],
        Gospodovemu svetemu.  '
      verse: 16
    - text: 'Zato se je zemlja odprla in porla Datna in se zaprla nad Abirmovo
        drubo.  '
      verse: 17
    - text: 'In ogenj je izbruhnil v njihovi drubi; ogenj je pogal zlobne.  '
      verse: 18
    - text: 'Naredili so tele v Horebu in oboevali staljeno podobo.  '
      verse: 19
    - text: 'Tako so zamenjali Njega, ki je bil njihova Slava, za podobo goveda, ki
        j travo, [svojo ast so zamenjali za podobo teleta]! '
      verse: 20
    - text: 'Pozabili so Boga, svojega Odreenika, ki je v Egiptu storil tako veliastne
        stvari, '
      verse: 21
    - text: 'udee in udesa v Hamovi deeli, strane in osupljive stvari ob Rdeem
        morju. '
      verse: 22
    - text: 'Zato je On rekel, da jih bo On uniil. [In On bi tako storil], e ne
        bi Mojzes, Njegov izbranec, stopil v vrzel pred Njim, da odvrne Njegov grozei
        bes.  '
      verse: 23
    - text: 'Potem so zanievali in prezirali prijetno in zaeleno deelo [Knaan];
        niso verjeli Njegovi besedi, [niti niso zaupali vanjo, niso se zanaali nanjo,
        niti se je niso drali]; '
      verse: 24
    - text: 'temve so godrnjali v svojih otorih in niso prisluhnili Gospodovemu
        glasu. '
      verse: 25
    - text: 'Zato je On dvignil Svojo roko, [kot bi delal prisego] proti njim, da
        jim bo On povzroil, da popadejo v divjini, '
      verse: 26
    - text: '|da| izene njihove potomce med narode in jih raztrese po deelah [zemlje]. '
      verse: 27
    - text: 'Prav tako so se pridruili [tistemu maliku] Baalu iz Peorja in jedli
        rtve [ponujene] neivim [bogovom]. '
      verse: 28
    - text: 'Tako so s svojimi ravnanji Gospoda izzivali k jezi in med njimi je izbruhnila
        kuga. '
      verse: 29
    - text: 'Potem je vstal Pinhs [duhovnik] in izvril sodbo in tako je bila kuga
        ustavljena.  '
      verse: 30
    - text: 'In to mu je bilo teto za pravinost, (pravilno ravnanje in pravilen
        odnos z Bogom), vsem rodovom za vedno. '
      verse: 31
    - text: 'Prav tako so jezili Gospoda pri vodah Merbe, tako da se je zaradi njih
        Mojzesu slabo godilo.  '
      verse: 32
    - text: 'kajti izzivali so [Mojzesovega] duha, tako da je s svojimi ustnicami
        prenagljeno govoril. '
      verse: 33
    - text: '[Poganskih] narodov niso uniili, kakor jim je Gospod zapovedal, '
      verse: 34
    - text: 'temve so se zapletali z [malikovalskimi] narodi in se uili njihovih
        poti in del '
      verse: 35
    - text: 'ter sluili njihovim malikom, ki so bili zanje zanka. '
      verse: 36
    - text: 'Da, svoje sinove in svoje here so rtvovali demonom  '
      verse: 37
    - text: 'in prelivali nedolno kri, celo kri njihovih sinov in njihovih hera,
        ki so jih rtvovali knaanskim malikom; in deela je bila onesnaena z njihovo
        krvjo. '
      verse: 38
    - text: 'Tako so bili oskrunjeni s svojimi lastnimi deli ter igrali vlaugo in
        s svojimi lastnimi deli [malikovalskih obredov] izvajali malikovanje. '
      verse: 39
    - text: 'Zato je bil Gospodov bes razvnet proti Svojemu ljudstvu, do take mere,
        da je On zanieval in zavrnil Svojo lastno dediino.  '
      verse: 40
    - text: 'In On jih je dal v roke [poganskih] narodov in tisti, ki so jih sovraili,
        so vladali nad njimi. '
      verse: 41
    - text: 'Njihovi sovraniki so jih prav tako zatirali in podrejeni so bili pod
        roko svojih sovranikov. '
      verse: 42
    - text: 'Mnogokrat jih je [Bog] osvobodil, toda v svoji nameri so bili uporni
        in zaradi svoje krivinosti so nizko potonili. '
      verse: 43
    - text: 'Kljub temu se je On ozrl na njihovo stisko, ko je On slial njihov jok; '
      verse: 44
    - text: 'in On se je zaradi njih [iskreno] spomnil Svoje zaveze in omilil njihovo
        obsodbo hudobije, [tolae in lajajo Se], glede na obilje Svojega usmiljenja
        in ljubee-skrbnosti, [ko so klicali k Njemu]. '
      verse: 45
    - text: 'Prav tako je On povzroil, da je [Izrael] nael soutje med tistimi,
        ki so jih odnesli pro, v ujetnitvo. '
      verse: 46
    - text: 'Osvobodi nas, o Gospod, na Bog in zberi nas izmed narodov, da se bomo
        lahko zahvaljevali Tvojemu svetemu imenu in Te slavili v hvaljenju. '
      verse: 47
    - text: 'Blagoslovljen, (oboujoe in hvaleno hvaljen), bodi Gospod, Izraelov
        Bog, od venosti do venosti! In vse ljudstvo naj ree: "Amen!" Hvalite Gospoda!"
        (Aleluja!)  '
      verse: 48
  - chapter: 107
    verses:
    - text: 'O DAJTE zahvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno! '
      verse: 1
    - text: 'Naj tako reejo Gospodovi odkupljenci, katere je On osvobodil iz roke
        nasprotnika, '
      verse: 2
    - text: 'in jih zbral iz deel, od vzhoda in od zahoda, od severa in od [Rdeega]
        morja na jugu. '
      verse: 3
    - text: 'Nekateri so odtavali v divjino po osamljeni puavski poti; niso nali
        mesta za bivanje. '
      verse: 4
    - text: 'Lani in ejni so oslabeli; njihova ivljenja so bila blizu propada. '
      verse: 5
    - text: 'Potem so v svoji stiski klicali h Gospodu in On jih je osvobodil iz njihovih
        teav. '
      verse: 6
    - text: 'On jih je izpeljal po ravni in pravi poti, da bi lahko li v mesto, kjer
        bi si lahko postavili svoje domove. '
      verse: 7
    - text: 'Oh, da bi ljudje hvalili [in se izpovedali] Gospodu zaradi Njegove dobrote
        in ljubee-skrbnosti in Njegovih udovitih del lovekim otrokom! '
      verse: 8
    - text: 'Kajti On zadovoljuje hrepeneo duo in lano duo napolnjuje z dobrim. '
      verse: 9
    - text: 'Nekateri so sedeli v temi in v smrtni senci, bili so zvezani v trpljenju
        in v okovih,  '
      verse: 10
    - text: 'zato, ker so se uprli zoper besede Boga in prezirali nasvet Najvijega. '
      verse: 11
    - text: 'Zato je njihova srca On upognil s tekim delom; spotaknili so se in padli
        in nikogar ni bilo, ki bi pomagal. '
      verse: 12
    - text: 'Potem so v svoji stiski klicali h Gospodu in On jih je reil iz njihovih
        teav. '
      verse: 13
    - text: 'On jih je privedel ven iz teme in smrtne sence in prelomil vezi, ki so
        jih drale.  '
      verse: 14
    - text: 'Oh, da bi ljudje hvalili [in se izpovedali] Gospodu zaradi Njegove dobrote
        in ljubee-skrbnosti in Njegovih udovitih del lovekim otrokom! '
      verse: 15
    - text: 'Kajti On je zlomil bronaste duri in razrezal elezne reetke. '
      verse: 16
    - text: 'Nekateri so bedaki, [so oboleli] zaradi naina svojih prestopkov in so
        prizadeti zaradi svojih krivinosti. '
      verse: 17
    - text: 'Njim se gnusi vsaka vrsta hrane in pribliujejo se durim smrti. '
      verse: 18
    - text: 'Potem so v svoji stiski klicali h Gospodu in On jih osvobodi iz njihovih
        teav. '
      verse: 19
    - text: 'On polje Svojo besedo in jih ozdravi in rei iz jame in pogubljenja.  '
      verse: 20
    - text: 'Oh, da bi ljudje hvalili [in se izpovedali] Gospodu zaradi Njegove dobrote
        in ljubee-skrbnosti in Njegovih udovitih del lovekim otrokom!  '
      verse: 21
    - text: 'In rtvujejo naj rtve zahvaljevanja in natevajo naj Njegova dejanja
        z vzkliki radosti in petjem! '
      verse: 22
    - text: 'Nekateri gredo dol do morja in prek njega potujejo z ladjami, da poslujejo
        v velikih vodah; '
      verse: 23
    - text: 'ti vidijo Gospodova dela in Njegove udee v globinah. '
      verse: 24
    - text: 'Kajti On ukazuje in vzdiguje viharni veter, ki dviguje morske valove. '
      verse: 25
    - text: '[Tisti v tujini] se vzpenjajo do podaljka nebes, ponovno gredo dol do
        globin; njihov pogum se raztopi zaradi njihovega poloaja. '
      verse: 26
    - text: 'Obraajo se sem ter tja in se opotekajo kakor pijanec in so pri koncu
        s svojo razumnostjo, [vsa njihova modrost je la v ni]. '
      verse: 27
    - text: 'Potem so v svoji stiski klicali h Gospodu in On jih privede ven iz njihovih
        teav. '
      verse: 28
    - text: 'On utia vihar v miren in neen epet, tako da so morski valovi mirni.  '
      verse: 29
    - text: 'Potem so ljudje zadovoljni zaradi miru in On jih privede v njihov zaelen
        pristan. '
      verse: 30
    - text: 'Oh, da bi ljudje hvalili [in se izpovedali] Gospodu zaradi Njegove dobrote
        in ljubee-skrbnosti in Njegovih udovitih del lovekim otrokom! '
      verse: 31
    - text: 'Naj Ga prav tako povzdigujejo v zboru ljudstva in Ga hvalijo v drubi
        starein. '
      verse: 32
    - text: 'On reke spreminja v divjino, vodne izvire v ejna tla,  '
      verse: 33
    - text: 'rodovitno deelo v neplodno zemljo, slano pustinjo, zaradi zlobnosti
        tistih, ki v njej prebivajo.  '
      verse: 34
    - text: 'On divjino spreminja v vodni bazen in suha tla v vodne izvire;  '
      verse: 35
    - text: 'in tam On stori lanim, da prebivajo, da bi lahko pripravili mesto za
        prebivanje, '
      verse: 36
    - text: 'in sejali polja ter zasajali vinograde, ki prinaajo sadove rasti. '
      verse: 37
    - text: 'On jih prav tako blagoslavlja, tako da so silno pomnoeni in ne dopusti,
        da bi se njihova ivina zmanjala. '
      verse: 38
    - text: 'Ko so zaradi zatiranja, stiske in bolesti zmanjani in upognjeni, '
      verse: 39
    - text: 'On izlije prezir na prince in jim povzroi, da odtavajo v puste kraje,
        kjer ni poti. '
      verse: 40
    - text: 'Vendarle On vzdiguje ubogega in pomoi potrebnega iz trpljenja in dela
        njihove druine kakor redo. '
      verse: 41
    - text: 'Iskreni bodo to videli in bodo zadovoljni, toda vsa krivinost bo zaprla
        svoja usta. '
      verse: 42
    - text: 'Kdorkoli je moder, [e je kdo resnino moder], bo izpolnjeval in pazil
        na te stvari; in oni bodo prizadevno preudarili usmiljenje in Gospodovo ljubeo-skrbnost. '
      verse: 43
  - chapter: 108
    verses:
    - text: ' O BOG, moje srce je trdno, (neomajno, v zaupnosti vere); pel bom, da,
        pel bom hvalnice, celo s svojo slavo, [z vsemi sposobnostmi in momi nekoga
        ustvarjenega po Tvoji podobi]! '
      verse: 1
    - text: 'Zbudita se harfa in lira; jaz sam se bom zbudil zelo zgodaj  prebudil
        bom zoro! '
      verse: 2
    - text: 'Hvalil bom |Tebe| in se zahvaljeval Tebi, o Gospod, med ljudstvi; in
        Tebi bom pel hvalnice med narodi. '
      verse: 3
    - text: 'Kajti Tvoje usmiljenje in ljubea-skrbnost sta veliastni in visoki kot
        podaljek nebes! Tvoja resnica in zvestoba segata do ozraij!  '
      verse: 4
    - text: 'Bodi povzdigovan, o Bog, nad podaljkom nebes in naj bo Tvoja slava ez
        vso zemljo. '
      verse: 5
    - text: 'Da bi Tvoji ljubljeni [sledilci] lahko bili osvobojeni, rei s Svojo
        desnico in nam [ali meni] odgovori! '
      verse: 6
    - text: 'Bog je v Svoji svetosti obljubil [glede ustanovitve Davidove rodbine]:
        "Jaz se bom radostil, Jaz bom razdelil [Knaan med Svoje ljudstvo], razdeljujo
        Sihem in [zahodno obmoje in dele vzhodno obmoje, ki vsebuje] dolino Sukt. '
      verse: 7
    - text: 'Giled je Moj, Manse je Moj; tudi Efrjim je Moje oporie in obramba
        Moje glave; Juda je Moje ezlo in postavodajalec.  '
      verse: 8
    - text: 'Mob je Moj umivalnik; na Edm, [Svojega sunja], Jaz meem Svoj evelj,
        [da bo oien]; nad Filistejo Jaz kriim [v zmagoslavju]." '
      verse: 9
    - text: 'Kdo bo mene, [Davida], pripeljal v mono, utrjeno mesto [Petra]? Kdo
        me bo vodil v Edm? '
      verse: 10
    - text: 'Ali nas nisi Ti zavrgel, o Bog? In ali Ti ne bo el naprej, o Bog, z
        naimi vojskami? '
      verse: 11
    - text: 'Daj nam pomo zoper nasprotnika, kajti nieva je loveka pomo. '
      verse: 12
    - text: 'Zaradi |Boga| in z Bogom bomo ravnali hrabro, kajti On je ta, ki bo poteptal
        nae nasprotnike.  '
      verse: 13
  - chapter: 109
    verses:
    - text: ' O BOG moje hvale! Ne ohranjaj tiine, '
      verse: 1
    - text: 'kajti zoper mene so odprta usta zlobnih in usta prevare; z lanivimi
        jeziki so govorili meni in zoper mene. '
      verse: 2
    - text: 'Prav tako so me obdali z besedami sovratva in se brez vzroka borili
        zoper mene. '
      verse: 3
    - text: 'V zameno za mojo ljubezen so oni moji nasprotniki, toda jaz se zatekam
        v molitev. '
      verse: 4
    - text: 'In nagradili so |me| in mi naprtili hudobijo za dobro in sovratvo za
        mojo ljubezen. '
      verse: 5
    - text: 'Postavi zlobnea nad njim [kakor sodnika] in naj [zlonamerni] obtoevalec
        stoji na njegovi desnici. '
      verse: 6
    - text: 'Ko je [zlobni] sojen, naj bo obsojen in naj bo njegova molitev [za prizanesljivost]
        spremenjena v greh. '
      verse: 7
    - text: 'Naj bo njegovih dni malo; in naj drug prevzame njegovo slubo in zadolitev.  '
      verse: 8
    - text: 'Naj bodo njegovi otroci brez oeta in njegova ena vdova. '
      verse: 9
    - text: 'Naj bodo njegovi otroci nenehno potepuhi, [kakor je bil Kajn] in naj
        beraijo; naj iejo svoj kruh in naj bodo pognani dale od njihovih unienih
        domov.  '
      verse: 10
    - text: 'Naj upnik in oderuh zaseeta vse kar ima; in naj neznanci (barbari in
        tujci), plenijo sadove njegovega dela. '
      verse: 11
    - text: 'Naj ne bo nikogar, ki bi mu naklonil ali nadaljeval usmiljenje in skrbnost,
        niti naj ne bo nikogar, ki bi imel usmiljenje z njegovimi osirotelimi otroki. '
      verse: 12
    - text: 'Naj bo njegovo potomstvo odrezano in naj bodo v prihodnjih rodovih njihova
        imena izbrisana. '
      verse: 13
    - text: 'Naj se Gospod spominja krivde njegovih oetov; in naj ne bo izbrisan
        greh njegove matere. '
      verse: 14
    - text: 'Naj bodo stalno pred Gospodom, da bo On lahko izbrisal spomin nanje iz
        zemlje!  '
      verse: 15
    - text: 'ker se lovek ni [iskreno] spomnil pokazati usmiljenja, temve je zasledoval
        in preganjal ubogega in pomoi potrebnega in [pripravljen je bil] umoriti
        zlomljenega v srcu. '
      verse: 16
    - text: 'Da, on je ljubil preklinjanje in le-to se je vrnilo [nazaj] nadenj; ni
        se razveseljeval v blagoslovu in ta je bil dale od njega. '
      verse: 17
    - text: 'Prav tako je sebe oblail s prekletstvom kakor s svojim oblailom in
        le-to je kakor voda pronicalo v njegovo notranje [ivljenje] in kakor olje
        v njegove kosti. '
      verse: 18
    - text: 'Naj bo le-to njemu kakor obleka, s katero se pokriva in kakor pas, s
        katerim je nenehno opasan. '
      verse: 19
    - text: 'Naj bo to plailo mojim nasprotnikom od Gospoda in tistim, ki govorijo
        hudo proti mojemu ivljenju. '
      verse: 20
    - text: 'Toda Ti se zanimaj zame in ukrepaj zame, o Gospod Bog, zaradi Svojega
        imena; ker Tvoje usmiljenje in ljubea-skrbnost sta dobri, o osvobodi me. '
      verse: 21
    - text: 'Kajti jaz sem ubog in pomoi potreben in moje srce je ranjeno in potrto
        znotraj mene. '
      verse: 22
    - text: 'Izginjam kakor senca, ko se podalja in upada; mee me gor in dol in
        otresen sem kakor kobilica rojivka. '
      verse: 23
    - text: 'Moja kolena so ibka in se opotekajo od posta; in moje telo je mravo
        in nima nobene mastnosti. '
      verse: 24
    - text: 'Prav tako sem postal v oitek in zasmeh drugim; ko me vidijo, zmajujejo
        s svojimi glavami.  '
      verse: 25
    - text: 'Pomagaj mi, o Gospod, moj Bog; o rei me glede na Svoje usmiljenje in
        ljubeo-skrbnost!  '
      verse: 26
    - text: 'da bodo lahko spoznali, da je to Tvoja roka, da si Ti, Gospod, to storil. '
      verse: 27
    - text: 'Naj preklinjajo, toda Ti blagoslavlja. Ko se nasprotniki vzdignejo,
        naj bodo osramoeni, toda Tvoj sluabnik naj se radosti. '
      verse: 28
    - text: 'Naj bodo moji nasprotniki odeti s sramoto in osramoenjem in naj se pokrivajo
        s svojim lastnim ponianjem in zmedenostjo kakor z ogrinjalom. '
      verse: 29
    - text: 'S svojimi usti bom dal veliastno hvalo in zahvalo Gospodu; da in Njega
        bom hvalil med mnoico. '
      verse: 30
    - text: 'Kajti On bo stal na desnici ubogega in pomoi potrebnega, da ga rei
        pred tistimi, ki obsojajo njegovo ivljenje. '
      verse: 31
  - chapter: 110
    verses:
    - text: ' GOSPOD (Bog) pravi mojemu Gospodu (Mesiju): "Sedi na Mojo desnico, dokler
        Jaz ne naredim Tvoje nasprotnike za Tvojo pruko."  '
      verse: 1
    - text: 'Gospod bo poslal s Siona ezlo Tvoje moi; vladaj torej, v sredi Svojih
        sovranikov.  '
      verse: 2
    - text: 'Tvoje ljudstvo se bo prostovoljno ponudilo na dan Tvoje oblasti, v lepoti
        svetosti in v svetem oblailu iz maternice jutra; Tebi [se bodo pojavili]
        Tvoji mladi moje, ki so kakor rosa. '
      verse: 3
    - text: 'Gospod je prisegel in ne bo preklical ali tega spremenil: "Ti si duhovnik
        za vedno, po nainu in Melkizedekovem redu."  '
      verse: 4
    - text: 'Gospod na Tvoji desnici bo na dan Svojega ogorenja razkropil kralje. '
      verse: 5
    - text: 'On bo izvril sodbo [v preplavljajoem kaznovanju] nad narodi; On bo
        doline napolnil z mrtvimi telesi, On bo zdrobil [vrhovne] glave nad mnogimi
        in dale razprostirajoimi se deelami.  '
      verse: 6
    - text: 'On bo pil iz potoka ob poti; zato bo On [zmagoslavno] vzdignil Svojo
        glavo. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalil in zahvaljeval se bom Gospodu s svojim
        celotnim srcem v svetu iskrenih in v zboru. '
      verse: 1
    - text: 'Gospodova dela so veliastna, iejo jih vsi tisti, ki se v njih razveseljujejo. '
      verse: 2
    - text: 'Njegovo delo je astitljivo in slavno in Njegova pravinost vztraja za
        vedno. '
      verse: 3
    - text: 'On je naredil Svoja udovita dela, da se jih spominjamo; Gospod je milostljiv,
        usmiljen in poln ljubeega soutja. '
      verse: 4
    - text: 'On je dal hrano in preskrbo tistim, ki se Ga astitljivo in oboujoe
        bojijo; On se bo za vedno spominjal Svoje zaveze in si jo vtisnil [v Svoj
        um].  '
      verse: 5
    - text: 'On je Svojemu ljudstvu razglasil in pokazal oblast Njegovih del s tem,
        da jim je dal dediino [knaanskih] narodov. '
      verse: 6
    - text: 'Dela Njegovih rok so [popolna] resnica in [zvesta in pravilna] pravinost;
        in vsi Njegovi odloki in predpisi so zanesljivi, (trdni, uveljavljeni in vredni
        zaupanja). '
      verse: 7
    - text: 'Trdno stojijo in postavljeni so za vedno in veno in narejeni so v [popolni]
        resnici in iskrenosti. '
      verse: 8
    - text: 'On je Svojemu ljudstvu poslal odkupnino; On je Svoji zavezi ukazal, da
        bo za vedno; sveto je Njegovo ime, navdihuje strahospotovanje, aenje in
        bogaboje strah. '
      verse: 9
    - text: 'astitljiv strah in oboevanje Gospoda je zaetek Modrosti in vrline,
        [predhodna in prva osnova, prvi pogoj in abeceda]; dobro razumevanje, modrost
        in smisel imajo vsi tisti, ki izvrujejo [Gospodovo voljo]. Njihovo hvaljenje
        Njega vztraja za vedno.  '
      verse: 10
  - chapter: 112
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Blagoslovljen, (vesel, sreen, zavidanja
        vreden) je lovek, ki se boji, (asti in obouje) Gospoda, ki se silno razveseljuje
        v Njegovih zapovedih.  '
      verse: 1
    - text: 'Njegovo [duhovno] potomstvo bo na zemlji veliastno; rod iskrenih bo
        blagoslovljen. '
      verse: 2
    - text: 'Uspevanje in blaginja sta v njegovi hii in njegova pravinost vztraja
        za vedno. '
      verse: 3
    - text: 'Lu se vzdiguje v temi za iskrene, milostljive, soutne in pravine,
        [ki so v pravilnem odnosu z Bogom]. '
      verse: 4
    - text: 'Dobro je s lovekom, ki ravna radodarno in posoja, ki svoje zadeve izvaja
        s pravico.  '
      verse: 5
    - text: 'Za vedno ne bo omajan; [brezkompromisno] pravien, (iskren, v pravem
        odnosu z Bogom) bo veno trajajo spomin.  '
      verse: 6
    - text: 'Ne bo se bal hudih novic; njegovo srce je vrsto utrjeno, v zaupanju,
        (zanaanju na |Gospoda| in preprianosti) v Gospoda. '
      verse: 7
    - text: 'Njegovo srce je postavljeno in mirno, ne bo se bal, medtem ko aka, da
        vidi svojo eljo nameeno na svojih nasprotnikih. '
      verse: 8
    - text: 'Svobodno je delil, [dal je ubogim in pomoi potrebnim]; njegova pravinost,
        (iskrenost in pravilen odnos z Bogom) vztrajajo za vedno; njegov rog bo povzdignjen
        v asti.  '
      verse: 9
    - text: 'Zlobne bo to videl in bo ualoen ter jezen, kripal bo s svojimi zobmi
        in izginil [v obupu]; elja zlobnih bo izginila in prila v ni. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalite, o sluabniki Gospodovi, hvalite
        Gospodovo ime! '
      verse: 1
    - text: 'Blagoslovljeno bodi Gospodovo ime od tega asa naprej in vedno, '
      verse: 2
    - text: 'od sonnega vzhoda in njegovega zahoda in od vzhoda do zahoda naj bo
        hvaljeno Gospodovo ime! '
      verse: 3
    - text: 'Gospod je visoko nad vsemi narodi in Njegova slava nad podaljkom nebes! '
      verse: 4
    - text: 'Kdo je kakor Gospod, na Bog, ki ima Svoj sede na viavi, '
      verse: 5
    - text: 'ki samega Sebe ponia, da opazuje podaljek nebes in zemljo!  '
      verse: 6
    - text: '[Gospod] uboge vzdiguje iz prahu in pomoi potrebne dviguje iz kupa pepela
        in kupa gnoja, '
      verse: 7
    - text: 'da bi jih On lahko posedel s princi, celo s princi Svojega ljudstva. '
      verse: 8
    - text: 'On dela jalovo eno gospodinjo in radostno mati [duhovnih] otrok. Hvalite
        Gospoda! (Aleluja!) '
      verse: 9
  - chapter: 114
    verses:
    - text: 'KO JE IZRAEL priel ven iz Egipta, hia Jakobova iz ljudstva tujega jezika, '
      verse: 1
    - text: 'je Juda postal [Boje] svetie, (sveti kraj Njegovega prebivalia)
        in Izrael Njegovo gospostvo.  '
      verse: 2
    - text: '[Rdee] morje je gledalo in zbealo; [reka] Jordan je bila obrnjena nazaj.  '
      verse: 3
    - text: 'Gore so poskakovale kakor ovni, majhni grii kakor jagnjeta. '
      verse: 4
    - text: 'Kaj ti je, o [Rdee] morje, da bei? O Jordan, da se obraa nazaj? '
      verse: 5
    - text: 'Ve gore, ki skaete kakor ovni in vi majhni grii kakor jagnjeta? '
      verse: 6
    - text: 'Trepetaj, o zemlja, ob prisotnosti Gospoda, ob prisotnosti Jakobovega
        Boga, '
      verse: 7
    - text: 'ki je skalo spremenil v vodni bazen, kremen v izvir vod.  '
      verse: 8
  - chapter: 115
    verses:
    - text: 'NE nam, o Gospod, ne nam temve Svojemu imenu daj slavo, zaradi Svojega
        usmiljenja in ljubee-skrbnosti in zaradi Svoje resnice in zvestobe! '
      verse: 1
    - text: 'Zakaj naj bi narodi rekli: "Kje je sedaj njihov Bog?" '
      verse: 2
    - text: 'Toda na Bog je v nebesih; On dela karkoli si On eli. '
      verse: 3
    - text: 'Maliki narodov so srebro in zlato, delo lovekih rok. '
      verse: 4
    - text: 'Imajo usta, toda ne govorijo; imajo oi, toda ne vidijo; '
      verse: 5
    - text: 'imajo uesa, toda ne sliijo; imajo nosove, toda ne vonjajo; '
      verse: 6
    - text: 'imajo roke, toda ne prijemajo; imajo stopala, toda ne hodijo; niti s
        svojimi grli ne morejo narediti glasu. '
      verse: 7
    - text: 'Tisti, ki delajo malike, so kakor oni; prav tako so vsi, ki zaupajo vanje
        in se zanaajo nanje.  '
      verse: 8
    - text: 'O Izrael, zaupaj in se zatekaj v Gospoda! [Naslanjaj se |Nanj|, zanaaj
        se |Nanj| in bodi preprian v Njem!] On je njihova pomo in njihov it. '
      verse: 9
    - text: 'O hia Arona, [duhovnitvo], zaupaj v |Gospoda| in se naslanjaj na Gospoda!
        On je njihova pomo in njihov it. '
      verse: 10
    - text: 'Vi, ki se [astitljivo] bojite Gospoda, zaupajte v |Gospoda| in se zanesite
        na Gospoda. On je njihova pomo in njihov it. '
      verse: 11
    - text: 'Gospod je bil pozoren na nas, On nas bo blagoslovil: On bo blagoslovil
        Izraelovo hio, On bo blagoslovil Aronovo hio, [duhovnitvo], '
      verse: 12
    - text: 'On bo blagoslovil tiste, ki se astitljivo in oboujoe bojijo Gospoda,
        tako male kakor velike.  '
      verse: 13
    - text: 'Naj vam Gospod bolj in bolj daje rast, vam in vaim otrokom. '
      verse: 14
    - text: 'Bodite blagoslovljeni od Gospoda, ki je naredil nebo in zemljo! '
      verse: 15
    - text: 'Podaljek nebes je Gospodov podaljek nebes, toda zemljo je On dal lovekim
        otrokom. '
      verse: 16
    - text: 'Mrtvi ne hvalijo Gospoda, niti katerikoli, ki gredo dol v tiino. '
      verse: 17
    - text: 'Toda mi bomo blagoslavljali, (vdano in hvaleno hvalili) Gospoda od tega
        asa naprej in za vedno. Hvalite Gospoda! (Aleluja!) '
      verse: 18
  - chapter: 116
    verses:
    - text: 'LJUBIM GOSPODA, ker je On slial [in sedaj slii] moj glas in moje ponine
        pronje. '
      verse: 1
    - text: 'Ker je On nagnil k meni Svoje uho, zato bom klical k Njemu dokler ivim. '
      verse: 2
    - text: 'Vrvi in bolesti smrti so bile okrog mene in grozote eola, (kraja mrtvih),
        so me zgrabile; trpel sem tesnobo in alost, (stisko in bolest). '
      verse: 3
    - text: 'Potem sem klical h Gospodovemu imenu: "O Gospod, rotim Te, rei moje
        ivljenje in me osvobodi!" '
      verse: 4
    - text: 'Milostljiv je Gospod in [vrsto] pravien; da, na Bog je usmiljen. '
      verse: 5
    - text: 'Gospod ohranja preprostega; nizko sem bil priveden in On mi je pomagal
        in me reil. '
      verse: 6
    - text: 'Vrni se k svojemu poitku, o moja dua, kajti Gospod je radodarno ravnal
        s teboj.  '
      verse: 7
    - text: 'Kajti Ti si moje ivljenje osvobodil pred smrtjo, moje oi pred solzami
        in moja stopala pred spotikanjem in padanjem. '
      verse: 8
    - text: 'V deeli ivih bom hodil pred Gospodom. '
      verse: 9
    - text: 'Verjel sem, (zaupal v |Boga|, se zanaal na |Boga| in se oklepal svojega
        Boga) in zato sem govoril [celo, ko sem rekel]: "Silno sem prizadet."  '
      verse: 10
    - text: 'Prenagljeno sem rekel: "Vsi ljudje so goljufivi in lanivi." '
      verse: 11
    - text: 'Kaj bom vrnil Gospodu za vse Njegove ugodnosti do mene? [Kako Mu lahko
        povrnem za vsa Njegova radodarna dejanja?] '
      verse: 12
    - text: 'Vzdignil bom ao reitve du in osvobojenja ter klical Gospodovo ime. '
      verse: 13
    - text: 'Gospodu bom plaal svoje zaobljube, da, v prisotnosti vseh Njegovih ljudi. '
      verse: 14
    - text: 'Dragocena, (pomembna in tehtna) v Gospodovih oeh je smrt Njegovih svetih,
        (Njegovih ljubljenih). '
      verse: 15
    - text: 'O Gospod, resnino sem Tvoj sluabnik; Tvoj sluabnik sem, sin Tvoje
        dekle; Ti si razvezal moje vezi. '
      verse: 16
    - text: 'Nudil Ti bom rtev zahvaljevanja in klical bom Gospodovo ime. '
      verse: 17
    - text: 'Svoje zaobljube bom plaal Gospodu, da, v prisotnosti vseh Njegovih ljudi, '
      verse: 18
    - text: 'v dvorih Gospodove hie  v tvoji sredi, o Jeruzalem. Hvalite Gospoda!
        (Aleluja!) '
      verse: 19
  - chapter: 117
    verses:
    - text: 'O HVALITE Gospoda, vsi vi narodi! Hvalite Ga, vsa ve ljudstva!  '
      verse: 1
    - text: 'Kajti Njegovo usmiljenje in ljubea-skrbnost sta veliastni do nas in
        Gospodova resnica ter zvestoba vztrajata za vedno. Hvalite Gospoda! (Aleluja!) '
      verse: 2
  - chapter: 118
    verses:
    - text: 'O DAJTE hvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje in
        ljubea-skrbnost vztrajata za vedno! '
      verse: 1
    - text: 'Naj Izrael sedaj ree, da Njegovo usmiljenje in ljubea-skrbnost vztrajata
        za vedno. '
      verse: 2
    - text: 'Naj Aronova hia, [duhovnitvo], sedaj ree, da Njegovo usmiljenje in
        ljubea-skrbnost vztrajata za vedno. '
      verse: 3
    - text: 'Naj sedaj tisti, ki se astitljivo in oboujoe bojijo Gospoda, reejo,
        da Njegovo usmiljenje in ljubea-skrbnost vztrajata za vedno. '
      verse: 4
    - text: 'Iz svoje stiske sem klical h Gospodu; Gospod mi je odgovoril in me osvobodil
        in me postavil na prostran kraj. '
      verse: 5
    - text: 'Gospod je na moji strani; ne bom se bal. Kaj mi more storiti lovek?  '
      verse: 6
    - text: 'Gospod je na moji strani in se zavzema zame, On je med tistimi, ki mi
        pomagajo; zato bom svojo eljo videl postavljeno na tistih, ki me sovraijo. '
      verse: 7
    - text: 'Bolje je zaupati in zatekati se v Gospoda, kakor zaupanje poloiti v
        loveka. '
      verse: 8
    - text: 'Bolje je zaupati in zatekati se v Gospoda, kakor zaupanje poloiti v
        prince. '
      verse: 9
    - text: 'Vsi narodi, (okolika plemena) so me obdala naokrog, toda v Gospodovem
        imenu jih bom uniil! '
      verse: 10
    - text: 'Obdali so me naokrog, da, obkolili so me na vsaki strani; toda v Gospodovem
        imenu jih bom uniil! '
      verse: 11
    - text: 'Okrog mene so rojili kakor ebele, vzplamenijo in so pokonani kakor
        ogenj v trnju; v Gospodovem imenu jih bom uniil!  '
      verse: 12
    - text: 'Ti, [moj nasprotnik], si bolee udarjal ob mene, da bi jaz lahko padel,
        toda Gospod mi je pomagal. '
      verse: 13
    - text: 'Gospod je moja mo in pesem; in On je postal reitelj moje due. '
      verse: 14
    - text: 'Glas radosti in reitve du je v otorih in zasebnih prebivaliih [brezkompromisno]
        pravinih; Gospodova desnica dela junako in dosega mo! '
      verse: 15
    - text: 'Gospodova desnica je vzdignjena; Gospodova desnica dela junako in dosega
        mo! '
      verse: 16
    - text: 'Ne bom umrl, temve bom ivel in bom razglaal |Gospodova| dela in nateval
        sijajna Gospodova dela. '
      verse: 17
    - text: 'Gospod me je bolee kaznoval, toda On me ni predal smrti.  '
      verse: 18
    - text: 'Odprite mi [tempeljske] duri pravinosti; vstopil bom skoznje in priznal
        bom ter hvalil Gospoda. '
      verse: 19
    - text: 'To so Gospodova vrata; [brezkompromisno] pravini bo vstopil skoznje.  '
      verse: 20
    - text: 'Jaz bom priznal, hvalil in se Ti zahvaljeval, kajti Ti si me slial in
        mi odgovoril; in Ti si postal reitelj moje due in osvoboditelj. '
      verse: 21
    - text: 'Kamen, ki so ga zidarji zavrnili, je postal glavni vogalni kamen. '
      verse: 22
    - text: 'To je od Gospoda in je Njegovo delo; to je udovito v naih oeh.  '
      verse: 23
    - text: 'To je dan, ki ga je Gospod privedel naokrog; radostili se bomo in bili
        veseli v njem. '
      verse: 24
    - text: 'Rei sedaj, rotimo Te, o Gospod; polji blaginjo sedaj, o Gospod, rotimo
        Te in daj nam uspeh! '
      verse: 25
    - text: 'Blagoslovljen je kdor prihaja v Gospodovem imenu; blagoslavljamo vas
        iz Gospodove hie, [vas, ki prihajate v Njegovo svetie pod Njegovim varstvom].  '
      verse: 26
    - text: 'Gospod je Bog, ki nam je pokazal in nam dal svetlobo, [On nas je razsvetlil
        z milostjo, svobodo in radostjo]. Okrasite praznovanje z ozelenelimi vejami
        in zveite rtve, da bodo darovane z debelimi vezmi [po vsem duhovnikem dvoriu,
        prav do] oltarnih rogov. '
      verse: 27
    - text: 'Ti si moj Bog in priznal bom |Tebe|, hvalil |Tebe| in se zahvaljeval
        Tebi; Ti si moj Bog; jaz Te bom povzdigoval. '
      verse: 28
    - text: 'O zahvaljujte se Gospodu, kajti On je dober; kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno. '
      verse: 29
  - chapter: 119
    verses:
    - text: 'BLAGOSLOVLJENI, (VESELI, sreni, zavidanja vredni) so neomadeevani,
        (pokonni, resnino iskreni in brez krivde) na poti [razodete Boje volje],
        ki hodijo, (usmerjajo svoja dejanja in pogovore) v Gospodovi postavi, (celotni
        Boji razodeti volji). '
      verse: 1
    - text: 'Blagoslovljeni, (veseli, sreni, zavidanja vredni) so tisti, ki ohranjajo
        Njegova prievanja in ki iejo, povpraujejo po |Njem| in o Njem in Ga z
        vsem srcem nujno potrebujejo. '
      verse: 2
    - text: 'Da, nobene nepravinosti ne storijo, [nobenega namernega oddaljevanja
        od Njegovih predpisov]; hodijo po Njegovih poteh.  '
      verse: 3
    - text: 'Ti si nam ukazal, da ohranjamo Tvoje predpise, da naj bi jih prizadevno
        izpolnjevali. '
      verse: 4
    - text: 'Oh, da bi bile moje poti vodene in postavljene, da bi izpolnjeval Tvoje
        zakone [z njihovim posluanjem, sprejemanjem, ljubeznijo in uboganjem]! '
      verse: 5
    - text: 'Potem ne bi bil osramoen [s tem, da ne bi uspel podedovati Tvojih obljub],
        ko imam spotovanje do vseh Tvojih zapovedi. '
      verse: 6
    - text: 'Hvalil |Te| bom in se Ti zahvaljeval z iskrenostjo srca, ko se [s posveenimi
        izkunjami] nauim Tvojih pravinih sodb, [Tvojih odloitev proti in kaznimi
        za doloene naine misli in dejanj]. '
      verse: 7
    - text: 'Ohranjal bom Tvoje zakone; o ne zapusti me popolnoma. '
      verse: 8
    - text: 'Kako naj mladi mo oisti svojo pot? S previdnostjo in straenjem [sebe]
        glede na Tvojo besedo, [prilagajanjem svojega ivljenja njej]. '
      verse: 9
    - text: 'S svojim celotnim srcem sem Te iskal, povpraeval po |Tebi| in o Tebi
        in hrepenel po Tebi; oh, naj ne tavam ali stopim vstran, [ali v nevednosti
        ali hote], od Tvojih zapovedi.  '
      verse: 10
    - text: 'Tvojo besedo sem poloil v svoje srce, da ne bi greil proti Tebi. '
      verse: 11
    - text: 'Blagoslovljen si Ti, o Gospod; ui me Svojih zakonov. '
      verse: 12
    - text: 'S svojimi ustnicami sem razglaal in pripovedoval vse odloke Tvojih ust. '
      verse: 13
    - text: 'Radostil sem se na poteh Tvojih prievanj, toliko kot v vseh bogastvih. '
      verse: 14
    - text: 'Premiljeval bom o Tvojih predpisih in imel spotovanje do Tvojih poti,
        [stezah ivljenja zaznamovanih s Tvojo postavo].  '
      verse: 15
    - text: 'Razveseljeval se bom v Tvojih zakonih; ne bom pozabil Tvoje besede. '
      verse: 16
    - text: 'Radodarno ravnaj s Svojim sluabnikom, da bom lahko ivel; in bom izpolnjeval
        Tvojo besedo [z njenim posluanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 17
    - text: 'Odpri mi oi, da bom lahko zagledal udovite stvari iz Tvoje postave. '
      verse: 18
    - text: 'Jaz sem tujec in zaasen prebivalec na zemlji; Svojih zapovedi ne skrij
        pred menoj.  '
      verse: 19
    - text: 'Moje srce se lomi od hrepenenja, ki ga ima po Tvojih odlokih in sodbah
        ob vseh asih. '
      verse: 20
    - text: 'Ti graja ponosne in domiljave, preklete, ki se motijo in zaidejo od
        Tvojih zapovedi. '
      verse: 21
    - text: 'Vzemi od mene oitke in prezir, kajti ohranjam Tvoja prievanja. '
      verse: 22
    - text: 'Princi so prav tako sedeli in govorili zoper mene, toda Tvoj sluabnik
        je razmiljal o Tvojih zakonih. '
      verse: 23
    - text: 'Prav tako so tvoja prievanja moje zadovoljstvo in moji svetovalci. '
      verse: 24
    - text: 'Moje zemeljsko ivljenje se lepi na prah; oivi in spodbudi me glede
        na Svojo besedo!  '
      verse: 25
    - text: 'Navedel sem svoje poti in Ti razkril svoje boleine in Ti si me poslual;
        ui me Svojih zakonov. '
      verse: 26
    - text: 'Daj mi, da razumem pot Tvojih jasnih navodil; tako bom razmiljal o |Tvojih
        udenih delih| in govoril o Tvojih udenih delih.  '
      verse: 27
    - text: 'Moje ivljenje se raztaplja in neprenehoma joka zaradi bremena; vzdigni
        me in me okrepi glede na [obljube iz] Tvoje besede. '
      verse: 28
    - text: 'Od mene odstrani pot hinavstva in nezvestobe [Tebi] in mi milostljivo
        podeli Svojo postavo. '
      verse: 29
    - text: 'Izbral sem pot resnice in zvestobe; Tvoje odloke sem postavil predse. '
      verse: 30
    - text: 'Trdno se drim Tvojih prievanj; o Gospod, ne osramoti me! '
      verse: 31
    - text: '[Ne zgolj hodil, temve] tekel bom po poti Tvojih zapovedi, ko mi Ti
        da voljno srce. '
      verse: 32
    - text: 'Ui me, o Gospod, pot Tvojih zakonov in [neomajno] jo bom ohranil do
        konca. '
      verse: 33
    - text: 'Daj mi razumevanje, da lahko ohranim Tvojo postavo; da, izpolnjeval jo
        bom z vsem svojim srcem.  '
      verse: 34
    - text: 'Primoraj me iti po stezah Tvojih zapovedi, kajti v njih se razveseljujem. '
      verse: 35
    - text: 'Nagni moje srce k Tvojim prievanjem in ne k pohlepnosti, (tatvinam,
        utnosti, brezvrednim bogastvom).  '
      verse: 36
    - text: 'Moje oi obrni stran od gledanja ninosti, (malikov in malikovanja);
        in obnovi me h krepkemu ivljenju in zdravju na Tvojih poteh. '
      verse: 37
    - text: 'Postavi Svojo besedo in potrdi Svojo obljubo Svojemu sluabniku, ki je
        za tiste, ki se Te astitljivo bojijo in predano oboujejo.  '
      verse: 38
    - text: 'Odvrni mojo grajo, ki se jo bojim in strahujem, kajti Tvoji odloki so
        dobri. '
      verse: 39
    - text: 'Poglej, hrepenim po Tvojih jasnih navodilih; v Svoji pravinosti mi daj
        prerojeno ivljenje. '
      verse: 40
    - text: 'Naj Tvoje usmiljenje in ljubea-skrbnost prav tako prideta k meni, o
        Gospod, celo Tvoja reitev due, glede na Tvojo obljubo; '
      verse: 41
    - text: 'potem bom imel odgovor za tiste, ki se mi rogajo in mi oitajo, kajti
        naslanjam se na |Tvojo besedo|, zanaam na |Tvojo besedo| in zaupam v Tvojo
        besedo. '
      verse: 42
    - text: 'In iz mojih ust ne vzemi popolnoma besede resnice, kajti jaz upam v Tvoje
        odloke. '
      verse: 43
    - text: 'Neprenehoma bom ohranjal Tvojo postavo, za vedno in veno, [z njenim
        posluanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 44
    - text: 'Hodil bom svobodno in sproeno, kajti iskal sem in povpraeval po |Tvojih
        jasnih navodilih| [in obupno zahteval] Tvoja jasna navodila. '
      verse: 45
    - text: 'Prav tako bom pred kralji govoril o Tvojih prievanjih in ne bom osramoen.  '
      verse: 46
    - text: 'Kajti jaz se bom razveseljeval v Tvojih zapovedih, katere ljubim. '
      verse: 47
    - text: 'Prav tako bom svoje roke dvigal [v gorei ponini pronji] k Tvojim zapovedim,
        katere ljubim in premiljeval bom o Tvojih zakonih. '
      verse: 48
    - text: '[Strastno] se spominjaj besede in obljube Svojemu sluabniku, v katero
        si me Ti primoral upati. '
      verse: 49
    - text: 'To je moja tolaba in opora v mojem trpljenju: da me je Tvoja beseda
        oivila in mi dala ivljenje.  '
      verse: 50
    - text: 'Ponosni me je silno zasmehoval, pa vendar nisem pojemal v svojem zanimanju
        za |Tvojo postavo| ali se obrnil vstran od Tvoje postave. '
      verse: 51
    - text: 'Ko sem se [iskreno] spominjal Tvojih odlokov od davno, o Gospod, sem
        se potolail. '
      verse: 52
    - text: 'Goree ogorenje, groza in alost me grabijo zaradi zlobnih, ki zapuajo
        Tvojo postavo. '
      verse: 53
    - text: 'Tvoji zakoni so bili moje pesmi v hii mojega popotovanja. '
      verse: 54
    - text: '[Iskreno] sem se spominjal Tvojega imena, o Gospod, ponoi in izpolnjeval
        sem Tvojo postavo. '
      verse: 55
    - text: 'To sem imel [kot dar Tvoje milosti in kot svojo nagrado]: da sem ohranil
        Tvoja jasna navodila [z njihovim posluanjem, sprejemanjem, ljubeznijo in
        uboganjem]. '
      verse: 56
    - text: 'Ti si moj dele, o Gospod; obljubil sem, da bom ohranjal Tvoje besede. '
      verse: 57
    - text: 'Z vsem svojim srcem sem milo prosil Tvoje naklonjenosti; bodi mi usmiljen
        in milostljiv glede na Svojo obljubo. '
      verse: 58
    - text: 'Pretehtal sem svoje poti; obrnil sem svoja stopala, da bi [ubogal] Tvoja
        prievanja. '
      verse: 59
    - text: 'Pohitel sem in nisem odlaal, da bi ohranjal Tvoje zapovedi. '
      verse: 60
    - text: 'eprav so me obdale vrvi zlobnih in me ujele v zanko, nisem pozabil Tvoje
        postave. '
      verse: 61
    - text: 'Opolnoi se bom dvignil, da Ti dam zahvalo zaradi Tvojih pravinih odlokov. '
      verse: 62
    - text: 'Jaz sem druabnik vseh tistih, ki se bojijo, astijo in Te oboujejo
        in tistih, ki pazijo in dajejo prednost Tvojim jasnim navodilom. '
      verse: 63
    - text: 'Zemlja, o Gospod, je polna Tvojega usmiljenja in ljubee-skrbnosti; ui
        me Svojih zakonov. '
      verse: 64
    - text: 'Ti si dobro ravnal s Svojim sluabnikom, o Gospod, glede na Svojo obljubo. '
      verse: 65
    - text: 'Ui me dobrega presojanja, modre in pravilne razsodnosti in spoznanja,
        kajti jaz sem verjel, (zaupal, se zanaal na |Tvoje zapovedi| in se oklepal)
        Tvojih zapovedi. '
      verse: 66
    - text: 'Preden sem bil prizadet, sem zgreil pot, toda sedaj ohranjam Tvojo besedo
        [z njenim posluanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 67
    - text: 'Ti si dober in prijazen in dela dobro; ui me Svojih zakonov. '
      verse: 68
    - text: 'Domiljavi in brezboni sta zoper mene skupaj postavila la, toda jaz
        bom z vsem svojim srcem ohranjal Tvoja jasna navodila. '
      verse: 69
    - text: 'Njihova srca so zamaena kakor loj, [njihovi umi so otopeli in surovi],
        toda jaz se razveseljujem v Tvoji postavi. '
      verse: 70
    - text: 'Dobro je zame, da sem bil prizadet, da bi se mogoe nauil Tvojih zakonov. '
      verse: 71
    - text: 'Postava iz Tvojih ust je zame bolja kakor na tisoe zlatnikov in srebrnikov. '
      verse: 72
    - text: 'Tvoje roke so me naredile, me vee oblikovale in postavile; dajejo mi
        razumevanje, da se lahko uim Tvojih zapovedi. '
      verse: 73
    - text: 'Tisti, ki se Te s aenjem in oboevanjem bojijo, me bodo videli in
        bili veseli, kajti upal sem v Tvojo besedo in akal nanjo. '
      verse: 74
    - text: 'Vem, o Gospod, da so Tvoje sodbe pravilne in pravine in da si me v zvestobi
        Ti prizadel.  '
      verse: 75
    - text: 'Prosim Te, naj bo Tvoja usmiljena ljubeznivost in neomajna ljubezen za
        mojo tolabo, glede na Tvojo obljubo Svojemu sluabniku. '
      verse: 76
    - text: 'Naj Tvoje neno usmiljenje in ljubea-skrbnost prideta k meni, da bom
        lahko ivel, kajti Tvoja postava je moje veselje! '
      verse: 77
    - text: 'Naj bodo ponosni osramoeni, kajti z menoj so izprijeno ravnali brez
        razloga; toda jaz bom premiljeval o Tvojih jasnih navodilih. '
      verse: 78
    - text: 'Naj se tisti, ki se Te astitljivo in oboujoe bojijo, obrnejo k meni
        in tisti, ki so spoznali Tvoja prievanja. '
      verse: 79
    - text: 'Naj bo moje srce krepko, (iskreno in celostno ter neoporeno) v Tvojih
        zakonih, da jaz ne bi bil osramoen. '
      verse: 80
    - text: 'Moja dua medli in slabi za Tvojo reitvijo due, toda jaz upam v Tvojo
        besedo. '
      verse: 81
    - text: 'Moje oi odpovedujejo, ko gledajo za [izpolnitvijo] Tvoje obljube. Jaz
        pravim: "Kdaj me bo Ti potolail?" '
      verse: 82
    - text: 'Kajti postal sem kakor steklenica, (pornel in zguban ter posuen vinski
        meh) v dimu, [v katerem le-ta visi] in vendar ne pozabim Tvojih zakonov. '
      verse: 83
    - text: 'Kako tevilni so dnevi Tvojega sluabnika, [ki jih mora vzdrati]? Kdaj
        bo Ti sodil tiste, ki me zasledujejo in preganjajo?  '
      verse: 84
    - text: 'Brezbonei in domiljavci so zame izkopali jame, ljudje, ki ne soglaajo
        s Tvojo postavo. '
      verse: 85
    - text: 'Vse Tvoje zapovedi so zveste in zanesljive. [Brezbonei] me zasledujejo
        in preganjajo s hinavino; pomagaj mi [Gospod]! '
      verse: 86
    - text: 'Na zemlji so me skoraj pouili, toda jaz nisem zapustil Tvojih navodil. '
      verse: 87
    - text: 'Glede na Svojo neomajno ljubezen mi daj ivljenje; potem bom ohranil
        prievanje Tvojih ust [z njegovim posluanjem, sprejemanjem, ljubeznijo in
        uboganjem]. '
      verse: 88
    - text: 'Za vedno, o Gospod, je Tvoja beseda postavljena v nebesih, [stoji trdno
        kakor podaljek nebes].  '
      verse: 89
    - text: 'Tvoja zvestoba je od roda do roda; Ti si postavil zemljo in le-ta trdno
        stoji. '
      verse: 90
    - text: 'Vsi, [celotno vesolje], so Tvoji sluabniki; zato ta dan obstajajo glede
        na Tvoje odloke.  '
      verse: 91
    - text: 'Razen e ne bi bila Tvoja postava moje zadovoljstvo, bi izginil v svojem
        trpljenju. '
      verse: 92
    - text: 'Nikoli ne bom pozabil Tvojih navodil, [kako bi jih lahko?], kajti po
        njih si me Ti pohitril, (mi zagotovil ivljenje). '
      verse: 93
    - text: 'Jaz sem Tvoj, zatorej me rei [Svojega lastnega]; kajti iskal sem, (povpraeval
        o |Tvojih navodilih| in po) Tvojih navodilih in jih zahteval [kakor svojo
        nujno potrebo].  '
      verse: 94
    - text: 'Zlobni akajo name, da me uniijo, toda jaz bom preudarjal Tvoja prievanja. '
      verse: 95
    - text: 'Videl sem, da ima vse [loveko] svoje meje in konec, [ni pomembno kako
        dale segajoe, plemenito in odlino]; toda Tvoja zapoved je izredno iroka
        in se razirja brez omejitev [v venost].  '
      verse: 96
    - text: 'Oh, kako ljubim Tvojo postavo! Ona je ves dan moje premiljevanje.  '
      verse: 97
    - text: 'Zaradi Svojih zapovedi me Ti naredi modrejega od mojih sovranikov,
        kajti [Tvoje besede] so vedno pred menoj. '
      verse: 98
    - text: 'Imam bolje razumevanje in globlji uvid, kakor vsi moji uitelji, ker
        so Tvoja prievanja moje premiljevanje.  '
      verse: 99
    - text: 'Razumem ve kakor ostareli, ker ohranjam Tvoja navodila [z njihovim posluanjem,
        sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 100
    - text: 'Svoja stopala sem zadral pred vsako hudobno potjo, da lahko ohranjam
        Tvojo besedo [z njenim posluanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 101
    - text: 'Nisem se obrnil stran od Tvojih odlokov, kajti Ti sam si me uil. '
      verse: 102
    - text: 'Kako sladke so Tvoje besede mojemu okusu, slaje od medu mojim ustom!  '
      verse: 103
    - text: 'Zaradi Tvojih navodil prejemam razumevanje; zato sovraim vsako lano
        pot. '
      verse: 104
    - text: 'Tvoja beseda je svetlka mojim stopalom in svetloba moji stezi.  '
      verse: 105
    - text: 'Zatrjeval sem [s prisego] in to potrdil, da bom ohranjal Tvoje pravine
        odloke [z njihovim posluanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 106
    - text: 'Sem bolee prizadet; prenovi in pohitri me, [daj mi ivljenje], o Gospod,
        glede na Svojo besedo! '
      verse: 107
    - text: 'Rotim Te, sprejmi prostovoljne daritve mojih ust, o Gospod in ui me
        Svojih odlokov.  '
      verse: 108
    - text: 'Moje ivljenje je nenehno v moji roki, pa vendar ne pozabljam Tvoje postave. '
      verse: 109
    - text: 'Zlobni so zame poloili zanko in vendar ne zaidem od Tvojih navodil. '
      verse: 110
    - text: 'Tvoja prievanja sem vzel kot dediino za vedno, kajti le-ta so radost
        mojega srca.  '
      verse: 111
    - text: 'Nagnil sem svoje srce, da bi Tvoje zakone izvajal za vedno, celo do konca. '
      verse: 112
    - text: 'Sovraim misli oklevajoih [v veri], neodlonih ljudi, toda ljubim Tvojo
        postavo. '
      verse: 113
    - text: 'Ti si moje skrivalie in moj it; upam v Tvojo besedo.  '
      verse: 114
    - text: 'Loite se od mene, vi hudobnei, da lahko ohranim zapovedi svojega Boga
        [z njihovim posluanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 115
    - text: 'Podpiraj me glede na Svojo obljubo, da bom lahko ivel; in naj v svojem
        upanju ne bom osramoen!  '
      verse: 116
    - text: 'Dri me pokonci, da bom lahko varen in |bom| imel nenehno spotovanje
        do Tvojih zakonov! '
      verse: 117
    - text: 'Ti prezira in daje v ni vse tiste, ki zaidejo od Tvojih zakonov, kajti
        njihovo lastno laganje jih zavaja in njihove prevare so zaman. '
      verse: 118
    - text: 'Ti odstranja in smatra kot lindro vse zlobne na zemlji, [kajti v njih
        ni resnine kovine]; zato ljubim Tvoja prievanja. '
      verse: 119
    - text: 'Moje meso trepeta in drhti zaradi strahu in astitljivega, oboujoega
        strahospotovanja do Tebe in bojim se |Tvojih sodb| in groza me je Tvojih
        sodb. '
      verse: 120
    - text: 'Izvajal sem pravico in pravinost; ne prepusti me tistim, ki bi me zatirali. '
      verse: 121
    - text: 'Bodi porok za Svojega sluabnika v dobro, [kakor je bil Juda gotovost
        za varnost Benjamina]; ne pusti, da me ponosni zatirajo.  '
      verse: 122
    - text: 'Moje oi odpovedujejo, ko oprezam za Tvojo odloitvijo in izpolnitvijo
        Tvoje pravine obljube. '
      verse: 123
    - text: 'S Svojim sluabnikom ravnaj glede na Svoje usmiljenje in ljubeo-skrbnost
        in me ui Svojih zakonov. '
      verse: 124
    - text: 'Jaz sem Tvoj sluabnik; daj mi razumevanje, (razsodnost in doumevanje),
        da bom lahko spoznal, (razloeval in bil seznanjen z naravo) Tvojih prievanj. '
      verse: 125
    - text: 'as je za Gospoda, da ukrepa; onemogoili so Tvojo postavo. '
      verse: 126
    - text: 'Zato ljubim Tvoje zapovedi bolj kakor [sijajno] zlato, da, bolj kakor
        [popolnoma] preieno zlato. '
      verse: 127
    - text: 'Zato ocenjujem kot pravilna vsa, da, vsa Tvoja navodila; sovraim vsako
        lano pot. '
      verse: 128
    - text: 'Tvoja prievanja so udovita, [dale presegajo karkoli spoetega po loveku];
        zato jih moj [spokorniki] jaz ohranja [z njihovim posluanjem, sprejemanjem,
        ljubeznijo in uboganjem]. '
      verse: 129
    - text: 'Vstop in razkrivanje Tvojih besed daje lu; njihovo razkrivanje daje
        preprostemu razumevanje, (razloevanje in doumevanje). '
      verse: 130
    - text: 'Odprl sem svoja usta in [z vneto eljo] koprnel, kajti hrepenel sem po
        Tvojih zapovedih. '
      verse: 131
    - text: 'Poglej name, bodi mi usmiljen in mi pokai naklonjenost, kakor je Tvoja
        pot tistim, ki ljubijo Tvoje ime. '
      verse: 132
    - text: 'Postavi moje stopinje in jih vodi [s sredstvi] Svoje besede; naj kakrnakoli
        krivinost ne vlada nad menoj. '
      verse: 133
    - text: 'Osvobodi me pred lovekim zatiranjem; tako bom ohranil Tvoja navodila
        [z njihovim posluanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 134
    - text: 'Naj Tvoj obraz sije [z zadovoljstvom] nad Tvojim sluabnikom in ui me
        Svojih zakonov.  '
      verse: 135
    - text: 'Potoki vod teejo vzdol mojih oi, ker moje ne ohranjajo Tvoje postave,
        [je ne sliijo, je ne sprejmejo, ne ljubijo, oziroma je ne ubogajo]. '
      verse: 136
    - text: '[Neupogljivo] pravien si Ti, o Gospod in iskrene so Tvoje sodbe in vsa
        izraanja Tvoje volje. '
      verse: 137
    - text: 'Ti si zapovedal in doloil Tvoja prievanja v pravinosti in veliki zvestobi. '
      verse: 138
    - text: 'Moja gorenost me je pouila in me odrezala, ker so moji nasprotniki
        pozabili Tvoje besede. '
      verse: 139
    - text: 'Tvoja beseda je zelo ista, (preizkuena in dobro preiena); zato jo
        Tvoj sluabnik ljubi. '
      verse: 140
    - text: 'Majhen sem, (nepomemben) in preziran, toda ne pozabljam Tvojih navodil. '
      verse: 141
    - text: 'Tvoja pravinost je vena pravinost in Tvoja postava je resnica.  '
      verse: 142
    - text: 'Stiska in tesnoba sta me nali ter me prevzeli, pa vendar so Tvoje zapovedi
        moje veselje. '
      verse: 143
    - text: 'Tvoja pravina prievanja so vena in Tvoji odloki so zavezujoi za veno;
        daj mi razumevanje in bom ivel, [daj mi razloevanje in doumevanje in ne
        bom umrl]. '
      verse: 144
    - text: 'Klical sem z vsem svojim srcem; slii me, o Gospod; ohranjal bom Tvoje
        zakone, [slial, sprejel, ljubil in ubogal jih bom]. '
      verse: 145
    - text: 'Klical sem k Tebi; rei me, da lahko ohranjam Tvoja prievanja [z njihovim
        posluanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 146
    - text: 'Slutil sem svitanje jutra in klical [v molitvi podobni otroki]; upal
        sem v Tvojo besedo. '
      verse: 147
    - text: 'Moje oi so slutile none strae in jaz sem buden pred klicem straarja,
        da lahko premiljujem o Tvoji besedi. '
      verse: 148
    - text: 'Uslii moj glas glede na Svojo neomajno ljubezen; o Gospod, pohitri me
        in mi daj ivljenje glede na Svoje [pravine] odloke. '
      verse: 149
    - text: 'Blizu so prili tisti, ki sledijo napanemu miljenju in me preganjajo
        z zlobnostjo; dale so od Tvoje postave. '
      verse: 150
    - text: 'Ti si blizu, o Gospod, [blie meni kakor moji sovraniki] in vse Tvoje
        zapovedi so resnica. '
      verse: 151
    - text: 'Od davnine sem poznal Tvoja prievanja in za dolgo asa, [zato je temeljito
        osnovano preprianje], da si jih Ti ustanovil za vedno.  '
      verse: 152
    - text: 'Preudari moje trpljenje in me osvobodi, kajti ne pozabljam Tvoje postave. '
      verse: 153
    - text: 'Zagovarjaj mojo stvar in me odkupi; oivi me in mi daj ivljenje glede
        na Svojo besedo. '
      verse: 154
    - text: 'Reitev du je dale od zlobnih, kajti ne iejo, niti niso lani Tvojih
        zakonov. '
      verse: 155
    - text: 'Veliki sta Tvoje neno usmiljenje in Tvoja ljubea-skrbnost, o Gospod;
        daj mi ivljenje glede na Svoje odloke. '
      verse: 156
    - text: 'tevilni so moji preganjalci in moji nasprotniki, vendar ne odstopim
        od Tvojih prievanj. '
      verse: 157
    - text: 'Gledam izdajalce in sem ualoen in gnusijo se mi, ker ne spotujejo
        Tvoje postave, [niti je ne posluajo, ne sprejemajo, ne ljubijo, niti je ne
        ubogajo]. '
      verse: 158
    - text: 'Pretehtaj kako ljubim Tvoja navodila; oivi me in mi daj ivljenje, o
        Gospod, glede na Svojo ljubeo-skrbnost! '
      verse: 159
    - text: 'Skupek Tvoje besede je resnica, [celota popolnega pomena vseh Tvojih
        posaminih navodil]; in vsak izmed Tvojih pravinih odlokov vzdri za vedno. '
      verse: 160
    - text: 'Princi me zasledujejo in preganjajo brez vzroka, toda moje srce stoji
        v strahospotovanju do Tvojih besed, [strano me je groza njihove kritve,
        veliko bolj kot sile princa ali oblastnika].  '
      verse: 161
    - text: 'Radostim se ob Tvoji besedi, kakor nekdo, ki je nael velik plen. '
      verse: 162
    - text: 'Sovraim in zaniujem hinavstvo, toda ljubim Tvojo postavo. '
      verse: 163
    - text: 'Sedemkrat na dan in skozi ves dan Te hvalim zaradi Tvojih pravinih odlokov. '
      verse: 164
    - text: 'Velik mir imajo tisti, ki ljubijo Tvojo postavo; ni jih ne bo prizadelo
        ali jim povzroilo, da se spotaknejo.  '
      verse: 165
    - text: 'Upam in [eljno] akam na Tvojo reitev due, o Gospod in Tvoje zapovedi
        izpolnjujem.  '
      verse: 166
    - text: 'Tvoja prievanja sem ohranil [z njihovim posluanjem, s sprejemanjem,
        ljubeznijo in uboganjem]; izredno jih ljubim! '
      verse: 167
    - text: 'Izpolnjeval sem Tvoja navodila in Tvoja prievanja, kajti vse moje poti
        so [popolnoma znane] pred Teboj. '
      verse: 168
    - text: 'Naj moj alosten jok in ponina pronja prideta [blizu] pred Tebe, o
        Gospod; daj mi razumevanje, (razloevanje in doumevanje), glede na Svojo besedo
        [jamstva in obljube]. '
      verse: 169
    - text: 'Naj moja ponina pronja pride pred Tebe; osvobodi me po Svoji besedi! '
      verse: 170
    - text: 'Moje ustnice bodo izlivale hvalo [z zahvaljevanjem in obnovljenim zaupanjem],
        ko me Ti ui Svojih zakonov. '
      verse: 171
    - text: 'Moj jezik bo pel, [hvalil zaradi izpolnitve] Tvoje besede, kajti vse
        Tvoje zapovedi so pravine. '
      verse: 172
    - text: 'Naj bo Tvoja roka pripravljena, da mi pomaga, kajti izbral sem Tvoja
        navodila. '
      verse: 173
    - text: 'Hrepenel sem po Tvoji reitvi due, o Gospod in Tvoja postava je moje
        zadovoljstvo. '
      verse: 174
    - text: 'Naj ivim, da Te bom lahko hvalil in naj mi pomagajo Tvoji odloki. '
      verse: 175
    - text: 'Zablodil sem kakor izgubljena ovca; ii, povprauj po |Svojem sluabniku|
        in zahtevaj Svojega sluabnika, kajti Tvojih zapovedi ne pozabljam.  '
      verse: 176
  - chapter: 120
    verses:
    - text: ' V SVOJI stiski sem klical h Gospodu in On mi je odgovoril. '
      verse: 1
    - text: 'Osvobodi me, o Gospod, pred lanivimi ustnicami in varljivimi jeziki. '
      verse: 2
    - text: 'Kaj naj bi ti bilo dano? Ali kaj ve naj bi bilo storjeno zate, ti varljiv
        jezik?  '
      verse: 3
    - text: 'Ostre puice [mogonega] bojevnika, z [areim] ogljem brinovega drevesa! '
      verse: 4
    - text: 'Gorje meni, da zaasno bivam z Meehom, da prebivam poleg kedrskih otorov,
        [kakor e bi bil med razvpitim divjim ljudstvom]!  '
      verse: 5
    - text: 'Moje ivljenje je predolgo imelo svoje prebivanje s tistim, ki sovrai
        mir. '
      verse: 6
    - text: 'Jaz sem za mir; toda ko spregovorim, so oni za vojno. '
      verse: 7
  - chapter: 121
    verses:
    - text: ' SVOJE oi bom dvigal h griem [okrog Jeruzalema, k sveti gori Sion in
        gori Morja]  odkod bo prila moja pomo?  '
      verse: 1
    - text: 'Moja pomo prihaja od Gospoda, ki je naredil nebesa in zemljo. '
      verse: 2
    - text: 'On ne bo dopustil, da bi tvoje stopalo zdrsnilo ali bilo premaknjeno;
        On, ki te ohranja, ne bo dremal.  '
      verse: 3
    - text: 'Poglej, On, ki ohranja Izraela, ne bo ne dremal ne spal. '
      verse: 4
    - text: 'Gospod je Tvoj varuh; Gospod je tvoja senca na tvoji desni roki, [na
        strani, ki ne nosi ita].  '
      verse: 5
    - text: 'Sonce te ne bo udarilo podnevi, niti luna ponoi.  '
      verse: 6
    - text: 'Gospod te bo varoval pred vsem hudim; On bo ohranjal tvoje ivljenje. '
      verse: 7
    - text: 'Gospod bo varoval tvoje izhode in tvoje prihode od tega asa naprej in
        na veke vekov.  '
      verse: 8
  - chapter: 122
    verses:
    - text: ' BIL SEM vesel, ko so mi rekli: "Pojdimo v hio Gospodovo."  '
      verse: 1
    - text: 'Naa stopala stojijo pred tvojimi duri, o Jeruzalem!  '
      verse: 2
    - text: 'Jeruzalem, ki je zgrajen kakor mesto, ki je strnjeno skupaj  '
      verse: 3
    - text: 'kamor gredo rodovi, celo Gospodovi rodovi, kot je bilo odrejeno in kot
        prievanje za Izrael, da bi dali zahvalo Gospodovemu imenu. '
      verse: 4
    - text: 'Kajti tam so bili postavljeni prestoli sodbe, prestoli Davidove hie. '
      verse: 5
    - text: 'Molite za mir Jeruzalema! Naj uspevajo tisti, ki te ljubijo, [sveto mesto]! '
      verse: 6
    - text: 'Naj bo mir znotraj tvojih zidov in blaginja znotraj tvojih pala! '
      verse: 7
    - text: 'Zaradi mojih bratov in sluabnikov bom sedaj rekel: "V tebi naj bo Mir!" '
      verse: 8
    - text: 'Zaradi hie Gospoda, naega Boga, bom iskal, povpraeval po |tvojem dobru|
        in zahteval tvoje dobro. '
      verse: 9
  - chapter: 123
    verses:
    - text: ' K TEBI vzdigujem svoje oi, o Ti, ki prestoluje v nebesih. '
      verse: 1
    - text: 'Poglej, kakor oi sluabnikov gledajo roko svojega gospodarja in kakor
        oi dekle k roki svoje gospodarice, tako nae oi gledajo h Gospodu, naemu
        Bogu, dokler ima On za nas usmiljenje in ljubeo-skrbnost. '
      verse: 2
    - text: 'Usmili se nas, o Gospod, za nas imej usmiljenje in ljubeo-skrbnost,
        kajti mi smo pretirano prenasieni z zanievanjem. '
      verse: 3
    - text: 'Nae ivljenje je pretirano napolnjeno z zanievanjem in posmehovanjem
        tistih, ki so brezskrbni in z zanievanjem ponosnih (neodgovornih tiranov,
        ki ne spotujejo Boje postave). '
      verse: 4
  - chapter: 124
    verses:
    - text: ' E ne bi bilo Gospoda, ki je bil na nai strani  sedaj lahko ree Izrael
         '
      verse: 1
    - text: 'e ne bi bilo Gospoda, ki je bil na nai strani, ko so se ljudje vzdignili
        zoper nas, '
      verse: 2
    - text: 'potem bi nas hitro pogoltnili ive, ko je bil njihov bes razvnet zoper
        nas; '
      verse: 3
    - text: 'potem bi nas vode preplavile in nas odnesle, hudournik bi el preko nas; '
      verse: 4
    - text: 'potem bi ponosne vode le preko nas. '
      verse: 5
    - text: 'Blagoslovljen bodi Gospod, ki nas ni dal kot plen v njihove zobe! '
      verse: 6
    - text: 'Mi smo kakor ptica, ki je zbeala iz zanke ptiarjev; zanka je pretrgana
        in mi smo uli! '
      verse: 7
    - text: 'Naa pomo je v imenu Gospoda, ki je naredil nebesa in zemljo. '
      verse: 8
  - chapter: 125
    verses:
    - text: ' TISTI, KI zaupajo v |Gospoda|, se zanaajo na |Gospoda| in prepriano
        upajo v Gospoda, so kakor gora Sion, ki ne more biti omajana, temve ostaja
        in stoji trdna za vedno. '
      verse: 1
    - text: 'Kakor gore obdajajo Jeruzalem, tako Gospod obdaja Svoje ljudstvo od tega
        asa dalje in za vedno. '
      verse: 2
    - text: 'Kajti ezlo zlobnosti ne bo poivalo na zemlji [brezkompromisno] pravinih,
        da ne bi pravini (Boje ljudstvo), iztegnili svojih rok h krivinosti in
        odpadnitvu. '
      verse: 3
    - text: 'Delaj dobro, o Gospod, tistim, ki so dobri in tistim, ki so v svojih
        srcih pravi [s Teboj in vsemi ljudmi]. '
      verse: 4
    - text: 'Glede takih, ki se obraajo vstran, k njihovim sprijenim potem [brezbrinosti
        do Boga], jih bo Gospod vodil naprej z delavci krivinosti. Mir naj bo nad
        Izraelom! '
      verse: 5
  - chapter: 126
    verses:
    - text: ' KO je Gospod privedel nazaj ujetnike, [ki so se vrnili] na Sion, smo
        bili kakor tisti, ki sanjajo, [videti je bilo tako neresnino].  '
      verse: 1
    - text: 'Takrat so bila naa usta napolnjena s smehom in nai jeziki s petjem.
        Takrat so med narodi govorili: "Gospod je zanje storil velike stvari." '
      verse: 2
    - text: 'Gospod je za nas storil velike stvari! Veseli smo! '
      verse: 3
    - text: 'Obrni nae ujetnitvo v svobodo in obnovi nae usode, o Gospod, kakor
        so izviri na Jugu (Negeba) [obnovljeni s hudourniki]. '
      verse: 4
    - text: 'Tisti, ki sejejo v solzah, bodo eli v radosti in petju. '
      verse: 5
    - text: 'Kdor nosi naprej seme in joka [nad tem, da potrebuje svojo dragoceno
        zalogo ita za setev], bo brez dvoma ponovno priel z radostjo, neso svoje
        snope s seboj. '
      verse: 6
  - chapter: 127
    verses:
    - text: ' RAZEN, e Gospod ne zida hie, zaman delajo tisti, ki jo gradijo; razen
        e Gospod ne varuje mesta, straar bedi le brez koristi.  '
      verse: 1
    - text: 'Brez koristi zate je, da vstaja zgodaj, da gre poivat pozno, da je
        kruh [napornega] dela  kajti On daje [blagoslove] Svojim ljubljenim v spanju. '
      verse: 2
    - text: 'Poglej, otroci so dediina od Gospoda, sad maternice nagrada.  '
      verse: 3
    - text: 'Kakor so puice v roki bojevnika, tako so otroci tvoje mladosti. '
      verse: 4
    - text: 'Vesel, blagoslovljen in sreen je lovek, igar tul je napolnjen z njimi!
        Oni ne bodo osramoeni, ko bodo govorili s svojimi nasprotniki [v zborih]
        pri [mestnih] durih. '
      verse: 5
  - chapter: 128
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, sreen, zavidanja vreden) je vsak, ki se boji,
        asti in obouje Gospoda, ki hodi po Njegovih poteh in ivi v skladu z Njegovimi
        zapovedmi.  '
      verse: 1
    - text: 'Kajti ti bo jedel [sad] dela svojih rok; vesel, (blagoslovljen, sreen,
        zavidljiv) bo in dobro bo s teboj. '
      verse: 2
    - text: 'Tvoja ena bo kakor rodovitna trta v najnotranjejih delih tvoje hie;
        tvoji otroci bodo kakor oljne sadike okrog tvoje mize. '
      verse: 3
    - text: 'Poglej, tako bo blagoslovljen lovek, ki se astitljivo in oboujoe
        boji Gospoda. '
      verse: 4
    - text: 'Naj te Gospod blagoslovi s Siona, [Njegovega svetia] in naj vse dni
        svojega ivljenja vidi razcvet Jeruzalema; '
      verse: 5
    - text: 'da, naj vidi svojih otrok otroke. Mir naj bo nad Izraelom! '
      verse: 6
  - chapter: 129
    verses:
    - text: ' POGOSTO in zelo so me alostili od moje mladosti  naj Izrael sedaj
        ree  '
      verse: 1
    - text: 'pogosto in zelo so me alostili od moje mladosti, pa vendar proti meni
        niso prevladali. '
      verse: 2
    - text: 'Orai so orali na mojem hrbtu; svoje brazde so naredili dolge. '
      verse: 3
    - text: 'Gospod je [brezkompromisno] pravien; On je presekal debele vrvi, s katerimi
        so [nas] zlobni [usunjili]. '
      verse: 4
    - text: 'Naj bodo vsi osramoeni in zavrnjeni tisti, ki sovraijo Sion. '
      verse: 5
    - text: 'Naj bodo kakor trava na strehi, ki ovene preden zraste, '
      verse: 6
    - text: 's katero si kosec ne napolni svoje roke, niti vezalec snopov svojega
        naroja  '
      verse: 7
    - text: 'dokler tisti, ki gredo mimo, ne reejo: "Gospodov blagoslov naj bo nad
        vami! Blagoslavljamo vas v Gospodovem imenu!" '
      verse: 8
  - chapter: 130
    verses:
    - text: ' VEN IZ globin sem klical k Tebi, o Gospod. '
      verse: 1
    - text: 'Gospod, slii moj glas; naj bodo Tvoja uesa pozorna na glas mojih poninih
        proenj. '
      verse: 2
    - text: 'e bi ti, Gospod, vodil raun o |grehih| in ravnal [z nami glede na nae]
        grehe, o Gospod, kdo bi lahko obstal?  '
      verse: 3
    - text: 'Toda s Teboj je odpuanje, [prav to, kar lovek potrebuje], da bi se
        Te lahko astitljivo bali in Te oboevali.  '
      verse: 4
    - text: 'akam na Gospoda, priakujoe akam in v Njegovo besedo upam. '
      verse: 5
    - text: 'Iem in akam na Gospoda, bolj kakor straar na jutro, pravim, bolj
        kakor straar na jutro. '
      verse: 6
    - text: 'O Izrael, upaj v Gospoda! Kajti z Gospodom je usmiljenje in ljubea-skrbnost
        in z Njim je obilje odkupnine. '
      verse: 7
    - text: 'In On bo odkupil Izraela iz vseh njihovih krivd. '
      verse: 8
  - chapter: 131
    verses:
    - text: ' GOSPOD, MOJE srce ni oabno, niti moje oi niso vzviene; niti se ne
        ukvarjam s stvarmi, ki so prevelike ali s stvarmi, ki so zame preudovite. '
      verse: 1
    - text: 'Zagotovo sem umiril in utial svojo duo; kakor odstavljen otrok s svojo
        materjo, kakor odstavljen otrok je moja dua znotraj mene, [prenehala je skrbeti]. '
      verse: 2
    - text: 'O Izrael, upaj v Gospoda od tega asa dalje in za vedno. '
      verse: 3
  - chapter: 132
    verses:
    - text: ' GOSPOD, [iskreno] se spominjaj Davidovih zaslug, vseh njegovih ponianj
        in nadlog in vzdrljivosti  '
      verse: 1
    - text: 'kako je prisegel Gospodu in se zavezal Mogonemu Jakobovemu: '
      verse: 2
    - text: '"Zagotovo ne bom vstopil v svojo hio bivanja ali el v svojo posteljo
         '
      verse: 3
    - text: 'svojim oem ne bom dopustil, da bi spale ali mojim vekam, da bi dremale, '
      verse: 4
    - text: 'dokler nisem nael kraja za Gospoda, prebivalia za Mogonega Jakobovega."  '
      verse: 5
    - text: 'Poglej, ob Efrti smo [najprej] sliali o [najdeni skrinji]; nali smo
        jo na gozdnih poljih [pri Kirjt Jearmu].  '
      verse: 6
    - text: 'Naj gremo v Njegovo svetie; naj oboujemo ob Njegovi pruki. '
      verse: 7
    - text: 'Vzdigni se, o Gospod, k Svojemu poivaliu, Ti in skrinja, [znamenje]
        Tvoje moi. '
      verse: 8
    - text: 'Naj bodo Tvoji duhovniki obleeni s pravinostjo, (pravilnim ivljenjem
        in pravilnim odnosom z Bogom); in naj Tvoji sveti vzklikajo od radosti! '
      verse: 9
    - text: 'Zaradi Svojega sluabnika Davida, ne obrni pro obraza Svojega maziljenca
        in ne zavrni Svojega lastnega kralja. '
      verse: 10
    - text: 'Gospod je prisegel Davidu v resnici; On se od njega ne bo odvrnil: "Enega
        izmed sadov tvojega telesa bom postavil na tvoj prestol.  '
      verse: 11
    - text: 'e bodo tvoji otroci ohranili Mojo zavezo in Moje prievanje, katerega
        jih bom Jaz uil, bodo tudi njihovi otroci za vedno sedeli na tvojem prestolu." '
      verse: 12
    - text: 'Kajti Gospod je izbral Sion, On si ga je zaelel za Svoje prebivalie: '
      verse: 13
    - text: '"To je Moj kraj poitka za vedno," [govori Gospod], "tukaj bom Jaz prebival,
        kajti Jaz sem si ga zaelel. '
      verse: 14
    - text: 'Jaz bom zagotovo in obilno blagoslovil njeno preskrbo; Jaz bom njene
        uboge zadovoljil s kruhom. '
      verse: 15
    - text: 'Prav tako bom njene duhovnike Jaz oblekel z reitvijo du in njeni sveti
        bodo od radosti glasno vzklikali. '
      verse: 16
    - text: 'Tam bom Jaz storil, da bo Davidu pognal rog in brsti; Jaz sem namestil
        in pripravil svetilko za Svojega maziljenca, [izpolnjujo obljube iz davnine].  '
      verse: 17
    - text: 'Njegove sovranike bom Jaz oblekel s sramoto, toda na njem bo uspevala
        njegova krona." '
      verse: 18
  - chapter: 133
    verses:
    - text: ' POGLEJ, KAKO dobro in kako prijetno je za brate, da prebivajo skupaj
        v enotnosti! '
      verse: 1
    - text: 'To je kakor dragoceno maziljenje, izlito na glavo, ki tee na brado,
        celo na brado Arona, [prvega visokega duhovnika], ki je priteklo na ovratnik
        in krila njegovih oblail, [posveujo celotno telo].  '
      verse: 2
    - text: 'To je kakor rosa [vzviene] gore Hermon in rosa, ki prihaja na grie
        Siona; kajti tam je Gospod ukazal blagoslov, celo ivljenje na veke vekov,
        [na visoke in nizke]. '
      verse: 3
  - chapter: 134
    verses:
    - text: ' POGLEJTE, BLAGOSLAVLJAJTE, (oboujoe in hvaleno hvalite) Gospoda,
        vsi vi Gospodovi sluabniki, [pevci], ki ponoi stojite v Gospodovi hii.  '
      verse: 1
    - text: 'Svoje roke vzdigujte v svetosti in k svetiu ter blagoslavljajte Gospoda,
        [oboujoe in hvaleno Ga hvalite]! '
      verse: 2
    - text: 'Gospod naj vas blagoslovi s Siona, celo On, ki je naredil nebesa in zemljo. '
      verse: 3
  - chapter: 135
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalite Gospodovo ime; hvalite Ga, o vi Gospodovi
        sluabniki! '
      verse: 1
    - text: 'Vi, ki stojite v Gospodovi hii, v dvorih hie naega Boga, '
      verse: 2
    - text: 'hvalite Gospoda! Kajti Gospod je dober; pojte hvalnice Njegovemu imenu,
        kajti On je milostljiv in udovit! '
      verse: 3
    - text: 'Kajti Gospod je Zase izbral Jakobove [potomce], Izraela za Svojo posebno
        lastnino in zaklad.  '
      verse: 4
    - text: 'Kajti vem, da je Gospod veliasten in da je na Gospod nad vsemi bogovi. '
      verse: 5
    - text: 'Karkoli Gospodu ugaja, to je On storil v podaljku nebes in na zemlji,
        v morjih in vseh globinah  '
      verse: 6
    - text: 'ki povzroa, da se hlapi vzdigujejo od koncev zemlje, ki dela bliske
        za de, ki iz Svojih shramb pripelje veter; '
      verse: 7
    - text: 'ki je udaril egiptovskega prvorojenca, od obeh, od loveka in od ivali;  '
      verse: 8
    - text: 'ki je poslal znamenja in udee v tvojo sredo, o Egipt, na faraona in
        vse njegove sluabnike; '
      verse: 9
    - text: 'ki je udaril tevilne in velike narode in ubil mogone kralje  '
      verse: 10
    - text: 'Sihna, amorjskega kralja, Oga, baanskega kralja in vsa knaanska kraljestva. '
      verse: 11
    - text: '[Gospod] je dal njihovo zemljo kot dediino, dediino Izraelu, Svojemu
        ljudstvu. '
      verse: 12
    - text: 'Tvoje ime, o Gospod, vztraja za vedno, Tvoja slava, o Gospod, skozi vse
        veke. '
      verse: 13
    - text: 'Kajti Gospod bo sodil in zagovarjal Svoje ljudstvo in On bo odloil Svoje
        sodbe, [prikazujo Svojo pravinost in usmiljenje] in v naklonjenosti |bo|
        sprejel Svoje sluabnike, [tiste, ki sprejmejo Njegove pogoje oddvojitve Zanj].  '
      verse: 14
    - text: 'Maliki narodov so srebro in zlato, delo lovekih rok. '
      verse: 15
    - text: '[Maliki] imajo usta, toda ne govorijo; imajo oi, toda ne vidijo; '
      verse: 16
    - text: 'imajo uesa, toda ne sliijo, niti v njihovih ustih ni nikakrnega diha. '
      verse: 17
    - text: 'Tisti, ki izdelujejo [malike], so jim podobni; taken je vsakdo, ki zaupa
        |vanje| in se zanaa nanje.  '
      verse: 18
    - text: 'Blagoslavljaj, (oboujoe in hvaleno hvali) Gospoda, o Izraelova hia;
        blagoslavljaj Gospoda, o Aronova hia [Bojih sluabnikov]. '
      verse: 19
    - text: 'Blagoslavljaj Gospoda, o Levijeva hia [posveenega rodu]; vi, ki se
        astitljivo in oboujoe bojite Gospoda, blagoslavljajte Gospoda, [Ga ljubee
        in hvaleno hvalite]!  '
      verse: 20
    - text: 'Blagoslovljen s Siona bodi Gospod, ki prebiva [z nami] v Jeruzalemu.
        Hvalite Gospoda! (Aleluja!) '
      verse: 21
  - chapter: 136
    verses:
    - text: 'O DAJAJTE zahvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno. '
      verse: 1
    - text: 'O dajajte zahvalo Bogu bogov, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno. '
      verse: 2
    - text: 'O dajajte zahvalo Gospodu gospodov, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno  '
      verse: 3
    - text: 'Njemu, ki sam dela veliastne udee, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 4
    - text: 'Njemu, ki je po modrosti in razumevanju naredil podaljek nebes, kajti
        Njegovo usmiljenje in ljubea-skrbnost vztrajata za vedno; '
      verse: 5
    - text: 'Njemu, ki je zemljo razprostrl na vodah, kajti Njegovo usmiljenje in
        ljubea-skrbnost vztrajata za vedno; '
      verse: 6
    - text: 'Njemu, ki je naredil veliastne lui, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno  '
      verse: 7
    - text: 'sonce, da vlada nad dnevom, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 8
    - text: 'luno in zvezde, da vladajo ponoi, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 9
    - text: 'Njemu, ki je udaril Egipt v njihovih prvorojencih, kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno;  '
      verse: 10
    - text: 'in izpeljal Izraela izmed njih, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno;  '
      verse: 11
    - text: 'z mono roko in z iztegnjenim laktom, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 12
    - text: 'Njemu, ki je Rdee morje razdelil na dela, kajti Njegovo usmiljenje in
        ljubea-skrbnost vztrajata za vedno;  '
      verse: 13
    - text: 'in je primoral Izraela, da je el skozi njegovo sredo, kajti Njegovo
        usmiljenje in ljubea-skrbnost vztrajata za vedno; '
      verse: 14
    - text: 'toda otresel in porazil je faraona in njegovo vojsko v Rdee morje, kajti
        Njegovo usmiljenje in ljubea-skrbnost vztrajata za vedno; '
      verse: 15
    - text: 'Njemu, ki je Svoje ljudstvo vodil skozi divjino, kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno; '
      verse: 16
    - text: 'Njemu, ki je udaril velike kralje, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 17
    - text: 'in umoril slavne kralje, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno  '
      verse: 18
    - text: 'Sihna, amorjskega kralja, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno;  '
      verse: 19
    - text: 'in Oga, banskega kralja, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno;  '
      verse: 20
    - text: 'in je njihovo deelo dal kot dediino, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 21
    - text: 'celo dediino Izraelu, Svojemu sluabniku, kajti Njegovo usmiljenje
        in ljubea-skrbnost vztrajata za vedno;  '
      verse: 22
    - text: 'Njemu, ki se nas je [iskreno] spomnil v naem nizkem stanju in si nas
        vtisnil [na Svoje srce], kajti Njegovo usmiljenje in ljubea-skrbnost vztrajata
        za vedno; '
      verse: 23
    - text: 'in nas reil pred naimi sovraniki, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 24
    - text: 'Njemu, ki daje hrano vsemu mesu, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno; '
      verse: 25
    - text: 'O dajajte zahvalo Bogu nebes, kajti Njegovo usmiljenje in ljubea-skrbnost
        vztrajata za vedno! '
      verse: 26
  - chapter: 137
    verses:
    - text: 'OB babilonskih rekah, tam smo sedeli [ujetniki], da, jokali smo, ko smo
        se [iskreno] spominjali Siona, [mesta naega Boga, vtisnjenega na naa srca]. '
      verse: 1
    - text: 'Na vrbe v sredi [Babilona] smo obesili nae harfe. '
      verse: 2
    - text: 'Kajti tam so tisti, ki so nas peljali v ujetnitvo, od nas zahtevali
        pesem z besedami in nai muitelji ter tisti, ki so nas izrpavali, so od
        nas zahtevali veselje, govore: "Pojte nam eno izmed sionskih pesmi." '
      verse: 3
    - text: 'Kako naj bi v tuji deeli peli Gospodovo pesem? '
      verse: 4
    - text: 'e pozabim tebe, o Jeruzalem, naj moja desnica pozabi svojo spretnost
        [s harfo]. '
      verse: 5
    - text: 'Naj se moj jezik lepi na nebo mojih ust, e se te ne spominjam, e ne
        cenim Jeruzalema nad svojo glavno radost!  '
      verse: 6
    - text: 'Spominjaj se, o Gospod, zoper Edmce, da so na dan jeruzalemskega padca
        rekli: "Dol, dol k tlom z njim!" '
      verse: 7
    - text: 'O hi babilonska, [ti unievalka, ti!], ki [bi morala biti in] bo uniena,
        vesel in blagoslovljen bo tisti, ki ti povrne, kakor si ti stregla nam.  '
      verse: 8
    - text: 'Vesel in blagoslovljen bo tisti, ki vzame in trei tvoje malke ob skalo! '
      verse: 9
  - chapter: 138
    verses:
    - text: ' PRIZNAVAL BOM in hvalil Tebe, [O Bog], z vsem svojim srcem; pred bogovi
        Ti bom prepeval hvalnice. '
      verse: 1
    - text: 'Oboeval bom k Tvojemu svetemu templju in hvalil Tvoje ime zaradi Tvoje
        ljubee-skrbnosti in zaradi Tvoje resnice in zvestobe; kajti Ti si Svoje ime
        in Svojo besedo povzdignil nad vse drugo in Ti si povelial Svojo besedo nad
        vse Svoje ime! '
      verse: 2
    - text: 'Na dan, ko sem klical, si mi Ti odgovoril; in Ti si me okrepil z mojo,
        (mogonostjo in neupogljivostjo za skunjave), v mojem notranjem jazu. '
      verse: 3
    - text: 'Vsi kralji deele Ti bodo dajali zaslugo in Te hvalili, o Gospod, kajti
        sliali so o obljubah Tvojih ust, [ki so bile izpolnjene]. '
      verse: 4
    - text: 'Da, peli bodo o Gospodovih poteh in radostno praznovali Njegova mogona
        dela, kajti Gospodova slava je veliastna. '
      verse: 5
    - text: 'Kajti eprav je Gospod visoko, ima On vendar spotovanje do poninih,
        [vodi jih v skupnost z Njim]; toda ponosne in oabne On pozna in prepozna
        [samo] iz daljave.  '
      verse: 6
    - text: 'eprav hodim v sredi stiske, me bo Ti oivil; Ti bo Svojo roko iztegnil
        proti besu mojih sovranikov in Tvoja desnica me bo reila.  '
      verse: 7
    - text: 'Gospod bo izpopolnil to, kar se nanaa name; Tvoje usmiljenje in ljubea-skrbnost,
        o Gospod, vztrajata za vedno  ne zapusti del Svojih lastnih rok.  '
      verse: 8
  - chapter: 139
    verses:
    - text: ' O GOSPOD, [temeljito] si me preiskal in me spoznal. '
      verse: 1
    - text: 'Pozna moje sdanje in moje vstajanje; Ti mojo misel razume e od dale.  '
      verse: 2
    - text: 'Ti odbira in preiskuje mojo pot in moj poitek in Ti si seznanjen z
        vsemi mojimi potmi. '
      verse: 3
    - text: 'Kajti ni e besede na mojem jeziku, [e neizreene], toda glej, o Gospod,
        Ti jo e v celoti pozna.  '
      verse: 4
    - text: 'Ti si me obdal in me zaprl  zadaj in spredaj; in Ti si name poloil
        Svojo roko. '
      verse: 5
    - text: 'Tvoje [neskonno] znanje je preudovito zame; visoko nad menoj je, ne
        morem ga dosei. '
      verse: 6
    - text: 'Kam bi lahko el pred Tvojim Duhom? Ali kam bi lahko zbeal pred Tvojo
        prisotnostjo? '
      verse: 7
    - text: 'e se povzpnem v nebesa, si Ti tam; e si posteljem posteljo v eolu,
        (kraju mrtvih), glej, si Ti tam.  '
      verse: 8
    - text: 'e vzamem peruti jutra ali prebivam v najbolj oddaljenih delih morja, '
      verse: 9
    - text: 'celo tam bi me Tvoja roka vodila in Tvoja desnica bi me drala. '
      verse: 10
    - text: 'e reem: "Zagotovo naj me pokrije tema in no naj bo [edina] lu nad
        menoj," '
      verse: 11
    - text: 'celo tema ne skriva niesar pred Teboj, temve no sveti kakor dan; kajti
        tema in svetloba sta Tebi obe podobni.  '
      verse: 12
    - text: 'Kajti Ti si oblikoval moje notranje dele; Ti si me stkal v trebuhu moje
        matere. '
      verse: 13
    - text: 'Priznal in hvalil Te bom, kajti Ti si straen in udovit in za silen
        ude mojega rojstva! udovita so Tvoja dela in to moj notranji jaz dobro
        ve. '
      verse: 14
    - text: 'Moj sestav ni bil skrit pred Teboj, ko sem bil oblikovan na skrivnem
        in zapleteno in nenavadno izdelan, [kakor e bi bil izvezen z razlinimi barvami],
        v globinah zemlje, [obmoju teme in skrivnosti]. '
      verse: 15
    - text: 'Tvoje oi so videle mojo neoblikovano substanco in v Tvojo knjigo so
        bili zapisani vsi dnevi [mojega ivljenja], e preden so bili sploh oblikovani,
        ko ni bilo nobenega izmed njih. '
      verse: 16
    - text: 'Kako dragocene in tehtne so tudi Tvoje misli o meni, o Bog! Kako ogromna
        je njihova vsota!  '
      verse: 17
    - text: 'e bi jih lahko pretel, bi jih bilo po tevilu ve kakor peska. Ko bi
        se zbudil, [e bi lahko pretel do konca], bi bil e vedno s Teboj. '
      verse: 18
    - text: 'e bi Ti [samo] pobil zlobnee, o Bog, in krvolonei, loite se od mene
         '
      verse: 19
    - text: 'tisti, ki govorijo proti Tebi zlobno, Tvoji sovraniki, ki zaman jemljejo
        Tvoje ime!  '
      verse: 20
    - text: 'Mar jih ne sovraim, o Gospod, tiste, ki sovraijo Tebe? In ali nisem
        ualoen in se mi ne studijo tisti, ki se vzdigujejo zoper Tebe? '
      verse: 21
    - text: 'Sovraim jih s popolnim sovratvom; postali so moji sovraniki. '
      verse: 22
    - text: '[Temeljito] me preii, o Bog in spoznaj moje srce! Preizkusi me in spoznaj
        moje misli! '
      verse: 23
    - text: 'In poglej, e je kaka zlobna ali kodljiva pot v meni in vodi me po poti
        venosti. '
      verse: 24
  - chapter: 140
    verses:
    - text: ' OSVOBODI ME, o Gospod, pred hudobnimi ljudmi; obvaruj me pred nasilnimi
        ljudmi; '
      verse: 1
    - text: 'v svojem srcu si izmiljajo vragolije; nenehno se zbirajo skupaj in izzivajo
        vojne. '
      verse: 2
    - text: 'Svoje jezike ostrijo kakor kaje; gadji strup je pod njihovimi ustnicami. '
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Obvaruj me, o Gospod, pred
        rokami zlobnih; obvaruj me pred nasilnimi ljudmi, ki so se namenili potisniti
        moje korake vstran. '
      verse: 4
    - text: Ponosni so zame skrili zanko; razpeli so vrvi kakor mreo ob poti, zame
        so postavili pasti.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Rekel sem Gospodu: "Ti si
        moj Bog; prisluhni glasu mojih poninih proenj, o Gospod. '
      verse: 6
    - text: 'O Bog, Gospod, mo reitve moje due, Ti si na dan bitke zaitil mojo
        glavo. '
      verse: 7
    - text: Ne izpolni, o Gospod, elja zlobnih; ne pospeuj njihovih zlobnih spletk
        in zvija, da se ne bi povzdigovali."
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Tisti, ki me ograjujejo,
        dvigajo svoje glave; naj nadnje pade vragolija njihovih lastnih ustnic in
        prav tiste stvari, ki jih elijo zame. '
      verse: 9
    - text: 'Naj nanje pada goree oglje; naj bodo vreni v ogenj, v poplave vod
        ali v globoke vodne jame, iz katerih ne bodo vstali. '
      verse: 10
    - text: 'Naj lovek obrekljivega jezika ne bo utrjen na zemlji; naj hudobni lovi
        nasilnea, da bi ga strmoglavil, [naj nesrea spremlja njegova hudobna dela]. '
      verse: 11
    - text: 'Vem in v zaupanju poivam nad tem, da bo Gospod ohranil zadevo trpeega
        in bo varoval pravico za ubogega in pomoi potrebnega, [od Njegovih vernih
        otrok]. '
      verse: 12
    - text: 'Zagotovo bo [brezkompromisno] pravini dajal zahvalo Tvojemu imenu; iskreni
        bo prebival v Tvoji prisotnosti, (prav pred Tvojim obrazom). '
      verse: 13
  - chapter: 141
    verses:
    - text: ' GOSPOD, kliem k Tebi; hiti k meni. Prisluhni mojemu glasu, ko kliem
        k Tebi. '
      verse: 1
    - text: 'Naj bo moja molitev postavljena pred Teboj kakor diava, dvigovanje mojih
        rok kakor veerna rtev.  '
      verse: 2
    - text: 'Postavi straarja, o Gospod, pred moja usta; varuj vrata mojih ustnic. '
      verse: 3
    - text: 'Nagni moje srce, da se ne bo podredilo ali privolilo v katerokoli hudo
        stvar ali da bi bilo prevzeto v dejanjih zlobnosti z ljudmi, ki delajo krivinost;
        in ne pusti mi, da jem od njihovih poslastic. '
      verse: 4
    - text: 'Naj me pravini lovek udarja in popravlja  to je ljubeznivost. Olje,
        tako izbrano, naj moja glava ne zavrne ali preprei; celo v njihovih hudobijah
        ali nesreah se bo nadaljevala moja molitev.  '
      verse: 5
    - text: 'Kadar so njihovi vladarji zrueni v kamnita mesta, bodo [njihovi sledilci]
        sliali moje besede, da so sladke, (prijetne, mile in pravine). '
      verse: 6
    - text: 'Nepokopane kosti [zaklanih vladarjev] bodo leale raztresene pri ustih
        eola, [tako neupotevane] kakor grude zemlje za oraem, ko razpira zemljo.  '
      verse: 7
    - text: 'Toda moje oi so obrnjene k Tebi, o Bog, Gospod; Vate zaupam in se zatekam;
        ne izlij mojega ivljenja niti ga ne pusti zapuenega in golega. '
      verse: 8
    - text: 'Varuj me pred pastjo, ki so jo poloili zame in pred zankami hudobneev. '
      verse: 9
    - text: 'Naj zlobni skupaj padejo v svoje lastne mree, medtem ko grem mimo in
        pobegnem. '
      verse: 10
  - chapter: 142
    verses:
    - text: ' S svojim glasom kliem h Gospodu; s svojim glasom delam ponino pronjo
        h Gospodu. '
      verse: 1
    - text: 'Pred Njim izlivam svojo pritobo; pred Njim povem svojo teavo. '
      verse: 2
    - text: 'Ko je bil moj duh preplavljen in je na meni medlel [in je vrgel vso svojo
        teo] name, takrat si Ti poznal mojo pot. Na poti, po kateri hodim, so zame
        skrili zanko. '
      verse: 3
    - text: 'Poglej na desnico, [mesto napada] in vidi; kajti tam ni loveka, ki me
        pozna, [da bi se pojavil zame]. Zatoie me je izdalo in nimam kam zbeati;
        nikomur ni mar za moje ivljenje ali za mojo dobrobit. '
      verse: 4
    - text: 'Klical sem k Tebi, o Gospod; rekel sem: "Ti si moje zatoie, moj dele
        v deeli ivih." '
      verse: 5
    - text: 'Posveti se mojemu glasnemu klicu, kajti priveden sem zelo nizko; osvobodi
        me pred mojimi preganjalci, kajti moneji so od mene. '
      verse: 6
    - text: 'Moje ivljenje privedi iz jee, da bom lahko priznal, hvalil in se zahvaljeval
        Tvojemu imenu; pravini me bodo obkroali in se venali zaradi mene, kajti
        Ti bo radodarno ravnal z menoj. '
      verse: 7
  - chapter: 143
    verses:
    - text: ' USLII MOJO molitev, o Gospod, prisluhni mojim poninim pronjam! V
        Svoji zvestobi mi odgovori in v Svoji pravinosti. '
      verse: 1
    - text: 'In ne vstopi v sodbo s Svojim sluabnikom, kajti v Tvojem pogledu noben
        ive lovek ni [v sebi] pravien ali opravien.  '
      verse: 2
    - text: 'Kajti sovranik je zasledoval in preganjal mojo duo, moje ivljenje
        je strl navzdol do tal; storil mi je, da prebivam v temnih prostorih, kakor
        tisti, ki so e dolgo mrtvi. '
      verse: 3
    - text: 'Zato je moj duh preplavljen in znotraj mene medli [ovit v alost]; moje
        srce znotraj mojega naroja postaja otopelo. '
      verse: 4
    - text: 'Spominjam se dni davnine; premiljujem o vseh Tvojih dejanjih; razglabljam
        o delu Tvojih rok. '
      verse: 5
    - text: Svoje roke iztegujem k Tebi; mojo duo eja po Tebi kakor ejno deelo
        [po vodi].
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Hitro mi odgovori, o Gospod,
        kajti moj duh pojema; Svojega obraza ne skrij pred menoj, sicer bom postal
        taken kakor tisti, ki gredo navzdol v jamo, (grob). '
      verse: 7
    - text: 'Pripravi me do tega, da zjutraj sliim Tvojo ljubeo-skrbnost, kajti
        Nate se zanaam in Vate zaupam. Pripravi me do tega, da spoznam pot, po kateri
        naj bi hodil, kajti k Tebi dvigujem svoj notranji jaz. '
      verse: 8
    - text: 'Osvobodi me, o Gospod, pred mojimi sovraniki; k Tebi beim, da me skrije. '
      verse: 9
    - text: 'Ui me izpolnjevati Svojo voljo, kajti Ti si moj Bog; naj me Tvoj dobri
        Duh vodi v ravno deelo in v zemljo iskrenosti. '
      verse: 10
    - text: 'Rei moje ivljenje, o Gospod, zaradi Svojega imena; v Svoji pravinosti
        izpelji moje ivljenje iz stiske in me osvobodi nadloge. '
      verse: 11
    - text: 'In v Svojem usmiljenju in ljubei-skrbnosti odrei moje sovranike in
        unii vse tiste, ki alostijo moj notranji jaz, kajti jaz sem Tvoj sluabnik. '
      verse: 12
  - chapter: 144
    verses:
    - text: ' BLAGOSLOVLJEN NAJ bo Gospod, moja skala in moja prodorna in trdna mo,
        ki moje roke ui vojskovanja in moje prste borbe  '
      verse: 1
    - text: 'moja trdna Ljubezen in moja trdnjava, moj visoki stolp in moj osvoboditelj,
        moj it in Tisti v katerega zaupam in se zatekam, ki pod mene podjarmlja
        moje ljudi. '
      verse: 2
    - text: 'Gospod, kaj je lovek, da se Ti ozira nanj? Ali [tisti] sin lovekov,
        da ga Ti upoteva?  '
      verse: 3
    - text: 'lovek je kakor ninost in dih; njegovi dnevi so kakor senca, ki mineva. '
      verse: 4
    - text: 'Upogni Svoj podaljek nebes, o Gospod in pridi dol; dotakni se gora in
        se bodo kadile. '
      verse: 5
    - text: 'Vrzi blisk in razeni [moje sovranike]; odpolji Svoje puice in jih
        zbegaj ter onemogoi. '
      verse: 6
    - text: 'Iztegni Svojo roko od zgoraj; rei me in me osvobodi iz velikih voda,
        iz rok sovranih tujcev, (plemen okoli nas). '
      verse: 7
    - text: 'Katerih usta govorijo prevare in katerih desne roke so desne roke [vzgojene
        v jemanju] sleparskih priseg. '
      verse: 8
    - text: 'Novo pesem Ti bom pel, o Bog; na harfo, na instrument desetih strun Ti
        bom nudil hvalnice. '
      verse: 9
    - text: 'Ti si Ta, ki daje kraljem reitev du, ki reuje Davida, Svojega sluabnika,
        od kodljivega mea [hudobije]. '
      verse: 10
    - text: 'Rei me in me osvobodi ven iz oblasti [sovranih] tujih [plemen], katerih
        usta govorijo prevaro in katerih desne roke so desne roke [vzgojene v jemanju]
        sleparskih priseg. '
      verse: 11
    - text: 'Ko bodo nai sinovi kakor sadike, |ki so| zrasle velike v svoji mladosti
        in bodo nae here izklesane tako kakor vogalni stebri, kakor tisti v palai; '
      verse: 12
    - text: 'ko so nae kae, nude vse naine skladienja, polne in nae ovce skotijo
        tisoe in deset tisoe na naih panikih; '
      verse: 13
    - text: 'ko so nai voli dobro natovorjeni; ko ni vdora [sovranih vojska] in
        nobenega napredka [proti oblegovalcem  ko ni umora ali uboja] in na naih
        ulicah ni krianja; '
      verse: 14
    - text: 'veseli in blagoslovljeni so ljudje, ki so v takem primeru; da, veseli,
        (blagoslovljeni, sreni, uspeni, zavidanja vredni) so ljudje, katerih Bog
        je Gospod! '
      verse: 15
  - chapter: 145
    verses:
    - text: ' POVZDIGOVAL Te bom, moj Bog, o Kralj; in Tvoje ime bom blagoslavljal
        za vedno in veno, [s hvalenim, vdanim hvaljenjem]. '
      verse: 1
    - text: 'Vsak dan [z njegovimi novimi razlogi] Te bom blagoslavljal, [vdano in
        hvaleno Te bom hvalil]; da, Tvoje ime bom hvalil za vedno in veno. '
      verse: 2
    - text: 'Silen je Gospod in zelo naj bo hvaljen; in Njegova veliina je [tako
        obsena in globoka, kot bi bila] neraziskavna.  '
      verse: 3
    - text: 'En rod bo glasno hvalil Tvoja dela drugemu in bo razglaal Tvoja mogona
        dejanja. '
      verse: 4
    - text: 'O slavnem bliu Tvojega veliastva in o Tvojih udenih delih bom premiljeval. '
      verse: 5
    - text: 'Ljudje bodo govorili o moi Tvojih strahovitih in stranih dejanj in
        jaz bom razglaal Tvojo veliino. '
      verse: 6
    - text: '[Kot studenec] bodo izlivali slavo Tvoje velike in obilne dobrote in
        na glas bodo peli o Tvoji pravinosti in pravici. '
      verse: 7
    - text: 'Gospod je milostljiv in poln soutja, poasen k jezi in bogat v usmiljenju
        ter ljubei-skrbnosti. '
      verse: 8
    - text: 'Gospod je dober vsem in Njegova nena usmiljenja so nad vsemi Njegovimi
        deli, [nad celostnostjo ustvarjenih stvari]. '
      verse: 9
    - text: 'Vsa Tvoja dela naj Te hvalijo, o Gospod in Tvoji ljubljenci naj Te blagoslavljajo,
        [Tvoji sveti naj Te oboujoe in hvaleno priznajo ter hvalijo]! '
      verse: 10
    - text: 'Govorili bodo o slavi Tvojega kraljestva in se pogovarjali o Tvoji oblasti, '
      verse: 11
    - text: 'da bi lovekim sinovim dali vedeti o Bojih mogonih delih in slavnem
        veliastju Njegovega kraljestva. '
      verse: 12
    - text: 'Tvoje kraljestvo je veno kraljestvo in Tvoje gospostvo traja skozi vse
        rodove. '
      verse: 13
    - text: 'Gospod podpira vse tiste, [v Njegovi lasti], ki padajo in dviguje vse
        tiste, ki so upognjeni. '
      verse: 14
    - text: 'Oi vseh akajo na Tebe, [gledajoe, opazujoe in priakujoe] in Ti
        jim daje njihovo hrano ob pravem asu. '
      verse: 15
    - text: 'Odpri Svojo roko in vsako ivo stvar zadovolji z naklonjenostjo. '
      verse: 16
    - text: 'Gospod je [neupogljivo] pravien na vseh Svojih poteh in milostljiv ter
        usmiljen v vseh Svojih delih. '
      verse: 17
    - text: 'Gospod je blizu vsem, ki kliejo k Njemu, vsem tem, ki iskreno in v resnici
        kliejo k Njemu. '
      verse: 18
    - text: 'On bo izpolnil elje teh, ki se Ga astitljivo in oboujoe bojijo; On
        bo tudi uslial njihov klic in jih bo reil. '
      verse: 19
    - text: 'Gospod ohranja vse tiste, ki Ga ljubijo, toda vse zlobne bo On uniil. '
      verse: 20
    - text: 'Moja usta bodo govorila Gospodovo hvalnico; in vse meso naj blagoslavlja,
        (oboujoe in hvaleno hvali) Njegovo sveto ime za vedno in veno. '
      verse: 21
  - chapter: 146
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvali Gospoda, o moja dua! '
      verse: 1
    - text: 'Gospoda bom hvalil medtem ko ivim; pel bom hvalnice svojemu Bogu medtem
        ko imam kakrenkoli obstoj. '
      verse: 2
    - text: 'Svojega zaupanja ne polagaj v prince, v sina lovekovega, v katerem ni
        pomoi. '
      verse: 3
    - text: 'Ko ga njegov dih zapusti, se vrne v svojo zemljo; prav v tem dnevu propadejo
        njegove [prejnje] misli, plani in nameni.  '
      verse: 4
    - text: 'Vesel, (blagoslovljen, sreen, zavidljiv) je kdor ima [po posebnem razodetju]
        Boga Jakobovega za svojo pomo, katerega upanje je v Gospodu, njegovemu Bogu,  '
      verse: 5
    - text: 'ki je naredil nebesa in zemljo, morje in vse kar je v njem, ki ohranja
        resnico in je zvest za vedno, '
      verse: 6
    - text: 'ki izvruje pravico za zatirane, ki daje hrano lanim. Gospod osvobaja
        ujetnike, '
      verse: 7
    - text: 'Gospod slepim odpira oi, Gospod dviga te, ki so sklonjeni, Gospod ljubi
        [brezkompromisno] pravine, (te iskrene v srcu in v pravem odnosu z Njim).  '
      verse: 8
    - text: 'Gospod iti in varuje tujce in zaasno prebivajoe, On dri pokonci
        te, ki so brez oeta in vdove ter jih postavlja pokonci, toda pot zlobnih
        On dela izkrivljeno, (jo prevraa in jo privede k unienju). '
      verse: 9
    - text: 'Gospod bo vladal veno, celo Tvoj Bog, o Sion, od roda do roda. Hvalite
        Gospoda! (Aleluja!)  '
      verse: 10
  - chapter: 147
    verses:
    - text: 'HVALITE Gospoda! Kajti dobro je peti hvalnice naemu Bogu, kajti On je
        milostljiv in oarljiv; hvala je spodobna in primerna. '
      verse: 1
    - text: 'Gospod izgrajuje Jeruzalem; On zbira skupaj Izraelove izgnance. '
      verse: 2
    - text: 'On ozdravlja zlomljene v srcu in povezuje njihove rane, [ozdravlja njihove
        boleine in njihove bolesti].  '
      verse: 3
    - text: 'On doloa in teje tevilo zvezd; On jih vse klie po njihovih imenih. '
      verse: 4
    - text: 'Na Gospod je velik in zelo moan; Njegovo razumevanje je neizrpno in
        brezgrajno. '
      verse: 5
    - text: 'Gospod dviguje ponine in potrte; On zlobne mee na tla. '
      verse: 6
    - text: 'Pojte Gospodu z zahvaljevanjem; naemu Bogu pojte hvalnice s harfo ali
        liro!  '
      verse: 7
    - text: 'Ki pokriva podaljek nebes z oblaki, ki pripravlja de za zemljo, ki
        daje, da trava raste na gorah. '
      verse: 8
    - text: 'On daje ivali njeno hrano in mladim krokarjem tisto, po emer vpijejo. '
      verse: 9
    - text: 'On se ne razveseljuje v moi konja, niti On nima veselja v lovekovih
        nogah. '
      verse: 10
    - text: 'Gospod se razveseljuje v teh, ki se Ga astitljivo in oboujoe bojijo,
        v teh, ki upajo v Njegovo usmiljenje in ljubeo-skrbnost.  '
      verse: 11
    - text: 'Hvali Gospoda, o Jeruzalem! Hvali svojega Boga, o Sion! '
      verse: 12
    - text: 'Kajti On je ojail zapahe tvojih duri in |jih| naredil mone in On je
        blagoslovil tvoje otroke v tebi. '
      verse: 13
    - text: 'On ustvarja mir na tvojih mejah; On te nasiuje z najboljo penico. '
      verse: 14
    - text: 'Svojo zapoved poilja na zemljo; Njegova beseda tee zelo naglo. '
      verse: 15
    - text: 'On daje [zemlji] sneg kakor volneno [odejo]; On siplje slano kakor pepel. '
      verse: 16
    - text: 'On mee Svoj led kakor drobtine; kdo lahko obstane pred Njegovim mrazom? '
      verse: 17
    - text: 'On odpoilja ven Svojo besedo in tali [led in sneg]. On povzroa, da
        Njegov veter piha in da vode teko. '
      verse: 18
    - text: 'On razglaa Svojo besedo Jakobu, Svoje zakone in Svoje odloke Izraelu.  '
      verse: 19
    - text: 'On ni tako delal z nobenim [drugim] narodom; oni niso spoznali, (razumeli,
        cenili, dali pozornost k negovanjem) Njegovih predpisov. Hvalite Gospoda!
        (Aleluja!)  '
      verse: 20
  - chapter: 148
    verses:
    - text: 'HVALITE Gospoda! Hvalite Gospoda iz podaljka nebes, hvalite Ga v viavah! '
      verse: 1
    - text: 'Hvalite Ga, vsi Njegovi angeli, hvalite Ga, vse Njegove vojske! '
      verse: 2
    - text: 'Hvalite Ga, sonce in luna, hvalite Ga, vse ve svetle zvezde! '
      verse: 3
    - text: 'Hvali Ga, najviji podaljek nebes in ve vode nad podaljkom nebes! '
      verse: 4
    - text: 'Naj hvalijo Gospodovo ime, kajti On je ukazal in so bili ustvarjeni. '
      verse: 5
    - text: 'Prav tako jih je On ustanovil za vedno in veno; On je naredil zakon,
        ki ne bo izginil, [On je pritrdil njihove vezi, katere ne morejo preiti]. '
      verse: 6
    - text: 'Hvalite Gospoda iz zemlje, ve morske poasti in vse globine! '
      verse: 7
    - text: 'Vi bliski, toa, megla in zmrzal, viharni veter, ki izpolnjujete Njegove
        ukaze! '
      verse: 8
    - text: 'Gore in vsi hribi, sadna drevesa in vse cedre! '
      verse: 9
    - text: 'Zveri in vsa ivina, plazee se stvari in letee ptice! '
      verse: 10
    - text: 'Kralji zemlje in vsi ljudje, princi in vsi vladarji in sodniki zemlje! '
      verse: 11
    - text: 'Oboji, mladenii in mladenke, starci in otroci! '
      verse: 12
    - text: 'Naj hvalijo in poveliujejo Gospodovo ime, kajti samo Njegovo ime je
        poveliano in najvije! Njegova slava in veliina sta nad zemljo in nebesi! '
      verse: 13
    - text: 'Svojemu ljudstvu je On vzdignil rog, [nude jim mo, napredek, dostojanstvo
        in vzvienost], pesem hvaljenja za vse Njegove bogabojee, za Izraelsko ljudstvo,
        ki so blizu Njemu. Hvalite Gospoda! (Aleluja!)  '
      verse: 14
  - chapter: 149
    verses:
    - text: 'HVALITE Gospoda! Pojte Gospodu novo pesem, hvalite Ga v zboru Njegovih
        svetih! '
      verse: 1
    - text: 'Naj se Izrael radosti v Njem, njihovemu Stvarniku; naj sionski otroci
        zmagujejo in bodo radostni v svojem Kralju!  '
      verse: 2
    - text: 'Naj hvalijo Njegovo ime v zboru in na koru in s [posaminim ali skupinskim]
        plesom; naj Mu pojejo hvalnice s tamburinom in liro! '
      verse: 3
    - text: 'Kajti Gospod se razveseljuje v Svojem ljudstvu; On bo ponine okrasil
        z reitvijo du in revne olepal z zmago. '
      verse: 4
    - text: 'Naj bodo sveti radostni v slavi in lepoti, [katero Bog podeljuje nanje];
        naj zaradi radosti pojejo na svojih posteljah. '
      verse: 5
    - text: 'Naj bodo v njihovih grlih visoke hvalnice Boga in v njihovih rokah dvorezen
        me,  '
      verse: 6
    - text: 'da se maujejo nad narodi in kaznujejo nad ljudstvi, '
      verse: 7
    - text: 'da njihove kralje zveejo z verigami in njihove odlinike z eleznimi
        okovi, '
      verse: 8
    - text: 'da nad njimi izvrijo napisano sodbo. On, [Gospod], je ast vseh Njegovih
        svetih. Hvalite Gospoda! (Aleluja!) '
      verse: 9
  - chapter: 150
    verses:
    - text: 'HVALITE Gospoda! Hvalite Boga v Njegovem svetiu; hvalite Ga v podaljku
        nebes Njegove moi! '
      verse: 1
    - text: 'Hvalite Ga zaradi Njegovih mogonih del; hvalite Ga glede na obilje Njegove
        veliine!  '
      verse: 2
    - text: 'Hvalite Ga z zvokom trobente; hvalite Ga z lutnjo in harfo! '
      verse: 3
    - text: 'Hvalite Ga s tamburinom in [posaminim ali skupinskim] plesom; hvalite
        Ga z godali in pihali ali flavtami! '
      verse: 4
    - text: 'Hvalite Ga z zveneimi cimbalami; hvalite Ga z glasno doneimi cimbalami! '
      verse: 5
    - text: 'Naj vse kar ima dih in vsak dih ivljenja hvali Gospoda! Hvalite Gospoda!
        (Aleluja!)    '
      verse: 6
