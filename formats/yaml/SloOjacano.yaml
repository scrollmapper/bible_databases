    - text: 'in vsi bratje, ki so z menoj, cerkvam v Galatiji: '
      verse: 2
    - text: 'milost in duhovni blagoslov naj vam bo in [duni] mir od Boga Oeta in
        naega Gospoda Jezusa Kristusa (Mesija), '
      verse: 3
    - text: 'ki je daroval (izroil) samega Sebe, [ da bi odplaal] za nae grehe
        [in da bi nas reil in nas posvetil], tako da bi nas reil in iztrgal iz sedanje
        zlobne dobe in svetovne ureditve, v soglasju z voljo in namenom in nartom
        naega Boga in Oeta  '
      verse: 4
    - text: 'Njemu [bodi pripisana vsa] slava skozi vse veke vekov in venosti venosti!
        Amen (tako naj bo). '
      verse: 5
    - text: 'Preseneen in zauden sem, da se tako hitro obraate kot odpadniki in
        zapuate Njega, ki vas je povabil in poklical po milosti, (nezaslueni naklonjenosti)
        Kristusa (Mesija) [in da svojo zvestobo prenaate] k druganemu [celo nasprotnemu]
        evangeliju. '
      verse: 6
    - text: 'Ne da je [ali bi lahko bil] katerikoli drug [pristen evangelij] temve
        so [oitno] nekateri, ki vas nadlegujejo in vznemirjajo in begajo [ z drugano
        vrsto uenja, katerega ponujajo kot evangelij] in hoejo popaiti in izkriviti
        evangelij Kristusa (Mesija) [v nekaj, kar evangelij nikakor ni]. '
      verse: 7
    - text: 'Toda celo, e bi vam mi ali angel iz nebes oznanjal evangelij, nasproten
        in drugaen od tega, katerega smo vam mi oznanili, naj bo preklet, (izoben,
        predan unienju, obsojen na veno kazen)! '
      verse: 8
    - text: 'Kakor smo e prej povedali, tako sedaj ponovno pravim: "e vam kdorkoli
        oznanja evangelij, ki je drugaen ali nasproten od tega, ki ste ga prejeli
        [od nas], naj bo preklet, (izoben, predan unienju, obsojen na veno kazen)!" '
      verse: 9
    - text: 'Mar skuam sedaj dosei naklonjenost od ljudi ali od Boga? Si mar prizadevam,
        da bi ugajal ljudem? e bi e vedno iskal priljubljenost pri ljudeh, ne bi
        bil zavezan sluabnik Kristusa (Mesija). '
      verse: 10
    - text: 'Kajti elim, da veste, bratje, da evangelij, ki je bil razglaen in oznanjen
        po meni, ni loveki evangelij, [loveko odkritje, glede na |loveki standard|
        ali oblikovan po kakrnem koli lovekem standardu]. '
      verse: 11
    - text: 'Nikakor ga namre nisem prejel od loveka, niti nisem bil pouen, temve
        [je priel k meni] po [neposrednem] razodetju, [danem] po Jezusu Kristusu,
        (Mesiji). '
      verse: 12
    - text: 'Sliali ste o moji prejnji slubi in prejnjem nainu ivljenja v judovski
        veri (judovstvu), kako sem besno in temeljito preganjal in zlorabljal Bojo
        cerkev in si [s strastno gorenostjo prizadeval dati vse od sebe], da bi iz
        nje naredil opustoenje in jo uniil. '
      verse: 13
    - text: 'In [sliali ste kako] sem med rojaki prekaal mnoge sovrstnike v [svojem
        napredovanju v tudiju in izpolnjevanju zakonov] judovstva, tako izjemno navduen
        in gore sem bil za izroila svojih prednikov. '
      verse: 14
    - text: 'Ko pa se je Njemu, ki me je izbral in oddvojil [celo] preden sem bil
        rojen in me je poklical po Svoji milosti, (Njegovi nezaslueni naklonjenosti
        in blagoslovu), zdelo primerno in mu je ugajalo,  '
      verse: 15
    - text: 'da v meni razodene, (odkrije, sname zagrinjalo) Svojega Sina, da bi smel
        Sina oznanjati med pogani, (ne-judovskemu svetu), kot veselo oznanilo (evangelij),
        se nisem takoj zatekel k mesu in krvi, [nisem se posvetoval ali si dal svetovati
        kateremu koli slabotnemu lovekemu bitju ali komuniciral s komerkoli]. '
      verse: 16
    - text: '[Celo] niti nisem el gor v Jeruzalem k tistim, ki so bili apostoli,
        (posebni Kristusovi odposlanci), preden sem bil jaz, ampak sem el pro in
        se umaknil v Arabijo in kasneje ponovno priel nazaj v Damask. '
      verse: 17
    - text: 'Potem sem tri leta kasneje el gor v Jeruzalem, da bi se [osebno] seznanil
        s Kefom (Petrom) in ostal z njim petnajst dni. '
      verse: 18
    - text: 'Toda nobenega drugega apostola, (posebnega Kristusovega odposlanca),
        nisem videl razen Jakoba, brata naega Gospoda. '
      verse: 19
    - text: 'In sedaj [skrbno upotevajte kar vam pravim, kajti to je resnica], to
        piem kot bi stal pred Bojo palico; ne laem. '
      verse: 20
    - text: 'Nato sem el v okraje, (pokrajine, obmoja) Sirije in Kilikije. '
      verse: 21
    - text: 'In zaenkrat sem bil e vedno osebno nepoznan Kristusovim cerkvam v Judeji,
        (pokrajini, ki obdaja Jeruzalem). '
      verse: 22
    - text: 'Le sliali so govoriti: "Tisti, ki nas je neko preganjal, sedaj razglaa
        prav tisto vero, katero je neko sramotil in ki jo je nameraval uniiti in
        jo skual z vso svojo mojo zatreti." '
      verse: 23
    - text: 'In slavili so Boga, [kot avtorja in vir tega, kar se je zgodilo] v meni. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'POTEM sem po [obdobju] tirinajstih let ponovno el gor v Jeruzalem.
        [Tokrat sem el] z Barnabom, s [seboj] sem vzel tudi Tita. '
      verse: 1
    - text: 'el sem, ker mi je bilo posebno in boansko razodeto naj grem in jim
        predstavim evangelij, [jim razglasim tisto], kar pridigam med pogani. Vendar
        [sem stvar predstavil] osebno pred tistimi z ugledom, [kajti hotel sem se
        prepriati in tako najprej omejiti moj pogovor na to osebno sreanje], da
        nisem tekel ali da nisem tekel zaman, [varovajo se pred tem, da bi bil osramoen
        glede tega, kar sem nameraval storiti ali kar sem e storil]. '
      verse: 2
    - text: 'Toda [vse je lo v redu!], celo Tit, ki je bil z menoj, ni bil prisiljen,
        [kakor so nekateri priakovali], dati se obrezati, eprav je bil Grk. '
      verse: 3
    - text: '[Moja previdnost je bila] zaradi lanih bratov, ki so se na skrivnem
        vtihotapili [v bratstvo kristjanov]; vrinili so se, da bi vohunili za nao
        svobodo in prostost, ki jo imamo v Kristusu Jezusu, da bi nas lahko ponovno
        pripeljali v suenjstvo, [pod Mojzesovo postavo]. '
      verse: 4
    - text: 'Njim se nismo dovolili podrediti niti za trenutek, da bi resnica evangelija
        lahko e naprej obstala [ohranjena] za vas [v svoji istosti]. '
      verse: 5
    - text: 'Poleg tega [ni bilo nobenih novih zahtev] od tistih, ki so imeli ugled,
        da nekaj so  eprav kaken je bil njihov osebni poloaj in ali so bili resnino
        pomembni ali ne, mene ne zanima; na Boga ne naredijo vtisa poloaji, ki jih
        ljudje zasedajo in On ni pristranski in ne priznava zunanjih odlik  tisti,
        [pravim], ki so veljali za ugledne, mi niso naloili nobenih dodatnih zahtev,
        [niso imeli niesar dodati mojemu evangeliju in od njih nisem prejel nobenih
        novih predlogov].  '
      verse: 6
    - text: 'Nasprotno, ko so [resnino] videli, da mi je bilo zaupano, [da ponesem]
        evangelij neobrezanim [poganom enako odlono], kot je bilo Petru zaupano,
        [da razglasi] evangelij obrezanim [Judom, so bili soglasni]; '
      verse: 7
    - text: 'kajti Tisti, ki je navdihoval in opremljal Petra in po njem uinkovito
        deloval zaradi poslanstva obrezanim, je navdihoval in opremljal mene in po
        meni tudi deloval zaradi [poslanstva] poganom. '
      verse: 8
    - text: 'In ko so spoznali, (sprejeli, prepoznali, razumeli in priznali) milost,
        (Bojo nezaslueno naklonjenost in duhovni blagoslov), ki mi je bila dana,
        so Jakob in Kefa (Peter) in Janez, ki so sloveli kot stebri jeruzalemske cerkve,
        meni in Barnabu podali desnico prijateljstva, z razumevanjem, da naj bi midva
        la med pogane, oni pa med obrezane (Jude). '
      verse: 9
    - text: '[Dali] so nama samo [eno doloilo], da bi se spominjala reveev, prav
        to, kar sem bil tudi sam eljan storiti. '
      verse: 10
    - text: 'Ko pa je Kefa (Peter) priel v Antiohijo, sem mu v njegov obraz ugovarjal
        in nasprotoval [v zvezi z njegovim tamkajnjim obnaanjem], kajti bil je vreden
        obsojanja in stal obsojen. '
      verse: 11
    - text: 'Kajti preden so namre od Jakoba prile nekatere osebe, je svoje obroke
        jedel s pogani [spreobrnjenci]; toda ko pa so prispeli ljudje [iz Jeruzalema],
        se je umaknil in se dral pro od poganov in [jedel] loeno iz strahu pred
        temi iz [skupine] obrezancev. '
      verse: 12
    - text: 'Tudi drugi Judje so skupaj z njim zatajili svoja resnina preprianja
        in se obnaali neiskreno, z rezultatom, da je bil celo Barnaba zaveden z njihovo
        hinavino, (njihovim zgledom neiskrenosti in pretvarjanja). '
      verse: 13
    - text: 'Toda takoj, ko sem videl, da niso bili iskreni in ne ivijo v skladu
        z resnico evangelija, sem pred vsemi prisotnimi Kefu (Petru) rekel: "e ti,
        ki si rojen Jud, lahko ivi [tako kakor si ivel] kot pogan in ne kot Jud;
        kako si sedaj drzne siliti in praktino prisiliti pogane, da se [podredijo
        obiajem Judovstva in] ivijo podobno kakor Judje?" '
      verse: 14
    - text: '[Nadaljeval sem]: "eprav sva midva, (ti in jaz), po rojstvu Juda in
        ne poganska (brezbona) grenika, '
      verse: 15
    - text: 'veva, da lovek ni opravien ali tet za pravinega in v pravem odnosu
        z Bogom, po delih postave, ampak [le] po veri in [popolnem] zanaanju na |Jezusa
        Kristusa| in oprijemanju k |Jezusu Kristusu| in zaupanju v Jezusa Kristusa
        (Mesija, Maziljenca). [Zato] smo celo mi [sami] verovali v Jezusa Kristusa,
        da bi bili opravieni po veri v Kristusa in ne po delih postave, [kajti ne
        moremo biti opravieni po nikakrnem izpolnjevanju obredov postave, danih
        po Mojzesu]; ker s tem, da se drimo veljavnih obredov in po delih nobeno
        loveko bitje nikoli ne more biti opravieno, (razglaeno za pravino in
        se postaviti v pravi odnos z Bogom).  '
      verse: 16
    - text: 'Toda e se v nai elji in prizadevanju, da bi bili opravieni v Kristusu,
        [da bi bili razglaeni za pravine in postavljeni v pravi odnos z Bogom v
        celoti in samo skozi Kristusa], tudi mi sami izkaemo za grenike in obsojene
        greha, ali to dela Kristusa posrednika, (soudeleenca in sodelavca) naemu
        grehu? Opustite to misel! [Seveda ne!] '
      verse: 17
    - text: 'Kajti e jaz [ali katerikoli drugi, ki imajo misel, da izpolnjevanje
        Mojzesove postave ni bistveno, da bi bili opravieni pri Bogu, naj torej z
        besedo ali praktinim uenjem ali sporoilom, ki je bistveno, da] ponovno
        zgradim, kar sem poruil, samega sebe potrjujem za prestopnika. '
      verse: 18
    - text: 'Kajti po postavi sem [pod delovanjem prekletstva postave] [v Kristusovi
        smrti zame] sam odmrl postavi in vsem zahtevam postave nad menoj, tako da
        smem [odslej] iveti Bogu in za Boga. '
      verse: 19
    - text: 'Krian sem bil s Kristusom, [v Njem sem z njim delil Njegovo krianje];
        nisem ve jaz tisti, ki ivi, temve Kristus (Mesija) ivi v meni; in ivljenje,
        ki ga sedaj ivim v telesu, ivim po veri v (zvestobi do |Bojega Sina| in
        zanaanju na |Bojega Sina| in popolnem zaupanju v) Bojega Sina, ki me je
        ljubil in samega Sebe daroval zame. '
      verse: 20
    - text: '[Zato z Bojim milostnim darom ne ravnam kakor z neem, kar je manj pomembno
        in tako zametujem njegov pravi namen]; ne postavljam ob stran in razveljavljam
        in onemogoam in izniujem milosti, (nezasluene naklonjenosti) od Boga. Kajti
        e opravienje, (pravinost, oproenje od krivde) pride zaradi [izpolnjevanja
        obredov] postave, potem je Kristus (Mesija) umrl brez razloga in brez namena
        in zaman. [Njegova smrt je bila potemtakem v celoti nepotrebna.] '
      verse: 21
  - chapter: 3
    verses:
    - text: 'O VI ubogi in neumni in nepremiljeni in neodzivni in brezutni Galaani!
        Kdo vas je oaral ali zaaral ali uroil, katerim je bil  prav pred vaimi
        omi  javno in nazorno predstavljen Jezus Kristus (Mesija) in naslikan kot
        krian? '
      verse: 1
    - text: 'Naj vas vpraam samo eno vpraanje: ali ste [Svetega] Duha prejeli kot
        rezultat uboganja postave in izpolnjevanja njenih del, ali zaradi tega, ker
        ste sliali [sporoilo evangelija] in [vanj] verjeli? [Ali je bilo iz spotovanja
        postavnih obredov ali iz sporoila vere?] '
      verse: 2
    - text: 'Ali ste tako nespametni in tako brezutni in tako neumni? [Svoje novo
        duhovno ivljenje] ste zaeli s [Svetim] Duhom, ali sedaj dosegate popolnost
        [z odvisnostjo] mesu? '
      verse: 3
    - text: 'Ali ste tako veliko stvari trpeli in izkusili toliko vsega zastonj, (zaman)
         e bi res bilo zaman in brez uspeha? '
      verse: 4
    - text: 'Potem ali Ta, ki vas oskrbuje s Svojim udovitim [Svetim] Duhom ter mono
        in udeno deluje med vami, dela to na [temelju vaega izpolnjevanja] tega
        kar zahteva postava, ali zaradi vaega verovanja v |sporoilo| in zvestobo
        in zaupanje v |sporoilo| in zanaanje na sporoilo katerega ste sliali? '
      verse: 5
    - text: 'Tako je Abraham veroval v |Boga| in bil zvest |Bogu| in zaupal v |Boga|
        in se zanaal na Boga in mu je bilo to vteto in poloeno na njegov raun
        in priznano kot pravinost, (kot soglasnost Boji volji in namenu, misli in
        delovanju).  '
      verse: 6
    - text: 'Spoznajte in razumite, da so [dejansko] ljudje, [ki ivijo]) po veri,
        tisti, ki so [pravi] Abrahamovi sinovi. '
      verse: 7
    - text: 'In ker je Pismo predvidelo, da bo Bog pogane opraviil zaradi vere, (razglasil
        za pravine, postavil v pravi odnos s Seboj), je napovedal evangelij, [dolgo
        vnaprej je prerokoval veselo oznanilo o Odreeniku] Abrahamu v obljubi, reko:
        "V tebi bodo blagoslovljeni vsi narodi [zemlje]."  '
      verse: 8
    - text: 'Torej tisti, ki so ljudje vere, so blagoslovljeni in narejeni vesele
        in privilegirani pri Bogu, [kot udeleenci v bratstvu], skupaj z verujoim
        in zaupajoim Abrahamom. '
      verse: 9
    - text: 'In vsi, ki se zanaajo na postavo, [ki iejo opravienje z ubogljivostjo
        postavi obredov] so pod prekletstvom in obsojeni na razoaranje in unienje,
        saj je pisano v Pismih: "Preklet, (zaklet, predan unienju, obsojen na veno
        kazen), bodi vsak, ki ne vztraja, (ivi in ostaja) pri vseh navodilih in ukazih,
        zapisanih v knjigi postave, da bi jih izpolnjeval."  '
      verse: 10
    - text: 'Torej je razvidno, da se nihe ne more opraviiti, (razglasiti za pravinega
        in privesti v pravi odnos z Bogom) preko postave, saj Pismo pravi: "lovek
        v pravem odnosu z Bogom, [pravien, opravien], bo ivel po |veri| in iz vere
        in kdor je preko |vere| in po veri razglaen za pravinega in v pravem odnosu
        z Bogom, bo ivel.  '
      verse: 11
    - text: 'Toda postava ne sloni na veri, [ne zahteva vere, nima ni z vero], saj
        sama pravi: "Kdor to izpolnjuje, [stvari predpisane s postavo], bo ivel od
        tega, [ne pa po veri]."  '
      verse: 12
    - text: 'Kristus pa je kupil nao svobodo, [nas je odkupil] od prekletstva (obsodbe)
        postave [in njenega prekletstva] tako, da je [On sam] za nas postal prekletstvo,
        kajti pisano je namre [v Pismih]: "Preklet je vsak kdor visi na drevesu,
        (je krian);  '
      verse: 13
    - text: 'do konca, da bi zaradi [njihovega sprejetja] Kristusa Jezusa blagoslov,
        [obljubljen] Abrahamu, lahko priel nad pogane tako, da bi mi [vsi] preko
        vere lahko prejeli [uresnienje] obljube [Svetega] Duha. '
      verse: 14
    - text: 'Bratje, e govorim v skladu s lovekimi odnosi: [e] celo lovek naredi
        zadnjo eljo in oporoko, (zgolj loveko zavezo), je nihe ne bo dajal na
        stran ali jo razveljeval ali ji kaj dodajal po tem, ko je bila neko sklenjena
        in podpisana, (priznana, potrjena). '
      verse: 15
    - text: 'Torej, obljube, (sporazumi, dogovori) so bili izreeni in narejeni Abrahamu
        in njegovemu Potomcu, (njegovemu Nasledniku, njegovemu Dediu). On [Bog] ne
        pravi: "In potomcem (naslednikom, dediem)", kakor bi lo za mnogo oseb, temve:
        "In tvojemu Potomcu (tvojemu Nasledniku, tvojemu Dediu)," oitno nanaajo
        se na enega posameznika, ki je [nihe drug kakor] Kristus (Mesija).  '
      verse: 16
    - text: 'Moja utemeljitev je tale: postava, ki se je priela tiristo trideset
        let po zavezi, [se nanaa na prihajajoega Mesija], noe in ne more razveljaviti
        prej vzpostavljene, od Boga (priznane) zaveze, tako, da bi razveljavila obljubo
        in jo naredila neuinkovito.  '
      verse: 17
    - text: 'Kajti e je dediina [obljube odvisna od izpolnjevanja] postave, [kakor
        bi ti lani uitelji radi, da verjamete], potem ni ve [odvisna] od obljube;
        toda Bog jo je dal Abrahamu, [kot izkljuno brezplano darilo], zaradi Njegove
        obljube. '
      verse: 18
    - text: 'Kaken je bil potem namen postave? Dodana je bila [kasneje, po obljubi,
        da bi odkrila in ljudem izpostavila njihovo krivdo] zaradi prestopkov in [da
        bi se lovek bolj zavedal grenosti] greha; namenjena je bila, da bo v veljavi
        dokler ne bi priel Potomec (Naslednik, Dedi), h |kateremu| in glede katerega
        je bila dana obljuba. In [postava] je bila dogovorjena in odrejena in razglaena
        po posredovanju angelov [in je bila dana] z roko (v osebi) po posredniku [med
        Bogom in lovekom, Mojzesu]. '
      verse: 19
    - text: 'Torej posrednik (posredovalec) mora imeti opravka s |stranko| in se nanaati
        na ve kot eno stranko, [ne more biti posrednika s samo eno osebo]. Vendar
        je Bog [samo] ena Oseba [in On je bil edini soudeleenec med dajanjem obljube
        Abrahamu. Toda zakon je bila pogodba med dvema, Bogom in Izraelom; in veljavnost
        le-tega je bila odvisna od obeh.] '
      verse: 20
    - text: 'Ali je potem postava v nasprotju in ugovarja Bojim obljubam? Seveda
        ne! Kajti e bi bila dana postava, ki bi lahko podelila [duhovno] ivljenje,
        potem bi pravinost in pravi odnos z Bogom zagotovo prila po postavi. '
      verse: 21
    - text: 'Toda Pismo [predstavlja vse lovetvo kot grenike], utiane in zaprte
        zaradi greha, tako da je [dediina, blagoslov], ki je bila obljubljena po
        veri v Jezusa Kristusa (Mesija), lahko dana (sproena, predana in poverjena)
        [vsem] tistim, ki verujejo, [ki ostanejo zvesti in zaupajo in se zanaajo
        Nanj]). '
      verse: 22
    - text: 'Torej, preden pa je vera prila, smo bili nepretrgoma zastraeni pod
        postavo, drani v ujetnitvu v pripravi na vero, ki je bila doloena, da se
        razodene, (odkrije, izpove), '
      verse: 23
    - text: 'tako je postava sluila [nam Judom] kot naa vzgojiteljica, [na varuh,
        na vodi h Kristusu, da nas je vodila) do Kristusovega [prihoda], da bi bili
        lahko opravieni, (razglaeni za pravine, postavljeni v pravi odnos z Bogom),
        po |veri| in preko vere. '
      verse: 24
    - text: 'Toda sedaj, ko je vera prila, nismo ve pod vzgojiteljico, (varuhom
        naega otrotva). '
      verse: 25
    - text: 'Kajti v Kristusu Jezusu ste po veri vsi Boji sinovi. '
      verse: 26
    - text: 'Kajti kolikor [izmed vas] je bilo krenih v Kristusa, [v duhovno zvezo
        in skupnost s Kristusom, Maziljencem, Mesijo] ste si nadeli |Kristusa|, (sebe
        oblekli s) Kristusom. '
      verse: 27
    - text: 'Tukaj [sedaj ni ve nobene razlinosti], niti Juda, niti Grka, ne sunja,
        ne svobodnega, ne mokega in ne enske; kajti vsi ste eno v Kristusu Jezusu. '
      verse: 28
    - text: 'In e pripadate Kristusu, [ste v Njem, ki je Abrahamov Potomec], potem
        ste Abrahamovi potomci in glede na obljubo [duhovni] dedii. '
      verse: 29
  - chapter: 4
    verses:
    - text: 'TOREJ KAR menim je, da vse dokler je dedi (naslednik) e otrok in nedoleten,
        se ne razlikuje od sunja, pa eprav je gospodar vsega posestva; '
      verse: 1
    - text: 'temve je pod varuhi in upravitelji ali oskrbniki vse do dne, ki ga je
        doloil njegov oe. '
      verse: 2
    - text: 'Tako tudi mi, [judovski kristjani], ko smo bili e mladoletni, smo bili
        drani kot sunji pod [pravili hebrejskih obiajev in bili podrejeni] osnovnim
        uenjem ustroja zunanjih opazovanj in pravil. '
      verse: 3
    - text: 'Toda ko je primeren as v polnosti prispel, je Bog poslal Svojega Sina,
        rojenega iz ene, rojenega v podrejenosti [predpisom] postave, '
      verse: 4
    - text: 'da kupi svobodo, (da odkupnino, da odkupi, da odplaa za) tiste, ki so
        bili pod postavo, da bi mi tako lahko bili posvojeni in bi nad nami imeli
        podeljeno sinovstvo [in bili prepoznani kot Boji sinovi]. '
      verse: 5
    - text: 'In ker ste vi [resnino] [Njegovi] sinovi, je Bog v naa srca poslal
        [ Svetega] Duha Svojega Sina, ki klie: "Abba (Oe)! Oe!" '
      verse: 6
    - text: 'Zatorej nisi ve suenj, (podloen sluabnik), temve sin; in e si sin,
        potem [sledi, da si] dedi z Bojo pomojo, preko Kristusa. '
      verse: 7
    - text: 'Toda ob tem prejnjem asu, ko e niste bili seznanjeni z |resninim
        Bogom| in razumeli in poznali resninega Boga, ste bili [pogani] podloni
        bogovom, ki po svoji naravi sploh niso mogli biti bogovi, [bogovi, ki v resnici
        niso obstajali]. '
      verse: 8
    - text: 'Toda sedaj, ko ste bili seznanjeni s |pravim Bogom| in ste razumeli in
        spoznali [pravega] Boga ali bolje reeno, Bog vas je razumel in prepoznal,
        kako se lahko ponovno obrnete nazaj k ibkim in revnim in nievim prvinam
        [ vseh religij, preden je priel Kristus] in katerih sunji hoete e enkrat
        postati? '
      verse: 9
    - text: 'Vi slavite [posebne] dneve in mesece in letne ase in leta! '
      verse: 10
    - text: 'Opozorjen sem bil [glede vas], da sem se med vami in nad vami trudil
        zaman in v prazno. '
      verse: 11
    - text: 'Bratje, prosim vas, postanite kakor jaz, [svoboden vezi judovskih obredov
        in navad], kajti tudi sam sem postal kakor ste vi, [ pogan]. Niste mi storili
        krivice [ v dneh, ko sem prvi priel k vam; ne storite tega sedaj]. '
      verse: 12
    - text: 'Nasprotno, vi veste, da je bilo na raun telesne slabosti, da [sem ostal
        in] vam prvi oznanil evangelij. '
      verse: 13
    - text: 'In [vendar], eprav je bilo moje telesno stanje vam [takna] preizkunja,
        je niste motrili z zanievanjem ali prezirom in gnusom in me niste zavrgli;
        temve ste me sprejeli kot Bojega angela, [celo] kot Kristusa Jezusa [samega]! '
      verse: 14
    - text: 'Kaj je nastalo iz tistega blagoslovljenega veselja in zadovoljstva in
        samo-odobravanja, ki je bilo neko vae, [v tem, kar sem vas uil in v vaem
        spotovanju do mene]? Imam Vas za prie, da bi si izdrli svoje lastne oi
        in mi jih dali, [da bi nadomestili moje], e bi bilo to mogoe. '
      verse: 15
    - text: 'Sem potem postal va sovranik s tem, ko sem vam govoril resnico in z
        vami iskreno ravnal? '
      verse: 16
    - text: 'Ti ljudje, [uitelji Judovstva], si goree prizadevajo, da vas preslepijo,
        [vam dvorijo, vas povzdigujejo], toda njihov namen ni astitljiv ali spotovanja
        vreden ali koristen za karkoli. Kar hoejo dosei je, da vas loijo [od nas,
        ki jim nasprotujemo], da si vas pridobijo na svojo stran in vas skuajo pripraviti,
        da bi si pridobili njihovo naklonjenost. '
      verse: 17
    - text: '[Seveda] je vedno dobra stvar goree iskati dober namen, [kakor ste vi,
        zagotavljam da ste] in delati z razlogom istosti srca in ivljenja in ne
        samo kadar sem med vami prisoten! '
      verse: 18
    - text: 'Moji mali otroci, za katere ponovno trpim porodne boleine, dokler se
        v vas popolnoma in trajno ne upodobi, (oblikuje) Kristus, '
      verse: 19
    - text: 'elel bi, da bi bil sedaj z vami in bi se vam z glasom dobrikal, kajti
        bojim se in zaskrbljen sem glede vas! '
      verse: 20
    - text: 'Vi mi povejte, ki ste upognjeni s tem, ko ste pod postavo, ali boste
        posluali to, kar postava [resnino] pravi? '
      verse: 21
    - text: 'Kajti pisano je, da je Abraham imel dva sinova, enega od dekle in enega
        od svobodne enske.  '
      verse: 22
    - text: 'Toda medtem ko je bil otrok sunje rojen po mesu in je imel obiajno
        rojstvo, je bil sin svobodne rojen kot izpolnitev obljube. '
      verse: 23
    - text: 'Torej vse to je prispodoba; ti [dve enski] predstavljata dve zavezi.
        Ena zaveza je izvirala iz gore Sinaj, [kjer je bila dana postava] in nosi
        [otroka namenjenega] za suenjstvo: to je Hagara. '
      verse: 24
    - text: 'Torej je Hagara (podoba) gore Sinaj v Arabiji in se nanaa na |isto kategorijo|
        in pripada v isto kategorijo s sedanjim Jeruzalemom, ker je v suenjstvu skupaj
        s svojimi otroki. '
      verse: 25
    - text: 'Toda Jeruzalem, ki je zgoraj, ( Mesijansko Kristusovo kraljestvo), je
        svoboden in ta je naa mati. '
      verse: 26
    - text: 'Zakaj pisano je v Pismu: "Raduj se, o nerodovitna ena, ki nisi rodila
        otrok, spremeni se v radosten vrisk, ti, ki ne uti porodnih bolein, kajti
        zapuena ena ima veliko ve otrok kakor tista, ki ima moa."  '
      verse: 27
    - text: 'Toda mi, bratje, smo otroci [ ne po telesnem poreklu, kakor je bil Izmael,
        temve] kakor Izak, rojeni po odliki obljube. '
      verse: 28
    - text: 'Vendar [ravno] kakor je takrat otrok [obiajnega rojstva], rojen po mesu,
        preziral in preganjal tistega, [ki je bil rojen nenavadno], glede na [obljubo
        in delovanje] [Svetega] Duha, je tako tudi sedaj.  '
      verse: 29
    - text: 'Toda kaj pravi Pismo? Izeni in polji stran sunjo in njenega sina,
        kajti sin sunje nikoli ne bo dedi in dediine ne bo delil s sinom svobodne
        enske.  '
      verse: 30
    - text: 'Torej bratje, mi, [ki smo ponovno rojeni], nismo otroci sunje [ naravne],
        temve iz svobodne, [ nadnaravne]. '
      verse: 31
  - chapter: 5
    verses:
    - text: 'V [tej] svobodi nas je Kristus reil [in nas popolnoma osvobodil]; stojte
        torej trdno in se ne dajte motiti in zapeljati v zanko in se ponovno podvrei
        jarmu suenjstva, [ki ste ga neko e sneli]. '
      verse: 1
    - text: 'Glejte, jaz sem Pavel, ki vam pravim, da e prejmete obrezo, vam Kristus
        ne bo ni koristil, (dajal prednost, smisel), [ kajti e ne zaupate Njemu,
        od Njega ni ne morete pridobiti]. '
      verse: 2
    - text: 'e enkrat ugovarjam in priujem vsakomur, ki prejme obrezo, da je dolan
        in zavezan izpolnjevati vso postavo in njene obrede. '
      verse: 3
    - text: 'e iete, da bi bili opravieni in razglaeni za pravine in bi vam
        bil skozi postavo dan pravilen odnos z Bogom, niste niesar pridobili in ste
        tako (strogo) loeni od Kristusa. Odpadli ste pro od milosti, (od Boje milostne
        naklonjenosti in nezasluenega blagoslova). '
      verse: 4
    - text: 'Kajti mi se [ne zanaamo na postavo, temve] preko [pomoi] [Svetega]
        Duha po veri priakujemo in akamo blagoslov in dobro, za katero nam naa
        pravinost in pravi odnos z Bogom, [naa soglasnost Njegovi volji v namenu,
        miljenju in delovanju, povzroa], da upamo. '
      verse: 5
    - text: 'Kajti [e smo] v Kristusu Jezusu, niti obreza niti neobreza ne tejeta
        za karkoli, temve samo vera sproena in spodbujena in izraena in delujoa
        skozi ljubezen. '
      verse: 6
    - text: 'Veliastno ste tekli dirko. Kdo vas je motil, (oviral in ustavljal od)
        vaega upotevanja in sledenja resnici? '
      verse: 7
    - text: 'To [hudobno] preprianje ni od Tistega, ki vas je poklical, [ki vas je
        povabil k svobodi v Kristusu]. '
      verse: 8
    - text: 'Malo kvasa, (majhna nagnjenost k napaki ali nekaj lanih uiteljev) skvasi
        vse testo, [popai celotno pojmovanje vere ali zavede celotno cerkev]. '
      verse: 9
    - text: '[Kar se mene tie] imam zaupanje [do vas] v Gospodu, da ne boste sprejeli
        nobenih nasprotujoih si pogledov o tej zadevi, ampak boste prili, da razmiljate
        z menoj. Toda kdor vas bega, kdorkoli je e, bo moral prenaati kazen. '
      verse: 10
    - text: 'Toda, bratje, e e vedno oznanjam obrezo, [kakor me nekateri obtoujejo,
        da to ponem kot potrebno za reitev due], zakaj e vedno trpim preganjanje?
        V tem primeru je kri prenehal biti ovira in je izgubil smisel, (je odpravljen). '
      verse: 11
    - text: 'elim si, da bi tisti, ki vas vznemirjajo in begajo, [ li do konca in]
        sami sebe odrezali! '
      verse: 12
    - text: 'Kajti vi, bratje, ste bili [resnino] poklicani v svobodo; le [ne dopustite,
        da bi bila vaa] svoboda spodbuda vaemu mesu in prilonost ali izgovor [za
        sebinost], temve naj bi skozi ljubezen sluili drug drugemu. '
      verse: 13
    - text: 'Kajti vsa postava [v zvezi s lovekimi odnosi] je zajeta v eni zapovedi:
        "Svojega blinjega naj bi ljubil kakor [ljubi] samega sebe."  '
      verse: 14
    - text: 'e pa se med seboj grizete in obirate [v strankarskem sporu], bodite
        previdni, da se vi [in vaa celotna skupnost] med seboj ne uniite. '
      verse: 15
    - text: 'Toda pravim: hodite in ivite [vedno] v [Svetem] Duhu, [odzivni in posluni
        in vodeni po Duhu]; potem zagotovo ne boste stregli hrepenenjem in eljam
        mesa, (loveke narave brez Boga). '
      verse: 16
    - text: 'Kajti elje mesa nasprotujejo [Svetemu] Duhu, [elje] Duha pa nasprotujejo
        mesu, (brezboni loveki naravi); kajti ta |dva| si med seboj nasprotujeta,
        [si nenehno zoperstavljata in sta v sporu drug z drugim] tako, da niste svobodni,
        temve vam je prepreeno delati to, kar si elite. '
      verse: 17
    - text: 'Toda e ste vodeni, (sledite) [Svetemu] Duhu, niste pod postavo. '
      verse: 18
    - text: 'Sedaj so dela (navade) mesa jasne (oitne): to so neistovanje, neistost,
        nespodobnost, '
      verse: 19
    - text: 'malikovanje, arovnitvo, sovratvo, prepir, ljubosumnost, jeza (vzkipljivost),
        sebinost, nesloga (razhajanja), duh strankarstva (skupine, loine z nenavadnimi
        mnenji, krivoverstva), '
      verse: 20
    - text: 'nevoljivost, pijanevanje, veseljaenja in kar je e takega. Vnaprej
        vas svarim, kakor sem to delal prej, da tisti, ki poenjajo takne stvari,
        ne bodo podedovali Bojega kraljestva. '
      verse: 21
    - text: 'Toda sad [Svetega] Duha, [delo, ki ga Njegova notranja prisotnost dosee],
        pa je ljubezen, radost (zadovoljnost), mir, potrpeljivost (miren znaaj,
        potrpljenje), prijaznost, dobrota (blagohotnost), zvestoba, '
      verse: 22
    - text: 'milina (krotkost, poninost), samoobvladovanje (samokontrola, vzdrnost).
        Zoper te stvari ni postave, [ ki bi lahko prinesla obtobo]. '
      verse: 23
    - text: 'Tisti pa, ki pripadajo Kristusu Jezusu (Mesiju), so kriali meso, (brezbono
        loveko naravo), skupaj z njenimi strastmi in poelenji in eljami. '
      verse: 24
    - text: 'e ivimo po [Svetem] Duhu, tudi hodimo po Duhu. [e imamo po Svetem
        Duhu svoje ivljenje v Bogu, pojdimo naprej hode v vrsti, naa dela naj bodo
        vodena po Duhu]. '
      verse: 25
    - text: 'Ne postanimo naduti in domiljavi, tekmovalni in kljubovalni in izzivalni
        in draei drug do drugega, ne zavidajmo in ne bodimo ljubosumni drug na drugega. '
      verse: 26
  - chapter: 6
    verses:
    - text: 'BRATJE, E je kdorkoli zasaen v prestopku ali grehu kakrnekoli vrste,
        naj bi ga vi, ki ste duhovni, [ki ste obutljivi na |Duha| in vodeni po Duhu],
        pravilno usmerili in obnovili in ponovno postavili, brez obutka vevrednosti
        in z vso nenostjo, imajo pri tem pozorno oko na sebi, da ne bi bili tudi
        sami skuani. '
      verse: 1
    - text: 'Nosite, (potrpite, prenaajte), bremena drug drugega in mune moralne
        krivde in na ta nain izpolnite in se popolnoma drite postave Kristusa (Mesije)
        in dopolnite, kar e manjka [v vai ubogljivosti le-tej]. '
      verse: 2
    - text: 'e kdorkoli zase misli, da je kaj, [preve pomemben, da bi se ponial
        in si naloil breme drugega], ko ni ni [vevrednega, razen po njegovi lastni
        oceni], goljufa in zavaja in vara samega sebe. '
      verse: 3
    - text: 'Toda vsakdo naj pazljivo pregleda in preie in preizkusi svoje lastno
        vedenje in svoje lastno delo. Potem ima lahko osebno zadovoljstvo in radost,
        da je naredil nekaj [ samo po sebi] priporoljivega, ne da bi se [obrnil k]
        bahavi primerjavi s svojim sosedom. '
      verse: 4
    - text: 'Kajti vsakdo bo namre moral nositi ( biti enakovreden v razumevanju
        in mirno sprejeti) svojo lastno [ majhno] breme [moreih krivd]. '
      verse: 5
    - text: 'Naj tisti, ki prejema pouk v [Boji] Besedi, vse dobre stvari deli s
        svojim uiteljem, [prispeva k njegovi podpori]. '
      verse: 6
    - text: 'Ne dajte se zapeljati in zavesti in zavajati; Bog Sebi ne bo dopustil,
        da bi bil v posmeh, (zanievan, preziran ali zasmehovan z zgolj nadutostjo
        ali izjavami ali z Njegovimi navodili postavljen ob stran.) [On neizogibno
        zavaja tistega, ki si prizadeva zavesti Boga.] Kajti karkoli lovek seje,
        to in samo to je to, kar bo poel. '
      verse: 7
    - text: 'Kajti kdor seje v svoje lastno meso, (spodnjo naravo, utnost), bo od
        mesa el propad in ruenje in unienje, toda kdor seje v Duha, bo od Duha
        el veno ivljenje. '
      verse: 8
    - text: 'In ne izgubljajmo srca in ne postanimo naveliani in ne popuajmo v
        plemenitem delovanju in pravilnem ravnanju, kajti eli bomo pravoasno in
        ob doloenem pravem asu, e le ne popustimo in ne izgubimo naega poguma
        in ne oslabimo. '
      verse: 9
    - text: 'Torej ko se pokae prilika in se nam odpre prilonost, delajmo [ moralno]
        dobro vsem ljudem, [ne samo, da smo jim koristni ali v dobiek, temve da
        delamo tudi to, kar je za njihovo duhovno dobro in napredek]. Pazite na to,
        da boste v blagoslov, e posebej tistim iz druine verujoih, [tistih, ki
        z vami pripadajo Boji druini, vernikom]. '
      verse: 10
    - text: 'Glejte s kako velikimi rkami vam piem s svojo lastno roko. [ Dobro
        si zapomnite moje zakljune besede.] '
      verse: 11
    - text: 'Tisti, ki hoejo narediti dober vtis in dobro predstavo v mesu, vas silijo,
        da prejmeto obrezo, preprosto zato, da oni lahko ubeijo pred preganjanjem
        zvestobi kria Jezusa Kristusa (Mesija, Maziljenca). '
      verse: 12
    - text: 'Kajti celo obrezani [Judje] sami se [resnino] ne drijo postave, ampak
        vas hoejo imeti obrezane zato, da bi lahko slavili v vaem mesu, (vai podreditvi
        zunanjim obredom). '
      verse: 13
    - text: 'Toda dale naj bo od mene to, da bi slavil [v imerkoli ali komerkoli],
        razen v kriu naega Gospoda Jezusa Kristusa (Mesija), skozi katerega je bil
        svet krian zame, jaz pa svetu! '
      verse: 14
    - text: 'Kajti [zdaj] niti obreza ni ne velja, niti neobreza, temve [samo] nova
        stvaritev, [rezultat novega rojstva in novega znaaja v Kristusu Jezusu, Mesiju]. '
      verse: 15
    - text: 'Mir in usmiljenje naj bosta nad vsemi, ki hodijo po tem pravilu, [ki
        se vzgajajo in svoja ivljenja uravnavajo po teh naelih], celo nad [resninim]
        Bojim Izraelom!  '
      verse: 16
    - text: 'Od sedaj naprej naj mi nihe ne dela teav, [da bi mi bilo potrebno braniti
        mojo avtoriteto apostola in boansko resninost mojega evangelija], kajti
        na svojem telesu nosim [vgane] znake Gospoda Jezusa, [rane, brazgotine in
        druge zunanje dokaze preganjanj  ti priajo o Njegovi lastnini nad menoj]! '
      verse: 17
    - text: 'Milost, (duhovna naklonjenost, blagoslov) naega Gospoda Jezusa Kristusa,
        (Maziljenca, Mesija) naj bo z vaim Duhom, bratje. Amen (tako naj bo).   '
      verse: 18
