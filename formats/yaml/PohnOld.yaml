  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: MEID pai ol o, me sota alialu ni padak en me doo sang Kot akan, o me so
        duki ong me dipan akan, o me so mondi ren me malaun akan,
      verse: 1
    - text: A me kin peren kida kapung en Ieowa o madamadaua duen a kapung ni ran
        o ni pong!
      verse: 2
    - text: A rasong tuka pot, me padedier ni kailan pilap akan, me kin kapareda wa
        ni a ansau, o ta kan sota kin mongala, a karos a wiawia pwaida.
      verse: 3
    - text: Me doo sang Kot akan sota kin dueta, a re rasong dip me ang kin iririp
        sili.
      verse: 4
    - text: I me doo sang Kot akan sota pan pwai kida nan kadeik, o me dipan akan
        nan momod en me pung kan.
      verse: 5
    - text: 'Pwe Ieowa kotin mangi al en me pung kan; a al en ir, me doo sang Kot
        akan, pan soredi. '
      verse: 6
  - chapter: 2
    verses:
    - text: DA me men liki kan lingaringarki, o da me wei kan lamelam eki me mal akan?
      verse: 1
    - text: Nanmarki en sappa kan kin kangudi o saupeidi kan kapukapung pena, en kaokaoe
        dodok en Ieowa o Sapwilim a me keidier.
      verse: 2
    - text: Kitail en kawela ara men saliedi o kase sang kitail ara sal akan!
      verse: 3
    - text: A me kotikot nanlang, kotin kiparamateki, o Kaun o kotin mamale kin irail.
      verse: 4
    - text: Eu ran a pan kotin kapung ong ir ni a ongiong; o ni a ongiong lapalap
        a pan kotin kamasak irail.
      verse: 5
    - text: A ngai kasapwilada ai Nanmarki pon dol en Sion saraui.
      verse: 6
    - text: 'A ngai pan padaki wei duen aude pan kapung en Ieowa! A kotin masani ong
        ia er: Koe nai Ol, ran wet I kaipwi uk adar!'
      verse: 7
    - text: Poeki re i, I ap pan ki ong uk, en sosoki men liki kan, o en aneki imwin
        sappa kan.
      verse: 8
    - text: Koe pan kawe irail ekidi sokon mata, o kamor irail pasang rasong dal akan.
      verse: 9
    - text: Ari, komail nanmarki kan en dukidi, o komail saunkapung en sappa kan en
        lolekongala!
      verse: 10
    - text: Papang Ieowa ni lan o pereperen ni masak!
      verse: 11
    - text: 'Metik sapwilim a Ol, pwe a der ongiong, o komail ap lokidokila pon al
        o, pwe a ongiong kak madang tapida. A meid pai ir karos, me liki i. '
      verse: 12
  - chapter: 3
    verses:
    - text: O IEOWA, ai imwintiti me toto, o ir me toto, me kangudi ong ia!
      verse: 1
    - text: Me toto kin inda duen ngen i, me dene sota sauas pa i ren Kot. Sela.
      verse: 2
    - text: A komui Ieowa pere pa i, o komui pan kotin kalingana ia da, o kamait ia
        la.
      verse: 3
    - text: I kin likwiri ong Ieowa ki ngil laud; o a kotin mangi ai ngidingid sang
        ni sapwilim a dol saraui. Sela.
      verse: 4
    - text: I kin wonon, o mamair, o pirida, pwe Ieowa kin kotin kolekol ia.
      verse: 5
    - text: I sota kin masak saunpei nen pak toto, me kin kapil ia pena.
      verse: 6
    - text: Kom kotida Maing, Ieowa o sauasa ia, ai Kot! Pwe kom kotin pikir ai imwintiti
        karos, o kawelar ngi en me sapung kan.
      verse: 7
    - text: 'Ieowa me sauas patail. Kom kotin kamauiada sapwilim omui aramas akan!
        Sela. '
      verse: 8
  - chapter: 4
    verses:
    - text: KOT kapung pa i, kom kotin mangi ia ni ai likelikwir. Pwe kom kin kotin
        kamait ia la ni ai ansau apwal. Kom kotin maki ong ia o mangi ai kapakap.
      verse: 1
    - text: Komail saumas akan! Arai da mar ai pan susued? Arai da omail pok ong me
        mal kot, o omail perenki likam? Sela.
      verse: 2
    - text: Komail lolekongala, ap asa, me Ieowa kotin piladar sapwilim a lelapok
        o. Ieowa kin kotin mangi ia ni ai likelikwir ong i.
      verse: 3
    - text: Ni omail makar, komail der wia dip. Komail madamadauaki mongiong omail
        ni omail wendi pon los o ap auiaui. Sela.
      verse: 4
    - text: Komail mairongki mairong pung o liki Ieowa.
      verse: 5
    - text: 'Me toto kin inda: Is me pan kasale ong kitail me mau kan? A Ieowa, kom
        kotin kamaraine kin kit marain en silang omui!'
      verse: 6
    - text: Komui kotin kaperenda mongiong i laud sang ansaun arail wain o korn me
        toto.
      verse: 7
    - text: 'I kin wonon o mamair ni popol; pwe komui ta Maing, me kotin sauasa ia
        da, pwe i en kak moleilei. '
      verse: 8
  - chapter: 5
    verses:
    - text: IEOWA kom kotin ereki ai lokaia o kotin mangi ai madamadaua.
      verse: 1
    - text: O kotin mangi ai likelikwir, ai Nanmarki o ai Kot, pwe i pan potoan kapakap
        ong komui.
      verse: 2
    - text: Maing Ieowa, kotin mangi ngil ai nin soran, nin soran i men tu ong komui
        o masamasan.
      verse: 3
    - text: Pwe komui kaidin Kot amen, me kin mauki tiak sapung, me morsued sota pan
        mimieta mo mui.
      verse: 4
    - text: Me aklapalap akan sota pan pwaida mon silang omui, kom kin kotin suede
        ki me sapung kan.
      verse: 5
    - text: Kom pan kotin kamela me likam kan; Ieowa kin kotin tataki me kamela o
        kotaue aramas akan.
      verse: 6
    - text: A i pan pedelong ong nan tanpas omui, pweki omui kalangan lapalap, o kaudok
        ni lan inen wong sapwilim omui im en kaudok o.
      verse: 7
    - text: Maing kom kotin kalua ia ni omui pung, pweki ai imwintiti kan; kom kotin
        kaineneta al omui mo i.
      verse: 8
    - text: Pwe sota me melel kot ni au arail; o lol arail rokeki kaopa. Kapinwor
        arail rasong sousou me so ser pena; o re kin aksansale mauki lo arail.
      verse: 9
    - text: Kom kotin kadeik irail da, Maing Kot, pwe ren pup kidi pein arail inong.
        Sikin ir wei, pweki arail dip lapalap, pwe re kin kangudi ong komui.
      verse: 10
    - text: Karos, me liki komui ap pan peren kida, re pan pereperen kokolata, pwe
        kom kin kotin sinsila irail. Irail pan pereperen, me kin pok ong mar omui.
      verse: 11
    - text: 'Pwe komui Maing kin kapaiada me pung kan. Komui kin kotin nekid ir ala
        ki omui kalangan dueta pere eu. '
      verse: 12
  - chapter: 6
    verses:
    - text: MAING, kom der kotin kaloke kin ia omui ongiong, o der kame kin ia omui
        ongiong lapala!
      verse: 1
    - text: Maing, kom kotin maki ong ia, pwe ngai me luet. Maing, kom kotin kamau
        ia la, Maing Ieowa, pwe ti kan me luetalar.
      verse: 2
    - text: O ngen i waponda melel. O Maing, arai da?
      verse: 3
    - text: Maing, kom kotin saupei dong ia, dorela ngen i. Kom kotin sauasa ia ni
        omui kalangan!
      verse: 4
    - text: Pwe murin melar solar me pan tamanda komui; o is me pan kapinga komui
        wasan mela?
      verse: 5
    - text: I panga kida ai sangesang sang sautik lel mansang; i kawisokisokela ai
        los pil en mas ai.
      verse: 6
    - text: Mom ai suede kilar ai insensued, o i malar, pweki kamakamasak pai me toto.
      verse: 7
    - text: Komail aramas morsued akan karos kaiwei sang ia, pwe Ieowa kotin mangi
        ai sangesang.
      verse: 8
    - text: Ieowa kotin mangi ai ngidingid, o Ieowa kotin mangier ai kapakap.
      verse: 9
    - text: 'Ai imwintiti karos pan namenokela o masakada melel, re pan tangwei o
        madang sarodi. '
      verse: 10
  - chapter: 7
    verses:
    - text: MAING, i kin liki komui Ieowa, ai Kot. Kom kotin sauasa ia ong ai imwintiti
        kan karos, o kotin dore ia la,
      verse: 1
    - text: Pwe ren der dueta laien amen kol ia di o tapeng ia pasang, pwe sota pil
        amen saundor.
      verse: 2
    - text: Maing, ai Kot, ma i wiadar mepukat, o ma pa i kat wiadar sapung,
      verse: 3
    - text: O ma i depukki mesued en akai ar wiawia mau ong ia, pwe i dorelar, me
        imwintiti ong ia, ap sota karepa,
      verse: 4
    - text: A ma so due, ai imwintiti en kaloke ia, o kol ia di, o tiakedi maur i
        nani pwel, o kawela mar ai. Sela.
      verse: 5
    - text: Maing, kom kotida ni omui ongiong o kotin palian makar en ai imwintiti
        kan, o kotin opadang ia, pwe re kotin inau kidar kapung,
      verse: 6
    - text: Pwe wei kan pan pokon dong ir; o re kotin purodala pweki irail.
      verse: 7
    - text: Ieowa iei saunkapung en wei kan. Maing, kotin sauasa ia, duen ai pung
        o duen ai lelapok!
      verse: 8
    - text: Re kotin kadukiedi mesued en me doo sang Kot akan, ap kotin katengedi
        me pung kan. Pwe komui Kot pung, kin kotin kasaui mongiong o mudilik kan.
      verse: 9
    - text: Kot iei pere pa i, me kin kotin sauasa me melel ni mongiong arail.
      verse: 10
    - text: Kot saunkapung pung amen, me kotin ongiongada ni ran karos.
      verse: 11
    - text: Ma meamen sota pan wukila, a ap kotin ada sapwilim a kodlas o onopada
        kasik katieu o kainene wong i,
      verse: 12
    - text: O kotin pwil poa kanangan kasik katieu men kamela. A kotin kaonopada sapwilim
        a kanangan kasik katieu, pwe men karongala.
      verse: 13
    - text: Kilang, a lamelam me dir en sued, a lisenaneki men kaokaoe o pan naitikedi
        likam.
      verse: 14
    - text: A weiradar por eu o wiadar lolia, ap pein pupedi ong lole, me a weiradar.
      verse: 15
    - text: A men kamela pan sapale dong pein mong a, o a dodok sued pan pupedi ong
        pein a al en wel.
      verse: 16
    - text: 'I pan kapinga Ieowa, pweki a pung, o i pan kauleki mar en Ieowa me lapalapia. '
      verse: 17
  - chapter: 8
    verses:
    - text: MAING at Kaun, mar omui meid lingan nan sap karos! Irail kin kapinga komui
        nanlang!
      verse: 1
    - text: Sang nan au en seri pwelel, o ir me kin kangkang didi, re kotin wia kidar
        manaman eu ong omui imwintiti kan, pwe komui en kamela me imwintiti o, o me
        aktuau o.
      verse: 2
    - text: 'Ma i kilekilang lang, dodok en lim omui, saunipong o usu kan, me re kotin
        wiadar:'
      verse: 3
    - text: Dakot aramas o, pwe komui kin kotin kupkupura i, de nain aramas, pwe komui
        kin kotin apapwali i?
      verse: 4
    - text: Re kotin kasapwilidier i ansau kis pan tounlang kan, a re kalinganadar
        i, o kawauialar i.
      verse: 5
    - text: 'Re kasapwiladanger i wiawia en lim omui kan. Kom kotin kaloedier karos
        pan n a kan:'
      verse: 6
    - text: Sip o kau kan, o pil man en sap akan,
      verse: 7
    - text: O manpir en pan lang, o mam en nan sed, karos me kin memaureki nan madau.
      verse: 8
    - text: 'Ieowa at Kaun, mar omui meid lingan nan sap karos! '
      verse: 9
  - chapter: 9
    verses:
    - text: I MEN kapinga Ieowa sang nan mongiong i meler, o kasokasoiia duen sapwilim
        omui dodok kapuriamui kan karos.
      verse: 1
    - text: I men pereperen o polauleki komui o kauleki mar omui; komui me lapalapia,
      verse: 2
    - text: Pwe re kotin kaloedier ai imwintiti kan, irail pupedier o melar.
      verse: 3
    - text: Pwe re kotin apwali ia ni ai pung o ai dodok. Komui kaipokedi pon mol
        omui duen saunkapung pung amen.
      verse: 4
    - text: Kom kotin kapung ong men liki kan o kotin kamela me sapung kan, kom kotin
        kawelar mar arail kokolata.
      verse: 5
    - text: Imwintiti o soredier, a namenokalar melel. Komui kotin wuketedi kanim
        akan; o solar, me pan taman irail ada o tou ar akan.
      verse: 6
    - text: A Ieowa pan kotin kaunda kokolata. A kotin kaonopada mol a, pwen kadeikada.
      verse: 7
    - text: O a pan kotin kadeikada sappa ni pung, o kakaunda wei kan pung.
      verse: 8
    - text: Ieowa sile pan me samama kan, silepa ni ansau apwal.
      verse: 9
    - text: I me irail, me asa mar omui kin liki komui, pwe komui sota kin muei sang
        irail, me kin rapaki komui, Maing Ieowa.
      verse: 10
    - text: Kauleki Ieowa, me kin kaunda nan Sion. Komail padaki ong wei kan a wiawia!
      verse: 11
    - text: Pwe a kotin taman irail ada o kotin kainoma nta rail. A sota kin kotin
        maliela likwir en me samama kan.
      verse: 12
    - text: Maing Ieowa, kom kotin maki ong ia. Re kotin mangi ai apwal ren ai imwintiti
        kan, kom kotin dore ia la sang nan wanim en mela.
      verse: 13
    - text: Pwe i en kasokasoiia duen omui dodok kapuriamui pan wanim en nain Sion,
        perenki sauas pa om.
      verse: 14
    - text: Men liki kan pupedi ong nan por o, me pein irail weiradar, o n rail
        lodi ong insar, me pein irail wiadar.
      verse: 15
    - text: I me kitail asaki, Ieowa me kotin kapung pung. Me sapung kan salidi ong
        pein ar dodok en pa ar akan. Sela.
      verse: 16
    - text: Me sapung kan en lokidokila nan wasan mela, o men liki kan karos, me kin
        monokela Kot.
      verse: 17
    - text: Pwe me samama o sota pan monokinokla kokolata, o me luet akan sota pan
        kaporoporeki mal kokolata.
      verse: 18
    - text: Maing, kom kotida! Pwe aramas ender pwaida, a men liki kan karos en pakadeikada
        mo omui.
      verse: 19
    - text: 'Maing, kotiki ong ir men kamasak, pwe men liki kan en dedeki, me re udan
        aramas eta. Sela. '
      verse: 20
  - chapter: 10
    verses:
    - text: MAING, da me kom kotin doo sang ia, o da me kom kotin rir sang ia ni ansau
        apwal?
      verse: 1
    - text: Me sapung kan ni ar aklapalap re kin kaloke me samama o; re kin pokon
        pena o madamadaua duen ar morsued.
      verse: 2
    - text: Pwe me sapung o kin suaiki a tiak sued, o me norok moni, kin muei sang
        Ieowa, lalaue i.
      verse: 3
    - text: Me sapung o kin lamelame ni a aklapalap, me a sota kotin mangi duen mepukat.
        Ni song en a tiak sued karos, a kin lamelame me sota Kot.
      verse: 4
    - text: A kin pwaida ni a dodok kan. A sapwilim omui kapung me doo sang i; a kin
        lalaue a imwintiti kan karos.
      verse: 5
    - text: 'A kin indinda nan mongiong i: I sota pan lodi; i sota pan diar ai apwal
        kot kokolata.'
      verse: 6
    - text: Au a me dir en lalaue, o malaun, o kotaue, o pan lo a kin me sued o me
        apwal.
      verse: 7
    - text: A wonon o masamasan nan kanim akan, a kin rir kamela me makelekel o, o
        por en mas a kin masamasan me sapai o.
      verse: 8
    - text: A kin masamasan wasa rir dueta laien amen nan deu a, a kin auiaui, pwen
        koledi me luet o, a kin saikidi me luet o ni a insar.
      verse: 9
    - text: A kin dairukorokedi o karakarakedi, o me sapai kan pan lodi ong ni kiki
        kong kelail akan.
      verse: 10
    - text: 'A kin indinda nan mongiong i: Kot pan monokela, a kin karirila silang
        i, a sota man mangi.'
      verse: 11
    - text: Re kotida Maing Kot, kotin pokada lim ar, kom der kotin maliela me luet
        akan.
      verse: 12
    - text: Menda me doo sang Kot o kin mamaleki Kot, o a kin indinda nan mongiong
        i, me dene kom sota pan kotin mangi.
      verse: 13
    - text: Ari so, kom kotin mangi, pwe kom kotin irerong me luet o kankangeranger
        akan, pwen sauasa ir. Me sapai o kin mueid ong komui pein i, o komui me sauas
        pa en me sapoupou o.
      verse: 14
    - text: Kom kotin katip pasang pa en me sapung o, o kotin depuk ong mesued o a
        tiak sued lao solar pan diarokada.
      verse: 15
    - text: Ieowa me Nanmarki kokolata; men liki kan en nikilar sang nan sap we.
      verse: 16
    - text: Maing, kom kotin mangier inong en me luet akan; kom kotin kamanada mongiong
        arail, karong omui mamangi mepukat,
      verse: 17
    - text: 'Pwen sauasa me sapoupou o samama o, pwe aramas en sappa en solar kangudi. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'I LIKI Ieowa, a menda komail indang ngen i: Piridalang pon omail nana
        dueta manpir amen?'
      verse: 1
    - text: Pwe kilang, me doo sang Kot akan kaonopadar kasik katieu o pwilikidi ar
        kanang en kasik katieu pon sal o, pwen rir kasikiedi me melel ni mongiong
        arail.
      verse: 2
    - text: Pwe ma ur akan rongk pasang, da me aramas pung en wiada?
      verse: 3
    - text: Ieowa kotikot nan tanpas a saraui, mol en Ieowa mimi nanlang, silang i
        kin mamasani sili, kil en silang i kin sosong aramas akan.
      verse: 4
    - text: Ieowa kotin song me pung, ap kotin tataki me sapung o morsued.
      verse: 5
    - text: A pan kotin kamoredi ong me doo sang Kot akan liol, o kisiniai, o swepel,
        o a pan katinge kin irail melimel.
      verse: 6
    - text: 'Ieowa me pung o a kotin pok ong me pung. Silang i irerong ong me melel
        o. '
      verse: 7
  - chapter: 12
    verses:
    - text: MAING kom kotin sauasa, pwe me lelapok kan malaulaular, o me melel akan
        me malaulau ren aramas akan.
      verse: 1
    - text: Irail kin lokaia likam, amen amen ong men impa, re lokaiaki lol riapot.
      verse: 2
    - text: Ieowa pan kotin usada kil en au karos me lingkaping o lo, me kin lokaia
        wei ni aklapalap.
      verse: 3
    - text: 'Me kin indinda: Lo atail, me kit pan pwai kida, o kil en au at me kit
        keleki; is at kaun?'
      verse: 4
    - text: 'Ieowa kotin masani: I pan uda, pweki kankangeranger en me luet akan o
        sangesang en me samama kan: I pan sauasa i, me kin inong iong.'
      verse: 5
    - text: Masan en Ieowa me makelekeleta silper, me kamakelekel kidar nan dal pwel
        en kisiniai pan pak isu.
      verse: 6
    - text: Komui Maing, pan kotin pera irail, o sinsila mon di wet kokolata.
      verse: 7
    - text: 'Pwe me sapung kan pan totolar wasa karos, ma aramas sued pukat kin kaunda
        aramas akan. '
      verse: 8
  - chapter: 13
    verses:
    - text: MAING arai da kom pan kotin malie ia la? Arai da komui pan kotin karirila
        silang omui mo i?
      verse: 1
    - text: Arai da i en perki nan lol ai o salo mi nan mongiong i ran karos? Arai
        da ai imwintiti en kaurur kin ia?
      verse: 2
    - text: Maing ai Kot, kom kotin masan dong ia o sapeng ia. Kom kotin kamaraini
        mas ai, pwe i ender mela.
      verse: 3
    - text: 'Pwe ai imwintiti ender inda: I kaloedier i. O me palian ia ender perenki
        ai pupedier.'
      verse: 4
    - text: 'A i kin liki omui kalangan; mongiong i en peren kida omui kotin sauasa
        ia. I pan kauleki Ieowa duen a kotin wiawia mau ong ia. '
      verse: 5
    - text: ''
      verse: 6
  - chapter: 14
    verses:
    - text: 'ME pweipwei o kin indinda nan mongiong i: Sota Kot. Sota katepa rail,
        o arail tiak meid sued; sota amen mia, me kin wia me mau.'
      verse: 1
    - text: Ieowa kin irerong aramas akan sang nanlang, pwen masani, ma amen mia,
        me lolekong o rapaki Kot.
      verse: 2
    - text: A ir karos suedelar o karos sota kon ong, sota me kin wiada me mau, sota
        amen.
      verse: 3
    - text: Irail karos me kin wiada mesued, sota ar lolekong, o me kin kawela nai
        aramas akan, lao medi kila, a re sota kin likwir ong Ieowa?
      verse: 4
    - text: I wasa re kin masak, pwe Kot kotikot ren kadaudok en me pung kan.
      verse: 5
    - text: Komail kin kawela inong en me luet; aki Ieowa, me a kin kaporoporeki.
      verse: 6
    - text: 'O i men, sauas pan Israel en kodo sang nan Sion, o Ieowa en kotin lapwada
        sapwilim a salidi kan! I me Iakop pan insenemauki o Israel pan pereperenki. '
      verse: 7
  - chapter: 15
    verses:
    - text: MAING, is me pan kaukauson nan tanpas omui? Is me pan mimieta pon sapwilim
        omui dol saraui?
      verse: 1
    - text: Me kin kekeitwei ni makelekel, o me kin wia me pung, o me kin lokaia melel
        sang nan mongiong;
      verse: 2
    - text: Me sota karaun mal ki lo a, o me sota kin wia mesued ong men imp a;
      verse: 3
    - text: Me kin mamaleki me lokidokilar o, ap kakaki me masak Ieowa kan, o me kin
        kaula melel, menda ma a suedi ong pein i;
      verse: 4
    - text: 'Me sota pan piti sang en amen na moni, o me sota pan ale kisakis, pwen
        kawela me pung amen. Ari, me kin apwali mepukat, sota pan luetala kokolata. '
      verse: 5
  - chapter: 16
    verses:
    - text: MAING Kot, kom kotin sinsila ia, pwe i liki komui.
      verse: 1
    - text: 'Ngai potoan ong Ieowa: Komui ta ai Kaun, sota eu pai, me i asa, pwe komui
        eta.'
      verse: 2
    - text: 'O I kin indang saraui kan, me kin mi nan sappa: Met akan pwin isou, me
        I kin pokepoke sang ni mongiong i.'
      verse: 3
    - text: A irail me kin idedauen amen, pan lodi ong apwal toto. I sota mauki arail
        mairong, me doleki nta, de mar arail I sota pan inda.
      verse: 4
    - text: A Ieowa ai pai o ai peren; Komui kin kolekol ai soso.
      verse: 5
    - text: I diaradar ai pwais en sap kaselel eu, ei pai kaselel eu, me i sosokier.
      verse: 6
    - text: I kapinga Ieowa, me kotin kalolekong ia; pil ni pong mudilik i kan kin
        padaki ong ia.
      verse: 7
    - text: I kin ariri Ieowa ansau karos, pwe a kotikot ni pali maun i, i ap sota
        pan luetala.
      verse: 8
    - text: I me mongiong i kin peren kida, o ngen i kin popol, pwe pil pali uduk
        ai pan moleilei.
      verse: 9
    - text: Pwe kom sota pan kotin mauki, ngen i en mimieta nan wasan mela, o kom
        sota pan mueid ong, me sapwilim omui saraui men pan mor pasang.
      verse: 10
    - text: 'Kom kin kotin kaasa kin ia al maur; peren lapalap mi mon silang omui,
        o meid lingan ni pali maun en lim omui kokolata. '
      verse: 11
  - chapter: 17
    verses:
    - text: MAING kom kotin ereki me pung o kotin mangi ai likwir o kotin kupura ai
        kapakap, me sota kin kowei sang nan kil en au likam eu.
      verse: 1
    - text: Ai pung en pwili sang re omui, o kom kotin masan dong me pung.
      verse: 2
    - text: Kom kotin kasaui mongiong i ni pong, o komui kotin sosong ia, ap sota
        me kom kotin diar. I inaukidi, me i sota pan sapung ni ai lokaia.
      verse: 3
    - text: I kin rukila pan masan en silang omui sang mon tiak en aramas o al en
        men kamela.
      verse: 4
    - text: Ni ai alialu wei i sota muei sang nan lip en aluwilu omui, ai kakawei
        sota katia sang.
      verse: 5
    - text: I likwiri ong komui, Maing Kot, kom kotin mangi ia, o kapaike dong ia
        karong omui, o kotin ereki ai kapakap.
      verse: 6
    - text: Kom kotin kasaleda omui kalangan kapuriamui, pwe pali maun omui sauas
        pan ir, me kin liki komui, ong ir me palian ir.
      verse: 7
    - text: Sinsila ia dueta por en mas eu, o kotin pera kin ia mot en lim omui,
      verse: 8
    - text: Mon me sapung kan, me men kawe ia la, mon ai imwintiti, me kin kapil ia
        pena.
      verse: 9
    - text: Re kin kapiridi mongiong arail; o sang nan au arail re kin lokaia aklapalap.
      verse: 10
    - text: Wasa se kin kola ia, re kin kapil kit pena, mas arail kin masamasan, pwen
        kase kit di ong nan pwel.
      verse: 11
    - text: Dueta laien amen, me inong iong manga, o dueta laien pul amen, me wonon
        nan wasa rir.
      verse: 12
    - text: Maing, kom kotida, kaloedi o kanamenokla i; dorela maur i sang me sapung
        kan ki omui kodlas,
      verse: 13
    - text: Sang ren aramas akan ki lim omui, Maing Ieowa, sang ren aramas en sappa
        wet, me pwais arail ni maur et; kom kotin kadire kila kaped arail omui dipiso
        kan, me nairail seri ol me toto, o nairail akan me pan sosoki luan arail kapwa.
      verse: 14
    - text: 'A i pan ariri silang omui ni ai pung, o i pan medikila mom omui ni ai
        pan pirida. '
      verse: 15
  - chapter: 18
    verses:
    - text: I KIN pok ong komui Maing, ai kel.
      verse: 1
    - text: Ieowa ai paip, ai kel, ai saundor ai Kot, ai paipalap, me i kin liki,
        pere pa i, menkamaur pa i o sile pa i!
      verse: 2
    - text: I kin ngidingid ong Ieowa, me kaping en ko ong, o i pan dorela sang ai
        imwintiti kan.
      verse: 3
    - text: I lodi onger sal en mela kan, o pilap en Pileam akan kamasak ia er.
      verse: 4
    - text: Sal en wasan mela kol ia dier, o sal en mela kaloe ia dier.
      verse: 5
    - text: Ni ai masak i likwir ong Ieowa o weriwer ong ai Kot; I ap kotin ereki
        ngil ai sang nan tanpas a, o ai likwir lel ong karong a kan.
      verse: 6
    - text: Sappa rerer o mokidedar, o pason en nana kan ititekok o rerer, ni a kotin
        ongiongidar.
      verse: 7
    - text: Atiniai koda sang nan silang i, o kisiniai kelail sang nan au a, ap kareda
        liol.
      verse: 8
    - text: O a kotikidier nanlang o kotidido, o rotorot impan aluwilu a kan.
      verse: 9
    - text: O a kotikot pon Kerup amen o kotin pirwei, o a kotin dake pa en ang.
      verse: 10
    - text: Tanpas a im pwal iei rotorot, o katau laud, o tapok rotorot, kapil pena
        i.
      verse: 11
    - text: Lingan me mi mo a, kamueit pasang tapok kan iang akel o liol.
      verse: 12
    - text: O Ieowa kotin wiadar nansapwe nanlang, o me Lapalapia kotin poronelar
        kapit i iang akel o liol.
      verse: 13
    - text: A kotin kasik wei sapwilim a kanang en kasik katieu, o kotin kamueit irail
        pasang. A kotin wiadar liol toto o kamasak irail adar.
      verse: 14
    - text: Al en pil akan ap sansaladar, o pason en sappa weiweidar ki ar ongiong
        Maing, mon ang en silang omui.
      verse: 15
    - text: A kotikidier lim a sang nan wasa ileile, a kotin kol ia di o kotin api
        ia dar sang nan pil kalaimun akan.
      verse: 16
    - text: A kotin dore ia la sang ai imwintiti kelail akan, sang ir, me kailong
        kin ia, ir me i sota itar ong.
      verse: 17
    - text: Irail kaloe ia dier ni ai ran apwal, a Ieowa kotin wialar sauas pa i.
      verse: 18
    - text: O a kotin kalua ia wasan saladok, a kotin kamaio ia da, aki a kotin kupukupura
        ia.
      verse: 19
    - text: Ieowa kin kotin sauasa ia duen ai pung, a kotin katingi ong ia duen makelekel
        en pa i kan.
      verse: 20
    - text: Pwe i kin weweid nani al en Ieowa, o i sota kin katiwo ong ai Kot.
      verse: 21
    - text: Pwe a masan akan mi mo i, o i sota pan kase sang ia a kusoned akan.
      verse: 22
    - text: Pwe ngai unsokalar mon silang i o suedeki ai sapung.
      verse: 23
    - text: O Ieowa kotin katingi ong ia duen ai pung, o duen makelekel en pa i kan
        mon silang i.
      verse: 24
    - text: Komui me kalangan ong me mau kan, o lelapok ong me lelapok kan,
      verse: 25
    - text: O makelekel ren me makelekel akan, o sapung ren me sapung kan.
      verse: 26
    - text: Pwe kom kin kotin dorela aramas luet akan, ap kadukiedi mas en me aklapalap
        akan.
      verse: 27
    - text: Pwe kom kin kotin kamaraini ai lamp, Ieowa ai Kot kin kamaraini ai rotorot.
      verse: 28
    - text: Pwe ni ai iang komui i kak kaloedi karis en saunpei kan, o ni ai iang
        ai Kot, i kak luswei pon kel takai.
      verse: 29
    - text: Al en Kot me unsokala; masan en Ieowa me makelekel. I pere pan karos,
        me liki i.
      verse: 30
    - text: Pwe ia amen Kot impan Ieowa, de ia paip eu impan atail Kot?
      verse: 31
    - text: Iei Kot, me kotin aude kin ia manaman, o kaunsokala al ai.
      verse: 32
    - text: A kin kotin wiai ong n i kan dueta n en tia, o kotin kasapwil ia dang
        wasa ileile.
      verse: 33
    - text: A kotin padaki ong pa i kan tiak en mauin o, pwen kak ong kaonopada kasik
        katieu mata.
      verse: 34
    - text: Kom kotiki ong ia pere pan maur omui, o lim omui pali maun kamana ia da,
        o omui opampap me kasapwil ia da.
      verse: 35
    - text: Kom kotin kaonopadar al, me i pan weweid ia, pwe n i kan ender krisedi.
      verse: 36
    - text: I pan tang wong ai imwintiti kan o kono irail edi, o i sota pan puredo,
        lao karos lodier.
      verse: 37
    - text: I pan kamor irail pasang, re sota pan kak palian ia, o re pan pupedi ong
        pan n i kan.
      verse: 38
    - text: Kom kak kamana kin ia omui manaman ong ni pei; Kom kak kasedi ong pan
        n i kan karos me palian ia.
      verse: 39
    - text: Kom kin kotin kaloedi ong ia ai imwintiti kan, pwen kawela, me kailong
        kin ia.
      verse: 40
    - text: Re kin likelikwir, a sota sauas parail ren Ieowa, a sota kotin sapeng
        ir.
      verse: 41
    - text: I pan suk irail pasang dueta pwel par nan kisiniang; i pan kase ir ala
        dueta pwel samin sang nani al o.
      verse: 42
    - text: Kom kin kotin dore ia sang ren akamai en aramas, o kom kotin kasapwil
        ia dang men liki kan; o wei eu me i sasa kin upa ong ia.
      verse: 43
    - text: Ni ar ronger, re peiki ong ia er, o nain men wai kan peikiong ia ni lingkaping.
      verse: 44
    - text: Nain men wai kan poridier o rerer o pwarado sang nan ar im kalaimun akan.
      verse: 45
    - text: Ieowa kotin ieias; kaping ong ai paipalap; o kaping ong Kot ai saundor.
      verse: 46
    - text: Kot me kotin depuk ong ai imwintiti kan, o a kotin kaloedi ong ia ai imwintiti
        kan;
      verse: 47
    - text: Kom kotin dore ia la sang ai imwintiti kan, o kom kotin kasapwil ia dang
        ir, me palian ia. Kom kin kotin sauasa ia ong me morsued ong ia.
      verse: 48
    - text: I me i men danke komui, Maing Ieowa, nan pung en men liki kan o kauleki
        duen mar omui,
      verse: 49
    - text: 'Komui me kotin kamaurada melel sapwilim a nanmarki o a kotin sauasa mau
        sapwilim a Dawid keiedier o kadaudok a kokolata. '
      verse: 50
  - chapter: 19
    verses:
    - text: LANG pokon kin kasokasoi duen lingan en Kot o aude pan lang kin katitiki
        dodok en lim a kan.
      verse: 1
    - text: Ran eu kin kasokasoi ong eu ran o pong eu kin padaki ong eu pong.
      verse: 2
    - text: Sota kaparok o sota lepen lokaia, ari so, ngil a kin peido.
      verse: 3
    - text: O a loua padak lel ong sap karos, o a kaparok lel imwin sappa. A kotin
        wiai ong katipin im pwal eu pan lang;
      verse: 4
    - text: O a kin pedoi sang nan a pera dueta ol kamod amen, o kin pereperen dueta
        ol kamod amen ni a tangwei pon al o.
      verse: 5
    - text: A dakada ni eu imwin lang ap tangalang imwin teio, o sota me kak rir sang
        mon karakar a.
      verse: 6
    - text: Kapung en Ieowa me unsok o kin kainsenemauiala ngen en aramas akan. Kadede
        en Ieowa me melel o kin kalolekongla me lolepon.
      verse: 7
    - text: Kusoned en Ieowa me pung o kin kaperenda mongiong en aramas. Kusoned en
        Ieowa me makelekel o kamarainiada mas en aramas.
      verse: 8
    - text: Lomwin Ieowa me min o kin duedueta. Masan en Ieowa kan me melel, o pung
        kaualap.
      verse: 9
    - text: Irail me kasampwal sang kold o kold lingan toto, o iau sang onik o onik
        kasampwal.
      verse: 10
    - text: Ir me pil kin katamanda sapwilim omui ladu, o me kin kapwai ir ada, ar
        kating me lapalap.
      verse: 11
    - text: Is me kak asa duen toto en a sapung? Kom kotin lapwada dip ai me rir akan.
      verse: 12
    - text: Pil perewei sang sapwilim omui ladu me aklapalap, pwe ren der kaloe ia
        di, i ap pan pungala, o pan makelekel sang dip lapalap kokolata.
      verse: 13
    - text: 'Kom kotin kupura kaparok en au ai o lokolokaia en mongiong i mo mui,
        Ieowa ai paipalap o ai saundor. '
      verse: 14
  - chapter: 20
    verses:
    - text: IEOWA en kotin mangi om kapakap ni ran apwal o; mar en Kot en Iakop en
        pera uk!
      verse: 1
    - text: A en kotin porone dong uk sauas pam sang nan tanpas saraui o kamana uk
        ada sang nan Sion.
      verse: 2
    - text: A en kotin kupura om mairong karos, o om mairong isis en konkon re a.
        Sela.
      verse: 3
    - text: A en kotiki ong uk, me mongiong om anane, o kotin kapaiada om inong karos.
      verse: 4
    - text: Se pan ngisingiski omui sauasa kit, o ni mar en atail Kot kit pan kida
        at plak. Ieowa en kotin kapwaiada om poekipoek karos!
      verse: 5
    - text: I ap asaer, me Ieowa kin kotin dorela sapwilim a me keiedier, o a pan
        mangi i sang nan sapwilim a lang saraui, lim a pali maun kin sauasa kaualap.
      verse: 6
    - text: Mo kan kin kaporoporeki war o os akan; a kit kin keleki mar en Ieowa atail
        Kot.
      verse: 7
    - text: Irail lodier o pupedier, a kit uda o kasinenda.
      verse: 8
    - text: 'Maing kom kotin sauasa nanmarki o, o kotin mangi at likwir ong komui! '
      verse: 9
  - chapter: 21
    verses:
    - text: MAING Ieowa, nanmarki o kin peren kida omui manaman, o a polauleki melel
        omui sauasa i!
      verse: 1
    - text: Kom kotiki ong i, me mongiong i inong iong, o kom sota kin sopeiwei sang,
        me kilin aua poekipoki. Sela.
      verse: 2
    - text: Pwe kom kin wudokedi ong poa me mau kan; kom kotin kalisorop kidi i nin
        kold kasampwal eu.
      verse: 3
    - text: A kin poeki re omui maur, komui ap kotiki ong i maur warai kokolata.
      verse: 4
    - text: A lingan me lapalap ki omui kotin sauasa i. Kom kin kotin kapwataki i
        manaman o lingan.
      verse: 5
    - text: Kom kotin kasapwilada i, pwen wia kamau men kokolata; kom kaperenda i
        mon silang omui.
      verse: 6
    - text: Pwe nanmarki kin liki Ieowa, o a pan dadaurata ki kalangan en me lapalapia.
      verse: 7
    - text: Lim omui pan diar omui imwintiti kan karos, o lim omui maun pan diar me
        kailong kin komui.
      verse: 8
    - text: Kom pan wia kin ir ala stop en kisiniai eu, ni omui pan kotin pwarado.
        Ieowa pan kotin kawe ir ala ni a ongiong, o kisiniai pan kang ir ala.
      verse: 9
    - text: Kom pan kotin karosela kadaudok arail sang nan sappa, o wa rail sang
        nan pung en aramas akan.
      verse: 10
    - text: Pwe irail inau kidar, me re pan wia sued ong komui a re sota pan itar
        ong.
      verse: 11
    - text: Pwe komui pan kotin kasaloe ir ada, pwe ren tang; kom pan kotin padok
        wong ir omui sal en kasik katieu.
      verse: 12
    - text: 'Maing kom kotida ni omui rosong kit ap kauleki o kapinga omui manaman. '
      verse: 13
  - chapter: 22
    verses:
    - text: A I Kot, ai Kot da me komui likidmalie kin ia la? I likelikwir, a sauas
        pa i me doo.
      verse: 1
    - text: Ai Kot, nin ran i kin likwir, a kom sota kin sapeng, o ni pong i pil sota
        kin nenenla.
      verse: 2
    - text: Ari so, komui ta me saraui, komui me kotikot pan kaul en kaping en Israel.
      verse: 3
    - text: Sam at akan liki komui, o ni ar liki, kom kotin sauasa irail er.
      verse: 4
    - text: Irail likwir ong komui, rap dorelar, re liki komui, rap sota namenokala.
      verse: 5
    - text: A ngai dueta kamatol amen, a kaidin ol amen, me aramas akan kin lalaue
        o mamaleki.
      verse: 6
    - text: 'Karos me kilang ia, kin lalaue, ia, sara pasang au arail o tuetul mong
        arail:'
      verse: 7
    - text: A kin liki Ieowa, i en dorela i, o kamaioda i, pwe a kin kupura i.
      verse: 8
    - text: Pwe komui kotin kaipwi ia sang nan kaped en in ai; komui ta, me i liki
        sang ni ansaun ai mi ni maramaran in ai.
      verse: 9
    - text: Sang nan kaped en in ai i lokidokilang komui; komui ta ai Kot sang ni
        ansaun ai mi pon kopan in ai.
      verse: 10
    - text: Kom der kotin doo sang ia, pwe ansaun kalokolok korendor, ap solar sauas
        pa i.
      verse: 11
    - text: Kau ol kalaimun kan kapil ia penaer, o kau ol en Pasan kele ia pena.
      verse: 12
    - text: Irail sara dong ia dueta laien weriwer o laualo amen.
      verse: 13
    - text: Ngai wudokilar dueta pil, ai kokon akan karos muei pasanger, o mongiong
        i pei pasanger nan kaped i dueta wi.
      verse: 14
    - text: Ai kelail ngalangal lar dueta diper en dal eu, o lo i pasadang pan ngatangat
        ai, o komui kin wia kin ia me melar amen.
      verse: 15
    - text: Pwe kidi kan kapil ia pena, o pwin aramas sued eu kele ia pena, irail
        kapore pasang pa i o n i kat.
      verse: 16
    - text: I kak wadok kokon ai kan karos; a irail kin kilekilang ap peren kida.
      verse: 17
    - text: Re kin nek pasang ai likau kan nan pung arail, o re doropweki ai likau
        pup.
      verse: 18
    - text: A komui Maing ender doo sang ia! Ai kel madangdo o sauasa ia!
      verse: 19
    - text: Dorela maur i sang kodlas, pwe me ta ieu, o sang nan kel en kidi!
      verse: 20
    - text: Sauasa ia sang nan au en laien, o dore ia la sang ose en man laualo!
      verse: 21
    - text: I pan padaki ong ri ai kan duen mar omui, o i pan kapinga komui nan momodisou.
      verse: 22
    - text: Kapinga Ieowa komail me masak i, o kadaudok en Iakop en kalinganada i,
        o wan Israel karos masak i.
      verse: 23
    - text: Pwe a sota kotin mamaleki de suedeki me luet akan; o a sota kotin karirila
        silang i sang irail; o ni a likwir ong i, a kotin erekier.
      verse: 24
    - text: I pan kapinga komui nan momodisou kalaimun; i pan kapwaiada ai inau mon
        ir me lan i.
      verse: 25
    - text: Me luet akan en manga o medila, o me idok Ieowa, pan kapinga i; ngen omail
        pan memaureta kokolata.
      verse: 26
    - text: Ni imwin sap karos re pan tamanda Ieowa, ap wuki ong i, o di en men liki
        karos pan kaudoki ong i.
      verse: 27
    - text: Pwe wein Ieowa, o a kotin kaunda men liki kan.
      verse: 28
    - text: Me wi kan karos nin sappa pan mangamanga o kelepuki; karos, me pan wiala
        pwel o sota kak kolekol maur ar, pan pongi i.
      verse: 29
    - text: Kadaudok eu mia, me pan papa i, re pan padaki ong seri o seri en seri
        kan duen Ieowa.
      verse: 30
    - text: 'Re pan pwarado o padaki ong aramas akan, me pan ipwidi mur duen a pung,
        o duen me a kotin wiadar. '
      verse: 31
  - chapter: 23
    verses:
    - text: IEOWA sile pa i, i sota pan anane meakot.
      verse: 1
    - text: A kotin kamanga ia nan mos kaselel o kalua ia wong ni pil lamelamur.
      verse: 2
    - text: A kotin kamanada ngen i, a kalua ia pon al pung pweki mar a.
      verse: 3
    - text: I lao weid nan mot en mela, i sota pan masak mesued kot, pwe kom kotin
        ieiang ia, omui irar o lepin saipali kamait ia la.
      verse: 4
    - text: Kom kotin kaonop dang ia tepel eu salong ai imwintiti kan. Kom kotin keiekidi
        mong ai le, o ai dal kin wudewudok.
      verse: 5
    - text: 'Pai o kalangan pan idauen ia arain ai maur, o i pan mimieta nan tanpas
        en Ieowa kokolata. '
      verse: 6
  - chapter: 24
    verses:
    - text: SAPWILIM en Ieowa sappa o audepa kan, sap o meakaros me kauson poa.
      verse: 1
    - text: Pwe a kotin pasonedier ni kailan madau, o a kotin wiadar pon pil akan.
      verse: 2
    - text: Is me pan kodalang pon dol en Ieowa? O is me pan kak uda ni mol en Ieowa
        saraui?
      verse: 3
    - text: Me pa a kan sota sapung o mongiong i makelekel; me sota kin mauki padak
        sapung, o me sota kin kaula likam.
      verse: 4
    - text: I me pan kamaula ren Ieowa, o a pan pung kila ren Kot a saunkamaur.
      verse: 5
    - text: I kainok, me kin peiki ong Kot, me kin rapaki silang omui, Kot en Iakop.
        Sela.
      verse: 6
    - text: Komail ritingada wanim laud o langada wanim nin sappa, pwe Nammarki lingan
        en kotilong!
      verse: 7
    - text: Is Nanmarki lingan men et? I Ieowa roson o manaman, Ieowa me rasong nan
        mauin.
      verse: 8
    - text: Komail ritingada wanim laud o langada wanim nin sappa, pwe Nanmarki lingan
        en kotilong!
      verse: 9
    - text: 'Is Nanmarki lingan men et? I Ieowa Sepaot; I Nanmarki lingan. Sela. '
      verse: 10
  - chapter: 25
    verses:
    - text: MAING, i kin inong iong komui.
      verse: 1
    - text: Ai Kot, i liki komui, sauasa ia, pwe i ender sarodi, o ai imwintiti kan
        ender peren kida.
      verse: 2
    - text: Pwe karos me liki komui, sota pan sarodi, a me pan muei sang komui pan
        sarodi.
      verse: 3
    - text: Maing, kom kotin kasale ong ia al omui kan, o kotin padaki ong ia omui
        tiak kan;
      verse: 4
    - text: Kalua ia ni omui melel o kalolekong ia! Pwe komui ta ai Kot, me kin sausa
        ia, ran karos, i kin auiaui komui.
      verse: 5
    - text: Maing, kom kotin tamanda omui kalangan o omui kapunglol, me tapidar mon
        kaua.
      verse: 6
    - text: Re der kotin kupura dip en ai tikitik o ai sopeik; a kupura ia ni ar kapunglol
        o kalangan! Maing Ieowa.
      verse: 7
    - text: Ieowa me mau o lelapok, i me a kotin padaki ong me dipan akan pon al o.
      verse: 8
    - text: A kin kalua pung me luet akan, o a kotin padaki ong me luet akan al a.
      verse: 9
    - text: Al en Ieowa kan me dir en kalangan o melel ong ir, me kin kolekol a inau
        o masan akan.
      verse: 10
    - text: Maing, kom kotin maki ong ia ai sapung kan me lapalap, pweki mar omui.
      verse: 11
    - text: Is ol, me kin lan Ieowa? A pan kotin padaki ong i duen al o, me a en pilada.
      verse: 12
    - text: Ngen e pan mi wasa mau o kaudaudok a pan aneki sap o.
      verse: 13
    - text: Ieowa kompoke pan me kin lan i, a pan kotin padaki ong i duen a inau.
      verse: 14
    - text: Mas ai kin ariri Ieowa ansau karos, pwe a pan kotin lapwada n i kat sang
        nan insar.
      verse: 15
    - text: Kom kotin masan dong ia o maki ong ia, pwe ngai sapoupou o luet.
      verse: 16
    - text: Masak en mongiong i lalaudalar; kotin kalua ia sang nan ai apwal akan!
      verse: 17
    - text: Kom kotin mangi ai luet o ai kankangeranger, o kotin maki ong ia dip ai
        kan karos!
      verse: 18
    - text: Kom kotin mangi duen ai imwintiti kan, pwe re me toto, o re kin kailong
        kin ia ni ar aklapalap.
      verse: 19
    - text: Kom kotin sinsila ai maur o dore ia la, kom kotin apwali ia, pwe i der
        namenokala, pwe i kin liki komui.
      verse: 20
    - text: Melel o pung en sinsila ia, pwe i auiaui komui.
      verse: 21
    - text: 'Maing Kot, kom kotin dorela Israel sang nan ar apwal akan karos! '
      verse: 22
  - chapter: 26
    verses:
    - text: IEOWA kom kotin sauasa ia, pwe i kekeit wei ni melel. I kin liki Ieowa,
        i sota pan luetala.
      verse: 1
    - text: Maing kom kotin kasaui ia da o kasongesong ia, o kamakelekele mudilik
        i kan o mongiong i.
      verse: 2
    - text: Pwe i asa duen omui kalangan, o i kin weweid ni omui melel.
      verse: 3
    - text: I sota kin mondi ren aramas aklapalap akan, o i sota kin waroki ong me
        morsued akan.
      verse: 4
    - text: I kin tataki pokon en mesued akan, o i sota kin mondi ren me sapung kan.
      verse: 5
    - text: I omiomi ki makelekel o i kin pok ong sapwilim omui pei saraui, Maing,
        Ieowa,
      verse: 6
    - text: Wasa i pan kapikapinga, ngil laudeta o padak duen omui manaman akan karos.
      verse: 7
    - text: Maing Ieowa, i kin pok ong wasan tanpas omui, o wasan ar lingan.
      verse: 8
    - text: Kom der kotin kasapoke ia la iangaki me dipan akan, de maur i iangaki
        me kamela aramas akan.
      verse: 9
    - text: Pwe pa arail me dir en morsued o re ki men ale kisakis.
      verse: 10
    - text: A ngai kin weweid ni makelekel. Dore ia la o kotin maki ong ia!
      verse: 11
    - text: 'N i kin aluwei pung. I pan kapinga Ieowa nan momodisou kan. '
      verse: 12
  - chapter: 27
    verses:
    - text: IEOWA kamarain pa i o kamaur pa i, is me i en masak? Ieowa kel pan maur
        i, is me i en lomwinki?
      verse: 1
    - text: Ma mesued akan pan tanga dong ia, pwen kawela uduk ai o ai imwintiti kan,
        re pan dipikelekel o pupedi.
      verse: 2
    - text: Ma pwin saunpei pan kapil ia pena, i sota pan masapwekada, o ma mauin
        pan wiaui ong ia, i pan liki i.
      verse: 3
    - text: Iet eta, me i inong iong o men poeki ren Ieowa, i en mimieta nan tanpas
        en Ieowa arain ai maur, pwen kilekilang saraui kaselel en Ieowa kan, o ududial
        sapwilim a im en kaudok.
      verse: 4
    - text: Pwe ni ansau apwal a kotin sinsila ia nan tanpas a im pwal. A pan kotin
        karuk ia la nan tanpas a im likau, o kotin kau ia da pon paip eu.
      verse: 5
    - text: A pan kotin kasapwil ia dang pon ai imwintiti kan, me kapil ia pena; i
        ap pan wiada mairong en kaping nan tanpas a im pwal, i pan kaul o kaping ong
        Ieowa.
      verse: 6
    - text: Maing, kom kotin ereki ngil ai, ma i pan likwir ong komui, kom kotin maki
        ong ia o mangi ia.
      verse: 7
    - text: 'Mongiong i kin kataman kin komui omui masan: Komail rapa kin ia! I me
        i pil kin rapaki silang omui. Maing Ieowa!'
      verse: 8
    - text: Der karir sang silang omui mo i, o der kasapokela sapwilim omui ladu ni
        omui ongiong; pwe komui me sauas pa i. Kom der kotin kase ia la, o ender muei
        sang i, Kot ai saunkamaur.
      verse: 9
    - text: Pwe sam ai in ai likidmalie ia la; a Ieowa kotin sapwilim anekin ia la.
      verse: 10
    - text: Maing, kom kotin kasale ong ia sapwilim omui al o kalua ia nani al pung
        pweki ai imwintiti kan.
      verse: 11
    - text: Kom der kotin mueid ong ai imwintiti kan en kaloe ia di; pwe saunkadede
        likam palian ia, o re wia sapung ong ia so masak.
      verse: 12
    - text: Ari so, i asa, me i pan ududial kalangan en Ieowa nan sap en me memaur
        akan.
      verse: 13
    - text: 'Auiaui Ieowa! Der masak, o mongiong om ender masak, o auiaui Ieowa! '
      verse: 14
  - chapter: 28
    verses:
    - text: MAING, ai paipalap, i lao likwir wong komui, kom der kotin sapaimokid,
        pwe ma re pan sapaimokid, i pan dueta ir, me pan lokidokila nan por o.
      verse: 1
    - text: Kom kotin mangi ngil en ai ngidingid, i lao likwir wong komui, i lao kapa
        wong pa i kat mol omui saraui.
      verse: 2
    - text: Re der kotin kasapoke ia la iangaki me sapung kan, iangaki me wia sued,
        me kin lokaia kaselel ong men impa, ap lamelame sued nan mongiong arail.
      verse: 3
    - text: Kotin depuk ong ir duen ar dodok o duen ar tiak sued; kotiki ong ir duen
        dodok en pa arail; katingi ong ir duen ar wiawia.
      verse: 4
    - text: Pwe re sota insenoki dodok en Ieowa de wiawia en lim a kan; i me a pan
        kotin kawe ir ala, a sota kauada.
      verse: 5
    - text: Kaping ong Ieowa, pwe a kotin erekier ngil en ai ngidingid.
      verse: 6
    - text: Ieowa kel pa i o pere pa i, mongiong i kin liki i, o sauas pa i mia. Mongiong
        i liki i o i pan danke i ki ai kaul.
      verse: 7
    - text: Ieowa kele parail; i me manaman ong sauasa sapwilim a me keidier.
      verse: 8
    - text: 'Kotin sauasa sapwilim omui aramas akan o kotin kamauiala sapwilim omui
        soso, o kotin kamanga ir o apwali irail ada kokolata! '
      verse: 9
  - chapter: 29
    verses:
    - text: KOMAIL lapalap akan, wa dong Ieowa, wa dong Ieowa wau o manaman!
      verse: 1
    - text: Wa dong Ieowa wau en mar a, pongi Ieowa ni omail kapwat saraui!
      verse: 2
    - text: Kapiti en Ieowa mi pon pil akan; Kot en lingan kin wiada nansapwe, iei
        Ieowa en pil kalaimun akan.
      verse: 3
    - text: Kapiti en Ieowa me manaman, kapiti en Ieowa me lingan.
      verse: 4
    - text: Kapiti en Ieowa kin katip pasang seder akan; Ieowa kin kotin katip pasang
        seder akan en Lipanon.
      verse: 5
    - text: A kin kotin kalukalus irail dueta kau pul amen, Lipanon o Sirion dueta
        kau pul ol amen.
      verse: 6
    - text: Kapiti en Ieowa kin luswei dueta umpul en kisiniai.
      verse: 7
    - text: Kapiti en Ieowa kin kamokidada sap tan; Ieowa kotin kamokidada sap tan
        en Kades.
      verse: 8
    - text: Kapiti en Ieowa kin kamokidada tia kan o kakilesauiada nana kan, o nan
        tanpas a im en kaudok karos kin kapinga i.
      verse: 9
    - text: Ieowa kotikot pon pil akan o Ieowa pan Nanmarki kokolata.
      verse: 10
    - text: 'Ieowa pan kamanada sapwilim a aramas akan; Ieowa pan kotin kamaui sapwilim
        a aramas akan ki popol. '
      verse: 11
  - chapter: 30
    verses:
    - text: I kapinga komui Maing, pwe komui me kotin kasapwil ia dar, o sota mueid
        ong ai imwintiti kan ren peren kin ia da.
      verse: 1
    - text: Ieowa, ai Kot, i likwir wong komui, komui ap kotin kakel ia dar.
      verse: 2
    - text: Maing, kom kotin kalua ngen i sang nan wasan mela. Kom kotin dore ia lar
        ni ansau me irail lokidokila nan pweleko.
      verse: 3
    - text: Komail lelapok kan en kapinga Ieowa, o kapinga mar a lingan!
      verse: 4
    - text: Pwe a ongiong kin marep ta ieu, a a mak arain maur en aramas amen; nin
        sautik re kin sangesang, a ni mansang ngisingis.
      verse: 5
    - text: 'A ngai inda ni ai ansau mau: I sota pan lodi kokolata.'
      verse: 6
    - text: Maing, ni omui kalangan, kom kotin katengedi ai dol, a ni ansau me re
        karuki sang mo i silang omui, i masapwekadar.
      verse: 7
    - text: I likwir wong komui Maing, o i ngidingideki ong Kaun.
      verse: 8
    - text: Da kadepa en nt ai, i lao kodila nan por o? Pwel par pan kak kapinga
        komui, o kapakaparok duen omui kalangan?
      verse: 9
    - text: Maing Ieowa, re kotin mangi ia o kotin maki ong ia; Ieowa sauas pa i.
      verse: 10
    - text: Kom kotin kawukila ai insensued ong ngisingis; kom koti ki sanger ai tuken
        likau, ap id kalikauwi ia dar popol.
      verse: 11
    - text: 'Pwe ngen i en kauli ong komui, a ender nenenla. Maing ai Kot, i pan kapinga
        komui kokolata. '
      verse: 12
  - chapter: 31
    verses:
    - text: MAING, i liki komui, kom kotin ieiang ia, pwe i ender namenokala kokolata;
        dore kin ia la duen omui pung.
      verse: 1
    - text: Kapaikidi dong ia karong ar akan, madang sauasa ia! Kom kotin wiala ai
        paipalap roson, o kele pa i, pwen sauasa ia!
      verse: 2
    - text: Pwe komui ai paip, o ai kel. Kom kotin kalua ia pweki mar omui.
      verse: 3
    - text: Kom kotin api ia sang nan insar, me re wiai ong ia, pwe komui kele pa
        i.
      verse: 4
    - text: I kakaliki ong komui ngen i; kom kotin dore ia la, komui Maing Kot melel.
      verse: 5
    - text: I suedeki me kin kaporoporeki dikedik en ani mal akan, a i liki Ieowa.
      verse: 6
    - text: I pan pereperen o polauleki omui kalangan, pwe komui me kotin mangi ai
        luet, o kotin kupura ngen i ni ansau apwal.
      verse: 7
    - text: O re der mueid ong ai imwintiti, ren kaloe ia di. Kom kotin kasone n
        i kat nan wasa salatok.
      verse: 8
    - text: Ieowa, kom kotin maki ong ia, pwe i masak; mas ai suedelar ki ai mamauk,
        pil dueta ngen i o pali war ai.
      verse: 9
    - text: Pwe maur i luet kilar ai insensued, o ai par akan malaulaular ki ai sangesang,
        ai kelail tikitikelar pweki dip ai, o kokon ai kan luetalar.
      verse: 10
    - text: Ai imwintiti kan karos lalaue ia, o i wialar kanamenok pan men imp ai
        kan, o kamasak pan sau i kan; me kilang ia nani al o, kin tangwei sang ia.
      verse: 11
    - text: Aramas monoke ia lar dueta me melar amen; ngai rasong dal eu, me mor pasang.
      verse: 12
    - text: Pwe i ronger duen me toto kin puserokiong ia; men kamasak kapil ia pena;
        re kin kapung pena duen ngai, pwen kame ia la.
      verse: 13
    - text: 'A i kin kaporoporeki komui Maing, i ap inda: Komui ta ai Kot!'
      verse: 14
    - text: Ai ansau mi nan lim omui, dore ia sang nan pa en ai imwintiti kan o sang
        me kin pakipaki ia.
      verse: 15
    - text: Kamarainiki sapwilim omui ladu silang omui, dore ia ki omui, dore ia ki
        omui kalangan.
      verse: 16
    - text: Maing, kom der kotin mueid ong, i en soredi; pwe i likwiri wong komui.
        Me sapung kan en soredi, pwe irail en nenenla nan wasan mela.
      verse: 17
    - text: Kil en au en me likam akan en nenenla, irail, me lalaue me pung kan ni
        laumaum, o aklapalap, o kaurur.
      verse: 18
    - text: Meid laud omui kalangan, me kom kotin nekinekid ong me lan komui kan,
        o me kom kin kasale ong ir, me liki komui sansal mon aramas akan.
      verse: 19
    - text: Kom kin kotin karir ir ala re omui sang karos, me kailong kin ir; kom
        kin kadupal ir edi sang mon lo akamai.
      verse: 20
    - text: Kapinga ong Ieowa, me kotin kalangan laud ong ia nan kanim tengeteng eu.
      verse: 21
    - text: 'Pwe ni ai peikasal i indindar: I lokidokilar sang mon silang ar. Ari
        so, kom kotin ereki ngil en ai ngidingid, ni ai potoan werwiwer ong komui.'
      verse: 22
    - text: Komail sapwilim a saraui kan karos, pok ong Ieowa! Ieowa kin kotin sinsila
        me poson akan, ap depuk ong ir melel, me aklapalap akan.
      verse: 23
    - text: 'Komail karos me kaporoporeki Ieowa, en kelail o der masak! '
      verse: 24
  - chapter: 32
    verses:
    - text: MEID pai, me dip arail lapwadar, o me ar sapung pwaipwaidier!
      verse: 1
    - text: Aramas meid pai, me Ieowa solar pan kapokoki ong dip ar, me sota likam
        nan mongiong ar.
      verse: 2
    - text: Pwe ni ai men okila, kokon ai kan ap susueda kilar ai sangesang ran karos.
      verse: 3
    - text: Pwe lim omui katoutou ia nin ran o ni pong, o ai kelail mongedier, dueta
        ni ansau en karakar. Sela.
      verse: 4
    - text: 'I me i weokadang komui dip ai kan, o sota okila ai sapung kan. Ngai indinda:
        I pan weokadang Ieowa ai katiwo kan; komui ap kotin maki ong ia sued en dip
        ai. Sela.'
      verse: 5
    - text: I me saraui kan karos pan potoan kapakap ong komui arain ansau me komui
        kak diarokada. Lapake kalaimun pan wiaui, a a sota pan lel ong ir.
      verse: 6
    - text: Komui me pere pa i, kom pan kotin perawei sang ia men kamasak, i ap pan
        dorela o kapinga ni peren. Sela.
      verse: 7
    - text: I pan padaki ong uk o kasale ong uk al o, me koe en weweid ia; I pan kalua
        kin uk por en mas ai.
      verse: 8
    - text: Komail der dueta os de as amen me sota ar madamadaua, me mau ong, kisin
        mata en ko ong au arail, a ma so, re sota pan duki ong uk.
      verse: 9
    - text: Me sapung o kin lodi ong song en madak toto, a me kaporoporeki Ieowa,
        kalangan en Ieowa pan kapil pena i.
      verse: 10
    - text: 'Polauleki Ieowa, o pereperen komail me pung kan, o kapikapinga komail
        karos me lelapok melel akan. '
      verse: 11
  - chapter: 33
    verses:
    - text: KOMAIL me pung kan polauleki Ieowa, me lelapok kan en kapinga i.
      verse: 1
    - text: Danke Ieowa o kapikapinga ki men kasang o kaule ki ong i sal en arp eisok.
      verse: 2
    - text: Kauleki ong i kaul kap pot, komail kanai ong arp o ngil!
      verse: 3
    - text: Pwe masan en Ieowa me inen o a wiawia kan karos melel.
      verse: 4
    - text: A kin kotin pok ong me pung o melel, sappa direki kalangan en Ieowa.
      verse: 5
    - text: Nanlang wiaui kida masan en Ieowa o audepan a karos ki ngen en silang
        i.
      verse: 6
    - text: A kotin kolekol pena pil en madau dueta nan dal eu, o a kotin nekidala
        ad akan nan wasa rir.
      verse: 7
    - text: Sappa karos en lan Ieowa o karos me kaukauson nan sappa en wauneki i.
      verse: 8
    - text: Pwe ma a kotin masanta, ap pan wiaui, o ma a kotin pangokada, ap pan miela.
      verse: 9
    - text: Ieowa kin kotin kawela kapung en men liki kan, o a kin kawukila madamadaua
        en wei kan.
      verse: 10
    - text: A me Ieowa kileledier, pan duedueta, o me a kotin kupurada, pan kokolata.
      verse: 11
    - text: Meid pai wei o, me Ieowa ar Kot, o wei, me a kotin piladang a soso.
      verse: 12
    - text: Ieowa kin kotin irerong aramas akan karos sang nanlang.
      verse: 13
    - text: A kotin irerong karos, me kauson sappa sang mol a tengeteng.
      verse: 14
    - text: A kotin wiadar mongiong arail karos, o a kotin mangi ar wiawia kan karos.
      verse: 15
    - text: Nanmarki amen sota pan pwai kida a karis toto, o ol komad amen sota pan
        dore kila a kelail.
      verse: 16
    - text: Os akan pil sota kak sauasa ekis o a kelail melel sota kadepa.
      verse: 17
    - text: Kilang, silang en Ieowa kin irerong ong me lan i, o me kaporoporeki a
        kalangan.
      verse: 18
    - text: Pwen kapit ir ala sang ni mela o katekatungole ni ansau en lek.
      verse: 19
    - text: Ngen atail kin auiaui Ieowa, i me sauas patail o pere patail.
      verse: 20
    - text: Pwe mongiong atail kin peren kida i, pwe kitail kin liki mar a saraui.
      verse: 21
    - text: 'Maing, Ieowa, omui kalangan en mi po at duen at kaporoporeki komui. '
      verse: 22
  - chapter: 34
    verses:
    - text: I PAN kapinga Ieowa ansau karos; au ai pan kapinga i kokolata.
      verse: 1
    - text: Ngen i en suaiki Ieowa, me luet akan pan rong, ap peren kida.
      verse: 2
    - text: Komail iang ia kapinga Ieowa, pwe kitail en wiaki eu, kalangada mar a.
      verse: 3
    - text: Ni ai rapaki Ieowa, a kotin sapeng ia, o dore ia la sang nan ai masak
        karos.
      verse: 4
    - text: Me kin ariri i, pan kakelada, o mas arail sota pan namenokala.
      verse: 5
    - text: Ol luet men et lao likwir, Ieowa ap kotin erekier o dorela i sang nan
        a apwal akan karos.
      verse: 6
    - text: Toulang en Ieowa kotikot ren me lan i o kotin sauasa ir.
      verse: 7
    - text: Komail song o kilang duen kalangan en Ieowa! Meid pai, me liki i!
      verse: 8
    - text: Lan Ieowa sapwilim a saraui kan! Pwe me kin lan i, sota pan anane meakot.
      verse: 9
    - text: Laien pulepul akan lekila o men mangada, a me kin rapaki Ieowa, sota pan
        anane meakot.
      verse: 10
    - text: 'Sama ko, komail kodo re i, rong ia, i pan padaki ong komail duen lan
        Ieowa:'
      verse: 11
    - text: Is me inong iong maur warai, o is me mauki ran kaselel akan?
      verse: 12
    - text: Pere sang mesued lo om o kilin au om, pwe re der kotaue.
      verse: 13
    - text: A muei sang mesued, ap wiada me mau, rapaki popol ap dadaurata.
      verse: 14
    - text: Silang en Ieowa mamangi me pung kan, o karonga ereki ar likwir;
      verse: 15
    - text: A silang en Ieowa kin palian ir, me kin wia mesued, pwen kawe ir ala sang
        nan sappa.
      verse: 16
    - text: Irail kin likwir, Ieowa ap kotin mangi ir o kotin sauasa ir sang ni ar
        apwal akan karos.
      verse: 17
    - text: Ieowa koren iong ir, me mongiong arail arail olar, o kotin sauasa ir,
        me ngen arail olar.
      verse: 18
    - text: Kalokolok toto lel ong me pung kan, a Ieowa kin kotin sauasa ir sang nan
        mepukat karos.
      verse: 19
    - text: A kotin sinsila kokon akan karos, pwe eu ender tip pasang.
      verse: 20
    - text: Me sued kot pan kamela mo doo sang Kot akan, o me kin kailonki me pung
        kan, pan kalokolok.
      verse: 21
    - text: 'Ieowa kin kotin dorela ngen en sapwilim a ladu kan, o karos me liki i
        sota pan kalokolok. '
      verse: 22
  - chapter: 35
    verses:
    - text: MAING, kom kotin pei ong ir, me kin pei ong ia; o kotin palian ong ir,
        me kin u ong ia.
      verse: 1
    - text: Re kotin ale pere o tatan mauin ap kotida, pwen sauasa ia.
      verse: 2
    - text: 'Ngapekida katieu sauasa ia ong ai imwintiti kan. Kotin masan dong ngen
        i: Ngai sauas pam!'
      verse: 3
    - text: Me men kame ia la, en namenokala o kankaururala; o me men wia sued ong
        ia, en pure wei o sarodi.
      verse: 4
    - text: Ren wiala dueta dip en kisin war akan mon kisiniang, o tounlang en Ieowa
        sikin irail wei.
      verse: 5
    - text: Al arail en rotorotala o kitentel la, o tounlang en Ieowa en kotin pakipaki
        irail.
      verse: 6
    - text: Pwe re insensara ia, pwen kame ia la, ap sota karepa, o re wia por ong
        ia, a sota karepa.
      verse: 7
    - text: A en seseinlek lodi ong kalokolok; o insar me a wiadar, pein i en lodi
        ong; o mela en lel ong i wasa o.
      verse: 8
    - text: A ngen i en perenki Ieowa o polauleki a kotin sauasa ia.
      verse: 9
    - text: 'Kokon ai kan karos pan inda: Maing, is me rasong komui? Pwe kom kotin
        sauasa me luet o ong me a sota itar ong, o kom kotin sauasa me luet o samama
        ong me lolap akan.'
      verse: 10
    - text: Saunkadede likam kai u ong ia, kalelapok re i, me i sota asa due.
      verse: 11
    - text: Re kin depukki me mau me sued, pwen kainsensuede kin ia.
      verse: 12
    - text: A ngai, ni ar somau, i puri ong nan tuk en likau, o kaloke pein ngai ni
        ai kaisesol, o kapakap sang mongion i.
      verse: 13
    - text: Ngai wiai ong ir dueta ong kompoke pa i o udan ri ai; ngai insensued dueta
        amen, me kin loleitki in a.
      verse: 14
    - text: A irail peren kida ai sikilikel o pokon pena. Men lalaue pokon penang
        ia o song en aramas, me i sasa, kin lalaue ia ansau karos.
      verse: 15
    - text: Re ngi tete ong ia, irail, me kin sansalmau o lalaue pweki kisin manga.
      verse: 16
    - text: Maing, arai da, me kom pan kotin masani mepukat? Dorela ngen i sang arail
        mesued, o maur ta ieu sang laien pulepul akan.
      verse: 17
    - text: I pan kapinga komui nan momodisou laud, o nan pung en aramas toto i pan
        danke komui.
      verse: 18
    - text: Der mueid ong ai imwintiti nin sokarepa, ren peren kin ia, o me kin kailong
        kin ia nin sokarepa, ren der lalaue ia ki mas arail.
      verse: 19
    - text: Pwe ar lokaia sota kin kareda popol, o re kin madamadaua, en dipi ong
        me lelapok kan nan sap o.
      verse: 20
    - text: 'O re sar pasang au arail ong ia indada: Io io, pein kit kilanger.'
      verse: 21
    - text: Maing, kom kotin mangi mepukat, kom der kotin nenenla, Maing, kom der
        doo sang ia!
      verse: 22
    - text: Kotin opala wasa o kipada, pwen kapung ia la o ai dodok, ai Kot o ai Kaun.
      verse: 23
    - text: Maing, ai Kot, kotin kapung ia la duen omui pung, pwe ren der peren kin
        ia.
      verse: 24
    - text: 'Der mueid ong, ren inda nan mongiong arail: Io, io, i me se men! Der
        mueid ong, ren inda: Kitail katalalar i.'
      verse: 25
    - text: Irail karos, me peren kida ai apwal akan, en namenokala o kankaurura la,
        ir me poponmaso ong ia, en likau kida namenok o kankaurur.
      verse: 26
    - text: 'Irail me kin peren kida ai pung en ngisingis o pereperen, o ren inda
        ansau karos: Meid kapinga ong Ieowa, me kin perenki sauasa sapwilim a ladu
        o,'
      verse: 27
    - text: 'O lo i en kapakaparok duen omui pung, o kapinga komui ran karos. '
      verse: 28
  - chapter: 36
    verses:
    - text: 'IET me i men inda sang lol en mongiong i duen tiak en me sapung o: Sota
        lan Kot mi mon mas a.'
      verse: 1
    - text: A kin kotaue o lingkaping, pwen pein i dadaurata a dodok sued, ap tataki
        me tei kan.
      verse: 2
    - text: A lokaia karos me sued o likam; a pil sota kin duki ong padak, pwen wiada
        me mau.
      verse: 3
    - text: A kin madamadaua pon a los. A kin weweid nani al me sota mau o sota kin
        suedeki me sapung.
      verse: 4
    - text: Maing, omui kalangan me ideda wong lang, o omui melel pil lel ong tapok
        kan.
      verse: 5
    - text: Omui pung rasong nana en Kot akan, o omui kadeik kan me rasong iluk ileile
        kalank; Maing, komui me kotin dorela aramas o man akan.
      verse: 6
    - text: Meid kasampwal omui kalangan Maing Kot, pwe aramas akan kin diar wasan
        kamaio pan mot en lim omui!
      verse: 7
    - text: Re pan saliel kila dipisou toto nan tanpas omui, o kom kotin kanim pil
        kin irail peren laud rasong pilap pot.
      verse: 8
    - text: Pwe parer ong maur mi re omui, o ni omui marain, se kin kilang marain.
      verse: 9
    - text: Kom kotin dadaurata omui kalangan ong me asa komui, o omui pung ong me
        melel sang ni mongiong arail.
      verse: 10
    - text: Kom der mueid ong, i en tiatidi pan me aklapalap akan, o pa en me sapung
        kan ender kapup ia di.
      verse: 11
    - text: 'A mesued akan en pupedi wasa o, pwe ren lokidokila o solar memaureda. '
      verse: 12
  - chapter: 37
    verses:
    - text: KOE der makaraki me sued akan; o der peirinki me kin wia sapung.
      verse: 1
    - text: Pwe re pan sorala madang dueta r, o re pan mongedi dueta tan tuka kan.
      verse: 2
    - text: Kaporoporeki Ieowa o wiada me mau, kaukausonta nan sap o, o wiawia me
        pung.
      verse: 3
    - text: Polauleki Ieowa, a pan kotiki ong uk, me mongion om inong iong.
      verse: 4
    - text: Mueid ong Ieowa om wiawia kan o kaporoporeki i, a pan kotin wia mau.
      verse: 5
    - text: A pan kapwareda om wiawia me pung dueta marain, o om tiak pung dueta nin
        sauas.
      verse: 6
    - text: Kaporoporeki Ieowa ap nenenla o auiaui, o koe der makar kida pan me kin
        pwaida ni a wiawia kan, ol o, me kin kapwaiada me sued.
      verse: 7
    - text: Muei sang makar o pwilikidi om lingarangar; koe der makar, pwe koe der
        pil wia me sued.
      verse: 8
    - text: Pwe me sued akan pan kokoka sang, a me liki Ieowa, pan sapaneki sap o.
      verse: 9
    - text: Ansau takis, ap solar me sapung o, o ma koe men kilang deu a, a solar
        mia.
      verse: 10
    - text: A me opampap akan pan sosoki sap o, o re pan pereperen ki ar kapwa toto.
      verse: 11
    - text: Me sapung o kin kamasak me pung o, o ngi tete ong i.
      verse: 12
    - text: A Ieowa kotin kiparamateki i, pwe a kotin mangi a ansau.
      verse: 13
    - text: Me sapung kan kin ngape kida kodlas o kaonopada kasik katieu, pwen kasikiedi
        me luet o samama, o kamela me kekeit wei ni melel.
      verse: 14
    - text: A ar kodlas pan dokodi pein mongiong arail, o ar kasik katieu pan tip
        pasang.
      verse: 15
    - text: Me malaulau en me pung amen, me mau sang dipisou toto en me sapung kan.
      verse: 16
    - text: Pwe pa en me sapung kan pan tip pasang, a Ieowa pan kotin kolekol me pung
        kan.
      verse: 17
    - text: Ieowa kotin mangier ran en me lelapok kan, o ar dipisou pan duedueta.
      verse: 18
    - text: Re sota pan namenokala ni ansau apwal, o ni ansaun lek a pan itar ong
        ir.
      verse: 19
    - text: Pwe me sapung kan pan lokidokila, o imwintiti en Ieowa, ma re rasong sap
        kaselel eu, re pil pan mokonaidi dueta atiniai.
      verse: 20
    - text: Me sapung kan kin pwaipwand ap sota kapungala, a me pung o kin kadek o
        kin kisakisa wei.
      verse: 21
    - text: Pwe me paie kin i, pan sosoki sap o, a me a kotin karialar akan pan kokoka
        sang.
      verse: 22
    - text: Ieowa kin kotin katengetenge song en aramas due met ar kakakewei, o a
        kotin peren kida a wiawia kan.
      verse: 23
    - text: Ma a pan pupedi, a sota pan lokidokila; pwe Ieowa kotin kolekidi i lim
        a.
      verse: 24
    - text: Ngai pulepul ap malar, a i saikenta kilanger me pung amen likidmalielar,
        de na kan poekipoeki prot.
      verse: 25
    - text: A kin kadek ansau karos o kin men kisakis wei, o na kan pan paida.
      verse: 26
    - text: Muei sang me sued ap wia me mau, koe ap pan mimieta nan sap o.
      verse: 27
    - text: Pwe Ieowa kotin peren kida me pung, o a sota pan kotin likidmaliela sapwilim
        a saraui kan; re pan nekinek kokolata, a kadaudok en me sapung kan pan kokoka
        sang.
      verse: 28
    - text: Me pung kan pan sosoki sap o, ap mimieta kokolata.
      verse: 29
    - text: Au en me pung amen kin kida me lolekong, o lo a kaparokki me pung.
      verse: 30
    - text: Masan en a Kot mi nan mongiong i, a sota pan krisedi.
      verse: 31
    - text: Me sapung kin masamasan me pung, pwen kamela i.
      verse: 32
    - text: A Ieowa sota pan kotin mueid ong, en mi nan pa a kan, o a sota pan kotin
        kasela i, a lao pan pakadeikada.
      verse: 33
    - text: Auiaui Ieowa o weweid nan a al akan, a ap pan kotin kasapwil uk ada, pwe
        koe en sosoki sap o; koe pan kilang, me sapung kan pan kokoka sang.
      verse: 34
    - text: I kilanger me doo sang Kot amen, me katiwo o pwaida o maurada dueta tuka
        mau pot.
      verse: 35
    - text: A ni at dauli wasa o, kilang, a soer mia; i idok duen i, a a solar kak
        diarokada.
      verse: 36
    - text: Dadaurata om lelapok, o wiawia me pung; pwe song due met pan pwaida mau
        ni imwi.
      verse: 37
    - text: A me katiwo kan pan wiaki eu lokidokila, o me sapung kan pan koka sang
        ni imwi.
      verse: 38
    - text: A Ieowa kotin sauasa me pung kan, i me kele parail ni ar apwal akan.
      verse: 39
    - text: 'O Ieowa pan kotin ieiang ir o pan dore ir ala; A pan kotin dore ir ala
        sang me sapung kan, o a pan sauasa ir, pwe re kin liki i. '
      verse: 40
  - chapter: 38
    verses:
    - text: MAING, der kotin kaloke ia ni omui kupur sued, o der kame ia ni omui ongiong.
      verse: 1
    - text: Pwe sapwilim omui kanangan kasik katieu lel dong ia, o lim omui katoutou
        ia.
      verse: 2
    - text: Sota mau kot ni pali war ai pweki omui ongiong, o sota moleilei nan kokon
        ai kan pweki dip ai
      verse: 3
    - text: Pwe dip ai kin kadupaledi mong ai, re kin katoutou ia dueta meakot me
        toutou melel.
      verse: 4
    - text: Ai ola kan posuedela o nanan pweki ai pweipwei.
      verse: 5
    - text: I kin kos pena o pairok wei alialu, i kin insensued ansau karos,
      verse: 6
    - text: Pwe longelong ai mongedier melel, o sota mau kot ni pali war ai.
      verse: 7
    - text: Ngai luetalar melel o i wokiwok pasanger. I kin sangesang, pweki mongiong
        i sota kak moleilei.
      verse: 8
    - text: Maing, kom kotin mangi ai inong karos, o ai sangesang sota rir sang komui.
      verse: 9
    - text: Mongiong i rerer, ai kelail ko sanger re i, o marain en mas ai pil rotorotala.
      verse: 10
    - text: Kompoke pai o ai warok kan kin doowei sang ia, o suedeki ai kalokolok,
        o sau i kan kin doo sang ia.
      verse: 11
    - text: O me kin inong iong kame ia la, kin masamasan ia, o me men wia sued ong
        ia, kin indinda duen ar pan wiada dodok sued, o re kin widiwiding ansau karos.
      verse: 12
    - text: A ngai dueta me salongepon amen, me sota rong wasa, o dueta me lotong,
        me sota kak sar pasang au a.
      verse: 13
    - text: Ngai dueta ol amen me solar rong wasa, o sota depuk en lokaia mi nan au
        ai.
      verse: 14
    - text: A i kin auiaui komui, Maing. Komui Maing ai Kot pan kotin sapeng ia.
      verse: 15
    - text: Pwe i men, ren der peren kin ia. Ma n i pan krisedi, re pan peren kida
        melel.
      verse: 16
    - text: Pwe i koren iong pupedi, o ai kalokolok kin koren iong ia ansau karos.
      verse: 17
    - text: Pwe i weokada dip ai kan o suedeki dip ai.
      verse: 18
    - text: A ai imwintiti kan memaureta o irail me kelail; me kailong kin ia ni sota
        karepa me toto.
      verse: 19
    - text: O me kin depukki ai me mau me sued, kin palian ia, pweki ai dadaurata
        me mau.
      verse: 20
    - text: Ieowa ai Kot, kom der muei sang ia o der doowei sang ia!
      verse: 21
    - text: 'Kom kotin madang dong ia, Maing sauas pa i. '
      verse: 22
  - chapter: 39
    verses:
    - text: 'NGAI inda: I pan kanai ong al ai kan, pwe i ender wia dip ki lo i. I
        pan sali pena au ai arain en me sapung o mi re i.'
      verse: 1
    - text: I kadukiedier ai lokaia o nenenlar o solar inda duen peren, a ai kalokolok
        lalaudalar.
      verse: 2
    - text: Mongiong i karakaradar nan kapedi, o ma i pan tamanda mepukat, a rasong
        kisiniai lulada; i ap lokaia kida lo i.
      verse: 3
    - text: Maing, kotin padaki ong ia, me maur i pan imwisokela, o imwi pan ai ran
        akan, me i pan samoer.
      verse: 4
    - text: Mangi, ai ran akan dueta tlap en pa en aramas re omui; o maur i likamata
        sota meakot mo mui. Melel aramas, me kin keleki pein i, kin dueta adiniai.
        Sela.
      verse: 5
    - text: Re kin alialu sili rasong mota, o re kin katoutouki pein irail dodok mal.
        Re kin nanak pena ap sasa, is me pan naineki.
      verse: 6
    - text: Ari Maing, is me i en auiaui? I kaporoporeki komui.
      verse: 7
    - text: Dore ia la sang dip ai karos, o kom der mueid ong, me pweipwei kan en
        kaurur kin ia.
      verse: 8
    - text: I pan nenenla o sota sar pasang au ai, pwe kom kotin wiadar.
      verse: 9
    - text: Kotin katukiedi omui kaloke ia; pwe ngai dupok kilar ai kalokolok pan
        lim omui.
      verse: 10
    - text: Ma kom pan kaloke amen pweki dip a, mom a kaselel ap pan suedala likamada
        man en mot kangala. O meid mal aramas karos! Sela.
      verse: 11
    - text: Maing kom kotin ereki ai kapakap, o mangi ai likwir, o der sapaimokid
        ni ai sangesang, pwe ngai sapwilim omui men kairu o pweledan omui wei men
        dueta sam ai kan karos.
      verse: 12
    - text: 'Kom kotin muei sang ia, pwe i en kelailada, mon ai pan kokowei o solar
        mia. '
      verse: 13
  - chapter: 40
    verses:
    - text: I AUIAUIER Ieowa, o a kotin iroir dong ia o kotin erekier ai likelikwir.
      verse: 1
    - text: A kotin api ia da sang nan por sued o sang wasa lususur, o kotin kasonedier
        n i kat pon paip eu, pwen kak alu mau;
      verse: 2
    - text: O a kotiki ong nan au ai kaul kap pot, pwen kapinga atail Kot; i me aramas
        toto pan udial ap lan Ieowa o kaporoporeki i.
      verse: 3
    - text: Meid pai ol o me kaporoporeki Ieowa o sota waroki ong me aklapalap akan,
        de me weweid nin tiak likam!
      verse: 4
    - text: Maing ai Kot, meid kapuriamui sapwilim omui dodok kan o omui madamadaua,
        me komui kotin kasale ong kit. Sota me rasong komui. I men kaparok o kasokasoi
        duen, a re sota mau ong wadok.
      verse: 5
    - text: Kom sota kotin kupura mairong man de mairong wan tuka kan; a kom kotin
        kawasak pasang salong ai; kom sota kotin mauki mairong isis de mairong en
        dip.
      verse: 6
    - text: 'Ngai ap inda: Kilang, I kokodo; nan puk o me intingidier duen ngai.'
      verse: 7
    - text: I men kapwaiada kupur omui, ai Kot; o sapwilim omui kapung o mi nan lol
        en mongiong i.
      verse: 8
    - text: I pan padaki ong momodisou laud duen me pung. Kilang, i sota pan nenenla,
        Maing kom kotin mangi.
      verse: 9
    - text: I sota okila omui pung nan mongiong i. I kin kapakaparok duen omui melel
        o maur, i sota kin okila omui kalangan o melel mon momodisou laud.
      verse: 10
    - text: A komui Maing der kotiki sang ia omui kalangan, omui kalangan o melel
        en sinsila ia ansau karos.
      verse: 11
    - text: Pwe ai kalokolok kapil ia pena, o re sota mau ong wadok; dip ai katoutou
        ia, i ap solar kilang wasa; ir me toto sang pit en mong ai, ap solar angiang.
      verse: 12
    - text: Kom kotin kupura ia Maing, o kotin dore ia la; Maing kom kotin sauasa
        madang!
      verse: 13
    - text: Me kin masamasan ia, pwen kame ia la, en namenokala o lisela; me men wia
        sued ong ia, en purewei o lisela.
      verse: 14
    - text: 'Ir me kin likelikwirki due ai: Io, io! en masak o lisela.'
      verse: 15
    - text: 'Karos me idok komui, en pereperen o popol. O me pok ong omui maur, ansau
        karos ren inda: Meid kapingan Ieowa!'
      verse: 16
    - text: 'Pwe ngai samama o luet; a Ieowa kin kotin apwali ia. Komui sauas pa i
        o ai saundor; ai Kot, kom der kotin pwand! '
      verse: 17
  - chapter: 41
    verses:
    - text: MEID pai me kin apwali me samama o. Ieowa pan kotin dorela i ni ran apwal.
      verse: 1
    - text: Ieowa pan kotin apwali i o sinsila a maur, o a pan pwaida nin sappa, o
        a sota pan mueidala i nan pa en a imwintiti kan.
      verse: 2
    - text: Ieowa pan kotin kakelada i ni a pan mela; kom kin kotin sauasa i ni a
        somau karos.
      verse: 3
    - text: 'Ngai inda: Maing, kom kotin maki ong ia; kakelada ngen i, pwe ngai wiadar
        dip ong komui.'
      verse: 4
    - text: Ai imwintiti kan kin lokaia sued duen ngai. Iad a pan mela o mar a pan
        ririla?
      verse: 5
    - text: A kin kodon kilang ia, a kin lokelokaia, a mongiong a me toror, pwe a
        kin rapaki karepan a lalaue, ap kokowei lokelokaia due.
      verse: 6
    - text: Karos me kailong kin ia, kin lidilidumongin kin ia, o re madamadaua sued
        duen ngai.
      verse: 7
    - text: Me suedkot mi re a; a pupedier o solar pan uda.
      verse: 8
    - text: Pil kompoke pa i, me i liki, o me iang ia mangamanga, kin tiaki ia di.
      verse: 9
    - text: A komui Maing kotin maki ong ia, o kau ia da, i ap pan depuk ong ir.
      verse: 10
    - text: I me i pan asaki, me kom kotin kupura ia, pwe ai imwintiti ender ngisingis
        kin ia.
      verse: 11
    - text: A kom kin kolekol ia pweki ia lelapok, o kom pan kotin kasone ia di mon
        silang omui kokolata.
      verse: 12
    - text: 'Kapinga ong Ieowa, Kot en Israel sang met o kokolata! Amen. Amen. '
      verse: 13
  - chapter: 42
    verses:
    - text: DUEN tia amen inong iong pil, iduen ngen i kin inong iong komui o Kot.
      verse: 1
    - text: Ngen i inong iong Kot, ong Kot ieias. Iad i pan lel wasa o, me i pan ariri
        silang en Kot.
      verse: 2
    - text: 'Pil en mas ai, iei kan ai manga ni ran o ni pong, pwe irail kin indang
        ia ran karos: Ia om Kot?'
      verse: 3
    - text: Ma i madamadaua duen mepukat, i ap wudokila audepan mongiong i ong pein
        ngai, pwe i inong iong iang pokon o kokodalang tanpas en Kot, o i men iang
        pokon, me kin wiada a ran, pereperen o kapikapinga.
      verse: 4
    - text: Ngen i, da me koe insensuedeki o sota moleileiki? Auiaui Kot! I pan purong
        kapinga i. Pwe a kotin sauasa kin ia silang i.
      verse: 5
    - text: Ai Kot, ngen i me insensued; i ap madamadaua duen komui nan sap en kailan
        Iordan o Ermonin, pon dol Misar.
      verse: 6
    - text: Sapwilim omui pil akan ngiringirsok, pil laud akan ngiringirsok; sapwilim
        omui iluk kan karos kadupal ia di.
      verse: 7
    - text: Ieowa kotin inaukidar a kalangan ni ran, a ni pong i kin kauli ong i,
        o i kapakap ong Kot en maur i.
      verse: 8
    - text: 'I kin indang Kot ai paip: Da me kom kotin likidmalie kin ia la? Da me
        i en weweideki ni insensued pweki ai imwintiti kelail ong ia?'
      verse: 9
    - text: 'Likamata kokon ai kan mut pasanger, ni ai imwintiti lalaue ia. Pwe re
        kin indang ia ran karos: Ia om Kot?'
      verse: 10
    - text: 'Ngen i, da me koe insensuedeki o sota moleileiki? Auiaui Kot! Pwe i pan
        danke i, pwe i sauas pan mas ai o ai Kot. '
      verse: 11
  - chapter: 43
    verses:
    - text: MAING Kot! Kotin sauasa ai pung, o kotin ieiang ia nan kapung ong aramas
        sued pukat, o kotin dore ia la sang aramas likam o morsued akan.
      verse: 1
    - text: Pwe komui Kot en ai kel; da me kom kotin kase kin ia la? Da me kom kotin
        mueid ong, i en weweidwei ni ai insensued, ma ai imwintiti kelail ong ia?
      verse: 2
    - text: Kom kotin kadarado omui marain o melel, pwe ira en kalua ia, o wa ia lang
        ni omui dol saraui o tanpas omui.
      verse: 3
    - text: Pwe i en pedelong ong nan pei saraui en Kot, iei Kot me kaperen pa i o
        kapol pa i, o i en danke komui Kot ki arp, ai Kot.
      verse: 4
    - text: 'Ngen i, da me koe insensuedeki o sota moleileiki? Auiaui Kot! Pwe i pan
        danke i, pwe i sauas pan mas ai o ai Kot. '
      verse: 5
  - chapter: 44
    verses:
    - text: MAING Kot, se ronger ki salong at, sam at oko kasokasoi ong kit er, me
        kom kotin wiadar ni ar ansau mas.
      verse: 1
    - text: Kom kotin pakiweier men liki kan ki lim omui, ap wilian ir di; kom kotin
        koko sang wei kan, ap id katotoe ir ala.
      verse: 2
    - text: Pwe re sota kaloedier sap o ki ar kodlas, o pa arail sota katepa ong ir,
        pwe pali maun omui o lim omui, o marain en silang omui; pweki kom kotin kupura
        irail er.
      verse: 3
    - text: Pwe komui Kot ai Nanmarki, me inauki ong Iakop, en sauasa i.
      verse: 4
    - text: Komui, me se pan kawekila at imwintiti kan; ni mar omui me se pan tiakekidi
        me kin palian kit.
      verse: 5
    - text: Pwe i sota kin kaporoporeki ai kasik katieu, o ai kodlas sota kak dore
        ia la.
      verse: 6
    - text: Pwe komui me kin sauasa kit sang at imwintiti kan, o kom kin kanamenokala,
        me kailong kin kit.
      verse: 7
    - text: Ran karos se pan kapinga Kot, o se pan danke ong mar omui kokolata. Sela.
      verse: 8
    - text: Ari so, kom kotin likidmalie kin kit ala, pwe sen lisela, o komui sota
        iang at karis akan.
      verse: 9
    - text: Kom kotin mueid ong at imwintiti, ren paki kit wei, o me kailong kin kit,
        kin kulia sang at kapwa.
      verse: 10
    - text: Kom kotin mueid ong ir, ren kawe kit ala dueta sip oko, o kom kotin kamueit
        kit pasang nan pung en men liki kan.
      verse: 11
    - text: Kom netikila sapwilim omui kan ni pwai sued, a komui ap sota kapwapwa
        kilar.
      verse: 12
    - text: Kom kin kotin wiai ong kit, sen kankaurur ren men imp at, o lalaue o sarodi
        ren me kapil kit pena.
      verse: 13
    - text: Kom kotin wia kin kit karasepa eu ren men liki kan o aramas akan kin duedulok
        kin kit.
      verse: 14
    - text: I kin saro nin ran karos o mas ai me dir en namenok,
      verse: 15
    - text: Ni ai rongerong aramas morsued o lalaue, o ni ai kilekilang ai imwintiti
        o me kin akdepuk kan.
      verse: 16
    - text: Mepukat karos lel dong kit er, ari so, se sota kak monokela komui, de
        wia dip ong sapwilim omui inau.
      verse: 17
    - text: Mongiong at sota pupwei sang komui, o se sota wuki wei sang al omui.
      verse: 18
    - text: A komui kawe kit alar ni wasan man sued, o kom kadupale kidi mot en mela.
      verse: 19
    - text: Ma se monokela mar en at Kol, o pokada pa at ong amen kot,
      verse: 20
    - text: Kot sota pan kotin diarada? Pwe a kotin mangi lol en mongiong at.
      verse: 21
    - text: Pwe kit kin kalokoloke kin komui ni ran karos, o kit rasong sip me pan
        kamela.
      verse: 22
    - text: Maing, kom kotida! Da me kom kotin saimokela? Kotin opada wasa, o der
        kasapoke kit ala kokolata!
      verse: 23
    - text: Da me kom kotin karirila silang omui, o kotin maliela at luet o at kalokolok?
      verse: 24
    - text: Pwe ngen it poridier ni pwel par; kaped it pas ong pwel.
      verse: 25
    - text: 'Kom kotida, sauasa kit, o dore kit ala pweki omui kalangan. '
      verse: 26
  - chapter: 45
    verses:
    - text: MONGIONG i kin wiada kaul kaselel apot; i pan kaule ki duen Nanmarki amen,
        lo i rasong pensil en sauninting koiok amen.
      verse: 1
    - text: Komui ta me kaselel sang aramas karos; meid kaselel silang omui; i me
        Kot kapai kin komui ta kokolata.
      verse: 2
    - text: Pira wong omui kodlas ni longelong omui, komui ol komad, o kapwata kin
        komui!
      verse: 3
    - text: Komui en pwaida ni omui kapwat. Kom kotiwei, pwen sauasa me melel, o me
        luet akan, pwen kolekol ong ir me pung. Lim omui maun ap pan wia dodok kapuriamui.
      verse: 4
    - text: Kanangan omui kasik katieu me kong  wei kan kin lodi ong komui ; re
        kin lel ong nan mongiong en imwintiti en nanmarki.
      verse: 5
    - text: Maing Kot, mol omui pan duedueta kokolata; o sokon en wei omui me sokon
        en pung apot.
      verse: 6
    - text: Kom kin pok ong me pung ap tataki tiak sued; i me Kot, omui Kot, keie
        kin komui le en kaperen mon omui warok kan.
      verse: 7
    - text: Omui likau kan kin pomauki mire, aloe, o kasia ni omui pedoi sang tanpas
        omui im elpenpain, komui kin polauleki kaul o arp.
      verse: 8
    - text: Sapwilim en Nanmarki seripein ko mi nan pung en toun tanpas omui; li Nanmarki
        a kotikot ni pali maun omui kapwateki kold en opir.
      verse: 9
    - text: Nai seripein koe rong, o kilang, o kapaikedi salong om, o monokela sap
        om o sau om akan.
      verse: 10
    - text: Nanmarki ap pan peren kida mom om kaselel; pwe i om Kaun, a koe en kaudoki
        ong i.
      verse: 11
    - text: Nain Tirus, me kapwapa re rail pan wado kisakis; o ngidingid re om.
      verse: 12
    - text: Sapwilim en Nanmarki seripein, me mi lole, meid kaselel ni mongiong i,
        a kapwateki likau kold.
      verse: 13
    - text: A pan pakaluala ren Nanmarki ni a likau lingan o a warok peinekap akan,
        me idauen i, kompoke pa, pan kalua dong komui.
      verse: 14
    - text: Re pan kalua irail ki peren o ngisingis, o re kin pedelong ong nan tanpas
        en Nanmarki.
      verse: 15
    - text: Noumui manakap akan pan wiliandi sam omui kan; i me kom pan kasapwiladang
        saupeidi en sap akan karos.
      verse: 16
    - text: 'I pan tamanda mar omui ni di kan karos; i me wei kan karos pan kapinga
        komui kokolata. '
      verse: 17
  - chapter: 46
    verses:
    - text: KOT atail kaporopor o kele patail, o sauas patail ni atail apwal akan,
        me lel dong kitail.
      verse: 1
    - text: I me se sota pan masak, menda ma sappa pan sorela, o nana kan pan kirila
        nan warong en madau.
      verse: 2
    - text: Menda ma a iluk kan pan ongiongida o pudopudeda, o ma a kelail ong kawela
        nana kan. Sela.
      verse: 3
    - text: Pwe kanim en Kot pan pereperen a duedueta iangaki utun pil, me mi lole,
        wasa me tanpas saraui en me Lapalap o mia ia.
      verse: 4
    - text: Kot kotikot lole, i me a pan tengetengki kokolata; Kot pan kotin sauasa
        i nin soran.
      verse: 5
    - text: Men liki kan kin lingarangar o wei kan pan ola, sappa pan soredi, ma a
        pan kotin masani.
      verse: 6
    - text: Ieowa Sepaot kotin ieiang kitail; Kot en Iakop i pere patail. Sela.
      verse: 7
    - text: Komail kodo, kilang dodok lapalap en Ieowa, me kotin dodok kelail nin
        sappa,
      verse: 8
    - text: Me kotin kadukiedi mauin lel ni imwin sap karos o katip pasang kasik katieu,
        o kawela katieu, o karonga kila kisiniai war en mauin akan.
      verse: 9
    - text: Komail nenenla o asada, me Ngai ta Kot. I pan kawauwi pein Ngai ren men
        liki kan, I pan kalinganada nin sappa.
      verse: 10
    - text: 'Ieowa Sepaot kotin ieiang kitail; Kot en Iakop i pere patail. Sela. '
      verse: 11
  - chapter: 47
    verses:
    - text: KOMAIL kainok karos lopolop o kapinga Kot ki ngil kaperen!
      verse: 1
    - text: Pwe Ieowa me lapalap kaualap, a meid kalank; i Nanmarki lapalap nin sap
        akan karos.
      verse: 2
    - text: A kotin kaloedi ong kitail wei kan o aramas akan pan n atail.
      verse: 3
    - text: A kotin piladang kitail atail soso, lingan en Iakop, me a kotin pok ong.
        Sela.
      verse: 4
    - text: Kot kotida ngisingis, o Ieowa ki ngil en koronete kelail.
      verse: 5
    - text: Kauli ong Kot psalm ko! Kaulki psalm ko! Kauli ong atail Nanmarki! Kakaul!
      verse: 6
    - text: Pwe Kot Nanmarki nan sap karos; komail kaul ki psalm ni lolekong.
      verse: 7
    - text: Kot Nanmarki en men liki kan; Kot kotikot pon mol a saraui.
      verse: 8
    - text: 'Saupeidi en wei kan pokon pena wiala wein Kot en Apraam; pwe pere en
        mauin nin sappa me sapwilim en Kot. A kotin lapalap melel. '
      verse: 9
  - chapter: 48
    verses:
    - text: IEOWA meid lapalap, o a indand mau melel nan kanim en atail Kot, pon sapwilim
        a dol saraui!
      verse: 1
    - text: Meid kaselel en dol Sion a uda, me sap karos kin peren kida; ni pali apong
        kanim en nanamarki lapalap mimi ia.
      verse: 2
    - text: Toun im kalaimun akan asa Kot, me i pere parail.
      verse: 3
    - text: Pwe kilang, nanmarki kan pokon pena, ap daulul wei.
      verse: 4
    - text: Irail puriamui kila ni ar kilanger mepukat; irail masapwekadar o tanger.
      verse: 5
    - text: Irail rerer, o re masak dueta li pan naitik amen.
      verse: 6
    - text: Kom kin kotin kawela sop en Tarsis ki ang en mas en lang.
      verse: 7
    - text: Duen atail rongadar, iduen kitail kin kilangada nan kanim en Ieowa Sepaot,
        nan kanim en atail Kot; Kot kin kolekol i kokolata. Sela.
      verse: 8
    - text: Maing Kot se kin tamatamanda omui kalangan nan sapwilim ar tanpas im en
        kaudok.
      verse: 9
    - text: Maing Kot duen mar omui iduen wau omui lel ni imwin sappa; pali maun omui
        me dir en pung.
      verse: 10
    - text: Dol en Sion en pereperen, o nain Iuda seripein ko en insenemauki omui
        kadeik kan.
      verse: 11
    - text: Komail kaidong kapil pena Sion, wadok im teng kan;
      verse: 12
    - text: Kilekilang mau a kel takai kan, o kasakasaui a im kalaimun akan, pwe komail
        en kak kasoia ong men mur akan,
      verse: 13
    - text: 'Me Kot men et, pan atail Kot ansau karos kokolata. A pan kotin kalua
        kitail kokolata. '
      verse: 14
  - chapter: 49
    verses:
    - text: Komail kainok kan karos rong o dedeki, komail toun sap karos,
      verse: 1
    - text: Ir karos, aramas o saupeidi, ir karos me kapwapwa o samama kan!
      verse: 2
    - text: Au ai pan kaparok duen lolekong, o mongiong i duen lamalam pung.
      verse: 3
    - text: I pan kapaike dong salong ai lepen masan, o i pan kasaleda me rir akan
        ni ngil en arp.
      verse: 4
    - text: Da me i en masak ni ran apwal akan, ma me sapung kan kapil ia pena,
      verse: 5
    - text: Me kin kaporoporeki ar dipisou o suaiki ar kapwa toto?
      verse: 6
    - text: Pwe sota me kak dorela ri a, de tomeki i ren Kot,
      verse: 7
    - text: (Pwe meid apwal, en dorela ngen ar; a sota pan pwaida kokolata).
      verse: 8
    - text: Pwen maur potopot o sota kilang sousou o.
      verse: 9
    - text: Pwe a kin kilang, me lolekong kan kin mela dueta me pweipwei o iakalar
        akan, o re pan mueid ong amen ar dipisou kan.
      verse: 10
    - text: I me re kin peren kida, ma im arail pan duedueta, o deu rail pan mimieta
        kokolata; o re konekon melel nin sappa.
      verse: 11
    - text: Ari so, aramas me konekon sota kak mimieta ni mepukat, pwe a pan kokowei
        dueta man amen.
      verse: 12
    - text: Iet ar wiawia pukat meid pweipwei; ari so, kadaudok ar kin kapinga ki
        au arail. Sela.
      verse: 13
    - text: Re wonon nan wasan mela dueta pwin sip; mela kin kamanga ir; a me lelapok
        kan pan kaun irail da madang, o mom ar pan soredi, o re pan doo sang deu rail,
        mimieta nan pweleko.
      verse: 14
    - text: A Kot pan kotin dorela ngen i sang nan mana en wasan mela, pwe a pan kotin
        sapwilimane kin ia. Sela!
      verse: 15
    - text: Koe der puriamuiki, ma amen pan kapwapwala, o ma lingan en im a pan laudala.
      verse: 16
    - text: Pwe a sota pan wala meakot ni a pan mela, o a lingan sota pan idauenla
        i.
      verse: 17
    - text: A kin insenemau kila peren en maur kaselel wet, o aramas kin kapinga ir,
        me kin apapwali pein ir eta ni maur et.
      verse: 18
    - text: A pan idauen la sam a kan, ap solar kilang marain kokolata.
      verse: 19
    - text: 'Ari, ma aramas amen indand mau, ap sota a lamalam, a pan kokowei dueta
        man amen. '
      verse: 20
  - chapter: 50
    verses:
    - text: KOT Ieowa manaman masanier o molipedo sappa sang ni tapin katipin lel
        ni a kiridi.
      verse: 1
    - text: Lingan en Kot tapida sang Sion.
      verse: 2
    - text: Atail Kot kotido, o a sota kin kotin sapaimokit. Kisiniai kelail kin tiong
        mo a, o melimel laud kin mi impa.
      verse: 3
    - text: A kotin molipe lang o sappa, pwen kapungala sapwilim a aramas akan!
      verse: 4
    - text: Komail kapokon pena nai lelapok kan, me wiadar ar inau ong ia ni ansau
        en mairong!
      verse: 5
    - text: Nanlang pan kasaleda a pung; pwe Kot kin kotin kadeikada. Sela.
      verse: 6
    - text: 'Komail nai aramas akan rong, I pan padaki ong komail. Israel, I pan kaparoki
        ong komail: Ngai Kot, om Kot.'
      verse: 7
    - text: I sota pan kaloke uk pweki om mairong, pwe om mairong isis kin wiaui ong
        ia ansau karos.
      verse: 8
    - text: Ari so, I sota pan ale sang komail kau ol de kut o sip ol sang nan im
        omail.
      verse: 9
    - text: Pwe man en nan wel karos me ai o pil man akan, me mimi pon nana kid pak
        toto.
      verse: 10
    - text: I asa manpir en nana karos o song en man karos, me mi nan sap, kin mi
        re i.
      verse: 11
    - text: Ma I men mangadar, I sota pan indang uk, pwe sappa me ai o audepa karos.
      verse: 12
    - text: Da, koe lamelame, me I kin inong iong uduk en kau ol, de I men nim ntan
        kut ol?
      verse: 13
    - text: Mairongki danke ong Kot o kapungalang me Lapalap o om inau.
      verse: 14
    - text: Likwir dong ia ni om insensued, I ap pan dore uk ala, a koe pan kapinga
        ia.
      verse: 15
    - text: 'A Kot kotin masani ong me sapung o: Da me koe kaparok duen ai kusoned
        akan, o lokaia kida au om duen ai inau,'
      verse: 16
    - text: Pwe koe kin tateki tiak pung o mamaleki ai kusoned akan?
      verse: 17
    - text: Ma koe pan kilang lipirap amen, koe kin iang i, o koe kin waroki ong me
        kamal akan.
      verse: 18
    - text: Au om kin lokaia kiwei me sued o lo om me likam.
      verse: 19
    - text: Koe kin wonon o lokaia likam duen ri om; o nain in om putak koe kin karaune
        mal.
      verse: 20
    - text: Koe wiada mepukat, a ngai kin nenenla; koe ap kiki ong, me ngai dueta
        koe. A I pan kapung ong uk o kasaleda mon mas om.
      verse: 21
    - text: Komail me mamaleki Kot, en asa, I pan kasor komail la o sota sauas pamail
        pan mia.
      verse: 22
    - text: 'Me kin mairongki danke, kin kapinga ia; o i al o, me I pan kasale ong
        i duen maur en Kot. '
      verse: 23
  - chapter: 51
    verses:
    - text: MAING Kot, kom kotin maki ong ia duen omui kalangan, o kotin lapwada dip
        ai duen ar kalangan lapalap.
      verse: 1
    - text: Kom kotin widen ia sang ai wiawia sapung, o kotin kamakel ia da sang ni
        dip ai.
      verse: 2
    - text: Pwe i asa duen ai wiadar me sued, o dip ai me sansal ong ia ansau karos.
      verse: 3
    - text: Ong komui eta me i wiai dip ong, o wiadar sapung mon silang omui, pwe
        komui me pung eta ni omui masan akan, o komui makelekel eta ni omui pan kadeikada.
      verse: 4
    - text: Kotin masani, me i ipwidier ni sapung, o in ai ape kin ia dar ni mang
        en dip.
      verse: 5
    - text: Kotin masani, kom kin kotin mauki melel, me mi wasa rir; kom kin kasale
        ong ia lolekong rir.
      verse: 6
    - text: Kom kotin kamakele kin ia isop, pwe i en minla, widen ia, pwe i en puetepueteta
        sno.
      verse: 7
    - text: Kom kotiki ong ia peren o popol, pwe kokon ai kan, me kom kotin kawelar,
        en insenemaula.
      verse: 8
    - text: Kom kotin sopwei sang dip ai kan, o kotin lapwada ai sapung karos.
      verse: 9
    - text: Maing Kot, kom kotin wiai ong ia mongiong makelekel, o kotin kawiliakapada
        ngen i.
      verse: 10
    - text: Kom der kase ia la sang mon silang omui o der kotiki sang ia ar Ngen saraui.
      verse: 11
    - text: Kom kotin pur ong kamait ia la ki omui sauasa ia, o kotiki ong ia ngen
        en kaperen.
      verse: 12
    - text: I pan padaki ong me katiwo kan duen al omui kan, pwe me dipan akan en
        wuki ong komui.
      verse: 13
    - text: Maing Kot, kom kotin dore ia la sang dip en nta, pwe komui Kot ai saunkamaur,
        pwe lo i en kapinga omui pung.
      verse: 14
    - text: Maing Ieowa, kom kotin kasar pasang kilen au ai, pwe au ai en kapikapinga
        komui.
      verse: 15
    - text: Pwe kom sota kotin mauki mairong kamela  a ma iei, i pan wiada  o mairong
        isis kom sota kotin kupura.
      verse: 16
    - text: 'A iet mairong, me Kot kin kotin kupura: Ngen olar, o mongiong insensuedalar,
        o karakarak, iei me komui Maing Kot sota pan kotin mamaleki.'
      verse: 17
    - text: Kom kotin sauasa Sion ki omui kalangan, kotin kauada kel en Ierusalem.
      verse: 18
    - text: 'Komui ap pan kupura mairong pung, mairong isis o mairong unsok. I ansau
        me kau ol pan iseda pon sapwilim omui pei saraui. '
      verse: 19
  - chapter: 52
    verses:
    - text: KOE ol weit, da me koe suaikeki me sued, pwe kalangan en Ieowa kin duedueta
        ni ran karos.
      verse: 1
    - text: Lo om inong iong me sued, o kin rasong naip kong pot, ni a wia likam.
      verse: 2
    - text: Koe kin mauki lokaia sued sang me mau, o lokaia likam sang me pung. Sela.
      verse: 3
    - text: Koe kin men lokaiaki me sued lo om likam.
      verse: 4
    - text: I me Kot pil pan kawe uk ala, o lepuk uk pasang, o waik uk sang nan im
        om, o koko uk sang nan sap en me maur akan. Sela.
      verse: 5
    - text: 'A me pung kan pan kilang o masapwekada, o re pan kaurureki i:'
      verse: 6
    - text: Kilang, iei ol o, me sota kaporoporeki Ieowa, pwe a keleki a dipisou toto
        o a kelail ong a wiada me sued.
      verse: 7
    - text: A ngai dueta tuka oliwe pot nan tanpas en Kot, i kaporoporeki kalangan
        en Kot kokolata.
      verse: 8
    - text: 'I pan kapinga komui kokolata, pwe kom kak kotin wiada; i pan kapinga
        mar omui, pwe a lingan ren sapwilim omui lelapok kan. '
      verse: 9
  - chapter: 53
    verses:
    - text: 'ME pweipwei kan kin indinda nan mongiong arail: Sota Kot. Arail tiak
        meid sued. Arail sapung kan sakanekan. Sota amen mia, me kin wia me mau.'
      verse: 1
    - text: Ieowa kin irerong aramas akan sang nanlang, pwen masani, ma amen mia,
        me lolekong o rapaki Kot.
      verse: 2
    - text: A ir karos suedalar, o karos sapungalar, sota me kin wiada me mau, sota
        amen.
      verse: 3
    - text: Ir karos me kin wiada me sued, sota arail lolekong, irail, me kin namala
        nai aramas akan rasong prot, a re sota kin likwir ong Kot.
      verse: 4
    - text: Rap masak ni sota karepa, pwe Kot kotin kamueit pasanger kokon en ir,
        me kin kapil uk pena. Kom kotin kanamenok ir alar, pwe Kot kotin kase ir ala.
      verse: 5
    - text: 'O i men, sauas pan Israel en kodo sang nan Sion, o Kot en kotin lapwada
        sapwilim a salidi kan! I me Iakop pan insen mauki o Israel pan pereperenki. '
      verse: 6
  - chapter: 54
    verses:
    - text: MAING Kot, kom kotin sauasa ia ki mar omui, o kotin kasansaleda ai pung
        ki omui manaman.
      verse: 1
    - text: Maing Kot, kom kotin ereki ai kapakap, o kotin mangi lokaia en au i.
      verse: 2
    - text: Pwe men wai kai palian ia, o me weit akan masamasan maur i, o re sota
        weweid mon Kot. Sela.
      verse: 3
    - text: Kilang, Kot sauas pa i, Ieowa kin kolekol ngen i.
      verse: 4
    - text: A pan kotin depuk ong ai imwintiti kan ar me sued. Kom kotin kawe ir ala
        ki omui melel.
      verse: 5
    - text: I ap pan wiai ong komui mairong kaperen, o kapinga mar omui, pwe a me
        mau.
      verse: 6
    - text: 'Pwe a kotin dore ia la sang nan ai apwal akan karos, o mas ai peren kidar
        ai imwintiti kan. '
      verse: 7
  - chapter: 55
    verses:
    - text: MAING Kot, kom kotin ereki ai kapakap, o kom der rirwei sang mon ai ngidingid.
      verse: 1
    - text: Kom kotin mangi ia o kotin sapeng ia. Pwe i kin sansalong sili o sangesangki,
      verse: 2
    - text: Pwe ngil en ai imwintiti kin kainsensued ia o me doo sang Kot akan kin
        pakipaki ia; pwe re kin men wia sued ong ia, o re kin kailong kin ia.
      verse: 3
    - text: Mongiong i masapwekada nan kaped i, o masak en mela lel ong ia.
      verse: 4
    - text: Masak o rerer lel dong ia; wapon kadupal ia di.
      verse: 5
    - text: 'I ap indada: O ma pa i kat dueta pa en muroi, pwen pirwei o mi ekis wasa.'
      verse: 6
    - text: I ap pan pirla wasa doo, o kaukauson sap tan. Sela.
      verse: 7
    - text: I pan madanglang wasan moleilei mon melimel o katau.
      verse: 8
    - text: Maing Ieowa, kom kotin kawuk pasang lo arail, o kotin kasore ir ala, pwe
        i kilekilang, me toun kanim o kin weit o akamai pena.
      verse: 9
    - text: Mepukat kin wiaui ni ran o ni pong pon arail kel takai, o a dir en apwal
        o dodok kan.
      verse: 10
    - text: Me sued akan kin kaunda kanim o; o tou a kan sota kin muei sang likam
        o kotaue.
      verse: 11
    - text: Ma ai imwintiti pan wia sued ong ia, i sota pan insenoki, o ma me kailong
        kin ia pan pei ong ia, i pan ruki sang mo a.
      verse: 12
    - text: A koe, ai warok, o kompole pa i o kis ai.
      verse: 13
    - text: Pwe kitail minimin penaer nan pung atail. Kitail wiaki eu nan pung en
        pokon nan tanpas en Kot.
      verse: 14
    - text: Mela en madang lel wong irail, pwe ren lokidokila nan wasan mela ni ar
        memaur; pwe im arail o lol arail me dir en morsued.
      verse: 15
    - text: A i pan likwir ong Kot, o Ieowa pan kotin sauasa ia.
      verse: 16
    - text: Nin sautik, o ni mansang, o nin sauas i pan sangesang o weriwer, a ap
        pan kotin mangi ngil ai.
      verse: 17
    - text: A pan kotin dorela ngen i sang ren me men palian ia, o pan kotin kamoleilei
        ia; pwe ir me toto, me u ong ia.
      verse: 18
    - text: Kot pan kotin ereki o kanamenok ir ala, pwe a kotikot eta sang tapin kaua.
        Sela. Pwe re sota pan wukila, o re sota masak Kot.
      verse: 19
    - text: A saikidi sapwilim a popol akan, o a kawela a inau.
      verse: 20
    - text: Au a me kitentel sang wi, ap lamelame duen mauin, a lokaia me muterok
        sang le, ap rasong kodlas kong, me onopa dang pei.
      verse: 21
    - text: Mueid ong Ieowa, me koe inong iong, a pan apwali uk ada, a sota pan kotin
        mueid ong me pung kan en wukiwuk sili.
      verse: 22
    - text: 'Maing Kot, kom pan kotin kase ir long ong nan por lol en me sued o; me
        inong iong nta o likam kan sota pan lel ong apali en maur arail. A i pan kaporoporeki
        komui. '
      verse: 23
  - chapter: 56
    verses:
    - text: MAING Kot, kom kotin maki ong ia, pwe aramas akan ngiringir ong ia; re
        kin peipei o kamasak ia ni ran karos.
      verse: 1
    - text: Ai imwintiti kan kin ngiringir nin ran karos, pwe me toto pei ong ia ni
        ar aklapalap.
      verse: 2
    - text: Ni ai masak i kin kaporoporeki komui.
      verse: 3
    - text: I pan kapinga masan en Kot, i pan kaporoporeki Kot o pan sota masak, da
        me aramas kak wiai ong ia?
      verse: 4
    - text: Ran karos re kin kawukila ai lokaia, re kin madamadauata, duen ar pan
        kawe ia la.
      verse: 5
    - text: Re pokon pena, o masamasan, o kanakanai ong kaimwin n i kat, duen ar
        pan kak kame ia la.
      verse: 6
    - text: Iaduen, re pan kak pitila ni ar morsuet? Maing Kot, kom kotin kasapokala
        song en aramas due met,
      verse: 7
    - text: Kom kotin wadok pena al en ai pitilar akan, o kotin kolekol pena pil en
        mas ai nan sapwilim omui dal o. Pwe kaidin karos kileledier nan sapwilim omui
        puk o?
      verse: 8
    - text: Ai imwintiti kan ap pan sapale wei ni ran o me i pan likelikwir; Iet me
        i asa, me Kot sauas pa i.
      verse: 9
    - text: I pan kapinga masan en Kot; i pan kapinga masan en Ieowa.
      verse: 10
    - text: I kaporoporeki Kot, ap sota masak, pwe da me aramas akan pan kak wiai
        ong ia?
      verse: 11
    - text: Maing Kot, i inauki ong komui, me i pan mairongki danke ong komui;
      verse: 12
    - text: 'Pwe kom kotin dorelar ngen i sang mela o n, i kat sang ai krisidi, pwe
        i en weweid mon silang en Kot nan marain en me maur akan. '
      verse: 13
  - chapter: 57
    verses:
    - text: MAING Kot, kom kotin maki ong ia, maki ong ia! Pwe ngen i kin kaporoporeki
        komui, o pan mot en lim omui i wasan ai maur, lao ansau apwal daulier.
      verse: 1
    - text: I likwir ong Kot, me lapalapia, ong Kot, me kotin kaimwisokala ai kankangeranger.
      verse: 2
    - text: A kotin poronedo sang nanlang sauas pa i ong me kanamenok ia, o me kin
        ngiringir ong ia. Sela. Kot pan kotin kadarado a kalangan o melel.
      verse: 3
    - text: Ngen i mi nan pung en laien akan, aramas rasong umpul en kisiniai; ngi
        arail rasong katieu o kanangan kasik katieu, o lo arail rasong kodlas kong
        o.
      verse: 4
    - text: Maing Kot, kom kotida ileila sang lang, o wau omui nan sappa karos.
      verse: 5
    - text: Irail insarai ia nan al ai kan; re kin katoutoui ngen i; re weirada mo
        i por eu, ap pein pupedi ong lole. Sela.
      verse: 6
    - text: Mongiong i insenemaular, Maing Kot, ngen i onoper ong kaul o kaping.
      verse: 7
    - text: Ngen i pirida! Kaul o arp pirida! I pan pirida nin soran.
      verse: 8
    - text: Ieowa, i men danke ong komui nan wei kan; i pan kauli ong komui nan pung
        en aramas akan.
      verse: 9
    - text: Pwe omui kalangan me laud dueta nanlang, o omui melel dueta tapok kan.
      verse: 10
    - text: 'Maing Kot, kom kotida ileila sang lang, o wau omui lingan nan sappa karos. '
      verse: 11
  - chapter: 58
    verses:
    - text: IADUEN komail lotong, pwe komail sota men lokaia me pung, o komail sota
        men kapung nin tiak inen, komail aramas akan?
      verse: 1
    - text: Melel, komail kin wia me sapung nan mongiong o, o nan sap o komail kin
        kelail ong wiada me sued.
      verse: 2
    - text: Me doo sang Kot akan me sapung sang pon kapan in ar akan; me likam kan
        kin sansalong sili sang nan kaped en in ar akan.
      verse: 3
    - text: Ar lingarangar rasong lingarangar en serpent amen, rasong serpent salongepon,
        me penala salong a,
      verse: 4
    - text: Pwen der rong ngil en saunwun ani o kati ani men, me kadek wunani.
      verse: 5
    - text: Maing Kot, kom kotin katip pasang ngi nan au arail; Maing Ieowa, kom kotin
        kawela ngi en laien pulepul akan.
      verse: 6
    - text: Kom kotin kawe ir ala dueta pil me kin pwilipwili wei. Ma a kaonopada
        a kanangan kasik katieu, re kin tip pasang.
      verse: 7
    - text: Re pan soredi dueta kamadel amen kin mong pena; re sota pan kilang katipin
        dueta seri amen, me sota dar pungi.
      verse: 8
    - text: Mon omail ainpot pan pam tui, a pan kotin sipet wei ni a ongiong.
      verse: 9
    - text: Me pung o pan peren kida a lao kilang depuk ong ir, o a pan widen n a
        nan ntan me doo sang Kot o.
      verse: 10
    - text: 'Aramas akan ap pan inda: Me pung kan pan tungole kating; pwe Kot eta
        saunkadeik nin sappa. '
      verse: 11
  - chapter: 59
    verses:
    - text: AI Kot, kom kotin dore ia la sang ai imwintiti kan, o kotin pera sang
        ia mon me palian ia.
      verse: 1
    - text: Dore ia la sang me morsued akan, o kotin sauasa ia sang me inong iong
        nta.
      verse: 2
    - text: Irail kin masamasan maur i, me kelail akan pokon pena ong ia, a sota dip
        ai, o sota me sued kot, me i wiadar, Maing Ieowa.
      verse: 3
    - text: Irail tang pena o kaonopada, a sota dip ai. Kom kotin opada wasa, o kotin
        ieiang ia, o irerong mepukat.
      verse: 4
    - text: Maing Ieowa, Kot Sepaot, Kot en Israel, kotin opada wasa, o kotin kadeikada
        men liki kan karos. Kom der maki ong amen ir, me kin wia dip ni ar aklapalap.
        Sela.
      verse: 5
    - text: Nin sautik re kin puredo ngungung dueta kidi kan, o re kin tangatang sili
        nan kanim o.
      verse: 6
    - text: 'Kom kotin mangi, re kin lidelidu mongin; kodlas kan mi pan kilin au arail:
        Is me pan rong?'
      verse: 7
    - text: A komui, Maing Ieowa, pan kotin kiparamat kin irail, o kom pan kotin kalis
        irail la.
      verse: 8
    - text: Kele pa i, i pan rukila re omui. Pwe Kot pere pa i.
      verse: 9
    - text: Kot kin kotin kasale ong ia melel a kalangan; Kot kin kotin wiai ong ia,
        i en peren kida ai imwintiti.
      verse: 10
    - text: Kom der kotin kame ir ala, pwe nai aramas akan pan monokela, a kotin kamueit
        ir pasang ki omui mana, Ieowa pere pat, kasapoke ir ala.
      verse: 11
    - text: Dip eta lokaia en kilin au arail; i me re pan lokidi ni ar aklapalap;
        pwe re kin lokaia lalaue o likam eta.
      verse: 12
    - text: Kom kotin kawe ir ala o der maki ong ir; kawe ir ala, pwe ren solar meakot,
        ap asa, me Kot kotin kaunda kadaudok en Iakop o sap karos. Sela.
      verse: 13
    - text: Nin sautik re kin puredo ngungung dueta kidi kan, o re kin tangatang sili
        nan kanim o.
      verse: 14
    - text: Re kin tangatang sili rapaki kan ar manga, ap lipaned, ma re sota pan
        medila.
      verse: 15
    - text: A i pan kauleki duen omui manaman, o ni mansang i pan kapinga omui kalangan,
        pwe komui pere pa i o ai paip ni ran en ai apwal.
      verse: 16
    - text: 'I pan kauli ong komui ai paip, pwe Kot pere pa i o ai Kot kalangan. '
      verse: 17
  - chapter: 60
    verses:
    - text: MAING Kot, kom kotin kase kit alar, o kamueit kit pasanger ni omui ongiong,
        kom kotin pur ong kamait kit ala.
      verse: 1
    - text: Kom kotin kamokitadar sap o, o kawelar i, kom kotin kamauiala wasa ola
        kan, pwe a kin mokimokid.
      verse: 2
    - text: Pwe kom kotiki onger sapwilim omui kan katoutou parail. Kom kotiki ong
        kit er wain men kapweipwei kit alar.
      verse: 3
    - text: A kilel eu, me kom kotiki ong irail er, me masak komui, i me irail kauadar,
        ap kelail kidar. Sela.
      verse: 4
    - text: Pwe kompoke pamui kan en saladokala; kom kotin sauasa ki pali maun ar
        o kotin ereki kit.
      verse: 5
    - text: Kot kotin masanier nan sapwilim a mol saraui, i me i peren kida; i pan
        nek pasang Sikem o sosong sap Sukot.
      verse: 6
    - text: Kilead o Manase iei sap we; ngai kin kaunda Epraim; a Iuda iei ai sokon;
      verse: 7
    - text: Moap iei ai dal en dudu; i kin tiakedi Edom; Pilista kin ngisingis ong
        ia.
      verse: 8
    - text: Is me pan kalua ia nan kanim tengeteng eu? Is me pan iang ia lel Edom?
      verse: 9
    - text: Kaidin komui ai Kot? Komui me kase kit alar o sota iang at karis akan.
      verse: 10
    - text: Kom kotin sauasa kit ni at apwal akan, pwe en aramas ar sauase sota katepa.
      verse: 11
    - text: 'Iangaki at Kot kit pan kapwaiada dodok apwal akan. A pan kotin tiakedi
        at imwintiti kan. '
      verse: 12
  - chapter: 61
    verses:
    - text: MAING Kot, kom kotin ereki ai likelikwir o kotin mangi ai kapakap!
      verse: 1
    - text: Sang ni imwin sappa i pan likwir wong komui, ma mongiong i masakada, kom
        pan kotin kalua ia pon paip ileile eu.
      verse: 2
    - text: Pwe komui kapore pa i o imateng kelail ong ai imwintiti kan.
      verse: 3
    - text: Kom kotin mueid ong ia, i en mimieta nan sapwilim tanpas omui kokolata,
        o diar wasan kamaur pan lim omui kan. Sela.
      verse: 4
    - text: Pwe komui Kot mangi duen ai inau; kom kin kotiki ong ia er soso en ir,
        me masak mar omui.
      verse: 5
    - text: Komui en kotiki ong nanmarki maur warai, pwe a saunpar akan en totola
        kokolata,
      verse: 6
    - text: Pwe a en mimieta mon Kot kokolata; kom kotin kasale ong i kalangan o melel,
        me pan sinsila i.
      verse: 7
    - text: 'I ap pan kauli ong mar omui kokolata, pwe i en kapwaiada ai inau kan
        ni ran karos. '
      verse: 8
  - chapter: 62
    verses:
    - text: NGEN i moleileilar ren Kot, me kotin sauasa ia.
      verse: 1
    - text: Pwe i eta ai paip, o sauas pa i, o pere pa i, pwe i en sota luetala kokolata.
      verse: 2
    - text: Arai da komail kin masamasan ol ta men, pwen kamela, me rasong did pangpangla
        o kel me pual pasanger?
      verse: 3
    - text: Re kin madamadaua duen ar pan kak kapupedi i, re kadek likam, re kin lokaia
        kaselel, a nan mongiong arail re kin lalaue. Sela.
      verse: 4
    - text: Ngen i, kaporoporeki Kot, pwe i kapore pa i.
      verse: 5
    - text: I eta ai paip o sauas pa i, o pere pa i, pwe i ender pupedi.
      verse: 6
    - text: Ai maur mi ren Kot, o ai lingan, o ai paip, o ai kel; i kaporoporeki Kot.
      verse: 7
    - text: Komail aramas akan karos kaporoporeki i ansau karos; kasansale ong i mongiong
        omail, Kot kapore patail. Sela.
      verse: 8
    - text: A aramas akan sota meakot, o me lapalap akan pil kin sapungala. Ni men
        tenok re kin kokoda, menda ma irail me toto.
      verse: 9
    - text: Komail der keleki omail dipisou sapung o der kaporoporeki me komail kuliadar.
        Ma komail pan kapwapwala, komail der kasampwaleki!
      verse: 10
    - text: 'Kot kotikidar masan eu, me i ronger akai ansau, iet: Kot eta me manaman.'
      verse: 11
    - text: 'Komui Maing me kalangan o komui kin pwain ong amen amen duen a wiawia
        kan. '
      verse: 12
  - chapter: 63
    verses:
    - text: Kot komui ai Kot, nin soran i kin piridang komui. Ngen i kin inong iong
        komui. Pali war ai kin inong iong komui nan sap madekong o mongedi, wasa me
        sota pil mi ia.
      verse: 1
    - text: I wasa i kin tamanda komui nan sapwilim omui tanpas im saraui, pwe i men
        kilang omui manaman o lingan.
      verse: 2
    - text: Pwe omui kalangan mau sang maur; kil en au ai kin kapinga komui.
      verse: 3
    - text: I wasa i inong iong kapinga komui arain ai maur, o men pokada pa i kat
        ni mar omui.
      verse: 4
    - text: I me pan kaperen pan ngen i o ai popol, ma i pan kak kapinga komui ki
        au ai kaperen.
      verse: 5
    - text: Ni ai kin wendi pon los, i kin madamadaua duen komui, o ni ai pirida,
        i kin lokelokaia duen komui.
      verse: 6
    - text: Pwe komui sauas pa i, o pan mot en lim omui kan i kin ngisingis.
      verse: 7
    - text: Ngen i kin tengidi ong komui; lim omui pali maun kin apapwali ia.
      verse: 8
    - text: A irail me masamasan ia, pwen saik ia di, pan lokidokila pan sappa.
      verse: 9
    - text: Re pan pupedi ong nan kodlas, o kidi en wel pan kang ir ala;
      verse: 10
    - text: 'A nanmarki pan peren kida Kot. Me kin kaula ong i, pan pwaida, pwe au
        en me likam akan pan pena pinla. '
      verse: 11
  - chapter: 64
    verses:
    - text: MAING Kot, kotin ereki ngil ai ni ai insensued. Kom kotin sinsila maur
        i mon ai imwintiti weit.
      verse: 1
    - text: Kom kotin karuki ia la sang mon pokon en me sued akan, mon pwin en me
        wia sapung kan.
      verse: 2
    - text: Me kin ada lo rail dueta kodlas pot, o me kaonopada ar kasik katieu,
        iei ar lokaia sued,
      verse: 3
    - text: Pwen rir kasikiedi me lelapok o; madang re pan kasikiedi i, o sota insenoki.
      verse: 4
    - text: 'Irail me weit ni ar tiak sued, o re kin inda, duen ar pan insar, o re
        kin inda: Is me pan kak kilang?'
      verse: 5
    - text: Irail kin madamadaua duen me sued. Kitail kapwaiadar, karos kileledier.
        Mongiong en aramas me widing o meid koiok ni morsued.
      verse: 6
    - text: A Kot pan kotin kasik ir edi madang, pwen kamadak ong ir.
      verse: 7
    - text: Pein lo arail pan kapup ir edi, o karos, me pan kilang, pan kaurureki.
      verse: 8
    - text: 'O aramas karos pan masak o inda: Mepukat Kot kotin wiadar. O re pan asa,
        me i sapwilim a dodok.'
      verse: 9
    - text: 'Me pung o pan perenki Ieowa, o pan liki i, o me lelapok kan karos pan
        pereperen. '
      verse: 10
  - chapter: 65
    verses:
    - text: MAING Kot, se kin auiaui o kapinga komui nan Sion, o se kin kapwaiada
        at inau ong komui.
      verse: 1
    - text: Komui kotin ereki at kapakap, pwe i me aramas karos pan pwara wong komui.
      verse: 2
    - text: Dip at kin katoutoui kit kaualap. Kom kotin maki ong kit dip at akan.
      verse: 3
    - text: Meid pai, me kom kotin pilada o mueid ong, en pwarala re omui, pwen kauson
        nan sapwilim omui kel; kit pan tungetungole o medikila dipisou en tanpas omui,
        sapwilim omui im en kaudok saraui.
      verse: 4
    - text: Kom kotin mangi kit duen omui pung kapuriamui, Kot, at saunkamaur, komui
        me kapore pan meakaros nin sappa, o me mi wasa doo ni kailan madau;
      verse: 5
    - text: Me kotin pasonedier nana kan, pwen tengeteng ni a kelail, i me audeki
        manaman.
      verse: 6
    - text: Komui katukiedi ngirsok en madau, ngirsok en a iluk kan, o morongarong
        en aramas akan.
      verse: 7
    - text: Me kauson ni imwin sappa, kin masakada omui kilel akan; komui kin kaperenda
        me kauson ni pali mas o ni pali apong.
      verse: 8
    - text: Kom kin kotin kupura sappa o kawusokesok o kakepwapwala i melel. Parer
        en Kot me dir en pil kaualap. Kom kin kotin sauasa ar wantuka kan, iduen omui
        kotin kapaiada sap o.
      verse: 9
    - text: Kom kin kotin kapileda ar sap akan o kawusokesok ar mad akan o kamuterok
        kila katau o kapaiada ar tuka kan.
      verse: 10
    - text: Kom kotin kapwada kidar saunpar omui kalangan; o lip en aluwilu ar me
        dir en kamau kan.
      verse: 11
    - text: Mos en nan sap tan pil pwaida mau, o dol akan kin pereperen.
      verse: 12
    - text: 'O mal akan me dir en pwin sip, o sap me rokeki korn, me mau ong ngisingis
        o kakaul. '
      verse: 13
  - chapter: 66
    verses:
    - text: NGISINGIS ong Ieowa nan sap karos!
      verse: 1
    - text: Kauleki lingan en mar a; kapikapinga i melel!
      verse: 2
    - text: 'Komail potoan ong Kot: Meid kapuriamui sapwilim omui dodok kan! Sapwilim
        omui imwintiti kapinga komui pweki omui manaman.'
      verse: 3
    - text: Sap karos en kaudok ong komui o kapinga komui o kauleki ong mar omui.
        Sela.
      verse: 4
    - text: Komail kodo, kilang dodok en Kot, pwe a wiawia kan me kapuriamui ren aramas
        akan.
      verse: 5
    - text: A kotin kawukila madau ong sap madakong, pwe aramas en kak alu pon pil
        o, i wasa se peren kidar kaualap.
      verse: 6
    - text: A kotin kakaunda ni a manaman kokolata; silang i kin irerong wei kan.
        Me kangudi kan sota kak pwaida. Sela.
      verse: 7
    - text: Komail wei kan kapinga atail Kot, o komail kalaudela ngil omail, pwen
        lel ong wasa doo.
      verse: 8
    - text: Me kotin kolekol ong kitail maur atail, o sota mueid ong, n atail en
        krisedi.
      verse: 9
    - text: Pwe komui Kot me kotin kasongesong kit o kamakelekel kit er, dueta silper
        kin kamakelekelada.
      verse: 10
    - text: Kom kotin mueid ong, sen lodi ni insar o, kom katoutou kin kit men katoutou
        eu.
      verse: 11
    - text: Kom kotin mueid ong aramas kai, en tiakedi pon mong at; kit lel ong kisiniai
        o pil; a kom kotin kapiti sang kit o kakele kit adar.
      verse: 12
    - text: I me i pan pedekilong ong nan tanpas omui, pwen mairong isis, o i pan
        kapwaiada ai inau ong komui,
      verse: 13
    - text: 'Duen kil en au ai inaukidar, o duen au ai inda ni ai ansau apwal:'
      verse: 14
    - text: I pan mairong isis ong komui sip wi kan iangaki adiniai en sip ol, i pan
        mairongki kau iangaki sip o kut ol akan. Sela.
      verse: 15
    - text: Komail karos, me masak Kot, kodo re i, i pan kasoi ong komail, duen me
        a kotin wiai ong ngen i.
      verse: 16
    - text: I likwirki ong i au ai o i kapingaki i lo i.
      verse: 17
    - text: Ma i pan lamelame nan mongiong i, me i pan wiada me sued, Ieowa ap sota
        pan mangi ia;
      verse: 18
    - text: A Kot kotin ereki ai kapakap, o a kotin mangier ai ngidingid.
      verse: 19
    - text: 'Kapinga ong Kot, me sota kotin mamaleki ai kapakap, o a sota kotiki wei
        sang ia a kalangan. '
      verse: 20
  - chapter: 67
    verses:
    - text: KOT en kotin maki ong kit, o kotin kapaia kin kit. A kotin kamaraine kin
        kit, silang i. Sela.
      verse: 1
    - text: Pwe sapwilim a al akan me sansaleda nin sappa o ren men liki kan a maur.
      verse: 2
    - text: Maing Kot, wei kan pan kapinga komui, wei kan karos pan kapinga komui.
      verse: 3
    - text: Wei kan pan peren kida o ngisingis, pwe kom kin kotin kapung ong wei kan
        ni tiak pung, o kom kotin kaunda aramas akan nin sappa. Sela.
      verse: 4
    - text: Maing Kot, wei kan pan kapinga komui, wei kan karos pan kapinga komui.
      verse: 5
    - text: Sap o kin kapwaiada a tuka kan. Kot pan kotin kapai kit ada, at Kot.
      verse: 6
    - text: 'Kot pan kotin kapai kit ada, o toun sappa karos pan masak i! '
      verse: 7
  - chapter: 68
    verses:
    - text: KOT en kotida, pwe a imwintiti en kamueit pasang, o me kailongki i, en
        tang wei.
      verse: 1
    - text: Kom kotin paki irail wei dueta adiniai, dueta kris kin pei pasang nan
        kisiniai, iduen me doo sang Kot akan en soredi.
      verse: 2
    - text: A me pung kan en pereperen o popol mon silang en Kot o ren pereperen melel.
      verse: 3
    - text: Kauli ong Kot, kauli ong mar a! Kaonopada al o ong i, me kotiwei nan sap
        tan, a maraneki Ieowa  komail perenki i!
      verse: 4
    - text: Pwe i Sam en me sapoupou kan o saunkapung en li odi kan. I Kot nan sapwilim
        a tanpas saraui.
      verse: 5
    - text: Kot me kotin kadire kila seri ko im en me kin kelep, me kin lapwada me
        salidi kan, pwen pwaida o pereperen a me katiwo kan pan mimieta nan wasan
        lek.
      verse: 6
    - text: Maing Kot, ni ansau kom kotiwei mon sapwilim omui aramas akan, ni omui
        kotiwei nan sap tan! Sela.
      verse: 7
    - text: I ansau sap o rerer, o audepan lang kan moredier mon silang en Kot, nana
        Sinai mon silang en Kot en Israel.
      verse: 8
    - text: Maing Kot, kom kotin kamoredier katau mau, o kom kotin kamauradar sapwilim
        omui soso, me mongedier,
      verse: 9
    - text: Pwe sapwilim omui pwin diar wasa, me a kak kotikot ia. Maing Kot, kom
        kotin apwalilar me luet akan duen omui kalangan.
      verse: 10
    - text: Ieowa kotikidier a masan ki pwin en wanporon kalaimun akan.
      verse: 11
    - text: Nanmarki en karis toto tang wei madang, o waun im akan nek pasanger, me
        re atia sang ar imwintiti kan.
      verse: 12
    - text: Ni omail kairu nan pung en noumail pwin man akan, komail rasong pa en
        muroi men, me lingan dueta silper o pa a kan dueta kold lingan.
      verse: 13
    - text: Ma me Manaman o lao kotin kamueit pasang nanmarki kan, nana Salmon rotorot
        ap pan marainla.
      verse: 14
    - text: Nana Pasan iei nana en Kot; Pasan nana kalaimun eu.
      verse: 15
    - text: Menda komail nana kalaimun akan kin kilekilang ap peirin ong nana, me
        Kot kotin piladar en kotikot ia? O Ieowa pan kotikot wasa o kokolata.
      verse: 16
    - text: War en Kot me kid toto pan pak kid; Ieowa kotikot re rail ni nana Sinai.
      verse: 17
    - text: Komui kotidalang poa o saliedier me salidi kan, o kom kotin ale ong aramas
        pai kan, pil ong ir me katiwo kan, pwe Ieowa en kotikot wasa o.
      verse: 18
    - text: Kapinga Ieowa nin ran akan karos; Kot kin kotiki ong kitail katoutou patail,
        ap pil kotin sauasa kitail. Sela.
      verse: 19
    - text: Atail Kot iei sauas patail, o Ieowa Kaun kin kotin dorela sang mela.
      verse: 20
    - text: Melel, Kot pan kotin kawela mongan a imwintiti kan, o a pan kotin leser
        pasang takain mongan ir, me dadaurata ar katiwo.
      verse: 21
    - text: 'Ieowa kotin masanier: I pan kapure dong ir sang nan Pasan, I pan wa ir
        do sang nan kapin madau;'
      verse: 22
    - text: Pwe koe en tiakedi ong nan ntan imwintiti kan, o noum kidi kan en tamotamo.
      verse: 23
    - text: Maing Kot, a sansal duen omui kotikot sili, duen omui kotikot sili nan
        mol omui saraui, ai Kot o ai Nanmarki.
      verse: 24
    - text: Pwin en kaul kin tiong, ap pwin en saunkasang nan pung en peinakap akan,
        me wiadar aip.
      verse: 25
    - text: Kapinga Kot Ieowa nan momodisou kan, komail me kisan parer en Israel.
      verse: 26
    - text: Peniamin tikitik kin kakaun nan pung ar, saupeidi en Iuda iangaki sapwilim
        ar akan toto, saupeidi en Sepulon, o saupeidi en Naptali.
      verse: 27
    - text: Omail Kot kotin kauadar omail wei; Maing Kot, i me komui en kotin katengetengedi,
        pwe sapwilim omui dodok.
      verse: 28
    - text: Nanmarki kan pan wa dong uk ar kisakis pweki omail im en kaudok nan Ierusalem.
      verse: 29
    - text: Kom kotin lipor ong man en nan rau, o pwin kau ol iangaki na kan, o wei
        kan, me kin pepei pweki kisin moni. Kotin kamueit pasang wek kan, me kin men
        mauin.
      verse: 30
    - text: Saupedi en kipten pan pwarado; men Moren pan pokadang Kot pa rail.
      verse: 31
    - text: Komail wei kan nin sappa kauli ong Kot, kakaul o kapinga Ieowa. Sela.
      verse: 32
    - text: I, me kin kotikot sili nanlang, nanlang en masia! Kilang, a kin kotiki
        ong sapwilim a nansapwe manaman.
      verse: 33
    - text: Komail kamelele mana en Kot! A lingan mi ren Israel, o a mana mi nan tapok
        kan.
      verse: 34
    - text: 'Kot meid kapuriamui nan mole saraui. I Kot en Israel. A pan kotiki ong
        aramas akan mana o kelail. Kapinga Kot! '
      verse: 35
  - chapter: 69
    verses:
    - text: MAING Kot, kotin sauasa ia, pwe pil itida lel ong maur i.
      verse: 1
    - text: I pan kirila nan wasa lususur lol, wasa me sota kakaluak; i mi nan pil
        lol, o ad pan kamop ia la.
      verse: 2
    - text: I panga kila ai sangesang, kapin wor ai kirkilar, mas ai suedalar, pwe
        a warailar ai auiaui Kot.
      verse: 3
    - text: Me kin tata kin ia nin sokarepa me toto sang pit en mong ai. Me imwintiti
        ong ia, o me kin kawe ia la, ap sota karepa, kin kelail. I en pwain, me i
        sota kulia sang.
      verse: 4
    - text: Maing Kot, kom kotin mangi ai pweipwei, o ai sapung kan me sota rir sang
        komui.
      verse: 5
    - text: Kom der mueid ong irail, me auiaui komui, en sarodi pweki ngai, Maing
        Ieowa Sepaot; kom der mueid ong irail, me rapaki komui, en namenokala pweki
        ngai, Kot en Israel.
      verse: 6
    - text: Pwe i kin kankaururla pweki komui, mas ai me dir en namenok.
      verse: 7
    - text: I wialar men wai amen ren ri ai kan, o nain in ai sasa ia lar.
      verse: 8
    - text: Pwe limpok ong tanpas omui kasor ia dier, o lalaue en ir, me kin lalaue
        komui id ko dong ia.
      verse: 9
    - text: I kin sangesang melel o kaisesol, ari so, re kin lalaue ia.
      verse: 10
    - text: I likau kidar ed eu, a re kin lalaue ia.
      verse: 11
    - text: O me mondi pan wanim, kin kasekasenda ia, o wasan kang sakau, re kin kakaul
        kin ia.
      verse: 12
    - text: A i kin kapakap ong komui Maing Ieowa ni ansau me kon ong; Maing Kot,
        kom kotin mangi ia pweki omui kalangan lapalap o kotin sauasa ia.
      verse: 13
    - text: Kotin dore ia la sang nan pwel, pwe i ender kirila; pwe i en piti sang,
        me kailong kin ia o sang nan pil lol;
      verse: 14
    - text: Pwe lapake ender kamop ia la, o wasa lol ender kadala ia la, o au en por
        o ender pur pena ong po i.
      verse: 15
    - text: Mangi ia, Maing Ieowa, pwe omui kalangan meid mau, kom kotin masan dong
        ia, pweki omui kalangan lapalap.
      verse: 16
    - text: O kom der karirela sang sapwilim omui ladu silang omui, pwe i masak; kom
        kotin madang mangi ia!
      verse: 17
    - text: Kom kotido ren ngen i o dorela i, kotin dore ia la pweki ai imwintiti
        kan.
      verse: 18
    - text: Komui mangier duen ai sarodier, o ai lisela, o ai namenok, me palian ia,
        kin sansal ong komui.
      verse: 19
    - text: Ai sarodier kin kawela nan mongiong i, o i luetalar melel. I auiaui, ma
        sota me pan insensuedeki mepukat, a sota man amen; o ma sota, me pan kamait
        ia la, a sota me i kak diar.
      verse: 20
    - text: 'Irail kin kamanga kin ia ede, o kanim pil kin ia pinika ni ai men nim
        piladar kaualap:'
      verse: 21
    - text: Arail tepel en wiala insar arail, o lidip arail, o kapup arail.
      verse: 22
    - text: Mas arail en rotorotala, pwe ren der kilang wasa, o irail en kos pena
        kokolata.
      verse: 23
    - text: Wudokidi ong po rail omui ongiong, o omui ongiong melel en lel ong irail.
      verse: 24
    - text: Deu rail en liselipingda, o sota me pan kauson nan im arail.
      verse: 25
    - text: Pwe re kin pakipaki, me kom kotin kaloker, o re kin indinda, me dene komui
        kin kaloke mal sapwilim omui kan.
      verse: 26
    - text: Kom kotin kaloedi ong ir ni sapung toto, pwe ren der konodi omui pung.
      verse: 27
    - text: Iris sang ir nan puk en kamaur, pwe ren der iang me pung kan kileledi.
      verse: 28
    - text: A ngai me luet, o i kin waiwairok. Maing Kot, omui sauasa ia en sinsila
        ia.
      verse: 29
    - text: I pan kapinga mar en Kot ki kaul pot, o i pan wauneki i melel ki danke.
      verse: 30
    - text: I me Ieowa kotin kupura sang kau ol, me ose o pat en n pualapual mia.
      verse: 31
    - text: Me luet akan kin kilang, o peren kida, o me kin rapaki Kot, mongiong arail
        pan maurada.
      verse: 32
    - text: Pwe Ieowa kotin mangi me samama kan, o a sota kotin mamaleki sapwilim
        a salidi kan.
      verse: 33
    - text: Nanlang en kapinga i, pil sappa, o madau, o karos me kin mokimokid lole.
      verse: 34
    - text: Pwe Kot pan kotin sauasa Sion, o a pan kauada kanim en Iuda kan, pwe aramas
        en kauson wasa o, o aneki.
      verse: 35
    - text: 'O wan a ladu kan pan sosoki irail, o me kin pok ong mar a, pan kauson
        wasa o. '
      verse: 36
  - chapter: 70
    verses:
    - text: MAING Kot kom kotin madangdo, dore ia la, Maing Ieowa, pwen sauasa ia!
      verse: 1
    - text: Me kin masamasan ia, en namenokala o sarodi, o me kin peren kida ai apwal
        akan, en ponseker wei o lesila.
      verse: 2
    - text: 'Pwe irail me kin indinda due ai: Io ol o! Ren namenokala.'
      verse: 3
    - text: 'A me kin idok komui, en pereperen o popolki komui, o me kin pok ong omui
        maur, en indinda ansau karos: Kot meid kapingan!'
      verse: 4
    - text: 'A ngai me luet o samama. Maing Kot, kom kotin madang dong ia, pwe komui
        ta sauas pa i o ai saundor; Maing Ieowa, kom der kotin pwand! '
      verse: 5
  - chapter: 71
    verses:
    - text: MAING Ieowa, i liki komui, kom der mueid ong, i en sarodi kokolata.
      verse: 1
    - text: Kom kotin dore ia la pweki omui pung, o kotin sauasa ia, o kotin kapaike
        dong ia karong omui kan o sauasa ia.
      verse: 2
    - text: Komui en kotin wiala ai paipalap, wasa i pan kak pitila ia ansau karos,
        pwe kom kotin inauki ong ia er, me kom pan dore ia la, pwe komui ai paip o
        ai kel.
      verse: 3
    - text: Ai Kot, sauasa ia sang nan pa en me doo sang Kot, o sang nan pa en me
        sapung o weit.
      verse: 4
    - text: Pwe komui kapore pa i, Maing Ieowa, komui ai kel sang ni ai pulepul.
      verse: 5
    - text: I liki komui sang ni ai ipwidier, o komui me kaipwi ia sang nan kaped
        en in ai, i pan kapinga komui kokolata.
      verse: 6
    - text: Ngai dueta meakot me kapuriamui ong me toto; a komui kel pa i manaman.
      verse: 7
    - text: Kom kotin kadireki au ai kaping o danke ong komui.
      verse: 8
    - text: Kom der kotin kase ia la ni ai mala, o der muei sang ia ni ai pan luetala.
      verse: 9
    - text: Pwe ai imwintiti kin palian ia ni ar lokaia, o me kin masamasan ia, kin
        kapakapung pena,
      verse: 10
    - text: 'O indinda: Kot muei sanger i, komail paki o koledi i, pwe sota sauas
        pa a.'
      verse: 11
    - text: Maing Kot, kom der kotin doo wei sang ia, Maing Kot! Kom kotin madangdo
        o sauasa ia.
      verse: 12
    - text: A me palian ia en namenokala o sarodi; o me rapa kin ia, pwen kame ia
        la, ren kadupale kidi namenok o lalaue.
      verse: 13
    - text: A i pan auiauita, o i pan kalaudela ai kaping ong komui kokolata.
      verse: 14
    - text: Au ai en kaloki sili omui pung, o omui kamau pan ran karos, me sota kak
        wadawad pena.
      verse: 15
    - text: I kin weweid sili ni mana en Ieowa Kaun; i pan kapinga omui pung eta.
      verse: 16
    - text: Maing Kot, kom kotin padaki ong ia er sang ni ai pulepul, o i kaloki sili
        omui manaman akan sang mas kokodo lel met.
      verse: 17
    - text: Maing Kot, kom der kotin muei sang ia ni ai mala, pit en mong ai lao puetepuetala,
        lao i pan padaki ong seri en seri kan omui wiawia o ong me pan kokodo omui
        manaman.
      verse: 18
    - text: Maing Kot, omui pung meid ileile, kom kin wiada dodok lapalap. Maing Kot,
        is me rasong komui?
      verse: 19
    - text: Pwe komui kotiki ong kit er kamasak laud o toto, o kom kotin pur ong kamau
        kit ada o wai ia dado sang nan wasa lol.
      verse: 20
    - text: Komui pan kotin kaileile ia da, o kom pan kotin pur ong kamait ia la.
      verse: 21
    - text: I ap pan kapingaki komui kasang, pweki omui melel, ai Kot, i pan kauleki
        ong komui arp, ong komui, me Saraui en Israel.
      verse: 22
    - text: Kil in au ai o ngen i, me re kotin dorelar, pan pereperen o kauli ong
        komui.
      verse: 23
    - text: 'Pil lo i pan indinda duen omui pung sang mansang lel sautik. Pwe irail,
        me men kawe ia la, namenokala o sarodier. '
      verse: 24
  - chapter: 72
    verses:
    - text: MAING Kot, kom kotiki ong nanmarki en kapung, o kotiki ong nain nanmarki
        ol omui pung.
      verse: 1
    - text: Pwen kaunda sapwilim omui aramas akan nin tiak pung, o dorela sapwilim
        omui me luet akan.
      verse: 2
    - text: Nana kan en kare dong aramas akan popol o dol akan me pung.
      verse: 3
    - text: A pan sauasa pung en me luet ren aramas akan; a pan dorela nain me samama
        kan, o pan tiakedi me morsued o.
      verse: 4
    - text: Aramas pan masak komui sang eu kainok lel eu kainok, arain katipin o saunipong
        mia.
      verse: 5
    - text: A pan kotidi dueta katau ong mat kap, dueta katau me kawusokesok sap o.
      verse: 6
    - text: Me pung o pan memaurata ni a ran akan, o muei mau pan pwaida, lao saunipong
        solar mia.
      verse: 7
    - text: A pan kotin kaunda sang eu madau lel wong eu, o sang pilap o lel ni imwin
        sappa.
      verse: 8
    - text: Me kaukauson nan sap tan, pan dairukedi ong mo a, o a imwintiti kan pan
        kangala pwel par.
      verse: 9
    - text: Nanmarki en Tarsis o me mi nan dake kan, pan wa dong i ar kisakis; nanmarki
        en Arapia o Sepa pan wia nopwei.
      verse: 10
    - text: Nanmarki kan karos pan kaudoki ong i, men liki kan karos pan upa ong i.
      verse: 11
    - text: Pwe a pan dorela me samama o, me kin weriwer, o me luet, me sota sauas
        pa.
      verse: 12
    - text: A pan kupura me tikitik o samama, o pan kotin sauasa ngen en me samama
        kan.
      verse: 13
    - text: A pan kotin dorela ngen arail sang ren me morsued o weit, o nt arail
        me kasampwal mon silang i.
      verse: 14
    - text: A pan ieiasata o kold sang wein Arapia pan wisik wong i, o aramas akan
        pan kapakapaki i ansau karos, a pan kapaida ni ansau karos.
      verse: 15
    - text: Wantuka kan pan pwaida mau nin sappa o pon nana kan, korn pan momand dueta
        Lipanon; o aramas akan pan wosada nan kanim akan dueta r nan sap o.
      verse: 16
    - text: Mar a pan duedueta kokolata; arain katipin a pan mimieta, iduen warai
        en mar a, o re pan kapaikida i; men liki kan karos pan kapinga i.
      verse: 17
    - text: Kaping ong Kot Ieowa, Kot en Israel, i eta, me kin wiada manaman akan.
      verse: 18
    - text: O kaping ong mar a lingan kokolata, o sap karos en direki a wau! Amen,
        amen!
      verse: 19
    - text: 'Iet imwilan kapakap en Dawid nain Isai. '
      verse: 20
  - chapter: 73
    verses:
    - text: MELEL, Kot kompoke pan men Israel, irail me makelekel nan mongiong arail.
      verse: 1
    - text: A ngai, ekis ta, a n i kat pan lodi, o i koren iong krisedi ni ai kakakawei.
      verse: 2
    - text: Pwe i suedeki me aklapalap akan, ni ai kilanger en me sapung kan ar pwaidar.
      verse: 3
    - text: Pwe sota apwal kot lel ong irail ni ar pan mela, re kin kelail o war arail
        wilar melel.
      verse: 4
    - text: Sota ar apwal kot dueta aramas tei kan, o re sota pan kalokolok dueta
        aramas tei kan.
      verse: 5
    - text: Ari aklapalap, iei kapwat en tapin wor arail, o arail likau, iei arail
        tiak weit.
      verse: 6
    - text: Por en mas arail tikitik o sued kilar ar wilar, o re kin wiada, me re
        inong iong.
      verse: 7
    - text: Re kin mamaleki meakaros, o re kin lokelokaia me sued, o re kin lalaue
        o lokaia ni ar aklapalap.
      verse: 8
    - text: Dene arail lokaia tapi sang nanlang, o me irail indinda, dene i eta me
        pung nin sappa.
      verse: 9
    - text: I me aramas akan lokidi ong irail; o pil totoia re kin nimala.
      verse: 10
    - text: 'Re kin inda: Iaduen, Kot pan kotin insenoki irail? O menda ren me lapalap
        irail?'
      verse: 11
    - text: Kilang, iduen me doo sang Kot akan; irail meid pai nin sappa, o re pan
        kapwapwala.
      verse: 12
    - text: Iaduen, likamata sota katepa ai kamakelekeladar mongiong i o kaminela
        pa i kat ni me pung?
      verse: 13
    - text: Pwe ran karos i pan kalokolok, o ni mansang karos ai kamekam mia.
      verse: 14
    - text: Koren iong i pil pan indinda dueta irail, a so, pwe i de pan suedeki sapwilim
        omui seri kan karos sang mas kokodo lel met.
      verse: 15
    - text: I ap madamadaua duen mepukat, pwen dedeki, a i sota kak ong.
      verse: 16
    - text: Ngai lao pedelong ong mon mol en Kot saraui o kilanger imwin me doo sang
        Kot akan.
      verse: 17
    - text: Melel kom kotin pwili kin irail edi wasa likakeris; kom kotin kapup irail
        edi ong nani pwel.
      verse: 18
    - text: Iaduen arail madang soredier. Irail lokidokila, o imwila rail meid kamasapwek.
      verse: 19
    - text: Maing Ieowa, kom kin kotin kawela mom arail nan kanim o dueta auramen.
      verse: 20
    - text: Ni ai madak nan mongiong i, o waiwairok nan ai mudilik kan,
      verse: 21
    - text: I ap diaradar, me ngai ol pweipwei men, me sota asa meakot; dueta man
        amen mo omui.
      verse: 22
    - text: Ari so, i pan mimieta re omui kokolata, pwe komui kotin kolekol eta pa
        i pali maun.
      verse: 23
    - text: Komui kin kalua ia duen kupur omui, o kom pan kotin kasamo ia nan lingan
        omui.
      verse: 24
    - text: Ma komui ta ai Kot, i sota pan anane meakot nanlang de sappa.
      verse: 25
    - text: Ma pali war ai o ngen i pan dupokala, pil menda, pwe komui Maing Kot kamait
        pa i o pwais ai kokolata.
      verse: 26
    - text: Pwe kom kotin mangi irail, me muei sang komui pan lokidokila; Kom pan
        kotin kasapokela karos, me wuki wei sang komui.
      verse: 27
    - text: 'A iet ai peren, i en tengeteng ong Kot, o i en kaporoporeki Kot Ieowa,
        pwen kalok sili omui wiawia kan karos. '
      verse: 28
  - chapter: 74
    verses:
    - text: MAING Kot, da me kom kotin kase kin kit ala, o da me re ongiongiki sapwilim
        omui sip akan?
      verse: 1
    - text: Kom kotin kupura sapwilim omui momodisou, me kom kotin pwaindar mas o,
        o me komui dorelar, pwen wiala sapwilim omui, kotin kupura dol Sion, wasa
        me kom kotikot ia.
      verse: 2
    - text: Kom koti dong wasa me liseliping ansau warai; imwintiti me kawelar meakaros
        nan im saraui.
      verse: 3
    - text: Me palian komui, kin weriwer nan tanpas omui o pwilikidi arail dikedik
        en ani mal akan lole.
      verse: 4
    - text: Irail pwaradar dueta ir, me wia palapal nan wel.
      verse: 5
    - text: Re kin kawela did kaselel akan ki sile laud o tikitik.
      verse: 6
    - text: Irail karongala tanpas omui; irail kasaminela o tiakedi wasa me mar omui
        kotikot ia.
      verse: 7
    - text: 'Irail kin inda nan mongiong arail: Na, kitail pan kawela! Irail karongalar
        wasan kaudok karos nan sap o.'
      verse: 8
    - text: Solar manaman akai sansal ong kitail, o solar saukop amen mia, o sota
        amen re atail me pan asa imwilan mepukat.
      verse: 9
    - text: O Maing Kot, arai da me morsued o pan lalaue, o imwintiti o pan mamaleki
        mar omui?
      verse: 10
    - text: Da me komui kotiki wei sang lim omui? Kotikida pali maun omui o kaimwisokala.
      verse: 11
    - text: Pwe Kot ai Nanmarki sang mas o. I me sauas pan meakaros, me kin wiaui
        nin sappa.
      verse: 12
    - text: Kom kotin kamueit pasanger madau ki omui manaman, o kom kotin kawelar
        mongan drake nan pil.
      verse: 13
    - text: Kom kotin kawelar mongan walros, ap kotiki ong aramas nan sap tan, pwen
        kangala.
      verse: 14
    - text: Komui kotin kapwaredar parer o pilap akan, o pilap kalaimun akan me kom
        kotin kangalangaladi.
      verse: 15
    - text: Ran o pong me sapwilim omui; komui kotin wiadar saunipong o katipin.
      verse: 16
    - text: Komui wiadar irair en sap akan; komui me kin wia ansaun karakar o kapou.
      verse: 17
    - text: 'Kom kotin kupura mepukat: Imwintiti o lalaue komui Maing, o aramas pweipwei
        kan mamaleki mar omui.'
      verse: 18
    - text: Kom der kotiki ong man laualo ngen en sapwilim omui muroi, o kom der likidmaliela
        pwin en sapwilim omui luet akan.
      verse: 19
    - text: Kom kotin tamanda inau o, pwe sap olar wasa karos o im akan pual pasanger.
      verse: 20
    - text: Re der kotin mueid ong me luet o, en namenok purela, me samama o luet
        akan en kapinga mar omui.
      verse: 21
    - text: Maing Kot, kom kotida o kotin kaimwisokala sapwilim omui dodok; kom kotin
        tamanda kankaurur, me kin wiaui ong komui sang ren me pweipwei kan.
      verse: 22
    - text: 'Kom kotin der maliela weriwer en sapwilim omui imwintiti, morongorong
        en me palian komui kan, me kin lalaudalar ansau karos. '
      verse: 23
  - chapter: 75
    verses:
    - text: Se kapinga komui, Maing Kot, se kapinga komui, pwe mar omui me koren,
        o omui manaman akan kaloki sili due.
      verse: 1
    - text: Pwe ni a ansau I pan wiada kapung pung.
      verse: 2
    - text: Sap o tou a kan kin rerer; a I kin kolekol a ur akan. Sela.
      verse: 3
    - text: 'I indang me aklapalap akan: Komail der aklapalap! O ong me doo sang Kot
        akan: Komail der keleki omail manaman!'
      verse: 4
    - text: Komail der kaileilada mong omail, komail der lokaia sued ni omail aklapalap.
      verse: 5
    - text: Pwe sota sauaspa sang ni mas en lang de kapin lang, de sang nana en sap
        tan.
      verse: 6
    - text: Pwe Kot, me kin kadeikada, o me kin kasapwilidi amen, o kasapwilada amen.
      verse: 7
    - text: Pwe dal eu mi nan lim en Ieowa, me dir en wain kelail, me a kotin kodidodie;
        a me doo sang Kot akan karos nan sappa pan nim sang, o re pan nimala moroke.
      verse: 8
    - text: A i pan padapadak kokolata, o kauli ong Kot en Iakop.
      verse: 9
    - text: 'I pan kawela mana en me doo sang Kot akan karos, a mana en me pung kan
        pan kakairida. '
      verse: 10
  - chapter: 76
    verses:
    - text: KOT me indand mau ren Iuda, o mar a me lingan ren men Israel.
      verse: 1
    - text: Tanpas a im pwal mi nan Salem, o tanpas a mi Sion.
      verse: 2
    - text: I wasa a kotin katip pasang ia kanangan kasik katieu, o pere, o kodlas,
        o tatan mauin. Sela.
      verse: 3
    - text: Komui me lingan o manaman sang dol en mauin kan.
      verse: 4
    - text: Me aklapalap akan lodier ong men kul akan o mela, o saunpei komad karos
        en kidi pa arail.
      verse: 5
    - text: Maing Kot en Iakop os o war kin pupekidi omui masan akan.
      verse: 6
    - text: Komui meid kamasapwek. Is me kak u mo mui ni omui ongiong?
      verse: 7
    - text: Ni omui kotin kasaledar omui kadeik sang nanlang, sappa ap masapwekadar
        o nenenlar,
      verse: 8
    - text: Ni en Kot a kotidar, pwen kadeik, o sauasa me luet akan karos nin sappa.
        Sela.
      verse: 9
    - text: Pwe makar en aramas kin kalinganada komui, o ma re pan pur ong moromorong,
        luan omui ongiong pan itar ong irail.
      verse: 10
    - text: Komail inau ong Ieowa omail Kot o kapwaiada. Komail karos, me mi impa,
        wa dong ren me kalom omail kisakis akan.
      verse: 11
    - text: 'I me pan atia sang saupeidi kan ar komad, a meid kalom ong nanmarki en
        sappa kan. '
      verse: 12
  - chapter: 77
    verses:
    - text: I KIN likwirki ngil ai ong Kot, ong Kot, me i pan likwir ong, o i me kotin
        mangi ia.
      verse: 1
    - text: Ni ai ansau apwal, i kin rapaki Ieowa; ni pong pa i kin u wei o sota kin
        dukedi, pwe ngen i sota kak insenemaula.
      verse: 2
    - text: Ni ai tamanda Kot, i kin asengokida, ni ai madamadaua, ngen i kin luetala.
        Sela.
      verse: 3
    - text: Kom kin kotin kolekol por en mas ai, pwe ira en papat; ngai inen en luet,
        solar itar ong lokaia.
      verse: 4
    - text: I kin lamelame duen ran en mas akan, duen par akan me samalar.
      verse: 5
    - text: Ni pong i kin lamelame duen ai kasang arp, o mongiong i kin madamadaua;
        ngen i kin raparapaki.
      verse: 6
    - text: Kalelapok, Ieowa pan kotin ongiong kokolata, o a sota pan kotin maki ong?
      verse: 7
    - text: A kalangan roselar melel, o a inau imwisokalar kokolata?
      verse: 8
    - text: Kot kotin malielar a mak ong kit, o a karirikilar ongiong a kalangan?
        Sela.
      verse: 9
    - text: 'Ari so, i indadar: Mepukat me mau ong ia; pali maun en lim en me Lapalap
        pan kak dorela meakaros.'
      verse: 10
    - text: I me i kin taman kida wiawian Ieowa; melel i kin tamanda omui manaman
        akan sang mas o,
      verse: 11
    - text: O madamadaua duen omui wiawia kan karos, o kilekilang duen omui dodok.
      verse: 12
    - text: Maing Kot, al omui me pung. Ia wasa amen Kot manaman mia dueta Kaun o?
      verse: 13
    - text: Komui ta Kot me kin wia manaman akan. Komui kotin kasansaledar omui manaman
        nan pung en wei kan.
      verse: 14
    - text: Komui kotin dore kila sapwilim omui kan omui manaman, iei seri en Iakop
        o Iosep akan. Sela.
      verse: 15
    - text: Pil akan ariri komui, Maing Kot, pil akan ariri komui, rap masapwekadar,
        o wasa lol rererdar.
      verse: 16
    - text: Tapok kalaimun akan kamoredier pil, tapok kan wiadar nansapwe, o liol
        piripir sili.
      verse: 17
    - text: Nansapwe wiauier nanlang; sapwilim omui liol akan kamaraini sappa; sappa
        mokieda o rerer.
      verse: 18
    - text: Al omui mi nan madau, al omui ttik nan pil kalaimun akan, o sota me kaan
        aluwilu omui.
      verse: 19
    - text: 'Kom kotin kalua sapwilim omui kan dueta pwin eu ren Moses o Aron. '
      verse: 20
  - chapter: 78
    verses:
    - text: KOMAIL nai aramas akan, rong ai kusoned; komail kapaike dong salong omail
        padak en au ai!
      verse: 1
    - text: I pan ki pasang au ai, pwen padak, o pan kida kasoi en mas o,
      verse: 2
    - text: Me kitail rongadar o asaer, o sam atail kasoi ong kitail er,
      verse: 3
    - text: Pwe kitail ender karirila sang kadaudok arail, me pan pwarado mur, o kaparokki
        wau en Ieowa, o a manaman o a dodok kapuriamui kan.
      verse: 4
    - text: Pwe a kotin kauada men kataman eu ren Iakop, o kotikida kapung eu ren
        men Israel, me a kotin kakaliki ong sam atail akan, pwe ren uselang nair seri
        kan,
      verse: 5
    - text: Pwe di en mur en asa due, o seri ko, me pan ipwidi; o ni ar kokoda, ren
        pil kasoi ong nair seri kan,
      verse: 6
    - text: Pwe irail en kaporoporeki Kot, o ren der monokela en Kot a wiawia kan,
        o ren kapwaiada a kusoned akan,
      verse: 7
    - text: O ren der dueta sam arail akan, me kainok kangudi o katiwo eu, me mongiong
        arail sota tengeteng, o ngen arail sota melel ong Kot;
      verse: 8
    - text: Dueta kainok Epraim, me wa tatan mauin, ap purela sang nan pei.
      verse: 9
    - text: Irail sota dadaurata inau en Kot, o re sota men weweideki duen a kusoned
        akan;
      verse: 10
    - text: O re monokelar a wiawia kan o a manaman akan, me a kotin kasansale ong
        irail er.
      verse: 11
    - text: A kotin wiadar manaman akai sansal mon sam arail akan nan kipten, nan
        sap Soan.
      verse: 12
    - text: A kotin palang pasang madau o kotin mueid ong ir, en kotela, o wiadar
        pil dueta kel takai eu.
      verse: 13
    - text: A kotin kalua kin irail tapok ni ran o, a ni pong umpul en kisiniai.
      verse: 14
    - text: A kotin palang pasang paip nan sap tan o kanim pile kin irail pil toto.
      verse: 15
    - text: O a kotin kapkapwile wei pilap kai sang nan paip, pwe ren pwile wei dueta
        pilap laud akan.
      verse: 16
    - text: Ari so, re dadaurata ni arail dipi ong i, o re kaongiongi me Lapalap o
        nan sap tan.
      verse: 17
    - text: O re kasongesong Kot nan mongiong arail, ni ar inong iong kan arail manga.
      verse: 18
    - text: 'O re palian Kot ni ar inda: Melel Kot pan kak wiada tepel eu nan sap
        tan?'
      verse: 19
    - text: Kilang, a poki paip o, pwe pil en pwarado o pilap akan pwilepwile wei,
        a iaduen, a pan kak kida prot o uduk ong na aramas akan?
      verse: 20
    - text: Ieowa lao mangier mepukat, ap kotin ongiongadar, o kisiniai wiauier ren
        Iakop, o ongiong lel ong Israel,
      verse: 21
    - text: Pweki ar so kamelele Kot, o sota kaporoporeki a sauas.
      verse: 22
    - text: A ap kotin masani ong tapok en poa kan, o ritingida wanim en lang akan.
      verse: 23
    - text: O kotin kamoredi ong ir manga, pwe ren manga, o a kotiki ong ir prot en
        lang.
      verse: 24
    - text: Irail kangalar prot en tounlang kan; a kotin kadar ong ir kisin manga
        toto.
      verse: 25
    - text: A kotin kapwaredar pan lang ang en mas en lang, o ni a manaman a kotin
        kamokidada ang en pali air.
      verse: 26
    - text: O a kotin kamoredi ong ir uduk dueta pwel par, o manpir dueta pik en oror.
      verse: 27
    - text: O a kotin kapup irail di wasa karos, me irail kauson ia.
      verse: 28
    - text: Rap mangamanga o medilar kaualap, o a kotin mueid ong ir ar inong.
      verse: 29
    - text: A ni ar kapwaiadar ar inong, o ni ar mangamanga,
      verse: 30
    - text: Ongiong en Kot ap lel ong irail er, o kamelar ol lapalap re rail, o kotin
        wokiedi manakap en Israel kasampwal akan.
      verse: 31
    - text: A re kalaudelar arail dip, o re sota kamelele a manaman akan.
      verse: 32
    - text: I me a kotin mueideki ren mela, re sota paida, o ar apwal akan me toto
        arain ar maur.
      verse: 33
    - text: Ni a kotin kame irail la, rap idok i, o wukila, o rapaki Kot.
      verse: 34
    - text: O re tamandar, me Kot kele parail o Kot lapalap ar saundor.
      verse: 35
    - text: O re lik sansal mau ong i ni au arail o re likam ong i ni lo ar.
      verse: 36
    - text: A mongiong arail sota tengeteng ong i, o re sota dadaurata melel a inau.
      verse: 37
    - text: Ari so, a kotin kalangan ong ir, o kotin makeki ong ir dip arail, o sota
        kame irail la, o katukiedi a ongiong pan pak toto, o sota ongiongi melel.
      verse: 38
    - text: Pwe a kotin kupura, me irail pali uduk, dueta kisiniang, me pir wei o
        solar puredo.
      verse: 39
    - text: Pan pak toto re kangudi ong i nan sap tan, o kakupur suedi i nan mal.
      verse: 40
    - text: Irail pur ong ansau karos kasongesong Kot, o re akapungi ong me Saraui
        ren men Israel.
      verse: 41
    - text: Re solar tamanda lim a manaman, me dore ir ala sang ar imwintiti kan ni
        ran o.
      verse: 42
    - text: Duen a kotin wiadar a manaman akan nan kipten o a dodok kapuriamui nan
        Soan.
      verse: 43
    - text: A kotin kawuki ong nta ar pil akan, rap solar kak nima sang ar pilap akan.
      verse: 44
    - text: Ni a kotin kapwaredar man sued akan nan pung arail, me kang ir ala, o
        pros akan, me kawe ir ala.
      verse: 45
    - text: A kotiki ong muedi ar tuka kan, o ar wantuka ong man siek.
      verse: 46
    - text: A kotin kawekilar akel ar wain o tuka kan ki akel tikitik.
      verse: 47
    - text: A kotin kamekila ar man akel akan o ar pwin man akan liol.
      verse: 48
    - text: A kotin ongiong melel o porone wong ir tounlang sued kai, o mueid ong
        ir, ren lingarangar, o morsued, o kainsensued.
      verse: 49
    - text: A kotin kaonopa dang ongiong al apot, o sota dorelar maur arail sang mela,
        o kotin mueid ong kilitop ni maur arail.
      verse: 50
    - text: A kotin kamelar meseni karos nan kipten, meseni en ar kelail nan im en
        Am akan.
      verse: 51
    - text: A kotin kaluala sapwilim a kan dueta pwin sip eu nan sap tan.
      verse: 52
    - text: A kotin kalua irail ni pung, pwe ren der masak meakot, a madau kadupaledi
        ar imwintiti kan.
      verse: 53
    - text: A kotin wa ir ala lel ni irair en sap saraui, lel nana wet, me lim a pali
        maun kileledier.
      verse: 54
    - text: O kotin pakipaki men liki kan mo rail, o kotin nek ong ir sap arail,
        pwen sosoki, o a kotiki ong kainok en Israel akan, en kaukauson nan im arail.
      verse: 55
    - text: A re songesong? o kaongiong Kot lapalap, o sota peiki ong i, o sota duki
        ong a masan akan.
      verse: 56
    - text: O re muei sang o mamaleki meakaros, dueta sam arail akan, o re sota tengeteng,
        dueta kasik katieu luet eu.
      verse: 57
    - text: O re kaongiong i ni ar kaudok pon dol akan, o re kupur suedeki i ki arail
        dikedik en ani kan.
      verse: 58
    - text: A Kot lao kotin mangi mepukat, ap kotin ongiongada o kasapok ir ala melel.
      verse: 59
    - text: A kotin muei sang tanpas a nan Silo, im pwal o, wasa a kotikot ia ren
        aramas akan.
      verse: 60
    - text: A kotiki wei sapwilim akan nan imateng, o a lingan nan pa en imwintiti
        kan.
      verse: 61
    - text: A kotiki wei sapwilim a aramas akan ni kodlas, o kotin ongiongi sapwilim
        a soso.
      verse: 62
    - text: Kisiniai kangala ar manakap akan, o ar peinekap akan solar kak papaud.
      verse: 63
    - text: Arail samero kan mekilar kodlas, a solar li odi kan, me kin maiei.
      verse: 64
    - text: Ieowa ap kotin opala wasa dueta amen me mairelar, dueta ol komad amen
        kin ngisingis ni a kang wain.
      verse: 65
    - text: A kotin kaloedier a imwintiti kan o kanamenok ir ala kokolata.
      verse: 66
    - text: A kotin kaselar im en Iosep, o sota piladar kainok en Epraim.
      verse: 67
    - text: Pwe a kotin piladar kainok en Iuda, dol Sion, me a kotin kupura.
      verse: 68
    - text: O a kotin kauadar tanpas a im saraui wasa ileile, dueta sappa me pan tengeteng
        eta kokolata.
      verse: 69
    - text: Ap kotin piladar sapwilim a ladu Dawid, o a kotin ale i sang nan deun
        sip akan.
      verse: 70
    - text: A kotin kalua i sang ren sip en kadidi kan, pwen kamanga sapwilim a kainok
        en Iakop o a soso men Israel.
      verse: 71
    - text: 'O a kotin apapwali ir ni tiak en mongiong melel o pung, o kakaun irail
        ada ni koiok en lim a kan. '
      verse: 72
  - chapter: 79
    verses:
    - text: MAING Kot, men liki kan tang dong sapwilim omui soso; irail kasaminela
        sapwilim omui im saraui, o re wiaki Ierusalem kantakai eu.
      verse: 1
    - text: Re ki onger manpir en pan lang akan kalep en sapwilim omui ladu kan, o
        uduk en sapwilim omui saraui kan ong man en nan sap akan.
      verse: 2
    - text: Impan Ierusalem irail wudokila nt ar dueta pil, o sota, me pan sarepedi.
      verse: 3
    - text: Kit wialar kanamenok eu ong men imp at, o me kapil kit pena, kin lalaue
        o kaurur kin kit.
      verse: 4
    - text: Maing Ieowa, arai da kom pan kotin ongiong, o inong en kupur omui pan
        lulada dueta kisiniai?
      verse: 5
    - text: Kom kotin wudokidi ong men liki kan, me sasa komui, omui ongiong, o ong
        wei kan, me sota kin likwir ong mar omui.
      verse: 6
    - text: Pwe re kawelar Iakop o im ar akan.
      verse: 7
    - text: Kom der kotin tamanda dip en sam at akan; a kom kotin madang sauasa kit,
        pwe kit me malaulaular.
      verse: 8
    - text: Maing Kot, sauas pat, kom kotin sauasa kit, pweki wau en mar omui. Kom
        kotin dore kit ala o kotin maki ong kit dip at akan, pweki mar omui!
      verse: 9
    - text: 'Da me kom kotin mueid ong men liki kan en inda: Ari, ia arail Kot? Kom
        kotin kasale ong men liki kan depuk en ntan sapwilim omui ladu kan, me wudokilar,
        en pil sansal mo at!'
      verse: 10
    - text: Kotin mangi sangesang en me salidi o; kom kotin kolekol kidi lim omui
        manaman me kileledier ong kamela.
      verse: 11
    - text: Kom kotin depukki ong men imp at pan pak isu ar lalaue, me re lalaue kin
        komui.
      verse: 12
    - text: 'A kit, sapwilim omui aramas akan, o sip en sapwilim omui mos, pan danke
        komui kokolata, kapakaparok duen omui lingan ansau karos. '
      verse: 13
  - chapter: 80
    verses:
    - text: KOMUI sile pan Israel, kotin mangi; komui me kin apapwali Iosep dueta
        sip akan. Kom kotido, me kaipokedi pon angin Kerup.
      verse: 1
    - text: Kom kotin kasaleda omui manaman mon Epraim, o Peniamin, o Manase, o kotido,
        pwen sauasa kit!
      verse: 2
    - text: Maing Kot Sepaot, kom kotin kamait kit ala o kotin kasaleda silang omui,
        kit ap pan kelail kida.
      verse: 3
    - text: Ieowa Kot Sepaot, arai da, kom pan kotin ongiongiki kapakap en sapwilim
        omui aramas akan?
      verse: 4
    - text: Kom kin kotin kamanga kin ir prot en pil en mas, o kom kin kanim pile
        kin irail pil en mas toto.
      verse: 5
    - text: Kom kotin wiai ong kit, me men imp at kin akamaiki ong kit, o imwintiti
        pat kin lalaue kit.
      verse: 6
    - text: Kot Sepaot, kom kotin kamait kit ala o kotin kasaleda silang omui, kit
        ap pan kelail kida.
      verse: 7
    - text: Kom kotin wado sanger kipten tuka wain pot, o kom kokosang men liki kan,
        ap id padukedi i
      verse: 8
    - text: Kom kotin kokoi ong i al a o kawosada i, pwen kadirela sap o.
      verse: 9
    - text: Nana kan mi pan mot a, o ra kan kadupaledi sedern en Kot.
      verse: 10
    - text: Kom kotin kalaudelar i lel ong madau o ra kan lel ni pilap o.
      verse: 11
    - text: Da me kom kotin kawe kilar a kel, pwe karos me dauli kin kawela?
      verse: 12
    - text: Pwik laualo dekadar, o man en nan sap kawelar.
      verse: 13
    - text: Maing Kot Sepaot, kom kotin wukedoke dong kit, o ireredo sang nanlang,
        o masani, o kotin sauasa tukan wain pot et,
      verse: 14
    - text: O kotin apapwali i, me lim omui padukedier, o me kom kotin apapwalier.
      verse: 15
    - text: A rong kilar kisiniai, a paledier, re okilar masan en silang omui.
      verse: 16
    - text: Lim omui apwali ol en pali maun omui, o irail, me kom kotin apapwalier.
      verse: 17
    - text: Kit ap sota pan wuki wei sang komui. Kom kotin kamaur kit da, kit ap pan
        kapinga mar omui.
      verse: 18
    - text: 'Ieowa Kot Sepaot, kom kotin kamait kit ala o kotin kasaleda silang omui,
        kit ap pan kelail kida. '
      verse: 19
  - chapter: 81
    verses:
    - text: KOMAIL pereperen kauli ong Kot, me kel patail; ngisingis ong Kot en Iakop!
      verse: 1
    - text: Tapia kida kaul en kaping, o wiada tampurin, o laute kaselel iangaki arp!
      verse: 2
    - text: Ni saunipong kap komail peuk koronete, ni maram, ni ran en im tantuka!
      verse: 3
    - text: Pwe iduen tiak en Israel o kusoned en Kot en Iakop eu.
      verse: 4
    - text: 'A kotin wiadar kusoned wet ong Iosep, ni a lipa sang kipten. I ronger
        masan pot, me i saikenta asa:'
      verse: 5
    - text: I kisanger katoutou kan pon apar a, o pa a saladokalar sang kopu kan.
      verse: 6
    - text: Ni om likwirki dong ia om apwal. I ap sauasa uk; I kasaledok uk alar,
        ni ansau me koe lel ong nansapwe, o I sosong uk ni pil en akamai. Sela.
      verse: 7
    - text: Komail nai aramas akan rong ia, I pan padaki ong komail! O Israel, ma
        koe pan peiki ong ia!
      verse: 8
    - text: Sota amen Kot en mi re om, o koe der kaudoki ong kot en men wai amen.
      verse: 9
    - text: Ngai Ieowa om Kot, me kalua uk sang nan kipten. Ki pasang au om, i pan
        kadirela.
      verse: 10
    - text: A nai aramas akan sota kin peiki ong ngil ai, o Israel sota duki ong ia.
      verse: 11
    - text: I ari mueid ong irail er insen arail ni ar aklapalap, pwe ren kekeid wei
        ni pein arail lamelam.
      verse: 12
    - text: O ma nai aramas akan pan peiki ong ia, o Israel pan weweid nan al ai kan,
      verse: 13
    - text: I ap pan kaloedi ar imwintiti kan madang, o pa i pan u ong me pali ong
        irail akan,
      verse: 14
    - text: O irail me kailongki Ieowa, sota pan kak ong irail; o ansaun arail pakadeik
        pan duedeuta kokolata;
      verse: 15
    - text: 'O I pan kamanga kin irail korn kaselelia, o I pan katungole kin i onik
        sang nan paip o. '
      verse: 16
  - chapter: 82
    verses:
    - text: KOT kotikot nan momodisou en Kot, o i saunkapung en kaun akan.
      verse: 1
    - text: Arai da komail pan kadeik sapung o kasampwaleki me doo sang Kot akan?
        Sela.
      verse: 2
    - text: Sauasa pung en samama o sapoupou kan, o sauasa me luet o samama kan ni
        ar pung!
      verse: 3
    - text: Komail dorela me tikitik o samama o, o kamaioda sang nan pa en me doo
        sang Kot akan.
      verse: 4
    - text: A re sota kin duki ong, o sota ar lokekong; re kin weweid nan rotorot;
        pason en sappa kan karos mokimokideda.
      verse: 5
    - text: 'Ngai indada: Komail rasong kot akan, o nain me lapalap;'
      verse: 6
    - text: Ari so, komail pan mela dueta aramas akan, o komail pan lokidokila dueta
        me weit amen.
      verse: 7
    - text: 'Maing Kot, kom kotida o kotin kadeikada sappa, pwe komui pan sosoki men
        liki kan karos. '
      verse: 8
  - chapter: 83
    verses:
    - text: MAING Kot, kom der so masan dong, o der sapaimokid, Maing Kot, kom der
        kotin nenenla!
      verse: 1
    - text: Pwe kom kotin mangi, sapwilim omui imwintiti kan kin lingarangar, o me
        kailong kin komui, me aklapalap.
      verse: 2
    - text: Irail kin widing ni ar kapakapung ki sapwilim omui kan, o re kin raparapaki
        duen ar pan kawela sapwilim omui me nekinekilar akan.
      verse: 3
    - text: 'Re kin inda: Na kitail, kitail kokosang irail, pwe ren solar wei eu,
        o solar me pan inda duen wein Israel!'
      verse: 4
    - text: Pwe irail wiaki eu o re inauki pena, ren palian komui,
      verse: 5
    - text: Im pwal en Edom, o Ismael, Moap, o Akar,
      verse: 6
    - text: O Kepal, o Amon, o Amalek, men Pilista iangaki men Tirus.
      verse: 7
    - text: Asor pil waroki ong ir; re kin sauasa kadaudok en Lot. Sela.
      verse: 8
    - text: Kom kotin wiai ong ir dueta ong men Midian, o Sisera, o Iapin ni pilap
        Kison.
      verse: 9
    - text: Me kamelar impan Endor, rap wia pwel la nan pwel.
      verse: 10
    - text: Kom kotin wiala ar saupeidi kan dueta Orep o Seep, o ar monsap akan karos
        dueta Sepa o Salmuna,
      verse: 11
    - text: 'Pwe re indinda: Kitail pan kaloedi im en Kot akan!'
      verse: 12
    - text: Maing Kot kom en kotin wia kin irail la lepip en kisiniang, dueta dip
        en r mon kisiniang.
      verse: 13
    - text: Duen kisiniai kin karongala tuka en wel o duen umpul en kisiniai kin isikeda
        nan wel,
      verse: 14
    - text: Iduen kom kotin paki kin irail sapwilim omui liol ape, o kamasak kin irail
        omui melimel.
      verse: 15
    - text: Kadire kila mas arail namenok, pwe ren rapaki mar omui, Maing Ieowa.
      verse: 16
    - text: Ren namenokala o masapwekada kokolata, o ren soredi o mela.
      verse: 17
    - text: 'Rap pan asaki, me komui ta maraneki Kaun o me komui ta lapalap nan sap
        karos. '
      verse: 18
  - chapter: 84
    verses:
    - text: MEID kaselel tanpas omui kan, Maing Ieowa Sepaot!
      verse: 1
    - text: Ngen i kin inong iong o anane pera en tanpas en Ieowa kan; pali war ai
        o ngen i kin polauleki Kot ieias.
      verse: 2
    - text: 'Pwe manpir diaradar deu a, o swalpe pas a, wasa a kin naitik ia: Sapwilim
        omui pei saraui kan, Maing Ieowa Sepaot, ai Nanmarki o ai Kot.'
      verse: 3
    - text: Meid pai ir, me kin kauson nan tanpas omui! Re kin kapinga komui ansau
        karos. Sela.
      verse: 4
    - text: Meid pai karos, me kin keleki komui, o idedauen komui melel!
      verse: 5
    - text: Me kin weweid nan sap en mamaiei, wasa re kin weirada parer ia; pil katau
        kin pwain kidi i pai kan.
      verse: 6
    - text: Re kin kakairida ni ar manaman akan, lao re pan sansalada mon Kot nan
        Sion.
      verse: 7
    - text: 'Maing Ieowa, Kot Sepaot, kom kotin ereki ai kapakap: Maing Kot en Iakop
        kotin mangi ia! Sela.'
      verse: 8
    - text: Kot pere pat, kom kotin masan dong kit; kom kotin irerong mas en sapwilim
        omui keidier men.
      verse: 9
    - text: Pwe ran ta ieu mon sapwilim omui pera saraui kan me mau sang ran kid;
        i mauki mimi pan wanim en tanpas en Kot, sang kauson nan im en me doo sang
        Kot akan.
      verse: 10
    - text: Pwe Kot Ieowa rasong katipin o pere, Ieowa kin kotikida mak o wau, a sota
        pan kotin mueid ong me lelapok kan, en anane me mau kot.
      verse: 11
    - text: 'Maing Ieowa Sepaot, meid pai aramas amen, me kin liki komui! '
      verse: 12
  - chapter: 85
    verses:
    - text: MAING Ieowa, kom kotin maki onger sapwilim omui sap mas o, o kom kotin
        dorelar salidi en Iakop akan.
      verse: 1
    - text: Re kotin lapwadar me sued en sapwilim omui aramas akan, o kom kotin pwaidier
        dip arail karos. Sela.
      verse: 2
    - text: Komui kotin kadukiedi omui ongiong karos, o kotin wukidoki wei sanger
        omui ongiong melel.
      verse: 3
    - text: Kom kotin purong kamait kit ala, komui Kot at saunkamaur, o kotin katukiedi
        omui sokalangan ong kit.
      verse: 4
    - text: Kom pan kotin ongiongi kit kokolata? Omui ongiong pan duedueta sang en
        kainok lel eu?
      verse: 5
    - text: Kom sota pan kotin purong kamaur kit da, pwe sapwilim omui aramas kan
        en peren kin komui da?
      verse: 6
    - text: Maing Ieowa, kom kotin kasansaleda ar kalangan ong kit, o sauasa kit!
      verse: 7
    - text: I men rong, da me Kot Ieowa pan kotin masani; pwe a pan mamasani duen
        muei mau ong sapwilim a aramas o me lelapok kan, pwe ren der lodi ong me pweipwei.
      verse: 8
    - text: Melel, a sauas me koren iong ir, me masak i, pwe a lingan en mi nan sap
        atail.
      verse: 9
    - text: Kalangan o melel pan tu pena, pung o muei mau en metik pena.
      verse: 10
    - text: Melel pan wosada sang nan sap o, o pung pan ireredo sang nanlang.
      verse: 11
    - text: Ieowa pil pan kotikido me mau, pwe sap atail en kida wa kan.
      verse: 12
    - text: 'Pwe pung pan ti ong mo a, o a kak akan pan wiala al arail. '
      verse: 13
  - chapter: 86
    verses:
    - text: MAING Ieowa, kom kotin kapaike dong ia karong omui kan o mangi ia, pwe
        ngai me luet o samama.
      verse: 1
    - text: Kom kotin apwali maur i, pwe ngai me lelapok. Maing Kot, kom kotin sauasa
        ia, sapwilim omui ladu men et, me liki komui.
      verse: 2
    - text: Maing, kom kotin maki ong ia, pwe i kin likwir ong komui ni ansau karos.
      verse: 3
    - text: Kom kotin kaperenda mongiong en sapwilim omui ladu, pwe mongiong i kin
        anane komui Maing.
      verse: 4
    - text: Pwe komui Maing me mau o kalangan, o kom kotin kalangan ong ir karos,
        me kin likwir ong komui.
      verse: 5
    - text: Maing Ieowa, kom kotin ereki ai kapakap, o kotin mangi ngil en ai ngidingid.
      verse: 6
    - text: Ni ai apwal akan i kin likwir ong komui, pwe kom, kotin mangi ia!
      verse: 7
    - text: Maing, sota me dueta komui nan pung en kot akan; o sota me kak wiawia
        dueta komui.
      verse: 8
    - text: Men liki kan karos pan pwarado, pwen kaudoki ong komui Maing, o wauneki
        mar omui.
      verse: 9
    - text: Pwe komui me lapalap, me kin wiada manaman, o komui ta me Kot.
      verse: 10
    - text: 'Maing Ieowa, re kotin kasale ong ia al omui, pwe i en weweid ni omui
        melel, kom kotin kolekol mongiong i ong iet eta: Masak mar omui.'
      verse: 11
    - text: I men kapinga komui Maing, ai Kot, sang nan mongiong i, o wauneki mar
        omui kokolata.
      verse: 12
    - text: Pwe omui kalangan me laud ong ia; komui dore maur i sang nan wasan mela.
      verse: 13
    - text: Maing Kot, me aklapalap akan kin palian ia, o pwin en me weit akan kin
        masamasan maur i, o re sota kin weweid mon silang omui.
      verse: 14
    - text: A komui Maing Kot, me dir en kalangan, o mak, o kanongama, o omui kapunglol
        o melel me lapalap.
      verse: 15
    - text: Kom kotin wukidoki dong ia, o maki ong ia, o kamaui kida sapwilim omui
        ladu omui manaman, o kotin sauasa nain sapwilim omui lidu!
      verse: 16
    - text: 'Kom kotiki ong ia kilel eu, me i pan paie kida, pwe ai imwintiti kan
        en kilang, rap namenok kila omui kotin sauasa ia, Maing Ieowa, o kom kotin
        kamait ia la. '
      verse: 17
  - chapter: 87
    verses:
    - text: A kakaudar mau pon dol saraui kan.
      verse: 1
    - text: Ieowa kotin kupura wanim en Sion sang wasan kauson en Iakop karos.
      verse: 2
    - text: Kasoi kaselel mia duen koe kanim en Kot. Sela.
      verse: 3
    - text: 'I pan kasokasoi duen Raap o Papel, me asa ia. Kilang, Pilista o Tirus,
        o pil men Atiopia: Mepukat ipwidier wasa o.'
      verse: 4
    - text: A kasokasoi duen Sion indinda, me song en aramas karos ipwidi wasa o,
        o me Lapalap o pan kotin kamanada i.
      verse: 5
    - text: 'Ieowa pan kotin wadok, ni a pan kotin kileledi aramas akan: Mepukat ipwidier
        wasa o. Sela.'
      verse: 6
    - text: 'O ni ar madomadong re pan kauleki: Ai parer karos mi re om! '
      verse: 7
  - chapter: 88
    verses:
    - text: MAING Ieowa, Kot ai saunkamaur, i kin likwir nin ran o ni pong mo mui.
      verse: 1
    - text: Kom kotin mueid ong, ai kapakap en lelda wong komui. Kom kotin kapaik
        dong karong omui kan ai likelikwir.
      verse: 2
    - text: Pwe ngen i me dir en mamauk, o maur i koren iong mela.
      verse: 3
    - text: Ngai kin wadok ong ir me melar, ngai dueta ol amen, me solar angiangi.
      verse: 4
    - text: I wonon nan pung en me melar akan, me wonon nan sousou, me kom solar kotin
        kupura, pwe re lokidokilar sang nan lim omui.
      verse: 5
    - text: Kom kotin kase ia lar nan sousou, wasa rotorot o lol.
      verse: 6
    - text: Omui ongiong kin katoutou ia, o kom kotin idan kin ia di omui iluk kan.
        Sela.
      verse: 7
    - text: Kom kotiki wonger kompoke pa i kan wasa doo, kom kotin wia kin ia la me
        sued kot ong ir, i salidier o so kak pitila.
      verse: 8
    - text: Mas ai suede kilar ai luet, nin ran karos i potoan ong komui, Maing Ieowa,
        o i kapa wong komui pa i kat.
      verse: 9
    - text: Kom pan kotin kasaleda omui manaman ren me melar akan? De me melar akan
        pan maurada danke komui? Sela.
      verse: 10
    - text: Re pan kosoia duen omui kalangan nan sousou kan? O wasan mela duen omui
        melel?
      verse: 11
    - text: Omui manaman akan pan sansaleda wasa rotorot, o omui pung nan sap en me
        re solar kin lamelame?
      verse: 12
    - text: A i kin potoan likwir ong komui, Maing Ieowa nin mansang, ai kapakap pan
        lel wong komui.
      verse: 13
    - text: Maing Ieowa, da me kom kotin kase ia kila, o da me kom okila ki silang
        ar mo i?
      verse: 14
    - text: Ngai me luet o saliel sang ni ai pulepul; i kin kamekamki omui kalom,
        i koren iong solar kaporopor.
      verse: 15
    - text: Omui ongiong kin kadupal ia di, omui kalom kawe ia lar.
      verse: 16
    - text: Re kapil ia pena dueta pil akan sang ni mansang lel sautik, ir karos kapil
        ia pena.
      verse: 17
    - text: 'Kom kotiki wonger kompoke pa i o ai warok kan wasa doo, rotorot eta ai
        warok. '
      verse: 18
  - chapter: 89
    verses:
    - text: I PAN kauleki duen kalangan en Ieowa kokolata, o i pan kaparokki au ai
        omui melel sang eu kainok lel eu.
      verse: 1
    - text: 'Pwe i indinda: Mak soutuk eu pan pwarado, o kom pan kotin kolekol ar
        melel nanlang.'
      verse: 2
    - text: 'I inauki onger, ai pilipildar akan; I kauki onger Dawid nai ladu:'
      verse: 3
    - text: Kadaudok om pan mimieta kokolata, o I pan kauada mol om sang eu kainok
        lel eu. Sela.
      verse: 4
    - text: Nanlang ap kapinga omui manaman akan, Maing Ieowa, o omui melel nan pokon
        en sapwilim omui saraui kan.
      verse: 5
    - text: Pwe is nan tapok kan me rasong Ieowa? De is me rasong Ieowa nan pung en
        me lapalap akan?
      verse: 6
    - text: Kot meid manaman nan pokon en me saraui kan, o meid kapuriamui ong me
        kaukauson re a.
      verse: 7
    - text: Maing Ieowa, Kot Sepaot, is me rasong komui. Omui melel kin kapil komui
        pena.
      verse: 8
    - text: Komui me kotin kaunda madau angiang. Komui kin kamoleilei iluk kan ni
        ar pan kokoda.
      verse: 9
    - text: Komui me kotin tiakedi Raap dueta kamelar amen. Kom kotin kamueit pasanger
        imwintiti kan ki lim omui manaman.
      verse: 10
    - text: Lang o sappa me sapwilim omui, sappa o audepa. Komui me kotin pasonedier.
      verse: 11
    - text: Komui me kotin wiadar pali apong o pali air, Tapor o Ermon kin ngisingiski
        mar omui.
      verse: 12
    - text: Lim omui me mananan o kumut en lim omui me roson, lim omui pali maun me
        ileile.
      verse: 13
    - text: Melel o pung iei pason en mol omui; kalangan o melel kin tiong mo omui.
      verse: 14
    - text: Meid pai aramas kan, me asa ngisingis! Ieowa, re pan weweid ni marain
        en silang omui.
      verse: 15
    - text: Re kin polauleki mar omui sang ni mansang lel sautik, o re kin pwai kida
        omui pung.
      verse: 16
    - text: Pwe lingan en ar kelail komui, o komui pan pokada os at.
      verse: 17
    - text: Pwe Ieowa pere patail o me Saraui en Israel, i atail Nanmarki.
      verse: 18
    - text: 'Mas o kom kotin masanier ki kasansal kai ong me lelapok kan: I kamanadar
        me Lapalap amen, I kasapwiladar pilipildar amen sang ren aramas akan.'
      verse: 19
    - text: I diaradar ai ladu Dawid, I keiekidier i ai le saraui.
      verse: 20
    - text: Pa i pan kolekol i, o pa i pan kamanada i ansau karos.
      verse: 21
    - text: Imwintiti kan sota pan kak widing ong i, o me sapung kan sota pan kak
        kaloedi.
      verse: 22
    - text: I pan kamela me palian i mo a, o I pan kaloke ir, me kailongki i.
      verse: 23
    - text: A ai melel o kalangan pan mi re a, o ni mar ai os a pan pokapokada.
      verse: 24
    - text: I pan ki ong pa a, en kaunda madau, o pa a maun, en kaunda pil akan.
      verse: 25
    - text: 'A pan likwir dong ia: Komui Sam ai, ai Kot, o paip en maur i.'
      verse: 26
    - text: O I pan wia kila i nai meseni, ileila sang nanmarki en sappa kan.
      verse: 27
    - text: I pan kalangan ong i kokolata, o ai inau ong i pan duedueta.
      verse: 28
    - text: I pan ki ong i kadaudok a kokolata, o mol a pan warai dueta lang.
      verse: 29
    - text: A ma na kan pan muei sang ai kapung, o re sota pan weweid ni ai kusoned
        akan,
      verse: 30
    - text: Ma re pan kasaminela ai tiak kan, o sota peiki ong ai kusoned akan,
      verse: 31
    - text: I ap pan kaloke kin ir ar katiwo ki sokon pot, o pan woki ir, pweki ar
        sapung.
      verse: 32
    - text: A I sota pan kiwei sang i ai mak, o ai melel pan mimieta re a.
      verse: 33
    - text: I sota pan kawela ai inau, o I sota pan kawukila, me kowei sang nan au
        ai.
      verse: 34
    - text: 'I kaukilar ai saraui pan me pak, me I sota pan likam ong Dawid:'
      verse: 35
    - text: Kadaudok a pan soutuk, o mol a dueta katipin mo i.
      verse: 36
    - text: A pan duedueta dueta saunipong; o saunkadede nan tapok kan me melel. Sela.
      verse: 37
    - text: A met komui kasapokela o ongiongi sapwilim omui me keidier.
      verse: 38
    - text: Kom kotin kasela inau en omui ladu, o kom kotin kasaminela mar a.
      verse: 39
    - text: Kom kotin karongk pasang a kel akan karos, o kawelar a im tengeteng kan.
      verse: 40
    - text: Karos me daulier wasa o kulia sanger; a wialar kankaurur ong men imp a
        kan.
      verse: 41
    - text: Kom kotin pokada pali maun en me palian i, o kaperendar a imwintiti kan
        karos.
      verse: 42
    - text: Kom pil kotiki sanger mana en a kodlas kong, o sota kapwaiada i ni pei.
      verse: 43
    - text: Kom kotin kaimwisokalar a lingan, o kasedi ong nan pwel mol a.
      verse: 44
    - text: Kom kamotomotala ran en a manakap, o kadupalekidi i namenok. Sela.
      verse: 45
    - text: Arai da, Maing Ieowa, me kom pan kotin karirela pein komui; arai da omui
        ongiong pan lulada dueta kisiniai?
      verse: 46
    - text: Kom kotin tamanda duen motomot en maur i; de me mal kot omui kotin wiadar
        aramas akan?
      verse: 47
    - text: Is ol o, me maur ap sota pan lel ong mela? A pan kak dorela pein i sang
        mana en wasan mela? Sela.
      verse: 48
    - text: Maing, ia omui kalangan en mas o, me kom kotin inauki ong Dawid ni omui
        melel?
      verse: 49
    - text: Maing, kotin tamanda kankaurur en sapwilim omui ladu kan sang ni wei toto,
        me kin katoutoui mongiong i.
      verse: 50
    - text: Maing Ieowa, iaduen lalaue en omui imwintiti kan, iduen ar lalaue lip
        en sapwilim omui me keidier.
      verse: 51
    - text: 'Kaping ong Ieowa kokolata! Amen, iei Amen! '
      verse: 52
  - chapter: 90
    verses:
    - text: MAING, kom me kotin nekid pat sang eu kainok ong eu.
      verse: 1
    - text: Mon nana kan o sappa, o aude pan sappa a wiauiada, Kot kotin mia, sang
        mas kokodo o pil kokolata soutuk, Maing Kot.
      verse: 2
    - text: 'Kom kin kotin kapurelang pwel par aramas akan o kotin mamasani: Puredo
        komail aramas akan!'
      verse: 3
    - text: Pwe par kid dueta aio me samalar mon silang omui o rasong masamasan eu
        ni pong.
      verse: 4
    - text: Kom kin kotin kapwil irail wei, re rasong mair, dueta r, me kin mongedi
        madang.
      verse: 5
    - text: Me kin masel pasang ni mansang, a nin sautik a pan palepaledi o mongedi.
      verse: 6
    - text: Omui ongiong me se kin sosore kidi, o omui ongiong melel, me se kin mekila
        madang.
      verse: 7
    - text: Pwe kom kotin kasansale ong pein komui dip at akan, o dip at rir akan
        nan marain en silang omui.
      verse: 8
    - text: I me at ran akan karos kin tang weiki omui ongiong, at par akan rasong
        kasoi pot.
      verse: 9
    - text: Warain at maur me saunpar iseisok, a ma re toto, a pan waleisok, a ma
        me kasampwal, a pan apwal o dodok. Pwe a kin tang wei madang, dueta kit kin
        pir wei.
      verse: 10
    - text: A is me kak dedeki mana en omui ongiong, o is me kin masak ongiong wet?
      verse: 11
    - text: Kom kotin padaki ong kit, me kit pan mela, pwe sen lolekong kila.
      verse: 12
    - text: Maing Ieowa, kom kotin purong wukedoke dong kit; arai da omui ongiong?
        Kom kotin maki ong sapwilim omui ladu kan!
      verse: 13
    - text: Kom kotin kadire kin kit ala ar kalangan ni mansang, kit ap pan kaping
        o pereperen arain at maur.
      verse: 14
    - text: Kom kotin kaperen kit da murin at kalokoloker, o murin at kamekam warai.
      verse: 15
    - text: Kom kotin kasale ong sapwilim omui ladu kan omui wiawia kan, o omui wau
        ong na seri kan.
      verse: 16
    - text: 'Ieowa at Kot, en kalangan dong kit o kotin kapwaiada dodok en pa at akan
        re at; ei kom kotin kapwaiada dodok en pa at akan! '
      verse: 17
  - chapter: 91
    verses:
    - text: ME kin momod pan lim en me lapalap, o me pan mimieta pan mot en me manaman
        o.
      verse: 1
    - text: 'Iei me kin indang Ieowa: Ai paip, o ai kel, ai Kot, me i liki.'
      verse: 2
    - text: Pwe a pan kotin dore uk sang insar en sauninsar, o sang ni kilitop sued.
      verse: 3
    - text: A pan kotin kadupal kin uk edi lim a, o koe pan moleilei pan lim a kan;
        a melel rasong kadauk o pere eu.
      verse: 4
    - text: Koe sota pan masak kalom en ni pong, de kanangan kasik katieu, me kin
        tang wei nin ran,
      verse: 5
    - text: De kilitop, me kin wawai sili pong, de eu song en kilitop me kin kaukawela
        nin sauas.
      verse: 6
    - text: Kid pan mela imp om, o nen ni pali maun om, ap sota pan lel ong uk.
      verse: 7
    - text: Koe pan kilangki mas om kan, o koe pan kilang duen a pan depuk ong me
        doo sang Kot akan.
      verse: 8
    - text: Pwe komui Maing Ieowa, kapore pa i. Koe piladar me lapalap o, pwen om
        kel.
      verse: 9
    - text: Sota me sued kot pan lel ong uk, o sota kalokolok pan lel ong im om.
      verse: 10
    - text: Pwe a kotin kakaliki ong sapwilim a tounlang kan, en apapwali uk o sinsila
        uk nan al omui kan karos.
      verse: 11
    - text: Re pan wa kin uk ala lim ar akan, pwe n om ender dipikelekel nin takai
        eu;
      verse: 12
    - text: Koe pan tiakedi laien o oter kai, laien pulepul o serpent, me koe pan
        sok poa.
      verse: 13
    - text: A kin peren kin ia, I ap pan sauasa i, a asa mar ai, I ap pan sinsila
        i.
      verse: 14
    - text: A pan likwir dong ia, I ap pan sapeng i, I pan iang i ni wasa apwal, I
        pan kapitila i o kalinganada i.
      verse: 15
    - text: 'I pan kamedi kin i maur warai, o I pan kasale ong i ai sauas. '
      verse: 16
  - chapter: 92
    verses:
    - text: 'IET me kasampwal: Danke Ieowa, o kauleki psalm akan ong mar omui, ir
        me kotin lapaplap.'
      verse: 1
    - text: Ni mansang omui kalangan o ni pong omui melel en lolok sili.
      verse: 2
    - text: Sang kasang sal eisok o arp o laute.
      verse: 3
    - text: Pwe kom kotin kaperen kin ia, Maing Ieowa ki ar wiawia; i pan ngisingiski
        dodok en lim ar akan.
      verse: 4
    - text: Meid laud ar wiawia kan, Maing Ieowa! O meid lol kupur omui!
      verse: 5
    - text: Aramas pweipwei men sota kak dedeki mepukat, o me rotorot amen sota kin
        insenoki.
      verse: 6
    - text: Me doo sang Kot akan kin wosada dueta r, o me katiwo kan karos kin masal
        pasang, lao re pan lokidokila kokolata.
      verse: 7
    - text: A komui ta Maing Ieowa, me lapalapia, o komui pan duedueta.
      verse: 8
    - text: Pwe kom kotin mangi duen ar imwintiti kan, Maing Ieowa, kom kotin mangi,
        ar imwintiti kan pan soredi, o me morsued akan en kamueit pasang.
      verse: 9
    - text: A ai ose pan pwaida dueta os en man ose tapot, o i pan keikidier le kap.
      verse: 10
    - text: O por en mas ai pan perenki ai imwintiti kan, o salong ai pan polauleki
        me morsued akan, me kin palian ia.
      verse: 11
    - text: Me pung o pan pwaida mau dueta ni pot, a pan kakairida dueta seder en
        Lipanon.
      verse: 12
    - text: Me patidier nan tanpas en Ieowa, pan pwaida mon pera saraui en atail Kot.
      verse: 13
    - text: Menda ma re pan mala, pwe re pan pil masal pasang, o wa, o kelail.
      verse: 14
    - text: 'Pwe re pan kasaleda, me Kot me pung, i ai paip o sota sapung mi re a. '
      verse: 15
  - chapter: 93
    verses:
    - text: IEOWA kotin kaunda, a kotin kapwateki pein i manaman, Ieowa kotin kalikauwiada
        pein i, a kotin piraki pein i manaman; pil sappa me tengeteng o sota pan mokimokid.
      verse: 1
    - text: Sang mas lel met mol omui me tengeteng; komui me soutuk.
      verse: 2
    - text: Maing Ieowa pil akan lalaudala, pil akan ngiringirsok, pil akan pil pan
        kokodo o ngiringirsok.
      verse: 3
    - text: Ieowa kotikot wasa ileile. A manaman sang ngil en pil kalaimun akan o
        iluk en madau kalaimun akan.
      verse: 4
    - text: 'Omui masan akan meid pung. Tanpas omui me linganaki saraui kokolata,
        Maing Ieowa. '
      verse: 5
  - chapter: 94
    verses:
    - text: MAING Kot, komui saundepuk, Ieowa Kot saundepuk, kom kotin sansaleda!
      verse: 1
    - text: Kom kotida, komui saunkapung en sappa, kom kotin depuk ong wiawia en me
        aklapalap akan.
      verse: 2
    - text: Maing Ieowa, arai da me doo sang Kot akan, arai da me doo sang Kot akan
        pan poponmasu,
      verse: 3
    - text: O pudupudada lokaia sued o arai da, me sapung kan karos en suaiki ar morsued?
      verse: 4
    - text: Re kin tiakedi sapwilim omui aramas akan, o re kame omui soso;
      verse: 5
    - text: Re kin kamela li odi o men wai, o patik takain wor en me sapoupou kan,
      verse: 6
    - text: 'Rap inda: Ieowa sota kak kilang, o Kot en Iakop sota pan asa due.'
      verse: 7
    - text: Komail me pweipwei nan pung en aramas akan, en dedeki! O komail lolepon
        akan, iad me komail pan lolekongala?
      verse: 8
    - text: Me kotin wiadar salong, o a sota pan ereki? Me kotin wiadar por en mas
        o, a sota pan kak masani?
      verse: 9
    - text: Me kin kotin kaunda wei kan, a sota pan kaloke? Pwe i me kotin kalolekongi
        aramas.
      verse: 10
    - text: Ieowa kotin mangi lamelam en aramas akan, me re aklapalap.
      verse: 11
    - text: Meid pai ol o, me kom kotin kaloke, Maing, Ieowa, o me kom kotin padaki
        ong sang nan ar masan akan.
      verse: 12
    - text: Pwen kanongama ni a apwal akan, lao sousou en me doo sang Kot akan pan
        weweida.
      verse: 13
    - text: Pwe Ieowa sota pan kotin kasela sapwilim a aramas akan, o a sota pan muei
        sang a soso.
      verse: 14
    - text: Pwe me pung, pan pungpungeta, i me lelapok kan karos pan weweideki.
      verse: 15
    - text: Is me pan sauasa ia ong me morsued akan? O is me pan sauasa ia ong me
        dipan akan?
      verse: 16
    - text: Ma Ieowa sota kotin sauasa ia, metar ekis ngen i pan kolang wasan kapormen.
      verse: 17
    - text: 'Ni ai indada: N i pan krisedi, omui kalangan, Maing Ieowa, pan kolekol
        ia.'
      verse: 18
    - text: Ai insensued laud nan mongiong i, a omui kotin kamait ia la kaperenda
        ngen i.
      verse: 19
    - text: Kom sota man paroki ong mol o, me kin kasapungala sapwilim omui masan.
      verse: 20
    - text: Re kin onop ong kamela me pung amen, o re kin kadeikada nta makelekel.
      verse: 21
    - text: A Ieowa ai paip lapalap, o Kot iei paip, me i pan rukila ia.
      verse: 22
    - text: 'A pan kotin depuk ong ir ar me sued, o a pan kotin kame ir ala, pweki
        ar katiwo, Ieowa atail Kot pan kame ir ala. '
      verse: 23
  - chapter: 95
    verses:
    - text: KOMAIL kodo, pwe kitail pan kapinga Ieowa o ngisingis ong paip en maur
        atail.
      verse: 1
    - text: Kitail pan kola tuki ong i kaping. Kitail en ngisingiski ong i psalm!
      verse: 2
    - text: Pwe Ieowa Kot lapalap amen, o Nanmarki lapalap amen pon angin kot akan
        karos.
      verse: 3
    - text: Pan sappa mi ni lim a, o pon komon nana me sapwilim a.
      verse: 4
    - text: Madau me sapwilim a, pwe i me kotin wiadar, o lim a kan wiadar wasa madekong.
      verse: 5
    - text: Komail kodo, kitail pan kaudok, o dairukedi, o kelepuki mon Ieowa, me
        kotin wia kitail dar.
      verse: 6
    - text: Pwe i atail Kot, a kitail aramas en sapwilim a wasan kamanga o pwin en
        lim a. Ran wet, ma komail pan rong kapitie,
      verse: 7
    - text: Komail der kapitakaila mongiong omail, duen a wiauier Meripa o ni ran
        en Masa nan sap tan,
      verse: 8
    - text: Ni sam omail akan songesong ia o kasau ia da, pwe re kilanger ai dodok
        kan.
      verse: 9
    - text: 'Par paeisok I suede kilar di wet, o I indada: Mongiong en song en aramas
        duen met kin wukiwuk sili, o re sota men asa duen al ai kan.'
      verse: 10
    - text: 'I ap kaula ni ai makar: Irail sota pan konodi ai kamol. '
      verse: 11
  - chapter: 96
    verses:
    - text: KAKAULEKI ong Ieowa kaul kap pot, sap karos en kakauli ong Ieowa!
      verse: 1
    - text: Kakaul ong Ieowa o kapinga mar a; padapadak sang eu ran lel eu duen a
        maur!
      verse: 2
    - text: Kasokasoi ong men liki kan wau i, o ong wei kan a manaman akan!
      verse: 3
    - text: Pwe Ieowa meid lapalap o meid kapingan, o meid kalom mon kot akan karos.
      verse: 4
    - text: Pwe Kot en aramas akan me mal a Ieowa kotin kapikadar lang akan.
      verse: 5
    - text: Wau o lingan mi mon silang i, manaman o lingan kin kadirela nan tanpas
        a im saraui.
      verse: 6
    - text: Komail men liki kan, ki ong Ieowa, ki ong Ieowa lingan o manaman.
      verse: 7
    - text: Komail ki ong Ieowa lingan en mar a; komail ko dong mon sapwilim a pera
        saraui iangaki kisakis.
      verse: 8
    - text: Komail kaudoki ong Ieowa ni omail kapwat saraui, toun sappa karos en masak
        i.
      verse: 9
    - text: 'Komail kaireki ong men liki kan: Ieowa ta Nanmarki! Pil sappa me tengeteng
        o sota pan mokimokid. A pan kotin kaunda kainok kan ni tiak pung.'
      verse: 10
    - text: Lang en peren kida, o sappa en popol; madau en ngirngirsok o audepa!
      verse: 11
    - text: Sap en pereperen o audepa karos, o tuka en nan wel karos en ngisingis.
      verse: 12
    - text: 'Ong Ieowa, ni a kotido, ni a kotido, en kadeikada sappa. A pan kotin
        kaunda sappa ni tiak pung, o kainok kan ni a melel. '
      verse: 13
  - chapter: 97
    verses:
    - text: IEOWA ta Nanmarki, i me sappa en polaule kida o dake kan karos en pereperen!
      verse: 1
    - text: Tapok o rotorot mi imp a, pung o melel iei pason en mol a.
      verse: 2
    - text: Kisiniai kin tiong mo a, o isikeda sapwilim a imwintiti kan karos.
      verse: 3
    - text: Sapwilim a liol akan kin kamaraini sappa, toun sappa kin kilang ap masapwekadar.
      verse: 4
    - text: Nana kan pei pasang dueta kris mon Ieowa, Kaun en sap karos.
      verse: 5
    - text: Lang akan kaparokki a pung, o kainok karos kin kilang a lingan.
      verse: 6
    - text: Me kaudoki ong dikedik en ani kan en sarodi, o me kin suaiki ani kan;
        kot akan karos dairukedi ong mo a!
      verse: 7
    - text: Sion kin rong mepukat ap peren kida, o peinekap en Iuda kan kin polauleki
        omui kapung kan, Maing Ieowa.
      verse: 8
    - text: Pwe komui ta Maing Ieowa me lapalap nan sappa karos, komui meid ileila
        sang Kot akan karos.
      verse: 9
    - text: Komail me kin pok ong Ieowa en tataki me sued. A kin kotin apwali ngen
        en sapwilim a lelapok kan. A pan kotin dore ir ala sang nan pa en me doo sang
        Kot akan.
      verse: 10
    - text: Marain pan dakadang me pung kan, o peren ong me lelapok melel.
      verse: 11
    - text: 'Komail me pung kan perenki Ieowa o kapinga mar a saraui! '
      verse: 12
  - chapter: 98
    verses:
    - text: KAKAULEKI ong Ieowa kaul kap pot; pwe a kotin wiadar dodok kapuriamui.
        A kotin kaloe kidi lim a pali maun o lim a saraui.
      verse: 1
    - text: Ieowa kotin kasaledar a kamaur, o mon mas en kainok kan a kotin kasansaledar
        a pung.
      verse: 2
    - text: A kotin kolekol ong men Israel a kalangan o melel; imwin sap karos kin
        kilang pai en atail Kot.
      verse: 3
    - text: Sap karos en ngisingis ong Ieowa! Popol o kauleki psalm!
      verse: 4
    - text: Kauleki ong Ieowa psalm iangaki laute, wiada laute o kaul!
      verse: 5
    - text: Iang trompete o ngil en koronete, komail ngisingis ong Nanmarki Ieowa!
      verse: 6
    - text: Madau en ngiringirsok o audepa, sappa o tou a kan;
      verse: 7
    - text: Pilap akan en lopolopeki pa arail; o nana kan en pereperenki.
      verse: 8
    - text: 'Ieowa, ni a kotidon kadeikada sappa. A pan kotin kadeikada sappa nin
        tiak pung o kainok kan nin tiak inen. '
      verse: 9
  - chapter: 99
    verses:
    - text: IEOWA ta kotin kakaunda; kainok kan kin rerer; a kotikot nan pung en Kerup
        akan, sappa kin mokimokid.
      verse: 1
    - text: Ieowa me lapalap nan Sion, o lapalap melel sang wei kan karos.
      verse: 2
    - text: Ren kapinga mar omui, me lapalap o kalom, i me saraui.
      verse: 3
    - text: O manaman en Nanmarki me kin pok ong me pung. Kom kotin katengedier tiak
        pung. Komui me kotin wiadar me pung o inen nan kadaudok en Iakop.
      verse: 4
    - text: Kapinga Ieowa atail Kot o poridier ong ni utipa, pwe i me saraui!
      verse: 5
    - text: Moses o Aron kisan sapwilim a samero kan o Samuel nan pung en ir, me kin
        likwir ong mar a, re likwir wonger Ieowa, i ap kotin mangi ir.
      verse: 6
    - text: A kotin masan ong irail sang nan ur en tapok; irail peiki ong a masan
        o kusoned akan, me a kotiki ong irail er.
      verse: 7
    - text: Ieowa at Kot, kom kotin sapeng irail er. Maing Kot kom kotin maki ong
        irail er, o kotin depuk ong ir ar sapung kan.
      verse: 8
    - text: 'Kapinga Ieowa atail Kot, o poridier ni sapwilim a nana saraui, pwe Ieowa
        atail Kot me saraui. '
      verse: 9
  - chapter: 100
    verses:
    - text: NGISINGIS ong Ieowa sap karos!
      verse: 1
    - text: Papang Ieowa ki peren; koki dong mon silang i nisinis!
      verse: 2
    - text: Komail en asa, me Ieowa Kot. I me kotin wia kitail dar  a kaidin pein
        kitail  pwen sapwilim a aramas o sip en sapwilim a pwin.
      verse: 3
    - text: Pedelong ong nan sapwilim a wanim laud ki danke, o kaul en kaping mon
        sapwilim a pera saraui. Danke i o kapinga mar a!
      verse: 4
    - text: 'Pwe Ieowa me mau, a kalangan soutuk, o a melel pan due lueta kokolata. '
      verse: 5
  - chapter: 101
    verses:
    - text: I pan kauleki duen kalangan o pung; i pan kauleki psalm akan ong komui.
        Maing Ieowa.
      verse: 1
    - text: I men inen eweita ni al pung  iad kom pan koti dong ia?  i men weweid
        ni melel ren toun im ai.
      verse: 2
    - text: I sota men wia morsued; i tataki wiawian me dipan akan, a sota pan pat
        ong ia.
      verse: 3
    - text: Mongiong sapung pan muei sang ia; i sota men asa duen me sued.
      verse: 4
    - text: Me kin rir karaunemali men impa, i pan kamela; i suedeki me aklapalap
        ni mas ar o mongiong arail.
      verse: 5
    - text: Mas ai pan apapwali me melel akan nan sap o, pwe ren kauson re i; me kin
        weweid ni al pung, pan papa ia.
      verse: 6
    - text: Me kin kotaue, sota pan kauson nan im ai, me kin likam, sota pan pwaida
        mon mas ai.
      verse: 7
    - text: 'Ni mansang karos i pan kawela me katiwo nan sap o, pwen kokosang kanim
        en Ieowa karos, me kin wia sapung. '
      verse: 8
  - chapter: 102
    verses:
    - text: IEOWA, kom kotin ereki ai kapakap, o ai weriwer en lel ong komui!
      verse: 1
    - text: Kom der kotin karirala silang ir mo i ni ran en ai apwal; kom kotin kapaike
        dong ia karong omui kan; ni ran o, me i likelikwir, kom kotin mangi ia madang!
      verse: 2
    - text: Pwe ai ran akan kin tangwei dueta adiniai, o kokon ai kan rongalar dueta
        nan kisiniai.
      verse: 3
    - text: Kapedi mongedier dueta r, i me i monoke kila ai mangamanga.
      verse: 4
    - text: Kokon o uduk ai mong penaer pweki ai weriwer o sangesang.
      verse: 5
    - text: Ngai rasong pelikan nan sap tan, o rasong dap nan wasa liseliping.
      verse: 6
    - text: I kin papad o rasong manpir kelep amen, me mondi pon os en im o.
      verse: 7
    - text: Ai imwintiti kin lalaue ia sang ni mansang lel ni sautik, o me palian
        ia, kin kaula kin ia.
      verse: 8
    - text: Pwe i kin kangkang pas dueta prot, o lim ai pil kin doloki pil en mas
        ai.
      verse: 9
    - text: Pweki omui ongiong o ongiong melel; pwe kom kotin pok ia da, ap kase ia
        di.
      verse: 10
    - text: Ai ran akan tangwei dueta mota, o i mongedier dueta r.
      verse: 11
    - text: A komui Maing Ieowa pan kotikoteta kokolata, o kupur omui pan sang eu
        kainok lel eu potopoteta.
      verse: 12
    - text: Kom pan kotida o kupurela Sion, pwe ansau leler, me kom pan kotin mak
        ong i, a auer leler.
      verse: 13
    - text: Pwe sapwilim omui ladu kan kin pok ong takai (en Sion), o re insensuedeki
        moan im akan;
      verse: 14
    - text: O men liki kan pan masak mar en Ieowa, o Nanmarki en sap akan karos omui
        lingan.
      verse: 15
    - text: Pwe Ieowa kotin kauadar Sion. A kotin pwarada ni a lingan.
      verse: 16
    - text: A kotin wukedoke dong kapakap en me samama o, o a sota kotin mamaleki
        a kapakap.
      verse: 17
    - text: Mepukat pan kileledi ong kainok en mur akan; o wei eu, me pan wiaui, pan
        kapinga Ieowa.
      verse: 18
    - text: Pwe a kotin irerong sang mol a saraui ileile; Ieowa kotin irerong sappa
        sang nanlang.
      verse: 19
    - text: Pwen ereki sangesang en me salidi kan, pwen lapwada, me kileledi onger
        kamela.
      verse: 20
    - text: Pwe mar en Ieowa en lolok sili nan Sion, o a kapingapa nan Ierusalem.
      verse: 21
    - text: Kainok kan lao pokon pena o wei kan, pwen papa ong Ieowa.
      verse: 22
    - text: A kotiki sanger ai kelail pon al o, a kamotemotelar ai ran akan.
      verse: 23
    - text: 'I potoan ong: Ai Kot, kom der kotikiwei sang ia ni apali en ai ran akan.
        Omui par akan kin sang eu kainok lel eu kokolata.'
      verse: 24
    - text: Kom kotin kasonedier sappa mas o, o lang pokon me dodok en lim omui.
      verse: 25
    - text: Irail pan sorela, a kom pan kotikot eta. Irail pan maringala rasong tuk
        en likau eu. Kom pan kotin kawuk ir ala likamata likau eu, irail ap pan wukila.
      verse: 26
    - text: A kom pan deudueta o ansaun omui roson sota pan tukedi.
      verse: 27
    - text: 'Nain sapwilim omui ladu kan pan mimieta, o kadaudok a pan pwaida re omui. '
      verse: 28
  - chapter: 103
    verses:
    - text: Ngen i kapinga Ieowa o lol i mar a saraui!
      verse: 1
    - text: Ngen i kapinga Ieowa, o der monokela a kotin wiawia mau ong uk!
      verse: 2
    - text: Me kotin makeki ong uk dip om karos, ap kotin kamauiala om somau kan.
      verse: 3
    - text: Me kotin dore uk ala sang ni wasa apwal, me kotin ninie kin uk mak o kalangan;
      verse: 4
    - text: Me kotin kapai uk adar ni om malar, o kotin kapulpul uk ala dueta adler.
      verse: 5
    - text: En Ieowa a wiawia me pung, o a kotin kapungala, me mi ni kalokolok sapung.
      verse: 6
    - text: A kotin kasale ong Moses al en a meakaros, o ong men Israil a wiawia kan.
      verse: 7
    - text: Ieowa me dir en kalangan o mak, a kin kotin kanongama, o a kalangan me
        lapalap.
      verse: 8
    - text: A sota kin kotin kaloke aramas ansau karos, o pil sota ongiong kokolata.
      verse: 9
    - text: A sota kotin pwain ong kitail duen dip atail, o sota depuk ong kitail
        duen atail sapung kan.
      verse: 10
    - text: A duen ileile en lang sang sappa, iduen a mak lapalap ong ir, me kin masak
        i.
      verse: 11
    - text: Duen mas en lang o kapin lang ara doo pasang, iduen a kotin kadooana wei
        sang kitail dip atail.
      verse: 12
    - text: Duen sam amen pokepoke na seri, iduen Kot kotin kupukupura irail, me lan
        i.
      verse: 13
    - text: Pwe a kotin mangi, da me kitail wiaui kida, a kotin mangi, me kitail me
        pwel par.
      verse: 14
    - text: Aramas amen kin rasong r, a kin masal pasang dueta wantuka nan sap o.
      verse: 15
    - text: Ma kisiniang pan leler, a soer mia, o a solar asa deu a.
      verse: 16
    - text: A kalangan en Ieowa pan duedueta kokolata ong ir, me lan i, o a melel
        ong seri en seri kan,
      verse: 17
    - text: Ong ir, me kin kolekol a inau, o madamadaua duen a masan kan, pwen kapwaiada.
      verse: 18
    - text: Ieowa kotin kauada mol a nanlang, o a kotin kaunda meakan karos.
      verse: 19
    - text: Kapikapinga Ieowa, komail sapwilim a tounlang kan, komail me lapalap akan
        ni manaman, me kin kapwaiada a masan kan, o peiki ong moat en a masan!
      verse: 20
    - text: Kapikapinga Ieowa sapwilim a pokon akan karos, o sapwilim a ladu kan,
        me kin kapwaiada kupur a!
      verse: 21
    - text: 'Kapikapinga Ieowa sapwilim a dipisou kan ni wasa karos, me a kotin kakaun,
        ngen i kapinga Ieowa! '
      verse: 22
  - chapter: 104
    verses:
    - text: NGEN i kapinga Ieowa! Ieowa ai Kot, komui meid lapalap, komui me kapwateki
        lingan o manaman.
      verse: 1
    - text: Sapwilim ar likau iei marain, me komui kot lole; kom kotin pak pasang
        nanlang dueta likau eu.
      verse: 2
    - text: Kom kin kotin wia kida pil pali poa en ponepon, a tapok kan wiala tan
        war omui, me kom kin kotikot sili ki pa en ang.
      verse: 3
    - text: Kom me kotin wia kila sapwilim omui tounlang kan kisiniang o sapwilim
        ar ladu kan umpul en kisiniai.
      verse: 4
    - text: A kotin kasonedier sappa pon a pason, a sota pan mokid kokolata.
      verse: 5
    - text: Kom kotin kadupale kidi i dueta likau eu, pil akan ileilada sang nana
        kan.
      verse: 6
    - text: Re tang wei mon ar masan, re madang wei mon ngil en omui nansapwe.
      verse: 7
    - text: Nana kan kokodar, a wau kan kokodier ong wasa, me kom kotin kileledier
        ong ir.
      verse: 8
    - text: Kom kotiki ong ir irair eu, me re sota pan dauli wei; re solar pan pur
        ong kadupaledi sappa.
      verse: 9
    - text: Kom kin kotin wiada, parer en kusukusda nan wau kan; re kin pwilipwil
        wei nan pung en nana kan.
      verse: 10
    - text: Re kotin kanim pileda man en nan sap akan o man en nan wel.
      verse: 11
    - text: Manpir en pan lang kin kaukauson ni kail a, re kin kakaul nin tuka kan.
      verse: 12
    - text: Komui me kin kotin kanim pileda nana kan sang sapwilim omui pera poa.
        Kom kin kotin kadire kila wa kan sappa, me kom kotin wiadar.
      verse: 13
    - text: Komui me kotin kawosadang man akan r, o wan tuka me mau ong aramas, pwen
        kapwareda sang nan pwel manga ong aramas akan.
      verse: 14
    - text: O wain en kaperenda mongiong en aramas, o le en kalinganada mas en aramas,
        o prot en kakelada war en aramas.
      verse: 15
    - text: Sapwilim en Ieowa tuka kan pan medila, seder en Lipanon akan, me a kotin
        padukedier.
      verse: 16
    - text: Wasa manpir kin pas kin ia, o raier kauson nan seder.
      verse: 17
    - text: Nana ileile iei deun kemse, a paip akan deun repit en wel.
      verse: 18
    - text: A kotin wiadar saunipong, pwen kilelekidi ansau kan, katipin asa wasa
        me a pan kirila ia.
      verse: 19
    - text: Kom kin kotin wiada pong, man en nan wel rap mokidada.
      verse: 20
    - text: Laien pulepul weriwerki kan arail manga, re kin idok ren Kot, me re pan
        kang.
      verse: 21
    - text: Katipin lao dakada, re kin purela wonon nan por ar akan.
      verse: 22
    - text: Aramas ap kolang ar dodok, wia sapasap lel nin sautik.
      verse: 23
    - text: Maing Ieowa, ar wiawia kan me dodok melel! Kom kotin kasone irail di ki
        omui erpit o sappa me direki sapwilim omui dipisou kan.
      verse: 24
    - text: Madau me kalaimun o dlap ni pali karos; i wasa me dir en mam, me sota
        kak wadawad, man tikitik o kalaimun.
      verse: 25
    - text: I wasa me sop akan kin tangatang ia, o walros, me komui kotin wiadar,
        kin madomadong lole.
      verse: 26
    - text: Ir karos kin auiaui komui, pwe komui en kotin katungole kin ir kan arail
        ni ar ansau.
      verse: 27
    - text: Kom kin kotiki ong ir, rap nanak pena; komui kotiki pasang lim omui, rap
        pan medi kila me mau kan.
      verse: 28
    - text: Ni omui pan karirila silang omui, rap pan masapwekada, kom kin kotiki
        sang ir angiang arail, rap pan mela o purelang ar pwel par.
      verse: 29
    - text: Kom kin kotin kadarala ang omui, rap pan wiauiada, o komui kin kawilikapada
        mas en sap o.
      verse: 30
    - text: Lingan en Ieowa pan duedueta. Ieowa pan kotin peren kida sapwilim a wiawia
        kan.
      verse: 31
    - text: A lao kotin irerong toun sappa, sappa ap rerer; a lao kotin sair nana
        kan, rap adida.
      verse: 32
    - text: Arain ai maur i pan kakauli ong Ieowa, o arain ai mi sappa et, i pan kauleki
        psalm kan ong ai Kot.
      verse: 33
    - text: I men, ai kasokasoi en kaparenda kupur a; i pan polauleki Ieowa.
      verse: 34
    - text: 'Me dipan akan en niki sang sappa, o me doo sang Kot akan en sola mia.
        Ngen i kalingada Ieowa! Aleluia! '
      verse: 35
  - chapter: 105
    verses:
    - text: KAPINGA Ieowa, likwir wong mar a, kapakaparoki ong kainok kan duen a wiawia
        kan.
      verse: 1
    - text: Kauli ong i, kauliki ong i psalm akan, kasokasoi duen a manaman akan karos;
      verse: 2
    - text: Peren kida mar a saraui; mongiong en me rapaki Ieowa, en popol.
      verse: 3
    - text: Komail inong iong Ieowa o a manaman; rapaki silang i ansau karos.
      verse: 4
    - text: Tamatamanda sapwilim a dodok kapuriamui, me a kotin wiadar, o a manaman
        akan o masan en kadeik sang nan silang i.
      verse: 5
    - text: Kadaudok en Apraam koe sapwilim a ladu, o nain Israel komail, me a kotin
        piladar!
      verse: 6
    - text: I Ieowa atail Kot; a kotin kaunda nan sap karos.
      verse: 7
    - text: A kin kotin tamanda sapwilim a inau kokolata, masan o me a kotin inauki
        onger di kid.
      verse: 8
    - text: Inau me a kotin wiadang Apraam, o a kaula, me a kotin kauki ong Isaak.
      verse: 9
    - text: O a kotiki ong Iakop kusoned eu, o ong Israel inau soutuk,
      verse: 10
    - text: 'Ni a kotin masanier: I pan ki ong uk Kanaan, iei me I kileledier, en
        pwais omail soso;'
      verse: 11
    - text: I ansau, me irail pwin tikitik eu, o men kairu nan sap o.
      verse: 12
    - text: Ni ar kokola sang eu kainok lel eu, o sang eu wei lel eu.
      verse: 13
    - text: A sota kotin mueid ong amen aramas, en katoutou irail, o a kotin kaloke
        nanmarki kai pweki irail.
      verse: 14
    - text: Komail der sair nai me keidier akan, o der wiai ong ai saukop akan me
        sued kot!
      verse: 15
    - text: A lao kotiki ong sap o ansaun lek; o kotin kawelar wasan kaporopor en
        manga,
      verse: 16
    - text: A kotin poronelar ol amen mo rail; Iosep, me netilar, pwen wiala ladu
        men.
      verse: 17
    - text: N a kan kalokolokki sal mata, o pali war a wonon nan mata,
      verse: 18
    - text: Lao ansau me sapwilim a masan pwarado; masan en Ieowa kamakelekeleda i.
      verse: 19
    - text: Nanmarki ap ilakila, pwen lapwada i, iei kaun en wei kan, me kotin kamaioda
        i.
      verse: 20
    - text: A kasapwiladang i pein im a, o kaun en a dipisou karos.
      verse: 21
    - text: Pwen saliedi a saupeidi kan duen me a mauki, o padaki ong sapwilim a lapalap
        akan lolekong.
      verse: 22
    - text: O Israel lipalang kipten, o Iakop wiala men kairu nan sap en Am.
      verse: 23
    - text: I ansau Kot kotin kapara irail ada madang, o kotin kakelail ir ada sang
        a imwintiti kan.
      verse: 24
    - text: A kotin kawukila kupur a, pwen kailongki sapwilim a aramas akan, o widiwiding
        ong sapwilim a ladu kan.
      verse: 25
    - text: A ap kotin poronela Moses, sapwilim a ladu, o Aron, me a kotin piladar.
      verse: 26
    - text: Ira wiadar manaman akai nan pung ar, o dodok kapuriamui nan sap en Am.
      verse: 27
    - text: A kotin kadarado rotorot, ap pong pena, o re sota insenoki a masan kan.
      verse: 28
    - text: A kotin kawuk ong nta ar pil akan, o kamelar ar man akan.
      verse: 29
    - text: Sap arail me direki pros lao lel ong nan pera en ar nanmarki kan.
      verse: 30
    - text: A kotin masanier, long sued ap rokilar, o amuse nan sap karos.
      verse: 31
    - text: A kotiki ong ir akel wiliandi katau, umpul en kisiniai nan sap ar.
      verse: 32
    - text: A kotin kawelar ar tuka en wain akan o tuka en paiken, o kotin katip pasang
        tuka en sap ar akan.
      verse: 33
    - text: A kotin masanier, mansiok o long ap pwarada, rap pwaradar o re sota kak
        wadawad.
      verse: 34
    - text: Rap kangala tuka kan karos nan sap o, o kangala wantuka kan nan matuel
        o.
      verse: 35
    - text: O a kotin kamelar meseni karos nan sap arail, meseni karos en ar kelail.
      verse: 36
    - text: O a kotin kalua irail sang nan sap o iangaki silper o kold, o sota me
        luet nan pung en ar kainok kan.
      verse: 37
    - text: kipten peren kida ar samalar, pwe re masapwekadar.
      verse: 38
    - text: A kotin wiada tapok en kadupal irail edi, o kisiniai en sereda irail ni
        pong.
      verse: 39
    - text: Irail poekipoeki, i ap kotin kadarado manpir akan; o a kotin kamanga kin
        ir prot en nanlang.
      verse: 40
    - text: A kotin palang pasang paip o, pil akan ap kuskus wei sang, re pwilipwile
        wei nan sap tan dueta pilap pot.
      verse: 41
    - text: Pwe a kotin tamanda a masan saraui, o sapwilim a ladu Apraam.
      verse: 42
    - text: A kotin kaluaki peren sapwilim a aramas akan sang nan sap o, o ngisingis
        sapwilim a pilipildar akan!
      verse: 43
    - text: A ap kotiki ong ir sap en men liki kan, o re aleer dipisou en kainok kan.
      verse: 44
    - text: 'Pwe ren peiki ong sapwilim a masan kan o kolekol a kusoned akan. Aleluia! '
      verse: 45
  - chapter: 106
    verses:
    - text: KAPINGA Ieowa, pwe i me mau, pwe a kalangan pan potopot eta.
      verse: 1
    - text: Is me kak inda duen dodok manaman en Ieowa, o is me kak kapinga sapwilim
        a dodok kasapwal?
      verse: 2
    - text: Meid pai, me kolekol me pung, o me kin wiada me pung ansau karos!
      verse: 3
    - text: Maing Ieowa, kom kotin taman ia da duen ar kalangan, me kom kotin inauki
        ong sapwilim omui aramas akan, kasansale dong kit omui sauas!
      verse: 4
    - text: Pwe i en kilang pai en sapwilim omui pilipildar akan o peren kidar peren
        en sapwilim omui aramas akan, o kapinga iang omui soso.
      verse: 5
    - text: Kit iang sam at oko wiadar dip, se wiadar sapung, se kawelar kusoned o
        kapwaiada tiak en me pung kan.
      verse: 6
    - text: Sam at akan nan kipten sota insenoki sapwilim omui manaman akan, pwe
        re sota tamanda omui kalangan lapalap, o re katiwo ong me lapalap o ni kailan
        madau ni sed waitata.
      verse: 7
    - text: Ari so, a kotin dore ir ala pweki mar a, pwen kasaleda a manaman.
      verse: 8
    - text: A kotin masani ong sed waitata, ap ngalangaledier; o a kotin kalua irail
        wasa lol dueta sap tan eu.
      verse: 9
    - text: Iduen a kotin dore ir ala sang nan pa en me kailong kin ir, o a kotin
        sauasa ir sang nan pa en imwintiti;
      verse: 10
    - text: Pil kadupaledi arail imwintiti kan, sota amen pitila.
      verse: 11
    - text: Irail ap kamelele a masan akan, o kaul en kaping ong i.
      verse: 12
    - text: A re pil madang monokelar a wiawia kan, o re sota auiaui a masan.
      verse: 13
    - text: Irail dire kila inong sued, ap kasongesong. Kot nan sap tan,
      verse: 14
    - text: Ap kotin mueid ong insen arail, o kotiki ong ir, lol ar lao suedala.
      verse: 15
    - text: Re ap kangudi ong Moses nan deu rail, ong Aron me saraui en Ieowa men.
      verse: 16
    - text: Sap ap sar pasang katalala Datan, o pur penang pon pwin en Apiram.
      verse: 17
    - text: O kisiniai eu kamasikada nan pung en arail pwin, umpul en kisiniai eu
        karongalar me doo sang Kot akan.
      verse: 18
    - text: Re wiadar kau pul amen ni Orep, o dairukedi sang mon kilel kold eu.
      verse: 19
    - text: O re kawilianeki arail lingan kilel en kau ol amen, me kin kangkang r.
      verse: 20
    - text: Re monokelar Kot, arail saunkamaur, me kotin wiadar dodok lapalap nan
        kipten.
      verse: 21
    - text: O manaman akan nan sap en Am, o men kamasak ni sed waitata.
      verse: 22
    - text: I ap kotin kupukupura, me a pan kame ir ala, ma Moses sapwilim a pilipildar
        amen sota pan pukoki dip arail, pwen kotiki wei sang sapwilim a ongiong, pwe
        ren der mela.
      verse: 23
    - text: A re mamaleki sap kaselel, o sota kamelele a masan kan.
      verse: 24
    - text: O re lipaned nan im arail, o sota peiki ong masan en Ieowa.
      verse: 25
    - text: I ap kotin kaula ong ir, me a pan kame ir ala nan sap tan.
      verse: 26
    - text: O kadaudok ar en wowokidi nan pung en men liki kan, o kamueit ir pasang
        nan sap akan.
      verse: 27
    - text: O re wuki ong Pal-Peor, o kangala kisan mairong en ani mal.
      verse: 28
    - text: O re kupur sued kin i ar wiawia kan, kalokolok eu ap lel ong ir.
      verse: 29
    - text: Pineas ap kotida, kadeik irail ada, kalokolok ap imwisokalar.
      verse: 30
    - text: Mepukat me a wadekida ni pung, sang eu kainok lel eu kokolata.
      verse: 31
    - text: O re kupur suede kin i ni pil en Meripa, i me irail kareki ong Moses apwal
        laud.
      verse: 32
    - text: Pwe re kapataui ngen i, ap kotin sapungala ekis ni a masan kan.
      verse: 33
    - text: Re sota pil kanikiala wei kan, me Ieowa kotin masani ong ir.
      verse: 34
    - text: O re dolola men liki kan, o padakki arail tiak kan.
      verse: 35
    - text: O re kaudoki ong arail dikedik en ani kan, rap wialar insar arail.
      verse: 36
    - text: O re mairongki ong tewil sued akan nairail putak o seripein kan.
      verse: 37
    - text: O re kamelar mal aramas, iei udan nair putak o seripein oko, me re mairongki
        ong ani mal en Kanaan, a sap o kasamin kila nta.
      verse: 38
    - text: O re kasamine kila pein irail ar wia kan, o nenekki ar dodok sued.
      verse: 39
    - text: Ieowa ap kotin ongiongi ong sapwilim a aramas akan o kotin suedeki sapwilim
        a soso.
      verse: 40
    - text: A kotin mueid ong ir nan pa en men liki kan, o me kailong kin ir, wialar
        ar kaun.
      verse: 41
    - text: O ar imwintiti katoutoui ir, o re namenokalar pan pa rail.
      verse: 42
    - text: A kotin dore ir ala pan pak toto, a re duedueta ni ar inong sued o madamadaua,
        o re malaulau kilar ar sapung.
      verse: 43
    - text: A a kotin irerong ar kan kangeranger, ni a kotin ereki ar weriwer.
      verse: 44
    - text: O a kotin tamanda sapwilim a inau, o a kotin kalukila duen a kalangan
        lapalap.
      verse: 45
    - text: O a kotin maki ong ir mon karos, me sali irail weier.
      verse: 46
    - text: Ieowa at Kot, kom kotin dore kit ala, sang ren men liki kan, pwe kit en
        danke mar omui saraui o sapwilim ar dodok mau kan.
      verse: 47
    - text: 'Kaping ong Ieowa, Kot en Israel, sang mas kokodo o pil kokolata! O aramas
        karos en inda: Amen, Aleluia! '
      verse: 48
  - chapter: 107
    verses:
    - text: KAPINGA Ieowa, pwe i me mau, pwe a kalangan pan potopot eta.
      verse: 1
    - text: Iduen me dorelar ren Ieowa kan pan indinda, irail me a kotin dorelar sang
        nan pa en arail imwintiti;
      verse: 2
    - text: Me a kotin kapokon pena sang sap en mas en lang, o kapin lang, o pali
        apang, o sang madau.
      verse: 3
    - text: Irail sansalong sili nan sap tan, pol al apwal, re sota diarada deu rail.
      verse: 4
    - text: Re men mangadar o men nim piladar, o kaped arail luetalar.
      verse: 5
    - text: Rap weriwer wong Ieowa ni ar kankangeranger, o a kotin dore ir sang nan
        ar apwal akan.
      verse: 6
    - text: O a kotin kalua ir pon al pung, pwe ren lel ong wasan kaukauson.
      verse: 7
    - text: Ren kapinga Ieowa, pweki a kalangan o pweki a dodok manaman ong aramas
        akan.
      verse: 8
    - text: Pwe a kotin kamede kilar kaped en me men nim piladar, o kadir kila me
        mau kan kaped en me men mangadar.
      verse: 9
    - text: Me mi ni wasa rotorot o mot en mela, me salikidi luet o mata.
      verse: 10
    - text: Pweki ar katiwo ong masan en Kot, o ar mamaleki kusoned en ma lapalap
        o.
      verse: 11
    - text: I ap kaloke kin ir apwal akan, re wonon, a sota sauas parail.
      verse: 12
    - text: Rap weriwer wong Ieowa ni ar apwal akan, i ap kotin dore ir ala sang katoutou
        parail.
      verse: 13
    - text: A kotin kalua ir sang nan rotorot, o mot en mela, o kotin kamueit pasang
        ar sal akan.
      verse: 14
    - text: Ren kapinga Ieowa, pweki a kalangan o pweki a dodok manaman ong aramas
        akan.
      verse: 15
    - text: Pwe a kotin kawela wanim mata, o a kotin suk pasang kateng mata pan wanim
        akan.
      verse: 16
    - text: Me pweipwei kan pan kalokolokki al en ar katiwo o ar sapung kan.
      verse: 17
    - text: Kaped arail kin suedeki song en manga karos, o re lel ong kailan mela.
      verse: 18
    - text: Rap weriwer wong Ieowa ni ar apwal akan, i ap kotin dore ir ala sang katoutou
        parail.
      verse: 19
    - text: A kotin kadarado sapwilim a masan, o kotin kamaur irail da, o kotin sauasa
        ir sang nan ar por akan.
      verse: 20
    - text: Ren kapinga Ieowa pweki a kalangan o pweki a dodok mau ong aramas akan.
      verse: 21
    - text: O ren mairongki mairong en kaping o kasokasoia duen a wiawia kan ki peren!
      verse: 22
    - text: Me kin mi pon madau o dake sop akan, o me kin netinet pon pil kalaimun
        akan,
      verse: 23
    - text: Irail pukat kin kilekilang wiawian Ieowa kan, o a manaman akan nan madau.
      verse: 24
    - text: A kotin masan eta, melimel ap wiaui, me kin kalaudela iluk kan.
      verse: 25
    - text: Re kin koda ileile o kodi loledi, likamata kaped arail pei pasan ni ar
        masak.
      verse: 26
    - text: Re rarauk sili dueta me sakaular, o ar lolekong karos pan soredi.
      verse: 27
    - text: Rap weriwer wong Ieowa ni ar apwal akan, i ap kotin dore ir ala sang katoutou
        parail.
      verse: 28
    - text: A kotin kawuki ong mole melimel, iluk kan ap moledi.
      verse: 29
    - text: Rap peren kida, ma re pan moledi, o a kotin kalua ir nan kapitau me re
        inong iong.
      verse: 30
    - text: Ren kapinga Ieowa, pweki a kalangan, o pweki a dodok manaman ong aramas
        akan.
      verse: 31
    - text: O ren kapinga i nan pokon en aramas, o ren kapinga i nan momod en saumas
        akan.
      verse: 32
    - text: A kotin kawuki ong sap tan pilap akan, o utun pil akan ong sap madekong.
      verse: 33
    - text: O sap kaselel eu wiala sap tan en sol, pweki dip en me kaukauson wasa
        o.
      verse: 34
    - text: A kotin kawuki ong len pil sap tan, o sap sued ong utun pil.
      verse: 35
    - text: O a kotin mueid ong me men mangadar akan, en kaukauson wasa o, o re wiadar
        deu arail.
      verse: 36
    - text: O re kin wia sapasap o padukedi mat en wain, me kin wa ni a ansau.
      verse: 37
    - text: O a kotin kamau irail la, rap kin totolar, o a kotin kangederela arail
        man akan.
      verse: 38
    - text: O irail malaulaular o namenok kilar me sued, o sapai o luet akan.
      verse: 39
    - text: A kotin wudokidi ong saupeidi kan namenok, o mueid ong ir, ren sansalong
        sili nan sap tan, wasa me sota al mia ia.
      verse: 40
    - text: O a kotin pokada me samama o sang ni a luet, o katotolar kadaudok a dueta
        pwin akai.
      verse: 41
    - text: Me melel akan pan kilang, ap peren kida, o sapung kan karos pan kaku pena
        au arail.
      verse: 42
    - text: 'Me lolekong kan pan kasampwale ki mepukat, o re pan dedeki kalangan en
        Ieowa. '
      verse: 43
  - chapter: 108
    verses:
    - text: MAING Kot, mongiong i kin moleilei; i men kakaul o kakauleki psalm akan,
        o pil ngen i.
      verse: 1
    - text: Koma arp o laute pirida! I pan paurida nin soran.
      verse: 2
    - text: I pan kapinga komui nan pung en kainok kan, Maing Ieowa, o i pan kaule
        kin komui nan pung en aramas akan.
      verse: 3
    - text: Pwe omui kalangan me laud, ileila sang nanlang, o omui melel lelada wong
        tapok kan.
      verse: 4
    - text: Re kotida ponangin nanlang, Maing Kot, o omui lingan en kipadi sappa.
      verse: 5
    - text: Pwe kompoke pamui kan en saladokala; kom kotin sauasaki pali maun ar,
        o kotin ereki kit.
      verse: 6
    - text: Kot kotin masanier nan sapwilim a mol saraui, i me i peren kida; i pan
        nek pasang Sikem o sosong sap Sukot.
      verse: 7
    - text: Kilead o Manase iei sap ai; ngai kin kaunda Epraim; a Iuda iei ai sokon.
      verse: 8
    - text: Moap iei ai dal en dudu; i kin tiakedi Edom; i pan ngisingisiki men Pilista.
      verse: 9
    - text: Is me pan kalua ia nan kanim tengeteng eu? Is me pan iang ia lel Edom?
      verse: 10
    - text: Kaidin komui ai Kot? Komui me kase kit ala, o sota iang at karis akan.
        Maing Kot.
      verse: 11
    - text: Kom kotin ieiang kit ni at apwal akan, pwe en aramas ar sauasa sota katepa.
      verse: 12
    - text: 'Iangaki at Kot kit pan kapwaiada dodok manaman akan. A pan kotin tiakedi
        at imwintiti kan. '
      verse: 13
  - chapter: 109
    verses:
    - text: MAING Kot, me i kin kapikapinga, kom der kotin sapaimokid!
      verse: 1
    - text: Pwe au en me doo sang Kot, o me kin kotaue sara dong ia, re lokelokaia
        ong ia ki lo likam;
      verse: 2
    - text: Re lokaia sued ong ia wasa karos, o pei ong ia ni so karepa.
      verse: 3
    - text: Ni ai pok ong ir, re kin imwintiti ong ia; a ngai kin poten kapakap.
      verse: 4
    - text: Irail depukki ai me mau me sued, o re kin tata kin ia ni ai pok ong ir.
      verse: 5
    - text: Kotin kasapwiladang i me doo sang Kot amen, pwen a saunkapung o me palian
        i, en mi ni pali maun a.
      verse: 6
    - text: Ma a pan pakasau, a pan pakadeikada, o pil a kapakap en kadipala i.
      verse: 7
    - text: A ran akan en malaulaula, o a koa en ko ong amen.
      verse: 8
    - text: Na seri kan en sapoupou, o a paud en li odi amen.
      verse: 9
    - text: Na seri kan en sansarwaru sili o wia poekipoek, o ren rapaki kan ar manga,
        doo sang nan moan im arail.
      verse: 10
    - text: Me norok moni en pitia sang i a meakaros, o men wai en kulia sang i a
        dipisou kan.
      verse: 11
    - text: O sota me pan kadek ong i, o sota me pan sauasa na sapoupou kan.
      verse: 12
    - text: Kadaudok a en kokoka sang; o mar arail en niki sang nin di kaieu.
      verse: 13
    - text: Sapung en sam a ko en sansal mon Ieowa, o dip en in a ender lapwada.
      verse: 14
    - text: Ieowa en kotin masamasan irail ansau karos, o kataman parail en niki sang
        nin sappa.
      verse: 15
    - text: Pweki a sota man kadek, pwe a pakipaki me luet o samama, o me insensued,
        pwen kamela i.
      verse: 16
    - text: O a inong iong en riala; ari, en lel ong! O a sota insenoki kapai, ari,
        en doo sang i!
      verse: 17
    - text: A kapwateki me sued dueta a likau, ari, me sued en kolong lole dueta pil
        o nan kokon akan dueta le.
      verse: 18
    - text: Me sued en rasong a likau pup, me a kin likauwiada, o rasong men pirapir
        me a kin pirapireki.
      verse: 19
    - text: Iduen Ieowa pan kotin pwain ong me palian ia, o me kin lokaia sued duen
        ngai.
      verse: 20
    - text: A komui, Maing Ieowa ai Kot kotin wiawia ia, pweki mar omui; pwe omui
        kalangan kasampwal, dore ia la!
      verse: 21
    - text: Pwe ngai me luet o samama, o nan mongiong i olar.
      verse: 22
    - text: I kin tangwei dueta mota, o i pan kamasak wei dueta mansiek amen.
      verse: 23
    - text: N i kat luete kilar kaisesol, o uduk ai tikitikilar;
      verse: 24
    - text: O i wialar men lalaue re rail; ni ar kilang ia, re kin duedulok!
      verse: 25
    - text: Maing Ieowa, ai Kot, kom kotin dore ia la duen omui kalangan!
      verse: 26
    - text: Pwe ren asa, mepukat tapi sang ni lim omui, me komui Ieowa kotin wiadar
        mepukat.
      verse: 27
    - text: Menda, ma re lalaue, kom kotin kapai ia da. Ma re palian ia, ren namenokala,
        pwe sapwilim omui ladu en pereperen.
      verse: 28
    - text: Re kotin wiai ong ai imwintiti, ren likau kida namenok, o ren puriong
        nan me sued dueta likau pup.
      verse: 29
    - text: I pan danke Ieowa melel ni au ai, o i pan kapinga i nan pung en me toto.
      verse: 30
    - text: 'Pwe a kotikot ni pali maun en me samama, pwen dorela i sang ir, me kadeikada
        i, en kamela. '
      verse: 31
  - chapter: 110
    verses:
    - text: IEOWA kotin masani ong ai Kaun, mondi ong ni pali maun i, lao I pan wia
        kida om imwintiti utipan n om.
      verse: 1
    - text: Ieowa pan kotin kadarado sokon en wei omui sang nan Sion; kakaun nan pung
        en omui imwintiti kan.
      verse: 2
    - text: Murin omui poedier, sapwilim omui kan pan pereperen, wia mairong ong komui
        ni ar kapwat saraui. Sapwilim omui seri kan pan ipwidi ong komui dueta poik
        en ni mansang.
      verse: 3
    - text: 'Ieowa kotin kaula, o a sota pan kalula: Komui samero soutuk amen, duen
        al en Melkisedek.'
      verse: 4
    - text: Kaun o kotikot ni pali maun om a pan kamela nanmarki kan ni ran en a ongiong.
      verse: 5
    - text: A pan kotin kaunda nan pung en men liki kan, a pan kadir kila kalep akan
        wasa karos, a kotin palang pasang tapwi en wei lapalap.
      verse: 6
    - text: 'A pan nima sang pil ni kailan al, i me a pan sara kida. '
      verse: 7
  - chapter: 111
    verses:
    - text: I PAN kapinga Ieowa sang nan mongiong i nan pung en me lelapok kan o nan
        momodisou.
      verse: 1
    - text: Meid laud wiawian Ieowa kan, ir me insenoki, pan dedeki due.
      verse: 2
    - text: A wiawia kan me pung o lingan, o a pung pan duedueta kokolata.
      verse: 3
    - text: A manaman akan men kataman eu. Ieowa me dir en mak o kalangan.
      verse: 4
    - text: A kotin kamanga ir, me masak i, a kin kolekol sapwilim a inau kokolata.
      verse: 5
    - text: A kotin kasansale ong sapwilim a aramas akan mana en a wiawia kan, pwen
        kotiki ong ir soso en men liki kan.
      verse: 6
    - text: Dodok en lim a kan me melel o pung; sapwilim a masan kan karos me melel.
      verse: 7
    - text: Re pan duedueta kokolata, o re wiauier ni melel o pung.
      verse: 8
    - text: A kotiki ong sapwilim a kan saunkamaur, o a kupureda, me a inau pan duedueta
        kokolata; mar a me saraui o kalom.
      verse: 9
    - text: 'Masak Ieowa iei tapin pan lolekong; irail meid pai, me kin wia due met,
        pwe a pai pan potopot eta. '
      verse: 10
  - chapter: 112
    verses:
    - text: MEID pai ol o me masak Ieowa, me kin peren kida a kusoned akan.
      verse: 1
    - text: Kadaudok a pan kelail nan sap o; kainok en me melel akan pan pwaida.
      verse: 2
    - text: Im a pan dir en dipisou melel; o a pung pan potopot eta.
      verse: 3
    - text: Marain kin daka dang me melel akan nan wasa rotorot; a kin dir en mak
        o kalangan o pung.
      verse: 4
    - text: Meid pai ol o me kalangan, o kin kisakisa wei; a pan pwaida ni ansaun
        kadeik.
      verse: 5
    - text: Pwe a sota pan luetala kokolata; me pung amen iei men kataman soutuk eu.
      verse: 6
    - text: A sota pan masak rong sued; mongiong i me kelail ni a kaporoporeki Ieowa.
      verse: 7
    - text: Mongiong i me kelail, a sota kin masak, lao a pan peren kida a imwintiti
        kan.
      verse: 8
    - text: A kin kamoredi o kisakis ong me samama kan; a pung pan potopot eta; os
        a pan kokoda o indand mau.
      verse: 9
    - text: 'Me doo sang Kot pan kilang ap makara kida; a pan teterokki ngi a kan
        ap soredi; inong en me doo sang Kot akan pan nikila. '
      verse: 10
  - chapter: 113
    verses:
    - text: KOMAIL ladun Ieowa kapinga mar en Ieowa!
      verse: 1
    - text: Mar en Ieowa en pakapingala sang met o kokolata!
      verse: 2
    - text: Mar en Ieowa en pakapingala sang wasan katipin a dakada ia lel wong wasa
        me a kin kirila ia!
      verse: 3
    - text: Ieowa me ileila sang men liki kan karos, a lingan mi ponangin nanlang.
      verse: 4
    - text: Is me rasong Ieowa atail Kot, me kotikot pon mol a ileile melel?
      verse: 5
    - text: Me kotin irerong me tikitik kan nanlang o nin sappa?
      verse: 6
    - text: Me kotin kasapwilada me tikikit o sang nan pwel par, o sang nan pwel me
        samama o,
      verse: 7
    - text: Pwen kamondi i ren me lapalap akan, ren me lapalap en sapwilim a aramas
        akan;
      verse: 8
    - text: 'Me kotin sauasa li dapwan men, pwen wiala en ol oko ar nono peren amen.
        Aleluia! '
      verse: 9
  - chapter: 114
    verses:
    - text: Ni ansau men Israel lipa sang kipten, kadaudok en Iakop sang nan wai,
      verse: 1
    - text: I ansau men Iuda wiala sapwilim a saraui kan, o men Israel sapwilim a
        wei.
      verse: 2
    - text: Madau kilanger, ap tangwei, o Iordan pal pasanger;
      verse: 3
    - text: Nana kan lusilus dueta sip ol, o dol akan dueta sippul akan.
      verse: 4
    - text: Madau, da me koe tangweier ki? Koe Iordan, da me koe palki pasanger?
      verse: 5
    - text: Komail nana kan, da me komail lusiluski dueta sip ol, o komail dol akan
        dueta sippul akan?
      verse: 6
    - text: Sappa, koe en rerer mon Ieowa, mon Kot en Iakop,
      verse: 7
    - text: 'Me kotin kawuki ong len pil paip o, o kantakai ong utun pil. '
      verse: 8
  - chapter: 115
    verses:
    - text: KAIDIN kit Ieowa, kaidin kit, pwe mar omui, kom kotiki ong waui, pweki
        omui kalangan o melel!
      verse: 1
    - text: 'Menda men liki kan en inda: Ia arail Kot?'
      verse: 2
    - text: Atail Kot kotikot nanlang, a kak kotin wia karos, me a kupura.
      verse: 3
    - text: Arail dikedik en ani kan, me wia kidar silper de kold, iei dodok en pa
        en aramas.
      verse: 4
    - text: Au arail mia, ap sasa lokaia, por en mas arail mia, ap sota kak kilang
        wasa;
      verse: 5
    - text: Salong arail mia, ap sota rong wasa; tum arail mia, ap sota ned wasa;
      verse: 6
    - text: Pa arail mia, ap sota kak koledi meakot; n arail mia, ap sota kak alu;
        re sota kak lokaiaki kaping wor arail.
      verse: 7
    - text: Me kin wiada pukat, me dueta irail, o pil karos, me kin liki irail.
      verse: 8
    - text: A koe Israel, liki Ieowa; i sauas o pere parail.
      verse: 9
    - text: Komail, kadaudok en Aron, liki Ieowa, i sauas o pere parail.
      verse: 10
    - text: Komail, me kin masak Ieowa, liki Ieowa, i sauas o pere parail.
      verse: 11
    - text: Ieowa kotin kupura kitail er, o a pan kotin kapai kitail la; a pan kotin
        kapaida kadaudok en Israel, kapaida kadaudok en Aron;
      verse: 12
    - text: A pan kotin kapaida, me masak Ieowa, me tikitik o me laud akan.
      verse: 13
    - text: Ieowa en kotin kapai komail da kokolata, pein komail o noumail seri kan!
      verse: 14
    - text: Komail me kapaidar ren Ieowa, me kotin kapikadar lang o sappa.
      verse: 15
    - text: Lang me sapwilim en Ieowa, a sappa me a kotiki onger aramas akan.
      verse: 16
    - text: Me melar akan solar pan kapinga Ieowa, pil karos, me kodi wasan kaporemen;
      verse: 17
    - text: 'A kitail pan kapinga Ieowa sang met o kokolata. Aleluia! '
      verse: 18
  - chapter: 116
    verses:
    - text: I KIN pok ong Ieowa, pwe a kotin ereki ngil ai o ai ngidingid.
      verse: 1
    - text: Pwe a kotin kapaike dong ia karong a, i me i pan likwir wong i arain maur
        i.
      verse: 2
    - text: Sal en mela sali ia dier, o kamasak en pased lel ong ia, i lel onger kalokolok
        o mamauk.
      verse: 3
    - text: 'I ap likwir wong mar en Ieowa: Maing Ieowa, kom kotin dorela maur i!'
      verse: 4
    - text: Ieowa me dir en mak o pung, o atail Kot me dir en kalangan.
      verse: 5
    - text: Ieowa kin kotin apapwali me opampap akan; ngai luetalar, i ap kotin dore
        ia lar.
      verse: 6
    - text: Ngen i pur ong om moleilei, pwe Ieowa kotin sauasa uk mau.
      verse: 7
    - text: Pwe kom me kotin dorelar maur i sang nan mela, o por en mas ai sang sangesang,
        o n i sang a pan krisedi.
      verse: 8
    - text: I pan weweid mon Ieowa nan sap en me maur akan.
      verse: 9
    - text: I liki, o i karepen ai padapadak; a i kin kalokolok laud.
      verse: 10
    - text: 'I indinda ni ai insensued: Aramas karos me likam!'
      verse: 11
    - text: Iaduen i pan kak depuk ong Ieowa a kapai ia kan?
      verse: 12
    - text: I pan ale dal en kamaur, o likwir ong mar en Ieowa.
      verse: 13
    - text: I pan kapwai ong Ieowa ai inau sansal mon sapwilim a aramas akan karos.
      verse: 14
    - text: Meid kasampwal ren Ieowa melan sapwilim a lelapok kan.
      verse: 15
    - text: O Maing Ieowa, ngai sapwilim omui ladu men, ngai sapwilim omui ladu, nain
        omui lidu; kom kotin kamueit pasang ai sal akan.
      verse: 16
    - text: I pan mairongki ong komui danke, o likwir ong mar en Ieowa.
      verse: 17
    - text: I pan kapwai ong Ieowa ai inau sansal mon sapwilim a aramas akan karos,
      verse: 18
    - text: 'Mon pera en tanpas omui im saraui, nan warong en Ierusalem. Aleluia! '
      verse: 19
  - chapter: 117
    verses:
    - text: MEN liki kan karos kapinga Ieowa! O kainok karos kapinga i!
      verse: 1
    - text: 'Pwe a kalangan me sansal melel ong kitail, o melel en Ieowa pan potopot
        eta. Aleluia! '
      verse: 2
  - chapter: 118
    verses:
    - text: DANKE Ieowa, pwe i me mau, pwe a kalangan pan potopot eta.
      verse: 1
    - text: 'Israel en indinda: A kalangan pan potopot eta.'
      verse: 2
    - text: 'Kadaudok en Aron en indinda: A kalangan pan potopot eta.'
      verse: 3
    - text: 'Me masak Kot akan en inda: A kalangan pan potopot eta.'
      verse: 4
    - text: Ni ai apwal akan i likwir wong Ieowa; Ieowa kotin mangi ia er o kotin
        kasone ia dier wasa saledok.
      verse: 5
    - text: Ieowa kin kotin ieiang ia, i sota pan masak, da me aramas akan kak wiai
        ong ia?
      verse: 6
    - text: Ieowa kin kotin ieiang ia nan pung en me sauasa ia, o i pan peren kida,
        me kailong kin ia.
      verse: 7
    - text: Me mau, en liki Ieowa, sang kaporoporeki aramas akan.
      verse: 8
    - text: Me mau en liki Ieowa, sang kaporoporeki saupeidi kan.
      verse: 9
    - text: Men liki kan karos kapil ia penaer; a ni mar en Ieowa i kaloe ir edier.
      verse: 10
    - text: Re kapil ia penaer wasa karos, a ni mar en Ieowa i pan kaloe irail edier.
      verse: 11
    - text: Re kapil ia penaer dueta longlap akan, a re kunlar dueta kinsiniai nan
        tuka; ni mar en Ieowa i kaloe irail edier.
      verse: 12
    - text: Re woki ia, pwe i en pupedi, a Ieowa kotin sauasa iaer.
      verse: 13
    - text: Ieowa iei ai kel o ai kaul, o i me kotin wiala ai saunkamaur.
      verse: 14
    - text: Kaul en kaperen o kamaur kin wiaui nan im en me pung kan, lim en Ieowa
        pali maun kin kapwaiada dodok manaman.
      verse: 15
    - text: Pali maun en Ieowa me ileile, pali maun en Ieowa kin kapwaiada dodok manaman.
      verse: 16
    - text: I sota pan mela, pwe memaur eta o padaki duen wiawian Ieowa.
      verse: 17
    - text: Ieowa kotin kaloke ia laud, ap sota mueid ong, i en mela.
      verse: 18
    - text: Komail ritingadang ia wanim en pung, pwe i wasa me i pan pedelong ia,
        pwen danke Ieowa.
      verse: 19
    - text: Iet wanim en Ieowa, wasa me pung kan pan pedelong ia.
      verse: 20
    - text: I danke komui, pwe kom kotin erekier ai kapakap o sauasa ia.
      verse: 21
    - text: Takai o me pwin sause kaselar, wialar takain pukakaim.
      verse: 22
    - text: Mepukat wiauier sang ren Ieowa, meid kapuriamui ni mas at!
      verse: 23
    - text: Iet ran o, me Ieowa kotin wiadar, kitail en popol o peren kida i.
      verse: 24
    - text: O Maing Ieowa, kom kotin sauasa! O Maing Ieowa, kom kotin kapwaiada!
      verse: 25
    - text: Meid kapingan me kotido ni mar en Ieowa! Kit kapai komail da, me kisan
        toun tanpas en Ieowa.
      verse: 26
    - text: Ieowa iei Kot, o i me kotin kamarain kitail er; saliedi men mairong ni
        os en pei saraui!
      verse: 27
    - text: Komui ai Kot, o i pan danke komui; ai Kot, i pan kalinganada komui.
      verse: 28
    - text: 'Danke Ieowa, pwe i me mau, pwe a kalangan pan potopot eta. '
      verse: 29
  - chapter: 119
    verses:
    - text: RE meid pai, me sota kin sapung ni al arail, me kin weweid ni kapung en
        Ieowa!
      verse: 1
    - text: Re meid pai, me kin kolekol a kadede akan, me kin rapaki i sang nan mongiong
        arail!
      verse: 2
    - text: Me sota kin wia me sued, a weweid nan a al akan.
      verse: 3
    - text: Pein komui kotikidar sapwilim omui kusoned akan, pwe sen porisok kapwaiada.
      verse: 4
    - text: O ma al ai kan inen wei, pwen kapwaiada omui kusoned akan,
      verse: 5
    - text: I ap sota pan sarodi, ni ai pan apapwali sapwilim omui kusoned akan karos.
      verse: 6
    - text: I danke komui sang nan mongiong i melel, pwe kom kotin padaki dong ia
        duen omui masan pung.
      verse: 7
    - text: I pan kanai ong sapwilim omui kusoned akan, kom der likidmaliela.
      verse: 8
    - text: Iaduen, manakap amen pan kak weweid ni makelekel? Ma a pan wiawia duen
        ar masan akan.
      verse: 9
    - text: I raparapa kin komui sang nan mongiong i; kom der kotin mueid ong, i en
        pup wei sang ni omui kusoned akan.
      verse: 10
    - text: I kolekol omui masan nan mongiong i, pwe i ender wia dip ong komui.
      verse: 11
    - text: Kaping en ko ong komui, Maing Ieowa! Kom kotin padaki dong ia omui kusoned
        akan.
      verse: 12
    - text: I kasokasoi ki au ai duen kusoned en silang omui karos.
      verse: 13
    - text: I kin peren kita al en omui kadede kan, dueta dipisou toto.
      verse: 14
    - text: I pan madamadaua duen omui kusoned akan, o kanai ong omui al akan.
      verse: 15
    - text: I kin peren kida omui kusoned akan, i sota pan monokela omui masan akan.
      verse: 16
    - text: Kom kotin kamauiada sapwilim omui ladu, pwe i en memaur eta; i ap pan
        kapwaiada omui masan o.
      verse: 17
    - text: Kom kotin kapad pasang mas ai, pwe i en kilang manaman akan nan sapwilim
        omui kapung o.
      verse: 18
    - text: Ngai men kairu men nin sappa; kom der kotin karir sang mo i omui kusoned
        akan.
      verse: 19
    - text: Ngen i okilar ai inong iong omui kusoned akan ansau karos.
      verse: 20
    - text: Kom kotin ongiongi me aklapalap o, me pan wuki wei sang omui kusoned akan,
        en riala.
      verse: 21
    - text: Kom kotin katoror sang ia namenok o me sued; pwe i kin apapwali ar kadede
        kan.
      verse: 22
    - text: Pil saupeidi kan kin momod pena, kaokao ad ai; sapwilim omui ladu kin
        madamadaua duen omui kusoned akan.
      verse: 23
    - text: Melel, i kin peren kida omui kadede kan, pwe ir me sauas pa i.
      verse: 24
    - text: Ngen i onon nan pwel; kamanga ia duen omui masan.
      verse: 25
    - text: I potoan ong komui duen al ai kan, komui ap kotin mangi ia er; kotin padaki
        ong ia omui kusoned akan.
      verse: 26
    - text: Kom kotin padaki ong ia duen al en sapwilim omui kusoned akan, i ap pan
        madamadaua duen ar manaman akan.
      verse: 27
    - text: Mongiong i luet kilar ai insensued; kom kotin kamanga ia da duen ar masan.
      verse: 28
    - text: Re kotin pera wei sang ia al en likam, o kotiki ong ia ar masan.
      verse: 29
    - text: I piladar al en melel; i kin madamadaua duen omui kusoned.
      verse: 30
    - text: I kin tengeti ong omui kadede kan; Maing Ieowa, kom der mueid ong, i en
        namenokala.
      verse: 31
    - text: Ma kom pan kotin kamaitala mongiong i, i pan tang wei nan al en omui kusoned
        akan.
      verse: 32
    - text: Maing Ieowa, kom kotin kawewe ong ia al en omui kusoned akan, pwe i en
        apapwali lao lel imwi.
      verse: 33
    - text: Kotin padaki ong ia, pwe i en kolekol omui kapung o peiki ong sang nan
        mongiong i.
      verse: 34
    - text: Kalua ia nan al en omui kusoned akan, pwe i kin peren kin irail.
      verse: 35
    - text: Kainongiong mongiong i omui kadede kan, a der norok moni.
      verse: 36
    - text: Pirer wei mas ai, pwen der kilang me sued kot; a re kotin kakel ia da
        pon al omui.
      verse: 37
    - text: Kolekol omui inau ong sapwilim omui ladu, pwe i en masak komui.
      verse: 38
    - text: Kotiki sang ia namenok, me i suedeki; pwe omui kusoned akan me mau.
      verse: 39
    - text: Kotin mangi, i kin inong iong ar masan akan; kakele kin ia omui pung.
      verse: 40
    - text: Maing Ieowa, kom kotin maki ong ia, o kotin sauasa ia duen omui inau.
      verse: 41
    - text: Pwe i en asa, sapeng ir, me mamale kin ia, pwe i kin liki omui masan.
      verse: 42
    - text: O kom der kotiki sang au ai masan en omui melel; pwe i kaporoporeki omui
        kusoned akan.
      verse: 43
    - text: I pan kolekol omui kapung o ansau karos kokolata.
      verse: 44
    - text: I pan weweid ni peren, pwe i raparapaki omui kusoned akan ansau karos.
      verse: 45
    - text: O i pan kasokasoi ong nanmarki kan duen omui kadede kan, ap sota namenok.
      verse: 46
    - text: Pwe i kin peren kida omui kusoned akan, o i kin pok ong ir.
      verse: 47
    - text: I kin pokadang pa i kat omui kusoned akan, me i pok ong, o i pan madamadaua
        duen omui kusoned akan.
      verse: 48
    - text: Kotin tamanda sapwilim omui ladu, duen omui masan, me i kin kaporoporeki.
      verse: 49
    - text: I me kin kamait ia la ni ai luet; omui ianu kan kin kakel ia da.
      verse: 50
    - text: Me aklapalap akan kin mamale kin ia; ari so, i sota kin muei sang omui
        kapung o.
      verse: 51
    - text: Maing Ieowa, ma i lamelame duen omui kusoned akan sang nin tapin sappa,
        i ap insenemau kila.
      verse: 52
    - text: I makar kila me doo sang Kot akan, me kin muei sang sapwilim omui kapung
        o.
      verse: 53
    - text: Omui kusoned akan, iei ai kaul en kaping nan ai im en kairu.
      verse: 54
    - text: Maing Ieowa, ni pong i kin madamadaua duen mar omui, o peiki ong omui
        kapung.
      verse: 55
    - text: Mepukat wiaui ong ia er, pweki ai peiki ong omui kusoned akan.
      verse: 56
    - text: Maing Ieowa, iet pwais ai, en kolekol omui masan kan.
      verse: 57
    - text: I kin ngidingid ong komui sang nan mongiong i; kom kotin maki ong ia duen
        omui inau o.
      verse: 58
    - text: I kin madamadaua duen al ai, ap kainen wong omui kadede kan n i kat.
      verse: 59
    - text: I kin nantiong o sota pwapwand kolekol omui kusoned akan.
      verse: 60
    - text: Pwin en me doo sang Kot akan kapil ia pena, ari so, i sota monokela omui
        kapung kan.
      verse: 61
    - text: Ni ailep en pong i kin paurida, pwen danke komui, pweki omui kusoned pung.
      verse: 62
    - text: I kin waroki ong ir karos, me masak komui o ir, me apapwali omui kusoned
        akan.
      verse: 63
    - text: Maing Ieowa, sappa direki omui kalangan; padaki ong ia omui kusoned akan.
      verse: 64
    - text: Maing Ieowa, komui me kotin wiai ong sapwilim omui ladu kamau kan duen
        omui inau o.
      verse: 65
    - text: Padaki ong ia tiak mau o lolekong, pwe i kin liki omui kusoned akan.
      verse: 66
    - text: Mon ai aktikitikala, i kin sapusapung, a met i kin apapwali omui masan.
      verse: 67
    - text: Komui me mau o kapunglol, kotin padaki dong ia sapwilim omui kusoned akan.
      verse: 68
    - text: Me aklapalap akan kin kalikama ia; a ngai kin apapwali omui kusoned akan
        sang nan mongiong i.
      verse: 69
    - text: Mongiong arail masul kila wi; a i kin peren kida omui kapung.
      verse: 70
    - text: Meid mau ong ia omui kaopampap ia la, pwe i en padakki omui kusoned akan.
      verse: 71
    - text: Kapung sang nan silang omui mau ong ia, sang kold o silper kid toto.
      verse: 72
    - text: Lim omui kan kapik o wia ia dar, padaki ong ia, pwe i en asa omui kusoned
        akan.
      verse: 73
    - text: Me kin masak komui, pan kilang ia, ap peren kida, pwe i auiaui omui masan.
      verse: 74
    - text: Maing Ieowa, i asa, me omui kadeik kan me pung, o kom kotin kaopampap
        ia la ni omui melel.
      verse: 75
    - text: Omui mak pan kamait ia la, duen me kom kotin inauki ong sapwilim omui
        ladu.
      verse: 76
    - text: Kom kotin kupura ia, i ap pan memaur eta, pwe i kin peren kida omui kapung.
      verse: 77
    - text: Me aklapalap akan en sarodi, pwe re sapung ong ia ni sokarepa; a ngai
        madamadaua duen omui kusoned akan.
      verse: 78
    - text: Me masak komui, ren waroki ong ia, o me asa duen omui kadede kan.
      verse: 79
    - text: Mongiong i en pung ni omui kusoned akan, pwe i ender sarodi.
      verse: 80
    - text: Ngen i kin inong iong omui dore ia la, i auiaui omui masan.
      verse: 81
    - text: 'Por en mas ai kin anane omui inau, kalelapok: Iad me kom pan kotin kamait
        ia la?'
      verse: 82
    - text: Pwe i luetalar rasong deun pil eu nan adiniai, i sota monokela omui kusoned
        akan.
      verse: 83
    - text: Arai da, sapwilim omui ladu pan memaurada? Iad me kom pan kotin kadeikada
        ai imwintiti kan?
      verse: 84
    - text: Me aklapalap akan weiradang ia por akai, irail me sota kin duki ong sapwilim
        omui kapung o.
      verse: 85
    - text: Sapwilim omui kusoned akan karos me melel. Irail raparapa kin ia ni sota
        karepa; kom kotin sauasa ia!
      verse: 86
    - text: Me ekis, re pan kame ia la sang nin sappa, a ngai sota muei sang omui
        kusoned akan.
      verse: 87
    - text: Kamaur ia da duen omui kalangan, a ngai pan kolekol kadede en silang omui.
      verse: 88
    - text: Maing Ieowa, omui masan pan potopot eta nanlang.
      verse: 89
    - text: Omui melel kin sang eu kainok lel eu; komui me kotin kasonedier sappa
        o a pan mimieta.
      verse: 90
    - text: Irail karos mimieta lao lel ran wet, duen omui kusoned akan, pwe karos
        kin upa komui.
      verse: 91
    - text: Ma omui kapung sota pan kaperen pa i, i pan mela ni ai luet.
      verse: 92
    - text: I sota pan monokela omui kusoned akan kokolata, pwe ir me komui kakela
        kin ia da.
      verse: 93
    - text: Ngai sapwilim omui, kom kotin sauasa ia! Pwe i inong iong sapwilim omui
        kusoned akan.
      verse: 94
    - text: Me doo sang Kot akan masamasan ia, pwen kame ia la; i kin apwali omui
        kadede kan.
      verse: 95
    - text: I kilanger imwin meakaros, a sapwilim omui kusoned pan mimieta.
      verse: 96
    - text: Ia wan ai pok ong sapwilim omui kapung! Nin ran karos i kin kasokasoi
        due.
      verse: 97
    - text: Kom kin kalolekong kin ia omui kusoned akan sang ai imwintiti kan, pwe
        irail pan ieiang ia kokolata.
      verse: 98
    - text: Ngai lolekong sang ai saunpadak kan karos, pwe i kin madamadaua duen omui
        kadede kan.
      verse: 99
    - text: Ngai lolekong sang me ma kan, pwe i kin apapwali sapwilim omui kusoned
        akan.
      verse: 100
    - text: I sota mueid ong n i, en weweid pon al sapung, pwe i en kolekol omui
        masan.
      verse: 101
    - text: I sota wuki wei sang omui kusoned akan, pwe kom kotin padaki ong ia er.
      verse: 102
    - text: Omui masan me iau sang onik nan au ai.
      verse: 103
    - text: Omui kusoned akan kin kalolekong ia, i me i kin tataki al sapung karos.
      verse: 104
    - text: Sapwilim omui masan me ser pan n i, o kamarain pan al ai.
      verse: 105
    - text: I kaukilar, me i pan kolekol omui kusoned pung kan, o i pan kapwaiada.
      verse: 106
    - text: I insensued melel; Maing Ieowa, re kotin kamaur ia da duen omui inau.
      verse: 107
    - text: Maing Ieowa, kom kotin kupura kisakis en au ai, o kotin padaki ong ia
        omui kusoned akan.
      verse: 108
    - text: I kin wewa maur i nan pa i kat; i sota monokela omui kapung.
      verse: 109
    - text: Me doo sang Kot akan insensare ia, a i sota wuki wei sang omui kusoned
        akan.
      verse: 110
    - text: Omui kadede kan iei ai soso soutuk, pwe re kaperenda mongiong i.
      verse: 111
    - text: Mongiong i kin inong iong kapwaiada omui kusoned akan ansau karos kokolata.
      verse: 112
    - text: I kin kailongki me lol riapot, o i kin pok ong omui kapung.
      verse: 113
    - text: Komui ai kadauk o pere pa i, i kaporoporeki omui masan.
      verse: 114
    - text: Komail me sued akan en muei sang ia! I men apapwali kusoned en ai Kot
        akan.
      verse: 115
    - text: Sauasa ia duen omui inau, i ap pan memaur eta; o kom der kotin mueid ong,
        i en namenokala ni ai kaporopor.
      verse: 116
    - text: Kamanga ia da, i ap pan kelailada, i ap pan apapwali omui kusoned akan
        ansau karos.
      verse: 117
    - text: Kom kin kotin tiakedi karos, me pan wuki wei sang omui kusoned akan; pwe
        arail sapung me dir en likam.
      verse: 118
    - text: Kom kin kotin kase sang sappa me doo sang Kot akan karos dueta samit;
        i me i kin pok ong ki omui kadede kan.
      verse: 119
    - text: I kin masak komui, i me i kin muserereki, o i kin masak omui kadeik kan.
      verse: 120
    - text: I kin apapwali me inen o pung; kom der kotin pang ia lang ren me kin wia
        sued ong ia.
      verse: 121
    - text: Sauasa sapwilim omui ladu o kamaitala i; me aklapalap akan ender sued
        ong ia.
      verse: 122
    - text: Por en mas ai inong iong omui kamaur ia, o omui inau pung.
      verse: 123
    - text: Wia ong sapwilim omui ladu duen omui kalangan, o kotin padaki ong ia omui
        kusoned akan.
      verse: 124
    - text: Ngai sapwilim omui ladu; kotin padaki ong ia, pwe i en dedeki sapwilim
        omui kadede kan.
      verse: 125
    - text: Ansau leler, me Ieowa pan kotin wiawia; pwe irail kawela sapwilim omui
        kapung.
      verse: 126
    - text: I me i kin pok ki ong sapwilim omui kusoned akan, sang kold o kold lingan.
      verse: 127
    - text: I me i kin kasampwaleki sapwilim omui kusoned akan karos, i tata ki al
        en likam karos.
      verse: 128
    - text: Omui kadede kan meid kapuriamui, i me mongiong, i apapwali kin ir.
      verse: 129
    - text: Ma omui masan pan sansalada, a pan kareda peren o lolekong ong me opampap
        akan.
      verse: 130
    - text: Au ai kin sar pasang o inong iong sapwilim omui kusoned akan; pwe i kin
        anane ir.
      verse: 131
    - text: Kom kotin wukedoke dong ia, o maki ong ia, duen me kom kin wiai ong ir,
        me pok ong mar omui.
      verse: 132
    - text: Kotin kainenela al ai nan sapwilim omui masan, o der mueid ong, me sued
        kot en wiawia ia.
      verse: 133
    - text: Kotin dore ia la sang mor sued en aramas akan, a i ap pan kolekol omui
        kusoned akan.
      verse: 134
    - text: Kotin kamarainiki omui ladu silang omui, o kotin padaki ong ia duen omui
        kusoned akan.
      verse: 135
    - text: Por en mas ai me dir en pil, pweki ar sota peiki ong omui kapung.
      verse: 136
    - text: Maing Ieowa, komui me kotin pung, o omui kusoned akan me pung.
      verse: 137
    - text: Komui me kotiki ong kit er kadede pan omui pung o melel, pwe i en nantiong
        kapwaiada.
      verse: 138
    - text: I insensued melel, koren iong mela, pweki ai imwintiti kan monokela omui
        masan akan.
      verse: 139
    - text: Omui masan meid makelekel, o sapwilim omui ladu kin pok ong.
      verse: 140
    - text: Ngai me tikitik o me mal amen, a i sota kin monokela omui kusoned akan.
      verse: 141
    - text: Omui pung me pung soutuk eu, o omui kapung me melel.
      verse: 142
    - text: Masak o apwal lel dong ia; omui kusoned akan ai peren.
      verse: 143
    - text: Pung en sapwilim omui kadede kan me soutuk, padaki ong ia, i ap pan memaur
        eta.
      verse: 144
    - text: I ngidingid sang nan mongiong i; Ieowa kom kotin mangi ia! I pan apapwali
        omui kusoned akan.
      verse: 145
    - text: I likwir wong komui, kom kotin sauasa ia, a i ap pan kolekol omui kadede
        kan.
      verse: 146
    - text: Nin soran i kodo o ngidingid; i auiaui omui masan.
      verse: 147
    - text: I kin pirida ni ailep en pong, pwen madamadaua duen omui masan.
      verse: 148
    - text: Ereki ngil ai duen ar kalangan; Maing Ieowa, kamaur ia da duen omui kusoned
        akan.
      verse: 149
    - text: Ai imwintiti sued akan koren iong ia, a re doo sang sapwilim omui kapung;
      verse: 150
    - text: Maing Ieowa, komui me koren iong ia, o omui kusoned akan karos me melel.
      verse: 151
    - text: I asa sang mas o, me komui kasonedier sapwilim omui kadede kan, pwen potopot
        eta.
      verse: 152
    - text: Kom kotin irerong ai luet, o kamaio ia da! Pwe i sota monokela omui kapung.
      verse: 153
    - text: Kotin apapwali ia, o dore ia la, o kamaur ia da duen omui inau.
      verse: 154
    - text: Me doo sang Kot akan kin doo sang maur, pwe re sota kin isenoki omui kusoned
        akan.
      verse: 155
    - text: Omui kalangan meid laud, Maing Ieowa; kom kotin kamaur ia da duen omui
        kusoned akan.
      verse: 156
    - text: Me pakipaki ia, o palian ia me toto; ari so, i sota wuk wei sang omui
        kadede kan.
      verse: 157
    - text: I kin kilekilang me mor sued akan, ap pokela, o i kin suedeki, pwe re
        sota kin peiki ong omui kusoned o.
      verse: 158
    - text: Kotin masando, me i kin pok ong sapwilim omui kusoned akan; Maing Ieowa,
        kotin kakel ia da, duen omui kalangan.
      verse: 159
    - text: Omui masan me dir en melel, o masan en omui kapung pan duedueta.
      verse: 160
    - text: Saupeidi kan kin masamasan ia ni sokarepa; a mongiong i kin masak omui
        masan akan.
      verse: 161
    - text: I kin peren kida omui inau dueta amen, me diaradar pai kasampwal eu.
      verse: 162
    - text: I kailongki likam o suede kin irail, a i kin pok ong sapwilim omui kapung.
      verse: 163
    - text: Pan ise pak i kin kapinga komui ni ran ta ieu, pweki kusoned en omui kapung
        kan.
      verse: 164
    - text: Me kin pok ong sapwilim omui kapung, kin popol melel, re sota pan salongala.
      verse: 165
    - text: Maing Ieowa, i kin auiaui omui kamaur, o i kin peiki ong sapwilim omui
        kusoned akan.
      verse: 166
    - text: Mongiong i kin kolekol sapwilim omui kadede kan, o kin pok ong irail melel.
      verse: 167
    - text: I kin kolekol sapwilim omui kusoned o kadede kan, pwe al ai kan karos
        me sansal mo mui.
      verse: 168
    - text: Maing Ieowa, kotin mangi ai ngidingid, o kotin padaki ong ia duen omui
        masan.
      verse: 169
    - text: Re kotin mangi ai kapakap, o dore ia la duen omui inau.
      verse: 170
    - text: Komui lao padaki ong ia omui kusoned akan, kil en au ai ap pan kapinga
        komui.
      verse: 171
    - text: Lo i pan kauleki duen omui masan, pwe omui kusoned akan karos me pung.
      verse: 172
    - text: Lim omui en sauasa ia, pwe i piladar omui kusoned akan.
      verse: 173
    - text: Maing Ieowa, i kin inong iong omui kamaur, o i kin peren kida omui kapung.
      verse: 174
    - text: Kom kotin ieiang ngen i, pwen memaur eta ap kapinga komui, o lim omui
        pali maun en sauasa ia.
      verse: 175
    - text: 'Ngai ras ong sip amen me sansalong sili o salongala; kom kotin rapaki
        sapwilim omui ladu, pwe i sota monokela omui kusoned akan. '
      verse: 176
  - chapter: 120
    verses:
    - text: NI ai apwal akan i likwir wong Ieowa, a ap kotin mangi ia.
      verse: 1
    - text: Maing Ieowa, kotin dore ia la, sang au en me kin likam, o lo en kotaue.
      verse: 2
    - text: Da me lo likam kak wiai ong uk, o da me a kak kapwaiada?
      verse: 3
    - text: A rasong kanangan kasik katieu kong kan ren me kelail amen, dueta kisiniai
        nan alek.
      verse: 4
    - text: Meid apwal ong ia, ai kairu nan Mesek, o ai kauson impan im en men Kedar!
      verse: 5
    - text: Meid warai ong ai kaukauson ren aramas akan me kin tataki muei mau.
      verse: 6
    - text: 'I inong iong muei mau, a ni ai pan lokaia, re kin mauki mauin. '
      verse: 7
  - chapter: 121
    verses:
    - text: I SARADANG nana kan, wasa sauas pa i pan pwarado sang ia.
      verse: 1
    - text: Sauas pa i pan pwarado sang ren Ieowa, me kotin kapikadar lang o sappa.
      verse: 2
    - text: A sota pan kotin mueid ong n om, en krisedi; o me kin sinsila uk, sota
        kin saimokala.
      verse: 3
    - text: Kilang, sile pan Israel sota kin saimok de saimok kalik.
      verse: 4
    - text: Ieowa iei sile pa om, Ieowa iei motan pa om pali maun.
      verse: 5
    - text: Katipin sota pan dakar uk nin ran de maram ni pong.
      verse: 6
    - text: Ieowa pan kotin pera wei sang uk song en sued karos, a pan kotin sinsila
        ngen om.
      verse: 7
    - text: 'Ieowa pan kotin sinsila uk ni om pedoi o pedelong, sang met o kokolata. '
      verse: 8
  - chapter: 122
    verses:
    - text: 'I PEREN kida ar indai ong ia: Kitail en kolang nan tanpas en Ieowa!'
      verse: 1
    - text: N at akan pan mi ni wanim en kel en Ierusalem.
      verse: 2
    - text: Ierusalem kanim eu me kakaudar, pwen kanim kelail eu.
      verse: 3
    - text: Wasa me kainok kan kin momaitala ia, kainok en Ieowa kan, saunkadede en
        Israel, pwen kapinga mar en Ieowa.
      verse: 4
    - text: Pwe i wasa me mol en kadeik mi ia, mol en kadaudok en Dawid.
      verse: 5
    - text: Poeki ong Ierusalem a pai kan! Me kin pok ong uk, en paida!
      verse: 6
    - text: Muei mau en mi ni om kel, o pai nan om im akan!
      verse: 7
    - text: I pan kapakapa kin uk pweki ri ai o kompoke pai kan.
      verse: 8
    - text: 'I pan rapaki ong uk me mau melel, pweki tanpas en Ieowa at Kot. '
      verse: 9
  - chapter: 123
    verses:
    - text: I KIN sarada wong komui, me kotikot nanlang.
      verse: 1
    - text: Kilang, duen mas en ladu kan kin kilekilang lim en ar saumas akan, o duen
        mas en lidu kan kin kilekilang a saumas li, iduen mas at kin ariri Ieowa at
        Kot, a lao kotin maki ong kit.
      verse: 2
    - text: Maing Ieowa, kom kotin maki ong, kotin maki ong kit! Pwe kit me dir en
        namenok.
      verse: 3
    - text: 'Moniong i toutouki en me sued akan ar mamale kin kit o en me aklapalap
        akan ar kanamenok kin kit. '
      verse: 4
  - chapter: 124
    verses:
    - text: 'ISRAEL en inda: Ma Ieowa sota pan kotin ieiang kit,'
      verse: 1
    - text: Ma Ieowa sota pan kotin ieiang kit, ni en aramas akan ar palian kit,
      verse: 2
    - text: Re pan katala kit ala ni at memaur, ni ar lingarangar kin kit.
      verse: 3
    - text: Pil akan ap pan kamop kit ala, pilap akan kadupwaledi ngen it.
      verse: 4
    - text: Pil akan itida melel lao kadupwaledi ngen it.
      verse: 5
    - text: Kaping ong Ieowa, me sota mueid ong, ngi arail en ter kit pasang!
      verse: 6
    - text: Ngen it piti sang insar en sauninsar dueta manpir amen; insar ola, a kit
        pitila.
      verse: 7
    - text: 'Sauas pat iei mar en Ieowa, me kotin kapikadar lang o sappa. '
      verse: 8
  - chapter: 125
    verses:
    - text: Me liki Ieowa kin rasong dol Sion, me sota kin mokid, a pan potopot eta.
      verse: 1
    - text: Duen dol akan kin kapil pena Ierusalem, iduen Ieowa kin kotikot ren sapwilim
        a aramas akan, sang met o kokolata.
      verse: 2
    - text: Pwe sokon en me doo sang Kot akan sota pan mimieta ren kisin pwin en me
        pung kan, pwe me pung kan ender kapa wong pa ar kan nin sapung.
      verse: 3
    - text: Maing Ieowa, kotin kasansaleda omui kalangan ong me mau kan o ong ir,
        me melel nan mongiong arail.
      verse: 4
    - text: 'A me kin wuki wong ni al sapung, Ieowa pan kotin paki irail wei iangaki
        me sued akan. Israel en popol! '
      verse: 5
  - chapter: 126
    verses:
    - text: NI ansau Ieowa kotin kapuredor me salidi en Israel akan, kit rasong ir,
        me auramen.
      verse: 1
    - text: 'I ansau au at me dir en kaurur, o lo at me dir en ngisingis. I ansau
        men iki kan ap inda: Meid laud dodok en Ieowa re rail!'
      verse: 2
    - text: Melel, dodok en Ieowa meid laud ong kit er, o i me se kin peren kida.
      verse: 3
    - text: Maing Ieowa, re kotin kapuredo at salidi kan dueta pilap en sap en pali
        air akan.
      verse: 4
    - text: Me kamore kidi pil en mas arail, pan dolung ni peren.
      verse: 5
    - text: 'Re kin weweidki sangesang, o kin wewa wa kasampwal, a ni ar puredo, re
        pan peren, wado ar kap en wa kan. '
      verse: 6
  - chapter: 127
    verses:
    - text: MA Ieowa sota pan kauada im o, dodok en pwin sause sota pan katepa; ma
        Ieowa sota pan sinsila kanim o, saunmasamasan pan masamasan mal.
      verse: 1
    - text: Sota katepa ong komail, ma komail pan paurida nin soran, ap pil pwand
        kamol ni pong, o toutouki okotme, ni omail mangamanga, pwe a kin kakepwapwala
        sapwilim a kompokepa kan ni ar mamair.
      verse: 2
    - text: Kilang, seri ko iei kisakis eu sang ren Ieowa, o wan aramas pai eu.
      verse: 3
    - text: Duen kanangan kasik katieu nan pa en ol komad amen, iduen putak ko ar
        pan pwaida.
      verse: 4
    - text: 'Meid pai ol o, me a lepan me direki mepukat! Re sota pan sarodi, ni ar
        kapung pena ren ar imwintiti kan. '
      verse: 5
  - chapter: 128
    verses:
    - text: MEID pai karos, me kin masak Ieowa, me kin weweid nan sapwilim a al akan!
      verse: 1
    - text: Pwe koe pan memaureki dodok en pa om akan, koe meid pai o pwaida mau.
      verse: 2
    - text: Om paud pan rasong tuka en wain pot, me wa mau nan im om, o noum seri
        kan pan dueta paini, me kapwata om tepel.
      verse: 3
    - text: Kilang, iduen ol o, me masak Ieowa, a pan pwaida.
      verse: 4
    - text: Ieowa pan kapai uk ada sang nan Sion, pwe koe en kilang pai en Ierusalem
        arain om maur.
      verse: 5
    - text: 'O koe pan kilang seri eu noum seri ko. Israel en popol! '
      verse: 6
  - chapter: 129
    verses:
    - text: 'ISRAEL en inda: Re katoutou ia melel sang ni ai tikitik lel met pak toto.'
      verse: 1
    - text: Pan pak toto re katoutou ia melel sang ni ai tikitik lel met; ari so,
        re sota kak kaloe ia di.
      verse: 2
    - text: Men sapasap weirada pon tinsau ai, wiadar warawar reirei.
      verse: 3
    - text: A Ieowa me pung, a kotin lepuk pasanger sal en me doo sang Kot akan.
      verse: 4
    - text: Karos me kin tataki Sion, en sarodi o tangwei!
      verse: 5
    - text: Ren rasong r pon os en im o, me kin mong pena mon a pan ususda!
      verse: 6
    - text: Me sota kin kadirela kumut en pa en saundolung, de pa en me kin pir pena
        kap akan.
      verse: 7
    - text: 'Pwe me kin daulul wasa o, ren der inda: Kot en kotin kupura maui komail!
        Kit kapai komail da ni mar en Ieowa! '
      verse: 8
  - chapter: 130
    verses:
    - text: MAING Ieowa, i kin likwirda wong komui sang nan wasa lol.
      verse: 1
    - text: Maing, kotin ereki ngil ai! Karong omui en mamangi ai ngidingid!
      verse: 2
    - text: Ma komui Ieowa, pan kotin kapokonki ong aramas dip akan, Maing, is me
        ap pan kak kasinenda mo mui?
      verse: 3
    - text: A komui kin kotin mak, pwe aramas en masak komui.
      verse: 4
    - text: I kin auiaui Ieowa, ngen i kin auiaui, o i kin auiaui a inau.
      verse: 5
    - text: Ngen i kin auiaui Kaun o, sang saunmasamasan kin auiaui mansang, saunmasamasan
        kin auiaui mansang.
      verse: 6
    - text: Israel auiaui Ieowa, pwe Ieowa me kalangan, o wasa en kamaio mi re a;
      verse: 7
    - text: 'A pan kotin dorela Israel sang dip a kan karos. '
      verse: 8
  - chapter: 131
    verses:
    - text: MAING Ieowa, mongiong i sota aklapalap, o por en mas ai sota aklapalap;
        i sota kin inong iong dodok, me i sota itar ong.
      verse: 1
    - text: Melel, i kamoleileilar mongiong i dueta kisin seri me muei sang didi en
        a nono; duen seri me muei sang didi en a nono, iduen mongiong i moleileilar.
      verse: 2
    - text: 'Israel, auiaui Ieowa sang met o kokolata! '
      verse: 3
  - chapter: 132
    verses:
    - text: MAING Ieowa, kom kotin tamanda Dawid o a apwal akan karos,
      verse: 1
    - text: 'Me kauki ong Ieowa, o a inauki ong Kot manaman en Iakop:'
      verse: 2
    - text: I sota pan pedelong ong nan im ai, o i sota pan wendi pon los,
      verse: 3
    - text: I sota pan mueid ong mas ai en mair, de por en mas ai, en mair pena,
      verse: 4
    - text: Lao i pan diar ekis wasa ong Ieowa, wasan tanpas en Kot manaman en Iakop.
      verse: 5
    - text: Melel, se ronger duen i nan Eprata; se diaradar i nan sap en Iaar.
      verse: 6
    - text: Se pan pedelong ong nan tanpas a o kaudok ni utipa.
      verse: 7
    - text: Kotida, Maing Ieowa, koti dong omui kamol, komui o kopan omui manaman!
      verse: 8
    - text: Sapwilim omui samero kan en likau kida pung, o sapwilim omui me saraui
        kan en pereperen.
      verse: 9
    - text: Re der sopwei sang mas en sapwilim omui me keidier, pweki Dawid sapwilim
        omui ladu.
      verse: 10
    - text: 'Ieowa kotin kaula ong Dawid kaula melel eu, o a sota pan kawukila: I
        pan kasapwiladang mol om kisan kadaudok om.'
      verse: 11
    - text: Ma noum seri ko pan kolekol ai inau, o ai kusoned akan, me I pan kawewe
        ong irail, nairail seri ko ap pil pan mondi pon mol om kokolata.
      verse: 12
    - text: Melel Ieowa kotin pilada Sion, o a kotin men kotikot wasa o.
      verse: 13
    - text: Iet wasan ai kamol kokolata; wata et, me I pan kaukauson ia, pwe wasa
        et I kin mauki.
      verse: 14
    - text: I pan kapaiada kan a manga, o pan ki ong me samama re rail prot toto.
      verse: 15
    - text: O I pan kalikauwi kida maur arail, samero kan, o me lelapok re rail pan
        ngisingis laud.
      verse: 16
    - text: I wasa mana en Dawid pan pwaida mau, I kaonopadang nai, me keidier, marain
        eu.
      verse: 17
    - text: 'I pan kalikauwi kida namenok a imwintiti kan a kapwat en nanmarki pan
        mi pon monga. '
      verse: 18
  - chapter: 133
    verses:
    - text: KILANG, meid kaselel, ma pirien eu kauson pena ni limpok!
      verse: 1
    - text: A dueta le pon kadokenmai, me kin kerekeredi nan alis en Aron, me kin
        kerekeredi ni imwin a likau;
      verse: 2
    - text: 'Dueta poik en Ermon, me kin moredi pon dol en Sion kan, pwe i wasa, me
        Ieowa pan kotin kapaiada o kamaurada kokolata. '
      verse: 3
  - chapter: 134
    verses:
    - text: KILANG, kapinga Ieowa komail ladun Ieowa karos, me kin mi nan tanpas en
        Ieowa ni pong kan!
      verse: 1
    - text: Komail pokada pa omail nan pera saraui o kapinga Ieowa!
      verse: 2
    - text: 'Ieowa kotin kapai uk ada sang nan Sion, i me kotin kapikadar lang o sappa. '
      verse: 3
  - chapter: 135
    verses:
    - text: KAPINGA mar en Ieowa, papan Ieowa, komail kapinga!
      verse: 1
    - text: Komail me mi nan tanpas en Ieowa, nan pera moa en tanpas en atail Kot.
      verse: 2
    - text: Kapinga Ieowa, pwe Ieowa me kalangan; kauleki mar a, pwe i me mau.
      verse: 3
    - text: Pwe Ieowa kotin piladar Iakop, o Israel, pwen sapwilim a.
      verse: 4
    - text: Pwe i asa, Ieowa meid lapalap, o atail Kot me lapa sang kot akan karos.
      verse: 5
    - text: Karos me Ieowa kotin kupura, a kin wiada nanlang o pil ni sappa, nan madau
        o pased.
      verse: 6
    - text: A kin kotin wiai ong tapok kan, ren dauda sang ni imwin sappa, me kin
        kotin wiada liol o pil katau, me kin kotin kadarala kisiniang sang nan a pera
        kan.
      verse: 7
    - text: A kotin kamelar meseni kan nan kipten karos ren aramas o man akan.
      verse: 8
    - text: O kotikidang uk, kipten, kilel o manaman akan, ong Parao o na ladu kan
        karos.
      verse: 9
    - text: Me kotin kaloedi wein men liki kalaimun akan o kamelar nanmarki kelail
        akan.
      verse: 10
    - text: Siion, nanmarki en Amon, o Ok, nanmarki en Pasan, o wei en Kanaan karos.
      verse: 11
    - text: O kotiki ong sapwilim a men Israel sap arail, pwe ren sosoki.
      verse: 12
    - text: Ieowa, mar omui pan potopot eta; Maing Ieowa, kataman pa omui pan sang
        eu kainok lel eu.
      verse: 13
    - text: Pwe Ieowa pan kotin kapung sapwilim a aramas akan, o a pan kotin maki
        ong sapwilim a ladu kan.
      verse: 14
    - text: Dikedik en ani mal en men liki kan wiaui kida silper o kold, me pa en
        aramas wiadar.
      verse: 15
    - text: Au arail mia, ap sasa lokaia, por en mas arail mia, ap sota kak kilang
        wasa;
      verse: 16
    - text: Salong arail mia, ap sota kak rong wasa, pil sota ang mi nan au ar.
      verse: 17
    - text: Me kin wiada pukat me dueta irail, o pil karos, me kin liki irail.
      verse: 18
    - text: Kadaudok en Israel en kapinga Ieowa! Kadaudok en Aron en kapinga Ieowa.
      verse: 19
    - text: Kadaudok en Lewi en kapinga Ieowa! Komail me masak Ieowa, en kapinga Ieowa!
      verse: 20
    - text: 'Kaping ong Ieowa sang nan Sion, me kotikot Ierusalem! Aleluia! '
      verse: 21
  - chapter: 136
    verses:
    - text: DANKE Ieowa, pwe i me mau, pwe a kalangan pan potopot eta.
      verse: 1
    - text: Danke ong Kot en kot akan, pwe a kalangan pan potopot eta.
      verse: 2
    - text: Danke ong Kaun en kaun akan, pwe a kalangan pan potopot eta,
      verse: 3
    - text: Pwe i ta me kin wiada manaman akan, pwe a kalangan pan potopot eta,
      verse: 4
    - text: Me kotin wiadar lang akan ni a erpit, pwe a kalangan pan potopot eta,
      verse: 5
    - text: Me kotin pak pasanger sappa pon pil, pwe a kalangan pan potopot eta,
      verse: 6
    - text: Me kotin wiadar marain laud akan, pwe a kalangan pan potopol eta,
      verse: 7
    - text: Pwe katipin en kaunda ran, pwe a kalangan pan potopot eta;
      verse: 8
    - text: Saunipong o usu kan en kaunda pong, pwe a kalangan pan potopot eta,
      verse: 9
    - text: Me kotin kaloedi kipten, ni a kamelar ar meseni kan, pwe a kalangan pan
        potopot eta.
      verse: 10
    - text: O kotin kalua Israel sang wasa o, pwe a kalangan pan potopot eta,
      verse: 11
    - text: Ki lim a manaman o, ni a kotin kapa wei lim a, pwe a kalangan pan potopot
        eta,
      verse: 12
    - text: Me palang pasang sed waitata, wia pali ria pali, pwe a kalangan pan potopot
        eta,
      verse: 13
    - text: O mueid ong Israel, en kotela nan warong a, pwe a kalangan pan potopot
        eta,
      verse: 14
    - text: Me kotin kasedi ong nan sed waitata Parao o na karis akan, pwe a kalangan
        pan potopol eta,
      verse: 15
    - text: Me kotin kalua sapwilim a aramas akan nan sap tan, pwe a kalangan pan
        potopot eta,
      verse: 16
    - text: Me kotin kamelar nanmarki lapalap akan, pwe a kalangan pan potopot eta.
      verse: 17
    - text: O kotin kamelar nanmarki kelail kan, pwe a kalangan pan potopot eta,
      verse: 18
    - text: Siion, nanmarki en Amon, pwe a kalangan pan potopot eta,
      verse: 19
    - text: Ok, nanmarki en Pasan, pwe a kalangan pan potopot eta,
      verse: 20
    - text: O wiakila sap arail men soso, pwe a kalangan pan potopot eta,
      verse: 21
    - text: Soso en sapwilim a ladu Israel, pwe a kalangan pan potopot eta,
      verse: 22
    - text: Pwe a kotin kupura kit ni at kankangeranger, pwe a kalangan pan potopot
        eta,
      verse: 23
    - text: O kotin dore kitail la sang atail imwintiti kan, pwe a kalangan ngan pan
        potopot eta,
      verse: 24
    - text: Me kotin kamanga me maur akan karos, pwe a kalangan pan potopot eta,
      verse: 25
    - text: 'Danke ong Kot en nanlang, pwe a kalangan pan potopot eta. '
      verse: 26
  - chapter: 137
    verses:
    - text: KIT momoder ni kailan pilap en Papel akan o sangesang, ni at tamanda Sion.
      verse: 1
    - text: Kit langadar at arp akan nin tuka kan, me mi wasa o,
      verse: 2
    - text: 'Pwe me sali kit edi inda, sen kaul, o sen pereperen ni at mamaiei: Komail
        wiai ong kit kaul apot duen Sion.'
      verse: 3
    - text: Iaduen at pan kak wiada kaul ong Ieowa nan sap en men wai?
      verse: 4
    - text: Ma i pan monoke uk ala Ierusalem, pa i pali maun ap pil pan monokinokla.
      verse: 5
    - text: Lo i pan pas ong pan ngatangat ai, ma i solar pan taman uk adar, ma i
        solar pan peren kida Ierusalem mon meakaros.
      verse: 6
    - text: 'Maing Ieowa, kom kotin tamanda en men Edom ar lokolokaia ni ran apwal
        en Ierusalem: Kawela, kawela lao lel ong nan pwel!'
      verse: 7
    - text: Toun Papel, morsued koe, re meid pai, me pan wiai ong uk duen me koe wiadar!
      verse: 8
    - text: 'Meid pai ir, me pan koledi noum seri pwelel o kasuk pasang nin takai! '
      verse: 9
  - chapter: 138
    verses:
    - text: I KAPINGA komui sang nan mongiong i, i pan kakaule kin komui mon dikedik
        en ani kan.
      verse: 1
    - text: I pan kakaudok inen wong sapwilim omui im en kaudok saraui, o kapinga
        mar omui, pweki omui kalangan o melel, pwe kom kotin kalinganada mar omui
        sang meakaros ki omui masan.
      verse: 2
    - text: Ni ai likwir wong komui, komui ap kotin mangi ia, o kom kamanada mongiong
        i melel.
      verse: 3
    - text: Maing Ieowa, nanmarki en sappa karos pan kapinga komui, ni ar pan rong
        masan en silang ir,
      verse: 4
    - text: O re pan kauleki al en Ieowa kan, pwe lingan en Ieowa meid laud.
      verse: 5
    - text: Pwe Ieowa me lapalap ap kotin irerong me tikitik kan, o a kotin mangi
        me aklapalap, sang ni wasa doo.
      verse: 6
    - text: Ni ai weweid nan kamasak melel, kom kin kotin kolekol ong ia maur i, o
        kom kin kapa wong lim omui pan makar en ai imwintiti kan, o kom sauasa ia
        da ki lim omui maun.
      verse: 7
    - text: 'Ieowa pan kotin wiawia ia. Maing Ieowa, omui kalangan me pan potopot
        eta; Kom der kotin muei sang dodok en lim omui kan. '
      verse: 8
  - chapter: 139
    verses:
    - text: MAING, Ieowa, kom kotin kadiarokada lol i, ap kotin mangi ia.
      verse: 1
    - text: Kom pil kotin mangi ma i momod de uda, ap kotin mangi ai lamelam ni ar
        kotin doo sang ia.
      verse: 2
    - text: Ir me kotin kupura ia ni ai potopoto sili, o ni ai wonon, ap kotin mangi
        ai tiak kan karos.
      verse: 3
    - text: Melel Maing Ieowa, sota ai poto sang ni lo i, me kom sota kotin mangi.
      verse: 4
    - text: Kom kin kotin ieiang ia wasa karos, o kom kin kapado lim omui po i.
      verse: 5
    - text: Mepukat meid kapuriamui ong ia, meid apwal, i sota kak dedeki.
      verse: 6
    - text: Ia wasa, i pan kak ko sang mon ngen ar ia? O ia wasa, i pan kak piti sang
        silang ar ia?
      verse: 7
    - text: Ma i piridala nanlang, kom kotikot wasa o, o ma i onop ong wendi nan wasan
        mela, kom pil kotikot ia.
      verse: 8
    - text: Ma i ale pan pir en umpul en katipin, ap mimieta ni kailan madau,
      verse: 9
    - text: Lim ar pil pan kare ia wasa o, o lim ar maun pan kolekol ia.
      verse: 10
    - text: 'Ma i pan inda: Rotorot en kadupwal ia di, pong ap pil pan marainla imp
        ai.'
      verse: 11
    - text: Pwe rotorot so kin rotorot mo omui, o pong kin marain dueta nin ran, rotorot
        kin dueta marain.
      verse: 12
    - text: Pwe kom me kotin wiadar mudilik i, o kom kotin wia ia da nan kaped en
        in ai.
      verse: 13
    - text: I danke komui, duen kapuriamui en ai wiaui ia da, meid kapuriamui sapwilim
        ar dodok kan, ngen i pil dedeki melel mepukat.
      verse: 14
    - text: Kokon ai kan me sansal ong komui ni ai wiauier wasa rir, ni ai wiauier
        wasa lol en sappa.
      verse: 15
    - text: Silang ir mangi ia ni ai saikenta wiauier, o ran karos me kokodo, ap saikenta
        mia, me kileledier nan sapwilim omui puk o.
      verse: 16
    - text: Maing Kot, meid kasampwal ong ia duen meakan karos, me komui kin kupukupura!
      verse: 17
    - text: Ma i pan wadok ir, i sota pan kak ong, pwe re me toto sang pik en oror,
        ni ai pirida, i kin mimieta re omui.
      verse: 18
    - text: O Maing Kot, kom sota men kamela me doo sang Kot akan; o me kin inong
        iong nta, en muei sang ia!
      verse: 19
    - text: Pwe re kin lokaia sued duen komui, o sapwilim omui imwintiti kan kin kangudi
        ni sokarepa.
      verse: 20
    - text: I kin kailongki, Maing Ieowa, me kin kailongki komui, o i suedeki ar palian
        komui.
      verse: 21
    - text: I kin kailong kin ir melel, re wialar ai imwintiti.
      verse: 22
    - text: Maing Kot, kom kotin kasaui ia, o mangi duen mongiong i, kotin rapaki
        duen me i kin lamelame.
      verse: 23
    - text: 'O kom kotin masani, ma i mi pon al sued, o kotin kalua ia pon al soutuk. '
      verse: 24
  - chapter: 140
    verses:
    - text: MAING Ieowa kom kotin dore ia la sang aramas sued akan; pera sang ia aramas
        morsued akan.
      verse: 1
    - text: Me lamelame sued nan mongiong arail, o kareda pei nin ran karos.
      verse: 2
    - text: Irail kin ada lo arail dueta serpent; poisen en serpent mi pan lo arail.
        Sela.
      verse: 3
    - text: Pera wei sang ia pa en me doo sang Kot akan, o aramas morsued akan, me
        kin madamadaua duen ar pan kawe ia la.
      verse: 4
    - text: Me aklapalap akan kin rir insare ia, o uk pot, me re wiai ong ia liman
        al o; o song, en men kol ia di, me re wiadar. Sela.
      verse: 5
    - text: 'A ngai indang Ieowa: Komui ai Kot; kom kotin ereki ai ngidingid, Maing
        Ieowa!'
      verse: 6
    - text: Ieowa Kaun, iei sauas pa i kelail; ni ansau en pei komui peraer mong ai.
      verse: 7
    - text: Maing Ieowa, kom der kotin mueid ong me doo sang Kot akan ar inong; o
        der kotin kapwaiada insen ar, pwe re de aklapalapala. Sela.
      verse: 8
    - text: Me sued kot, me ai imwintiti kaonopadang ia en sapal wong pein irail.
      verse: 9
    - text: Kisiniai en moredi ong po rail; A en kotin kase irail di nan kisiniai,
        nan lapake, pwe ren solar pitila.
      verse: 10
    - text: Me lo a sued, ender pwaida nan sap o, ol morsued, me sued en pakipaki
        i, lao a pan pupedi.
      verse: 11
    - text: I asa, me Ieowa pan kotin apapwali me luet akan, o sauas pung en me samama
        kan.
      verse: 12
    - text: 'Melel, me pung kan pan kapinga mar omui, me melel akan pan mimieta mon
        silang ar. '
      verse: 13
  - chapter: 141
    verses:
    - text: MAING Ieowa, i kin likwir wong komui, kom kotin madang dong ia; kom kotin
        ereki ngil ai, ni ai pan likwir wong komui.
      verse: 1
    - text: Kom kotin kasampwaleki ai kapakap dueta mairong isis; o pokadan pa i kat
        dueta mairong eu ni sautik.
      verse: 2
    - text: Maing Ieowa, kom kotin sinsila au ai, o pera kil en au ai.
      verse: 3
    - text: O der kotin kainong ong me sued kot mongiong i, pwe i ender iang me doo
        sang Kot akan wiada me sued, o i ender iang ir kangkang, me re kin iauki.
      verse: 4
    - text: Me pung amen en kame ia ni a kadek, o kapung ia, pwe iei me pan mau ong
        ia dueta le ong mong ai, mepukat i sota pan kang, o i kin kapakap ansau karos,
        pwe ren der wiai ong ia me sued.
      verse: 5
    - text: Kalua parail en pisikendi sang pon paip; irail ap pan duki ong ai padak
        o asa, me ir me mau.
      verse: 6
    - text: Duen amen pan wera pasang sap, iduen ti t akan, me lokidokila ni kailan
        wasan mela.
      verse: 7
    - text: Ari so, mas ai kin ariri komui, Maing ai Kot, i liki komui, kom der kotin
        kasapokela maur i.
      verse: 8
    - text: Pera wei sang ia insar, me re kaonop ong ia, o song en men kol ia di ren
        me morsued akan.
      verse: 9
    - text: 'Me doo sang Kot akan en pein lodi ong arail insar, a ngai en dauli. '
      verse: 10
  - chapter: 142
    verses:
    - text: I LIKWIRKI ngil laud ong Ieowa. Ki ngil ai i kin ngidingideki ong Ieowa.
      verse: 1
    - text: I kin kasansale ong i ai apwal akan, o i padaki ong i katoutou pa i kan.
      verse: 2
    - text: Ngen i lao luetala, kom ap pan kotin apapwali. Irail rir wiai ong ia insar
        eu liman al, me i kin weid ia.
      verse: 3
    - text: I kilang ni pali maun i, ari sota, me men sauasa ia; i sota kak pitila,
        pwe sota me kin idok ia.
      verse: 4
    - text: 'Maing Ieowa, i likwir wong komui, o potoan: Komui me ai paip, o pwais
        ai nan sap en me maur akan.'
      verse: 5
    - text: Kom kotin mangi ai weriwer, pwe ngai meid luet; dore ia la sang me kin
        pakipaki ia; pwe ngai sota itar ong ir.
      verse: 6
    - text: 'Kalua sang ngen i nan imateng, pwe i en kapinga mar omui. Me pung kan
        pan pokon dong ia, ma kom pan kotin sauasa ia. '
      verse: 7
  - chapter: 143
    verses:
    - text: MAING Ieowa, kom kotin ereki ai kapakap, o karong ar en mangi ai ngidingid;
        mangi ia ni ar melel o ar pung.
      verse: 1
    - text: Kom der kotin kadeikada sapwilim omui ladu, pwe mo mui sota me maur men
        me pung.
      verse: 2
    - text: Pwe imwintiti kin masamasan ia, o kin tiakedi maur i; a kin kase ia di
        wasa rotorot dueta ir me melar mas o.
      verse: 3
    - text: Ngen i kin luetala, o mongiong i ponla.
      verse: 4
    - text: I kin tamanda ansau mas akan, o madamadaua duen ar wiawia kan; i kin lamelame
        duen dodok en lim omui kan.
      verse: 5
    - text: I kin kapa wong komui pa i kat, duen sap madekong eu, me kin inong iong
        katau, iduen ngen i kin inong iong ir. Sela.
      verse: 6
    - text: Maing Ieowa, kom kotin mangi ia madang, ngen i kin dupokala. Kom der kotin
        karirala silang omui sang mo i, pwe i ender dueta ir, me pan lokidokila.
      verse: 7
    - text: Nin soran omui kalangan en pwara dong ia, pwe i kin liki komui; kom kotin
        kasale ong ia al, me i en weid ia, pwe ngen i kin auiaui komui.
      verse: 8
    - text: Maing Ieowa, kom kotin dore ia la sang ai imwintiti kan, i kin kaporoporeki
        komui.
      verse: 9
    - text: Padaki ong ia, pwe i en dodok duen kupur omui; pwe komui ai Kot; ngen
        omui mau en kotin kalua ia pon al pung;
      verse: 10
    - text: Maing Ieowa, kom kotin kamau ia da pweki mar omui; kalua ia sang nan wasa
        apwal ni omui pung.
      verse: 11
    - text: 'O kotin kawela ai imwintiti kan, pweki omui kalangan; o kotin kamela
        karos me kin katoutoui ngen i, pwe ngai sapwilim omui ladu. '
      verse: 12
  - chapter: 144
    verses:
    - text: KAPING ong Ieowa ai paip, me kin padaki ong pa i kat pei, o sondin pa
        i kat mauin.
      verse: 1
    - text: Komui ai mak, o ai kel, o ai imateng ileile, o ai saundor, o pere pa i,
        i me i kin liki, me kin kaloedi ong ia ngai aramas akan.
      verse: 2
    - text: Dakot aramas o, pwe komui kin kotin kupukupura i, de nain aramas, pwe
        komui kin kotin apapwali i?
      verse: 3
    - text: Aramas amen dueta sota meakot, a ansau kin tangwei dueta mota.
      verse: 4
    - text: Maing Ieowa, kotikidi sapwilim ar lang akan o kotidi dong kit, kotin sair
        nana kan, pwe adiniai en kusuda.
      verse: 5
    - text: O kotin kadarado liol, pwen kamueit ir pasang, kasiki wei sapwilim ar
        kanangan kasik kan, pwen kamasak ir wei.
      verse: 6
    - text: Kapawei lim ar akan sang ni mol omui wasa ileile o dore ia la, o kotin
        kamaur ia da sang nan pil kalaimun o sang nan pa en nain men wai,
      verse: 7
    - text: Me au arail kin lokaia likam o ar wiawia kan me sapung.
      verse: 8
    - text: Maing Kot, i pan kaule kin komui kaul kap pot, i pan kasangki ong komui
        arp, psalter me sal eisok.
      verse: 9
    - text: Komui me kotiki ong nanmarki kan, ren poedi, o dorela sapwilim omui ladu
        Dawid sang ni kodlas en me sued.
      verse: 10
    - text: Re pil kotin dore ia la sang nan pa en nain men wai, me au arail kin lokaia
        likam o ar wiawia kan me sapung.
      verse: 11
    - text: Pwe nait putak kan en kakairida dueta tuka mau kan, o nait seripein dueta
        mas en did en nan kaim en im lingan eu.
      verse: 12
    - text: Pwe at pera en nak en dir en kisin manga, en itar ong kikiwei song karos,
        o at sip akan en kaparapar mau, wiala kid o nen pon at mos o;
      verse: 13
    - text: O at kau ol en kak ong dodok toto, pwe sota me sued kot de men kuli, de
        sangesang en wiaui nan al at akan.
      verse: 14
    - text: 'Meid pai wei eu, me kin due met! Meid pai wei eu, me Ieowa arail Kot! '
      verse: 15
  - chapter: 145
    verses:
    - text: I PAN kapinga komui, ai Kot o Nanmarki, o kapinga mar omui ansau karos
        kokolata.
      verse: 1
    - text: I pan kapinga komui ni ran akan karos, o kapinga mar omui ansau kan karos
        kokolata.
      verse: 2
    - text: Ieowa meid lapalap, o kapingapan, o sota me kak dedeki duen a lapalap.
      verse: 3
    - text: Seri en seri kan pan kapinga omui dodok kan, o kasokasoi duen omui manaman.
      verse: 4
    - text: I pan kasokasoia duen lingan en omui kapwat, o i pan kauleki duen omui
        manaman akan.
      verse: 5
    - text: O re pan kasokasoia duen manaman en omui dodok kan, o pan kapakaparok
        duen omui lapalap.
      verse: 6
    - text: Irail pan kasokasoia duen omui kalangan lapalap, o pereperen o kapinga
        duen omui pung.
      verse: 7
    - text: Ieowa me dir en mak o kapunglol, kanongama o limpok.
      verse: 8
    - text: Ieowa me kalangan ong karos o a kapunglol ong a wiawia kan karos.
      verse: 9
    - text: Sapwilim omui wiawia kan en kapinga komui. Maing Ieowa, o sapwilim omui
        lelapok kan en kapinga komui.
      verse: 10
    - text: O ren kasokasoia duen lingan en wei omui, o ren kapakaparokki duen omui
        manaman.
      verse: 11
    - text: Pwe aramas akan en dedeki duen omui manaman o lingan ong wei omui.
      verse: 12
    - text: Wei omui wei soutuk eu, o omui kakaun pan duedueta kokolata.
      verse: 13
    - text: Ieowa kin kotin kolekol karos, me pan pupedi, o kainsen maula karos, me
        mamauk.
      verse: 14
    - text: Por en mas karos kasikasik komui, o kom kotiki ong ir kan ar kisin manga
        ni ar ansau.
      verse: 15
    - text: Kom kotiki pasang lim omui o kadirela karos, me memaur, duen kupur omui.
      verse: 16
    - text: Ieowa me pung ni al a karos o saraui ni a wiawia kan karos.
      verse: 17
    - text: Ieowa kotikot ren karos, me likwir ong i, karos, me likwir melel.
      verse: 18
    - text: A kotin wiai ong, me masak i duen ar inong. A kotin mangi ar ngidingid,
        ap kotin sauasa ir.
      verse: 19
    - text: Ieowa kin kotin sinsila karos, me pok ong i, a pan kamela me doo sang
        Kot akan karos.
      verse: 20
    - text: 'Au ai pan kapinga Ieowa, o uduk karos kapinga mar a saraui ansau kan
        karos kokolata. '
      verse: 21
  - chapter: 146
    verses:
    - text: NGEN i kapinga Ieowa!
      verse: 1
    - text: I pan kapinga Ieowa arain ai maur, i pan kauleki psalm akan ong ai Kot
        arain maur i.
      verse: 2
    - text: Der kaporoporeki saupeidi kan, pwe irail aramas o sota kak sauasa.
      verse: 3
    - text: Pwe ngen en aramas udan a pan kokola, o a pan pur ong wiala pwel, i ran
        ota a solar kak madamadaua meakot.
      verse: 4
    - text: Meid pai me sauas parail Kot en Iakop, me kin kaporoporeki Ieowa a Kot,
      verse: 5
    - text: Me kotin kapikadar lang o sappa, o madau, o audepa rail karos, me kin
        melel potopot eta,
      verse: 6
    - text: Me kotin sauasa pung en me lodi ong kalokolok mal, me kamanga me men mangadar.
        Ieowa kin kotin lapwada me salidi kan.
      verse: 7
    - text: Ieowa kin kotin kapad pasang mas en me maskun akan. Ieowa kin kotin kainsenemaula
        me mauk; Ieowa kin kotin pok ong me pung kan.
      verse: 8
    - text: Ieowa kin kotin sinsila men wai kan, o sauasa me sapoupou o li odi kan,
        ap kotin kawela al en me doo sang Kot akan.
      verse: 9
    - text: 'Ieowa iei Nanmarki soutuk, om Kot Sion kokolata. Aleluia! '
      verse: 10
  - chapter: 147
    verses:
    - text: KAPINGA Ieowa! Pwe meid kasampwal, en kapinga atail Kot; pwe mak eta en
        kauleki kaul en kaping.
      verse: 1
    - text: Ieowa kin kotin kauada Ierusalem, o a kin kapokon pena me salongala ren
        men Israel.
      verse: 2
    - text: A kotin kamauiala me lol olar akan, o kotin kitim pena ar olar akan.
      verse: 3
    - text: A kin kotin wadok pena usu kan, o kin kida ad arail karos.
      verse: 4
    - text: Atail Kaun me lapalap o meid manaman, o sota me kak dedeki duen a erpit.
      verse: 5
    - text: Ieowa kin kotin kamanada me luet akan, ap sikendi me doo sang Kot akan
        nan pwel.
      verse: 6
    - text: Komail kakaul ong Ieowa, en wia pwin pasang o danke o kapinga atail Kot
        iang arp,
      verse: 7
    - text: Me kin kotin pena kila lang tapok kan, o kotin kamoredi katau ong sappa;
        me kotin kawosada r pon dol akan,
      verse: 8
    - text: Me kin kotiki ong man akan kan ar, rape pulepul akan, me kin likwir ong
        i.
      verse: 9
    - text: A sota kin kotin kupura kelail en os o, de n en ol amen.
      verse: 10
    - text: Ieowa kin kotin kupura, me masak i, me kin kaporoporeki a kalangan.
      verse: 11
    - text: Ierusalem, kapinga Ieowa! Sion, kapinga om Kot!
      verse: 12
    - text: Pwe i me kin kotin katengetengedi sal mata en om wanim akan, o kotin kapaiada
        noum seri ko, me mimi lole.
      verse: 13
    - text: A kin kotiki ong irair en sap om muei mau, o kin kotin kamanga kin uk
        korn kasampwalia.
      verse: 14
    - text: A kin kotin kadardi ong sappa a masan akan, a kusoned kin lolok sili madang.
      verse: 15
    - text: A kin kotikidi sno dueta koten o kamoredi poik dueta pas.
      verse: 16
    - text: A kin kotin kasedi akel; is me kak insenemau ni a kapou?
      verse: 17
    - text: A kin masani, ap pan pei pasang, a kin kotin kadar wei ang, ap kin pwilewei.
      verse: 18
    - text: A kotin kasansale ong Iakop a masan o ong Israel a kusoned o pung.
      verse: 19
    - text: 'A sota kin kotin wia due ong eu wei, i me re sota kin asa ki a pung.
        Aleluia! '
      verse: 20
  - chapter: 148
    verses:
    - text: KOMAIL kapinga Ieowa nanlang, kapinga i nan wasa ileile!
      verse: 1
    - text: Komail sapwilim a tounlang, karos kapinga i, komail sapwilim a men en
        kadar karos, kapinga i!
      verse: 2
    - text: Koma katipin o saunipong, kapinga i, o komail usu piripir karos, kapinga
        i!
      verse: 3
    - text: Komail lang pokon, o pil komail pil akan pon ira pan lang, kapinga i!
      verse: 4
    - text: Irail en kapinga mar en Ieowa, pwe a me kotin pangok, ap miala.
      verse: 5
    - text: Ap kotiki ong ir, ren mimieta kokolata, o kotiki ong ir kusoned eu, me
        re sota pan kawela.
      verse: 6
    - text: Toun sappa, kapinga Ieowa, walros o man akan karos, o pil en madau kan
        karos.
      verse: 7
    - text: O kisiniai, o akel, o sno, o tokoi, o melimel, me kin kaloki sili a kusoned
        akan,
      verse: 8
    - text: Komail nana o dol akan karos, tuka me wa mau o seder karos;
      verse: 9
    - text: Man laualo o mand akan karos, man korop o manpir akan,
      verse: 10
    - text: Komail nanmarki en sappa o wei kan karos, saupeidi o saunkadeik kan,
      verse: 11
    - text: Manakap o peinekap, me ma o seri kan,
      verse: 12
    - text: Irail karos en kapinga mar en Ieowa; pwe i eta mar, me lapalap, a manaman
        mi pon angin sappa o lang.
      verse: 13
    - text: 'A kotin sauasa os en sapwilim a kan. Sapwilim a lelapok kan en kapinga
        i, kadaudok en Israel, iei wei, me kin upa i. Aleluia! '
      verse: 14
  - chapter: 149
    verses:
    - text: KAULEKI kaul kap pot ong Ieowa; pokon saraui en kapinga i.
      verse: 1
    - text: Israel en peren kida i, me kotin wia irail da; seri en Sion en peren kida
        arail Nanmarki.
      verse: 2
    - text: Ren kapinga mar a ni pwin en pokol; ren wia aip o arp.
      verse: 3
    - text: Pwe Ieowa kotin peren kida sapwilim a aramas akan; a kotin kapwate kin
        me luet akan lingan.
      verse: 4
    - text: Lelapok kan en pereperen o kapinga, o ngisingis pon ki arail akan.
      verse: 5
    - text: Au arail en kapinga Kot, o kodlas kong en mi nan pa arail.
      verse: 6
    - text: Pwe ren depuk ong men liki kan, o kaloke wei kan,
      verse: 7
    - text: Pwen salie kidi arail nanmarki kan sal, o me kasampwal re rail ki sal
        mata,
      verse: 8
    - text: 'Pwe ren kapwaiada kalokolok, me kileledi ong irail er mas o. Iduen wau
        en sapwilim a lelapok kan. Aleluia! '
      verse: 9
  - chapter: 150
    verses:
    - text: KAPINGA Kot nan sapwilim a tanpas saraui; kapinga i duen a manaman akan.
      verse: 1
    - text: Kapinga i duen a wiawia kan; kapinga i ni a lingan lapalap!
      verse: 2
    - text: Kapinga i ki trompete; kapinga i ki arp o laute!
      verse: 3
    - text: Kapinga i ki aip o pwin en pokol; kapinga i ki sal en kasang o pilote.
      verse: 4
    - text: Kapinga i ki simpel; kapinga i ki simpel kaselel!
      verse: 5
    - text: 'Karos, me kin memaur, en kapinga Ieowa! Aleluia! '
      verse: 6
