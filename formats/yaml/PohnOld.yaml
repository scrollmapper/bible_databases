  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: PUK en di kan, me Iesus Kristus, me sapwilim en Dawid, me sapwilim en
        Apraam, tapi sang ia.
      verse: 1
    - text: Apraam me wiadar Isaak, a Isaak me wiadar Iakop, a Iakop me wiadar Iuda
        o ri a ol akan;
      verse: 2
    - text: A Iuda me wiadar Pares i Sara ren Tamar; a Pares me wiadar Esrom, a Esrom
        me wiadar Aram;
      verse: 3
    - text: A Aram me wiadar Aminadap, a Aminadap me wiadar Naason, a Naason me wiadar
        Salmon;
      verse: 4
    - text: 'A Salmon me wiadar Poas ren Raap, a Poas me wiadar Oped ren Rud, a Oped
        me wiadar Iese:'
      verse: 5
    - text: A Iese me wiadar nanmarki Dawid, a Dawid me wiadar Salomo ren li odi en
        Urias;
      verse: 6
    - text: A Salomo me wiadar Reapeam, a Reapeam me wiadar Apia, a Apia me wiadar
        Asa;
      verse: 7
    - text: A Asa me wiadar Iosapat, a Iosapat me wiadar Ioram, a Ioram me wiadar
        Usia;
      verse: 8
    - text: A Usia me wiadar Iotam, a lotam me wiadar Aas, a Aas me wiadar Iskia;
      verse: 9
    - text: A Iskia me wiadar Manase, a Manase me wiadar Amon, a Amon me wiadar Iosia;
      verse: 10
    - text: A losia me wiadar Iekonia o ri a ol akan ni ansaun arail salilang Papilon.
      verse: 11
    - text: Murin arail salidi nan Papilon Iekonia me wiadar Sealtiel, a Sealtiel
        me wiadar Serupapel;
      verse: 12
    - text: A Serupapel me wiadar Apiud, a Apiud me wiadar Eliakim, a Eliakim me wiadar
        Asor;
      verse: 13
    - text: A Asor me wiadar Sadok, a Sadok me wiadar Akim, a Akim me wiadar Eliud;
      verse: 14
    - text: A Eliud me wiadar Eliaser, a Eliaser me wiadar Matan, a Matan me wiadar
        Iakop;
      verse: 15
    - text: A Iakop me wiadar Iosep, me likondeki Maria, me kaipwiedi Iesus, me maraneki
        Kristus.
      verse: 16
    - text: Di karos sang ren Apraam lei Dawid me eisokpaieu; a sang Dawid lei arail
        salidi nan Papilon di eisokpaieu; a sang arail salidi nan Papilon lei Kristus
        di eisokpaieu.
      verse: 17
    - text: 'Nan iet duen Kristus a kotin ipwidier: Ni ansau me in a Maria kisin nin
        ong Iosep, a diarokadar, me a liseanekier Ngen saraui mon ara tu pena.'
      verse: 18
    - text: A a warok Iosep ol pung amen, ap sota men kanamenokala i, ap kupukupura,
        en rir muei sang i.
      verse: 19
    - text: 'A ni a kotin madamadaue duen mepukat, kilang, tounlang en Kaun o pwara
        dong i ni a aliman masani: Iosep nain Dawid koe, der masak, en ale om warok
        Maria, pwe Ngen saraui me a lisean kidar.'
      verse: 20
    - text: A pan kaipwiedi seri ol amen, me koe pan ki ong mar a Iesus, pwe a pan
        dorela sapwilim a aramas akan sang nin dip arail.
      verse: 21
    - text: 'Mepukat karos wiauier, pwen pwaida me lokido sang Kaun ren saukop o,
        me masani:'
      verse: 22
    - text: 'Kilang seripein makelekel o pan liseanda, ap kaipwiedi seri ol amen,
        irail ari pan ki ong mar a Imanuel; iet wewe: Kot me kotin ieiang kitail.'
      verse: 23
    - text: Iosep lao pirida sang a saimok, ap kapwaiadar, me tounlang en Kaun o kotin
        kakalik ong i o apapwali a likond.
      verse: 24
    - text: A ap sota pweidi re a, lao a kaipwiedier sapwilim a meseni ol, ap kotiki
        ong mar a Iesus.
      verse: 25
  - chapter: 2
    verses:
    - text: 'A IESUS lao ipwidier Petleem nan Iuda ni muein nanmarki Erodes, kilang
        ol lolekong kai ap pwarado sang ni mas en Iang ko dong Ierusalem, kalelapok:'
      verse: 1
    - text: Ia Nanmarki en Sus akan, me apton ipwidier, kotikot ia? Pwe se kilanger
        a usu ni sap en mas en lang ap pwarado, pwen pongi i.
      verse: 2
    - text: A nanmarki Erodes lao rongadar mepukat, ap landar o toun Ierusalem karos,
      verse: 3
    - text: Ap kupokon pena samero lapalap karos o sounkawewe en aramas akan kainoma
        re rail, wasa Kristus pan ipwidi ia.
      verse: 4
    - text: 'Irail ari potoan ong i: Nan Petleem en Iuda; pwe iduen a intingidi ren
        saukop o:'
      verse: 5
    - text: A koe Petleem, sap en Iuda, kaidin me tikitik nan pung en saupeidi en
        Iuda kan; pwe Kaun amen pan tapi sang uk, me pan kaunda nai aramas en Israel
        akan.
      verse: 6
    - text: Erodes ap kawai pena ol lolekong kan, kalelapok mau re rail ansau o,
        me usu o pwarado.
      verse: 7
    - text: 'I ari porone ir alang Petleem masani: Komail kowei raparapaki mau seri
        o; a komail lao diaradar, en kaireki dong ia, pwe i en pil kola pongi i.'
      verse: 8
    - text: Irail lao ronger nanmarki o ap koieila. A kilang usu o, me irail kilanger
        nan sap en mas en lang, ti ong mo rail, a lao udi ong wasa o, me seri pwelel
        kotikot ia.
      verse: 9
    - text: Irail lao kilanger usu o, re ap peren kida kaualapia.
      verse: 10
    - text: Irail lao pedelong ong nan im o, re ap masanier seri pwelel o in a Maria,
        re ap kaipokedi o pongi i, o kapwaredar arail kapwa kan, ap mairongki ong
        i kold, o men pomau, o mire.
      verse: 11
    - text: Kot ap kotin pangoki ong irail ni arail auramen, en der purelang Erodes,
        re ap weidwei ni apot al purelang sap arail.
      verse: 12
    - text: 'Irail lao samalar, kilang tounlang en Kaun amen ap pwara dong ren Iosep
        ni a aliman masani: Paurida, ale seri pwelel en o in a tangwei lang kipten
        o kaukauson wasa o, I lao kaire kin uk, pwe Erodes pan rapaki seri pwelel
        o pwen kamatala.'
      verse: 13
    - text: I ari kipada, aleer seri pwelel o in a ni pong, kotilang kipten;
      verse: 14
    - text: 'O kaukauson ia, lao en Erodes a matala, pwen pwaida, me lokido sang Kaun
        o, ren saukop o me masani: Sang nan kipten me I ekeredo nai ol o.'
      verse: 15
    - text: Erodes lao mangier, me a sarokidier ol lolekong kan, ap ongiong kidar
        kaualap o poronelan, kamela seri ol karos, me mi Petleem o nan sap salong
        karos, me saunpar riau o tikitik sang, duen ansau me a kalelapok mau ren me
        lolekong kan.
      verse: 16
    - text: 'I dokan a pwaidar me lokido ren saukop Ieremia me masani:'
      verse: 17
    - text: Ngil eu wiauier nan Rama, sangesang o maiei laud; Rael sangesangki na
        seri kan, a kang insenemaula, pwe irail soer mia.
      verse: 18
    - text: A Erodes lao matalar, kilang tounlang en Kaun amen ap pwara dong ren Iosep
        nan kipten ni a aliman,
      verse: 19
    - text: 'Masani: Paurida ale seri pwelel en o in a, ko wong nan sap en Israel,
        pwe irail melar, me rapaki, pwen kamela seri pwelel o.'
      verse: 20
    - text: I ari kipadar, ale seri pwelel o in a, pure dong sap en Israel.
      verse: 21
    - text: A lao mangi, me Arkelaus kaunda Iuda wiliandi sam a Erodes, ap lan kotilang
        wasa o. Kot ap kotin pangoki ong i ni a aliman, ap kotilang sap en Kalila
        kai.
      verse: 22
    - text: 'O kotido kotikot nan kanim eu me adaneki Nasaret, pwen pwaida, me lokido
        ren saukop akan: A pan maraneki men Nasaret.'
      verse: 23
  - chapter: 3
    verses:
    - text: A NI ran pukat Ioanes saunpaptais pwarado, padapadak nan sap en Iuda,
      verse: 1
    - text: 'Masani: Komail kalula, pwe wein nanlang korendor.'
      verse: 2
    - text: 'Pwe iei i, me saukop Iesaia katitiki, masani: Ngil en saunkair amen nan
        sap tan: Komail kaonopada al en Kaun o, kainenela al a!'
      verse: 3
    - text: A i Ioanes me a likau wun en kamel o a pirapireki kil in man, a sak a
        mansiek o oni en nan wel.
      verse: 4
    - text: Toun Ierusalem, o toun Iuda, o toun sap akan liman Iordan ap koieila
        re a;
      verse: 5
    - text: O irail paptaisela re a nan Iordan, ni ar weokada dip arail akan.
      verse: 6
    - text: 'A lao masanier Parisr o Sadusar me toto ko dong a paptais, ap masani
        ong irail: Dakot wan oter komail! Is me padaki ong komailer, en piti sang
        ni kamekam me kokodo?'
      verse: 7
    - text: Ari, komail kapwareda wan kalula mau!
      verse: 8
    - text: 'A komail depa lamelame, me komail pan indang pein komail: Nan Apraam
        sam atail. Pwe i indai ong komail, me Kot kotin kak ong wiaki ong Apraam na
        seri kai takai pukat.'
      verse: 9
    - text: Sile o mier ni tapin tuka kan; a tuka karos me so wa mau, pan paledi o
        lokidokila nani iai.
      verse: 10
    - text: Melel, i paptais kin komail pil ong kalula, a me kotido muri, nan me laude
        sang ia, ngai sowar ong, en wa sapwilim a sut; i me pan paptais kin komail
        Ngen saraui o kisiniai.
      verse: 11
    - text: Sapwilim a tanir mi ni lim a; a pan kotin koko melel sapwilim a pera,
        ap nekid pena sapwilim a wan korn nan im en nak, a dip akan a pan kotin karong
        kila kisiniai soutuk.
      verse: 12
    - text: Iesus ap kotido sang Kalila, koti dong Iordan ren Ioanes, pwen paptaisela
        re a.
      verse: 13
    - text: 'A Ioanes kotin kang, ap potoan ong: Mak eta i en paptaisela re ir, a
        iaduen ir me kotido re i?'
      verse: 14
    - text: 'A Iesus kotin sapeng masani ong i: Wiada mas, pwe me kon ong kita, en
        kapwuiada pung kan karos; a ap duki ong i.'
      verse: 15
    - text: Iesus lao paptaiselar, ap kotin madangada sang nan pil o. A kilang, nanlang
        ap ritidang i, i ari kotin masani Ngen en Kot kotidido ni mom en muroi men
        a kaipokedi po a.
      verse: 16
    - text: 'O kilang, ngil eu sang nanlang masani: Iet nai ol kompok, me I kin polaule
        kida!'
      verse: 17
  - chapter: 4
    verses:
    - text: IESUS ap kotin kakaluadala ren Ngen nan sap tan, pwen songesong ren tewil.
      verse: 1
    - text: A lao kotin kaisesolar ran pangaul o pon pangaul ap men sak.
      verse: 2
    - text: 'Men kasongesong ap pwara dong i indada: Ma komui Sapwilim en Kot, en
        masani, takai pukat en wiala prot.'
      verse: 3
    - text: 'A kotin sapeng masani: A intingidier: Kaidin prot eta, me aramas kin
        memaureki, pwe masan akan karos, me kin pwili sang nin silang in Kot.'
      verse: 4
    - text: Tewil ap kalualang i nan kanim saraui o kauada i pon kongkong en kaudok,
      verse: 5
    - text: 'Indang i: Ma komui Sapwilim en Kot, kasedi pein komui, pwe a intingidier:
        A pan kasilaki sapwilim a tounlang kan komui, o irail pan wa komui ni lim
        ar akan, pwe aluwilu omui ede dipikelekel ni takai eu.'
      verse: 6
    - text: 'Iesus kotin masani ong i: A pil intingidier: Koe der kasongesong Kot
        om Kaun.'
      verse: 7
    - text: Tewil ap pil kaluadalang i pon nana ileile kaualapia eu o kasale ong i
        wein sappa karos o a lingan,
      verse: 8
    - text: 'Indang i: Mepukat karos i pan ki ong komui, ma komui men poridi o pongi
        ong ia.'
      verse: 9
    - text: 'Iesus ap kotin masani ong i: Ko sang ia Satan, pwe a intingidier: Koe
        en pongi ong Kot om Kaun, i eta koe en papa.'
      verse: 10
    - text: Tewil ap muei sang i, a kilang, tounlang kan ap pwarado papa ong i.
      verse: 11
    - text: A lao mangier, me Ioanes salidier, ap kotilang Kalila,
      verse: 12
    - text: O a kotin muei sang Nasaret, kotido kaukausonla Kapernaum, me mi ni kailan
        sed impan sap Sepulon o Naptalim;
      verse: 13
    - text: 'Pwen pwaida, me lokido ren saukop Iesaia me masani:'
      verse: 14
    - text: Sap Sepulon o sap Naptalim, me sal ong sed, palilan Iordan, o Kalila
        en men liki kan,
      verse: 15
    - text: Aramas akan, me momod nan rotorot, kilanger marain lapalap eu, o irail
        me momod nan sap en mot en mela, marain eu dakar irail adar.
      verse: 16
    - text: 'I dokan Iesus kotin tapiadar padapadak o mamasani: Kalula, pwe wein nanlang
        korendor.'
      verse: 17
    - text: A lao kotikot sili pon oror en lein Kalila, ap masanier pirien eu, Simon,
        me adaneki Petrus, o ri a Andreas, me kadukaduedi ara uk nan sed, pwe ira
        me saused.
      verse: 18
    - text: 'A ap kotin masani ong ira: Idauen ia do, I pan wia kin koma saused en
        aramas!'
      verse: 19
    - text: Ira madang muei sang uk akan o idauenla i.
      verse: 20
    - text: A ni a kotila sang wasa o, ap pil masani eu pirien, Iakopus, nain Sepedus
        o ri a Ioanes, me mi nin sop ren sam ara Sepedus, wonewone ara uk akan. I
        ari kotin molipe ira do.
      verse: 21
    - text: Ira madang muei sang sop o sam ara ap idauenla i.
      verse: 22
    - text: Iesus ari kotin kakan sili nan Kalila kaukawewe nan arail sinakoke kan
        o padapadak rongamau en wei, o kotin kakelada song en somau o luet akan karos
        nan pung en aramas akan.
      verse: 23
    - text: I ari indant sili nan Sirien pon. O irail wa dong i me somau kan karos,
        me aneki song en somau o wairok kai, o me tewil ti poa kan, o me pwepwe kan,
        o me rerer akan, i ari kotin kakela ir ada.
      verse: 24
    - text: Pokon kalaimun me idauenla i sang Kalila o Dekapolis, o Ierusalem, o
        Iuda, o sang palilan Iordan.
      verse: 25
  - chapter: 5
    verses:
    - text: A LAO masani pokon o, ap kotida pong dol eu; a lao kaipokedi, sapwilim
        a tounpadak kan ap kai dong i.
      verse: 1
    - text: 'I ari kotin dauasa pasang silang i kawewe ong irail masani:'
      verse: 2
    - text: Meid pai, me samama ni ngen ir, pwe nairail wein nanlang.
      verse: 3
    - text: Meid pai, me mauk, pwe re pan kamaitala.
      verse: 4
    - text: Meid pai, me opampap, pwe re pan sosoki sappa.
      verse: 5
    - text: Meid pai, me kin men manga o men nim me pung, pwe re pan medila.
      verse: 6
    - text: Meid pai, me kadek, pwe re pan diar kadek.
      verse: 7
    - text: Meid pai, me nan mongiong arail makelekel, pwe re pan ariri Kot.
      verse: 8
    - text: Meid pai, me kin tom pena, pwe re pan adaneki seri en Kot.
      verse: 9
    - text: Meid pai, me kamekameki pung, pwe nairail wein nanlang.
      verse: 10
    - text: Komail meid pai, ma irail lalaue o paki komail o palian komail ni arail
        lokaia sued o likam pweki ngai.
      verse: 11
    - text: Komail insenemau o perenda kaualap; pweki katinge pamail me lapalap nanlang.
        Pwe iduen irail paki saukop oko, me mo mail.
      verse: 12
    - text: Sol pan sappa komail. A ma sol sara sang, da me a pan soleki? Nan a pan
        me mal kot, men lokidokila, o aramas en tiak pasang.
      verse: 13
    - text: Marain pan sappa komail, Kanim eu, me mi pon dol eu, sota kak rirla.
      verse: 14
    - text: Aramas pil sota kin isikeda lamp eu, ap ki ong pan kasak, pwe pon deu
        a, o a kin kamaraini toun im karos.
      verse: 15
    - text: Iduen omail marain en sansal mon aramas, pwe irail en udial omail wiawia
        man kan, ap kapikapinga Sam omail, me kotiluit nanlang.
      verse: 16
    - text: Eder kikiong me I kodon, tiakedi kapung de saukop akan. I sota kodon tiakedi,
        a pwen kapwaiada.
      verse: 17
    - text: Pwe melel, I indai ong komail, lao lang o sappa pan poula, sota iota eu
        de kisin muai en kapung eu pan lokidokila, lao karos pan pwaida.
      verse: 18
    - text: Ari, meamen me tiakedi eu kisin kusoned tikitik pukat, ap pil padaki ong
        aramas, ren tiakedi, nan a pan tikitik nan wein nanlang. A meamen, me oke
        o padaki ong aramas, ren oke, i me pan lapalap nan wein nanlang.
      verse: 19
    - text: Pwe I indai ong komail, ma omail pung so man sang pung en saunkawewe o
        Parisr, akan, komail sota pan kak pedelon ong nan wein nanlang.
      verse: 20
    - text: 'Komail rongadar, me a loki, ong men kaua: Koe der kamela aramas! A me
        pan kamela aramas, pan pangalang kadeik o.'
      verse: 21
    - text: 'A I indai ong komail, meamen makarada mal pan ri a ol, pan pangalang
        kadeik. A me pan indang ri a ol: Raka, pan pangalang kapung. A me pan inda:
        Koe me pweipwei, pan lokidokila nan le en pweleko.'
      verse: 22
    - text: Ari, ma koe wa dong pei saraui om mairong, ap tamanda wasa o, me ri om
        ol insensued pa om.
      verse: 23
    - text: Pwilikidi mas om mairong impan pei saraui, ap kola kadeke ri om ol, ap
        kodo kapwaiada om mairong.
      verse: 24
    - text: Madang materoki ong me palian ong uk ni om iang i pon al o, pwe me palian
        ong uk ender pangalang uk ren saunkapung, a saunkapung pangalang uk ren papa
        o, o koe pan lokidokila nan imateng.
      verse: 25
    - text: Melel I indai ong uk, koe sota pan ko sang wasa o, koe lao kapungala lua
        karos.
      verse: 26
    - text: 'Komail rongadar, me a lokido: Koe der kamal!'
      verse: 27
    - text: A I indai ong komail, meamen ngingar li amen, pwen norok, nan a kamal
        ong i nan mongiong i.
      verse: 28
    - text: O ma pali maun en mas om kamakar uk, waikada sang o kase sang uk, pwe
        a mau ong uk, kisan war om en ola, sang war om pon en lokidokila nan pweleko.
      verse: 29
    - text: O ma pali maun en pa om kamakar uk, waika sang o kase sang uk, pwe a mau
        ong uk, kisan war om en ola, sang war om pon en lokidokila nan pweleko.
      verse: 30
    - text: 'A pil lokido: Meamen me pan kasela a paud, i en ki ong i kisin likau
        en kamueit.'
      verse: 31
    - text: A I indai ong komail, meamen me pan kasela a paud, me so nenek nan a kin
        kamal eki i; a meamen, me paudeki me lokido kilar, nan i me kamal.
      verse: 32
    - text: 'Komail pil rongadar, me a loki ong men kaua: Koe der kaula likam; a koe
        kapwaiada om kaula ong Kaun o!'
      verse: 33
    - text: I indai ong komail, der man kaula! Der kaukila nanlang, pwe mol en Kot;
      verse: 34
    - text: Pil der sappa, pwe utipa; pil der Ierusalem, pweki kanim en Nanmarki lapalap.
      verse: 35
    - text: Koe pil der kaukila mong om, pwe koe sota kak ong wiada pit en monga eu,
        en puetepuet de tontol.
      verse: 36
    - text: 'Omail kasokasoi pena en: Ei ei; so, so; pwe me dauli mepukat, kin tapi
        sang ni me sued.'
      verse: 37
    - text: 'Komail rongadar, me a lokido: Por en mas en depukki por en mas; o ngi
        pot en depukki ngi pot.'
      verse: 38
    - text: A I indai ong komail, komail der palian me sued. A meamen pikir uk ni
        pali maun en likin sap om, pil ki ong i pali teio.
      verse: 39
    - text: O meamen, me men wa uk ala ni kapung, pwen adia sang om sakit, en pil
        ki ong i om likau pup.
      verse: 40
    - text: O ma meamen ngidingid kin uk, en iang i mail eu, koe en iang mail riau.
      verse: 41
    - text: Kisakisai ong me kin ngidingid re om, o koe der saupei sang me poekipoeki
        re om!
      verse: 42
    - text: 'Komail rongadar, me a lokidor: Koe en pok ong men imp om ap kailongki
        om imwintiti!'
      verse: 43
    - text: A I indai ong komail, pok ong omail imwintiti kan. o kapakap kin irail,
        me paki komail;
      verse: 44
    - text: Pwe komail en sapwilim en Sam omail, me kotikot nanlang. Pwe a kin kapwareda
        sapwilim a katipin pon me sued o me mau kan, o kotin kamoredi katau pon me
        pung o me sapung kan.
      verse: 45
    - text: Pwe ma komail pok ong, me kin pok ong komail, da me pan kating pa mail?
        Saunopwei sota kin wia due met?
      verse: 46
    - text: O ma komail ranamau ong ri omail akan, da me komail sikiki sang me tei
        kan? Men liki kan sota kin wia due met?
      verse: 47
    - text: Komail ari en unsokela dueta Sam omail, me kotikot nanlang, a unsok.
      verse: 48
  - chapter: 6
    verses:
    - text: KOMAIL kalaka, pwe komail der kisakis sansal mon aramas, pwe ren udial;
        pwe ede sota pwain omail ren Sam omail, me kotikot nanlang.
      verse: 1
    - text: Ari, koe lao kisakis, ede peuk saui mo om, duen me malaun akan kin wia
        nan sinakoke kan o nani al akan, pwe ren indand ren aramas. Melel I indai
        ong komail, re aleer arail pwain.
      verse: 2
    - text: A koe lao kisakis, der kasale ong pali maing om, me pali maun om kin wiada.
      verse: 3
    - text: Pwe om kisakis en rir; a Sam om, me kin masani wasa rir, pan kotin katingi
        uk.
      verse: 4
    - text: Koe lao wia kapakap, koe der ras ong me malaun akan, pwe re men kapakap
        nan sinakoke kan, o nani al akan, pwe ren sansal mon aramas. Melel I indai
        ong komail, re aleer arail pwain.
      verse: 5
    - text: A koe lao wia kapakap, ko ong nan om pera, a koe lao ritingidier wanim
        o, ap kapakap ong Sam om, me kotikot wasa rir, a Sam om, me kin masani wasa
        rir, pan kotin katingi uk.
      verse: 6
    - text: Komail lao kapakap, komail depa purepur ong lokaia mal, duen men liki
        kan, pwe re kiki ong, me re pan pwaikida ar lokaia toto.
      verse: 7
    - text: Komail ari ender dueta irail, pwe Sam omail kotin mangi meakan, me mau
        ong komail, mon omail poeki re a.
      verse: 8
    - text: 'A iet duen omail pan wia kapakap: Sam at, me kotikot nanlang. Mar omui
        en saraui.'
      verse: 9
    - text: Wei omui en pwaida. Kupur omui en wiaui sappa dueta nanlang.
      verse: 10
    - text: Kotikido ran wet at tungol kaukaule.
      verse: 11
    - text: Lapwa sang kit dip at, dueta kit me kin lapwada koros, me wia dipi ong
        kit.
      verse: 12
    - text: Eder kaluang kit ren me katikatiamau kan, a nekid kit sang ni me sued
        akan,
      verse: 13
    - text: Pwe ma komail pan makeki ong aramas dip ar akan, Sam omail nanlang pan
        pil makeki ong komail.
      verse: 14
    - text: A ma komail sota pan makeki ong aramas dip ar akan, nan Sam omail sota
        pil pan makeki ong komail dip omail akan.
      verse: 15
    - text: Komail lao kaisesol, eder mas en sang duen me malaun akan, pwe re kin
        kawukila mas arail, pwe aramas en kilang arail kaisesol. Melel I indai ong
        komail, re aleer arial pwain.
      verse: 16
    - text: A koe lao kaisesol, usor mong om o opinok.
      verse: 17
    - text: Pwe koe dor kasale ong aramas om kaisesol, a ong Sam om, mi kotikot wasa
        rir, a Sam om, me kin masani nan wasa rir, pan kotin katingi uk.
      verse: 18
    - text: Komail der ki pena omail pai kan nin sappa, wasa man en mot o mir pan
        kawela ia, o men pirap kin weirada o pirapala.
      verse: 19
    - text: A komail ki pena omail pai kan nanlang, wasa man en mot de mir sota pan
        kawela, o men pirap sota kin weirada de pirapala.
      verse: 20
    - text: Pwe wasa om pai mia ia, iei wasa mongiong om kin pil mia ia.
      verse: 21
    - text: Por en mas iei marain en pali war. Ari, ma mas om makelekel, war om karos
        pan dir eng marain;
      verse: 22
    - text: A ma mas om me sued, war om karos pan dir en rotorot. A ma marain, me
        mi lol om, pan rotorot, daduen wan rotorot!
      verse: 23
    - text: Sota amen me pan kak papa saumas riamen, pwe a pan kailongki amen, ap
        pok ong me teio, de a pan kasampwaleki amen, ap mamaleki me teio. Komail sota
        pan kak papa Kot o mamon.
      verse: 24
    - text: 'I me I indaiki ong komail: Eder ngongongki ong maur omail, me komail
        pan kang o me komail pan nim, pil sota ong war omail, me komail pan likau
        kida. Pwe maur so kasampwal sang kisin manga, o pali war sang likau?'
      verse: 25
    - text: Kalelapok ong manpir pan lang; re sote, kin kamoredi, re soin kin dolung,
        re sota kin nak pena; ari so, Sam omail nanlang kotin kamakamanga irail; a
        ia duen, komail so kasampwal sang irail?
      verse: 26
    - text: A is nan pung omail, ni a ngongki, me pan kak use pasang pein i ki tipong
        en pa eu?
      verse: 27
    - text: O menda komail ngongki likau? Kalelapok ong kiop akan, me mi nan sap,
        duen ar kakairida. Re sota kin dodok o sota monkol pena.
      verse: 28
    - text: 'A I indai ong komail: Nan Salomo ni a lingan karos sota a likau dueta
        apot irail.'
      verse: 29
    - text: Ari, ma iduen Kot kotin kapwataki dip, me mi nan sap, me kin mi ran wet,
        a lakap pan lokidokila nan kisiniai, dadue a sota pan kotin kalikauwi komail
        da, me poson tikitik?
      verse: 30
    - text: 'I me komail der ngongongki moinda: Da me se pan kang? De da me se pan
        nim? De da me se pan likau kida?'
      verse: 31
    - text: Pwe mepukat men liki kan kin raparapaki; pwe Sam omail nanlang kotin mangi,
        me mepukat karos mau ong komail.
      verse: 32
    - text: Rapaki mas wein Kot o a pung, a mepukat karos pan pouselang komail.
      verse: 33
    - text: Eder ngongki ong lakap; pwe lakap pan ngongki ong pein i; a itar ong ran
        eu pein a sued.
      verse: 34
  - chapter: 7
    verses:
    - text: DER kadeikada, pwe komail der pakadeikada.
      verse: 1
    - text: Pwe duen kadeik, me komail kadeikekida aramas, iduen komail pan pakadeikada,
        o duen men song, me komail kin songki, iduen a pil pan song ong komail,
      verse: 2
    - text: A menda koe kilikilang diper ni mas en ri om ol, a sota kan ataut o ni
        mas om?
      verse: 3
    - text: 'De iaduen koe pan indang ri om ol: Aui mas, i pan ki sang diper ni mas
        om. A kilang, ataut apot mi ni pein mas om?'
      verse: 4
    - text: Malaun amen koe, ki sang mas ataut ni mas om, koe ap pan kak kilang, duen
        om pan kak ki sang diper ni mas en ri om ol,
      verse: 5
    - text: Komail der ki ong kidi me saraui kot! O omail pai kan der kasedi ong mon
        pwik kan, pwe ren de tiak pasang, ap saupeido ngalis komail pasang.
      verse: 6
    - text: Poeki, a komail pan tungole; rapaki, a komail pan diarada; letelet, a
        a pan ritida mo omail.
      verse: 7
    - text: Pwe karos, me poekipoeki, kin tungole; o me kin raparapaki, kin diarada;
        o me kin letelet, nan a pan ritida mo a.
      verse: 8
    - text: De is aramas nan pung omail, ma na putak pan poeki kisin prot, pan ki
        ong i takai eu?
      verse: 9
    - text: De ma a poeki mam amen, pan ki ong i serpent amen?
      verse: 10
    - text: Ari, ma komail me song sued, ap asa, ki ong noumail seri kan kisakis mau,
        melel kaualap Sam omail, me kotikot nanlang, pan kotiki ong, me poeki re a
        me mau kan.
      verse: 11
    - text: Ari meakaros, me komail men, aramas en wiai ong komail, i me komail en
        wiai ong irail, pwe iei kapung o saukop akan,
      verse: 12
    - text: Pedelong ong nan wanim ttik! Pwe wanim me walek o al me tlap, me kodilang
        mela, o irail me toto, me kin pedelong ong wasa o.
      verse: 13
    - text: A wanim me watikitik, o al me ttik, me ko ong maur o irail me malaulau,
        me kin diarada.
      verse: 14
    - text: Komail kalaka saukop likam akan, me kin pwara dong komail ni likau en
        sip, a lole irail song en kidi komad.
      verse: 15
    - text: Komail pan asa kin irail ni arail wa. Pwe da, aramas pan kak dolung sang
        wain ni karer, de pik sang ni tuka kamadak?
      verse: 16
    - text: Nan iduen tuka mau karos kin wa mau, a tuka sued kin wa sued.
      verse: 17
    - text: Tuka mau sota kak wa sued, o tuka sued sota kak wa mau.
      verse: 18
    - text: Ari tuka karos, me so wa mau pan paledi o lokidokila nuni iai.
      verse: 19
    - text: Ari, komail pan asa kin irail ni arail wa.
      verse: 20
    - text: 'Kaidin karos, me kin kasokasoi ong ia: Maing, Maing, pan pedelong ong
        nan wein nanlang, a me kin wiawia kupur en Sam ai, me kotikot nanlang.'
      verse: 21
    - text: 'Me toto pan kasoi ong ia ni ran o: Maing, Maing, kit so kokopadar ni
        mar omiu, o ni mar omui kausaki tewil akan, o ni mar omui wia kidar manaman
        toto?'
      verse: 22
    - text: 'I ap pan indai ong irail: I sota mail asa komail, kowei sang ia, komail
        me kin wiada me sued.'
      verse: 23
    - text: A meumen rongada ai padak pukut ap peiki ong, I pan karasai ong i ol lolokong
        amen, me kauada im a pon paip,
      verse: 24
    - text: Katau lao moredi, o lakape pwilipwiledo, o ang me iripoki dong im o, a
        sota rongki pasang, pweki a kakauda pon paip.
      verse: 25
    - text: O meamen rongada ai padak pukat, ap sota kapwaiada, nan a pan rasong ol
        pweipwei men, me kauada im a pon pik en oror.
      verse: 26
    - text: Katau lao moredi o lapake pwilipwilido, o ang ma irepoki dong im o, a
        rongki pasang; o a rongk laud melel,
      verse: 27
    - text: Kadekadeo Iesus lao kaimwisokela masan pukat, pokon o ap puriamuiki kaualap
        sapwilim a padak o.
      verse: 28
    - text: Pwe a kotin kawewe ong irail ni manaman, a sota dueta arail saunkawewe
        kan.
      verse: 29
  - chapter: 8
    verses:
    - text: A LAO kotido sang nin dol o, pokon kalaimun idauendo i.
      verse: 1
    - text: 'A kilang, ol tuketuk amen ap kodo pongi i indada: Maing, ma re kotin
        kupura, re pan kak ong kamakele ia da.'
      verse: 2
    - text: 'I ari kotin kapawei lim a, sair i, masani: I men, koe en makelekel; ari,
        a tuketuk ap madang modi sang.'
      verse: 3
    - text: 'Iesus ap kotin masani ong i: Kalaka, koe de kaireki amen; a kola kasale
        ong samero pein uk, o kida mairong eu, me Moses masani, pwen kadede ong irail.'
      verse: 4
    - text: A lao kotilong ong nan Kapernaum, senturion amen apedong i poeki re a.
      verse: 5
    - text: 'Indada: Maing, ai ladu wonon nan deu a somau kokon madak ap wairok kaualap.'
      verse: 6
    - text: 'Iesus ap kotin masani ong i: I pan kola kakelailada i.'
      verse: 7
    - text: 'Senturion sapeng potoan ong: Maing, i sowar ren kotilong ong nan im ai;
        a ren masani eta, ai ladu up pan kelailada,'
      verse: 8
    - text: 'Pwe aramas amen ngai, me mi pan mana en kaun akan, ap kaunda saunpei
        kai. A ma i pan indang amen: Kowei, a pan kola, o ong amen: Kodo, a pan kodo,
        o ong ai ladu: Wiada met, a pan wiada.'
      verse: 9
    - text: 'Iesus lao mangi mepukat, ap kotin puriamuiki, masani ong irail me idauendo:
        Melel I indai ong komail, song en poson wet I so diaradar, sota nan Israel.'
      verse: 10
    - text: A I indai ong komail, me toto pan kodo sang mas en lang, o kapin lang,
        iang Apraam, o Isaak, o Iakop ni tepel nan wein nanlang.
      verse: 11
    - text: A me pweledan wei pan lokidokila nan rotorot liki, iei wasan maiei o teterok.
      verse: 12
    - text: 'Iesus ap kotin masani ong Senturion o: U kowei, a pan wiaui ong uk duen
        om poson. A ladu o ap kelailadar ni auer ota.'
      verse: 13
    - text: Iesus lao kotilong ong nan im en Petrus, ap masani, me saulap a wonon
        somau karakar.
      verse: 14
    - text: I ari kotin sair pa a, a karakar ap ko sang. I ari pauridar papa i.
      verse: 15
    - text: A lao sautik penaer re wa dong i me toto, me tewil oko ti poa. I ari kotin
        kauseki sang ngen akan a masan o kakelada me somau kang karos.
      verse: 16
    - text: 'Pwen pwaida, me lokido ren saukop Iesaia, me masani: A kotin ale ong
        pein i atail luet akan, o wa atail somau kan.'
      verse: 17
    - text: Iesus lao kotin masani aramas toto pokon dong i, ap kotin masani, ren
        kotela palio palilan sed o.
      verse: 18
    - text: 'Saunkawewe men ap pwara do potoan ong i: Saunpadak i pan idedauen ir
        wasa karos re pan kotila ia.'
      verse: 19
    - text: 'Iesus kotin masani ong i: Poks akan por arail mia, o manpir en pan lang
        pas arail mia, a Nain aramas sota wasan kaulawei mong a.'
      verse: 20
    - text: 'O amen sang nan pung en sapwilim a tounpadak kan potoan ong i: Maing
        re kotin mueid ong ia en kola mas sarepedi ai papa.'
      verse: 21
    - text: 'A Iesus kotin masani ong i: Idauen ia do! Me melar akan en sarepedi pein
        ar melar akan.'
      verse: 22
    - text: A lao kotida pon sop o, sapwilim a tounpadak kan idauenla i.
      verse: 23
    - text: A kilang, ap ongiongidar nan sed, iluk kan ari kadupaledi sop o, a i kotin
        saimokelar.
      verse: 24
    - text: 'Sapwilim a tounpadak kan ap kai dong i, kaupada i, potoan ong: Maing,
        re kotin dore kit ala, kit pan mela!'
      verse: 25
    - text: 'A ap kotin masani ong irail: Komail me poson tikitik, da me komail masak
        ki? I ari kotin kipadar masani ong ang o sed, ap molelar kaualap.'
      verse: 26
    - text: 'Aramas akan puriamuiki indada: Daduen men et, me ang o sed kin peiki
        ong?'
      verse: 27
    - text: A lao kotin lei ong palio nan sap en men Kerkasin, ol riamen, me tewil
        oko ti poa, ap tu ong i; ira kodado sang nan sousou kai, me makar kaualap,
        o sota me kak weid wasa o.
      verse: 28
    - text: 'A kilang, ira weriwer indada: Iesus Sapwilim en Kot, da me kit en wia
        re omui? Kom kotido kame kit mon ansau o leler?'
      verse: 29
    - text: A pwin pwik kalaimun mi kaila wei mangamanga sili.
      verse: 30
    - text: 'Tewil oko ap poeki re a indada: Ma kom pan kause kit ala, ap mueid ong
        kit, en tilong nan pwin pwik o.'
      verse: 31
    - text: 'I ari kotin masani ong irail: U ko ong! Irail keredi sang, rap tilong
        nan pwin pwik o. A kilang, pwin pwik o tangdaui, tangedi ong wasa ukedi nan
        sed, irail ari mopelar nan pil o.'
      verse: 32
    - text: Silepa kan ap tangdaui tanglong ong kanim o kakaireki meakaros, duen me
        wiaui ong me tewil ti poa ko.
      verse: 33
    - text: A kilang, toun kanim koiei sang pokon dong Iesus. Irail lao kilanger i,
        rap poeki, a en kotila sang sap arail.
      verse: 34
  - chapter: 9
    verses:
    - text: I ARI kotida pon sop o, kotela pur ong sapwilim a kanim.
      verse: 1
    - text: 'A kilang, re wa dong i me somau kokon madak, me wonon pon pet. Iesus
        lao kotin masani ar poson, ap masani ong me somau kokon madak: Nai, kaporopor
        mau, dip om akan me lapwadar.'
      verse: 2
    - text: 'A kilang, saunkawewe kai mongemongeloleki: Lap o kin lalaue.'
      verse: 3
    - text: 'A Iesus lao mangi arail lamelam, ap kotin, masani: Menda komail lamelam
        sued nan mongiong omail?'
      verse: 4
    - text: 'Pwe ia me mongai ren inda: Dip om akan lapwadar! De inda: Uda aluwei?'
      verse: 5
    - text: 'A pwe komail en asa, me Nain aramas me manaman ong lapwada dip nin sappa
        iei me a kotin masanieki ong me somau kokon madak: Uda, ale ki om ko ong deu
        om!'
      verse: 6
    - text: I ari udar, koieilar deu a.
      verse: 7
    - text: Pokon lao kilanger mepukat, rap malamalauak kila kapinga Kot, me kotiki
        ong aramas manaman due met.
      verse: 8
    - text: 'Iesus lao kotiwei sang wasa o, ap masani aramas amen, me ad a Matus,
        me momod nan deun nopwei, ap kotin masani ong i: Idauen ia do! I ari uda idauenla
        i.'
      verse: 9
    - text: Kadekadeo a lao kaipokedi konot nan im o, kilang saunopwei o me dipan
        me toto iang Iesus o sapwilim a tounpadak kan konokonot.
      verse: 10
    - text: 'Parisr akan lao kilanger met, ap indang sapwilim a tounpadak kan: Da
        me omail Saunpadak iangki saunopwei o me dipan akan konokonot?'
      verse: 11
    - text: 'Iesus lao mangi mepukat, ap kotin masani: Me kelail akan sota mau ong
        saunwini, pwe me somau eta.'
      verse: 12
    - text: 'A komail kola, padakki wewen kasoi pot et: I kin polauleki kadek a kaidin
        mairong isis. I kodon eker dong kalula me dipan akan, a kaidin me pung kan.'
      verse: 13
    - text: 'En Ioanes a tounpadak kan ap pwara dong re a potoan ong: Da me kit o
        Parisr akan kin kaisesol pan pak toto, a sapwilim omui tounpadak kang sota
        kin kaisesol?'
      verse: 14
    - text: 'Iesus ap kotin masani ong irail: Da, toun kamadip en kapapaud pan kak
        kamauk ni ansau ol kamot mi re rail? A kadekadeo eu ran ol kamod pan peukawei
        sang irail, re ap pan kaisesol.'
      verse: 15
    - text: Sota amen me kin deipinaki likau kap likau maring, pwe me depin a pan
        teirok sang likau o, a por o pan laudela.
      verse: 16
    - text: Pil sota amen me kin kodie ong wain kap nan ed maring, a ma ei ed akan
        pan ola, a wain pan wudokela, o ed akan pan ola. A re kin kodie ong wain kap
        nan ed kap, ira karos ap nekinek mau.
      verse: 17
    - text: 'Ni a kotin masani ong irail mepukat, kilang saupeidi amen ap pedelong,
        poridi ong i potoan ong: Nai seripein apton melar, a ren kotido, pwil po a
        lim ar, a ap pan maureda.'
      verse: 18
    - text: Iesus ari kotida idauenla i, o sapwilim a tounpadak kan pil iang.
      verse: 19
    - text: A kilang, li amen, me nta pwilipwil par ngaulriau, a kai ong pon palikia
        o sair imwin sapwilim a likau.
      verse: 20
    - text: 'Pwe a lamelame: Ma i doke sapwilim a likau, i pan kelailada.'
      verse: 21
    - text: 'A Iesus kotin saupeila; a lao masani i, ap kotin masani: Seripein kaporopor
        mau, om poson me kakelail uk ada. A li o kelailadar ni auer ota.'
      verse: 22
    - text: A Iesus lao kotilong ong nan im en saupeidi o, ap masani saunkasang o
        moromorong en aramas akan,
      verse: 23
    - text: 'Ap kotin masani: Kowei sang, pwe seripein en sota melar, pwe a mamair.
        Irail ap kaurureki i.'
      verse: 24
    - text: Aramas akan lao kokok sang, i ap kotilong ong, ale pa a, seripein ap paurida.
      verse: 25
    - text: Mepukat ap lolok sili nan sap karos.
      verse: 26
    - text: 'Iesus lao kotila sang wasa o, ol maskun riamen idauenla i, weriwer indada:
        Kupura kit, Komui sapwilim en Dawid!'
      verse: 27
    - text: 'A lao kotilong ong nan im o, me maskun ko ap ko dong i. Iesus ari masani
        ong ira: Koma kamelele, me I kak ong wiada met? Ira potoan ong: Ei Maing.'
      verse: 28
    - text: 'I ap kotin sair mas ara masani: Duen oma poson a pan wiaui ong koma.'
      verse: 29
    - text: 'Mas ara ari pad pasang. Iesus ap kotin kalik ira di masani: Kalaka, pwe
        meamen de asa!'
      verse: 30
    - text: A ira koieilar katiti sili ni sap karos.
      verse: 31
    - text: Ira lao koieilar, kilang, irail ap wa dong i aramas amen, me lotong o
        tewil ti poa.
      verse: 32
    - text: 'Tewil lao pakausa sang, me lotong o ap lokaia; pokon o ap malamalauak
        kila indada: Nan dueta met a saikenta wiauier nan Israel.'
      verse: 33
    - text: 'A Parisr indada: Nan saumas en tewil akan me a kausaki sang tewil akan.'
      verse: 34
    - text: Iesus ap kotin kakan sili nan kanim laud o me tikitik kan kawewe nan ar
        sinakoke kan o padapadaki rongamau en wei, o kotin kakelada song en somau
        o luet akan karos.
      verse: 35
    - text: A lao masani pokon o, ap kotin kupuro kin irail, pwe irail soangiangalar
        o dupokalar dueta sip akan, me sota sile parail.
      verse: 36
    - text: 'I ap kotin masani ong sapwilim a tounpadak kan: Nan melel rak me kalaimun,
        a men dodok me malaulau.'
      verse: 37
    - text: Komail ari poeki ren Kaun en rak, en kadarala toun dodok kan nan a rak.
      verse: 38
  - chapter: 10
    verses:
    - text: A LAO kotin molipe penaer sapwilim a tounpadak ekriamen ap kotiki ong
        irail manaman, en poedi ngen saut akan, pwen kaus ir wei o kamauiala song
        en somau o luet karos.
      verse: 1
    - text: 'A iet mar en wanporon ekriamen: Men mas Simon, me maraneki Petrus, o
        ri a Andreas, o Iakopus nain Sepedus, o ri a Ioanes;'
      verse: 2
    - text: Pilipus o Partolomus, Tomas o Matus saunopwei men, Iakopus nain Alpus,
        Lepus, me pil adaneki Tadus;
      verse: 3
    - text: Simon men Kana o Iudas Iskariot men pangala i.
      verse: 4
    - text: 'Ekriamen pukat, me Iesus kotin poronela, kotiki ong irail kusoned eu
        masani: Komail der weweid nani al en men liki kan o der pedelong ong nan kanim
        en Samaria.'
      verse: 5
    - text: A kola ren sip akan en saun Israel, me salongalar.
      verse: 6
    - text: 'A ni omail kokola komail padapadak indada: Wein nan lang korendor.'
      verse: 7
    - text: Kakeada me somau kan, o kamaureda, me melar akan, kamakelekeleda, me tuketuk
        kan, o kause wei tewil akan; a duen komail aleer ni tiak en kisakis, iduen
        komail pan kisakis weita.
      verse: 8
    - text: Komail der wewa kold, de silper, de mata nan omail ed akan.
      verse: 9
    - text: Pil der ed en sailok, de sakit riau, de sut, de sokon, pwe toundodok me
        war ong kan a kisin manga.
      verse: 10
    - text: A ma komail pan pedelong ong nan kanim laud de tikitik eu, raparapaki,
        ma meamen mi lole, me war ong; ari, komail pan mondi re a, lao komail pan
        ko wei sang.
      verse: 11
    - text: A ma komail pan pedelong ong nan im o, komail pan ranamau ong tou a kan.
      verse: 12
    - text: O ma re war ong, omail popol pan ko ong irail; a ma re sowar, omail popol
        pan pure dong komail.
      verse: 13
    - text: A wasa kis meamen sota pan kasamo komail, de sota men rong omail padak,
        komail ari pedoi sang nan im o de kanim, ap sepede sang pwel ni n omail.
      verse: 14
    - text: Melel I indai ong komail, nan a pan mongai ong sap en Sodom o Komora ni
        ran en kadeik o sang kanim o.
      verse: 15
    - text: Kilang I kadar komail la duete sip akan nan pung en kidi en wel; komail
        ari lolekong dueta serpent, a tiak mau dueta muroi.
      verse: 16
    - text: Perki aramas, pwe re pan pangalang komail kapung kan, o re pan kame komail
        nan ar sinakoke kan.
      verse: 17
    - text: O Komail pan wisike wong kaun o nanmarki kai pweki ngai, pwen kadede ong
        irail, o ong men liki kan.
      verse: 18
    - text: Irail lao pangala komail, ede madamadaua duen tiak en omail pan lokaia;
        pwe a pan ko ong komail, ni auer o me komail pan inda.
      verse: 19
    - text: Pwe kaidin komail, me lokaia, a Ngen en Sam omail, me pan kalokaia komail.
      verse: 20
    - text: A pirien eu, amen pan pangala amen, pwen kamela, a sam na seri, a seri
        ko pan u ong ar papa o nono, o sauasa, pwe ira en kamela.
      verse: 21
    - text: O komail pan tantat ren aramas karos pweki ad ai; a me pan dadaurata,
        lei imwi i me pan dorola.
      verse: 22
    - text: A ma re pan kame komail nan eu kanim, komail ari tangala nan eu. Pwe melel
        I indai ong komail, komail sota pan kanikiala kanim en Israel karos, Nain
        aramas lao pwarador.
      verse: 23
    - text: Tounpadak sota kin laude sang a saunpadak, de ladu laude sang a monsap.
      verse: 24
    - text: A itar ong tounpadak, en paroki ong a saunpadak o ladu dueta a monsap.
        Ma re kaadaneki kaun en im o Peelsepup, nan melel kaualap, re pil pan wiai
        ong toun im akan dueta.
      verse: 25
    - text: Komail ari der masak irail, pwe sota me rir kot, me so pan sansaleda,
        o me okiok, me so pan kadiarokad.
      verse: 26
    - text: Me I indai ong komail nan rotorot, i me komail katiti nan marain; o me
        pan ko ong nan salong omail, i me komail pan kalok sili pon im akan.
      verse: 27
    - text: Komail der masak irail, me kin kemela pali war, ap sota kak ong kamela
        pali ngen. A komail masak melel i, me kak ong kasopokela pali war o ngen nan
        pweleko.
      verse: 28
    - text: Siok riamen sota kin netila ni denar eu? Ari so, sota amen ira pan pupedi
        nan pwel, ma sota pwilisang ren Sam omail.
      verse: 29
    - text: Ari pit en mong omail karos me wadawad penaer.
      verse: 30
    - text: Komail ari der masak, pwe komail me mau sang siok toto.
      verse: 31
    - text: Meamen pan ponasa ia mon aramas, nan i me I pan ponasa ren Sam ai, me
        kotikot, nanlang.
      verse: 32
    - text: A meamen ponsasa ia mon aramas, nan i me I pil pan ponsasa ren Sam ai,
        me kotikot nanlang.
      verse: 33
    - text: Eder kiki ong, me I kodon kamuei maula sappa; kaidin muei mau, me I kokido,
        a kodlas pot.
      verse: 34
    - text: Pwe I kodon kaliak toror pasang aramas ong sam a, o seripein ong in a,
        a li o ong en a paud a nono.
      verse: 35
    - text: O pein toun im en aramas amen pan a imwintiti.
      verse: 36
    - text: Me pok ong sam de in a lapa sang a pok ong ia, nan a sowar ia. O me pok
        ong na putak de seripein lapa sang a pok ong ia, nan a sowar ia.
      verse: 37
    - text: A me so ale a lopu o idauen ia do, nan a sowar ia.
      verse: 38
    - text: Me pan diar maur, i me pan katia sang, a me kasela maur a pweki ngai,
        i me pan diarada.
      verse: 39
    - text: Meamen kasamo komail, kin kasamo ia, a me kin kasamo ia, nan a kin kasamo
        i, me kadar ia do.
      verse: 40
    - text: Meamen kasamo saukop amen ni mar en saukop, pan ale pwain en saukop amen.
        Me kasamo pung amen ni mar en me pung amen pan ale pwain en me pung amen.
      verse: 41
    - text: O meamen pan ki ong dal en pil lamelamur eu, pwe amen tikitik pukat en
        nim, ni mar en tounpadak amen, melel I indai ong komail, a sota pan katia
        sang pwain a.
      verse: 42
  - chapter: 11
    verses:
    - text: KADEKADEO Iesus lao kaimwisokela a masan ong sapwilim a tounpadak ekriamen,
        ap kotila sang wasa o, pwen kaukawewe o padapadak nan ar kanim akan.
      verse: 1
    - text: A Ioaneis lao ronger nan imateng wiawian Kristus, ap poronela a tounpadak
        kai.
      verse: 2
    - text: 'Kalelapok re a: Ir me pan kotido, de sen auiaui amen?'
      verse: 3
    - text: 'Iesus kotin sapeng masani ong irail: Komail kowei kaireki Ioanes, me
        komail rong o kilang:'
      verse: 4
    - text: Me maskun akan kin kilang wasa, o me dangidang kan kin alu, o me tuketuk
        kan kin makeladar, o me salongepon kan kin rong wasa, o me melar akan kin
        maureda, o rongamau kin loloki ong me samama kan.
      verse: 5
    - text: O meid pai, me sota pan makar kin ia.
      verse: 6
    - text: 'Mepukat lao kokola, Iesus ap kotin tapiadar mamasani ong pokon o duen
        Ioanes: Da me komail koieila en kilang nan sap tan? Alek pot, me kin duedulokki
        ang?'
      verse: 7
    - text: De da me komail koieila en kilang? Aramas amen nan likau muterok? Kilang,
        me kin likau kida likau muterok, kin mi nan im en nanmarki kan.
      verse: 8
    - text: De da me komail koieila en kilang? Saukop amen? Ei I indai ong komail
        a laude sang saukop amen.
      verse: 9
    - text: 'Pwe iei i, me intingidier: Kilang I kadarala mo mui ai men kadar, me
        pan koko al mo mui.'
      verse: 10
    - text: Melel I indai ong komail, sota me ipwidi sang ren li akan, me laude sang
        Ioanes saunpaptais. Ari so, me tikitik nan wein nanlang, iei me laude sang
        i.
      verse: 11
    - text: A sang ni muein Ioanes saunpaptais kokodo lel met wein nanlang kokido
        eta manaman, ari me manaman akan kin koledi ong irail.
      verse: 12
    - text: Pwe saukop karos o kapung kokopadar lao lel Ioanes.
      verse: 13
    - text: O ma komail men duki ong, nan iei Elias, me pan kodo.
      verse: 14
    - text: Me salong a mia, men rong, i en rong!
      verse: 15
    - text: A da me I en karasai ong di wet? A ras ong seri kan, me kin momod nan
        wasan net akan o likelikwir ong kis arail,
      verse: 16
    - text: 'Indada: Kit kasang ong komail, a komail, sota kakalek; kit kauleki ong
        komail kaul en mamauk, a komail sota sangesang.'
      verse: 17
    - text: 'Pwe Ioanes pwarado, ap sota kang o nim, a re kin inda: Nan tewil kin
        ti poa.'
      verse: 18
    - text: 'Nain aramas pwarado, mangamanga o nim, a re kin inda: Kilang, me kaped
        en manga o kamom sakau, kompoke pan saunopwei o me dipan akan, a lolekong
        o kin diarok kida na seri ko.'
      verse: 19
    - text: 'A kotin tapiada kidaueda kanim akan, me a wiai onger manaman to to, aki
        re sota kalula:'
      verse: 20
    - text: Suedi ong uk Korasin! Suedi ong uk Petsaida! Pwe ma manaman akan, me wiaui
        ong uk er, wiauier ong Tirus o Sidon, nan melel re pan pitipit kalula nan
        tuk en likau o nan pas.
      verse: 21
    - text: A I indai ong komail, a pan mongai ong Tirus o Sidon ni ran en kadeik
        sang komail.
      verse: 22
    - text: A koe Kapernaum, me paidar lel nanlang, pan pisikindi nan pweleko; pwe
        ma manaman akan, me wiaui ong uk er, wiauier ong Sodom, nan a pan mimieta
        lao lel ran wet.
      verse: 23
    - text: A I indai ong komail, a pan mongai ong sap en Sodom ni ran mi kadeik sang
        koe.
      verse: 24
    - text: 'Ni ansau ota Iesus kotin tapiadar masani: I kapinga komui Sam, Kaun pan
        lang o sappa, me komui okila mepukat sang me lolekong o koiok kan, ap kasale
        ong seri pwelel akan.'
      verse: 25
    - text: Ei Sam ai, pwe iduen me komui kupukupura.
      verse: 26
    - text: Meakaros muei ong ia er sang ren Sam ai, o sota amen, me asa sapwilim
        a Ol, pwe Sam eta, o sota amen, me asa Sam, pwe sapwilim a Ol eta, o me sapwilim
        a Ol pan kasale ong.
      verse: 27
    - text: Komail karos, me pangadar o toutoular kodo re i I pan kamoleilei komail
        la.
      verse: 28
    - text: Ale ong komail ai iok, o padakki sang ia; pwe Ngai me opampap o karakarak
        melel, komail ari pan diarada kamol pan ngen omail.
      verse: 29
    - text: Pwe ai iok me mangai, o katoutou pai me marara.
      verse: 30
  - chapter: 12
    verses:
    - text: I ANSAU o Iesus kotila nan mat en korn ni ran en sapat, a sapwelim a tounpadak
        kan men mangadar, rap dolunga sang wan korn o kangkang.
      verse: 1
    - text: 'Parisr lau kilanger mepwukat, rap patoan ong i: Masani, sapwilim omui
        tounpadak kan kin wiada, me sota pung, en wiaui ni ran en sapat.'
      verse: 2
    - text: 'A kotin masani ong irail: Komail sota doropwe, me Dawid wiadar ni a o
        iang akan men mangadar?'
      verse: 3
    - text: Duen a pedelong ong nan im en Kot o kangkang prot en kasansal, me sota
        pung, i o iang akan en kang, pwe samero akan eta.
      verse: 4
    - text: De komail sota wadoker nan kapung o, duen samero akan ar kin kaupali ran
        en sapat nan im en kaudok ni ran en sapat, ap sota dip arail?
      verse: 5
    - text: A I indai ong komail, i, me laude sang im en kaudok, mi wasa kis et.
      verse: 6
    - text: 'A ma komail pan asa wewen kasoi pot et: I kin polauleki kadek a kaidin
        mairong isis, komail sota pan kadeikada me makelekel akan.'
      verse: 7
    - text: Pwe nain aramas pil udan Kaun en sapat.
      verse: 8
    - text: A kotila sang wasa o, ap kotilong ong nan ar sinakoke.
      verse: 9
    - text: 'A kilang, aramas amen mia, me pa a motorlar. Irail idok re a indada:
        Me pung, en kakelailada ni ran en sapat? Pwe ren kadipa i.'
      verse: 10
    - text: 'I ari kotin masani ong irail: Is aramas nan pung omail, me na sip amen
        mia, ma a pupedi ong nan por ni ran en sapat, a so pan poridi ong, kida sang?'
      verse: 11
    - text: A iaduen aramas amen sota kasampwal kaualap sang sip amen? I me aramas
        amen kak wia kida me mau ni ran en sapat.
      verse: 12
    - text: 'I ap kotin masani ong aramas o: Kapa wei pa om! I ari kapa wei, ap maular
        dueta pali teio.'
      verse: 13
    - text: Parisr ap pedoi sang o kapukapung pena, duen ar pan kamatala i.
      verse: 14
    - text: Iesus lao mangi met, ap kotila sang wasa o, a pokon kalaimun idauenla
        i; i ari kakelailadar irail karos.
      verse: 15
    - text: O masani ong irail, ren der kalok sili i.
      verse: 16
    - text: 'Pwen pwaida, me lokido ren saukop Iesaia, me masani:'
      verse: 17
    - text: Kilang, i ai ladu, me I piladar, o kompokepa i, me I kin polaule kida.
        I pan aude kin i Ngen i, o a pan kasale ong men liki kan duen kadeik o.
      verse: 18
    - text: Nan a sota pan akamai de weriwer, o sota amen me pan rong ngil a pon al
        akan,
      verse: 19
    - text: A sota pan katip pasang alek luet o, o a sota pan kakundi wik inkingkong
        o, lao a pan kaimwisokala kadeik o.
      verse: 20
    - text: O men liki kan pan kaporoporeki mar a.
      verse: 21
    - text: Me tewil ti poa men, me maskun o lotong ap wisike dong i; i ari kakelailada
        i, a me maskun o lotong ap lokaia o kilang wasa.
      verse: 22
    - text: 'Aramas karos ap malamalauak kila indada: Kaidin i sapwilim en Dawid?'
      verse: 23
    - text: 'A Parisr akan lao rongadar, rap indada: Nan sota, me lap en kauseki
        wei tewil akan, Peelse pup eta, saumas en tewil akan.'
      verse: 24
    - text: 'I ari angi ar lamelam masani ong irail: Wei karos, ma tou a kan pan u
        pena nan pung ar, a pan ola, o ma toun kanim de toun im eu pan u pena nan
        pung ar, a sota pan pwaida.'
      verse: 25
    - text: O ma Satan pan kause wei Satan, a pan u ong pein i, a iaduen a wei pan
        kak pwaida?
      verse: 26
    - text: Ma I kin kauseki wei Peelsepup tewil akan, a is me noumail seri kang kin
        kause kin irail? Irail ari pan omail saunkapung.
      verse: 27
    - text: A ma I kausaki wei Ngen en Kot tewil akan, nan wein Kot lel ong komail
        er.
      verse: 28
    - text: De iaduen, is me pan kak kolong ong nan im en me kelail amen, kulia sang
        a kapwa, ma a so saliedi mas me kelail o? A ap pan kak kulia sang a kapwa.
      verse: 29
    - text: Meamen me sota iang ia, iei me palian ia; o me sota kin dolung penang
        ia, iei me kin kasapoka pasang.
      verse: 30
    - text: I me Ngai indai ong komail, dip karos o lalaue pan kak lapwa sang aramas,
        a lalaue ong Ngen sota pan lapwa sang aramas.
      verse: 31
    - text: O me pan lalaue Nain aramas, a pan lapwa sang i; a me pan lalaue Ngen
        saraui, a sota pan lapwa sang i, sota nan muei met pil sota nan muei kokodo.
      verse: 32
    - text: Padukedi tuka mau pot, a wa pan mau; de padukedi tuka sued apot, a wa
        pan sued. Pwe tuka kin diarok kida wa.
      verse: 33
    - text: Wan serpent komail, iaduen komail kak lokaia mau, pwe komail me sued?
        Pwe aua kin lokaia sang nan audepan mongiong o.
      verse: 34
    - text: Aramas mau kin kida me mau sang nan pai mau en mongiong i, a aramas sued
        kin kida me sued sang nan pai sued en mongiong i.
      verse: 35
    - text: A I indai ong komail, lokaia mal karos, me aramas inda, pan puk ong ir
        ni ran en kadeik o.
      verse: 36
    - text: Pwe sang ni om kasokasoi koe pan kapung kila, o sang ni om kasokasoi koe
        pan pakadeikada.
      verse: 37
    - text: 'Saunkawewe o Parisr kai ap sapeng i indada: Saunpadak, se men kilang
        kilel eu sang re omui'
      verse: 38
    - text: 'A i me kotin sapeng masani ong irail: Di sued o kamal o kin rapaki kilel
        eu, a sota kilel eu, me pan sansal ong irail, pwe kilel en saukop Iona eta.'
      verse: 39
    - text: Pwe duen Iona a mimi nan kaped en mam kalaimun amen ran silu o pong sili
        pong, iduen Nain aramas pan mimi nan mongiong en sappa ran silu o pong sili
        pong.
      verse: 40
    - text: Ol en Niniwe kan pan u ong di wet ni kadeik lapalap o pan kadeikada, pwe
        re kalula ni ar rongadar padak en Iona, a kilang, me laude sang Iona mi met.
      verse: 41
    - text: Li nanmarki en pali air amen pan u ong di wet ni kadeik lapalap o pan
        kadeikada; pwe a pwurado sang ni imwin sappa, pwen rong lolekong en Salomo.
        A kilang me laude sang Salomo mi met.
      verse: 42
    - text: Ngen saut lao kowei sang ren aramas o, a kin tangatang sili nan sap tan
        akan, rapaki wasan kamol, a sota, me a diarada.
      verse: 43
    - text: 'I ap kin inda: I pan purelong nan im ai, me i pedoi sanger. A lao puredo,
        a diar me a tan, kokok, o kapwater.'
      verse: 44
    - text: I ari mi koieila, ale ong i ngen isimen, me sued sang pein i; irail lao
        pedelong ong lole, rap kaukauson ia, a aramas pan sued sang mas. Iduen a pan
        wiaui ong di sued wet.
      verse: 45
    - text: A ni a kotin masani ong pokon o mepukat, kilang, in a o ri a ol akan u
        liki, re men lokaia ong i.
      verse: 46
    - text: 'Amen ap potoan ong i: Re kotin mangi, in ar o ri ar ol akan mimi liki
        o men lokaia ong ir.'
      verse: 47
    - text: 'A a kotin sapeng masani ong, me kaireki ong i: Is in ai o is ri ai ol
        akan?'
      verse: 48
    - text: 'Ap kotin kapawei lim a pon sapwilim a tounpadak kan masani: Kilang, in
        ai o ri ai ol pukat!'
      verse: 49
    - text: Pwe meamen, me kin wia kupur en Sam ai, me kotikot nanlang, nan i me ri
        ai ol, o ri ai li, o in ai.
      verse: 50
  - chapter: 13
    verses:
    - text: NI ran ota Iesus kotila sang nan im o, ap kaipokedi pon oror.
      verse: 1
    - text: A pokon kalaimun pokon dong i, i ari kotidang pon sop pot, kaipokedi,
        a pokon o udar pon oror o.
      verse: 2
    - text: 'I ari karaseraseki ong me toto masani: Kilang, saunkamor o kolan kamorok.'
      verse: 3
    - text: Ni a kamokamorok, akai ap moredier ong pon kailan al, manpir ap pirido
        nam ir ala.
      verse: 4
    - text: A akai moredier wasa takain, wasa pwel pedeped; ir ari pitipit wosadar
        pweki sota pwel lole.
      verse: 5
    - text: A katipin lao dakaradar, re motoredier o mongelar, pweki sota kalau ar.
      verse: 6
    - text: A akai moredier nan tuka teketek; a tuka teketek wosadar kasoka ir ala.
      verse: 7
    - text: 'A akai moredier nan pwel mau o wadar: Akai pan me epuki, akai me woneisok,
        akai me sileisok.'
      verse: 8
    - text: Me salong a mia, men rong, i en rong!
      verse: 9
    - text: 'Tounpadak kan ap pwarado potoan ong i: Da me re kotin kaukawewe ong irail
        ni karaseras akan?'
      verse: 10
    - text: 'A kotin sapeng masani ong irail: A muei ong komail er, en asa, me rir
        en wein nanlang, a ap sota muei ong mepukat.'
      verse: 11
    - text: Pwe me a mia, ekis pan ko ong, pwen aneki me laud; a me sota a mia, nan
        a pan katia sang, me mi re a.
      verse: 12
    - text: I me I padaki ong irail ni karaseras. Pwe re kilang wasa, ap sota kin
        kilang, o rong wasa, ap sota kin rong, pwe re sota kin dedeki.
      verse: 13
    - text: 'Nan irail kapung pan kokop en Iesaia, me masanier: Komail pan rongki
        salong omail, ap sota dedeki, o kilangki mas omail, ap sota weweki.'
      verse: 14
    - text: Pwe mongiong en aramas pukat kapitakailar, o salong arail ponlar, o re
        kamair pena mas arail. Pwe kadekadeo re de kilangki mas arail, o rongki salong
        arail, o lolokongki mongiong arail, o wukila, a I de kakel irail ada.
      verse: 15
    - text: A mas omail meid pai, pwe re kilang wasa, o salong omail, pwe re rong
        wasa.
      verse: 16
    - text: Pwe melel I indai ong komail, saukop o me pung akan me toto, me anane
        en kilang, me komail kin kilekilang, ap sota kilanger, o en rong, me komail
        kin rongerong, a re sota rongadar.
      verse: 17
    - text: 'Komail ari rong karasepa wet duen saunkamorok:'
      verse: 18
    - text: Meamen rong masan duen wei o ap sota dedeki, me sued ap pwarado, katia
        sang, me kamoremoredier nan mongiong i, a iei i, me ale war akan pon kailan
        al o.
      verse: 19
    - text: A me kamoremoredier wasa takain, iei i, me kin rongada masan o, ap pitipit
        peren kida ale;
      verse: 20
    - text: A sota kalau a re a, pwe a lol masarang, pwe ansau apwal o kamekam lao
        pwaida pweki masan o, a ap madang makar kida.
      verse: 21
    - text: A me kamoremoredi ong nan tuka teketek, iei i, me kin rongada masan o,
        a anan en pai en sappa o widing en dipisou kang kin kasokela masan o, ap so
        wa.
      verse: 22
    - text: A me kamoremoredi nan pwel mau, iei i, me kin rongada masan o, ap dedeki
        o wada; akai kin pan me epuki, a akai me woneisok, a akai sileisok.
      verse: 23
    - text: 'A kotiki ong irail er pil apot karaseras masani: Wein nanlang rasong
        aramas amen, me kamoredi war mau nan sap we.'
      verse: 24
    - text: A aramas lao mairelar, a imwintiti ap pwarado kamoredier dip nan pung
        en korn ap koieila.
      verse: 25
    - text: A tuka lao wosadar o wadar, dip ap pil pwaradar.
      verse: 26
    - text: 'Ladu en kaun pan im o kan ap pwara dong i potoan ong i: Maing, kaidin
        war mau, me kom kotin kamoredier nan sap omui? A iaduen dip, a ko sang ia?'
      verse: 27
    - text: 'A masani ong irail: Aramas mor sued amen me wiadar. Ladu kan ap potoan
        ong i: Kom kotin mauki, sen kola matiada sang?'
      verse: 28
    - text: 'A masani: Iermen, pwe komail der matia sang dip iangaki korn.'
      verse: 29
    - text: 'A karos pan mimieta lao ansaun rak; ni ansaun rak i pan indang men dolung
        kan: Ki pena mas dip akan, pira pena ni kap akan, pwe aramas en karongala,
        a korn ki pena nan ai im en nak.'
      verse: 30
    - text: 'A kotiki ong irail pil apot karaseras masani: Wein nanlang rasong wan
        tuka eu, me aramas amen ale, padukedi ong nan sap we,'
      verse: 31
    - text: Me tikitik sang war karos, a a lao wosada, a kalaimun sang dip akan, o
        wiala tuka laud apot, manpir en pan lang akan ap pokon pena o mimi nan ra
        a kan.
      verse: 32
    - text: 'A pilapot karaseras me a kotin masani ong irail: Wein nanlang rasong
        kalep kis, me li amen ale okila nan kasak en plaua silu, karos lao mutala.'
      verse: 33
    - text: Mepukat karos Iesus kotin padapadaki ni karaseras ong pokon o, o sota,
        me a kotin padaki ong irail, ma sota ni karaseras.
      verse: 34
    - text: 'Pwen pwaida me lokido ren saukop o, me masani: I pan ki pasang au ai,
        pwen karaseras o pan kasansaleda me rir akan sang ni tapin kaua.'
      verse: 35
    - text: 'A ap kotin kadar pasang pokon o, kotilong ong nan tanpas o. Sapwilim
        a tounpadak kan ap kai dong i potoan ong: Re kotin kawewe ong kit karasepan
        dip nan matual o.'
      verse: 36
    - text: 'A kotin sapeng masani: Me kamoredi war mau, iei Nain aramas.'
      verse: 37
    - text: Matuel iei sappa. War mau iei toun wei. Dip iei nain mesued.
      verse: 38
    - text: Imwintiti, me kin kamor ir edi, iei tewil. Rak me kaimwisoke pan sappa.
        Saundolung pene iei tounlang kan.
      verse: 39
    - text: A duen dip akan a kin usa sang rong kila kisiniai, iduen a pan wiaui ni
        imwin kaua.
      verse: 40
    - text: Nain aramas pan kadarala na tounlang kan, o re pan ki sang nan wei men
        kamakar karos, o me kin wiawia me sued.
      verse: 41
    - text: O re pan kasapok ir alang len kisiniai iei wasan mamaiei o teterok.
      verse: 42
    - text: Me pung kan ap pan lingaling dueta katipin nan wein Sam arail. Me salong
        a mia, men rong, i en rong!
      verse: 43
    - text: Wein nanlang rasong pai eu, me rir nan matuel, me aramas amen diaradar
        ap okila, o peren kida, koieila, netikilar karos, me a naineki, ap netiadar
        matuel o.
      verse: 44
    - text: Wein nanlang pil rasong saunet amen, me raparapaki takai kasampwal kai.
      verse: 45
    - text: A lao diaradar eu, me kasampwalia, ap koieila netikilar a dipisou karos,
        netiada i.
      verse: 46
    - text: Wein nanlang pil rasong uk apot, me kin kadudi nan sed, pwen oro pena
        song karos.
      verse: 47
    - text: A lao direla, re kin apiadado pon oror, ap mondi pena, deuk ong me mau
        akan nan dal akan, a me sued akan re kin kasela.
      verse: 48
    - text: 'Nan iduen a pan wiaui ni imwin kaua: Tounlang kan pan koieila, katoror
        sang me sued akan me pung kan.'
      verse: 49
    - text: O kasapok ir alang len kisiniai, iei wasan maiei o teterok.
      verse: 50
    - text: 'Iesus kotin masani ong irail: Komail weweki mepukat karos? Re potoan
        ong: Ei Maing.'
      verse: 51
    - text: 'A ap kotin masani ong irail: I me saunkawewe karos, me sukusukuleki wein
        nanlang me rasong kaun pan im eu, me kin kapwareda sang a pai me kap o me
        maring.'
      verse: 52
    - text: Kadekadeo Iesus lao kaimwisokela karaseras pukat, ap kotin koieila sang
        wasa o.
      verse: 53
    - text: 'A koti dong udan sap we kawewe ong irail nan ar sinakoke. Irail ari puriamui
        kila indada: Lolekong en Ol men et o a manaman akan ko sang ia?'
      verse: 54
    - text: Kaidin i nain kapenta? In a sota adaneki Maria? O ri a ol akan Iakop,
        o Iosep, o Simon, o Iudas?
      verse: 55
    - text: O ri a li akan, kaidin irail karos mi re atail? Ari, ia wasa mepukat ko
        sang ia?
      verse: 56
    - text: 'O irail makar kin i. A Iesus kotin masani ong irail: Sota wasa me saukop
        so waui ia, nan sap we ota o ren sau i ko.'
      verse: 57
    - text: I ari sota wiadar manaman toto wasa o pweki ar soposon.
      verse: 58
  - chapter: 14
    verses:
    - text: I DOKAN nanmarki Erodes ronger duen wiawia en Iesus.
      verse: 1
    - text: 'Ap masani ong sapwilim a ladu kan: Nan i Ioanes saunpaptais, a mauredar
        sang ren me melar akan, i me a wia kida manaman pukat.'
      verse: 2
    - text: Pwe Erodes koledier Ioanes o saliedier ong nan imateng pweki Erodias en
        ri a Pilip a paud.
      verse: 3
    - text: 'Pwe Ioanes me masani ong i: A sota muei ong komui en ale i.'
      verse: 4
    - text: O a men kamela i, a a masak aramas akan, pwe re wiakin i saukop amen.
      verse: 5
    - text: A en Erodes a ran en ipwidi wiauier, nain Erodias seripein ap kakalek
        mo rail, i me Erodes peren kidar.
      verse: 6
    - text: I ari inauki ong i, me a pan ki ong i, meakaros, me a pan poeki, ap kotin
        kaula,
      verse: 7
    - text: 'A lao pwili sang in a, ap potoan ong: Kotiki dong ia mongan Ioanes saunpaptais
        pon dal wet.'
      verse: 8
    - text: Nanmarki ap kupur suedelar; a pweki a kaula o pweki irail, me iang i kot
        ni tepel o, a masani ren ki ong i.
      verse: 9
    - text: I ari poronelar en lepuk sang mangan Ioanes nan imateng.
      verse: 10
    - text: Monga ap wisikedor pon dal eu, ap pangalang seripein o, i ap wala ren
        in a.
      verse: 11
    - text: A tounpadak kan ap pwarador, ale kalep a, sarepedier, rap kola kaireki
        Iesus.
      verse: 12
    - text: Iesus lao mangi mepukat, ap kotin iangalar sop pot, kotilang sap tan eu.
        Pokon lao rongadar, rap idauenla i sapasapal sang nan kanim akan.
      verse: 13
    - text: A lao kotila sang wasa o, ap kotin masani pokon kalaimun, ap kupuro kin
        ir ala, o kotin kakelada, me somau re rail.
      verse: 14
    - text: 'A lao sautik penaer sapwilim a tounpadak kan kaidong i potoan ong: Sap
        tan eu met o ansau daulier; re kotin kadar pasang pokon o, pwe ren kola nan
        kanim akan, netiada kang ar manga.'
      verse: 15
    - text: 'A Iesus kotin masani ong irail: Sota kare pan ar kola, komail pan katungole
        irail.'
      verse: 16
    - text: 'A irail potoan ong i: Sota at tungol met, lopon en prot eta limau o mam
        eta riamen.'
      verse: 17
    - text: 'A a kotin masani: Wa dong ia!'
      verse: 18
    - text: A ap kotin masani, pokon en mondi nan ra, ap kotikida lopon en prot limau
        o mam riamen, ap kotin masanda nanlang, laolaoki pilitiki pasang o kotiki
        ong tounpadak kan lopon en prot oko a tounpadak kan ap nek ong pokon o.
      verse: 19
    - text: Irail karos ari manga o medier; rap deuk pena kopou en maremor eisok riau
        luan kamadip o.
      verse: 20
    - text: A irail, me mangaer, me ol limekid a li o seri kan sota iang wadawader.
      verse: 21
    - text: A ap kotin pain tounpadak kan, ren keredi pon sop pot, pwe ren madangwei
        mo a lel palio, lao a pan kotin kadar pasang pokon o.
      verse: 22
    - text: A lao kotin kadar pasang ponkon o, ap kotin kelepelar pon nana eu, pwen
        laolao. A lao, sautik penaer i eta, me kotikot wasa o.
      verse: 23
    - text: A sop o mi ni ailepan sed o lusiluseki iluk kan pwe ang udo sang moa.
      verse: 24
    - text: A kadekadeo nan lukepan pong Iesus ap kotikot ko dong irail pon sed o.
      verse: 25
    - text: 'A tounpadak kan lao kilanger i kotikot sili pon sed o, ap masapwekadar
        indada: Ani amen! Irail ap weriwer pweki ar masak.'
      verse: 26
    - text: 'A Iesus kotin madang kasoi ong irail masani: Kaporopor mau, pwe Ngai
        met, der masak!'
      verse: 27
    - text: 'A Petrus sapeng i patoan ong: Maing, ma ir, re kotin masan dong ia, i
        en kowei re ir pon pil o.'
      verse: 28
    - text: 'A ap kotin masani: Ukedo! Petrus ap keredier sang nan sop o, weweid pon
        pil o, pwen kola ren Iesus.'
      verse: 29
    - text: 'A lau kilanger ang ma, ap masapwekadar, a ni a pan kirila, a weriwer
        indada: Maing kupwura ia!'
      verse: 30
    - text: 'Iesus kotin madang kapawei lim a koledi i, masani ong i: O koe meid poson
        tikitik, da me koe so posonki?'
      verse: 31
    - text: Ira lao kotidar pon sop o ang ap moledier.
      verse: 32
    - text: 'A toun sop o ap kaiong i, poridier potoan ong: Melel ir me Sapwilim en
        Kot!'
      verse: 33
    - text: Irail lao kotin kotela, rap kotilang sap Kenesaret.
      verse: 34
    - text: Toun sap o lao asa i, rap kadar sili wasa karos, o re wa dong i me somau
        kan karos,
      verse: 35
    - text: O poeki re a, ren potoan sair ta imwin sapwilim a likau. A karos, me sair
        i kelailadar melel.
      verse: 36
  - chapter: 15
    verses:
    - text: 'PARISR o saunkawewe kan ap ko dong i sang Ierusalem, kalelapok re a:'
      verse: 1
    - text: Menda sapwilim omui tounpadak kan tiakedi padok en kaua ko? Pwe re sota
        kin omiom ni ar pan kang prot.
      verse: 2
    - text: 'A i kotin sapeng masani ong irail: Menda komail pil tiakedi kusoned en
        Kot pweki omailpadok kan?'
      verse: 3
    - text: 'Pwe Kot kotin kusonedadar masanier: Kakaki sam om o in om, o meamen lalaue
        sam a de in a, i en kamela.'
      verse: 4
    - text: 'A komail kin inda: Meamen indang sam a o in a: Korpan, iet wewe: Mairong
        eu, me koe men aneki sang ia; komail inda, dene sota dip a; i ari sota pan
        kakaki sam a o in a.'
      verse: 5
    - text: Iduen omail tiakedi kusoned en Kot pweki omail padok kan.
      verse: 6
    - text: 'Malaun akan komail, nan melel, me Iesaia kokopadar iran komail, ni a
        masani:'
      verse: 7
    - text: Aramas pukat kin kaka kin ia au arail, a mongiong arail me doo sang ia;
      verse: 8
    - text: Ari, me mal ar kaudok ia, pwe kusoned en aramas eta, me re kin kaukawewe.
      verse: 9
    - text: 'I ari molipe pena aramas akan masani ong irail: Rong o weweki!'
      verse: 10
    - text: Kaidin me kin ko ong nan aua kin kasaminela aramas, a me kin ko sang nan
        aua, i me kin kasaminela aramas.
      verse: 11
    - text: 'Tounpadak kan ap kodo, potoan ong i: Re kotin mangi, me Parisr akan
        makar kida ni ar rongadar masan o?'
      verse: 12
    - text: 'A kotin sapeng masani: Tuka karos, me kaidin Sam ai nanlang, padukedier,
        pan weiweida.'
      verse: 13
    - text: Puei sang irail; irail me maskun, ap kalua me maskun akan. A ma me maskun
        amen pan kalua me maskun, nan ira karos pan pupedi ong nan por o.
      verse: 14
    - text: 'Petrus ap sapeng potoan ong i: Re kotin kawewe ong kit karaseras pot
        et.'
      verse: 15
    - text: 'I ari kotin masani: Komail pil sota lolekong?'
      verse: 16
    - text: Komail saikenta weweki, meakaros, me kin ko ong nan aua kin kodilong ong
        nan kaped o ap kin kasapokela?
      verse: 17
    - text: A me kin ko sang nan aua, kin tapida sang nan mongiong, o i me kin kasaminela
        aramas.
      verse: 18
    - text: 'Pwe sang nan mongiong o lamelam sued kin tapi sang ia: Kamela aramas,
        o kamal, o nenek, o pirap, o kadede likam, o lalaue.'
      verse: 19
    - text: Song pukat, me kin kasaminela aramas. A so omiom ap manga sota kin kasaminela
        aramas.
      verse: 20
    - text: Iesus ap kotila sang wasa o, kotilang wein Tirus o Sidon.
      verse: 21
    - text: 'A kilang, li en Kanaan amen, me kodo sang wasa o, likelikwir ong i, potoan
        ong: Kupura ia! Maing, ir me sapwilim en Dawid! Nai sereipein waiwairokki
        tewil.'
      verse: 22
    - text: 'A a sota kotin sapeng i meakot. Sapwilim a tounpadak kan ap kai dong
        i poeki re a potoan ong: Re kotin kadarala i, pwe a kin likelikwir dong kitail.'
      verse: 23
    - text: 'A kotin sapeng masani: Sota me I pakadara dong, pwin sip en saun Israel
        eta, me salongalar.'
      verse: 24
    - text: 'A a kodo, poridi ong i potoan ong: Maing, re kotin kupura ia!'
      verse: 25
    - text: 'A kotin sapeng masani: A sota mau, en ale en seri ar tungol prot ap kasedi
        ong ren kisin kidi kan.'
      verse: 26
    - text: 'A potoan ong: Melel Maing, ari so, kisin kidi kan kin namenam maremor
        akan, me kin pupedi sang ni tepel en ar saumas.'
      verse: 27
    - text: 'Iesus ap kotin sapeng masani ong i: O li, om poson mo laud! A pan wiaui
        ong uk duen me koe inong iong. Na seripein ap kelailadar ni auer ota.'
      verse: 28
    - text: Iesus ari kotila sang wasa o, koti dong liman sed en Kalila, a lao kotida
        pon dol eu ap kaipokedi wasa o.
      verse: 29
    - text: O pokon kalaimun pokon dong i, me wado me dangidang kai, o me maskun,
        o me lotong, o me sikilikil, o song toto, ap pwilikidi ni aluwilua. A ap kotin
        kakelail ir ada.
      verse: 30
    - text: Pokon o ap puriamuiki ni ar kilang, me lotong akan lokolokaia, o me sikilikil
        akan kelailadar, o me dangidang kan alialu, o me maskun akan kilang wasa;
        rap kapinga Kot en Israel.
      verse: 31
    - text: 'Iesus lao molipe pena sapwilim a tounpadak kan a kotin masani: I ap pokela
        pokon en, pwe re mi re i ran silu ap sota kan ar manga, a I sota pan kadar
        ir ala ni ar sota mangaer, pwe ren der dupokala pon al o.'
      verse: 32
    - text: 'Sapwilim a tounpadak kan ap potoan ong i: Se pan kisang ia prot toto,
        men kamedela pokon et nan sap tan wet?'
      verse: 33
    - text: 'Iesus kotin masani ong irail: Lopon en prot me depa mi re omail? Irail
        potoan ong: Me isu o kisin mam kis.'
      verse: 34
    - text: I ari kotin masani ong pokon o, en mondi ong nan pwel o,
      verse: 35
    - text: Ap kotikidar lopon en prot isu o kisin mam akai, laolaoki, pwilitiki pasang
        o kotiki ong sapwilim a tounpadak kan, a tounpadak kan ap nek ong pokon o.
      verse: 36
    - text: Irail karos ari mangaer, o medier; irail ap deuk pena kopou isu luan kamadip
        o.
      verse: 37
    - text: A irail, me mangaer, me ol pakid, a li o seri kan sota iang wadawader.
      verse: 38
    - text: A lao kotin kadar pasang pokon o, a kotilang pon sop pot, koti dong impan
        Maktala.
      verse: 39
  - chapter: 16
    verses:
    - text: PARISR o Sadusr akan ap ko do, kasongesong i o poeki i kilel eu sang
        nanlang.
      verse: 1
    - text: 'A ap kotin sapeng masani ong irail: A lao sautiker komail kin inda: Lakap
        a pan ran kaselel eu, pwe lang me waitata.'
      verse: 2
    - text: 'A ni mansang: A pan katau, pwe lang me waitata o rotorot. Komail kak
        ong kasauiada mom en lang, a komail sota kak kasauiada kilel en ansau.'
      verse: 3
    - text: Di sued o kamal o kin ngongki kilel eu, a sota kilel eu, me pan sansal
        ong irail, pwe kilel en Iona eta. I ari kotin muei sang irail o koti wei.
      verse: 4
    - text: Sapwilim a tounpadak kan lao kotela lel palio, ap sota arail prot, pwe
        re monokelar.
      verse: 5
    - text: 'A Iesus kotin masani ong irail: Kalaka o pereki kalep en Parisr o Sadusr
        akan!'
      verse: 6
    - text: 'Irail ari kasokasoi nan pung arail indada: Nan pweki sota atail prot,
        me se wado.'
      verse: 7
    - text: 'Iesus lao mangi mepukat, ap kotin masani: Komail meid soposon, menda
        komail kasokasoi nan pung omail, iran omail sota wado prot oko?'
      verse: 8
    - text: Komail saikenta dedekila o komail sota tamanda lopon en prot limau ren
        aramas limekid o kopou depa, me komail deuk penaer?
      verse: 9
    - text: Pil so lopon prot isu ren aramas pakid, o kopou depa, me komail deuk penaer?
      verse: 10
    - text: Daduen, komail so lolekongki, me kaidin kisin manga, me i kasokasoi; pwe
        komail en pereki kalep en Parisr o Sadusr akan,
      verse: 11
    - text: Irail ap weweki, me a kaidin masanier, me ren kalaka kalep en prot, pwe
        ren kalaka padak en Parisr o Sadusr.
      verse: 12
    - text: 'Iesus lao koti dong wein Ssarea Pilipi, ap kotin kainoma ren sapwilim
        a tounpadak kan masani: Da me aramas kin inda, is me ngai, Nain aramas?'
      verse: 13
    - text: 'Irail potoan ong: Akai: Ioanes saunpaptais, a akai: Elias, o pil akai:
        Ieremias de amen ren saukop oko.'
      verse: 14
    - text: 'Ap kotin masani ong irail: A komail, is me komail kin inda me nai?'
      verse: 15
    - text: 'Simon Petrus ap sapeng potoan ong: Ir me Kristus, Sapwilim en Kot ieias!'
      verse: 16
    - text: 'Iesus ap kotin sapeng masani ong i: Koe meid pai Simon nain Iona, pwe
        kaidin uduk o nta, me kasale ong uk met, pwe Sam ai, me kotikot nanlang,'
      verse: 17
    - text: A I pil indai ong uk, koe Petrus, a I pan kauada pon paip wet ai momodisou
        a wanim en pweleko kan sota pan kak kawela i.
      verse: 18
    - text: I pan ki ong uk kapiri pan wein nanlang kan. A meakot koe pan saliedi
        nin sappa, pan salidi nanlang; o meakot, koe pan lapwada nin sappa, pan lapwada
        nanlang.
      verse: 19
    - text: A ap kotin masani ong sapwilim a tounpadak kan, me ren der indang meamen,
        me i me Kristus.
      verse: 20
    - text: I ansau me Iesus kotin tapiadar kasale ong sapwilim a tounpadak kan, me
        a pan kotilang Ierusalem o kalokolok laud ren saumas akan, o ren samero lapalap
        akan, o ren saunkawewe kan, o me a pan kalokolok toto o kamela o ni ran kasilu
        a pan maureda,
      verse: 21
    - text: 'Petrus ap ukadar i, kapukapung i indada: Maing re kotin kupura pein ir,
        mepukat sota pan pwai ong ir!'
      verse: 22
    - text: 'A ap kotin saupeido masani ong Petrus: Kola muri Satan! Koe men kamakar
        ong ia, pwe om lamelam kaidin en Kot, a en aramas,'
      verse: 23
    - text: 'Iesus ap kotin masani ong sapwilim a tounpadak kan: Meamen pan idauen
        ia en tounmeteki pein i, ap wada a lopu, idauen ia.'
      verse: 24
    - text: Pwe meamen dorela maur a, pan pupe sang, a meamen kasela maur a pwreki
        ngai, i me pan diarada.
      verse: 25
    - text: Pwe da kadepa ong aramas o, ma a aneki sappa pon, ap kasela maur a? De
        da me aramas pan kak kida, pwen kasapaledo maur a?
      verse: 26
    - text: Pwe Nain aramas pan kokido lingan en Sam a, o sapwilim a tounlang kan
        pan iang i; i ari pan pwain ong aramas akan duen ar wiawia kan.
      verse: 27
    - text: Melel I indai ong komail, akai me iang mimi met, me sota pan mela, irail
        lao kilang Nain aramas a kodo nan a wei.
      verse: 28
  - chapter: 17
    verses:
    - text: MURIN pong wonu pong Iesus ap kotin ukadar Petrus, o Iakopus, o ri a Ioanes
        kalua ir dalang pon nana ileila eu kalapuk.
      verse: 1
    - text: I ari kotin linganla mo rail silang i lingaling dueta katipin, o sapwilim
        a likau o puetpuet eta marain eu.
      verse: 2
    - text: A kilang, Moses o Elias pwara dong ir, kasokasoi ong i.
      verse: 3
    - text: 'Petrus ap sapeng potoan ong Iesus: Maing, meid mau atail kotikot met.
        Ma re kotin mauki se pan kauada kisin im sili kis: Tanpas ar, o eu sapwilim
        en Moses, o eu sapwilim en Elias.'
      verse: 4
    - text: 'Ni a kasokasoidar, kilang, pali en dapok pali ap kadupal irail edi; o
        kilang, ngil eu peidido sang nan dapok o, me masani: Iet nai Ol kompok, me
        I kin polaule kida! Komail ron i!'
      verse: 5
    - text: Tounpadak kan lao rongadar met, rap pupedier pon mas arail, masapwekadar
        kaualap.
      verse: 6
    - text: 'Iesus ap kotido, sair ir, masani: Uda, der masak!'
      verse: 7
    - text: Irail lao saradar, sota amen, me re kilanger, pwe Iesus eta.
      verse: 8
    - text: 'Ari, ni arail kotikot kodido sang ni nana o, Iesus ap kotin masani ong
        irail masani: Komail depa indai ong meamen duen kasansal o, Nain aramas lao
        mauredar sang ren me melar akan.'
      verse: 9
    - text: 'Sapwilim a tounpadak kan kalelapok re a indada: Da me saunkawewe kan
        kin indinda, dene Elias pan kotido mas?'
      verse: 10
    - text: 'A kotin sapeng masani ong irail: Nan melel, Elias pan pwarado mas kapungala
        karos.'
      verse: 11
    - text: A ngai indai ong komail, Elias me pwaradoer, a re sasa i, pwe irail wiai
        ong i meakan, me re men wiada. Iduen Nain aramas pil pan kamekam re rail.
      verse: 12
    - text: Tounpadak kan ap asadar, me a kotin masani ong irail duen Ioanes saunpaptais
        o.
      verse: 13
    - text: 'Irail lao lel dong pokon o, aramas amen poto dong i kelepuki mo a sakaradar:'
      verse: 14
    - text: Maing kupura nai ol o, pwe a pweipwei o madak kaualap, pwe pan pak toto
        a kin pupedi nan iai o nan pil,
      verse: 15
    - text: Ngai ari wa dong i ren sapwilim ar tounpadak kan, a irail sota kak kakelada
        i.
      verse: 16
    - text: 'Iesus ap kotin sapeng masani: Di wet meid soposon o katiwo. Ia arain
        ai pan mi re omail? Ia arain ai pan kokoa komail? Wa dong ia!'
      verse: 17
    - text: Iesus ap kotin kidaua i, tewil ari kodi sang lole; putak o ap kelailadar
        ni auer ota.
      verse: 18
    - text: 'A tounpadak kan ap kelep poto dong Iesus potoan ong: Da me kit so kak
        kauseki wei sang i?'
      verse: 19
    - text: 'A ap kotin masani ong irail: Aki omail soposon. Pwe melel I indai ong
        komail, ma omail poson pan laude ong wan katiring, komail pan kak indang nana
        wet: Koda sang wasa en, kola monen! I ap pan kola, sota me sota pan kak pa
        omail.'
      verse: 20
    - text: Song wet sota kin koki sang meakot, kapakap o kaisesol eta.
      verse: 21
    - text: 'A ni ar kotikot sili nan wein Kalila, Iesus kotin masani ong irail:
        Nain aramas pan pangalang nan pa en aramas.'
      verse: 22
    - text: Irail pan kamela i, a ni ran kasilu a pan maureda. Irail ari mamauk kaualap.
      verse: 23
    - text: 'Irail lao kotilon ong nan Kapernaum, saunopwei kai ap ko dong Petrus
        indang i: Omail Saunpadak sota kin iang nopwei?'
      verse: 24
    - text: 'A masanier: Ei. A lao pedelong ong nan im o, Iesus ap kotin madang masani:
        Simon, da me koe lamelame, nanmarki en sappa kin ale taksis de nopwei sang
        ren is? Sang ren nairail seri de sang men liki kan?'
      verse: 25
    - text: 'Petrus potoan ong i: Sang ren men liki kan. Iesus kotin masani ong i:
        Ari, seri kan me saladok.'
      verse: 26
    - text: Ari so, pwe kitail der kamakar irail ada, kola ni oror kasedi kas, a mam
        men mas, me pan lodi, apiada, kasara pasang au a, koe pan diar lepen moni
        lep; i me koe pan ale o kida ai o noum.
      verse: 27
  - chapter: 18
    verses:
    - text: 'NI auer ota tounpadak kan poto dong Iesus potoan ong: Iaduen is me pan
        lapalap nan wein nanlang?'
      verse: 1
    - text: Iesus lao kotin molipeido kisin seri amen, ap kotin kotiki ong nan pung
        arail,
      verse: 2
    - text: 'Masani: Melel I indai ong komail, ma komail sota pan wukila, wiala song
        en kisin seri, komail sota pan kak ko ong nan wein nanlang.'
      verse: 3
    - text: Ari, meamen pan kasapwiledi pein i, dueta kisin seri men et, i me pan
        lapalap nan wein nanlang.
      verse: 4
    - text: O ma amen apwali kisin seri men due met ni ad ai, i me kin apwali ia.
      verse: 5
    - text: A meamen me pan kamakar amen ir, me tikitik, me poson ia, a mau ong, takai
        en plaua eu en sali ong tapin wor a, ap kamopela nan madau wasa me lol.
      verse: 6
    - text: Suedi ong sappa pweki a men kamakar akan, Ari so, men kamakar akan udan
        mia; suedi ong aramas o, me men kamakar pan tapi sang ia.
      verse: 7
    - text: A ma apali en pa om de apali en n om pan kamakar uk, lepuke sang, o kase
        sang uk, pwe a mau ong uk ko ong maur ni om dangidang de sikilikil, sang om
        pa de n pokon mia, ap ko ong kisiniai soutuk.
      verse: 8
    - text: O ma apali en mas om pan kamakar uk, waikada sang o kase sang uk, pwe
        a mau ong uk, ko ong maur ni om mas pali, sang mas om pokon mia ap lokidokila
        nan iai en pweleko.
      verse: 9
    - text: Kalaka, pwe komail der mamaleki amen tikitik pukat; pwe I indai ong komail,
        me arail tounlang kan, me mi nanlang, kin ariri Sam ai, me kotikot nanlang.
      verse: 10
    - text: Pwe Nain aramas kodon dorela, me salongalar akan.
      verse: 11
    - text: Da me komail lamelame, ma aramas amen, naineki sip epuki, a amen irail
        pan salongala, a so pan pwilikidi duekduamen pon nana, ap kola raparapaki
        me salongala?
      verse: 12
    - text: A ma a pan diar, melel I indai ong komail, a pan peren kida, me men en
        sang duekduamen, me sota salongalar.
      verse: 13
    - text: Iduen Sam omail, me kotikot nanlang, sota kotin men, amen kisin seri pukat
        en salongala.
      verse: 14
    - text: A ma ri om ol wia dip ong uk, en kelep kila i, kapung ong i dip a; ma
        a pan rong uk, nan koe kasapaledo ri om.
      verse: 15
    - text: A ma a sota pan rong uk, ap ukada amen de riamen, pwe meakaros en mi ren
        saunkadede riamen de silimen.
      verse: 16
    - text: A ma a kang rong irail, ap kaireki momodisou, a ma a pil kang rong momodisou,
        ap wia kin i men liki o saunopwei men.
      verse: 17
    - text: Melel I indai ong komail, me komail pan saliedi nin sappa, pan salidi
        nanlang, o me komail pan lapwada nin sappa, pan lapwada nanlang.
      verse: 18
    - text: I pil indai ong komail, ma riamen nin sappa pan minimin pene ni meakot,
        me re men poeki, a pan pwai ong ira sang Sam ai, me kotikot nanlang.
      verse: 19
    - text: Pwe wasa kis, me riamen de silimen pokon pena ni ad ai, i wasa I kin mi
        nan pung arail.
      verse: 20
    - text: 'Petrus ap kai dong i potoan ong: Maing, pan pak depa i en makeki ong
        ri ai ol o, me wia dip ong ia? A itar ma a pan me isepak?'
      verse: 21
    - text: 'Iesus kotin masani ong i: I indai ong uk, kaidin isepak eta, a pan pak
        isu wad iseisok.'
      verse: 22
    - text: I me wein nanlang rasong nanmarki amen, me pan kapukapung na ladu kan.
      verse: 23
    - text: A ni a tapiada kapukapung, amen ap wisike dong i, me pwaipwandeki talent
        nen.
      verse: 24
    - text: A ni sota a men pwain, a monsap ap masanier, me a pan netila, o a paud,
        o na seri kan, o karos, me a aneki, pwen pwainda.
      verse: 25
    - text: 'A ladu o ap poridi mo a pongi, potoan ong: Maing kom kotin kanongama
        ong ia, i pan pwain ong komui karos.'
      verse: 26
    - text: A monsap en ladu o ap pokela, ap lapwada o makeki ong i a pwaipwand.
      verse: 27
    - text: 'A ladu ota ap koieila, diaradar kis a ladu amen, me pwaipwand ong i denar
        epuki; i ari koledi i, padik pena tapin wor a indada: Kapungala, ma om pwaipwand
        mia.'
      verse: 28
    - text: 'Ladu ap poridi mo a, poeki indada: Kom kotin kanongama ong ia, i pan
        pwain ong komui.'
      verse: 29
    - text: A a kang, ap koieila, kasedi ong nan imateng lao a kapungala a pwaipwand.
      verse: 30
    - text: A kis a ladu kan lao kilanger me wiauier, rap mauk kaualap, koieila kaireki
        arail monsap karos, me wiauier.
      verse: 31
    - text: 'A monsap ap ekere dong i, masani ong i: Koe meid ladu sued amen! I make
        ki ong uk er om pwaipwand karos pweki om poeki re i.'
      verse: 32
    - text: Menda koe sota kadek ong ri om ladu, duen i kin kadek ong uk er?
      verse: 33
    - text: A monsap ap makar kidar o pangalang i ren saun kalokolok lao a kapungalar
        a pwaipwand karusia.
      verse: 34
    - text: Iduen Sam ai nanlang, pan pil wia ong komail, ma komail sota pan makeki
        sang nan mongiong omail ong ri omail.
      verse: 35
  - chapter: 19
    verses:
    - text: KADEKADEO Iesus lao kaimwisokela padak pukat, ap kotila sang Kalila,
        koti dong wein Iuda palilan Iordan.
      verse: 1
    - text: O pokon kalaimun idauendo i. I ari kotin kakelail ir adar wasa o.
      verse: 2
    - text: 'Parisr akai ap kodo kasongesong i indada: Me pung, ol en kasela a paud
        pweki okotme?'
      verse: 3
    - text: 'A ap kotin sapeng masani: Komail sota doropwe, me i, me wia ir adar ni
        tapio, a kotin wiadar ol o li?'
      verse: 4
    - text: 'A ap kotin masani: I me aramas amen pan pweidedi sam a in a pat ong eta
        a paud; ira ari pan udukala eu;'
      verse: 5
    - text: Ira ari solar riamen pwe uduk eu. Ari, me Kot kotin kapad penaer, aramas
        depa kamueit pasang.
      verse: 6
    - text: 'Irail ap indai ong i: A da me Moses masaniki, kisin likau en kamueit
        en koda, ol ap pan muei sang a paud?'
      verse: 7
    - text: 'A kotin masani ong irail: Moses mueid ong komail er, en kasela omail
        paud akan pweki mongiong omail kapitakailar. A sang ni tapi o a sota kin due.'
      verse: 8
    - text: 'A ngai indai ong komail: meamen kasela a paud, ma sota pweki nenek, ap
        paudekida amen; nan a kamal, o me pan paudeki, me lokidokilar o, a kin kamal.'
      verse: 9
    - text: 'Sapwilim a tounpadak kan ap potoan ong i: Ma iduen kusoned, me ol o en
        kapwaiadang a paud, a sota mau ong papaud.'
      verse: 10
    - text: 'A ap kotin masani ong ir: Kaidin karos, me pan kak weweki padak pot et,
        irail eta, me a muei ong er.'
      verse: 11
    - text: Pwe akai mia, me udan sota unsok, a akai, me aramas ki sanger, a pil akai,
        me wia kapwat pweki wein nanlang. Meamen kak ong weweki, i en weweki.
      verse: 12
    - text: Kisin seri kai ap wisike dong i, pwen pwil po rail lim a kan o laolaoki,
        a tounpadak kan kapoui irail.
      verse: 13
    - text: 'A Iesus kotin masani: Mueid ong kisin seri kan, en ko dong ia. Der kalik
        irail edi! Pwe iei song en me udan wein nanlang.'
      verse: 14
    - text: I ari kotikida po rail lim a kan, ap kotila sang wasa o.
      verse: 15
    - text: 'O kilang, amen poto dong i potoan ong: Saunpadak da me mau kot, i en
        wiada, pwe i en aneki maur soutuk?'
      verse: 16
    - text: 'A ap kotin masani ong i: Menda koe idok re i duen me mau? Pwe amen ta
        me mau. A ma koe men ko ong maur, dadaurata kusoned akan!'
      verse: 17
    - text: 'A ap potoan ong: Kusoned da? A Iesus kotin masani, iet akan: Koe der
        kamela aramas; Koe der kamal; Koe der pirap; Koe der kadede likam;'
      verse: 18
    - text: Kakaki sam om o in om; o pok ong men imp om dueta ong pein uk.
      verse: 19
    - text: 'Manakap ap potoan ong i: Mepukat karos i kapwaiadar; a da me i en pil
        wia?'
      verse: 20
    - text: 'Iesus kotin masani ong i: Ma koe men unsokela, u kowei, netikila om dipisou,
        ap kisakisaki ong me samama kan, koe ap pan aneki om pai nanlang, o kodo idauen
        ia do.'
      verse: 21
    - text: Manakap lao ronger masan pot et, ap mamauk koieila, pwe a dipisou me toto.
      verse: 22
    - text: 'Iesus ap kotin masani ong sapwilim a tounpadak kan: Melel I indai ong
        komail, meid apwal ong me kapwapwa kan, en pedelong ong nan wein nanlang.'
      verse: 23
    - text: I pil katitiki ong komail, me mangai, kamel en tilong nan au en dikok
        eu, sang me kapwapwa en ko ong nan wein Kot.
      verse: 24
    - text: 'Sapwilim a tounpadak kan lao rongadar met, ap puriamuiki kaualap indada:
        Ari, is me pan kak kamaurela?'
      verse: 25
    - text: 'Iesus ap kotin saupei wong irail, ap kotin masani ong irail: A so kak
        pan aramas, a ren Kot meakaros me kak.'
      verse: 26
    - text: 'Petrus ap sapeng poto dong i: Masani, kit likidmaliela meakaros, ap idedauen
        komui, a da me pan katingi kit?'
      verse: 27
    - text: 'Iesus ap kotin masani ong irail: Melel I indai ong komail, komail me
        idedauen ia do ni ipwi sapal, Nain aramas lao mondi pon mole lingan, komail
        pil pan mondi pon deun kadeik, kakaunda kainok en Israel eisokriau.'
      verse: 28
    - text: O meamen kasela im a kan, de ri a ol o li akan, de sam a, de in a, de
        a paud, de seri, de sap pweki ad ai, nan a pan ale pan pak epuki o sosoki
        maur soutuk.
      verse: 29
    - text: A me toto men moa, pan muri; a men muri pan moa.
      verse: 30
  - chapter: 20
    verses:
    - text: PWE wein nanlang rasong kaun pan im amen, me sangkonai ong raparapaki
        toundodok kai nan a mat en wain.
      verse: 1
    - text: Irail lao inauki pena, me denar eu ni ran eu, ap kadar ir ala nan a mat
        en wain.
      verse: 2
    - text: A pil kotila ni auer kasilu, ap masani akai, me momod mal nan deun saunet
        akan,
      verse: 3
    - text: 'Ap masani ong irail: Komail pil kola nan mat en wain o, o meakot me pung,
        i pan pwain ong komail; irail ari kola.'
      verse: 4
    - text: A pil kola ni auer kawonu o kaduau o wiadar dueta.
      verse: 5
    - text: 'A pil kotila ni auer eisokeu, ap diaradar akai, me momod mal, ap masani
        ong irail: Da me komail momodeki mal ran pon?'
      verse: 6
    - text: 'Irail potoan ong: Aki sota amen, me kadokeki kit. Ap masani ong irail:
        Komail pil kola nan mat en wain o, komail pan ale me pung.'
      verse: 7
    - text: 'A lao sautik penaer monsap en mat en wain masani ong a saunkoa: Kapokon
        pena toundodok kan o pwain ong irail. Tapiada sang ren men pwand oko lao kokodo
        lel men madang kan,'
      verse: 8
    - text: Me kadodokier ni klok eisokeu kan ap kodo, amen amen ap ale denar eu.
      verse: 9
    - text: A men mas akan lao kodo, rap kiki ong, me re pan ale siki sang, a re pil
        aleer denar ta ieu.
      verse: 10
    - text: Irail lao ale, rap lipaned ong monsap o.
      verse: 11
    - text: 'Indada: Mepukat dodok auer ta ieu, a komui karasai kit pena; kit me dodokki
        apwal en ran o karakar en katipin.'
      verse: 12
    - text: 'A ap kotin sapeng masani ong amen re rail: Kompoke pai, kaidin me sapung,
        me i wiai ong uk. Kita sota inauki pena denar eu?'
      verse: 13
    - text: Ale me om, kowei, i men pwain ong me pwand pukat rasong uk.
      verse: 14
    - text: De iaduen, a sota pung, i en wiaki me udan ai, me i mauki? De por en mas
        om me sued pweki ai kadek?
      verse: 15
    - text: Ari, me pwand akan pan moa, a me moa kan pan pwand, pwe me toto paeker,
        a me malaulau me piladar.
      verse: 16
    - text: 'Iesus lao kotin kodala Ierusalem, a kotin kelepe kila tounpadak ekriamen
        pon al a, masani ong irail:'
      verse: 17
    - text: Kilang, kitail kin kodalang Ierusalem o Nain aramas pan ko ong ren samero
        lapalap o saunkawewe kan, o irail pan kadeikada, en kamela i.
      verse: 18
    - text: O re pan pangala i ren men liki kan, pwen kapikapiti i, o kaloke, o kalopuela,
        a ni ran kasilu a pan maureda.
      verse: 19
    - text: In en nain Sepedus ap poto dong i, a na putak riamen iang i, pongi i
        o poeki okotme re a.
      verse: 20
    - text: 'A ap kotin masani ong i: Da me koe mauki? A potoan ong i: Re kotin mueid
        ong ai tungol putak riamen, en mondi re ir, amen ni pali maun omui, amen ni
        pali maing omui nan omui wei.'
      verse: 21
    - text: 'A Iesus kotin sapeng masani: Koma sota asa, me koma poeki. Koma kak nim
        dal me I pan nim? Ira potoan ong: Se kak.'
      verse: 22
    - text: 'A kotin masani ong ira: Melel, komail pan tungole ai dal, a momod ni
        pali maun o maing i, I sota kak mueid ong, pwe pwais en irail me a onop onger
        sang ren Sam ai.'
      verse: 23
    - text: Ni en ek oko ar rongadar, ap suede kidar pirien o.
      verse: 24
    - text: 'A Iesus kotin molipe ir do masani: Komail asa, duen saupeidi en wei pokon
        ar kin poe irail edi, o me lapalap akan kin manaman ong irail.'
      verse: 25
    - text: A duen met a sota pan wiaui nan pung omail. A me men laud nan pung omail,
        en papa komail.
      verse: 26
    - text: O meamen re omail, me men saumas, i en lidui komail.
      verse: 27
    - text: Dueta Nain aramas, me kaidin kodo, pwe aramas en papa, a pwe i en papa
        o kida maur a wiliandi me toto.
      verse: 28
    - text: Ni arail kotila sang Ieriko, pokon kalaimun idauen la i.
      verse: 29
    - text: 'A kilang, ol maskun riamen momod ni kailan al o. Ni ara rongadar, me
        Iesus kotin daulul, ira ap likelikwir indada: Maing kupura kit, ir me sapwilim
        en Dawid!'
      verse: 30
    - text: 'A pokon o kidau ira da, pwen nenenla. A ira kalaudela ara likelikwir
        indada: Maing, kupura kit, ir me sapwilim en Dawid!'
      verse: 31
    - text: 'Iesus ari kotin udi, molipe ira do masani: Da me koma mauki, I en wiai
        ong koma?'
      verse: 32
    - text: 'Ira potoan ong: Maing, mas at en kapad pasang!'
      verse: 33
    - text: Iesus ari kupuro kin ira dar o kotin sair mas ara. Mas ara ari madang
        pad pasanger; ira ap idauenla i.
      verse: 34
  - chapter: 21
    verses:
    - text: NI arail koren iong Ierusalem o lel ong Petpake impan dol Oliwe, Iesus
        ap kotin poronela tounpadak riamen.
      verse: 1
    - text: 'Masani ong ira: Koma ko ong nan kanim monen, a madang koma pan diar esel
        amen, me salidi, o na pul mi imp a, lapwa ira da, ap kare dong ia!'
      verse: 2
    - text: 'A ma meamen pan indang koma meakot, koma pan indada: Kaun o men dake,
        i ari pan madang kadar ira do.'
      verse: 3
    - text: 'A mepukat karos wiauier, pwen pwaida, me lokido ren saukop o me masani:'
      verse: 4
    - text: 'Kaireki nain Sion seripein: Kilang, om Nanmarki kotido re om. A kotin
        opampap o kaipokedi pon esel li amen.'
      verse: 5
    - text: A tounpadak ko lao kolar, o wiadar duen Iesus kotin masani ong ira,
      verse: 6
    - text: Ira ap wado esel o na, ap irepadi po ra arail likau kan a ap kotin kaipokedi
        poa.
      verse: 7
    - text: O pokon kalaimunia irepadi arail likau kan nani al o, a akai paledier
        ran tuka kan irepadi nani al o.
      verse: 8
    - text: 'A pokon o, me tiong moa, o me idauen, ngisingis indada: Osiana ong sapwilim
        en Dawid! Meid iasanai me kotido ni mar en Kaun, osiana nanlang.'
      verse: 9
    - text: 'A lao kotilong ong nan Ierusalem, toun kanim ap mokimokid indada: Is
        i?'
      verse: 10
    - text: 'Pokon o katitiki: Nan i Iesus, saukop en Nasaret en Kalila.'
      verse: 11
    - text: Iesus ap kotilong ong nan im en kaudok en Kot, ap kotin kase sang karos,
        me kin netinet nan im en kaudok, o kotin wukededi tepel en saunkawilian moni
        ko, o deun men netin muroi.
      verse: 12
    - text: 'O kotin masani ong irail: A intingidi: Im ai pan adaneki im en kapakap,
        a komail wia kilar deu en lipirap.'
      verse: 13
    - text: A me maskun o me sikil akan poto dong i nan im en kaudok o; i ari kotin
        kakel irail adar.
      verse: 14
    - text: 'A samero lapalap o saunkawewe kan lao kilanger manaman akan, me a kotin
        wiadar, o seri kan nan im en kaudok, me ngisingis indada: Osiana ong sapwilim
        en Dawid! Irail ap makara kidar,'
      verse: 15
    - text: 'Indai ong i: Kom sota mangi, me mepukat katitiki? A Iesus kotin masani
        ong irail: Ei, komail saikenta doropwe: Sang nan au en seri o me kin kang
        didi, ir me kotin kapwaiadar kaping eu?'
      verse: 16
    - text: I ari kotin muei sang irail, kotila sang nan kanim o, koti dong Petanien
        o pweiokidi wasa o.
      verse: 17
    - text: 'A ni mansang ni a kotin purlang kanim o, ap men konotedar:'
      verse: 18
    - text: 'A kotin masani tuka pik pot ni kailan al o, ap kotilang i. A sota, me
        a kotin diaradar, pwe ta eta, ap kotin masani ong i: Koe solar pan wa kokolata!
        A tuka pik ap madang mongedier.'
      verse: 19
    - text: 'Tounpadak kan lao kilanger, irail ap puriamui kidar indada: Daduen tuka
        pik o madang mongelar.'
      verse: 20
    - text: 'A Iesus kotin sapeng masani ong irail: Melel I indai ong komail, ma komail
        poson, ap sota peikasal, kaidin met eta, me wiaui ong tuka pik en, me komail
        pan kak wiada, pwe ma komail pan indang nana wet: Mokid wei lokidokila nan
        madau, nan a pan pwaida.'
      verse: 21
    - text: O meakaros komail pan poeki ni omail kapakap, ap poson komail pan ale.
      verse: 22
    - text: 'A lao kotilong ong nan im en kaudok o, samero lapalap akan o saumas en
        toun sap o ap ko dong i ni a kotin kaukawewe indada: Manaman en is, me komui
        wiaki mepukat? O is me ki ong komui manaman wet?'
      verse: 23
    - text: 'A Iesus kotin sapeng masani ong irail: I pan pil kalelapok meakot re
        omail, ma komail pan sapeng ia, I pil pan indang komail manaman en is, me
        I wiaki mepukat.'
      verse: 24
    - text: 'En Ioanes a paptais a tapi sang ia? Men nanlang de me ren aramas? Irail
        ap lamelame nan pung arail katiti, ma kitail pan inda men nanlang, a pan masani
        ong kitail: Da me komail so posonki i?'
      verse: 25
    - text: A ma kitail inda, me ren aramas, kitail masak pokon o, pwe karos kin wia
        saukopki Ioanes,
      verse: 26
    - text: 'Irail ari sapeng Iesus potoan ong: Kit sota potoan. I ari pil masani
        ong irail: I sota pil pan indai ong komail, manaman en is, me I wiaki mepukat.'
      verse: 27
    - text: 'A iaduen omail lamelam? Aramas amen naineki ol riamen. A kola ren amen
        indang i: Lao, kola ran wet dodok nan ai mat en wain.'
      verse: 28
    - text: 'A sapeng indada: I sota mauki; a mur ekis a kalukila, ap koieila.'
      verse: 29
    - text: 'O a kola ren me teio indai ong pil dueta. I me sapeng indada: Ei maing;
        ap sota kola.'
      verse: 30
    - text: 'Ari, is re ra, me wiadar insen en sam a? Irail potoan ong i: Men mas
        o. Iesus kotin masani ong irail: Melel I indai ong komail, saunopwei o me
        nenek kan pan mo mail pedelong ong nan wein Kot.'
      verse: 31
    - text: Pwe Ioanes pwara dong komail, padapadak ong komail duen al pung, a komail
        sota kamelele i; a saunopwei o me nenek kan kamelele i. A komail lao kilanger,
        komail sota kalukila, pwen kamele i.
      verse: 32
    - text: Komail rong pil apot karaseras! Kaun pan im amen padukedier mat en wain
        eu o kele pene, ap weiradar deun men wungid wan wain, o kauada im en daulik
        eu, ap kasile kin i ong saumat akai, o momaitelar nan wai.
      verse: 33
    - text: A lao ansau en rak, a kadaralang saumat akan a ladu kai, pwen ale a wan
        wain.
      verse: 34
    - text: Saumat akan ap saikedi a ladu kan; re woki amen, kamela amen, a amen me
        re kate.
      verse: 35
    - text: A pil kadarala ladu kai, toto sang men mas, Irail ari wiai ong irail pil
        dueta.
      verse: 36
    - text: 'A ikmuri a kadara wong irail na ol masani: Nan re pan masak nai ol.'
      verse: 37
    - text: 'A saumat akan lao kilanger ol o, irail ap kasokasoi nan pung arail: I
        me pan ale soso, ukodo kitail en kamela i, a kitail pan id ale a soso.'
      verse: 38
    - text: Irail ari saikedi i o kasapoke sang i nan mat en wain o, o kamela i.
      verse: 39
    - text: Ari, monsap en mat en wain lao pwarado, da me a pan wiai ong saumat pukat?
      verse: 40
    - text: 'Irail potoan ong i: A pan kamela aramas sued pukat, ap pan neki ong akai
        saumat a mat en wain o, me pan ki ong i wan wain ni ansau me kon ong.'
      verse: 41
    - text: 'Iesus ap kotin masani ong irail: Komail saikenta doropwer nan kisin likau
        kan: Takai o, me sause kan kasapokelar, ap id wialar takai en pukakaim. Mepukat
        wiauier ren Kaun o, men kapuriamui patail?'
      verse: 42
    - text: I me I indai ong komail, wein Kot pan sapadoke sang komail, ap ko ong
        eu kainok, me pan kida wa.
      verse: 43
    - text: O meamen pupedi ong pon takai wet, pan ola, a meamen me a pan pupedi ong
        poa, a pan pitaki pasang i.
      verse: 44
    - text: A samero lapalap o Parisr akan lao rongadar a karaseras akan, re mulikiadar,
        me a kotin karaserase kin irail.
      verse: 45
    - text: Irail ari masamasan sili en saikidi i, a re masak aramas akan, pwe re
        wia kin i saukop amen.
      verse: 46
  - chapter: 22
    verses:
    - text: 'A IESUS kotin sapeng o pil karaseras ong irail masani:'
      verse: 1
    - text: Wein nanlang rasong nanmarki amen, me kamadipe na ol ni ran en a kapapaud.
      verse: 2
    - text: O a kadarala na ladu kan, pwen luke dong kamadip o, me kileledier akan;
        a re kang kodo.
      verse: 3
    - text: 'A pil kadarala akai ladu masani: Kaireki me kileledier akan: Kilang,
        i kaonopadar ai kamadip o: nai kau ol o man wi kan me kamelar, o karos nikier,
        ko dong kamadip en kapapaud!'
      verse: 4
    - text: A irail sota insenoki, ap kowei, amen nan sap we, o amen ko ong dodok.
      verse: 5
    - text: A me tei kan saikidi a ladu kan kaloke o kame ir ala.
      verse: 6
    - text: Nanmarki ap makara kidar, kadarala a saunpei kan, kamela me lolap oko
        o isikedar ar kanim o.
      verse: 7
    - text: 'A ap indang a ladu kan: Ari, kamadip onoper, a me kileledier akan sota
        war ong.'
      verse: 8
    - text: Komail ari kowei nan al akan, a karos me komail diar, en kalua dong kamadip
        o.
      verse: 9
    - text: Ladu kan ap kola nani al akan, kapokon pena karos, me irail diaradar,
        me sued o me mau kan; kamadip ari tounlar.
      verse: 10
    - text: A nanmarki lao pwarado, en kilang toun kamadip, ap diaradar aramas amen,
        me sota a kapwat,
      verse: 11
    - text: 'A ap masani ong i: Kompoke pai, iaduen om kak pedelong, pwe sota om kapwat?
        I ari sapaimokid.'
      verse: 12
    - text: 'Nanmarki ap masani ong papa kan: Saliedi i pa o n akan, ale o kasapokela
        nan rotorot liki iei wasan maiei o teterok.'
      verse: 13
    - text: Pwe me toto paekeredo, a me malaulau piladar.
      verse: 14
    - text: Parisr ap pokon pena, kaparok pena duen ar pan kasapunga i sang a masan;
      verse: 15
    - text: 'Irail ap kadaralang i nairail tounpadak kan iangaki ladun Erodes kan,
        potoan ong: Saunpadak, se asa, ir me kotin melel, o kotin kawewe melel duen
        al en Kot o re sota kotin kupuroki meamen, pwe re sota kotin kasampwaleki
        sansal en aramas.'
      verse: 16
    - text: Ari, re kotin masani ong kit kupur ar. Me pung, en nopwei ong nanmarki
        de so?
      verse: 17
    - text: 'A Iesus lao kotin mangi ar me suet, ap masani: Malaun komail, da me komail
        kasongesong kin ia?'
      verse: 18
    - text: Kasale dong ia moni en nopwei! Irail ap potoan ong i denar eu.
      verse: 19
    - text: 'A kotin masani ong irail: Mom en is o inting wet?'
      verse: 20
    - text: 'Irail potoan ong i: En nanmarki, a i kotin masani ong irail: Ari, komail
        ki ong nanmarki, me nain nanmarki, o ong Kot, me sapwilim en Kot.'
      verse: 21
    - text: Irail lao rongadar met, rap puriamuiki o muei sang i, o koieilar.
      verse: 22
    - text: Ran ota Sadusr akai ko dong i, me kin inda, me dene me melar akan solar
        pan maureda, ap kalelapok re a.
      verse: 23
    - text: 'Indada: Saunpadak, Moses masani, ma meamen melar o sota na seri, ri a
        ol en id paudeki a paud, pwen kaipwi ong ri a kadaudok a.'
      verse: 24
    - text: Ari, pwin pirien eu mi re at, ol isimen. Meseni paudeki li amen, ap melar,
        a sota kadaudok a, ap kakaliki ong ri a ol a paud;
      verse: 25
    - text: Pil dueta kariamen o kasilimen kokola lao kaisimen.
      verse: 26
    - text: A ikmuri li o pil melar.
      verse: 27
    - text: Ari; ni en me melar akan ar pan iasada, a pan en is a paud ren me isimen,
        pwe irail karos me paudekidar i?
      verse: 28
    - text: 'A Iesus kotin sapeng masani ong irail: Komail meid sapung pwe komail
        so weweki kisin likau kan de mana en Kot.'
      verse: 29
    - text: Pwe me mauredar akan solar pan papaud de kapapaud, pwe irail dueta tounlang
        en Kot akan, me mimi nanlang.
      verse: 30
    - text: 'Komail saik doropwe duen en melar akan ar pan maureda, me lolok ong komail
        sang ren Kot, me kotin masani:'
      verse: 31
    - text: Ngai Kot en Apraam o en Isaak o en Iakop? A kaidin Kot en me melar akan,
        pwe en me maur akan.
      verse: 32
    - text: A pokon o lao rongadar met, irail ap puriamuiki a padak.
      verse: 33
    - text: A Parisr akan lao rongadar, me a kotin kadukiedier Sadusr akan, ap pokon
        pena.
      verse: 34
    - text: 'Amen irail, saunkawewe men, kasongesong i potoan ong:'
      verse: 35
    - text: Saunpadak, kusoned da me lapalap nan kapung o?
      verse: 36
    - text: 'A Iesus kotin masani ong i: Koe en pokeki ong Kot om Kaun mongiong om
        unsok, o ngen om unsok, o om lamelam unsok.'
      verse: 37
    - text: Iei met me moa en kusoned akan.
      verse: 38
    - text: 'O me kariau me dueta: Koe en pok ong men imp om dueta ong pein koe.'
      verse: 39
    - text: Kusoned riau met me audepan kapung o saukop akan.
      verse: 40
    - text: Ni en Parisr akan ar momod pena, Iesus ap kotin kainoma re rail.
      verse: 41
    - text: 'Masani: Da me komail lamelame duen Kristus, nain is i? Re potoan ong:
        Sapwilim en Dawid.'
      verse: 42
    - text: 'A kotin masani ong irail: A iaduen da me Dawid kaadaneki i Kaun reng
        Ngen ni a masani:'
      verse: 43
    - text: Kaun o kotin masani ong ai Kaun, mondi ong ni pali maun i, lao I pan wia
        kida om imwintiti utipan n om?
      verse: 44
    - text: A iaduen, ma Dawid kaadaneki i Kaun, a pil pan kak na ol?
      verse: 45
    - text: A sota amen, me kak sapengki i meakot, o solar me idok meakot re a kokolata.
      verse: 46
  - chapter: 23
    verses:
    - text: IESUS ap kotin kaparok ong pokon o sapwilim a tounpadak kan,
      verse: 1
    - text: Masani; Saunkawewe o Parisr akan kin mondi nan deun Moses.
      verse: 2
    - text: Ari, karos me re indang komail, i me komail en wia o kapwaiada, a der
        ale sang ar wiawia kan; pwe irail kin indada, ap sota kapwaiada.
      verse: 3
    - text: Re kin pira pena kapwa en wisik me toutou melel, ap kidang pon apar en
        aramas, a irail sota men sairki sondin pa arail.
      verse: 4
    - text: O re kin kapwaiada ar wiawia kan karos, pwe aramas en ududial. Pwe irail
        kin kadlape ar kisin likau en kataman o kalaudela ni kailan ar likau.
      verse: 5
    - text: Irail kin ngongki mondi ni tapin tepel ni kamadip o, o leppandam nan sinakoke
        kan.
      verse: 6
    - text: O re kin mauki, aramas en ranamau ong irail nan deun net, o aramas en
        wia kin ir Rapi, Rapi,
      verse: 7
    - text: A komail der ngongki, aramas en wia kin komail Rapi, pwe me ta men omail
        Saunpadak, a komail pirien pena.
      verse: 8
    - text: O komail der kaadaneki meamen sam nan sappa, pwe amen Sam omail, me kotikot
        nanlang.
      verse: 9
    - text: 'O komail der ngongki, aramas en wia kin komail saumas, pwe me ta men
        omail Saumas: Kristus.'
      verse: 10
    - text: A me lapalap re omail, en omail papa.
      verse: 11
    - text: Pwe me pan kasapwilada pein i, pan sapwilidi, a me pan kasapwilidi pein
        i, pan kasapwilada.
      verse: 12
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Komail kin
        ritingidi wein nanlang mon aramas akan, pwe komail sota pan pedelong, a me
        men pedelong, komail sota kin mueid ong.
      verse: 13
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Komail me ngopur
        sang im en li odi kan ap liliasos kapakap reirei. Omail kalokolok pan laud
        melel.
      verse: 14
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Komail kin
        pidipidaki sed o sap, pwen wiada proselit amen, a lao wialar, komail ap pan
        wia kin i toun pweleko amen, me sued sang komail.
      verse: 15
    - text: 'Suedi ong komail saunkalua maskun, komail me kin inda: Meamen kin kaukila
        im en kaudok, dene sota katepa, a me kin kaukila kold en im en kaudok, i me
        pung.'
      verse: 16
    - text: Komail pweipwei o maskun, pwe da me kasampwal ren kold de im en kaudok
        o, me kin kasarauiala kold?
      verse: 17
    - text: O meamen kin kaukila pei saraui, dene sota katepa, a me kaukila mairong,
        me mi poa dene i me pung,
      verse: 18
    - text: Komail pweipwei o maskun, pwe da me kasampwal ren mairong de pei saraui,
        me kin kasarauiala mairong?
      verse: 19
    - text: Ari, meamen kaukila pei saraui, kin kaukila i o meakan, me mi poa.
      verse: 20
    - text: O meamen kaukila im en kaudok, king kaukila i iangaki i me kotikot lole.
      verse: 21
    - text: O me kaukila nanlang, kin kaukila mol en Kot o me kin kaipokedi ong poa.
      verse: 22
    - text: 'Suedi ong komail saunkawewe o Parisr akan, malaun komail! Komail kin
        mairongki eisokkis eu en minse, o til, o kimel, ap sota insenoki kusoned en
        kapung kasampwal akan: Pung, o kadek, o poson. Komail wiada mepukat, ap pil
        kapwaiada me tei kan!'
      verse: 23
    - text: Saunkalua maskun komail, me kin isenoki kisin am en wel, ap katalala kamel!
      verse: 24
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Pwe komail
        kin kamakelekel kasak o dal liki, a lol me dir en me re kuliada o me sued.
      verse: 25
    - text: Parisr maskun koe, kamakelekele mas lol en kasak o dal akan, pwe pali
        liki en pil makelekeleda!
      verse: 26
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Komail rasong
        sousou kan, me sementen, me kin sansal kaselel, a lole me dir en ti en me
        melar akan o song en saut karos.
      verse: 27
    - text: I duen komail, me sansal pung mon aramas, a lole komail me dir en malaun
        o sapung.
      verse: 28
    - text: Suedi ong komail saunkawewe o Parisr akan, malaun komail! Pwe komail
        kin apapwali sousou en saukop akan o kapwataki sousou en me pung kan.
      verse: 29
    - text: 'Ap inda: Ma kit mia ni muein sam atail akan, kit sota pan iang irail
        kamela saukop akan.'
      verse: 30
    - text: Ari, pein komail kin kadede, me komail nain me kamelar saukop akan.
      verse: 31
    - text: A komail kaunsokala wiawia en sam omail akan!
      verse: 32
    - text: Komail serpent o wan oter akan! Pala komail pan piti sang kadeik en nan
        pweleko?
      verse: 33
    - text: Kilang, i me I kadara dong komail saukop akai, o me lolekong kai, o saunkawewe
        kai; a akai irail, me komail pan kamela, o kalopuela, o akai komail pan kaloke
        nan omail sinakoke kan, o komail pan paki irail sang nan eu kanim ong nan
        eu.
      verse: 34
    - text: Pwen kapokon ong komail nta makelekel karos, me kapwilipwilidier nan sappa
        sang ntan Apel pung kokodo lel ntan Sakarias, nain Parakias, me komail kamelar
        nan pung en im en kaudok o pei saraui.
      verse: 35
    - text: Melel I indai ong komail, mepukat pan pwai ong di wet.
      verse: 36
    - text: O Ierusalem, Ierusalem, me kin kamela saukop akan o kate me pakadara dong
        uk kan; pan pak toto, me I pan kapokon pena noumail akan, duen litok kin kompwal
        pena na purok kan pan pa a, a komail kang.
      verse: 37
    - text: Kilang, im omail pan tanla.
      verse: 38
    - text: 'Pwe I indai ong komail, komail solar pan kilang ia sang ni ansau wet,
        lao komail pan inda: Meid iasanai, me kotido ni mar en Kaun o!'
      verse: 39
  - chapter: 24
    verses:
    - text: IESUS ap kotila kotiwei sang nan im en kaudok o, sapwilim a tounpadak
        kan ari poto dong i, pwen kasansale ong i im en kaudok o.
      verse: 1
    - text: 'Iesus ari kotin sapeng masani ong irail: Komail so ududial mepukat karos?
        Melel I indai ong komail, sota eu takai pan mimi pon eu, me sota pan karongk
        pasang.'
      verse: 2
    - text: 'Ni a kotin kaipokedi pon dol Oliwe, tounpadak kan kelep poto dong i potoan
        ong: Re kotin masan dong kit ansau da, me mepukat pan pwaida o da kilel pan
        ar pan kotin puredo, o imwin kaua?'
      verse: 3
    - text: 'Iesus ari kotin sapeng masani ong irail: Kalaka, pwe sota amen en kotaue
        komail.'
      verse: 4
    - text: 'Pwe me toto pan kodo ni ad ai katiti: Ngai me Kristus o kotaue me toto.'
      verse: 5
    - text: Komail pan rongada duen mauin o kasokasoi pan mauin; Komail kalake, der
        masak; pwe mepukat pan wiaui mas, a imwi saikenta mia.
      verse: 6
    - text: Pwe eu sap pan u ong eu, o eu wei ong eu; o ansaun lek, o kilitop, o rerer
        en sap akai pan wiaui.
      verse: 7
    - text: Mepukat karos tapin kalokolok.
      verse: 8
    - text: Irail ap pan pang komail lang kamakam o kame komail la; o komail pan tantat
        pan kainok karos pweki ad ai.
      verse: 9
    - text: Me toto ap pan makarada, o amen pan pangala amen, o re pan tataki nan
        pung arail.
      verse: 10
    - text: O saukop likam toto pan pwarada o kotaue me toto.
      verse: 11
    - text: A limpok en me toto pan laula, aki sapung, me pan pwaida kaualap.
      verse: 12
    - text: A me pan dadaurata lel imwi, i pan dorela.
      verse: 13
    - text: A rongamau en wei o pan kalok sili nan sappa karos, pwen kadede ong wei
        karos, iei ansau, me imwi korendo.
      verse: 14
    - text: A komail lao kilang saut akan, o ola laud mi nan wasa saraui, duen me
        saukop Daniel kopadar, meamen doropwe, i en weweki.
      verse: 15
    - text: Me kin mi nan sap en Iuda, ap tangala pon nana;
      verse: 16
    - text: O me mi pon im, ender ko ong lole, pwen ale a kapwa sang;
      verse: 17
    - text: O me mimi nan sap, ender purong ale a likau.
      verse: 18
    - text: O me suedi ong irail me lisean o me kin kadidi ni ran oko!
      verse: 19
    - text: Komail ari kapakap, pwe komail depa pitila ni ansaun kapau, o pil der
        ni ran en sapat.
      verse: 20
    - text: Pwe i ansaun kamakam kaualap, sota me dueta sang ni tapin kaua kokodo
        lel met, pil sota pan wiaui kokolata.
      verse: 21
    - text: O ma ran oko so kamalaulau la, sota uduk eu me pan dorela; a pweki me
        piladar akan ran oko pan kamalaulaula.
      verse: 22
    - text: 'O ma meamen pan indang komail: Kilang iet Kristus de monen, komail der
        kamelele.'
      verse: 23
    - text: Pwe Kristus likam kai o saukop likam kai pan pwarada, o kapwareda kilel
        o manaman akan, pwen pil kotaueda me piladar akan, ma re kak ong.
      verse: 24
    - text: Kilang, ngai me kop ong komail er.
      verse: 25
    - text: 'Ari, ma re pan katiti ong komail: Kilang, a kotikot nan sap tan o, der
        koieila; kilang, a kotikot wasa rir o, der kamelele.'
      verse: 26
    - text: Pwe duen liol a tapida sang ni mas en lang linganla lel kapin lang, iduen
        en Nain aramas a pan pwarado.
      verse: 27
    - text: Pwe wasa man melar mia ia, i wasa ikel pan pokon pena ia.
      verse: 28
    - text: A murin kamakam o katipin pan madang rotorotala o maram pan solar lingan,
        o usu kan pan moredi sang nanlang, o kateng pan nanlang pan mokidada.
      verse: 29
    - text: Kadapakilene pan Nain aramas ap pan pwarada nanlang, o kainok karos en
        sappa ap pan mamaiei, o irail pan kilang Nain aramas a kokido dapok en lang
        akan, me manaman o lingan kaualap.
      verse: 30
    - text: O a pan kadarala na tounlang kan peuk posaune lapalap, re pan kapokon
        pena na me piladar akan sang pali paieu, sang ni mas en lang lel ong kapi.
      verse: 31
    - text: 'Sang ni tuka pik o komail padakki karaseras en: Ra kan lao pilen o ta
        pwarada, komail asaki, me rak korendor.'
      verse: 32
    - text: Pil dueta komail, komail lao diar mepukat, en asa, me a korendor, a leler
        liman wanim.
      verse: 33
    - text: Melel I indai ong komail, di wet sota pan mela, lao mepukat karos pan
        pwaida.
      verse: 34
    - text: Lang o sappa pan poula, a ai padak sota pan poula.
      verse: 35
    - text: A duen ran o auer sota amen, me asa, pil tounlang kan sasa. Sam ai ta
        me mangi.
      verse: 36
    - text: A duen ni muein Noa iduen en Nain aramas a pan pwarado.
      verse: 37
    - text: Pwe duen ni ran akan mon nolik lapalap re manga o nim, re papaud o kapapaud,
        lao lel ran en Noa a pedelong ong nan warim o.
      verse: 38
    - text: O re sota dedeki lao lel nolik pwaida o kamop ir ala karos, iduen en Nain
        aramas a pan pwarado.
      verse: 39
    - text: I ran o riamen pan mi nan sap; amen pan peuka sang o amen luadi.
      verse: 40
    - text: Riamen pan iris nan im en plaua, amen pan peuka sang a amen luadi.
      verse: 41
    - text: Komail ari masamasan, pwe komail sasa auer, me omail Kaun pan pwarado.
      verse: 42
    - text: A met komail en asa, ma saumas en im o asaer auer en men lipirap pan kodo,
        a pan masamasan, a sota pan mueid ong kawela im a.
      verse: 43
    - text: Komail ari pil masamasan, pwe Nain aramas pan kodo ni auer, me komail
        sota lamelame.
      verse: 44
    - text: Ari, is ladu lelapok o lolekong o, me a monsap kasapwilada pon im a, pwen
        nene ong irail ni ansau me kon ong.
      verse: 45
    - text: Ladu o meid pai, me a monsap pwara diarada i a wiawia due met!
      verse: 46
    - text: Melel I indai ong komail, a pan kasapwilada i pon a dipisou karos.
      verse: 47
    - text: 'A ma ladu sued o pan lamelame nan mongiong i: Ai monsap pwapwand kodo;'
      verse: 48
    - text: Ap kame a warok kan o nam o nim nan pung en me kamom sakau;
      verse: 49
    - text: Monsap en ladu o ap pan pwarado ni ran eu, me a sota lamelame o ni klok,
        me a sasa.
      verse: 50
    - text: O a pan palang pasang i o katororalang i ren me malaun akan, iei wasan
        maiei o teterok.
      verse: 51
  - chapter: 25
    verses:
    - text: I ANSAU o wein nanlang me rasong li ek, me ale ar lamp akan, ap koieilang
        ol kamod.
      verse: 1
    - text: Me limen me lolekong a me limen me lolepon.
      verse: 2
    - text: Me lolepon oko wa ar lamp akan ap sota iangaki kadirepa.
      verse: 3
    - text: A me lolekong ko wa ar lamp akan iangaki kadirepa.
      verse: 4
    - text: A ni en ol kamod a pwapwand ir karos men mair ap mairelar.
      verse: 5
    - text: 'A lao nan lukepan pong a lok sili: Kilang, ol kamod kotido, komail koieilang
        i!'
      verse: 6
    - text: Li karos ap pauridar kaonopadar ar lamp akan.
      verse: 7
    - text: 'Me lolopon ap indang me lolekong kan: Komail ki dong kit kisan omail
        le, pwe nait lamp akan pan kunla.'
      verse: 8
    - text: 'A me lolekong kang sapeng indada: O iermen, pwe ede sola itar ong kit
        o komail, komail kola ren saunet netiada pein omail.'
      verse: 9
    - text: Ni arail kokolan net, ol kamod ap samador. Irail me onoper iang i pedelong
        ong nan kamadip o, wanim ap ritidier.
      verse: 10
    - text: 'Murin ansau kis li tei ko ap pwarado indada: Maing, maing, re kotin ritingadang
        kit!'
      verse: 11
    - text: 'A ap sapeng indada: Melel i indang komail, i sasa komail.'
      verse: 12
    - text: Komail ari masamasan, pwe komail sasa ran de auer.
      verse: 13
    - text: Pwe a rasong aramas amen, me pan momaitela nan wai. Ap kapokon pena na
        ladu kan o nek ong irail a dipisou kan.
      verse: 14
    - text: A ki ong amen talent limau, a ong amen riau, a ong amen eu, duen me re
        itar ong, a ap madang samalar.
      verse: 15
    - text: Me aleer talent limau, ap koieila dodokki o diaradar pil talent limau.
      verse: 16
    - text: A me aleer riau, pil dueta, a diaradar pil riau.
      verse: 17
    - text: A me aleer eu, ap koieilar sarepedier nani pwel, okilar moni en monsap
        o.
      verse: 18
    - text: A kadekadeo a warailar monsap en ladu pukat ap puredo o kainene irail
        adar.
      verse: 19
    - text: 'Me aleer talent limau ap potodo wado pil talent limau indada: Maing komui
        kotiki ong ia er talent limau, kom kotin masani, iet pil talent limau, me
        i netia kidar.'
      verse: 20
    - text: 'A monsap ap indang i: Meid mau, me koe wiadar, ladu lelapok o melel amen
        koe. Koe apapwali mau me tikitik o, i ap pan kasapwiladang uk pon dipisou
        toto, ko ong nan peren en om monsap!'
      verse: 21
    - text: 'A me aleer talent riau ap pil potodo indada: Maing komui kotiki dong
        ia er talent riau, kom kotin masani, iet pil talent riau, me i netia kidar.'
      verse: 22
    - text: 'A monsap ap indant i: Meid mau, me koe wiadar, ladu lelapok o melel amen
        koe. Koe apapwali mau me tikitik o, i ap pan kasapwiladang uk pon dipisou
        toto ko ong nan peren en om monsap!'
      verse: 23
    - text: 'A me aleer talent eu ap pil potodo indada: Maing, i asaer komui, me komui
        ol padik amen, me kin dolung sang wasa, me kaidin komui padukedier ia, o nak
        pena, wasa me kaidin komui kamorok ia;'
      verse: 24
    - text: Ngai ari masak, o koieila o okilar sapwilim omui talent nani pwel, masani,
        iet sapwilim omui.
      verse: 25
    - text: 'A monsap ap sapeng indang i: Ladu sued o ponkake men koe, ma koe asaer,
        me i kin dolung wasa, me kaidin ngai padukedier, o nak pena wasa, me kaidin
        ngai kamorokier.'
      verse: 26
    - text: Menda koe sota ki ong saun kawilian moni nai moni, a ngai lao puredo,
        i ap pan ale me udan ai iangaki moni me a naitikadar.
      verse: 27
    - text: Komail ari ki sang re a a talent, ap ki ong, me a talent eisok.
      verse: 28
    - text: Pwe me a mia, ekis pan ko ong, pwen aneki me laud; a me sota a mia, nan
        a pan katia sang me mi re a.
      verse: 29
    - text: A ladu me sota katepa, komail kasela nan rotorot liki, iei wasan maiei
        o teterok.
      verse: 30
    - text: A Nain aramas lao kodo ni a lingan, o tounlang saraui kan iang i, a pan
        mondi pon mol en a lingan;
      verse: 31
    - text: O toun sappa karos pan kapokon pena mo a. A ap pan katoror irail pasang
        dueta silepa o kin katorore sip ol ren li akan.
      verse: 32
    - text: A pan kila na sip li akan ni pali maun, o na sip ol akan ni pali maing.
      verse: 33
    - text: 'Nanmarki ap pan masani ong toun pali maun: Ukodo, komail kompoke pan
        Sam ai, sosoki wei o, me onop ong komail er sang ni tapin kaua!'
      verse: 34
    - text: Pwe ngai men mangadar, a komail ap kamanga ia; ngai men nim piladar, a
        komail ap kanim pil ia; ngai men kairu men, a komail ap kasamo ia.
      verse: 35
    - text: Kiliso, a komail ap kalikauwi ia dar, ngai somaudar, a komail ap pwara
        dong ia; ngai salidier, a komail ap pwara dong ia.
      verse: 36
    - text: 'Me pung kan ap pan sapeng i potoan ong: Maing, iad me se potoan ir men
        konot, ap potoan dong ir konot, de men konot pil, ap id konote dong ir?'
      verse: 37
    - text: Iad kit potoan ir men kairu, ap kasamo ir? De kiliso, ap kalikauwi ir
        adar?
      verse: 38
    - text: Iad kit potoan ir lomum, de salidi, ap poto dong ir?
      verse: 39
    - text: 'Nanmarki ap pan sapeng masani ong irail: Melel i indai ong komail, meakot
        komail wiai ong amen, ri ai ol tikitik pukat, i me komail wiai ong ia er.'
      verse: 40
    - text: 'A ap pil pan indang irail toun pali maing: Komail me riala, kowei sang
        ia, ko ong nan kisiniai soutuk, me onoper ong tewil o nal kan.'
      verse: 41
    - text: Pwe ngai men mangadar, a komail sota kamanga ia, o men nim piladar, a
        komail sota kanim pil ia,
      verse: 42
    - text: Ngai men kairu men, a komail sota kasamo ia, kiliso, a komail sota kalikauwi
        ia dar, o somau, o salidi, a komail sota pwara dong ia.
      verse: 43
    - text: 'Irail ap pil pan potoan ong: Maing, iad me se potoan ir men konot, de
        men konot pil, de men kairu men, de kiliso, de lomum, de salidi, ap sota papa
        ong ir?'
      verse: 44
    - text: 'A ap pan sapeng irail masani: Melel i indai ong komail, meakot komail
        sota wiai ong amen tikitik pukat, i me komail sota wiai ong ia.'
      verse: 45
    - text: Mepukat ap pan kolang kalokolok soutuk, a me pung kan pan maur soutuk.
      verse: 46
  - chapter: 26
    verses:
    - text: 'KADEKADEO Iesus lao kaimwisokela padak pukat karos, ap kotin masani ong
        sapwilim a tounpadak kan:'
      verse: 1
    - text: Komail asa, pong ria pong pasa pan wiaui o Nain aramas pan pangala, en
        kalopula.
      verse: 2
    - text: Samero lapalap akan o saumas akan en toun sap o ap pokon pena nan im eng
        samero lapalap, me maraneki Kaipas.
      verse: 3
    - text: O kapukapung pena duen ar pan widingadi Iesus en kamatala.
      verse: 4
    - text: 'A irail inda: Iermen ni ran en kamadip, pwe aramas ede moromorongada.'
      verse: 5
    - text: Iesus lao kotikot Petaniem nan im en Simon tuketuk,
      verse: 6
    - text: Li amen ap poto dong i, wa kisin potel alapasta audaud en men kei kasampwalia
        ap kieledier ong pon kadokenmai, ni a kotin konot.
      verse: 7
    - text: 'A tounpadak kan lao kilanger, ap suede kidar indada: Menda kei wet olar
        mal?'
      verse: 8
    - text: Pwe a pan netila, kareda pwai laud ap nek ong samama kan.
      verse: 9
    - text: 'Iesus lao mangi met, ap kotin masani ong irail: Da me komail kainsensuedeki
        li o? Pwe me mau, me a wiai ong ia er.'
      verse: 10
    - text: Pwe me samama kan kin mi re omail ansau karos, a ngai sota ansau karos.
      verse: 11
    - text: Pwe ni a wudok kidi pil wet pon war ai, a kaonopadar ai saredi.
      verse: 12
    - text: Melel I indai ong komail, wasa karos, me rongamau wet pan kalok ia, pangada
        sappa pon, me a wiaer et, pil pan kaloki, pwen katamanpa.
      verse: 13
    - text: Amen ekriamen, me adaneki Iudas Iskariot, ap koieila ren samero lapalap
        akan,
      verse: 14
    - text: 'Indada: Da me komail pan ki dong ia, i pan panga dong komail i? Irail
        ari inauki ong i sip en moni sileisok.'
      verse: 15
    - text: A sang ni ansau o a sosong duen a pan mangai ong en pangala i.
      verse: 16
    - text: 'Ni ran kaieu en prot somut tounpadak kan poto dong Iesus patoan ong:
        Ia wasa re kotin kupura, sen kaonopadang ir kamadip en pasa?'
      verse: 17
    - text: 'A kotin masani: Kola nan kanim ren ol amen indai ong i: Saunpadak o masani:
        Ai ansau korendor, I pan wiada kamadip en pasa re om, o ai tounpadak kan pan
        iang ia.'
      verse: 18
    - text: Tounpadak kan ap wiadar duen masan en Iesus, kaonopadar pasa.
      verse: 19
    - text: A lao sautik penaer, a kaipokedi ni tepel, a ekriamen akan iang i.
      verse: 20
    - text: 'Ni arail konokonot, a kotin masani: Melel I indai ong komail, amen komail
        pan pang ia la.'
      verse: 21
    - text: 'Irail ap insensued o amen amen potoan ong i indada: Maing ngai i?'
      verse: 22
    - text: 'A kotin sapeng masani: Me ian ia kaduedi nan dal o, i me pan pang ia
        la.'
      verse: 23
    - text: Pwe Nain aramas pan kokola duen a intingidier. A suedi ong aramas o, me
        Nain aramas pangala re a, me mau ong aramas o, ma a sota ipwidier.
      verse: 24
    - text: 'A Iudas, me pangala i ap sapeng potoan ong indada: Rapi, ngai i? A kotin
        masani ong i: Koe me indada.'
      verse: 25
    - text: 'Ni arail wiadar konot. Iesus kotin limadar prot laolaoki, o pilitiki
        pasang, kotiki ong toupadak kan masani: Ale tungole, war ai metet.'
      verse: 26
    - text: 'A pil kotikida dal o laolaoki kotiki ong irail masani: Komail karos nim
        sang;'
      verse: 27
    - text: Pwe nt ai metet, udan inau kap, me pan kapwilipwilidi ong me toto, men
        lapwada dip.
      verse: 28
    - text: A I indai ong komail, me I solar pan nim sang wan wain sang ansau wet
        lao lei ni ran o, me I pan pil nim nan wein Sam ai iangaki komail!
      verse: 29
    - text: Irail lao melkakaki melkaka en kaping, rap kotila pon dol Oliwe.
      verse: 30
    - text: 'Iesus ap kotin masani ong irail: Komail karos pan makar kin ia pongpong
        wet, pwe a intingidier: I pan kame silepa o, a pwin sip o pan more pasang.'
      verse: 31
    - text: A murin ai maureda, I pan ti ong mo mail kola Kalila.
      verse: 32
    - text: 'A Petrus sapeng potoan ong i: Ma karos pan makar kin ir a ngai sota pan
        makar.'
      verse: 33
    - text: 'Iesus kotin masani ong i: Melel I indai ong uk, pongpong wet mon malek
        a kakorot, koe pan kamam kin ia pan silepak.'
      verse: 34
    - text: 'Petrus potoan ong i: Ma i iang ir matala, i sota pan man kamam kin ir;
        iduen en tounpadak kan karos ar indinda.'
      verse: 35
    - text: 'Iesus ap kotilang wasa o me adaneki Ketsemane, a irail iang i, ap kotin
        masani ong tounpadak kan: Komail mondi met, lao I pan kola kapakap monen.'
      verse: 36
    - text: O a kotin ukadar Petrus o nain Sepedus ol riamen, ap kotin tapiadar kupur
        olar o patau kaualap.
      verse: 37
    - text: 'Iesus ap kotin masani ong irail: Ngen i ap insensuedelar kaualap ong
        mela. Komail pan mimieta met, iang ia masamasan.'
      verse: 38
    - text: 'O a kotila ekis wasa, ap kotin pupekidi silang i laolaoki masani: Sam
        ai, ma a kak, kom kotiki sang ia dal wet; ari so, kaidin ngai, komui ta en
        wiawia.'
      verse: 39
    - text: 'I ari kotin pure dong tounpadak kan, diar ir adar mamair, ap kotin masani
        ong Petrus: Komail so kak iang ia masamasan auer ta ieu?'
      verse: 40
    - text: Masamasan o kapakap, pwe komail de ko ong nan songesong. Nen me peik,
        a uduk me luet.
      verse: 41
    - text: 'A pil kotila kariapak laolaoki masani: Sam ai, omui kupur eta, me dal
        wet sota kak kowei sang ia, ari I pan tungole.'
      verse: 42
    - text: A lao kotin puredo diar ir adar pil mamair, pwe mas arail me toutou.
      verse: 43
    - text: A a kotin muei sang irail, pil kotilar laolaoki kasilepak ni masan ota.
      verse: 44
    - text: 'Ap kotin pure dong tounpadak kan masani ong irail: Komail ari mamair
        o kamol. Kilang, auer leler, me Nain aramas pan pangalang pa en me dipan akan.'
      verse: 45
    - text: Paurida, kitail en kola, kilang, a samador, me pan pang ia la.
      verse: 46
    - text: Ni a kotin mamasandar, kilang, Iudas, amen ir ekriamen oko, pwarador,
        pokon lapalap iang i, me wa kodlas o sokon sang ren samero lapalap akan o
        saumas akan en toun sap o.
      verse: 47
    - text: 'Men pangala i ki ong ir kilel eu indada: Me I pan metik, iei I komail
        pan koledi.'
      verse: 48
    - text: 'I ap madang dong Iesui indada: Pong mau Rapi ap metik i.'
      verse: 49
    - text: 'A Iesus kotin masani ong i: Kompoke pai, menda koe pwarador? Irail ap
        por ong Iesus, saikidi i.'
      verse: 50
    - text: A kilang, amen irail, me iang Iesus, kapawei pa a, usadar na kodlas, pale
        sang salong en ladu en samero lapalap o.
      verse: 51
    - text: 'Iesus ap kotin masani ong i: Kapure iong om kodlas nan deu a! Pwe karos,
        me ale kodlas, pan kamekila kodlas.'
      verse: 52
    - text: De koe lamelame, me I sota kak poeki ren Sam ai en kadara dong ia tounlang
        toto sang lekion eisokriau sama;
      verse: 53
    - text: A iaduen kisin likau kak pwaida? A udan a pan wiaui duen met.
      verse: 54
    - text: 'Ni auer ota Iesus kotin masani ong pokon o: Da, ngai lolap amen, me komail
        kodon aleki kodlas o sokon akan? Ni ran akan karos I mier re omail, kauwewe
        nan im en kaudok, a komail sota kol ia dier.'
      verse: 55
    - text: A mepukat karos wiauier, pwe kisin likau en saukop akan en pwaida. Tounpadak
        kan karos ap muei sang i tangdaui.
      verse: 56
    - text: A me saikidier Iesus, ap kaluang i ren samero lapalap Kaipas, wasa saunkawewe
        o saumas akan pokon pena ia.
      verse: 57
    - text: A Petrus idauendo i doowei sang lel tanpas en samero lapalap o pedelong
        ong mondi ren papa kan, pwen kilang imwin mepukat.
      verse: 58
    - text: A samero lapalap akan, o saumas akan, o pwin en kapung o roporop kadede
        likam ong Iesus, pwen kamatala;
      verse: 59
    - text: Ari, sota me irail diar. Saunkadede likam me toto, me pwarado, ari so,
        sota me irail diar. Ikmuri saunkadede riamen pwarado,
      verse: 60
    - text: 'Indada: Lap en me inda: I kak ong kawela im en kaudok en Kot ap id kauada
        ni pong sili pong.'
      verse: 61
    - text: 'Samero lapalap ap kasinenda masani ong i: Kom sota sapengki meakot, me
        mepukat kin kadede ong komui?'
      verse: 62
    - text: 'A Iesus kotin nenenlata. Samero lapalap ap masani ong i: I kakau kin
        komui la ren Kot ieias, komui en indang kit, ma komui Kristus Sapwilim en
        Kot.'
      verse: 63
    - text: 'Iesus ap kotin masani ong i: Komui me inda. A I pil men kaire kin komail,
        sang ni ansau wet, komail pan kilang Nain aramas a pan kaipokedi ni pali maun
        en manaman o kokido dapok en lang akan.'
      verse: 64
    - text: 'Samero lapalap ap ter pasang, a likau kan indada: A lalaue. Menda pil
        akai saunkadede? Kilang, komail apton rongadar a lalaue,'
      verse: 65
    - text: 'Da me komail lamelame? Irail sapeng potoan ong: A mau ong kamela.'
      verse: 66
    - text: Irail ap kondipi ong silang i o pakir i, o akai pikir i ni silang i,
      verse: 67
    - text: 'Indada: Kristus, kokop ong kit, is me pikir uk?'
      verse: 68
    - text: 'Petrus momod liki panakepir; lidu men ap ko dong i indada: Koe me pil
        iang Iesus en Kalila.'
      verse: 69
    - text: 'A i me kamamaki mo rail karos indada: I poneponeki me koe inda.'
      verse: 70
    - text: 'A ni a pedoi wei sang nan wanim, amen lidu ap kilang i indang irail,
        me mi wasa o: Lap men et me pil iang Iesus en Nasaret.'
      verse: 71
    - text: 'A pil kamamki ap kaula: I sasa aramas en.'
      verse: 72
    - text: 'Mur ekis irail me u impa pil kaido indang Petrus: Melel koe amen irail,
        pwe ngil om kadiarok kin uk ada.'
      verse: 73
    - text: 'I ap lalaue o kaula indada: I sasa aramas en. Malek ap kakorot.'
      verse: 74
    - text: 'Petrus ap tamanda masan en Iesus, me kotin masani ong i: Mon malek a
        kakorot, koe pan kamam kin ia pan silepak. A ap koieila sangesang laud.'
      verse: 75
  - chapter: 27
    verses:
    - text: A LAO ran pasanger, samero lapalap akan o saumas akan en toun sap o kapukapungada
        duen Iesus pwen kamatala.
      verse: 1
    - text: Irail lao saliedi i, ap wawei, ki ong ren kopina Pontius Pilatus.
      verse: 2
    - text: A Iudas, me pangala i lao kilanger me a pakadeikadar, en kamatala, ap
        kalukila o purekido moni sileisok ren samero lapalap akan o saumas akan.
      verse: 3
    - text: 'Indada: Ngai me wiadar dip, ni ai pangalar nta makelekel. A irail inda:
        Menda re at? Koe en pein wia.'
      verse: 4
    - text: I ari kasedi moni ko nan im en kaudok, ap koieilar lusiamalar.
      verse: 5
    - text: A samero lapalap akan ale moni ko indada; A sota pung kitail en ki ong
        nan deun mairong, pwe pwain pan nta.
      verse: 6
    - text: Irail ari kapukapung, ap netiadar sap en saun wia dal, wasa me men liki
        pan seredi ia,
      verse: 7
    - text: I me wasa o adaneki sap en nta kokodo lel ran wet.
      verse: 8
    - text: 'I dokan a pwaidar, me lokidor ren saukop Ieremia, me masani: Irail ari
        aleer moni sileisok i pwaine pan i, me re netiada ren men Israel.'
      verse: 9
    - text: O pwaine kida sap en saun wia dal, duen me Kaun o kotin masani ong ia.
      verse: 10
    - text: 'Iesus ari kotikot mon kopina; kopina ap kainoma re a masani: Nanmarki
        en Sus akan komui? A Iesus kotin masani ong i: Komui me masani.'
      verse: 11
    - text: Samero lapalap akan o saumas akan lao karaune kin i, a sota kotin sapeng.
      verse: 12
    - text: 'Pilatus ap masani ong i: Komui sota rong duen ar karakarauni komui kaualap?'
      verse: 13
    - text: I ari sota kotin masani ong i meakot. Kopina ap poneponeki kaualap.
      verse: 14
    - text: Ari, ni kamadip o kopina kin lapwa ong irail amen me salidi, meamen, me
        re mauki,
      verse: 15
    - text: A i ansau o ol amen, ad a Parapas, me salidi re rail.
      verse: 16
    - text: 'Irail lao pokon penaer, Pilatus ap masani ong irail: Is me komail mauki,
        i en lapwa dang komail, Parapas de Iesus, me maraneki Kristus?'
      verse: 17
    - text: Pwe a asaer, ar peirin, me re pang kilar i.
      verse: 18
    - text: 'A lao kaipokedi pon deun kadeik, a paud ilokilang i indada: Komui der
        wia meakot ong ol pung men et, pwe i auramandar duen i, me i lokelokeki laud
        ran wet.'
      verse: 19
    - text: A samero lapalap akan o saumas akan sairen kila pokon o, ar poekipoeki
        Parapas o kamatala Iesus.
      verse: 20
    - text: 'A kopina sapeng masani ong irail: Is re ra, me komail mauki, i en lapwadang
        komail? Irail potoan ong: Parapas.'
      verse: 21
    - text: 'Pilatus ap masani ong irail: Da me i en wiaki Iesus, me maraneki Kristus?
        Irail karos potoan ong: A en kalopuela!'
      verse: 22
    - text: 'A kopina masani: Pwe sued da, me a wiadar? A re kalaudela ar weriwer:
        A pan kalopuela!'
      verse: 23
    - text: 'Pilatus lao kilang, me a sota kak wiada meakot, pwe moromorong pan wiaui,
        ap ale pil, omiom mo rail masani: Ngai makelekel sang ntan ol pung men et,
        komail pan wia.'
      verse: 24
    - text: 'Aramas karos ap wiaki eu sapeng indada: Nta en kapokon ong kit o nait
        seri kan!'
      verse: 25
    - text: A ap lapwa dong irail Parapas, a Iesus me a woki ap mueid ong irail, en
        kalopuela i.
      verse: 26
    - text: Nain kopina saunpei kan ap ale Iesus kalualong ong nan im en kadeik o,
        ap kapokon pena saunpei karos;
      verse: 27
    - text: Irail ap ki sang i sapwilim a likau kan, ap id kalikauwie kida i likau
        waitata;
      verse: 28
    - text: 'Ap pada al en tek eu, ap kida pon kadokenmai, o ki ong sokon apot ni
        lim a maun, o kelepukidi mo a o kapikapidi i indada: Iong Nanmarki en Sus
        akan!'
      verse: 29
    - text: Irail kondipe ong i, o re ale sokon o, o pokieki kadokenmai.
      verse: 30
    - text: Irail lao kapiti i, ap kisang likau waitata, ap kapure ong i udan sapwilim
        a likau o kaluawei, pwen kalopuela.
      verse: 31
    - text: Ni arail kotikot kokola, rap diarada aramas en Kirene men, me ad a Simon,
        i me re iton ong, en wadala sapwelim a lopu.
      verse: 32
    - text: 'Irail lao lel ong wasa o, me ad a Kolkata, iet wewe: Wasa en pondal en
        monga.'
      verse: 33
    - text: Irail ki ong i pinika, me doleki edi. A lao kotin song kis, a sota urak.
      verse: 34
    - text: Irail lao kalopuelar i, ap nek pasang sapwilim a likau kadoropwe kidar.
      verse: 35
    - text: Irail ari mondi ong wasa o masamasan i.
      verse: 36
    - text: 'O ponangin kadokenmai re pasuredier inting o, me a pukoki: Iet Nanmarki
        en Sus akan.'
      verse: 37
    - text: Lolap riamen iang i lopuelar, amen mi ni pali maun, a amen ni pali maing.
      verse: 38
    - text: Me dadaulul akan lalaue i, duedulok.
      verse: 39
    - text: 'Katiti: Koe me kin kawela im en kaudok ap id kauada pong sili pong, en
        pein dore uk ala; ma Sapwilim en Kot koe, en keredi sang nin lopu en!'
      verse: 40
    - text: 'A samero lapalap, o saunkawewe, o saumas akan pil dueta kapikapiti i
        indada:'
      verse: 41
    - text: A dorelar akai, ap sota kak dorela pein i; ma i Nanmarki en Israel, i
        en keredi sang ni lopu en, a kitail pan kamelele i.
      verse: 42
    - text: 'A liki Kot, i en kotin dorela, ma a kotin kupura i, pwe a indada: Ngai
        Sapwilim en Kot.'
      verse: 43
    - text: Lolap oko, me iang i lopuelar, pil lalaue i.
      verse: 44
    - text: Sang ni auer kawonu lel auer kaduau rotorot kipadi sap o.
      verse: 45
    - text: 'Ni auer kaduau Iesus ap kotin ngil laud masani: Eli, eli lama asaptani!
        Iet wewe: Ai Kot, ai Kot, da me komui likitmalia kin ia la?'
      verse: 46
    - text: 'Akai me u wasa o, rongadar me, ap indada: A eker Elias.'
      verse: 47
    - text: A amen irail pitipit tang ale lim eu, kaduedi ong nan pinika kauong ni
        alek apot, kidang i en urak,
      verse: 48
    - text: 'A akai me inda: Iermen, kitail en kilang mas, ma Elias pan pwarado dorela
        i.'
      verse: 49
    - text: Iesus pil kotin ngil laud, ap kadarala ngen e.
      verse: 50
    - text: A kilang, perepa likau en im en kaudok o ap dei pasang, sang pali poa
        lel pa, o sap rereda, o paip akai rongkilar,
      verse: 51
    - text: O sousou kai sara pasang, o war en me saraui kan toto, me mamair, ap iasadar.
      verse: 52
    - text: O murin ar iasadar, irail koda sang nan sousou kan, kolang kanim saraui,
        pwara dong me toto.
      verse: 53
    - text: 'Senturion o me iang i sinsila Iesus, kilanger sap a rereda, o meakan,
        me wiauier, rap masakadar kaualap, katiti: Melel i, me Sapwilim en Kot!'
      verse: 54
    - text: O li toto mi kailewei, kilekilang me wiaui, iei irail, me idauendo Iesus
        sang Kalila papa i.
      verse: 55
    - text: Maria men Makdala, o Maria in en Iakopus i Ioses, o in en nain Sepedus
        akan mi nan pung arail.
      verse: 56
    - text: A lao sautik penaer, ol kapwapwa men pwarado, men Arimatia, me ad a Iosep,
        me pil tounpadak en Iesus amen.
      verse: 57
    - text: I ari poto dong Pilatus poeki kalep en Iesus. Pilatus ap masani, a en
        pangalang i.
      verse: 58
    - text: Iosep ari ale kalep o, kidimiki pena likau makelekel o kaselel;
      verse: 59
    - text: Ap nekidedi nan pein a sousou kap, me a weiradar nan paip; i ap kadapure
        ong takai kalaimun eu nan au en sousou o, ap kotila sang,
      verse: 60
    - text: A Maria men Makdala, o Maria teio momod sal ong sousou o.
      verse: 61
    - text: A mandan ran o, ran en kaonop, samero lapalap o Parisr akan pokon pena
        ren Pilatus.
      verse: 62
    - text: 'Indada: Maing, kit tamandar, me ol sued men et katitiki ni a memaur:
        I pan maureda murin ran silu.'
      verse: 63
    - text: 'Komui ari masani, me ren sinsila sousou o lel ran kasilu, pwe a tounpadak
        kan de kodo pirapela, ap indang aramas: A kotin iasadar sang ren me melar
        akan, pwe pakotau wet pan sued sang men mas,'
      verse: 64
    - text: 'Pilatus masani ong irail: let silepa ko, komail kowei sinsila sousou
        o duen komail kak ong.'
      verse: 65
    - text: Irail ari koieila, kileledier takai o, o kasilaki sousou o saunpei kai.
      verse: 66
  - chapter: 28
    verses:
    - text: RAN en sapat lao daulier, ni mansang en at en wik, Maria men Makdala,
        o Maria teio ap kodon ududial sousou o.
      verse: 1
    - text: A kilang, sap rereda kaualap, pwe tounlang en Kaun amen, pwaradido sang
        nanlang o katapur sang takai o, ap kaipokedi ong poa,
      verse: 2
    - text: Mom a dueta liol o a likau puetepueteta sno.
      verse: 3
    - text: Silepa ko ap masapwekadar, o re likamata mela.
      verse: 4
    - text: 'A tounlang o kotin sapeng masani ong li oko: Komail der masak pwe i asa,
        me koma rapaki Iesus, me lopuelar.'
      verse: 5
    - text: A soer met, pwe a iasadar, duen a kotin masanier. Kodo udial wasa, me
        Kaun nekinekidi mas o,
      verse: 6
    - text: O tangwei kaireki sapwilim a tounpadak kan, me a kotin iasadar sang ren
        me melar akan. A kilang a pan kotin tiong mo mail kotilang Kalila. I wasa
        komail pan diarada i. Kilang, i kop ong komail er.
      verse: 7
    - text: Ira ari madang sang ni sousou o masak o peren kaualap, o tangwei kaireki
        ong sapwilim a tounpadak kan.
      verse: 8
    - text: 'A ni ara kola, kaireki sapwilim a tounpadak kan, kilang, Iesus ap tu
        ong ira masani: Ran mau! Ira ap kai ong poridi ni aluwilu a o pongi i.'
      verse: 9
    - text: 'Iesus ap kotin masani ong ira: Der masak, kowei kaireki ri ai ol akan,
        pwe re en koieilang Kalila. I wasa re pan diar ia.'
      verse: 10
    - text: Ni ara kokola, kilang silepa kai ko dong kanim o kaireki samero lapalap
        akan karos me wiauier.
      verse: 11
    - text: Irail ari pokon pena iangaki saumas akan o kapukapung, ap ki ong saunpei
        moni toto.
      verse: 12
    - text: 'Indai ong irail: Komail pan inda: A tounpadak kan pwarador pong pirapela
        i ni at mamair.'
      verse: 13
    - text: A ma kopina pan rongada duen mepukat, kit ap pan sauasa komail re a.
      verse: 14
    - text: Irail ari aleer moni kan o wiadar duen me re katiti ong irail. A kasoi
        pot et lolok sili ren Sus akan kokodo lel ran wet.
      verse: 15
    - text: A tounpadak ekamen kowei ong Kalila, pon nana eu, me Iesus kotin kakalik
        ong irail er.
      verse: 16
    - text: Irail lao diaradar i, re pongi ong i, a akai me peikasal.
      verse: 17
    - text: 'Iesus ap kotido masani ong irail: Manaman en nanlang o sappa karos muei
        ong ia er.'
      verse: 18
    - text: Komail ari kola o padaki ong toun sappa karos o paptais ir ala ni mar
        en Sam o Na o Ngen saraui.
      verse: 19
    - text: 'Padaki ong irail, me ren dadaurata meakan, me I kakalik ong komail er.
        O kilang, I pan daudaulole komail sili kokolata, lao lel sappa imwisokela. '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: TAPIN rongamau en Iesus Kristus, Sapwilim en Kot.
      verse: 1
    - text: 'Duen a intingidi ren saukop Iesaia: Kilang, i kadarala mo mui ai men
        kadar me pan kaonopada al omui!'
      verse: 2
    - text: 'Ngil eu likelikwir sili nan sap tan: Komail kaonopada al en Kaun o kaineneda
        al a!'
      verse: 3
    - text: Ioanes kotido wia paptais nin sap tan o padapadak duen paptais en kalula
        ong lapwa dip akan.
      verse: 4
    - text: Toun sap en Sus akan o toun Ierusalem karos pokon dong re a; irail paptaisela
        re a nan pilap Iordan, weokada dip arail akan.
      verse: 5
    - text: Ioanes kin likauwi wun en kamel, o perapirki kil en man, o kin kangkang
        mansiek o oni en nan wel.
      verse: 6
    - text: 'O padapadak masani: Meamen laud sang ia kotido mur i. Sal en a sut i
        sota war ong idiokidi lapwada.'
      verse: 7
    - text: I paptais kilar komail pil. A a pan paptais kin komail Ngen saraui!
      verse: 8
    - text: Kadekadeo ni ran oko Iesus ap kotido sang Nasaret en Kalila ap paptaisela
        ren Ioanes nan Iordan.
      verse: 9
    - text: A madang kotida sang nan pil o, ap kotin masani nanlang kan ar ritida,
        o Ngen mom en muroi piridi dong po a.
      verse: 10
    - text: 'Ngil eu ap peidido sang nanlang kan: Nai kompok komui, me I perenki!'
      verse: 11
    - text: A madang Ngen kalua wong i sap tan.
      verse: 12
    - text: A ap kotikoteki sap tan ran pangaul wia songesong pan Satan, ieiang man
        laualo; a tounlang kan me papa ong i.
      verse: 13
    - text: Murin en Ioanes a pangalar, Iesus ap koti dong Kalila, padapadak rongamau
        en wein Kot.
      verse: 14
    - text: 'Masani: Ansau o leler wein Kot mier! Komail kalula! Kamelele rongamau!'
      verse: 15
    - text: Ni a kotikot sili liman sed en Kalila, a ap masani Simon o ri a ol Andreas
        ara lalaid sili, pwe ira saused.
      verse: 16
    - text: 'Iesus ap kotin masani ong ira: Koma idauen ia do! Pwe I pan wia kin koma
        la saused en aramas!'
      verse: 17
    - text: Ira ari madang kasedi ara uk eko, ap idauenla i.
      verse: 18
    - text: Ari, ni a kotila sang wasa o, a ap kotin masani Iakopus, nain Sepedus
        o ri a ol Ioanes mimi pon sop pot wonewone ara uk oko.
      verse: 19
    - text: I ari kotin molipe ira madang, ira ari pededi sam ara Sepedus nin sop
        o ren toun dodok ko o idauen la i.
      verse: 20
    - text: Irail ap koti dong Kapernaum. A madang kotilong ong nan sinakoke ni ran
        en sapat o kawewe.
      verse: 21
    - text: Re ap puriamuiki a padak, pwe a kotin kawewe ong irail ni manaman sota
        dueta saunkawewe kan.
      verse: 22
    - text: Aramas amen iang mi nan sinakoke o, me ngen saut mi lole, ap weriwer,
      verse: 23
    - text: 'Indada: Ko sang kit! Menda re omui kit, Iesus en Nasaret? Komui kotido
        en kawe kit ala? I asa komui, Saraui en Kot.'
      verse: 24
    - text: 'Iesus ari ongiongida, masani: Nenenla o kowei sang i!'
      verse: 25
    - text: Ngen saut lao kapururada ap weriwer laudeda, a ap koiei sang i.
      verse: 26
    - text: 'Irail karos puriamui, pepeidok nan pung arail indada: Dakot met? Padak
        kap, dakot met? Pwe ni manaman a masani ong ngen saut akan, irail ari peiki
        ong i.'
      verse: 27
    - text: I ari madang indand sili nin sap karos impan Kalila.
      verse: 28
    - text: Irail ari madang koti sang nan sinakoke, ap iang Iakopus o Ioanes kotilong
        ong nan im en Simon o Andreas,
      verse: 29
    - text: Saulap en Simon wononeki somau karakar. Irail ap kaireki i madang duen
        i.
      verse: 30
    - text: I ari koti wong ale pa a, kauada. Somau karakar ap madang ko sang; i ari
        papa irail.
      verse: 31
    - text: A lao sautik penaer, ni katipin kirila, re ap wa pena ong i karos me somau
        o me tewil ti po arail.
      verse: 32
    - text: O toun kanim o pokon dong ni im o.
      verse: 33
    - text: A ap kotin kakelailada me toto me somauki song en somau toto, kausa sang
        tewil toto, ap kulikedi tewil akan, ren der lokaia, pwe re asa i.
      verse: 34
    - text: A kotin kipada nin soran, kotilang sap tan, pwen laolao wasa o.
      verse: 35
    - text: Simon o me iang ko ap idauenla i.
      verse: 36
    - text: 'Ni arail diar i, re ap potoan ong i: Irail karos raparapa kin komui.'
      verse: 37
    - text: 'A ap kotin masani ong irail: Kitail daulul wong sap tei ko, pwe I en
        pil padak wasa o, pwe i me I kokido.'
      verse: 38
    - text: A ap kotin padapadak sili nan arail sinakoke kan nan sap en Kalila karos
        o kakaus tewil akan.
      verse: 39
    - text: 'Ol tuketuk amen ap poto dong i kelepuki poeki potoan ong i: Ma re kotin
        kupura, re kotin kamakeke ia da!'
      verse: 40
    - text: 'Iesus ari kupuro kila, kapawei lim a, sair i masani ong i: I pan, makelekelada!'
      verse: 41
    - text: A ni a masani eta, ari a tuketuk ko sang madang, a ap makelekel lar.
      verse: 42
    - text: I ari kalikedi i, ap madang kadarala.
      verse: 43
    - text: 'Masani ong i: Kalaka! Koe depa indai ong meamen; a kowei kasale ong koe
        samero o, o kida, pweki om makelekelada, me Moses masani, pwen kadede ong
        irail.'
      verse: 44
    - text: Ari, a kolata kalokisili, suaiki sili o ari, kareda en Iesus a sola sansal
        koti dong kanim o, kotikot eta liki nan sap tan, irail ap pokon dong re a
        sang pali karos.
      verse: 45
  - chapter: 2
    verses:
    - text: MURIN ran akai a ap pil kotilong ong Kapernaum, ap loki sili me a kotikot
        nan im o.
      verse: 1
    - text: Me toto ap madanga pena, im o lao koidala o pil likin im o. A ap kotin
        kawewe ong ir masan o.
      verse: 2
    - text: Irail ari poto dong re a, wa kodo me somau rerer men, roan pa men.
      verse: 3
    - text: Irail sota kak kai dong impa pweki pokon o. Re ap palang pasang pon im
        o, wasa a kotikot ia; irail lao palang pasang ap kakiredi ro o, me somau o
        mi poa.
      verse: 4
    - text: 'Iesus lao mangi ar poson, ap masani ong me somau rerer o: Nai, dip om
        akan lapwa sang uk er!'
      verse: 5
    - text: 'Ari, saunkawewe kai momod wasa o, mongemongloleki:'
      verse: 6
    - text: Da me men et lokelokaia? A lalaue. Is me kak lapwada dip akan, pwe amen
        ta, Kot?
      verse: 7
    - text: 'Iesus ari madang angiada nan kupur a duen ar mongemonglole, ap kotin
        masani ong irail: Da me komail mongemongloleki?'
      verse: 8
    - text: 'Ia me mangai ren indai ong me somau rerer: Dip om akan lapwa sang uk
        er, de inda: Uda, ale ki om, kowei?'
      verse: 9
    - text: 'A pwe komail en asa, me Nain aramas me manaman ong lapwada dip akan nin
        sappa, iei me a kotin masanieki ong me somau rerer:'
      verse: 10
    - text: 'I indai ong uk: Uda! Al eki om! U ko ong ni im om!'
      verse: 11
    - text: 'I ari madang uda, ale ki, aluwei mo rail karos. Irail karos ari malamalaua
        kila, kapinga Kot inda: Se saikenta man kilang meakot et!'
      verse: 12
    - text: I ari pil kotila liman sed o. Irail karos ap pokon dong i, i ari kotin
        kawewe ong irail.
      verse: 13
    - text: 'A lao kotin daulul wasa o, ap masani Lewi, nain Alpus, a momod ni wasan
        nopwei, ap masani ong i: Idauen ia do! I ari uda idauenla i.'
      verse: 14
    - text: Kadekadeo a lao kaipokedi konot nan im a, saunopwei o me dipan akan me
        toto iang Iesus o sapwilim a tounpadak kan konokonot; pwe irail me toto, me
        idauen i.
      verse: 15
    - text: 'Ari, ni en saunkawewe o Parisr akan ar kilang a kotin iang me dipan
        o saunopwei kan konokonot, irail ap indai ong sapwilim a tounpadak kan: Da
        me a iangki saunopwei o me dipan akan konot o kaker eki?'
      verse: 16
    - text: 'Ni en Iesus angiada, ap kotin masangi ong irail: Me kelail akan sota
        mau ong saunwini pwe me somau ta. I sota kodon ekeredo me pung kan, a me dipan
        akan.'
      verse: 17
    - text: 'En Ioanes a tounpadak kan o Parisr akan kin kaisesol. Irail ari kodo
        potoan ong i: Da me en Ioanes a tounpadak kan kin kaisesol, o en Parisr ar
        tounpadak kan, a sapwilim omui tounpadak kan sota kin kaisesol?'
      verse: 18
    - text: 'Iesus ap kotin masani ong irail: Da, toun kamadip en kapapaud pan kak
        kaisesol ni en ol kamod a iang irail? Ni en ol kamod a iang irail, re sota
        pan kak kaisesol.'
      verse: 19
    - text: A ansau kokodo, me ol kamod pan wisike sang irail, iei ran o, me re pan
        kaisesol.
      verse: 20
    - text: Sota amen me pan deik ong likau kap ni likau maring, pwe likau kap pan
        dei sang likau maring, por o ap pan laudela.
      verse: 21
    - text: Pil sota amen me kin deuke kida ed maring wain kap, pwe wain o de ter
        pasang ed o, wain o ari wudokila, ed o ola. A wain kap mau ong nan ed kap.
      verse: 22
    - text: Kadekadeo a kotin weid nan mat en korn ni ran en sapat. Sapwilim a tounpadak
        kan ap dondolung kowei wan korn.
      verse: 23
    - text: 'Parisr oko ap indai ong i: Kilang, da me irail wia ni sapat me sota
        pung, en wiaui?'
      verse: 24
    - text: 'A kotin masani ong irail: Komail sota wadoker, me Dawid wiadar, ni a
        men kaualap, o a men manga, i o me iang i?'
      verse: 25
    - text: Duen a pedelong ong nan tanpas en Kot ni muein Apiatar samero lapalap,
        o kangala prot mairong o nek ong irail, me iang i, me sota pung aramas en
        tungole, samero kan eta?
      verse: 26
    - text: 'A ap kotin masani ong irail: Sapat me wiaui ong aramas a kaidik aramas
        ong sapat.'
      verse: 27
    - text: I me Nain aramas pil udan kaun en sapat.
      verse: 28
  - chapter: 3
    verses:
    - text: KADEKADEO a pil kotin pur ong nan sinakoke. Ari, aramas amen mia, me pa
        a motor.
      verse: 1
    - text: Irail ari masamasaneki, ma a pan kakelada i ni ran en sapat, pwe irail
        en karaun i.
      verse: 2
    - text: 'I ari kotin masani ong aramas o, me pa a motor: Uda kodo met!'
      verse: 3
    - text: 'A ap kotin masani ong irail: Me pung, wia mau ni ran en sapat de wia
        sued? Kamaur de kamela? Ir ari nenenla.'
      verse: 4
    - text: 'I ari angiang aupwili sili po rail, kupurokila ar kapitakai, ap kotin
        masani ong aramas o: Kapawei pa om! I ari kapawei. Pa a ap kelailada.'
      verse: 5
    - text: Parisr oko ap madangalang ren iang en Erodes. Re ap kapakaparok duen
        ar pan kamatala i.
      verse: 6
    - text: A Iesus kotin kapitawei sang pein i o sapwilim a tounpadak kan, koti wong
        liman sed. Pokon kalaimun ap idauen i sang Kalila, o Iuda.
      verse: 7
    - text: O sang Ierusalem, o sang Iduma, o sang palilan Iordan, o toun liman Tirus
        o Sidon, pokon kalaimun, re rongada duen a kotin wiada manaman kaualap, re
        ap pokon dong re a.
      verse: 8
    - text: A kotin masani ong sapwilim a tounpadak kan, kisin sop kis en kaonop ong
        i, pweki pokon o, pwe re de koi dong i.
      verse: 9
    - text: Pwe a kotin kakelada me toto, irail ari pakoideda, pwe me somau ko me
        sair i.
      verse: 10
    - text: 'O ni en ngen saut akan ngar i, re pupedi mo i, weriwer, indada: Sapwilim
        en Kot komui!'
      verse: 11
    - text: I ari kotin kalik irail edi, ren der kaireki i.
      verse: 12
    - text: I ari kotidala nan nana o, ap molipei dong i, me a kotin kupura, re ap
        poto dong re a.
      verse: 13
    - text: I ari kotin kileledi ekriamen, pwe re en ieiang i, pwen poroporone ir
        sili padapadak.
      verse: 14
    - text: O manamanla kakelada me somau kan o kakaus tewil akan;
      verse: 15
    - text: Simon a kotiki ong ad a Petrus.
      verse: 16
    - text: 'O Iakopus nain Iepedus, o Ioanes ri en Iakopus, a kotiki ong ad ara
        Poanerkes. Iet wewe: Nain nansapwe.'
      verse: 17
    - text: O Andreas, o Pilipus, o Partolomus, o Matus, o Tomas, o Iakopus, nain
        Alpus, o Tadus, o Simon men Kana,
      verse: 18
    - text: O Iudas Iskariot, me pangala i.
      verse: 19
    - text: Irail ari ko dong nan im eu. Pil pokon eu pokon pena. Irail ari sola kak
        manga.
      verse: 20
    - text: Ni kompokepa ko rongada, re kodo, pwen wala sang i; pwe re inda, me a
        iakala.
      verse: 21
    - text: 'A saunkawewe ko, me kodido sang Ierusalem inda: A katia Peelsepup o saumas
        en tewil akan; iei me a kakauseki tewil akan.'
      verse: 22
    - text: 'I ari molipe ir do, masani ong irail ni karaseras akan: Ia pan duen Satan
        a kausawei Satan?'
      verse: 23
    - text: O ma toun wei eu u pena nan pung ar, wei o sota pan kak pwaida.
      verse: 24
    - text: O ma penainai eu u pena nan pung ar, penainai o sota pan kak pwaida.
      verse: 25
    - text: O ma Satan u ong pein i, a sota pan kak pwaida, a pan imwisokela.
      verse: 26
    - text: Sota amen me pan kak ko ong nan im en kelail amen kulia a kapwa, ma a
        so saliedi mas me kelail o. A ap pan kak kawela im a.
      verse: 27
    - text: 'Melel I indai ong komail: Dip akan karos pan lapwa sang nain aramas akan,
        o laue, me re lalaueki.'
      verse: 28
    - text: A meamen lalaue Ngen saraui sota pan lapwada, a a pan puk ong kamekam
        soutuk.
      verse: 29
    - text: 'Pweki ar inda: A katia ngen saut.'
      verse: 30
    - text: Ari in a, o ri a ol akan ap kodo, mi liki o iloke dong.
      verse: 31
    - text: 'A pokon me momod impa o ap potoan ong i: Re mangi, in ar o ri ar ol akan
        mimi liki kainoma komui.'
      verse: 32
    - text: 'A ap kotin sapeng irail masani: Is in ai de ri ai kan?'
      verse: 33
    - text: 'A ap kotin aupwil sili po rail, me mod impa ko, masani: Kilang, in ai
        o ri ai ol akan!'
      verse: 34
    - text: Pwe meamen wiawia kupur en Kot, iei me ri ai ol o ri ai li o in ai.
      verse: 35
  - chapter: 4
    verses:
    - text: KADEKADEO a pil kotin tapiada kawewe liman sed o. Pokon kalaimun eu ap
        ko pena re a. A ap kotidang pon sop pot kotikot pon sed o. A pokon o mi nan
        sap pon oror.
      verse: 1
    - text: 'A kotin kawewe ong irail me toto ni i karaseras akan, masani ong irail
        ni a padak:'
      verse: 2
    - text: Rong! Kilang, saunkamor o kolan kamorok.
      verse: 3
    - text: Ni a kamokamorok akai ap moridi ong pon kailan al, manpir ap pirido nam
        ir ala.
      verse: 4
    - text: A akai moredi ong wasa takain, wasa pwel petepet; irail ari madang wosada,
        pweki sota pwel lole.
      verse: 5
    - text: Ni en katipin dakarada, re ap mongela o mela pweki sota kalau ar.
      verse: 6
    - text: A akai moredi nan tuka teketek; o tuka teketek wosada, kasokiala, re ap
        sota wa.
      verse: 7
    - text: A akai moredi nan pwel mau o pwaida wa; akai pan me sileisok; a akai me
        woneisok, a akai me epuki.
      verse: 8
    - text: 'A kotin masani: Me salong a mia men rong, i en rong!'
      verse: 9
    - text: A lao kotin kalapukela, men imp a iangaki ekriamen ap kalelapok re a duen
        karaseras pukat.
      verse: 10
    - text: 'A ap kotin masani ong irail: A muei ong komail, en asa duen me rir en
        wein Kot. A men liki re pan asa meakaros sang ni karaseras akan.'
      verse: 11
    - text: Pwe re kilang, ari sota kilang, o rongerong, ap sota dedeki; pwe re de
        pan wukila o dip ar lapwa sang irail.
      verse: 12
    - text: 'A ap kotin masani ong irail: Komail sota dedeki karaseras pot et? A iaduen,
        omail pan asa karaseras tei ko?'
      verse: 13
    - text: Saunkamor me kamorok sili masan.
      verse: 14
    - text: A mepukat me mi pon kailan al, wasa masan moredi ong, a re lao rongadar,
        Satan ap madangado, ki sang masan, me kamoremoredi ong nan mongiong arail.
      verse: 15
    - text: O mepukat me moredi ong wasan takain, re lao rongadar masan o ap madang
        peren kida ale.
      verse: 16
    - text: A sota kalaua re rail ap dadaur eta ekis, lao songesong o kamekam wiaui
        pweki masan o, re ap madang makar kida.
      verse: 17
    - text: A mepukat me moredi ong nan tuka teketek, me rongada masan.
      verse: 18
    - text: A anan en pai en sappa o inong kapwa, o norok en okotme pwaida, kasokela
        masan, ap sota wa.
      verse: 19
    - text: A mepukat irail, me moredi ong nan pwel mau, me rongada masan o, ale o
        wa, akai pan me sileisok, a akai me woneisok, a akai me epuki.
      verse: 20
    - text: 'A kotin masani ong irail: Kandel pan wisikedo, pwen ko ong pan kasak
        de pan men wendi? A sote koda wong nin deun kandel?'
      verse: 21
    - text: Pwe sota me rir kot, me so pan sansalada, pil sota me okiok kot, me so
        pan lok sili.
      verse: 22
    - text: Meamen me salong a mia men rong, i en rong!
      verse: 23
    - text: 'A ap kotin masani ong irail: Komail kalaka, me komail rong! Pwe men song,
        me komail songki iduen a pil pan song, ong komail. O omail tungol pan laud.'
      verse: 24
    - text: Pwe me a mia, ekis pan ko ong; a me sota a mia, me ekis mi re a, pan katia
        sang.
      verse: 25
    - text: 'A kotin masani: Iet duen wein Kot, ras ong aramas amen, me kamoredi ong
        nan pwel war en tuka.'
      verse: 26
    - text: Ap mairela, pirida, pong ran; a war o wosada ap kakairida a ap sota asa
        due.
      verse: 27
    - text: Pwe pwel kin pein kawosada tuka. Mas katoka, mur mpok, mur war en korn
        nan mpok ap pwarada.
      verse: 28
    - text: A ni wa ma, a ap madang ki ong men lepukedi, pwe rak mier.
      verse: 29
    - text: 'A pil kotin masani: Da me kitail en karasai ong wein Kot? De da me kitail
        en kasosong ong?'
      verse: 30
    - text: A rasong wan tuka, me pan kamoremoredi ong nan pwel, me tikitik sang war
        karos, me mi nan sap.
      verse: 31
    - text: A lao kamoredi, ap wosada laude sang dip karos, ap kasang pasang laud;
        manpir en pan lang ap kin wendi pan mot a.
      verse: 32
    - text: I song en karaseras akan toto a kotiki ong irail ni a kawewe ong irail
        masan o duen ar weweki.
      verse: 33
    - text: Sota a masan, ma so karaseras. Ni arail kelepala, a ap kotin kadede ong
        sapwilim a tounpadak kan meakan.
      verse: 34
    - text: 'Ni ran ota, lao sautik penaer, a kotin masani ong irail: Kitail daulul
        wong palio!'
      verse: 35
    - text: Ari, ni ar kadar pasang pokon o, re kamasalada nin sop o. Pil akai kisin
        sop mi re a.
      verse: 36
    - text: Melimel ap koda, iluk ap pungedi ong nan sop o kadirela.
      verse: 37
    - text: 'A a kotikot nan murin sop o, saisaimok pon ulunga. Irail ap kaopada potoan
        ong i: Saunpadak, kom sota kupurai kit, pweki at pan mela?'
      verse: 38
    - text: 'I ari kotin kipada, angiangida melimel, o kotin masani ong sed o: Moledi!
        Ang ap dukedi o molela kaualap.'
      verse: 39
    - text: 'A ap kotin masani ong irail: Da me komail masapwekeki? Iadue, sota omail
        poson?'
      verse: 40
    - text: 'Irail masapwekada kaualap, ap indada nan pung arail: Iaduen ol men et,
        me ang o sed peiki ong?'
      verse: 41
  - chapter: 5
    verses:
    - text: IRAIL ari kotela sed o koti dong nan wein Katara;
      verse: 1
    - text: A lao kotidi sang nin sop, aramas me ngen saut ti poa, madang ap tang
        dong i sang nin sousou kan.
      verse: 2
    - text: Pwe a kin kaukauson nin sousou kan, sota amen, me kak saliedi i, sal mata
        sota pil kak.
      verse: 3
    - text: Pwe pan toto a salikidi sal en n o sal mata, ari a kin kamueit pasang
        sal mata o sal en n; sota amen me kak kamandala i.
      verse: 4
    - text: Ansau karos, pong o ran, a kin mimi nan sousou kan o nana, weriwer o pein
        lokeki i takai.
      verse: 5
    - text: A ni a kilang Iesus wasa doo, a ap tangalang dairukedi.
      verse: 6
    - text: 'Weriwer laudeda indada: Menda re omui ngai Iesus, Sapwilim en Kot lapalap?
        I kaukilang komui Kot, komui ender kawairok ia!'
      verse: 7
    - text: 'Pwe a kotin masani ong i: Koti sang aramas en, ngen saut koe!'
      verse: 8
    - text: 'I ari kotin kainoma re a: Is ad om? A ap sapeng potoan ong i: Iet ad
        ai lekion, pwe kit me toto.'
      verse: 9
    - text: A ap poeki, ender kotin kaus ir ala nin sap o.
      verse: 10
    - text: Ari, pwin pwik kalaimun eu mimi impan nana o, mangamanga sili.
      verse: 11
    - text: 'Irail ap poekipoeki potoan ong: Re kotin kadar kit ala, pwe sen til ong
        nan pwik oko.'
      verse: 12
    - text: Iesus ari kotin mueid ong. Ngen saut akan ap koiei sang, ko ong nan pwik
        oko. Pwik oko ap tangedi wei ni aul ong nan sed ap mopila nan sed. Irail impan
        riakid.
      verse: 13
    - text: Silepa kan ap tangdaui, kaireki sili nan kanim o nan sap; re ap koieila
        pwen kilang duen me wiaui;
      verse: 14
    - text: Irail ari poto dong ren Iesus, kilang, me tanwar en tewil o a momod, o
        likauer, o lolekonglar; iei i me lekion mier re a. Re ap masapwekada,
      verse: 15
    - text: Irail me kilanger ap indai ong irail duen me wiaui ong me tanwar en tewil
        o, o duen pwik akan.
      verse: 16
    - text: Re ap poekipoeki, a en kotiwei sang sap arail.
      verse: 17
    - text: Ni a koti dong nin sop o, me tanwar en tewil o poeki re a en iang i.
      verse: 18
    - text: 'A i sota mueid ong i, ap masani ong i: Ko ong ni im om ren sau om, kaire
        kin ir duen manaman lapalap, me Kaun o wiai ong uk er o poke uk alar.'
      verse: 19
    - text: I ari kola, kaloki sili nan Dekapolis duen manaman lapalap, me Iesus kotin
        wiai ong i; irail karos ap puriamui kila.
      verse: 20
    - text: Iesus lao pil kotela sed o ong palio, pokon kalaimun eu ap ko pena re
        a. A kotikot pon oror.
      verse: 21
    - text: Ari, saumas en sinakoke amen, me ad a Iairus kotido. Ni a tu ong i, ap
        dairukedi sang.
      verse: 22
    - text: 'Poekipoeki kaualap, potoan ong: Nai kisin seripein kis koren iong mela;
        i poeki, komui en kotido en pwil lim omui poa, pwen kelailada, ap pan maurela.'
      verse: 23
    - text: I ap kotin iangala, aramas toto ap idauenla, koi dong pena.
      verse: 24
    - text: Li amen, me nta pwilipwil par ngaulriau.
      verse: 25
    - text: O lokolokki me toto ren saunwini toto o kida a kapwa karos, ap sota katepe,
        pwe a totorela eta.
      verse: 26
    - text: Ni a rongada duen Iesus, a ap dilongedo muri nan pokon o, o sair sapwilim
        a likau.
      verse: 27
    - text: 'Pwe a inda: Ma i sair sapwilim a likau eta, i pan kelailada.'
      verse: 28
    - text: Ari, pwilipwil en nta madang matata. I ari pamada nan war a, me a kelada
        sanger somau o.
      verse: 29
    - text: 'Iesus ap madang kotin kaanda, me roson kis ko sanger. A ap saupei dong
        pokon o masani: Is me sair ai likau?'
      verse: 30
    - text: 'A sapwilim a tounpadak kan potoan ong: Komui masani, pokon et koi dong
        komui penaer; a komui masani: Is me sair ia?'
      verse: 31
    - text: I ari kotin aupwil sili, pwe a men masani, me wia me o.
      verse: 32
    - text: Li o ari masapwekada, rerer, asaer me wiaui ong i ap potodo, dairukedi
        mo a, potoan ong duen melel en me wiaui o.
      verse: 33
    - text: 'A ap kotin masani ong i: Nai om poson me kakelail uk adar. Ukowei popol,
        o kelada sang om somau!'
      verse: 34
    - text: 'Ni a kotin mamasan, irail kodo sang ren saumas en sinakoke indada: Noum
        serepein o melar. Menda kom kangiri saunpadak en?'
      verse: 35
    - text: 'Ni en Iesus a angi kair o, ap masani ong saumas en sinokoke o: Kom der
        masak poson eta!'
      verse: 36
    - text: A ap sota kotin mueid ong meamen en idauenla i, Petrus eta, o Iakopus
        o Ioanes ri en Iakopus.
      verse: 37
    - text: Irail koti dong ni im en saumas en sinakoke o, ap masani arail moromorong
        o mamaiei kaualap.
      verse: 38
    - text: 'A ni a kotilong, a masani ong irail: Da me komail moromorongki o mamaukeki?
        Seri en sota melar, a mamair eta.'
      verse: 39
    - text: Re ap kakaurureki i. I ari kotikiiei sang irail karos, ap kotin ukada
        sam o in en seri o me iang i ko; a ap pedelong ong wasa, me seri o wonon ia;
      verse: 40
    - text: 'I ari kotin ale pa en seri o masani ong i: Talita kumi! Iet wewe: Seripein
        i indai ong uk, paurida!'
      verse: 41
    - text: Seripein ap madang paurida, alu; pwe a saunpar eisokriau; irail ap malamalaua
        kila kaualap.
      verse: 42
    - text: I ari kotin kalik irail edi, pwe meamen de asada, ap masani, kisin manga
        en ko ong.
      verse: 43
  - chapter: 6
    verses:
    - text: A AP kotila sang wasa o, ap koti dong ni udan sap we, o sapwilim a tounpadak
        kan idauenla i.
      verse: 1
    - text: 'Lao lel ran en sapat a kotin tapiada kawewe nan sinakoke; me toto, me
        rong puriamui kila, inda: Ia me lap en ale mepukat? O lolekong da eu, me mi
        re a, me a kak wiaki manaman pukat?'
      verse: 2
    - text: Kaidin i kapenta o, nain Maria, o ri en Iakopus, o Ioses, o Iudas, o Simon?
        A kaidin ri a li akan kin mi re atail? Re ap makar kida i.
      verse: 3
    - text: 'Iesus ap kotin masani ong irail: Sota wasa, me saukop sota wau ia; nan
        sap we ta o ren sau i ko o toun im a.'
      verse: 4
    - text: A ap sota kak wia manaman eu wasa o, me somau kai ta, me a kotin pwil
        po ar lim a ko o kakelail ir ada.
      verse: 5
    - text: I ari pone kida ar soposon, ap kotin paang sili kanim akan, kaukawewe.
      verse: 6
    - text: A ap kotin molipe dong re a ekriamen oko, o kotin kadar ir pasang riamen
        me eu o kotiki ong irail manaman, en poedi ngen saut akan.
      verse: 7
    - text: Ap masani ong irail, re depa wa meakot ni ar koko sili, sokon eta pot;
        iermen ed, de prot, pil sota moni nan ed.
      verse: 8
    - text: A re ko ong eta nan sut, o der mi nan sakit riau.
      verse: 9
    - text: 'A ap kotin masani ong irail: Wasa kis, me komail pedelong onger ni im
        eu, komail mimieta, komail lao kowei sang wasa o.'
      verse: 10
    - text: A wasa eu, me kang kasamo o rong komail, komail sipede sang pwel ni n
        omail, ni omail ko sang, pwen kadede ong irail.
      verse: 11
    - text: Irail ap kola o padapadaki me ren kalula.
      verse: 12
    - text: Re pil kause sang tewil toto o keie me somau toto, kakela ir ada.
      verse: 13
    - text: 'Erodes nanmarki mangiada pwe mar a indandsili, a ap masani: Iei Ioanes
        saunpaptais o, me mauredar sang ren me melar akan; iei i me a wia manaman
        pukat.'
      verse: 14
    - text: Akai inda, me i Elias; a akai, me i saukop amen de amen me due saukop
        akan.
      verse: 15
    - text: 'Ni en Erodes mangiada, a ap masani: Ioanes, me i lepuke sang mong a;
        ari, a mauredar.'
      verse: 16
    - text: Pwe pein Erodes me poron wong, saikidi Ioanes, o saliedi ong nan imateng
        pweki Erodias, en ri a ol Pilip a paud, pwe a id paude kida i.
      verse: 17
    - text: 'Pwe Ioanes me kapung ong Erodes: Me sota pung omui atia sang en ri omui
        ol a paud!'
      verse: 18
    - text: Iei, me Erodias kailong kila i, ap men kamela i; ari, a sota kak.
      verse: 19
    - text: Pwe Erodes laan Ioanes, pwe a asa, me i ol pung o saraui amen, i ari tataakata
        i, ap peiki ong o mamangi pereneki.
      verse: 20
    - text: Ari ran mau eu, ran en Erodes a ipwidi, a ap kotin kamadipa a saupedi
        ko, o a saumas oko, o na me lapalap en wein Kalila kan.
      verse: 21
    - text: 'Ari, nain Erodias seripein ap kodo kakalek, kamakamait Erodes o me momod
        re a ko ni tepel. Nanmarki ap masani ong seripein o: Poeki re i meakot, me
        koe mauki; i pan ki ong uk.'
      verse: 22
    - text: 'I ari kotin kaula: Meakot koe poeki re i, i pan ki ong uk, lao lel apali
        en ai wei.'
      verse: 23
    - text: 'A ap pedoi wei indang in a: Da me i pan poeki? I ari inda: Monga en Ioanes
        saunpaptais o.'
      verse: 24
    - text: 'I ari puredo, madang dong ren nanmarki o, poeki, inda: I men, komui en
        madang kotikido monga en Ioanes saunpaptais nan eu dal en!'
      verse: 25
    - text: Nanmarki ap topwaila kaualap, a pweki a kotin kaula o pweki ir, me iang
        i ni tepel ko a sota men kapapalawei.
      verse: 26
    - text: Nanmarki o ap madang poronela saunpei amen, masani, monga en wisikedo.
      verse: 27
    - text: A ap kola, lepuke sang monga nan imateng, ap wa kodo monga o nan dal eu
        ap ki ong seripein o; seripein o ap kiong in a.
      verse: 28
    - text: A tounpadak kan lao rongadar, re ap kodo ale kalep a, nekidala nan sousou
        o.
      verse: 29
    - text: Wanporon oko kapokon irail pena ren Iesus, potoan ong i meakaros, me re
        wia o me re kawewedar.
      verse: 30
    - text: 'A ap kotin masani ong irail: Komail kelepe dong sap tan; kamol mas. Pwe
        me toto purepure ir; irail ari sota pisokki ong manga.'
      verse: 31
    - text: Re ap takeda sop kelep kolang sap tan.
      verse: 32
    - text: A me toto kilang ar masalwei; me toto asa irail. Ir ari sapal sang kanim
        karos audi mo a ap pokon pena re a.
      verse: 33
    - text: A Iesus lao keredi sang nan sop o, ap masani aramas toto, ap kupura ir
        ala; pwe likamata irail sip, me sota sile parail. A ap kotin tapiada kawewe
        ong irail me toto.
      verse: 34
    - text: 'Wasa lao sautik penaer, sapwilim a tounpadak kan ap poto dong re a, potoan
        ong: Sap tan eu met, ap wasa sautiker;'
      verse: 35
    - text: Re kotin kadar ir pasang; pwe re en paangewei sap koren kan o kisin kanim
        akan o pein netiada kan ar prot, pwe sota man ar tungole meakot.
      verse: 36
    - text: 'A ap kotin sapeng masani ong irail: Komail katungole ir! Re ap potoan
        ong i: Se en kola en netiada prot me denar riepuki, ap ki ong irail ren tungole?'
      verse: 37
    - text: 'A ap kotin masani ong irail: Lopon en prot depa mi re omail? Kowei kalelapok!
        Re lao kalelepok, rap potoan: Me limau o mam riamen.'
      verse: 38
    - text: A masani ong irail, re en wia pwini ir pasang, kamodang ir di ong nan
        r.
      verse: 39
    - text: Re ap mondi ni pwin akai; wad epuki o limek ni pwin ko.
      verse: 40
    - text: A ap kotikidar lopon en prot limau o mam riamen masandang nanlang laolaoki
        pwilitiki pasang o ari, kotiki ong sapwilim a tounpadak kan, pwe re en nek
        ong irail. O mam riamen oko pil nene ong irail karos.
      verse: 41
    - text: Irail karos ari mangaer o medier.
      verse: 42
    - text: Rap deuk pena kopou eisokriau maremor en kamadip o luan mam oko.
      verse: 43
    - text: Irail me tungoler prot oko me ol limekid.
      verse: 44
    - text: I ari kotin madang pain sapwilim a tounpadak kan, irail en ko ong nin
        sop o, tiong wong Petsaida palio, pwe a pan kotin kadar pasang pokon o.
      verse: 45
    - text: A lao kotin kadar ir pasang, a ap kotidalang nan nana eu, pwen laolao.
      verse: 46
    - text: A lao sautik penaer, sop o mi nan ailep en sed. A a kotin kalakalapuk
        nan sap.
      verse: 47
    - text: I ari masani arail wiawia roro, pwe me ang matong irail. A nin soran a
        koti dong irail, weid pon sed, a pan dauli ir wei.
      verse: 48
    - text: Ari, ni arail kilang a kotin weweid pon sed, re kiki ong, me ani amen.
        Re ap weriwer.
      verse: 49
    - text: 'Pwe irail karos kilang i, ap masapwekada i ari madang masani ong irail,
        masani: Komail perenda! Ngai met! Der masak!'
      verse: 50
    - text: I ari keredang pon sop o, ap moledi. Re ap puriamui kila kaualap o ponepone
        kida.
      verse: 51
    - text: Pwe re sota lamelame prot oko; pwe mongiong arail kakaluakalar.
      verse: 52
    - text: Irail lao kotido, re ap inen dong wein Kenesaret, ap kai ong liman sap
        o.
      verse: 53
    - text: Irail lao keredi sang nan sop o, re ap madang asada i.
      verse: 54
    - text: Re ap tang pasang wasa karos tapiada wa dong i me somau pon ro rail wasa
        re rong, me a kot ia.
      verse: 55
    - text: O wasa, me a kot ia, kisin kanim laud akan de sap, re kin pwilikidi nani
        al akan me somau kan, ap poekipoeki, pwe re en sair kailan sapwilim a likau
        ta. Ari, me doke ko karos ap kelailada.
      verse: 56
  - chapter: 7
    verses:
    - text: PARISR akan o saunkawewe kai ap pokon dong re a, me kodo sang Ierusalem.
      verse: 1
    - text: Ni ar kilang sapwilim a tounpadak kai kang proteki pa samin, so omiom,
      verse: 2
    - text: Pwe Parisr o Sus akan sota kin manga, ma re so omiom mas; pwe re wiawia
        padok en men kaua ko.
      verse: 3
    - text: 'O ni ar kin puredo sang wasan net, re sota kin manga, ma re so omiom
        mas o tiak toto, me re aledi, re kin wiawia: Widen dal tikitik, dal laud,
        dal pras, o men momod.'
      verse: 4
    - text: 'Parisr o saunkawewe ko ap kalelapok re a: Da me sapwilim omui tounpadak
        kan sota wiaki padok en men kaua kan? A re mangata prot so omiom?'
      verse: 5
    - text: 'A kotin sapeng masani ong irail: Melel eta en Iesaias a kopadar, me komail
        malaun akan, iduen a intingidi: Aramas pukat kin kaka kin ia au arail a mongiong
        arail me doo sang ia.'
      verse: 6
    - text: Ari, me mal ar kaudok ia, pwe kusoned en aramas eta, me re kin kaukawewe.
      verse: 7
    - text: Pwe komail kin kasela kusoned en Kot, ap id wiawia padok en aramas; iet
        widen dal laud o tikitik ape; o pil akai, me komail kin wiawia.
      verse: 8
    - text: A ap kotin masani ong ir, melel me komail kasela kusoned en Kot, pwe komail
        en apwaliela pein omail padok.
      verse: 9
    - text: 'Pwe Moses masani: Kakaki sam om o in om; o meamen me lalaue sam a de
        in a en kamela!'
      verse: 10
    - text: 'A komail kin inda, ma aramas amen indai ong sam de in a: Korpan (iet
        wewe: Mairong eu), me koe men aneki sang ia, komail inda, me sota dip a.'
      verse: 11
    - text: Komail ari sola mueid ong i, en wiai ong sam a de in a meakot.
      verse: 12
    - text: Ap kawe kila masan en Kot omail padok, me komail pein wiada. O pil me
        toto me due met, me komail kin wiawia.
      verse: 13
    - text: 'Ni a kotin molipe pena pokon o re a, a kotin masani ong irail: Komail
        karos rong ia o weweki!'
      verse: 14
    - text: Sota meakot men likin aramas, me pan ko ong lole, kasaminela i. A meakan,
        me koda sang lole, iei eta, me kin kasaminela aramas.
      verse: 15
    - text: Meamen me salong a mia men rong, i en rong!
      verse: 16
    - text: Ni a kotilong ong nan im eu sang ren aramas oko, sapwilim a tounpadak
        kan ap kalelapok re a duen karaseras o.
      verse: 17
    - text: 'A ap kotin masani ong irail: Da, komail me pil so lolekong? Komail sota
        dedeki, me meakot men likin aramas kin ko ong lole, sota kak kasaminela?'
      verse: 18
    - text: Pwe a sota ko ong nan mongiong; pwe nan kaped eta, ap pidok wei sang,
        koko sang meakaros?
      verse: 19
    - text: 'A ap kotin masani: Meakan me koda sang lol en aramas, iei me kin kasaminela
        aramas.'
      verse: 20
    - text: 'Pwe sang lol en aramas, sang nan mongiong, lamelam sued kin tapida sang
        ia: Kamal, nenek, kamela aramas.'
      verse: 21
    - text: Pirap, norok, sarsued, widing, sengo, poosued, lalaue, lemai, soukoti.
      verse: 22
    - text: Mesued pukat karos tapida sang lole, ap kasaminela aramas.
      verse: 23
    - text: I ari kotila sang wasa o, kotilang wein Tirus o Sidon, a lao kotilong
        ong nan im eu, ap sota men, aramas en asa i. Ari, a sota kak rirala.
      verse: 24
    - text: Pwe li amen, me na seripein ngen saut ti poa, madang rongada i, ap kodo
        dairukedi ong ni aluwilu a.
      verse: 25
    - text: Li en Krik amen, kisan sap en Siro-Penisia, potoan ong, poekipoeki re
        a, en kausa sang na seripein tewil o.
      verse: 26
    - text: 'Iesus ap kotin masani ong i: Seri ko pan med mas. Pwe a sota mau, ale
        en seri ar tungol prot, ap kasedi ong ren kiti.'
      verse: 27
    - text: 'A ap sapeng potoan ong i: Melel Maing! Ari, kiti kin tungole maremor
        en seri ar tungol prot pan tepel.'
      verse: 28
    - text: 'A ap kotin masani ong i: Pweki om lokaia en, kowei! Tewil o ko sanger
        ren noum serepein o!'
      verse: 29
    - text: Ari, a kolang im a, a ap diarada, me tewil o ko sanger, o na seripein
        wonon nan deu a.
      verse: 30
    - text: A lao pil kotin purela sang wein Tirus o Sidon ap koti dong ni le en Kalila,
        weidedo nan wein Dekapolis.
      verse: 31
    - text: Re ap wa dong i salongepon amen, me lotong; irail ari poeki re a, en kotin
        pwil poa lim a.
      verse: 32
    - text: I ari kotin ukala sang i ni pokon o, ap kilong ong sondin lim a nan salong
        a o likidi sair lo a.
      verse: 33
    - text: 'A ap masandang nanlang, asmamarada, masani ong i: Epata! (iet wewe: Wasok
        pasang).'
      verse: 34
    - text: Salong a ap madang wasok pasang o sal en lo a lapwada. A ap lokaia mau.
      verse: 35
    - text: I ari kalik irail edi re depa indai ong meamen. A kainapwi irail; ari,
        re ap kalaudela ar kaloki sili.
      verse: 36
    - text: 'Re puriamui kila kaualap, inda: Me mau, me a wia dar kan! Pwe a kakarongada
        me salongepon, ap kalokaiada, me lotong.'
      verse: 37
  - chapter: 8
    verses:
    - text: 'NI ran oko pil pokon kalaimunia mia, ap sota me re tungole; a ap kotin
        molipedo sapwilim a tounpadak kan, masani ong irail:'
      verse: 1
    - text: I pokela pokon et, pwe re ieiang ia ran silu, ap sota ar tungol.
      verse: 2
    - text: O ma I kadar ir wong ni im ar dupok, re pan lipongmas nani al, pwe akai
        ir kodo sang wasa doo.
      verse: 3
    - text: 'A sapwilim a tounpadak kan ap sapeng potoan ong i: Ia wasa, me amen pan
        kak ki sang ia prot, men kamedela pokon et nan sap tan et?'
      verse: 4
    - text: 'A ap kotin kainoma re irail: Prot depa mi re omail? Re ap sapeng potoan
        ong: Me isu.'
      verse: 5
    - text: I ari kotin masani ong pokon o, en mondi ong nan pwel, ap kotikida lopon
        en prot isu, laolaoki, pilitiki pasang o ari, ap kotiki ong sapwilim a tounpadak
        kan, pwe ren nek. Irail ari nek ong pokon o.
      verse: 6
    - text: Kisin mam kai pil mia, i ari laolaoki o masani, ren pil neki ong irail.
      verse: 7
    - text: Irail ari manga o medier. Irail ap deuk pena kopou en maremor isu luan
        kamadip,
      verse: 8
    - text: Me mangaer me koren iong pakid. A ap kotin kadar ir pasang.
      verse: 9
    - text: Io sapwilim a tounpadak kan ap madang kotidang pon sop pot, kotelang nan
        wein Dalmanuta.
      verse: 10
    - text: Parisr akai ap kodo, tapiada akamai ong i, men kilang re a kilel sang
        nanlang, pwe re kasongesong i.
      verse: 11
    - text: 'A ap kotin kaangangala nan ngen i, masani: Menda di wet ngongki kilel
        eu? Melel I indai ong komail: Sota kilel eu pan ko ong di wet.'
      verse: 12
    - text: I ari kotila sang irail, pil pur ong nin sop o, kotilang palio.
      verse: 13
    - text: Irail ap monokela prot oko, men kapinwar arail, lopon prot ta ieu mimi
        re rail nin sop o.
      verse: 14
    - text: 'I ari kapung ong irail masani: Kalaka en Parisr ko ar kalap o en Erodes
        a kalap.'
      verse: 15
    - text: 'Irail ap lamelame nan pung arail: Sota atail prot oko.'
      verse: 16
    - text: 'Ni en Iesus a kotin mangiada, a masani ong irail: Da me komail toutouki
        a sota kan omail prot? Komail saikenta dedekila o weweki? Mongiong omail kapikapitakaita?'
      verse: 17
    - text: Mas omail mia, ap sota kilang; salong omail mia, ap sota rong. O komail
        sota tamataman,
      verse: 18
    - text: 'Ni ai pilingong me limekid lopon en prot limau o, kopou en maremor depa,
        me komail deukada? Re ap potoan ong i: Me eisokriau.'
      verse: 19
    - text: 'O isu nan pung en me pakid, kopou en maremor depa, me komail deukada?
        Re ap potoan: Me isu.'
      verse: 20
    - text: 'A ap kotin kainoma re rail: A da me komail sota dedeki?'
      verse: 21
    - text: A ap koti dong Petsaida. Re ap wa dong i maskun amen, poekipoeki en sair
        i.
      verse: 22
    - text: A ap kotin ale pa en me maskun o kaluala sang ni kisin kanim o; A ap likidi
        ong ni mas a o pwil poa lim a ko ap kainoma re a, ma a kilangada wasa de so?
      verse: 23
    - text: 'I ari sarada potoan: I kilang aramas akan likamada tuka kai, me alialu
        sili.'
      verse: 24
    - text: A pil pwil pon mas a lim a ko, ap kasaradakeda. I ari kelailada ap kilangada
        mau.
      verse: 25
    - text: 'A ap kotin kadaralang nin im a masani: Koe depa pur wong ni kisin kanim
        o, o pil depa indai ong meamen nin kanim o!'
      verse: 26
    - text: 'Iesus i sapwilim a tounpadak kan ap kotieila nan kanim en Ssarea Pilipi
        ko. Ari, ni a kotikot kowei, ap kotin kainoma ren sapwilim a tounpadak kan
        masani ong irail: Is me aramas inda me ngai?'
      verse: 27
    - text: 'Irail sapeng i potoan ong: Ioanes saunpaptais; a akai inda, me Elias;
        a akai, me amen sang ren saukop akan.'
      verse: 28
    - text: 'A ap kotin kainoma re irail: A komail, is me komail kin inda me ngai?
        Petrus ap sapeng potoan ong i: Komui Kristus!'
      verse: 29
    - text: I ari kotin kalik irail edi, re depa indai ong meamen i.
      verse: 30
    - text: A ap kotin tapiada kawewe kin irail, me Nain aramas en kalokolok toto
        o sokonekonla pan saumas akan, o samero lapalap akan, o saunkawewe kan, o
        pan kamela, ap pan maureda murin ran silu.
      verse: 31
    - text: Masan wet a kotin masani sansal. Petrus ap ukada i tapiada kapung ong
        i.
      verse: 32
    - text: 'Iesus ap kotin saupeido aupwil sili pon sapwilim a tounpadak kan, kapung
        ong Petrus masani: Kola muri, Satan! Pwe om lamelam kaidin en Kot, a en aramas.'
      verse: 33
    - text: 'A kotin molipedo pokon o sapwilim a tounpadak kan, a masani ong irail:
        Meamen pan idauen ia, en tounmeteki pein i, ap wada a lopu, idauen ia.'
      verse: 34
    - text: Pwe meamen kanakanai maur i, pan pupe sang. A meamen kasela maur i pweki
        ngai o rongamau, pan dorela i.
      verse: 35
    - text: Pwe da me katepan aramas a aneki sappa u, ap kasela maur?
      verse: 36
    - text: O da me aramas pan wiliankida maur i?
      verse: 37
    - text: Pwe meamen namenok kin ia o ai padak kan nan pung en di en kamal o sued
        wed, i me Nain aramas pil pan ailaki, ni a pan kodo ni lingan en Sam a iang
        tounlang saraui kan.
      verse: 38
  - chapter: 9
    verses:
    - text: 'A AP kotin masani ong irail: Melel I indai ong komail: Akai me iang mi
        met, sota pan mela, lao kilang wein Kot a kokido manaman.'
      verse: 1
    - text: Murin pong wonu pong Iesus ap kotin ukada Petrus o Iakopus o Ioanes kalua
        ir dalang pon nana ileile eu, ir kalapuk. I ari kotin wukila mo rail.
      verse: 2
    - text: Sapwilim a likau ko lingalingala, puetepueteta sno. Sota saunlopolop nan
        sappa kak kapuetepuetetala dueta.
      verse: 3
    - text: Elias i Moses ap pwara dong ir, ari, ira o Iesus ap mamasan pena.
      verse: 4
    - text: 'Petrus ap sapeng potoan ong Iesus: Rapi, me mau ong kitail en kotikot
        met. Kitail en kauada kisin im silikis: Tanpas ar, o en Moses o en Elias.'
      verse: 5
    - text: Pwe a sasa, da me a pan inda, pwe re masapwekada.
      verse: 6
    - text: 'Pali en dapok pali ap kadupwal irail edi; o ngil eu peidido sang nan
        dapok o: I met nai. Ol kompok! Komail rong i!'
      verse: 7
    - text: Ari, re saliokeda, solar amen me re kilang, Iesus ta, me kotikot re rail.
      verse: 8
    - text: Ari, ni arail kotikot kotido sang nin nana o, a kotin kalik irail edi,
        re depa indai ong meamen, me re kilang ko, lao Nain aramas mauredar sang ren
        me melar akan.
      verse: 9
    - text: Re ap edie pena masan pot et nan pung ar, ap peipeidokki pena, da wewe
        en maureda sang ren me melar akan?
      verse: 10
    - text: 'Irail ap peidok re a potoan ong: Da me saunkawewe kan indaki, Elias pan
        pwarado mas?'
      verse: 11
    - text: 'I ari kotin sapeng, masani ong irail: Melel Elias kodo mas, kamauiada
        meakan. O iaduen intingidi duen Nain aramas? Me pan kolokolok toto o sokonekon.'
      verse: 12
    - text: A I indai ong komail, Elias pwarer, o re wiai ong i, me re mauki duen
        a intingidi due.
      verse: 13
    - text: A lao koti dong tounpadak kan, a masani pokon kalaimunia eu kapil ir pena
        o saunkawewe kan peipeidok re irail.
      verse: 14
    - text: Ni ar kilangadar i, pokon o ap puriamuiki la tangado ranamau ong i.
      verse: 15
    - text: 'A ap kotin kainoma re irail: Peidok da kai, me komail idedok re rail?'
      verse: 16
    - text: 'Amen toun pokon o sapeng i potoan ong: Saunpadak, i potoan dong komui
        nai putak o, me ngen lotong mi poa.'
      verse: 17
    - text: Ari, wasa karos me a kin tiada poa, a kin kapururada; a ap kin pudopud
        o katekatete ngi o tongetongela. I potoan ong sapwilim omui tounpadak kan,
        pwe re en kausa sang i, ari, re sota kak.
      verse: 18
    - text: 'A ap kotin sapeng irail masani: Di wet meid soposon. Ia arain ai pan
        mimi re omail, ia arain ai pan kokoa komail? Wa dong ia i!'
      verse: 19
    - text: Irail ap poto dong i. Ni a kotin masani i, ngen o ap madang kupururada
        i; a ap pupedi ong nan pwel, wia pudopud taputapur sili.
      verse: 20
    - text: 'A ap kainoma ren sam a: Ia arain me kot et a lel? A ap potoan ong: Sang
        ni a seri.'
      verse: 21
    - text: Pan me toto a kin kasedi ong i nan iai o nan pil, pwen kamela i. Ari,
        ma re kotin kak ong, re kotin kupura kit ala sauasa kit!
      verse: 22
    - text: 'Iesus ap kotin masani ong i: Ma koe me poson; meakaros me kak ren me
        poson.'
      verse: 23
    - text: 'Madang sam en kisin seri ap weriwer, sangesang, potoan: Maing, i poson.
        Kom kotin katinaiada sang ai soposon.'
      verse: 24
    - text: 'Ni en Iesus a kotin masani ar tangetang pena, a ap angiangiada ngen saut
        o kotin masani ong ngen lotong o salongepon: I indai ong uk, koieido sang
        lole! Koe depa pure wong i!'
      verse: 25
    - text: A ap weriwer, kapururada kaualap, ap koiei sang. I ari likamata a melar.
        Akai ap inda, a melar.
      verse: 26
    - text: Iesus ap kotin ale pa a kauada, i ari uda.
      verse: 27
    - text: 'Ni a koti dong ni im o, sapwilim a tounpadak kan ap okiok peidok re a
        potoan ong: Da me se sota kak kauseki sang?'
      verse: 28
    - text: 'A ap kotin masani ong irail: Song wet sota kin koki sang meakot kapakap
        o kaisesol eta.'
      verse: 29
    - text: Re ap kotila sang wasa o, weidala nan Kalila. A sota men, meamen en asa.
      verse: 30
    - text: 'Pwe a men kotin kawewe ong sapwilim a tounpadak kan ap masani ong irail:
        Nain aramas pan pangalang ni pa en aramas. Irail pan kamela i a murin a kamela
        a pan maureda murin ran kasilu.'
      verse: 31
    - text: A irail sota dedeki masan o; a re masak kalelapok re a.
      verse: 32
    - text: 'A ap koti dong Kapernaum; ni a kotikot nan im o a ap kotin kainoma re
        rail: Da me komail akakamaiki nani al o?'
      verse: 33
    - text: Irail ari nenenla, pwe re akamaiki nani al o, is me pan laud re rail.
      verse: 34
    - text: 'I ari kotidi, molipedo ekriamen oko, ap masani ong irail: Meamen men
        moa, a en mi muri o papa ong karos.'
      verse: 35
    - text: 'I ari kotin ale kisin seri amen, kotikidi ong nan pung arail: A lau palodi
        i ap masani ong irail.'
      verse: 36
    - text: Meamen me apwali amen sang ren kisin seri pukat ni ad ai, a pil apwali
        ia. A me apwali ia, kaidik ngai, me a apwali, a me kadar ia do.
      verse: 37
    - text: 'Ioanes ap sapeng i, potoang ong: Saunpadak, se kilang amen, me kakaus
        tewil akan ni mar omui, a ap sota kin iang kit. Kit ari inapwiedi, pweki a
        kaidin kis at.'
      verse: 38
    - text: 'Iesus ap kotin masani: Der inapwiedi! Pwe meamen me wia manaman ni ad
        ai, sota pan kak en lalaue ia.'
      verse: 39
    - text: Pwe meamen sota u ong kitail, i kisan atail pali.
      verse: 40
    - text: Pwe meamen, me pan ki ong komail dal en pil eu ni ad ai, pweki omail kisan
        Kristus, melel I indai ong komail, kating i sota pan salonga sang.
      verse: 41
    - text: O meamen, me kamakar amen ir me tikitik, me poson ia, a mau ong takai
        en ir plaua eu en paudoki ong ni tapin wor a; a ap lokidokila nan madau.
      verse: 42
    - text: Ma apali en pa om kamakar uk, lepuke sang! A mau ong uk, ko ong maur,
        ni om dangidang sang om pa pokon mia, ap ko ong nan pweleko, nan kisiniai
        sokun.
      verse: 43
    - text: Wasa ar muas sota kin mela o kisiniei sota kin kunla.
      verse: 44
    - text: O ma apali en n om kamakar uk, lepuka sang! A mau ong uk, ko ong maur
        ni om sikilikil sang om pat en n pokon mia, ap lokidokila nan pweleko, nan
        kisiniai sokun.
      verse: 45
    - text: Wasa ar muas sota kin mela o kisiniai sota kin kunla.
      verse: 46
    - text: Ma apali mas om kamakar uk, kapida sang! Me mau ong uk, mas pali pedelong
        ong nan wein Kot sang mas unsok lokidokila nan kisiniai en pweleko.
      verse: 47
    - text: Wasa ar muas sota kin mela, o kisiniai sota kin kunla.
      verse: 48
    - text: Pwe amen amen pan soleki kisiniai, dueta mairong karos kin soleki sol.
      verse: 49
    - text: Me mau sol. A ma sola nam en sol, nam a pan ko sang ia? Sol en mi re omail
        o komail popol pena!
      verse: 50
  - chapter: 10
    verses:
    - text: IESUS ap kotila sang wasa o, koti dong wein Iuda, palila sang Iordan.
        Aramas ap pil pokon dong re a. A ap pil pur ong padak kin ir, due me a kin
        wiawia.
      verse: 1
    - text: 'Parisr kai ap kodo peipeidok re a: Me pung, ol en muei sang a paud?
        Irail ari kasongesong i.'
      verse: 2
    - text: 'A ap kotin sapeng masani ong irail: Da me Moses masani ong komail?'
      verse: 3
    - text: 'Re ap sapeng: Moses mueideda kisin likau en kamueit en wiaui, ap muei
        sang.'
      verse: 4
    - text: 'Iesus ap kotin sapeng masani ong irail: Pweki omail kapitakai, me a intingie
        kida kusoned wet.'
      verse: 5
    - text: 'A nin tapin sappa a wiauiata: Kot a kotin wia ira da ol o li.'
      verse: 6
    - text: I me aramas amen pan pededi sam a in a, pat ong eta a paud.
      verse: 7
    - text: Ira ari pan uduk eta eu, ira soer riamen, a uduk eta eu.
      verse: 8
    - text: Ari, meakot Kot kapad penaer, aramas der kamueit pasang!
      verse: 9
    - text: Nan im o sapwilim a tounpadak kan pur ong kalelapok re a due.
      verse: 10
    - text: 'I ari kotin masani ong irail: Meamen, me muei sang a paud li, ap ale
        amen, a kamal i.'
      verse: 11
    - text: O ma li amen muei sang a paud, ap ale amen, a kin kamal.
      verse: 12
    - text: Re ap poto dong re a kisin seri kai, pwen kotin sair ir. Tounpadak kan
        ap kapoui irail me wado ko.
      verse: 13
    - text: 'Ni en Iesus a kotin masani, a ap kotin suede kida, ap masani ong irail:
        Mueid ong kisin seri akan, en ko dong re i. Der kalik irail edi! Pwe iei song
        en, me udan wein Kot.'
      verse: 14
    - text: Melel I indai ong komail, meamen, me sota ale wein Kot rasong kisin seri
        men, a sota pan pedelong ong lole.
      verse: 15
    - text: A kotin palo irail edi, pwil po rail lim a ko, kapai irail ada.
      verse: 16
    - text: 'Ni a kotiieilang nani al o, meamen ap tang dong i, kelepukedi, kalelapok
        re a: Saunpadak mau, da me i en wia, pwe i en soki maur soutuk?'
      verse: 17
    - text: 'Iesus ap kotin masani ong i: Da me koe indaki, me I mau? Sota meamen
        me mau, Kot eta.'
      verse: 18
    - text: 'Koe kin asa kusoned akan: Koe der kamal! Koe der kamela! Koe der pirap!
        Koe der kinakine mal! Koe der morsued! Wauneki sam om o in om!'
      verse: 19
    - text: 'A ap sapeng potoan ong i: Saunpadak, mepukat i kin wiawiada sang ni ai
        tikitik kokodo.'
      verse: 20
    - text: 'Iesus ap kotin mamasani i o kupura, ap masani ong i: Me takis me lua,
        kowei, netikila meakaros, me koe aneki, ki ong me samama kan; om pai ap pan
        mi nanlang; ap kodo, ale om lopu idauen ia!'
      verse: 21
    - text: I ari patau kila masan pot et, kokola insensued, pwe a kapwa me toto.
      verse: 22
    - text: 'Iesus ap kotin aupwili sili, ap masani ong sapwilim a tounpadak kan:
        Meid apwal ong me kapwapwa, en pedelong ong nan wein Kot.'
      verse: 23
    - text: 'Tounpadak kan ap puriamui kila a masan oko. Iesus ap pil kotin sapeng
        masani ong irail: Seri ko! Meid apwal ong irail, me keleki kapwa, en pedelong
        ong nan wein Kot.'
      verse: 24
    - text: Me mangai ong kamel en tilong nan por en dikok, sang me kapwapwa en ko
        ong nan wein Kot.
      verse: 25
    - text: 'Irail ari waponda kaualap, indinda nan pung arail: A is me kak kamaurela?'
      verse: 26
    - text: 'Iesus ap kotin mamasani wong irail masani: A so kak pan aramas, a kaidin
        pan Kot; pwe ren Kot meakaros me kak.'
      verse: 27
    - text: 'Petrus ap tapiada potoan ong: Re masani, se likidmaliela meakaros, ap
        idedauen komui sili.'
      verse: 28
    - text: 'Iesus ap kotin sapeng masani! Melel I indai ong komail: Sota meamen,
        me likidmaliela im, de ri a ol, de li akan, de sam, de in, de a paud, de seri
        ko, de sap pweki ngai o rongamau,'
      verse: 29
    - text: Me so pan id aneki pan me epuki ansau wet im, o ri a ol, o li akan, o
        nono, o seriko, o sap, iangaki kamekam, o maur soutuk nan muei kokodo.
      verse: 30
    - text: A me toto men moa, pan men murla, o men mur pan moala.
      verse: 31
    - text: 'Ni arail kotikot kodalang Ierusalem, Iesus me kotin tiong mo rail; a
        irail puriamui kila, idedauen wapon. A ap kotin ale ekriamen oko, ap kotin
        tapiada masani ong irail, me pan wiaui ong i ko:'
      verse: 32
    - text: Kilang, kitail kodalang Ierusalem. Nain aramas pan pangalang samero lapalap
        o saunkawewe kan; re ap pan kadeikada, en kamela, ap id kilang ren me kisan
        men liki kan.
      verse: 33
    - text: Re ap pan kapikapit i, o woki, o kondipi, o kamela. A ap pan maureda murin
        ran silu.
      verse: 34
    - text: 'Iakopus i Ioanes nain Sepedus akan potodo, potoan ong i: Saunpadak,
        se men, komui en kotin wiai ong kit meakot, me se mauki.'
      verse: 35
    - text: 'A ap kotin masani ong ira: Da me koma mauki, I en wiai ong koma?'
      verse: 36
    - text: 'Ira ap potoan ong i: Re kotin mueid ong kit, amen kit en mod pali maun
        omui, a amen pali maing nan omui lingan.'
      verse: 37
    - text: 'A Iesus kotin masani ong ira: Koma sasa, me koma poekipoeki en. Koma
        pan kak nim dal, me I nim, de paptaiseki paptais me I paptaiseki?'
      verse: 38
    - text: 'Ira ap potoan ong i: Se kak. Iesus ap kotin masani ong ira: Ei, koma
        pan nim dal me I nim, o paptaiseki paptais, me I paptaiseki.'
      verse: 39
    - text: A mod pali maun i o pali maing i, I sota kak mueid ong; pwe ong irail
        eta, me a onop ong.
      verse: 40
    - text: Ni en ek oko ar rongada, re ap suedekida Iakopus i Ioanes.
      verse: 41
    - text: 'Iesus lao molipe ir do, ap kotin masani ong irail: Komail asa duen saupeidi
        en wei pokon ar kin poe irail edi o ar saumas akan kin manaman ong ir.'
      verse: 42
    - text: Ari, due met sota pan wiaui nan pung omail. A me men laud nan pung omail,
        a en omail papa.
      verse: 43
    - text: Meamen re omail, me men saumas, en ladu en karusia.
      verse: 44
    - text: Pwe pil Nain aramas sota kotido, pwe en papa i, a pwen papa ong irail,
        kida maur i wiliandi me toto.
      verse: 45
    - text: Irail ap ko dong Ieriko. Ari, ni i o sapwilim a tounpadak kan o pokon
        kalaimun kotiiei sang Ieriko, Partimus maskun, nain Timus, momod liman al
        o, wia poekipoek.
      verse: 46
    - text: 'A ni a rongada, me iei Iesus en Nasaret, a ap weriwer indada: Iesus,
        sapwilim en Dawid, kupura ia!'
      verse: 47
    - text: 'Me toto ap kidaue, pwen nenenla. Ari, a ap kalaudela a weriwer: Sapwilim
        en Dawid kupura ia!'
      verse: 48
    - text: 'Iesus ari kotin udi, masani en peekek kodo. Ir ari ekeredo ol maskun
        o indai ong i: Insenemau, uda! A kotin molipe uk!'
      verse: 49
    - text: I ari kasela a likau madang uda ap poto dong Iesus.
      verse: 50
    - text: 'Iesus ap kotin sapeng masani ong i: Da me koe mauki, I en wiai ong uk?
        Me maskun o ap potoan ong: Rapuni, i men potoan kilang wasa.'
      verse: 51
    - text: 'Iesus ap kotin masani ong i: Ukewei! Om poson me kakelail uk ada. I ari
        madang kilangada wasa, ap idauen la Iesus.'
      verse: 52
  - chapter: 11
    verses:
    - text: NI arail koren iong Ierusalem, kokolang Petpake o Petanien impan dol Oliwe,
        a ap kotin poronela sapwilim a tounpadak riamen.
      verse: 1
    - text: 'Masani ong ira: Koma ko ong nan kisin kanim en, me palilan komail. Ari,
        ni oma pedelong ong lole, koma pan madang diar esel pul amen a sansal, me
        aramas amen kaikenta dake. Lapwada i o kaluado met!'
      verse: 2
    - text: 'A ma meamen indai ong koma: Da me koma wiaki met? A koma sapeng: Kaun
        o men en upa. Ari, a pan madangada kadarado.'
      verse: 3
    - text: Ira ari kola, diar esel pul o, a sansal likin im o nan au en al riau;
        ira ap lapwada.
      verse: 4
    - text: 'Akai ir u wasa o indai ong ira: Da me koma lapwakida esel pul en?'
      verse: 5
    - text: Ira ari sapeng kin irail, me Iesus masani ong ira. Irail ari kadar ong
        ira.
      verse: 6
    - text: Ira ari potoan dong esel pul o ren Iesus, pwilidi ong ar likau ko poa.
        I ari kaipokedi ong poa,
      verse: 7
    - text: Me toto perokida sang ar likau nani al, akai paledi ran tuka, irepakidi
        nani al o.
      verse: 8
    - text: 'Irail me tiong o me idauen ap ngisingis, inda: Osiana! Meid iasunai me
        kotikido ni mar en Kaun!'
      verse: 9
    - text: Meid pai wei kokodo, en sam atail Dawid! Osiana nanlang!
      verse: 10
    - text: A ap kotilong ong Ierusalem o im en kaudok. A lao kotin mamasani sili
        meakan, a ap kotilang Petanien pwe a wasa pongier, iangaki eikriamen.
      verse: 11
    - text: Pweidi songada, irail ap kotin puredo sang Petanien. A ap kotin men konotada.
      verse: 12
    - text: A lao kotin masani tuka pik apot sang wasa doo, ta mia. A ap koti dong,
        ma a so pan diar meakot ia. Ni a lel dong, a ap kotin diarada ta eta, pwe
        saikenta ansau en pik.
      verse: 13
    - text: 'I ap kotin sapeng masani ong i: Sota meamen pan kang sang uk wan tuka
        kokolata. A sapwilim a tounpadak kan rong.'
      verse: 14
    - text: Irail ap koti dong Ierusalem. Iesus lao kotilong ong nan im en kaudok,
        a ap kotin tapiada kase sang irail, me netinet nan im en kaudok, ap wukidedi
        en saun kawil moni ko ar tepel o en men netin muroi ko ar men momod.
      verse: 15
    - text: Ap sola mueid ong meamen, en wala dal eu nan im en kaudok.
      verse: 16
    - text: 'I ari kotin kawewe masani ong irail: A so intingidi, me im ai adaneki,
        im en kapakap ong toun sappa karos? A komail wia kila deun men pirap!'
      verse: 17
    - text: Samero laplap akan o saunkawewe kan rongada, ap lamelame duen ar pan kamela
        i, pwe re masak i, pwe aramas karos puriamuiki a padak.
      verse: 18
    - text: Ni a sautik pena, a ap kotiieila sang kanim o.
      verse: 19
    - text: Ni mansang, ni arail kotikot kowei, re ap masaniada tuka pik o a mongedar
        sang nin tapi.
      verse: 20
    - text: 'Petrus ap katamaneki potoan ong i: Rapi, re kotin masani tuka, me re
        kotin kariala o a mongelar.'
      verse: 21
    - text: 'Iesus ap kotin sapeng masani ong irail: Komail poson Kot!'
      verse: 22
    - text: 'Pwe melel, I indai ong komail, ma meamen pan indai ong nana wet: Mokidewei
        lokidokila nan madau! Ap sota peikasal nan mongiong i, a poson me meako, me
        a inda, pan pwaida, a pan wiaui ong, me a inda.'
      verse: 23
    - text: 'Iei me I indaki ong komail: Meakaros, me komail inong iong ni omail kapakap,
        kamelele, me komail pan ale, a ap pan pwai dong komail.'
      verse: 24
    - text: Ari, ni omail kapakap maki ong, ma kasuede kai mi re omail ong amen, pwe
        Sam omail, me kotikot nanlang, en pil makeki omail sapung kan.
      verse: 25
    - text: A ma komail sota mak, Sam omail, me kotikot nanlang, sota pil pan makeki
        ong komail omail sapung kan.
      verse: 26
    - text: Re ap pil pure dong Ierusalem. Ni a kotikot sili nan im en kaudok o, samero
        lapalap akan, o saunkawewe kan, o saumas akan ko dong re a.
      verse: 27
    - text: 'Ap potoan ong: Manaman en is, me komui wiawiaki mepukat? O is me kiwei
        manaman om, en wiawia mepukat?'
      verse: 28
    - text: 'Iesus ap kotin sapeng masani ong irail: I pan pil idok peidok eu re omail.
        Komail sapeng ia, I ap pan id indai ong komail, manaman en is, me I wiaki
        mepukat.'
      verse: 29
    - text: En Ioanes a paptais, men nanlang de me ren aramas? Sapeng ia!
      verse: 30
    - text: 'Irail ap lamelame nan pung arail inda: Ma kitail inda, men nanlang, a
        pan masani: Da me komail so kameleleki?'
      verse: 31
    - text: A ma kitail inda, me ren aramas irail masak pokon o, pwe irail karos lamelame,
        me Ioanes saukop melel amen.
      verse: 32
    - text: 'Re ap sapeng potoan ong Iesus: Se sasa. Iesus ap kotin masani ong irail:
        I sota pil pan indai ong komail, man en is me I wiaki mepukat.'
      verse: 33
  - chapter: 12
    verses:
    - text: 'A AP kotin tapiada padaki irail ni karaseras akan: Aramas amen me padukedi
        mat en krep eu o kele pena, ap weirada deun wungit krep eu, o kauada im en
        silasil eu, ap mueidalang saumat akai, ap momaitelang nan wai.'
      verse: 1
    - text: Kadekadeo ansaun rak, a ap kadaralang saumat oko ladu amen, pwen ale ren
        saumat oko kisan wan matuel o.
      verse: 2
    - text: Re ap saikidi, kame o ari, kadarala kaip.
      verse: 3
    - text: A ap pil kadaralang irail amen ladu, re ap kate, pwalang ong monga, ap
        kadarala i kasaroela.
      verse: 4
    - text: A ap pil kadarala amen; re ap kamela; pil me toto re woki akai, a re kamela
        akai.
      verse: 5
    - text: 'Ari, na ieros eu, me a pokepoke, i me a kadarala ikmuri, a masani: Re
        pan wauneki nai ol.'
      verse: 6
    - text: 'A saumat pukat inda pena nan pung arail: Seri en soso met; na, kitail
        en kamela! Ari, kitail ap pan id aneki soso o;'
      verse: 7
    - text: Re ap ale, kamela, kasewei sang nan mat en krep.
      verse: 8
    - text: Ari, da me saumas en mat o pan wia? A pan kodo, kamela saumat oko; a ap
        pan mueid ong akai matuel o.
      verse: 9
    - text: 'Komail sota wadoker kisin likau et: Takai, me sause kan kasapokelar ap
        id wialar takai en pukakaim?'
      verse: 10
    - text: Mepukat wiauier ren Kaun o, men kapuriamui patail.
      verse: 11
    - text: Irail ari sosong pwen saikidi i, a re masak aramas akan, pwe re asa, me
        a karaserase kin irail. Irail ari kokola sang re a.
      verse: 12
    - text: Irail ap kadaralang re a Parisr o iang en Erodes akai, pwen kasapunge
        i sang ni a masan.
      verse: 13
    - text: 'Ari, ni ar kodo, re potoan ong i: Saunpadak, se asa, me komui me melel
        o sota insenoki meamen. Pwe komui sota lipilipil mas en aramas, a kom kaukawewe
        al en Kot ni me pung. Me pung, en nopweiki moni ong nanmarki de so? Se en
        kida, de se ender kida?'
      verse: 14
    - text: 'A a kotin mangi ar malaun masani ong irail: Menda komail songesong ia?
        Wa dong ia eu denar en, pwe I en kilang.'
      verse: 15
    - text: 'Irail ap wado. A ap kotin masani ong irail: Mom o inting en is met akan?
        Irail potoan ong i: En nanmarki.'
      verse: 16
    - text: 'Iesus ap kotin sapeng, masani ong irail: Ari, komail ki ong nanmarki
        me nain nanmarki, o ong Kot me sapwilim en Kot. Re ap puriamui kila i.'
      verse: 17
    - text: 'Sadusr akai ap ko dong re a, me kin inda me dene sota me pan maureda
        sang mela. Re ap peidok re a indada:'
      verse: 18
    - text: Saunpadak, Moses intinge dong kit er, ma ri en ol amen mela, kidi a paud,
        sota na seri ko, a ri a ol ap pan id ale a paud, pwen wiada kadaudok a ong
        ri a ol o.
      verse: 19
    - text: Ari pirien, ol isimen mia. Men mas re rail paude kida li amen ap melar,
        sota kadaudok a.
      verse: 20
    - text: Men muri ap id ale, ap melar, pil sota kadaudok a. A kasilimen pil dueta.
      verse: 21
    - text: A irail isimen oko paude kida i, sota kadaudok a. Ari, murin karos li
        o ari pil melar.
      verse: 22
    - text: Ran en iasada ni ar pan maureda, is me pan paudeki i re rail, pwe irail
        isimen oko paudekier i?
      verse: 23
    - text: 'Iesus ap kotin sapeng, masani ong irail: Omail sota lelapokki kisin likau
        kan o roson en Kot, kaidik iei me kareda omail sas kida?'
      verse: 24
    - text: Pwe irail pan lao maureda sang ren me melar akan, re sola pan papaud de
        kapapaud. A re pan duela tounlang kan me mimi nanlang.
      verse: 25
    - text: 'Ari, duen me melar akan ar pan maureda, komail sota wadoker nan puk en
        Moses, duen Kot a kotin masani ong i nan wel en tuka o: Ngai Kot en Apraain,
        o Kot en Isaak, o Kot en Iakop!'
      verse: 26
    - text: Kaidin i Kot en me melar akan, pwe Kot en memaureta! Iei, me komail sas
        kida kaualap.
      verse: 27
    - text: 'Ari, amen ren saunkawewe kan ap potodo, me ronger duen ar kapakaparok
        pena, ap kasauiada, me a pasapeng me inen, ap idok re a: Ia mo en kusoned
        karos?'
      verse: 28
    - text: 'Iesus ari masani ong i: Iet mo en kusoned akan: Rong Israel! Kaun patail
        Kot me Kaun me ta men.'
      verse: 29
    - text: Ari, koe en poke ki ong Kaun, om Kot, mongiong om unsok, o ngen om unsok,
        o om lamelam unsok, o om kel unsok! Iei met me mo en kusoned akan.
      verse: 30
    - text: 'A kariau me dueta. Iet et: Koe en pok ong men imp om due pein koe! Sota
        eu kusoned me lapasang mepukat.'
      verse: 31
    - text: 'Saunkawewe ap potoan ong i: Me mau Saunpadak! Melel me kom masani en!
        Pwe i me ta men, a sota pil amen, pwe i eta!'
      verse: 32
    - text: O poke ki ong i mongiong unsok, o lamelam unsok, o ngen unsok, o kel unsok,
        o pok, ong men impa due pein i, mau sang mairong isis o mairong tei kan.
      verse: 33
    - text: 'Ni en Iesus a kotin masani a pasapeng a inen, a ap masani ong i: Kom
        sota doo sang wein Kot. Ari, ap solar, me men pil idok re a meakot.'
      verse: 34
    - text: 'Iesus ap pil kotin sapeng masani ni a kotin kaukawewe nan im en kaudok
        o: Da me saunkawewe kan indaki, me Kristus nain Dawid?'
      verse: 35
    - text: 'Pwe pein Dawid masaniki ren Ngen saraui: Kaun o kotin masani ong ai Kaun:
        Kom kotidi ong pali maun i, I lao wia kida wutipan aluwilu omui om imwintiti
        kan!'
      verse: 36
    - text: Ari, Dawid pein kaadaneki i Kaun; a daduen a wia na? Aramas akan ap mauki
        a padak.
      verse: 37
    - text: 'A ap kotin masani ong irail ni a padak: Kalaka saunkawewe kan, me mauki
        mi nan likau reirei o men, re en ranmaui ir nan wasan net.'
      verse: 38
    - text: O men mod leppantam nan sinakoke kan o kamadip.
      verse: 39
    - text: O ngoper sang li odi im ar, ap liliasos kapakap reirei. Irail pan lodi
        ong kadeik lapalap.
      verse: 40
    - text: Iesus ap kotikot sal ong deun moni en mairong, ap mamasani, en aramas
        ar kasedi ong moni nan deu o. A me toto, me kapwapwa, kasedi ong me toto.
      verse: 41
    - text: Li odi samama ap kodo o kasedi ong kisin moni riakis, me wiada kwadrans
        eu.
      verse: 42
    - text: 'A ap kotin molipedo sapwilim a tounpadak kan, masani ong ir: Melel I
        indai ong komail, me li odi samama men et kasedi ong me laude sang irail karos,
        me pil kasedi ong nan deun moni o.'
      verse: 43
    - text: Pwe karos kasedi ong sang ni ar pai. A i me kasedi ong sang ni a samama,
        karos me a, i eta a manga.
      verse: 44
  - chapter: 13
    verses:
    - text: 'NI a kotieila sang ni im en kaudok, amen sapwilim a tounpadak kan potoan
        ong i: Saunpadak, kom kotin masani takai o im pukat!'
      verse: 1
    - text: 'A Iesus kotin sapeng, masani ong i: Koe kilekilang im kalaimun pukat?
        Sota takai eu pan mi pon eu, me so pan lokidoki sang.'
      verse: 2
    - text: 'Ari, ni a kotikot pon dol Oliwe sal dong im en kaudok, Petrus, o Iakopus,
        o Ioanes, o Andreas, re ap kelep potoan ong i:'
      verse: 3
    - text: Re kotin masani ong kit, iad mepukat pan wiaui o da pan kadapakilene en
        mepukat karos a pan pwaida?
      verse: 4
    - text: 'Iesus ap kotin sapeng irail masani: Kalaka, pwe meamen de kotaue komail!'
      verse: 5
    - text: 'Pwe me toto pan kodo ni ad ai, inda: Ngai i. Re ap pan kotaueda me toto.'
      verse: 6
    - text: O ni omail pan rong mauin o rong en mauin, komail depa masak! Pwe mepukat
        udan wiaui; a saikenta imwi.
      verse: 7
    - text: Pwe wei eu pan u ong eu wei o pil wei en nanmarki ko, o sap rerer pan
        wiaui sili, o lek, o insensued, mepukat kamoe en patau.
      verse: 8
    - text: A komail kalaka pein komail! Pwe re pan pang komail la ong kapung o sinakoke
        kan; o komail pan kamekame o wisike dong mon monsap o nanmarki kan pweki ngai,
        pwen kadede ong irail.
      verse: 9
    - text: O rongamau en kaloki ong mas nan sap karos.
      verse: 10
    - text: A ni arail wa komail la o pangla komail, der lamelame mas, me komail pan
        inda, pil der madamadaua mas. A iei me o, me pan ko ong komail ni klok ota,
        i me komail en inda! Pwe kaidin komail me lokaia a Ngen saraui.
      verse: 11
    - text: Pwe ol pan pangala ri a ol, pwen kamela; o sam na seri, o seri ko pan
        u ong sam, in, o pan kare ong ir, en kamela.
      verse: 12
    - text: Komail ap pan kalingaringarla pan aramas karos pweki ad ai. A me dadaurata
        lao imwi lel, a pan dorela.
      verse: 13
    - text: Ni omail kilang wiawi sued en kao lapalap, me a pan wiaui wasa, me a so
        kon ong meamen wudok a en dedeki me mimi Iuda, re en sopo wong nan nana ko.
      verse: 14
    - text: O me mi pon im, depa kodido nan im; a depa pil pedelong ong lole, pwen
        ki sang meakot.
      verse: 15
    - text: O me mi nan sap, depa sapaledo ale a likau.
      verse: 16
    - text: A pan non suede ong me lisean o ong ir, me kadidi ni ran oko.
      verse: 17
    - text: Komail kapakapeki, pwe omail sapola de wiaui ni ansau en pou.
      verse: 18
    - text: Pwe ni ran oko kainsensued pan wiaui, me sota due sang ni tapin sappa,
        ni en Kot a kotin wiada kokodo kokolata.
      verse: 19
    - text: Ma Kaun o sota kotin kamotola ran oko, sota uduk, me pan dorela. A pweki
        me pilipildar akan, me a kotin piladar, iei me a kotin kamoto kila ran oko.
      verse: 20
    - text: 'Ma meamen indai ong komail ni ansau o: Kilang, iet et Kristus! De ionen!
        Der kamelele.'
      verse: 21
    - text: Pwe Kristus likam o saukop likam akai pan koda o re pan kasaleda kilel
        o manaman, pwen pil kotaue ir, me pilipildar akan ma re kak ong.
      verse: 22
    - text: Komail ari kalaka! Pwe I kop ong komail er meakaros!
      verse: 23
    - text: Ari, ni ran oko murin kainsensued katipin pan rotala, o maram pan solar
        lingan.
      verse: 24
    - text: O usu en lang pan pupedi o kelail en lang akan pan mokimokid.
      verse: 25
    - text: Ari, re ap pan kilang Nain aramas pan kotikot kodo nan dapok ni a roson
        melel o ni a lingan.
      verse: 26
    - text: A ap pan kadar pasang na tounlang kan, kapokon pena sang pali en lang
        paieu sapwilim a pilipildar akan, sang imwin sappa lel imwin lang.
      verse: 27
    - text: Komail en asa karaseras en tuka pik. Ni ra kan ar pons o pepe pwarado,
        komail kin asa, me rak korenier.
      verse: 28
    - text: O pil komail; ni omail kilang wiawia pukat a pan pwaida, komail en asa,
        me a korendor, a mier pan wanim.
      verse: 29
    - text: 'Melel, I indai ong komail: Di wet sota pan imwisokela, lao wiawia pukat
        pwaida.'
      verse: 30
    - text: Lang o sappa pan soredi, a ai masan sota pan soredi.
      verse: 31
    - text: A duen ran o klok sota amen me asa. Tounlang kan, me mi lang, pil sota
        asa; Na pil so, Sam eta.
      verse: 32
    - text: Komail kalaka! Masamasan o kapakap! Pwe komail sasa ansau o!
      verse: 33
    - text: Due aramas amen, me wia sailok doo, me kidi im a, ap ki ong manaman ren
        a ladu kan, pil ki ong karos ar dodok, ap pil masani ong silepan wanim o,
        en masamasan.
      verse: 34
    - text: Iei me komail en masamasaneki, pwe komail sasa ansau, saumas en im o a
        purodo, ma sautik, de ailep en pong, de ni malek kakorot, de ni mansang.
      verse: 35
    - text: Pwe a depa madangedo, diarada omail mamair.
      verse: 36
    - text: O me I indai ong komail, I pil indai ong karos, masamasan!
      verse: 37
  - chapter: 14
    verses:
    - text: KADEKADEO pong ria pong mon pasa o kamadip en prot somut, Samero lapalap
        akan o saunkawewe kan sosong duen widingadi i kamatala.
      verse: 1
    - text: 'Pwe irail inda: Iermen ni ran en kamadip, pwe de kamorongada aramas akan.'
      verse: 2
    - text: Ari, ni a kotikot Petanien nan im en Simon tuketuk, ni a kotin kaipokedi
        ni tepel, li amen ap potodo, wa kisin kopa alapasta audaud en men kei, inen
        en pil en narde, me kasampwal. A ap kawela kopa o keiedi ong tapwi.
      verse: 3
    - text: 'Akai re irail ap suedeki, mongemongeloleki: Menda men kei wet ola mal?'
      verse: 4
    - text: Pwe a pan netila kareda laude sang denar silipuki, ap pan ko ong me samama.
        Re ap lipelipanede li o.
      verse: 5
    - text: 'Iesus ap kotin masani: Komail ko sang! Menda komail kainsensued i? Dok
        mau ong ia, me a wiada et.'
      verse: 6
    - text: Pwe samama kin mi re omail ansau karos. Ari, ansau me komail mauki, komail
        kak kadek ong. A ngai sota kin ieiang komail ansau karos.
      verse: 7
    - text: A wiaer me a kak ong. A kaonopedier a keie war ai ni saredi.
      verse: 8
    - text: 'Melel I indai ong komail: Wasa karos me rongamau wet pan kalok ia pangada
        sappa u, re pil pan lokolokaia duen me a wiadar, pwen katamanpa.'
      verse: 9
    - text: Iudas Iskariot, amen ekriamen oko, ap kolang ren samero lapalap akan,
        pwen pang ong irail i.
      verse: 10
    - text: Irail lao rong, re ap peren kida, ap inauki, me re pan ki ong moni. I
        ari song duen a pan mongai ong en pangala i,
      verse: 11
    - text: 'Ni kaieu en ran en prot somut, ni ar kin kamela sippul en pasa, sapwilim
        a tounpadak kan ap potoan ong i: Ia wasa re kotin men, sen potolang kaonopada,
        pwe re en kotin konot pasa?'
      verse: 12
    - text: 'A ap kotin poronela sapwilim a tounpadak riamen masani ong ira: Koma
        ko ong nan kanim o; aramas amen ap pan tu ong komail, wa men deun pil eu.
        Idauen i!'
      verse: 13
    - text: 'Wasa a pan pedelong ong, koma indai ong kaun en im: Saunpadak o masani,
        ia pera en men kairu kan, wasa me I pan tungole pasa ia iang ai tounpadak
        kan?'
      verse: 14
    - text: A ap pan kasale ong koma pera laud poa kasongsonger o onoper. Iei wasa
        koma onop ong kitail.
      verse: 15
    - text: Sapwilim a tounpadak kan ap kola, lel dong kanim o, o diaradar duen me
        a kotin masani ong ira ko; ira ari kaonopada pasa.
      verse: 16
    - text: A lao sautik penaer, a ap kotido iang ekriamen ko.
      verse: 17
    - text: 'A ni arail kotidi ni tepel konokonot, Iesus ap kotin masani: Melel I
        indai ong komail, amen komail me iang ia mangamanga et, pan pang ia la.'
      verse: 18
    - text: 'Re ap tapiada insenola ap potoan ong i amen amen: Ngai i? A pil amen
        inda: Ngai i?'
      verse: 19
    - text: 'A ap kotin sapeng masani ong irail: Amen ekriamen oko me iang ia kadukadu
        nan dal et.'
      verse: 20
    - text: Ari so, Nain aramas kokola duen a intingidi ong er; o non suede ong aramas
        o, me Nain aramas pangpangala re a. Me mau ong, ma aramas men et sota ipwidi.
      verse: 21
    - text: 'Ari, ni arail konokonot, Iesus ap kotikida prot o laolaoki, ap pilitiki
        pasang kotiki ong irail masani: Ale, tungole! War ai metet,'
      verse: 22
    - text: A ap kotikida dal o murin a kotin laolaoki; a ap kotiki ong irail; irail
        karos ap nim.
      verse: 23
    - text: 'A ap kotin masani ong irail: Nt ai metet, ntan inau kap, me kapwilipwilikidi
        me toto.'
      verse: 24
    - text: Melel I indai ong komail, I solar pan nim sang wan wain, lao ran en ai
        pil pan nim nan wein Kot.
      verse: 25
    - text: Murin arail kauleki kaul pot, re ap kotilang dol Oliwe.
      verse: 26
    - text: 'Iesus ap kotin masani ong irail: Komail karos pan makarada; pwe a intingidi:
        I pan kame silepa, ari pwin sip ap pan muei pasang.'
      verse: 27
    - text: A murin ai pan maureda, I pan tiong wei mo mail ong Kalila.
      verse: 28
    - text: 'A Petrus potoan ong i: Karusia pan makar kila, a ngai so.'
      verse: 29
    - text: 'Iesus ap kotin masani ong i: Melel I indai ong uk, ran wet, pongpong
        wet, mon malek a pan kakorot pan riapak, koe pan kamam kin ia pan silipak.'
      verse: 30
    - text: 'I ari kalaudela a sapeng: Ma i iang komui matala i sota pan man kamam
        kin komui. Irail karos pil inda dueta.'
      verse: 31
    - text: 'Irail ap kotilang wasa, me ad a Ketsemane, a ap kotin masani ong sapwilim
        a tounpadak kan: Komail mondi ong met, ni ai pan wia kapakap.'
      verse: 32
    - text: A ap kotin ukada Petrus, o Iakopus, o Ioanes, ap kotin laualoda kaualap
        o pataula.
      verse: 33
    - text: 'A ap kotin masani ong irail: Ngen i ap insensuedela kaualap ong mela.
        Komail mimi met o masamasan.'
      verse: 34
    - text: A ap kotila ekis, ap pupedi ong nan pwel, ap laolaoki, ma a kak auer en
        dauliela.
      verse: 35
    - text: 'A ap kotin masani: Apa Sam ai, meakaros me kak pa omui! Kotikiwei sang
        ia dal wet! Ari so, kaidik me I men, a me komui men.'
      verse: 36
    - text: 'I ari kotido diar ir ar mamair, ap kotin masani ong Petrus: Simon koe
        men mair, koe sota kak masamasan auer eu?'
      verse: 37
    - text: Komail masamasan o kapakap, pwe komail de ko ong nan songesong. Ngen me
        okok, a uduk me luet.
      verse: 38
    - text: A ap pil kotila o laolao pil masani masan ko ota.
      verse: 39
    - text: A ni a kotin sapaledo, pil diar ar mamair, pwe mas arail me toutou; irail
        sasa, me re en sapengki.
      verse: 40
    - text: 'A ap kotido ni kasilepak, masani ong irail: Komail kanangata omail mair
        en o kamola? Arier, auer leler! Kilang, Nain aramas pangapangalanger ni pa
        en me dipan akan!'
      verse: 41
    - text: Paurida! Kitail kokola! Kilang, me pang ia la me korendor.
      verse: 42
    - text: Madang ni a kotin mamasan, ari, Iudas kodo, amen ekriamen oko; pokon kalaimunia
        eu iang, wado kodlas o sokon, kodo sang ren samero lapalap akan o saunkawewe
        kan o saumas akan.
      verse: 43
    - text: 'A me pangala i, ki ong irail kilel eu inda: Meamen i metik, iei i. Ale,
        kaluawei, kanai ong!'
      verse: 44
    - text: 'A pwarado eta ap madang inen dong Iesus inda: Rapi, Rapi, ap metik i.'
      verse: 45
    - text: Irail ari por pena ong ale.
      verse: 46
    - text: Amen ir, me u wasa o, usada na kodlas, ap pale ladu en samero lapalap
        amen, ap lepuka sang salong a.
      verse: 47
    - text: 'Iesus ap kotin sapeng masani ong irail: Komail ko dong ia due lipirap
        amen, wado kodlas o sokon, pwen koledi ia.'
      verse: 48
    - text: I kin ieiang komail ta ran karos nan im en kaudok o kaukawewe. A komail
        sota ale ia. A pwe kisin likau kan en pungala.
      verse: 49
    - text: Irail karos ap pededi, tanga sang.
      verse: 50
    - text: Manakap amen ap idauen i, pineki pena war a likau linen kaselel eu. Manakap
        akai ap parokidi.
      verse: 51
    - text: I ari kasela a likau linen kaselel o, ap sopola kiliso.
      verse: 52
    - text: Re ap kalualang Iesus ren samero lapalap o. Samero lapalap akan, o saumas
        akan, o saunkawewe kan, karos pokon dong re a.
      verse: 53
    - text: Petrus idauendo i doowei sang lao lel nan tanpas en samero lapalap. A
        ap mondi ong ren ladu ko, wia rangerang.
      verse: 54
    - text: Samero lapalap akan o pwin en kadeik roporop kadede, pwen kine ong Iesus,
        pwen kamela. Ari, sota me re diar.
      verse: 55
    - text: Pwe me toto me kine ong i mal. Ari, ar kinakin sota dupeneta.
      verse: 56
    - text: 'Akai uda, kine ong i mal inda:'
      verse: 57
    - text: 'Se rong, a inda: I pan kawela im en kaudok wet, me pa wiadar, ap id kauada
        eu ni ran silu, me sota pa wiada.'
      verse: 58
    - text: Ari, ar kinekin sota pil kon pena.
      verse: 59
    - text: 'Samero lapalap ap kasinenda nan pung ar ap idok ren Iesus, masani: Kom
        sota sapengki meakot, me mepukat kine ong komui?'
      verse: 60
    - text: 'A a kotin nenenlata, sota sapeng. Samero lapalap ap pil idok masani ong
        i: Komui Kristus sapwilim en men Kaping kaualap?'
      verse: 61
    - text: 'Iesus ap kotin masani: Ngai i! Komail pan kilang Nain aramas a kaipokedi
        ni pali maun en me roson o kokido dapok en lang.'
      verse: 62
    - text: 'Samero lapalap ap ter pasang a likau ap inda: Menda re atail pil eu kinakin?'
      verse: 63
    - text: Komail ronger a lalaue. Da me komail lamelame? A irail karos ap kadeikada,
        me a war ong kamela.
      verse: 64
    - text: 'Akai tapi ong kondipi ong i o pwaindi silang i, ap pikir, ap indai ong
        i: Kopada! Papa ko pil pikir i.'
      verse: 65
    - text: Ni en Petrus a mimi panakepir en tanpas, lidu en samero lapalap amen ap
        kodo.
      verse: 66
    - text: 'Ni a kilang Petrus a wiawia rangerang, a ap kangkakil i o ari, inda:
        Koe me pil iang Iesus, men Nasaret!'
      verse: 67
    - text: 'A a kamama kida inda: I sasa. I pil sota dedeki, me koe indinda en! I
        ari koieilang nan katipar; malek ap kakorot.'
      verse: 68
    - text: 'A lidu lao kilang i, ap pil indang irail, me mimi wasa o: Amen irail
        met et.'
      verse: 69
    - text: 'A ap pil kamama kida. Mur ekis irail me u impa ko; pil indang Petrus:
        Melel me amen irail koe, pwe koe pil men Kalila amen.'
      verse: 70
    - text: 'I ari lalaue o kaula: I sasa aramas men et, me komail indinda en!'
      verse: 71
    - text: 'Ap kariapak en malek a kakorot. Petrus ap tamanda en Iesus a kotin masani
        ong i: Mon malek a pan kakorot pan riapak, koe pan kamam kin ia pan silipak;
        ni a lamelamela a ap sangesang.'
      verse: 72
  - chapter: 15
    verses:
    - text: MADANG sangkonai samero lapalap akan, iangaki saumas akan, o saunkawewe
        kan, o pil saunkapung karos kapungada ap saliedi Iesus, ap wawei pangalang
        Pilatus.
      verse: 1
    - text: 'Pilatus ap idok re a: Komui Nanmarki en Sus akan? A kotin sapeng masani
        ong i: Komui me masani.'
      verse: 2
    - text: Samero lapalap akan karauneki i me toto.
      verse: 3
    - text: 'Pilatus ap pil idok re a masani: Komui sota sapeng? Kom masani, me re
        kinakine ong komui me toto.'
      verse: 4
    - text: Iesus pil sota kotin sapeng Pilatus ap ponepone kida.
      verse: 5
    - text: Ari, ni kamadip o a kin lapwa ong ir me sensal amen, me re mauki.
      verse: 6
    - text: Ol amen, ad a Parapas, me iang sansal ren me iang i kamela aramas ni ar
        kauadar moromor eu.
      verse: 7
    - text: Pokon ap morongada, ngidi ngideki, en wiai ong irail, me a kin wiai ong
        irail mas.
      verse: 8
    - text: 'Pilatus ap sapeng irail masani: Komail men, i en lapwadang komail Nanmarki
        en Sus akan?'
      verse: 9
    - text: Pwe a asa, me samero lapalap akan wakido i ar peirin.
      verse: 10
    - text: A samero lapalap akan kapururada pokon o, pwe en mauki lapwa ong irail
        Parapas.
      verse: 11
    - text: 'Pilatus ap sapeng pil masani ong irail: Da me komail mauki i en wiai
        ong me komail kaadaneki Nanmarki en Sus akan?'
      verse: 12
    - text: 'Irail ap wer laudeda: Kalopuela i!'
      verse: 13
    - text: 'Pilatus ap masani ong irail: Pwe sued da, me a wiadar? Re ap kalaudela
        ar wer: Kalopuela i!'
      verse: 14
    - text: Ari, Pilatus men kainsenemaui aramas oko, ap lapwa dong irail Parapas,
        ap kida Iesus murin a woki, pwen kalopuela.
      verse: 15
    - text: Saunpei ko ap kalualang i nan pera eu me ad a pretorium. Re ap eker pena
        ar pwin.
      verse: 16
    - text: Re ap kalikauwie kida i purpur o pidada al en tek, ap langelangie kida.
      verse: 17
    - text: 'Ap tapi ong kepwene: Iong Nanmarki en Sus akan!'
      verse: 18
    - text: Re ap wokieki tapwi alek, o kondipe i, ap kelepuki, poridi sang.
      verse: 19
    - text: A lao nek ar kapailok, re ap ki sang i purpur, ap kapur ong udan sapwilim
        a likau, kaluaieila, pwe ren kalopuela i.
      verse: 20
    - text: Re ap iton ong Simon, men Kirene amen, me sam en Aleksander o Rupus, me
        dauli irail ni a kodo sang nan sap, pwen wada a lopu.
      verse: 21
    - text: 'Re ap walang i Kolkata. Iet wewe: Wasa en pontal en mong.'
      verse: 22
    - text: Re ap ki ong i, en kakere wain dol mir. Ari, a sota kotin urak.
      verse: 23
    - text: Ni arail kalopuedar i, re ap ter pasang sapwilim a likau ko. Re ap kadoropwe,
        da me amen amen pan aneki.
      verse: 24
    - text: Ari, ni auer kasilu, me re kalopuela i.
      verse: 25
    - text: 'O inting en poa me a pukoki due met: Nanmarki en Sus akan.'
      verse: 26
    - text: Lolap en pirap riamen iang i kalopuela; amen pali maun i, amen pali maing
        i.
      verse: 27
    - text: 'Iei me kisin likau pung kila, me inda: A wadawad ong ren me dipan.'
      verse: 28
    - text: 'Ir me kin dauli, kin lalaue, duedulok inda: Ei, koe me pan kawela im
        en kaudok, ap id kaua kida ran silu.'
      verse: 29
    - text: Pein dore uk ala, o kodido sang nin lopu en!
      verse: 30
    - text: 'Samero lapalap akan pil dueta, kapailoke, inda nan pung ar iang saunkawewe
        kan: A dorelar akai, a pein i a sota kak ong.'
      verse: 31
    - text: Kristus Nanmarki en Israel, kodido sang nin lopu en, pwe se en kilang
        o poson. O ira, me iang i lopu la ko, pil lalaue.
      verse: 32
    - text: Ari, auer kawonu lel, rotorot ap kipadi sap lao lel auer kaduau.
      verse: 33
    - text: 'Ni auer kaduau Iesus ap kotin weriwer laudeda masani: Eloi, Eloi, lama
        sapaktani! Iet wewe: Ai Kot, ai Kot! Da me re kotin kase kin ia la!'
      verse: 34
    - text: 'Akai me u impa, ni arail rong inda: Kilang, a ekeker Elias.'
      verse: 35
    - text: 'Amen ap tangala, ale lim en pinika eu, ki ong ni alek apot, ap kida ong
        en kakere, ap inda: Udi mas! Kitail kilang, ma Elias pan kodo en kidi sang.'
      verse: 36
    - text: Iesus ap kotin weriwer laudeda kadarala Ngen e.
      verse: 37
    - text: Pera likau nan im en kaudok ap dei pasang, sangeda pali poa lel pa.
      verse: 38
    - text: 'O ni en senturion o, me u saledong, a kilang a wer laudeda due mo, ap
        kadarala Ngen e, a ap inda: Nan melel Sapwilim en Kot aramas men et.'
      verse: 39
    - text: Li akai pil mimi wasa doo, kilekilangedo; Maria men Magdala, me mi nan
        pung ar, o pil Maria, in en Iakopus, me tik, o en Ioses, o Salome.
      verse: 40
    - text: Me pil kin idauen papa i mas o, ni a kotikot Kalila; o pil me toto, me
        iang i kotida dong Ierusalem.
      verse: 41
    - text: Ari, ni a sautik penaer, pweki kaonop iei ran mon sapat.
      verse: 42
    - text: Iosep, men Arimatia amen, ap kodo, me saunkapung isou amen, me kin pil
        auiaui wein Kot, me so masak koti dong Pilatus, poeki kalep en Iesus.
      verse: 43
    - text: Pilatus ap puriamuiki, me a matalar, ap molipe dong i senturion o, ap
        kainoma re a, ma a matalar warai.
      verse: 44
    - text: A lao mangi sang ren senturion o, a ap ki ong kalep a ren Iosep.
      verse: 45
    - text: A ap netiada likau linen mau, ap lapwadi i, kidimeki pena likau o, nekidedi
        i nan sousou eu, me weiweida nan paip, ap kadapuri ong takai eu ni au en sousou
        o.
      verse: 46
    - text: O Maria men Magdala o Maria in en Ioses kilang wasa, re nekidedi i.
      verse: 47
  - chapter: 16
    verses:
    - text: SAPAT lao daulul, Maria men Magdala o Maria in en Iakopuso Salome netiada
        men kei pomau kai, pwe re en kodon keieki i.
      verse: 1
    - text: Nin soran nin tapin wik, re ap ko dong nin sousou o, ni katipin a pwarada,
      verse: 2
    - text: 'Irail ap indinda nan pung arail: Is me pan kadapure sang au en sousou
        o takai o re atail?'
      verse: 3
    - text: Ari, ni ar kilang, re ap kilangada, me takai o tapure sanger, pwe me kalaimun
        kaualap.
      verse: 4
    - text: Ni ar pedelong ong sousou o, re ap kilang manakap amen momod pali maun,
        likauki likau puetepuet. Re ap masakada.
      verse: 5
    - text: 'A ap indang irail: Komail der masak! Iesus, men Nasaret me komail roporop,
        me kalopular, a iasadar. A solar kot met. Kilang wasa, re nekidedi ia.'
      verse: 6
    - text: Komail kowei, kaireki a tounpadak kan o Petrus, me a pan tiong mo omail
        koti wong Kalila. I wasa, komail ap pan kilang i, duen a kotin masani ong
        komail.
      verse: 7
    - text: Re ap madangiei sang o tang sang nin sousou o, pwe re masapwekada rerer,
        re pil sota indai ong meakot meamen, pwe re masapwekada.
      verse: 8
    - text: Ari, murin a iasada sangkonai nin tapin wik a ap kotin pwar ong mas Maria
        men Magdala, me a kotin kause sang tewil isimen.
      verse: 9
    - text: A ap kola indai ong irail me iang i ko mas, ni ar mamaiei o sangesang.
      verse: 10
    - text: Ni arail ronger, me a iasadar, o me a kotin pwar onger i, re sota kamelele.
      verse: 11
    - text: Muri a kotin pwar ong riamen irail ni eu mom, ni ara kokolang nan sap.
      verse: 12
    - text: Re ap kola indai ong me tei kan. A re sota pil kamelele ira.
      verse: 13
    - text: Mur a pil kotin pwar ong ir ekamen oko ni ar momod tungotungol, ap kotin
        kapung ong irail ar soposon o kapitakai, pweki ar sota kamelele ir me kilang
        i murin a iasadar.
      verse: 14
    - text: 'A ap kotin masani ong irail: Komail ko ong sappa u, padaki ong aramas
        karos rongamau!'
      verse: 15
    - text: Meamen me poson o paptaisola, pan dorela. A me so poson pan kariala.
      verse: 16
    - text: 'A kilel pukat pan idauen ir, me poson: Ni ad ai re pan kausaki sang tewil
        akan, re pan lokaia toror.'
      verse: 17
    - text: Re pan kawela serpent; ma re nimala men kamela kot, a sota pan kawe ir
        ala; irail pan pwil pa ar pon me somau, re ap pan kelailada.
      verse: 18
    - text: Ari, Kaun o lao kotin masani ong irail mepukat, a ap peukadala nanlang
        o kotido ong pali maun en Kot.
      verse: 19
    - text: 'Irail ap kola, padapadak sili wasa karos. A Kaun o kotin iang dodok,
        kameleleki masan manaman me iang. '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: MURIN me toto ar intingiedier kasoi pan meakan, me kitail kin kamelele,
      verse: 1
    - text: Duen ir, me kasokasoi ong kit, me saunkakede o papa pan masan sang ni
        tapi o,
      verse: 2
    - text: I ap pil lamedar, me mau, i en inting wong komui, Maing Tiopilus, pwe
        i lelepokki karos sang ni tapi o kokodo.
      verse: 3
    - text: Pwe komui en asa duen meakan me komui aleer, me pung melel.
      verse: 4
    - text: Ni muein Erodes nanmarki en Iuda, samero amen mia, kisan pwin ong Apia,
        me mar a Sakarias, o a paud amen sang nain Aron seripein oko, me mar a Elisapet.
      verse: 5
    - text: Ira karos me pung mon Kot, o ira ineneweita ni en Kaun a kusoned o tiak
        kan karos.
      verse: 6
    - text: A sota naira seri, pwe Elisapet li dapwan amen, o ira karos likailapalar.
      verse: 7
    - text: A kadekadeo ni a kapwaiada a dodok en samero mon Kot ni ansau o, me a
        pwin pwaisaneki,
      verse: 8
    - text: Duen a kin wiaui ren samero kan, o ansau en isik mairong lao leler, a
        kotilong ong nan im en kaudok en Kaun o.
      verse: 9
    - text: A pokon kalaimun mi liki, wiawia kapakap ni klok en isis.
      verse: 10
    - text: A tounlang en Kaun amen pwara dong i, kotikot ni pali maun en pei saraui
        en potik.
      verse: 11
    - text: Sakarias lao masani, ap lusikida o masapwekada.
      verse: 12
    - text: 'A tounlang o masani ong i: Sakarias, der masak, pwe om kapakap pwaidar,
        om paud Elisapet pan naitikeda seri ol amen, a koe pan ki ong mar a Ioanes.'
      verse: 13
    - text: O a pan kare ong uk peren o popol, o me toto pan perenki a ipwidi.
      verse: 14
    - text: Pwe a pan lapalap ren Kaun o, a sota pan nim wain, pil so eu song en soko;
        a pan dir en Ngen saraui nan kupur en in a.
      verse: 15
    - text: A me toto ren nain Israel akan, me a pan kawuki ong Kaun ar Kot.
      verse: 16
    - text: A pan tiong mo a ni ngen o roson en Elias, pwen kawuki ong seri kan mongiong
        en sam arail akan o me sopeik kan ong lamalam en me pung kan, pwen kaonopadang
        Kaun o pwin aramas lelapok eu.
      verse: 17
    - text: 'A Sakarias masani ong tounlang o: Da me i en asaki me wet? Pwe i ol laudalar
        amen, o ai paud pil likailapalar.'
      verse: 18
    - text: 'A tounlang sapeng masani ong i: Ngai Kapriel, me kin ariri Kot, o me
        pakadarado, en lokaia ong uk, o wa dong uk rongamau pukat.'
      verse: 19
    - text: Kilang, koe pan lotong la, o sasa lokaia lao lel ran o, me mepukat pan
        pwaida, pweki om sota kamelele ai kasoi, me pan pwaida ni a ansau.
      verse: 20
    - text: A pokon o auiaui Sakarias, puriamuiki a pwapwand nan im en kaudok.
      verse: 21
    - text: A lao pedoi sang, a solar kak masan ong irail. Irail ap dedeki, me a udial
        manaman eu nan im en kaudok o. A olol ong irail o lotonglar.
      verse: 22
    - text: Kadekadeo ran akan en a dodok lao nikier, a kotin purelang sap we koieilang
        im a.
      verse: 23
    - text: 'Murin ran pukat a paud Elisapet liseanda o mimieta nan deu a saunipong
        limau indada:'
      verse: 24
    - text: Iduen Kaun o kotin wiai ong ia ni ran oko, ni a kotin masan dong ia, pwen
        kotiki sang ia kanamenok pai ren aramas.
      verse: 25
    - text: Ni kawonu en saunipong tounlang Kapriel pakadarala sang ren Kot ong nan
        kanim en Kalila eu, me ad a Nasaret,
      verse: 26
    - text: Ren seripein makelekel amen, me kisin nin ong ol amen, me mar a Iosep,
        kisan kadaudok en Dawid; seripein makelekel o adaneki Maria.
      verse: 27
    - text: 'Tounlang o kotilong ong nan deu a masani ong i: Kaselelia Maing, kom
        meid pai, Kaun o kotikot re omui! Kom meid pai nan pung en li akan!'
      verse: 28
    - text: 'A lao kilanger i, o rongadar a masan, ap masapwekadar madamadaua: Duen
        song en ranamau o.'
      verse: 29
    - text: 'A tounlang masani ong i: Maria, ender masak, pwe komui me konekonelar
        ren Kot.'
      verse: 30
    - text: A kilang, komui pan liseanda o naitikeda seri ol amen, a komui pan ki
        ong mar a Iesus.
      verse: 31
    - text: Nan i me pan lapalap, o a pan maraneki Sapwilim en Kaun lapalap, o Kaun
        Kot pan kotiki ong i mol en sam a Dawid.
      verse: 32
    - text: O a pan kakaunda kadaudok en Iakop kokolata, o sapwilim a wei sota pan
        imwila.
      verse: 33
    - text: 'Maria ap masani ong tounlang o: Daduen mepukat pan kak wiaui, aki i sasa
        ol amen?'
      verse: 34
    - text: 'Tounlang o kotin sapeng masani ong i: Ngen saraui pan kotin ti po omui
        o roson en Kaun lapalap pan kipa komui di, i me saraui o, me pan ipwi sang
        komui, pan maraneki: Sapwilim en Kot.'
      verse: 35
    - text: O masani, ri om Elisapet pil liseandar ni a likailapala, a pan naitikeda
        seri ol amen, a kawonu en saunipong ansau wet; iei i me dapwan,
      verse: 36
    - text: Pwe sota meakot, me Kot sota kak ong.
      verse: 37
    - text: 'A Maria potoan ong: Masani, ngai lidu en Kaun o; en wiaui ong ia duen
        omui masan. Tounlang o ap kotila sang re a.'
      verse: 38
    - text: I ran oko Maria madang kotila pon nana o nan kanim en Iuda eu,
      verse: 39
    - text: Ap pedelong ong nan im en Sakarias o ranamau ong Elisapet.
      verse: 40
    - text: Kadekadeo Elisapet lao ronger en Maria a ranamau ong i, seri o ap mokideda
        nan kaped a; a Elisapet ap direkila Ngen saraui,
      verse: 41
    - text: 'O ngil laudeda masani: Komui meid pai ren li akan, o meid iasanai ipwin
        kupur omui!'
      verse: 42
    - text: A iaduen pai wet a ko sang ia, pwe in en ai Kaun koti dong ia?
      verse: 43
    - text: Masani, ni ai ronger omui ranamau, seri o ap mokideda nan kaped i aki
        a peren.
      verse: 44
    - text: O komui meid pai, pweki komui poson! Pwe a pan pwaida, me Kaun o kotin
        masani ong komui.
      verse: 45
    - text: 'Maria ap masani: Lol ai kapinga Kaun o,'
      verse: 46
    - text: O ngen i perenki Kot ai Saunkamaur.
      verse: 47
    - text: Pwe a kotin kupurala sapwilim a lidu tikitik o. Kilang, sang met o kokolata
        di karos pan kapai kin ia,
      verse: 48
    - text: Pwe a kotin wiaer song en manaman ong ia, me lapalap o mar a me saraui.
      verse: 49
    - text: A kotin kalangan ong di karos kokolata, ong irail me kin lan i.
      verse: 50
    - text: O a kotin wia kida lim a manaman akan. O a kotin karawan pasang, me kin
        lemai nan mongiong arail.
      verse: 51
    - text: A kotin sikin wei saupeidi kan sang mol ar, ap id kasapwilada me tikitik
        kan.
      verse: 52
    - text: A kotin kamede kida kapwa me men mangadar akan, ap kotin kadarala kaip
        me kapwapwa kan.
      verse: 53
    - text: A kotin upor kin sapwilim a ladu Israel, o kotin tamataman a kalangan,
      verse: 54
    - text: Duen a kotin masani ong sam atail akan, ong Apraam o kadaudok a kokolata.
      verse: 55
    - text: A Maria kotikot re a saunipong silu, ap purelang im a.
      verse: 56
    - text: Ari, ansaun Elisapet leler pwen naitik, a naitikeda seri ol amen.
      verse: 57
    - text: O men imp a kan o sau i rongadar, me Kaun o kotin kupura i, rap iang i
        peren kida.
      verse: 58
    - text: Kadekadeo auel en ran o re pwara dong sirkomsais seri o; ir ari ki ong
        mar en sam a Sakarias.
      verse: 59
    - text: 'A in a sapeng indada: O kaidin, pwe a pan maraneki Ioanes.'
      verse: 60
    - text: 'Irail ap indang i: Nan sota sau om men me maraneki met.'
      verse: 61
    - text: Irail ap olol ong sam a, duen me a mauki, seri en adaneki.
      verse: 62
    - text: 'I ari poeki slet eu, ap intingiedier o masani: A pan adaneki Ioanes.
        Irail karos ap puriamuiki.'
      verse: 63
    - text: A madang silang i wasok pasang o tenap a sapadokada; i ari masani o kapinga
        Kot.
      verse: 64
    - text: A masak kipadi karos, me kaukauson imp ar, o wiawia pukat lolok sili pon
        nana en Iuda karos.
      verse: 65
    - text: 'A karos me rongadar, kin nekinekid nan mongiong arail, indada: Da me
        seri men et pan wiala? Pwe lim en Kaun o kotin iang i.'
      verse: 66
    - text: 'A sam a Sakarias direkila Ngen saraui ap kokopada masani:'
      verse: 67
    - text: Kapinga ong Kaun Kot en Israel, pwe a kotidier ren sapwilim a aramas akan
        dore ir ala.
      verse: 68
    - text: O kotin wiadang kitail kamaur patail sang nan kadaudok en sapwilim a ladu
        Dawid.
      verse: 69
    - text: Duen a kotin masanier ren sapwilim a saukop saraui kan, sang tapin kaua
        kokodo,
      verse: 70
    - text: Me a pan kotin dore kitail la sang ren atail imwintiti o sang nan pa en
        me kailong kin kitail,
      verse: 71
    - text: O kotin kalangan ong sam atail akan, o kotin kupureda a inau saraui,
      verse: 72
    - text: O kaula eu, me a kotin kauki ong sam atail Apraam, en kotiki ong kitail.
      verse: 73
    - text: Pwe sen dore sang nan pa en atail imwintiti, ap papa i so masak,
      verse: 74
    - text: Nin tiak lelapok o pung mon silang i ran karos kokolata.
      verse: 75
    - text: 'A koe nai seri pan adaneki: Saukop en me lapalap o, pwe koe pan tiong
        mon silang en Kaun o, pwen kaonopada sapwilim a al akan.'
      verse: 76
    - text: Pwen kawewe ong sapwilim a aramas kamaur, iei lapwa pan dip ar akan;
      verse: 77
    - text: Pweki en atail Kot a kalangan melel, me marain dakaraki dong kitail sang
        poa.
      verse: 78
    - text: Pwen kamaraini toun pali rotorot o mot en mela, o kainen ong n atail
        nan al en popol.
      verse: 79
    - text: A seri o kakairida, o kelail ni ngen e, o a kin mimi nan sap tan, lao
        a pan sansal ong Israel.
      verse: 80
  - chapter: 2
    verses:
    - text: A KADEKADEO ni ran oko nanmarki Aukustus masani, toun sap akan pan wadawad
        pena.
      verse: 1
    - text: I wadawad kaieu, me wiauier ni muein Kirenius kopina en Sirien.
      verse: 2
    - text: Amen amen koieilang udan sap we, pwen iang wadawad.
      verse: 3
    - text: Iosep ari pil kotila sang Nasaret nan Kalila, kotilang Iuda nan kanim
        Petleem, me udan kanim en Dawid, pwe i kisan kadaudok en Dawid,
      verse: 4
    - text: Pwen wadawad iangaki Maria, me kisin nin ong i o me lisean.
      verse: 5
    - text: Kadekadeo ira lao kot wasa o, a ansau ap leler pwen naitik.
      verse: 6
    - text: I ari naitikeda na meseni men, ap kitimki pena likau en seri kai, o pwilikidi
        ong nan deun kamanga man, aki im en kairu a koitalar.
      verse: 7
    - text: Silepan sip kai mi nan sap o sinsila ar pwin sip ni pong.
      verse: 8
    - text: A kilang, tounlang en Kaun amen pwara dong ir, o lingan en Kaun dakar
        irail ada, ir ari masapwekadar kaualap.
      verse: 9
    - text: 'A tounlang o masani ong irail: Komail der masak, kilang, i wa dong komail
        rongamau, me pan kaperenda aramas karos.'
      verse: 10
    - text: Pwe Saunkamaur ipwidi ong komail ran wet nan kanim en Dawid iei Kaun Kristus.
      verse: 11
    - text: 'A iet kilel ong komail: Komail pan diar seri o a kidikidiki pena likau
        en seri o wonon nan deun kamanga man.'
      verse: 12
    - text: 'A madang pwin en tounlang ngederenia mi ren tounlang o, me kapinga Kot
        masani:'
      verse: 13
    - text: Kapinga ong Kot wasa ileile o sappa en popol; o aramas konekonelar!
      verse: 14
    - text: 'Kadekadeo tounlang kan lao kotila sang ir, kotidala nanlang, silepan
        sip akan ap inda nan pung arail: Kitail pan kola Petleem pwen kilang me wiauier
        wasa o, me Kaun o kotin kasale ong kitail er.'
      verse: 15
    - text: Irail ari madangedo, ap diaradar Maria i Iosep o seri o, a wonon nan deun
        kamanga man.
      verse: 16
    - text: Irail lao kilanger, rap kalok sili me re kasokasoi ong ir duen kisin seri
        o.
      verse: 17
    - text: A karos, me rongadar, puriamuiki en silepan sip oko ar kasokasoi ong irail.
      verse: 18
    - text: A Maria nekinekid masan pukat karos o madamadauaki nan mongiong i.
      verse: 19
    - text: O silepa ko puredo kalinganada o kapinga Kot duen karos, me irail rongadar
        o kilanger, duen a loloke dong irail er.
      verse: 20
    - text: Kadekadeo murin pong walu pong, ran en a sirkomsais, re ki ong mar a Iesus,
        duen me tounlang kotiki ong mon a kotin ipwidier.
      verse: 21
    - text: Ran akan en a kamakelekel lao daulier duen kapung en Moses, ira ap wa
        dong i Ierusalem, pwen mueid ong Kaun o.
      verse: 22
    - text: 'Duen a intingidier nan kapung en Kaun o: Meseni ol karos me saraui ong
        Kaun o.'
      verse: 23
    - text: 'O pwen kida mairong eu, duen me intingidier nan kapung en Kaun: Turtel
        muroi riamen de muroi pulepul riamen.'
      verse: 24
    - text: A kilang, aramas amen mi Ierusalem, mar a Simeon, iei aramas o me pung
        o masak Kot, o auiaui kapol pan Israel, o Ngen saraui kotikot re a.
      verse: 25
    - text: A Ngen saraui kotin kasale ong i, me a sota pan mela, mon a pan kilang
        sapwilim en Kaun Kristus.
      verse: 26
    - text: O Ngen saraui kotiki ong i, en kolang im en kaudok. A sam o in a lao walong
        ong nan im en kaudok seri o, pwen kapwaiada duen tiak en kapung o,
      verse: 27
    - text: 'I ap koledi i kapinga Kot indada:'
      verse: 28
    - text: Maing, re kotin kasamo sapwilim omui ladu popol duen omui masan,
      verse: 29
    - text: Pwe mas ai udialer omui kamaur,
      verse: 30
    - text: Me re kotin kauada sansal mon aramas karos.
      verse: 31
    - text: Pwen marain eu, me kamaraineki men liki kan, o kalinganada sapwilim omui
        men Israel.
      verse: 32
    - text: A sam a o in a puriamuiki meakan, me re indinda duen i.
      verse: 33
    - text: 'Simeon ari kapai ir ada indang Maria in a: Kom kotin mangi, men et me
        sapwile dong kapupedi o kamaureda me toto ren men Israel, kilel eu, me re
        pan kaundenkoma.'
      verse: 34
    - text: Nan kodlas pan dokodi ngen omui, pwe mongiong en me toto en mulekiada.
      verse: 35
    - text: O li saukop amen mia, mar a Ana, nain Panuel kisan kadaudok en Aser, me
        likailapalar, me papaud saunpar isu sang ni ansaun a makelekel.
      verse: 36
    - text: I ari li odi men saunpar waleisok paieu tauer poa, ap sota kin pedoi sang
        nan im en kaudok, papa Kot kaisesol o kapakap ni ran o ni pong.
      verse: 37
    - text: I me pil pwarado ni klok ota, kapinga Kaun o kasokasoi duen i ong toun
        Ierusalem karos, me auiaui saunkamaur.
      verse: 38
    - text: Irail kanikiela karos duen kapung en Kaun o, re ap purelang Kalila nan
        kanim Nasaret.
      verse: 39
    - text: A seri o kakairida, o ngenin, o dire kila erpit, o kalangan en Kot kotin
        ieiang i.
      verse: 40
    - text: Ni par karos sam a o in a kotilang Ierusalem iang kamadip en pasa.
      verse: 41
    - text: A lao saunpar eisokriau, irail ap kotilang Ierusalem, duen re kin wia,
        pwen iang kamadip en pasa.
      verse: 42
    - text: Ran oko lao daulier, irail purelang sap arail, a seri Iesus kotikot eta
        Ierusalem, a sam o in a sota mangi.
      verse: 43
    - text: A ira kiki ong, me a kotin iang kapar o tiong mo ra. Ira kokola ran eu,
        ap rapaki i nan pung en sau ra o ren men imp arail akan.
      verse: 44
    - text: Ni ara sota diaradar i, ira ap purelang Ierusalem rapaki i.
      verse: 45
    - text: Kadekadeo murin pong sili pong ira diaradar i nan im en kaudok, kaipokedi
        nan pung en snunpadak kan, kotin mamangi ir o kaikainoma irail.
      verse: 46
    - text: A karos me rongadar i puriamuiki a kupurokong o a sapasapeng.
      verse: 47
    - text: 'Ira lao diaradar i, ap puriamuiki. In a ap masani ong i: Nai seri, da
        me kom wiaki ong kit met? Mangi, sam omui o ngai raparapa kin komui sangesang.'
      verse: 48
    - text: 'A kotin masani ong ira: Menda koma rapa kin ia? Koma sota asa, me I en
        mimieta nan me Sam ai?'
      verse: 49
    - text: Ira ari sota weweki a masan ong ira.
      verse: 50
    - text: A ap kotin iang ira kotidilang Nasaret papa ira, a in a nekinekid masan
        pukat karos nan mongiong i.
      verse: 51
    - text: Iesus ari kupurokong, kokoda, lalaudela, o masamas ren Kot o aramas akan.
      verse: 52
  - chapter: 3
    verses:
    - text: PAR eisoklimau murin nanmarki Tiperius a sapwileda ni muein Pontius Pilatus
        kopina en Iuda, o Erodes nanmarki en Kalila, o ri a ol Pilipus nanmarki
        en Itura o Trakonitis, o Lisanias nanmarki en Apilene,
      verse: 1
    - text: Ni muein Anas o Kaipas samero lapalap, masan en Kot ap pwara dong Ioanes
        nain Sakarias nan sap tan.
      verse: 2
    - text: I ari kotikot sili nan sap karos ni kail en Iordan, padapadak duen paptais
        en kalula ong lapwada dip akan,
      verse: 3
    - text: 'Duen a intingidier nan puk en masan akan en saukop Iesaia, me masani:
        Ngil eu likelikwir sili nan sap tan: Komail kaonopada al en Kaun o, kaineneda
        al a!'
      verse: 4
    - text: Wau karos pan audaud o nana o dol karos pan patapatedi, o me pirok, pan
        inenla, o me ululen, pan patapatela.
      verse: 5
    - text: Uduk karos pan udial kamaur en Kot.
      verse: 6
    - text: 'A ap masani ong aramas akan, me koieila, pwen paptaisla re a: Dakot,
        wan oter komail; is me padaki ong komail, en piti sang ni kamekam, me kokodo?'
      verse: 7
    - text: 'Ari komail kapareda wan kalula mau. A komail depa lamelame, me komail
        pan indang pein komail: Nan Apraam sam atail. Pwe i indai ong komail, me Kot
        kotin kak ong wiaki ong Apraam na seri kai takai pukat.'
      verse: 8
    - text: Sile o mier ni tapin tuka kan. Ari, tuka karos, me so wa mau, pan palepaledi
        o lokidokila nan iai.
      verse: 9
    - text: 'Pokon o ap idok re a indada: A da me kit en wia?'
      verse: 10
    - text: 'A kotin sapeng masani ong irail: Meamen, me a sakit riau, i en ki ong,
        me sota a. O me kan a kisin manga mia, i en wia dueta.'
      verse: 11
    - text: 'A saunopwei kan pil pwara dong i pwen paptais, irail potoan ong i: Saunpadak,
        a da me kit en wia?'
      verse: 12
    - text: 'A masani ong irail: Komail der ale laude sang me kileledier.'
      verse: 13
    - text: 'Saunpei kan ap pil kalelapok re a indada: A da me kit en wia? A masani
        ong irail: Komail der kaloke mal meamen, o der wia sapung ong meamen, a komail
        ale pwain omail o insenemau kila.'
      verse: 14
    - text: Aramas akan lao kiki ong o mongemongeloleki, me Ioanes me Kristus,
      verse: 15
    - text: 'Ioanes ap sapeng masani ong irail karos: I paptais kin komail pil, a
        me laude sang ia kotido muri, me i sowar ong, en lapwada sal en sapwilim a
        sut, i me pan paptais kin komail Ngen saraui o kisiniai.'
      verse: 16
    - text: Tanir mi nan lim a, a pan kotin koko melel sapwilim a pera, ap nekid pena
        wan korn nan sapwilim a im en nak, a dip a pan kotin karong kila kisiniai
        sokun.
      verse: 17
    - text: O song toto, me a kotin panaui aramas akan o padaki ong pokon o rongamau.
      verse: 18
    - text: A nanmarki Erodes, me Ioanes kapung pweki Erodias en ri a ol a paud, o
        pweki sued karos, me Erodes wiadar,
      verse: 19
    - text: Kalaudela dip a ni a saliedi Ioanes nan imateng.
      verse: 20
    - text: A kadekadeo aramas karos lao paptaiselar, o Iesus pil paptaiselar o kotin
        laolaoki, nanlang ap ritida,
      verse: 21
    - text: 'O Ngen saraui kotidi dong i ni mom en muroi men, o ngil eu sang nanlang
        masani: Koe nai Ol kompok, me I kin peren kida.'
      verse: 22
    - text: Iesus impan saunpar sileisok ni a kotin tapiada saunpadak, o re kikiong
        me i nain Iosep, me nain Eli,
      verse: 23
    - text: Me nain Matat, me nain Lewi, me nain Melki, me nain Ianes, me nain Iosep,
      verse: 24
    - text: Me nain Matatia, me nain Amos, me nain Naum, me nain Esli, me nain Nakai,
      verse: 25
    - text: Me nain Maat, me nain Matatia, me nain Simei, me nain Iosep, me nain Iuda,
      verse: 26
    - text: Me nain Ioanan, me nain Resa, me nain Serupapel, me nain Salatiel, me
        nain Neri,
      verse: 27
    - text: Me nain Melki, me nain Adi, me nain Kosam, me nain Elmodam, me nain Er,
      verse: 28
    - text: Me nain Ioses, me nain Elieser, me nain Iorim, me nain Matat, me nain
        Lewi,
      verse: 29
    - text: Me nain Simeon, me nain Iuda, me nain Sosep, me nain Ionam, me nain Eliakim,
      verse: 30
    - text: Me nain Melia, me nain Mena, me nain Matatan, me nain Natan. Me nain Dawid,
      verse: 31
    - text: Me nain Iese, me nain Oped, me nain Poas, me nain Sala, me nain Naasan,
      verse: 32
    - text: Me nain Aminadap, me nain Aram, me nain Esron, me nain Peres, me nain
        Iuda,
      verse: 33
    - text: Me nain Iakop, me nain Isaak, me nain Apraam, me nain Tara, me nain Naor,
      verse: 34
    - text: Me nain Seruk, me nain Reku, me nain Palek, me nain Eper, me nain Sala,
      verse: 35
    - text: Me nain Kainan, me nain Arpaksad, me nain Sem, me nain Noa, me nain Lamek,
      verse: 36
    - text: Me nain Metusala, me nain Enok, me nain Iared, me nain Maalaleel, me nain
        Kainan,
      verse: 37
    - text: Me nain Enos, me nain Set, me nain Adam, me sapwilim en Kot.
      verse: 38
  - chapter: 4
    verses:
    - text: A IESUS, me dir en Ngen saraui, puredo sang Iordan, o Ngen kotin kalualang
        i nan sap tan.
      verse: 1
    - text: O wia songesong pan tewil ran pangaul. A sota kotin konot ni ran oko.
        Ran akan lao imwisokela ap men konot.
      verse: 2
    - text: 'Tewil ap indai ong i: Ma komui sapwilim en Kot, en masani ong takai wet,
        a en wiala prot.'
      verse: 3
    - text: 'A Iesus kotin sapeng i masani: A intingidier: Kaidin prot eta, me aramas
        en memaureki, pwe masan en Kot akan.'
      verse: 4
    - text: Tewil ap kaluadalang i pon nana ileile eu o kasala ong i wein sappa karos
        ni marep taieu.
      verse: 5
    - text: 'Tewil indang i: I pan ki ong komui manaman pukat karos o a lingan, pwe
        a muei ong ia er, a i pan ki ong, me i mauki.'
      verse: 6
    - text: Ari, ma komui pan pongi ia, karos ap pan sapwilim omui la.
      verse: 7
    - text: 'Iesus kotin sapeng i masani: A intingidier: Koe en pongi ong Kaun om
        Kot; i eta, koe en papa.'
      verse: 8
    - text: 'I ap kalualang i Ierusalem o kauada i pon kongkong en im en kaudok o
        indai ong i: Ma komui sapwilim en Kot, kasedi pein komui,'
      verse: 9
    - text: 'Pwe a intingidier: A pan kasilaki sapwilim a tounlang kai komui, pwen
        apapwali komui.'
      verse: 10
    - text: O wa komui nan lim ar akan, pwe aluwilu omui der dipikelekel ni takai
        eu.
      verse: 11
    - text: 'Iesus kotin sapeng masani ong i: A lolokido, koe ender kasongesong Kaun
        om Kot!'
      verse: 12
    - text: Tewil lao kanikiela songesong karos, ap muei sang i ansau kis.
      verse: 13
    - text: Iesus ap kotin pure dong Kalila ni roson en Ngen, ap indand sili nan
        sap karos me mi imp a.
      verse: 14
    - text: A kotin kaukawewe nan ar sinakoke kan, o karos kapinga i.
      verse: 15
    - text: A kotin lel Nasaret, wasa a kotin kakairida ia, ap kotilong song nan sinakoke
        duen a kin wiada ni ran en sapat o kotida, pwen wadok.
      verse: 16
    - text: 'Puk en saukop Iesaia ap wisike dong i a lao lim pasang puk o ap diarada
        wasa o me intingidier:'
      verse: 17
    - text: Ngen en Kaun kotikot re i, i me a keie kin ia da, pwen padaki ong me samama
        kan rongamau. A kadar ia do, pwen kaloki ong me salidi kan, me ren saladokela,
        o me maskun akan pan kilang wasa, o me patau kan pan maioda,
      verse: 18
    - text: O kaloki saunpar mau en Kaun o.
      verse: 19
    - text: A kotin lim pena puk o ap kupure ong me papa men o kotidi. Mas en karos
        nan sinakoke kangkakil i.
      verse: 20
    - text: 'I ari tapiada masani ong irail: Kisin likau wet pwaidar mo mail ran
        wet.'
      verse: 21
    - text: 'Ir karos ap kadede o puriamuiki masan kompok kan, me pwili sang silang
        i, ap indada: Kaidin i nain Iosep?'
      verse: 22
    - text: 'A ap kotin masani ong irail: Nan melel, komail pan indang ia karaseras
        wet: Saunwini, sauasa pein uk! Pwe se rongadar duen song kapuriamui, me wiauier
        nan Kapernaum; ari kom pil wiada dueta wasa et nan sap omui.'
      verse: 23
    - text: 'A kotin masani: Melel I indai ong komail, sota saukop amen me konekon
        nan sap we.'
      verse: 24
    - text: A melel I indai ong komail, li odi toto mi nan Israel ni muein Elias,
        ni ansau nanlang matata par silu o saunipong wonu, ni lek lapalap kipadi sap
        karos;
      verse: 25
    - text: A sota amen, me Elias pakadar wong, pwe ren li odi men nan Sarepta nan
        sap Sidon.
      verse: 26
    - text: O me tuketuk kan me toto nan Israel ni muein saukop Elias, a sota amen
        re rail, me kelailadar, pwe Naeman eta men Sirien.
      verse: 27
    - text: Karos, me mi nan sinakoke ni ar rongadar mepukat, ap makar kida kaualap,
      verse: 28
    - text: Re udar sikonlar i sang kanim o, o kalualang i pon kailan dol o, wasa
        ar kanim kakaudar ia, pwen kasedi sang ia,
      verse: 29
    - text: A i kotin weid nan pung ar, kotila sang irail.
      verse: 30
    - text: I ari kotilang Kapernaum kanim en Kalila, o kotin kawewe ong irail ni
        ran en sapat akan.
      verse: 31
    - text: Irail ari puriamuiki a padak, pwe a masan me manaman.
      verse: 32
    - text: A aramas amen mi nan sinakoke, me ngen en tewil saut amen ti po a, me
        weriwer laud,
      verse: 33
    - text: 'Inda: Ko sang kit, menda re omui kit Iesus en Nasaret! Kom kotido, en
        kawe kit ala. I asa, me komui nain Kot saraui.'
      verse: 34
    - text: 'Iesus ap kidaue i masani: Nenenla o ko sang re a. Tewil lao kasedi i
        nan pung arail, ap koiei sang re a, sota me sued kot a wiai ong i.'
      verse: 35
    - text: 'Irail karos ap puriamui kila, kasokasoi nan pung arail indada: Dakot
        masan pot et? Pwe a masan manaman o roson ong ngen saut akan, irail ap kin
        ko wei sang.'
      verse: 36
    - text: I ari indand sili nin sap karos wasa o.
      verse: 37
    - text: I ap kotida sang nan sinakoke, ap kotilong ong nan im en Simon. A saulap
        en Simon me somau karakar. Irail ari poekipoeki i re a.
      verse: 38
    - text: I ari koti dong i masani ong somau o, ap madang ko sang, i ari madang
        paurida papa irail.
      verse: 39
    - text: Katipin lao kirilar, rap wa dong i ar luet akan karos. I ari kotikidang
        amen amen lim a kan, kakelail ir ada.
      verse: 40
    - text: 'O tewil akan pil kowei sang ren me toto, me weriwer indada: Komui sapwilim
        en Kot. I ari kotin kidau ir ada, o sota mueid ong irail, en lokaia, pwe re
        asa, me i Kristus.'
      verse: 41
    - text: A lao wasa ran a kotilang wasa rir, a pokon o raparapaki i, re pokon dong
        i o kolekol i pwen der koti wei sang irail.
      verse: 42
    - text: 'A i kotin masani ong ir: I pil pan padaki rongamau en wein Kot nan kanim
        tei ko, pwe i me I pakadar kidor.'
      verse: 43
    - text: A i kotin padapadak nan sinakoke en Kalila kan.
      verse: 44
  - chapter: 5
    verses:
    - text: A KADEKADEO ni en aramas toto ar tanga dong imp a, pwen rongerong masan
        en Kot, a kotikot pon kailan le en Kalila,
      verse: 1
    - text: Ap masani kisin sop riapot, me peipei nan le o, a saused akai keredi sanger
        widen ar uk kai.
      verse: 2
    - text: I ari kotida pon apot ren sop oko, war en Simon, kotin poeki re a, en
        kaiieila ekis sang ni sap o. I ari kaipokedi, kawewe ong aramas sang nan sop
        o.
      verse: 3
    - text: 'I lao kaimwisokela a masan, ap masani ong Simon: Seisei kowei wasa lol,
        ap kaduedi oma uk kan, pwe koma en saikidi.'
      verse: 4
    - text: 'A Simon sapeng potoan ong i: Maing, se laiter pong lao lel wasa ran,
        ap sota saik at, ari so ar masan, me i pan kaduekidi uk en.'
      verse: 5
    - text: Irail lao wiadar met, rap oro pena mam toto; ara uk ari ola.
      verse: 6
    - text: Irail ari olole kis arail oko, me mi nin apot sop, pwe re en kodo sauasa
        irail. Irail ari kodo, kadirela sop riapot, ira ari pan mauidi.
      verse: 7
    - text: 'Simon Petrus lao kilanger mepukat, ap poridi sang Iesus, potoan ong:
        Maing, re kotiwei sang ia, pwe aramas sued amen ngai.'
      verse: 8
    - text: Pwe a puriamuiki o ir karos, me iang i, pweki saik ar, me re saikidi.
      verse: 9
    - text: 'A pil dueta Iakopus o Ioanes nain Sepedus ol oko, me iang Simon. Iesus
        ap kotin masani ong Simon: Koe der masak, pwe sang ansau wet kokola koe pan
        saikidi aramas.'
      verse: 10
    - text: Irail kaikilong ong liman sap ar sop oko, re ap kasela karos, idauendo
        i.
      verse: 11
    - text: 'Kadekadeo ni a kotikot nan eu kanim, kilang, ol amen mia, me dir en tuketuk.
        A lao kilanger Iesus, ap pupekidi mas a, poeki re a potoan ong: Maing, ma
        re kotin kupura, re pan kak ong kamakel ia da.'
      verse: 12
    - text: 'I ari kotin kapawei lim a sair i masani: I men, koe en makelekel. Ari,
        a tuketuk madang modi sang.'
      verse: 13
    - text: I ari kotin inapwiedi i, en der indang meamen; a kola kasale ong pein
        uk samero ko, o kida mairong, pweki om makelekeladar, me Moses masanier, pwen
        kadede ong irail.
      verse: 14
    - text: A a madang indand sili o pokon kalaimun pokon pena, pwen rong i o kelailada
        sang ar somau kan.
      verse: 15
    - text: I ari kotin kelepela nan sap tan, pwen laolao.
      verse: 16
    - text: Kadekadeo eu ran ni a kotin kaukaweweda, Parisr o saunkawewe kan, me
        mod imp a, irail pwarado sang kanim en Kalila o Iuda karos o sang Ierusalem;
        a roson en Kaun o pwili wei sang i, kakelada amen amen.
      verse: 17
    - text: A kilang, ol akai roado aramas amen me kokon madak, rap raparapaki duen
        ar pan kak walang lole, pwilikidi mo a.
      verse: 18
    - text: A ni ar sota kak diar wasa, me re pan kai dong impa pweki pokon o, rap
        dauda pon im o, kakiridi i nan os iangaki pet, lao nan pung arail mon Iesus.
      verse: 19
    - text: 'A lao mangi arail poson, ap kotin masani: Aramas o, dip om akan lapwa
        sang uk er.'
      verse: 20
    - text: 'A saunkawewe o Parisr akan ap mongemongeloleki indada: Is men et, me
        kin lalaue? Is me kak lapwada dip akan, pwe Kot eta?'
      verse: 21
    - text: 'A Iesus lao mangi ar mongemongelol, ap kotin sapeng masani ong irail:
        Da me komail kin mongemongeloleki lol omail?'
      verse: 22
    - text: Da me mongai ren inda, dip om akan lapwa sang uk er, de inda, uda, aluwei?
      verse: 23
    - text: 'A pwe komail en asa, me Nain aramas manaman ong lapwada dip akan nin
        sappa, iei me a kotin masanieki ong me kokon madak: I indai ong uk, uda, ale
        ki om kola deu om!'
      verse: 24
    - text: A madang uda mo rail, kida a pet, me a wonon poa, koieilang im a kapikapinga
        Kot.
      verse: 25
    - text: 'Ir karos ap puriamui kida o kapikapinga Kot, o dire kila masak indada:
        Ran wet kitail kilanger me kapwuriamui melel.'
      verse: 26
    - text: 'Murin mepukat a kotila sang wasa o, ap masani saunopwei amen, ad a Lewi
        momod nan wasan nopwei, ap masan ong i: Idauen ia do!'
      verse: 27
    - text: I ari kasela a meakaros, uda, idauenla i.
      verse: 28
    - text: Lewi ari wiada kamadip lapalap ong i nan im a; a saunopwei ape me toto,
        me iang i ni tepel.
      verse: 29
    - text: 'A Parisr o arail saunkawewe kan lipaned ong sapwilim a tounpadak kan
        indada: Da me komail iangaki saunopwei o me dipan akan manga o nim.'
      verse: 30
    - text: 'Iesus ap kotin sapeng masani ong irail: Me kelail sota mau ong saunwini,
        pwe me somau kan.'
      verse: 31
    - text: I kodon ekeker dong kalula me dipan akan a kaidin me pung kan.
      verse: 32
    - text: 'Irail ap potoan ong i: Da me tounpadak en Ioanes akan kaisesol pan pak
        toto o re kapakap toto, o pil dueta en Parisr akan, a sapwilim omui kan kin
        tungole o nim?'
      verse: 33
    - text: 'A Iesus kotin masani ong irail: O komail sota kak ki ong toun kapar en
        kamadip en kapapaud en kaisesol arain ol kamod mi re rail!'
      verse: 34
    - text: A eu ran ol kamod pan peuka wei sang irail, i ran oko re ap pan kaisesol.
      verse: 35
    - text: 'A kotin masani ong irail karaseras eu: Sota me kin deik ong likau kap
        ni likau maring; a ma ei, a pan ter pasang likau kap; a kisan likau kap pil
        sota pan paroki ong likau maring.'
      verse: 36
    - text: A sota me kin kodie ong wain kap nan ed maring; a ma ei, wain kap pan
        ter pasang ed akan, ap wudokila o ed akan pan ola.
      verse: 37
    - text: A re kin kodie ong wain kap nan ed kap, ira karos ap nekinek mau.
      verse: 38
    - text: 'O sota, me kin nim sang wain maring, pan mauki wain kap, pwe a kin inda:
        Me maring o me mau sang.'
      verse: 39
  - chapter: 6
    verses:
    - text: KADEKADEO ni ran en sapat kariau a kotin weid nan mat en korn o sapwilim
        a tounpadak kan ap dolung wan korn o irriris nan pa arail, ap kangkang.
      verse: 1
    - text: 'A Parisr akai indang irail: Menda komail kin wiada, me sota pung, en
        wiaui ni ran en sapat?'
      verse: 2
    - text: 'Iesus ari kotin sapeng masani ong irail: Komail sota wadoker, me Dawid
        wiadar ni a men mangadar, i o me iang i?'
      verse: 3
    - text: Duen a pedelong ong nan tanpas en Kot, o ale prot en kasansal, o kangkang
        o pil ki ong me iang i, me sota pung, aramas en tungole, samero kan eta?
      verse: 4
    - text: 'O masani ong irail: Nain aramas pil kaun en sapat.'
      verse: 5
    - text: A kadekadeo ni eu sapat a kotilong ong nan sinakoke kaweweda. A aramas
        amen mia, me pa a pali maun motorla.
      verse: 6
    - text: A saunkawewe o Parisr akan masamasan i, ma a pan kakelada i ni ran en
        sapat, pwe re en kadipa i.
      verse: 7
    - text: 'A kotin angi ar lamelam ap masani ong aramas o, me pa a motorla: Uda
        kodo met! A ap uda ko ong wasa o.'
      verse: 8
    - text: 'Iesus ap kotin masani ong irail: I men idok re omail, da me pung en wiada
        ni ran en sapat ren me mau de me sued? En kolekol de kawela maur en aramas?'
      verse: 9
    - text: 'I ari kotin aupwil sili po rail masani ong i: Kapawei pa om! A ap wiada,
        pa a ap kelailada, a maula dueta me teio.'
      verse: 10
    - text: Irail ap makaradar kaualap o kapukapung pena, da me re pan wiai ong Iesus.
      verse: 11
    - text: Kadekadeo ni ran oko, a kotidala pon nana pwen laolao. I ari kotin laolao
        ong Kot lao wasa ran.
      verse: 12
    - text: A lao ran pasang, ap kotin molipei pena sapwilim a tounpadak kan. A kotin
        piladar ekriamen, me a kamareki wanporon.
      verse: 13
    - text: Simon me a kotin kaadaneki Petrus, o ri a Andreas, o Iakopus, o Ioanes,
        o Pilipus, o Partolomus,
      verse: 14
    - text: O Matus, o Tomas, o Iakopus nain Alpus, o Simon, me adaneki Selotes,
      verse: 15
    - text: O Iudas nain Iakopus, o Iudas Iskariot, me pangala i.
      verse: 16
    - text: A lao kotin iang ir kotidi dong wasa kis nan sap patapat o, sapwilim a
        tounpadak kan toto o aramas ngederenia pokon dong i sang nan Iuda, o Ierusalem,
        o Tirus, o Sidon, re mi pon oror, pwen rong i o kakelailada sang ar somau
        kan;
      verse: 17
    - text: O me kalokolok ren ngen saut akan ap kelailadar.
      verse: 18
    - text: A aramas karos men doke i, pwe roson kin pwiliwei sang i, kakel irail
        karos.
      verse: 19
    - text: 'A ap kotin aupwil sili pon sapwilim a tounpadak kan masani: Meid pai
        komail, me samama, pwe noumail wein nanlang.'
      verse: 20
    - text: Meid pai komail, me men mangadar ansau wet, pwe komail pan medila. Meid
        pai komail, me kin sangesang ansau wet, pwe komail pan kaurur.
      verse: 21
    - text: Komail meid pai, ma aramas akan kailong kin komail, o kase komail la,
        o kidaue komail, o kawela ad omail, pwe dene me sued, pweki Nain aramas.
      verse: 22
    - text: Komail en peren ni ran o, o lusilus, pwe kilang, pwain omail me lapalap
        nanlang, pwe iduen me sam arail akan wiai ong saukop akan.
      verse: 23
    - text: A me suedi ong komail kapwapwa kan, pwe komail anekier omail peren.
      verse: 24
    - text: Suedi ong komail, me medier, pwe komail pan dupokala. Suedi ong komail,
        me kin peren ansau wet, pwe komail pan mauk o sangesang.
      verse: 25
    - text: Suedi ong komail, ma aramas akan karos pan lokaia mau kin komail; pwe
        iduen me sam arail akan wiai ong saukop likam akan.
      verse: 26
    - text: A I indai ong komail, me kin rongerong, pok ong omail imwintiti, wiawia
        mau ong me kin kailong kin komail,
      verse: 27
    - text: Kapaiada, me kin karia komail la, kapakapa kin ir, me kainsensuede kin
        komail;
      verse: 28
    - text: O me pikir uk ni apali en likin sap om, pil ki ong i pali teio, o me pan
        ki sang om likau pup, pil mueid ong i noum sakit.
      verse: 29
    - text: Ki ong karos, me kin poeki re om, o me pan atia sang om kapwa, koe der
        poeki re a, a kapuredo.
      verse: 30
    - text: A duen me komail men, aramas en wiai ong komail, iduen me komail en wiai
        ong irail.
      verse: 31
    - text: Pwe ma komail pok ong, me kin pokepoke komail, da me pan kating pamail?
        Pwe me dipan akan pil kin pok ong kompoke parail.
      verse: 32
    - text: A ma komail wiawia mau ong, me wia mau ong komail, da me pan kating pamail?
        Pwe me dipan akan kin wia pil dueta.
      verse: 33
    - text: A ma komail pan ki ong irail, me komail akpwainongki, da me pan kating
        pamail? Pwe me dipan akan pil kin wiai ong me dipan, pwen ale me dueta.
      verse: 34
    - text: A pok ong omail imwintiti, o wiawia mau, o ki ong so akapwainok, a pwain
        omail pan lapalap, o komail pan seri en me lapalap o. Pwe a kupura, me so
        danke o me sued akan.
      verse: 35
    - text: Komail ari kadek rasong Sam omail me kalangan.
      verse: 36
    - text: Ender kadeikada a komail sota pan pakadeikada. Ender kariala, a komail
        sota pan kariala. Lapwada, a komail pan lapwada.
      verse: 37
    - text: Kisakisa wei, a a pan depuk ong komail dal mau eu, me idang pena, o itik
        pena, o dir kaualap, me pan ko ong komail. Pwe men song ota, me komail kin
        songki, iduen a pil pan song ong komail.
      verse: 38
    - text: 'A kotin pil masani ong irail karaseras eu: Da, me maskun pan kak kare
        me maskun? Ira karos sota pan pupedi nan por o?'
      verse: 39
    - text: Tounpadak sota kin laude sang a saunpadak. Ma tounpadak paroki ong a saunpadak,
        nan a unsokala.
      verse: 40
    - text: A menda koe kilekilang pul ni mas en ri om ol, ap sota kan ataut o ni
        pein mas om?
      verse: 41
    - text: 'De iaduen, koe pan indang ri om: Ri ai, aui mas, i pan ki sang pul ni
        mas om, ap sota kilang ataut o ni mas om? Malaun amen koe, ki sang mas ataut
        o ni mas om, a koe ap pan kak kilang, duen om pan kak kisang pul, me mi ni
        mas en ri om.'
      verse: 42
    - text: Pwe tuka mau sota pan wa sued. Pil sota tuka sued pan wa mau.
      verse: 43
    - text: Tuka karos kin diarok kida a wa. Pwe aramas sota kak dolung sang pik ni
        tuka kamadak, aramas pil sota kin dolung sang wan wain ni tuka mal.
      verse: 44
    - text: Aramas mau amen kin kapwareda me mau sang nan a pai mau en mongiong i,
        a me sued amen kin kapwareda me sued sang nan a sued, pwe aua kin kida sang
        nan audepan mongiong o.
      verse: 45
    - text: 'A iaduen, komail kin indang ia: Maing, Maing, ap sota kin wiada, me I
        kin inda?'
      verse: 46
    - text: Meamen ko dong ia o rongerong ai masan kan, o kapwaiada, nan I pan kasale
        ong komail, me a rasong.
      verse: 47
    - text: Nan i me rasong aramas amen, me kauada im eu o weirada lol, o pasonedi
        pon paip. A lapake lao pwilido, ad ap maimai ong im o, ap so kak kamokidedala,
        pwe a kakau pon paip o.
      verse: 48
    - text: A meamen rongerong, ap sota kapwaiada, nan a rasong aramas amen, me kauada
        im eu nan pwel so pasonedi. A lapake pwil maiai ong, a ap madang rongk pasang,
        o ola en im o me laud.
      verse: 49
  - chapter: 7
    verses:
    - text: A LAO kotin erela a masan akan karos ong pokon o, a ap kotilang Kapernaum.
      verse: 1
    - text: Ladun senturion amen mia, me kasampwal re a, me somau, a pan mela.
      verse: 2
    - text: A lao rongada duen Iesus, ap poronelang i saumas en Sus akan, poeki re
        a, en kotido kakelailada a ladu.
      verse: 3
    - text: 'Irail lao pwara dong Iesus, ap ngidingideki i potoan ong: A war ong,
        ren kotin wiai ong i mepukat.'
      verse: 4
    - text: Pwe a kin pok ong toun sap atail o kauadang kit sinakoke o.
      verse: 5
    - text: 'Iesus ap kotin iang ir ala. A ni solar non doo sang im o, senturion ap
        poronelang i kompok kai, potoan ong: Maing re der kangere ir kotido, pwe i
        sowar, ren ketlong ong nan im ai.'
      verse: 6
    - text: Ngai ari sota kin aka, me i war ong poto dong ir. A re kotin masaniata;
        a ai ladu pan kelailada.
      verse: 7
    - text: 'Pwe ngai pil aramas amen, me mi pan manaman akan, ap kaunda saunpei kai.
        A ma i pan, indang amen: Kowei! A pan kola; o ong amen: Kodo! A pan kodo;
        o ong ai ladu: Wiada met! A pan wiada.'
      verse: 8
    - text: 'Iesus lao mangi mepukat, ap kotin puriamui kila, saupei dong pokon o,
        me idauendo i, masani: I indai ong komail, me I saik diar poson lapalap duen
        met, sota ren men Israel.'
      verse: 9
    - text: A me pakadarala kan lao purelong ong nan im o, re ap diarada, me ladu
        o kelailada.
      verse: 10
    - text: Kadekadeo murin mepukat a kotilang kanim eu ad a Nain; sapwilim a tounpadak
        kan toto iang i; o aramas pil me toto.
      verse: 11
    - text: A lao koren iong wanim en kanim o, kilang, melar amen, me re wawei, ieros
        en in a, a iei li odi amen; a toun kanim me toto iang i.
      verse: 12
    - text: 'Kaun o lao masani i, ap kotin kupurela, masani ong i: Eder sangesang.'
      verse: 13
    - text: 'I ari koti ong, doke kopa o, a me roa kan ap udi. I ap kotin masani:
        Manakap, I indai ong uk, paurida!'
      verse: 14
    - text: A me melar o ap modada, pikekidi lokaia. Iesus ap kotiki ong i ren in
        a,
      verse: 15
    - text: 'Masak ap kipa ir edi, o kapikapinga Kot indada: Nan saukop lapalap amen,
        me pwarado re atail, o Kot me kotier ren sapwilim a aramas akan.'
      verse: 16
    - text: A kasoi pot et duen i lolok sili nan Iuda o sap karos, me mi imp a.
      verse: 17
    - text: En Ioanes a tounpadak kan kaire kin i mepukat karos.
      verse: 18
    - text: 'Ioanes ap molipeido sapwilim a tounpadak kan riamen, porone ira lang
        Iesus, masanlang i: Ir me pan kotido, de sen auiaui amen?'
      verse: 19
    - text: 'Ol oko lao poto dong i, ap potoan ong: Ioanes saunpaptais kadar kit dong
        ir potoan kalelapok: Ir me pan kotido, de sen auiaui amen?'
      verse: 20
    - text: A ni auer ota a kotin kakelada me toto sang ar somau, o luet, o ngen sued
        akan, o kotin kapad pasang mas en me maskun toto.
      verse: 21
    - text: 'Iesus ap kotin sapeng masani ong irail: Koma u kowei, kaireki Ioanes,
        meakan komail kilanger o ronger: Me maskun akan kilangada wasa, o me luet
        akan kin alialu, o me tuketuk kan makelekeleda, o me salongepon kin rong wasa,
        o me melar akan kin maureda, o rongamau me lolok ong me samama kan.'
      verse: 22
    - text: O meid pai, me sota pan makar kin ia!
      verse: 23
    - text: 'A men kadar en Ioanes lao purela, Iesus ap kotin tapiada masani ong pokon
        o duen Ioanes: Da me komail koieila en kilang nan sap tan? Komail men kilang
        alek pot, me kin duedulokki ang?'
      verse: 24
    - text: De da me komail koieila en kilang? Komail men kilang aramas amen, me likau
        kida likau muterok? Kilang, me kin likau kida likau lingan, o kaped en manga,
        kin mi nan im en nanmarki kan.
      verse: 25
    - text: De da me komail koieila en kilang? Saukop amen? Ei, I indai ong komail,
        a laude sang saukop amen.
      verse: 26
    - text: 'Pwe iei i me intingidier due: Kilang, I kadarala mo mui nai men kadar
        amen, me pan koki al mo mui.'
      verse: 27
    - text: Pwe I indai ong komail, sota saukop amen me ipwi sang ren li akan, me
        laude sang Ioanes saunpaptais, ari so, me tikitik nan wein Kot, iei me laude
        sang i.
      verse: 28
    - text: A aramas karos, me rongerong i, o saunopwei kan kapinga Kot ni ar iang
        paptaiseki paptais en Ioanes.
      verse: 29
    - text: A Parisr o saunkawewe kan sapai ong pein irail ni ar mamaleki kupur en
        Kot, ap sota iang paptais re a.
      verse: 30
    - text: A da me I en karasai ong aramas en di wet? O da me irail rasong?
      verse: 31
    - text: 'Irail me rasong seri kai, me kin momod nan wasan net akan o likelikwir
        nan pung arail indinda: Kit kasakasang, a komail sota kakalek; kit kamamauke
        kin komail, a komail sota sangesang.'
      verse: 32
    - text: 'Pwe Ioanes saunpaptais pwarado, ap sota kang prot, o sota nim wain, a
        komail kin inda: Nan tewil kin di poa.'
      verse: 33
    - text: 'Nain aramas pwarado, manga o nim, a komail kin inda: Kilang, me kaped
        en manga o kamom sakau, kompoke pan saunopwei o me dipan akan!'
      verse: 34
    - text: A lolekong kin diarok kida na seri kan karos.
      verse: 35
    - text: A Parisr amen poeki i, en konot re a. I ari kotilong ong nan im en Parisr
        o kaipokedi ni tepel.
      verse: 36
    - text: A kilang, li amen mi nan kanim o, me dipan amen, a lao asa, me Iesus kotikot
        konot nan im en Parisr o, ap wado kokon en alapasta,
      verse: 37
    - text: O poridi mur i ni aluwilu a sangesang o pikekidi widenki pil en mas a
        aluwilu a, o limwieki a pwilipeipei, o metik aluwilu a kan o keieki alapasta.
      verse: 38
    - text: 'A Parisr o, me lukedo i lao kilanger, ap mongemongeloleki indada: Ma
        ol men et saukop amen, a pan asa, is li o, me sair i, pwe me dipan amen.'
      verse: 39
    - text: 'Iesus ap kotin sapeng masani ong i: Simon, I men indai ong uk meakot.
        I ari indada: Saunpadak, masania do!'
      verse: 40
    - text: Ol amen mia, me aramas riamen pwaipwand ong. Amen ira pwaipwandeki denar
        limepuki, a amen limeisok,
      verse: 41
    - text: A ni ara sota men kapungala, a kisakisa kin ira la karos. Indang ia, is
        re ra, me pan pok ong i laud?
      verse: 42
    - text: 'Simon sapeng potoan ong: I lamelame i, me a kisakis laud ong. A kotin
        masani ong i: Koe meid pung kasauiada.'
      verse: 43
    - text: 'I ari saupei dong li o masani ong Simon: Koe kilang li men et, I pedelong
        ong nan im om, a koe sota ki ong ia pil men widen n i kat, a i me widenki
        pil en mas a n i kat, o limwieki a pwilipeipei.'
      verse: 44
    - text: Koe sota metik ia, a i sota tukedi sang metik n i kat, sang ni a pedelong
        lao lel met.
      verse: 45
    - text: Koe sota usore kin ia le, a met keiekier n i kat alapasta.
      verse: 46
    - text: 'Nan i me I indaki ong uk: Dip a kan me toto me lapwadar, pwe a kin limpok
        laud; a me dip a sota non lapwada, nan a kin limpok tikitik.'
      verse: 47
    - text: 'I ari masani ong li o: Dip om akan me lapwadar.'
      verse: 48
    - text: 'A me iang mod ni tepel o ap tapiada inda nang pung ar: Is men et, me
        pil kin lapwada dip akan?'
      verse: 49
    - text: 'I ap kotin masani ong li o: Om poson me dore uk ala, kowei popol!'
      verse: 50
  - chapter: 8
    verses:
    - text: KADEKADEO murin mepukat a kotin kakan sili nan kanim laud o me tikitik
        kan, padapadak o kaloki rongamau en wein Kot, o ekriamen iang i.
      verse: 1
    - text: 'O pil li akai, me a kotin kakelailada sang ngen sued o somau kan, iet
        akan: Maria, me pil adaneki men Makdala, me tewil isimen koiei sang.'
      verse: 2
    - text: O Ioana iei likond en Kusas en Erodes a saunkoa men, o Susana, o me toto,
        me papaki i ar kapwa kan.
      verse: 3
    - text: 'A aramas totoia lao pokon dong i sang nan kanim akan, karos, ap kotin
        karaseras masani:'
      verse: 4
    - text: Saunkamor kolan kamor a war akan. Ni a kamokamorok akai ap moredi ong
        pon kailan al ap tiatidi o manpir en pan lang nam ir ala.
      verse: 5
    - text: A akai moredi ong pon paip. A lao wosada, a mongedi, pweki a sota lamelamur.
      verse: 6
    - text: Akai moredi nan tuka teketek, a tuka teketek wosada, kasok ir ala.
      verse: 7
    - text: 'A akai moredi nan pwel mau, ap wosada o wada pan me epuki. Ni a kotin
        masanier mepukat, ap masan laudeda: Me salong a mia, men rong, i en rong!'
      verse: 8
    - text: 'A sapwilim a tounpadak kan ap kalelapok re a: Ia wewe en karaseras wet?'
      verse: 9
    - text: 'I ari kotin masani: A muei ong komail er, en asa me rir en wein Kot,
        a met akan en asa ni karaseras akan pwe ren kilang, ap sota kilang, o rong,
        ap sota weweki.'
      verse: 10
    - text: 'A iet wewe en karaseras o: Masan en Kot iei war akan.'
      verse: 11
    - text: A me mi pon kailan al o, iei ir, me rongadar, a muri tewil pwarada katia
        sang masan en Kot nan mongiong arail, pwe ren der poson, rap maurela.
      verse: 12
    - text: A me mi pon paip, iei ir, me kin rong masan o ap pereperen ale, a sota
        kalau re rail. Ansau kis re kin poson, a ni ansaun songesong, irail kin pupe
        sang.
      verse: 13
    - text: A me moredi nan tuka teketek, iei irail me kin rong, ap koieila tiropeki
        anan o pai, o inong sued en maur et, rap sokekila, ap sota wa.
      verse: 14
    - text: A nan sap mau, iei irail, me kin rong masan o, ap nekinek nan mongiong
        ar inen o mau, o wada nin tiak en kanongama.
      verse: 15
    - text: Sota me kin isikeda lamp, ap pwainekidi kopa eu, de ki ong pan men wendi
        a pon deu a, pwe me pan pedelong ong en kilang marain o.
      verse: 16
    - text: Pwe sota me rir kot, me so pan sansaleta, pil sota me okiok kot, me so
        pan kalok sili.
      verse: 17
    - text: Komail ari kalaka duen omail kin rongerong, pwe me a mia, ekis pan ko
        ong; a me sota a mia, i, me a kiki ong, me a, pan katia sang.
      verse: 18
    - text: In a o ri a kan ap ko dong i, a re sota kak kaiong impa pweki pokon o.
      verse: 19
    - text: 'A ap loki ong i: In ar o ri ar akan poto liki, re men udial ir.'
      verse: 20
    - text: 'A kotin sapeng masani ong irail: In ai o ri ai mepukat, me kin rongerong
        masan en Kot o apapwali.'
      verse: 21
    - text: 'Kadekadeo ni eu ran a kotilang pon apot sop, a sapwilim a tounpadak kan
        iang i. A kotin masani ong irail: Kitail en kotela le en: Irail ari tangetang
        koieila.'
      verse: 22
    - text: O ni ar tangetang kokowei, a kotin saimokela; melimel ap koda nan sed.
        A sop o pwilipwil, a pan mauidi.
      verse: 23
    - text: 'Irail ap kai dong i, kaopada i, potoan ong: Maing, Maing, kit pan mela!
        I ari kipada masani ong ang o iluk en sed akan, rap tikitikala o molelar.'
      verse: 24
    - text: 'I ap kotin masani ong irail: Ia omail poson? A irail masakada inda nan
        pung ar: Daduen, is men et, pwe a kin masani ong ang o sed, ir ari duki ong.'
      verse: 25
    - text: Irail ap lele dong sap en Kadara, me sal ong Kalila.
      verse: 26
    - text: I lao kotidi sang, ol amen tu ong i, me kodo sang kanim o, me tanwar en
        tewil sang mas kokodo, o me kiliso, o a sota kin kauson nan im, pwe a kin
        mimi nan sousou kan.
      verse: 27
    - text: 'I lao kilang Iesus, ap werida, poridi sang mo a indaki ngil laud: Menda
        re omui ngai, Iesus Sapwilim en Kot lapalap? I men poeki re omui, kom der
        kalok ia la!'
      verse: 28
    - text: Pwe a kotin masani ong ngen saut o, en koiei sang ren aramas o, pwe pan
        pak toto a saikidi i; i ari kin sali kidi sal mata o sal en n kai. A i kamueit
        ir pasang, o tewil paki i lang sap tan.
      verse: 29
    - text: 'Iesus kotin kainoma re a masani: Ia ad om? A potoan ong: Lekion; pwe
        tewil toto mi re a.'
      verse: 30
    - text: Ir ari poeki re a, ender masani ong irail, me ren kodilang pweleko.
      verse: 31
    - text: Ari, pwin pwik kalaimun mi wasa o mangamanga sili nin nana o. Irail ari
        poeki i, en kotin mueid ong irail re en til ong irail. I ari kotin mueid ong
        irail.
      verse: 32
    - text: Tewil oko ap kodi sang ren aramas o, ap tilong nan pwin pwik o. Pwin pwik
        o ap tangedi wei ni aul ong nan sed ap mopila.
      verse: 33
    - text: Silepa ko lao kilanger me wiauier, rap tangdaui, kolang kanim laud o tikitik
        kan, kaireki sili.
      verse: 34
    - text: Irail ap koieila, kilang me wiauier, re ap kola ren Iesus, diarada aramas
        o, me tewil oko keredi sang lole, momod ni aluwilu en Iesus, likauda o lolekonglar;
        irail karos masakadar.
      verse: 35
    - text: Me iang udialer, ap kaire kin irail duen tanwar en tewil a kakeladar.
      verse: 36
    - text: Men Kadara karos ap poekipoeki i, en koti wei sang re rail, pwe re masakadar
        kaualap. I ari kotida pon sop o, ap kotin purelar.
      verse: 37
    - text: 'A ol o, me tewil oko kodi sanger, poeki re a, en iang i; a Iesus sota
        kotin mueid ong i masani:'
      verse: 38
    - text: Purelang deu om, kalok sili duen manaman lapalap, me Kot wiai ong uk er!
        I ari kola, kalok sili nan kanim o duen manaman lapalap, me Iesus kotin wiai
        ong i.
      verse: 39
    - text: Kadekadeo Iesus lao kotin puredo, aramas akan ap kasamo i, pwe irail karos
        auiaui i.
      verse: 40
    - text: A kilang, ol amen, ad a Iairus, saumas en sinakoke, kotido poridi ni aluwilu
        en Iesus o poeki i, en kotilong ong nan im a.
      verse: 41
    - text: Pwe na ieros seripein amen, me a par ngaulriau, me koren iong mela. A
        ni a kotikot kokodo, pokon o koi dong i.
      verse: 42
    - text: A li amen, me nta pwilipwil par ngaulriau, me pwaineki ong saunwini kan
        a dipisou karos. A sota me kak kakelailada i.
      verse: 43
    - text: I me apedo mur i, doke ni kailan sapwilim a likau. A pwilipwil en nta
        madang madada.
      verse: 44
    - text: 'Iesus ap kotin masani: Is i me sair ia? A karos lao inda me sota, Petrus
        o me iang i ap potoan ong: Maing, pokon o kin kapil pena o koi dong ir, a
        iaduen, re kotin masani: Is i me sair ia?'
      verse: 45
    - text: 'A Iesus kotin masani: Nan meamen sair ia, pwe I pam, me kel eu ko sang
        ia er.'
      verse: 46
    - text: A li o lao asaer, me a so kak rirala, ap masapwekada, apedi poridi sang
        mo a, ap katitiki mon aramas karos, karepan a sair i, o duen a kelailada madang.
      verse: 47
    - text: 'A ap kotin masani ong i: Seripein popoleta, om poson me kakel uk ada,
        kowei popol.'
      verse: 48
    - text: 'A ni a kotin masaniata, amen potodo sang ren saumas en sinakoke o katitiki
        ong i: Sapwilim omui seripein melar. Menda kom kangirieki saunpadak o.'
      verse: 49
    - text: 'A Iesus lao mangi mepukat, ap kotin sapeng i masani: Koe der masak, koe
        poson ta, a ap pan maureda.'
      verse: 50
    - text: A lao kotilong ong nan im o, a sota kotin mueid ong amen en iang pedelong
        ong nan pera, Petrus, o Ioanes, o Iakupus eta, o sam en seripein o in a.
      verse: 51
    - text: 'A irail karos sangesang o mamaukeki i. A i kotin masani: Komail der sangesang!
        Pwe a sota melar, a mamair eta.'
      verse: 52
    - text: Rap kaururki, pwe re asa, me a melar.
      verse: 53
    - text: 'I ari kotikiiei sang ir nan pera o, a ap kotin ale pa a warong ong i
        masani: Seripein, paurida!'
      verse: 54
    - text: Ngen en seripein ap pure dong i, i ari madang uda. I ap kotin masani,
        kisin manga en ko ong.
      verse: 55
    - text: A sam a in a puriamui kila. I ari kotin inapwiedi irail ren der indang
        meamen me wiauier.
      verse: 56
  - chapter: 9
    verses:
    - text: A LAO kotin molipe pena ekriamen oko, ap kotiki ong irail kel o manaman,
        en kaloedi tewil akan karos o kakelada me somau kan.
      verse: 1
    - text: I ari kotin porone ir ala, pwen padapadak duen wein Kot o kakelada me
        somau kan.
      verse: 2
    - text: 'O a kotin masani ong irail: Komail der wala meakot pon al o: Sota sokon,
        de ed, de prot, de moni, amen pil so pan wa sakit riau.'
      verse: 3
    - text: O wasa kis me komail pan pedelong ong nan im eu, komail pan mimieta wasa
        o, komail lao kowei sang ia.
      verse: 4
    - text: O meamen kang kasamo komail, komail sapalewei sang kanim o, o sipede sang
        pwel ni n omail, pwen kadede ong irail.
      verse: 5
    - text: Irail ari kokola, kakan sili nan kisin kanim akan, padaki rongamau o kakelada
        me somau kan wasa karos.
      verse: 6
    - text: A nanmarki Erodes lao mangi duen meakan, me wiauiki i, ap pingidar, pweki
        akai katitiki, me dene Ioanes iasadar sang ren me melar akan.
      verse: 7
    - text: A akai indada, me dene Elias pwarado, o akai me inda, me dene saukop en
        kaua men iasadar,
      verse: 8
    - text: 'A Erodes masani: Ioanes, i me i lepuke sang mong a, a is men et, me i
        kin rongerong due? A ap men udial i.'
      verse: 9
    - text: A wanporon akan lao pure doer, ap kaireki i karos, me re wiadar. I ari
        kotin uk irail ada, kotilang wasa rir, nan kanim eu, me ad a Petsaida.
      verse: 10
    - text: Toun sap o lao asaer, rap idauenla i, i ari kotin kasamo irail, o kotin
        padaki ong irail duen wein Kot, o kotin kakelada me mau ong.
      verse: 11
    - text: 'A lao pan wasa pongier, ekriamen potodo potoan ong i: Re kotin kadar
        pasang pokon en, pwen kola nan kisin kanim akan o nan sap, en rapaki wasan
        pweidi o kan ar kisin manga, pwe kitail kotikot nan sap tan wet,'
      verse: 12
    - text: 'A a kotin masani ong irail: Komail pan ki ong irail kan ar manga! Re
        potoan ong: Lopon prot eta limau o mam eta riamen mi re at. De se pan kola
        netie dong pokon kalaimun wet manga?'
      verse: 13
    - text: 'Pwe irail me ol impan limekid. A a kotin masani ong sapwilim a tounpadak
        kan: Komail pwini ir pasang wad limek o limek!'
      verse: 14
    - text: Irail ari wiada o kamod irail edi.
      verse: 15
    - text: A kotin limada lopon prot limau o mam riamen, masanda nanlang, laolaoki,
        pilitiki pena, kotiki ong sapwilim a tounpadak kan, pwe ren nene ong pokon
        o.
      verse: 16
    - text: Irail sak, o karos medier, ap rikada dodo eisokriau luan kamadip o.
      verse: 17
    - text: 'Kadekadeo ni a kotin laolao kelep, sapwilim a tounpadak kan iang i. A
        kotin kainoma re rail masani: Is me aramas kin inda me ngai?'
      verse: 18
    - text: 'Irail sapeng potoan ong: Ioanes saunpaptais, a akai me inda Elias, o
        pil akai kin inda, me dene saukop en kaua men iasadar.'
      verse: 19
    - text: 'A kotin masani ong irail: A da me komail kin inda is ngai? Petrus ap
        sapeng potoan ong: Ir me Kristus sapwilim en Kot.'
      verse: 20
    - text: A i me kotin padik inapwiedi irail, ren der indang meamen mepukat,
      verse: 21
    - text: 'Masani: Nain aramas pan kalokolok laud, o lokidokila ren saumas, o samero
        lapalap, o saunkawewe kan, o a pan kamela, o ni ran kasilu a pan maureda,'
      verse: 22
    - text: 'Ap kotin masani ong irail karos: Meamen men idauen ia i en tonmeteki
        pein i o ale a lopu ni ran karos, o idedauen ia do.'
      verse: 23
    - text: Pwe meamen kanakanai ong maur a, pan pupe sang. A meamen kasela maur a
        pweki ngai, pan diarada.
      verse: 24
    - text: Pwe da me pan mau ong aramas amen, me aneki pena sappa karos, ap kasela
        pein i o kasapokela pein i?
      verse: 25
    - text: Pwe me kin namenok kin ia o ai padak kan, i me Nain aramas pil pan namenokki,
        a lao kodo ni a lingan, o lingan en Sam a, o na tounlang saraui kan.
      verse: 26
    - text: A melel I indai ong komail, akai irail, me mi met, sota pan mela, irail
        lao udial wein Kot.
      verse: 27
    - text: A kadekadeo murin pong walu pong murin masan pukat i ap ukada Petrus,
        o Ioanes, o Iakopus kotidala pon nana o pwen laolao.
      verse: 28
    - text: A ni a kotin laolao mom en silang i ap wukila o sapwilim a likau puetepuetela
        o lingaling.
      verse: 29
    - text: A kilang, ol riamen iang i masan pena! Ira me Moses o Elias.
      verse: 30
    - text: Ira pwarado ni ara lingan o mamasani duen a pan kamatala nan Ierusalem.
      verse: 31
    - text: A Petrus o me iang i me toutouki mair. Ira lao pirida, re ap udial a lingan
        o ol riamen kotikot impa.
      verse: 32
    - text: 'Kadekadeo ira lao kotiwei sang re a, Petrus ap indang Iesus: Maing, meid
        mau atail kotikot met. Kit en kauada kisin im silikis: Tanpas ar, o en Moses,
        o en Elias; a sasa me a kasokasoi.'
      verse: 33
    - text: Ni a kasokasoi mepukat, pali en dapok kadupal irail edi, irail ari masakadar
        ni ar tilong nan dapok o.
      verse: 34
    - text: 'O ngil eu peidido sang nan dapok o masani: Iet nai ol kompok, komail
        en rong i!'
      verse: 35
    - text: A ngil wet lao wiauier, re ap diaradar Iesus ta. Ir ari nenenlata; o ni
        ran oko re sota kaireki meamen duen me re kilanger.
      verse: 36
    - text: A kadekadeo manda en ran o irail lao kotidido sang nana o, pokon kalaimun
        ap poto dong i,
      verse: 37
    - text: 'A kilang, ol amen nan pokon o ngil laudeda potoan ong: Saunpadak, i poeki
        re ir, re kotin masani dong ai tungol putak o, pwe iei ai ieros.'
      verse: 38
    - text: Re kotin mangi, ngen o lao koledi i, a kin madang weriwer, a kin senseroki
        sili, a ap kin pudopud o meid apwal ni a kin koiei sang i.
      verse: 39
    - text: Ngai ari poeki ren sapwilim ar tounpadak kan, ren kause wei sang i, a
        re sota kak.
      verse: 40
    - text: 'A Iesus kotin sapeng masani: O di wet meid soposon o sapung, ia arain
        ai pan mimi re omail? Ia arain ai pan kokoa komail? Wa dong ia noum putak!'
      verse: 41
    - text: A ni a kokodo, tewil ap kapururada o seroki sili i, a Iesus kotin kidaueda
        ngen saut o, o kakelada putak o, ap kapure ong i ren sam a.
      verse: 42
    - text: 'A irail karos puriamuiki manaman en Kot. A ni ar puriamuiki en Iesus
        a wiawia kan ap kotin masani ong sapwilim a tounpadak kan:'
      verse: 43
    - text: 'Masan pukat en kaloledi nan salong omail: Nain aramas pan pangala ni
        pa en aramas.'
      verse: 44
    - text: A irail sota weweki masan wet, pwe a rir sang irail, i me irail sasaki.
        Irail ari masak kalelapok re a duen masan pot et.
      verse: 45
    - text: Irail ap pil lamelame, is me pan lapalap re rail?
      verse: 46
    - text: A Iesus lao kotin mangi ar lamelam nan mongiong arail, ap ale seri men,
        kida impa a,
      verse: 47
    - text: 'O masani ong irail: Meamen pan apwali kisin seri men et ni ad ai, nan
        a kin apwali ia, a meamen pan apwali ia, nan a kin apwali, me kadar ia do;
        a me tikitik re omail, nan i me pan lapalapala.'
      verse: 48
    - text: 'Ioanes ap sapeng potoan ong: Maing, se kilanger amen, me kausewei tewil
        akan ni mar ar. Kit ari inapwiedi, pwe a sota kin iang kit idedauen ir.'
      verse: 49
    - text: 'A Iesus kotin masani ong i: Eder inapiedi, pwe me so kin palian komail,
        nan a kin iang komail.'
      verse: 50
    - text: A kadekadeo a lao ansau, me a pan peukadala, a ap kotin saupeilang kotilang
        inen wong Ierusalem.
      verse: 51
    - text: A kotin poronela men kadar akan, me pan tiong mo a. Irail ari kokola lele
        dong kisin kanim en Samaria eu, pwen rapaki wasa, me a pan pweiokidi ia.
      verse: 52
    - text: A re sota kasamo i aki a kotin saupeila kotilang inen wong Ierusalem.
      verse: 53
    - text: 'Sapwilim a tounpadak kan Iakopus o Ioanes lao kilanger mepukat, ap potoan
        ong: Maing, ma re kotin kupura, se pan poeki, kisiniai en moredi sang nanlang,
        kang irail la, duen Elias wiadar.'
      verse: 54
    - text: 'A i kotin saupeido, kapung ong ira masani: Koma sota asa is Ngen, me
        naina kin koma?'
      verse: 55
    - text: Irail ap daulul wei nan eu kisin kanim.
      verse: 56
    - text: 'Kadekadeo ni arail kotikot kokodo amen ap potoan ong i: Maing i pan idedauen
        ir wasa karos me re pan kotila ia.'
      verse: 57
    - text: 'Iesus kotin masani ong i: Poks akan por ar mia, o manpir en pan lang
        pas ar mia, a Nain aramas sota wasa en kaula wei mong a.'
      verse: 58
    - text: 'A kotin masani ong amen: Idauen ia do! A i indada: Maing, komui kotin
        mueid ong ia mas, i en purela sarepedi sam ai.'
      verse: 59
    - text: 'A Iesus kotin masani ong i: Me melar akan en sarepedi ar melar akan,
        a koe kowei kalok sili wein Kot!'
      verse: 60
    - text: 'Pil amen potoan: Maing, i pan idedauen ir sili, a re kotin mueid ong
        ia mas, i en kamurimuri ong toun im ai.'
      verse: 61
    - text: 'A Iesus kotin masani ong i: Sota me pan koledi men weirada pwel, ap kilang
        muri, a sota koiok ong wein Kot.'
      verse: 62
  - chapter: 10
    verses:
    - text: MURIN mepukat Kaun o pil kotin piladar isiakan o porone irail wei mo a
        ni wad riamen, en kakan sili nan kanim laud o tikitik kan, wasa me a pein
        pan kotilang ia.
      verse: 1
    - text: 'A kotin masani ong irail: Rak me kalaimun, a toun dodok me malaulau;
        poeki ren Kaun en rak, en kadarala toun dodok nan a rak.'
      verse: 2
    - text: Komail kola; kilang, I kadar komail la dueta sippul akan nan pung en kidi
        en wei akan.
      verse: 3
    - text: Komail der wewa ed en moni, de ed en sailok, de sut, o der ranamau ong
        meamen nani al o.
      verse: 4
    - text: 'A ma komail pan pedelong ong nan im eu, komail pan inda mas: Popol en
        mimi nan im wet!'
      verse: 5
    - text: A ma popol amen mi wasa o, omail popol pan mimieta re a, a ma so, omail
        popol pan pure dong komail.
      verse: 6
    - text: A komail pan mimieta nan im ota, o manga o nim, me mi re rail pwe toun
        dodok me warong pwain a. Komail der pedoi sang nan eu im ap kolong ong nan
        eu.
      verse: 7
    - text: A ma komail pan pedelong nan eu kanim, o re pan kasamo komail, i wasa
        komail pan tungole, me pan wisike dong komail.
      verse: 8
    - text: 'O kakelada me somau kan, me mi wasa o, o kaire kin irail: Wein Kot koren
        dong komail.'
      verse: 9
    - text: 'A ma komail pan pedelong nan eu kanim, o re sota pan kasamo komail, i
        wasa komail pan pedoi nani al indada:'
      verse: 10
    - text: Pil pwel par, me ko dong kit nan omail kanim, sipede dong komail; ari
        so, komail en asa, me wein Kot koren dong komail.
      verse: 11
    - text: I indai ong komail, nan a pan mangai ong Sodom ni ran o sang kanim o.
      verse: 12
    - text: Suedi ong uk Korasim! Suedi ong Petsaida! Pwe ma manaman akan, me wiaui
        ong uk er, wiaui ong Tirus o Sidon, nan melel, re pan kalula nan tuk en likau
        o nan pas.
      verse: 13
    - text: A a pan mangai ong Tirus o Sidon ni kadeik o sang komail.
      verse: 14
    - text: A koe Kapernaum, me paidar nanlang, pan pisikondi ong nan pweleko.
      verse: 15
    - text: Me rongerong komail, nan a kin rongerong ia; o me mamaleki komail, nan
        a kin mamaleki ia. O me mamaleki, ia, nan a kin mamaleki, me kadar ia do.
      verse: 16
    - text: 'Me isiakan ap puredo, pereperen potoan ong: Maing, pil tewil akan udi
        ong kit ni mar omui.'
      verse: 17
    - text: 'A kotin masani ong irail: I kilanger Satan likamata liol a pupedi sang
        nanlang.'
      verse: 18
    - text: Kilang, I ki ong komail manaman, en tiakedi serpent o skorpion, o en poedi
        kel en imwintiti karos. O sota meakot pan kasuedi ong komail,
      verse: 19
    - text: Ari so, komail der peren kida, me ngen akan kin udi ong komail, a komail
        peren kida me ad omail intingidier nanlang.
      verse: 20
    - text: 'Ni auer ota Iesus kotin perenda ni ngen e masani: I kapinga komui, Sam
        ai, kaun pan lang o sappa, me komui okila mepukat sang me lolekong o koiok
        kan, ap kasale ong seri pwelel akan! Ei Sam ai, pwe iduen me komui kupukupura.'
      verse: 21
    - text: Meakaros muei ong ia er sang ren Sam ai, o sota me asa sapwilim a Ol,
        pwe Sam eta. O sota me asa Sam, pwe sapwilim a Ol eta, o me sapwilim a Ol
        pan kasale ong.
      verse: 22
    - text: 'I ap kotin saupei dong tounpadak kan, masani ong irail eta: Meid pai
        por en mas akan me udial, me komail udialer.'
      verse: 23
    - text: Pwe I indai ong komail, saukop o nanmarki kan toto anane udial, me komail
        kin ududial, a re sota kilanger; a re men rongada, me komail kin rongerong,
        ap sota rongadar.
      verse: 24
    - text: 'A kilang, saunkawewe men ap uda, kasongesong i potoan ong: Saunpadak,
        da me i en wiada, pwen sosoki maur soutuk?'
      verse: 25
    - text: 'A kotin masani ong i: Da me intingidier nan kapung o? Daduen om dondoropwe?'
      verse: 26
    - text: 'A sapeng indada: Koe en pok ong Kaun om Kot mongiong om unsok, o ngen
        om unsok, o kel om unsok, o om Iamelam unsok, o men imp om dueta pein koe.'
      verse: 27
    - text: 'A kotin masani ong i: Koe meid sapeng inen, wiada mepukat, a koe pan
        maurela.'
      verse: 28
    - text: 'A ap men ak kapungki pein i indang Iesus: A is men imp ai?'
      verse: 29
    - text: 'A Iesus kotin sapeng masani: Aramas amen momait sang Ierusalem kodila
        Ieriko ap lodi ong lolap akai, me ter sang a likau kan, o kame i, rap koieila;
        i ari pan mela.'
      verse: 30
    - text: A samero amen momaitela nani al ota. A ni a kilang i, ap daulul wei sang.
      verse: 31
    - text: A leap amen pil dueta. Ni a leler wasa o, kilang i, ap daulul wei sang.
      verse: 32
    - text: A ol en Samaria amen sailok sili ap pil weid wasa o. Ni a kilanger i ap
        pokela,
      verse: 33
    - text: Kola re a, o kidim pena a pwal akan, ap ki ong le o wain lole o kamondi
        i pon dake pa man o, wala nan im en kairu eu, apapwali i.
      verse: 34
    - text: 'Manda a pan samala, ap ki ong kaun en im o denar riau indang i: Apapwali
        i! A ma mekis pan dauli, i pan kapungala, ni ai pan puredo.'
      verse: 35
    - text: A is ren ir silimen, me koe wiaki men impan ol o, me lodi ong lolap oko?
      verse: 36
    - text: 'A sapeng: Me wiadar dodok kadek ong i. Iesus ap kotin masani ong i: Ari,
        kowei ala sang!'
      verse: 37
    - text: A kadekadeo ni ar kotin sailokela, a kotilong ong nan kisin kanim eu.
        Li amen mi wasa o, ad a Marta, me kasamo i long ong nan im a.
      verse: 38
    - text: Ri a li amen mia, me ad a Maria, me momod ni aluwilu en Iesus, rongerong
        a masan.
      verse: 39
    - text: 'A Marta kasopisokki pein i a papa i. I ari potodo potoan ong: Maing,
        re sota kotin kupuroki ri ai li, me sota kin iang ia dodok? Re kotin padaki
        ong i, en sauasa ia.'
      verse: 40
    - text: 'A Iesus kotin sapeng masani ong i: Marta, Marta, koe meid nongki o sopisokki
        okotme.'
      verse: 41
    - text: A me ta kot me kasampwal. Maria piladar pwais mau, me sota pan katia sang.
      verse: 42
  - chapter: 11
    verses:
    - text: 'KADEKADEO ni a kotikot wasa kis pwen laolao, a lao kotin erelar, amen
        sapwilim a tounpadak kan ap potoan ong i: Maing re kotin padaki ong kit kapakap,
        dueta Ioanes kin padaki ong a tounpadak kan.'
      verse: 1
    - text: 'A ap kotin masani ong irail: Komail lao wia kapakap, ap inda: Sam at,
        mar omui en saraui, wei mui en pwaida,'
      verse: 2
    - text: Kotikido ran wet at tungol kaukaule.
      verse: 3
    - text: Lapwa sang kit dip at, dueta kit, me kin lapwada karos, me wia dipi ong
        kit, eder kaluang kit ren me katikatiamau kan.
      verse: 4
    - text: 'I ap kotin masani ong irail: Is re omail, me a kompok amen mia o me pan
        kola re a ni ailep en pong indang i: Kompoke pai, ki ong ia lopon prot silu,'
      verse: 5
    - text: Pwe kompoke pai men pwarado sang a sailok o, ap sota, me i pan kak ki
        ong i.
      verse: 6
    - text: 'A me mi nan im o pan sapeng inda: Koe der kadiropa ia, pwe wanim ritidier,
        o nai seri ko iang ia nan wasan mair; i so kak paurida o ki ong uk meakot.'
      verse: 7
    - text: I indai ong komail, ma a sota pan paurida o ki ong i aki kompokepa a,
        nan a pan paurida o ki ong, me itar ong i aki a ngidingid.
      verse: 8
    - text: I indai ong komail, poeki, a komail pan tungole; rapaki, a komail pan
        diarada; letelet, a a pan ritida mo mail.
      verse: 9
    - text: Pwe karos me poekipoeki, kin tungole; o me kin rapaki, kin diarada; o
        me kin letelet, nan a pan ritida mo a.
      verse: 10
    - text: De is sam amen nan pung omail, ma na putak pan poeki na kisin prot, pan
        ki ong i takai eu? De ma a poeki mam, pan ki ong i serpent amen?
      verse: 11
    - text: De ma a pan poeki kitor eu, pan ki ong i skorpion amen?
      verse: 12
    - text: Ma komail, me song sued, asa duen kisakis mau ong noumail seri kan, nan
        melel kaualap. Sam omail nanlang pan ki ong Ngen saraui ren me poeki re a.
      verse: 13
    - text: A ap kotin kause wei tewil amen, me lotong. A kadekadeo tewil lao koiei
        sanger, me lotong o ap lokelokaia, a aramas puriamuiki.
      verse: 14
    - text: 'A akai ir katitiki: Nan Peelsepup, saumas en tewil akan, me a kauseki
        sang tewil akan.'
      verse: 15
    - text: A akai kasongesong i, poekipoeki kilel eu sang nanlang.
      verse: 16
    - text: 'A ap kotin angi ar lamelam, masani ong irail: Wei karos ma a pan u pena
        nan pung a, a pan ola; o ma toun im eu pan u pena nan pung a, a sota pan pwaida.'
      verse: 17
    - text: A iaduen, ma Satan u ong pein i, a wei pan kak pwaida? Aki komail indinda
        me dene ngai kause wei tewil akan ki Peelsepup.
      verse: 18
    - text: Ma I kin kauseki wei Peelsepup tewil akan, a is me noumail ol akan kin
        kause kin irail? Irail ari pan omail saunkapung.
      verse: 19
    - text: A ma I kauseki wei lim en Kot tewil akan, nan wein Kot lel ong komail
        er.
      verse: 20
    - text: Ma me kelail o, me audeki kapwa en pei, pan sinsila im a, nan a kapwa
        nekinekid mau.
      verse: 21
    - text: A ma amen, me kelail sang i, pan palian i o kaloedi i, ap pan atia sang
        a kapwa en pei, me a kelekier, o nek pasang kapwa en kul.
      verse: 22
    - text: Meamen, me sota iang ia, iei me palian ia, o me sota kin dolung penang
        ia, iei me kin kasapoka pasang.
      verse: 23
    - text: 'Ngen saut lao kowei sang ren aramas, a kin tangatang sili nan sap tan
        akan, rapaki wasan kamol, a sota, me a diarada, i ap kin inda: I ap pan purelong
        ong nan im ai, me i pedoi sanger.'
      verse: 24
    - text: A lao puredo, a diar, me a kokok o kapwater,
      verse: 25
    - text: I ari koieila, ale ong i ngen isimen, me sued sang pein i. Irail ap pedelong
        ong lole, rap kakauson ia; a aramas pan sued sang mas.
      verse: 26
    - text: 'A kadekadeo ni a kotin mamasani mepukat, li amen, kisan pokon o, ap potoan
        ong i: Meid pai kupur o, me wia ir adar, o didi kan, me re kotiki!'
      verse: 27
    - text: 'A i kotin masani: Ei, meid pai, me kin rong masan en Kot ap kapwaiada.'
      verse: 28
    - text: 'A pokon o lao tengeteng pena, a kotin masani: Di wet meid sued! Re kin
        rapaki kilel eu, a sota kilel pan sansal ong ir, pwe kilel en Iona eta.'
      verse: 29
    - text: Pwe duen Iona kilel eu ong men Niniwe, iduen Nain aramas ong di wet.
      verse: 30
    - text: Li nanmarki en pali air amen pan u ong ol akan en di wet ni kadeik o pan
        kari ir ala, pwe a pwrarado sang ni imwin sappa, pwen rong lolekong en Salomo.
        A kilang, me laude sang Salomo mi met.
      verse: 31
    - text: Ol en Niniwe kan pan u ong di wet ni kadeik, o pan kariala i, pwe re kalula
        ni ar rongadar padak en Iona. A kilang, me laude sang Iona mi met.
      verse: 32
    - text: Sota me kin isikeda lamp, ap kila wasa rir, pil so pan kopa, a pon deu
        a, pwe me pan pedelong ong, en kilang marain o.
      verse: 33
    - text: Por en mas marain en pali war. Ma mas om makelekel, war om karos pan dir
        en marain. A ma mas om me sued, war om karos me pil dir en rotorot.
      verse: 34
    - text: En kalaka, pwe marain mi lol om, der rotorot!
      verse: 35
    - text: Ma war om dir en marain kaualap, o sota kisan rotorot mia, karos pan dir
        en marain dueta lingan en lamp, me kin sensere uk ada.
      verse: 36
    - text: A ni a kotin kaparok, Parisr amen luke i, en konot re a. I ari kotilong
        kotidi nin tepel.
      verse: 37
    - text: A Parisr lao udial, ap puriamuiki, me a sota kotin omiom mon konot.
      verse: 38
    - text: 'A Kaun o kotin masani ong i: Nan komail Parisr akan kin widen likin
        dal o plet, a lol omail me dir en me re kuliada o me sued.'
      verse: 39
    - text: Nan pweipwei komail, kaidin i me wiadar pali liki, pil wiadar pali lole?
      verse: 40
    - text: A kisakis weita duen komail kak ong! A kilang, karos pan makelekel ong
        komail.
      verse: 41
    - text: Suedi ong komail Parisr akan, pwe komail, kin mairongki eisokkis eu en
        minse, o raute o song en kisin tan tuka kai, ap sota insenoki kadeik o limpok
        en Kot! Wiada mepukat ap pil kapwaiada me tei kan.
      verse: 42
    - text: Suedi ong komail Parisr akan, pwe komail men mondi leppantam nan sinakoke
        kan o mauki, ren ranamau ong komail nan wasa en netinet akan.
      verse: 43
    - text: Suedi ong komail, pwe komail rasong sousou kan, me so sansal, o aramas
        alialu poa, ap sasa ir!
      verse: 44
    - text: 'Saunkawewe men ap sapeng potoan ong i: Saunpadak, komui pil kin suede
        kin kit masan pukat.'
      verse: 45
    - text: 'A i kotin masani: Pil suedi ong komail saunkawewe! Pwe komail kin katoutou
        kila kapwa en wisik toutou aramas akan, ap sota sairki sondin pa omail.'
      verse: 46
    - text: Suedi ong komail! Pwe komail kin apapwali sousou en saukop akan, a sam
        omail akan kame ir ala.
      verse: 47
    - text: Komail ari kin kadede o peren kida wiawia en sam omail akan. Pwe re kame
        ir ala, a komail apapwali ar sousou kan.
      verse: 48
    - text: 'I me erpit en Kot indada: I pan kadar wong irail saukop o wanporon akan,
        a akai irail re pan kamela o pwaki irail sili.'
      verse: 49
    - text: Pwe ntan saukop akan, me kapwilipwili weier sang ni tapin kaua kokodo,
        en kapokon ong di wet.
      verse: 50
    - text: Sang ntan Apel lel ntan Sakarias, me kamelar nan pung en pei saraui o
        im en kaudok, ei I indai ong komail, a pan kapokon ong di wet.
      verse: 51
    - text: Suedi ong komail saunkawewe! Pwe komail atia sang men kapir pan lolekong.
        Komail sota pan pedelong, ap inapwiedi, me men pedelon ong.
      verse: 52
    - text: A ni a kotin mamasani ong irail mepukat, saunkawewe o Parisr akan ap
        tapiada palian i kaualap, kalekalelapok re a song toto,
      verse: 53
    - text: O re masamasan i, o raparapaki, ma re sota kak diar meakot sang ni a masan
        akan, pwe ren kadipa i.
      verse: 54
  - chapter: 12
    verses:
    - text: 'ARAMAS toto ap pokon pena lao kidalar, irail lao it pena, i ap kotin
        tapiada masani ong sapwilim a tounpadak kan: Komail kalaka kalep en Parisr
        akan, me malaun.'
      verse: 1
    - text: Pwe sota me rir kot, me sota pan sansalada. Pil sota me okiok kot, me
        so pan kalok sili.
      verse: 2
    - text: Ari, me komail pan indada ni wasa rotorot, i me pan sansal nan marain.
        O me komail pan monginingin nan pera kan, i me pan kalok sili pon im akan.
      verse: 3
    - text: A I indai ong komail, kompok pai kan, komail der masak irail, me kin kamela
        pali war, ap solar kak wia meakot.
      verse: 4
    - text: 'A I pan kaasa kin komail, me komail en masak: Masak i, me manaman ong
        kamela aramas ap kak kasela nan pweleko. Melel I indai ong komail, i me komail
        en masak.'
      verse: 5
    - text: Siok limen sota kin netila ni denar riau? Ari so, sota amen irail me Kot
        kin maliela.
      verse: 6
    - text: Ari, pil pit en mong omail karos me wadawad penaer. Komail ari der masak,
        pwe komail me mau sang siok toto.
      verse: 7
    - text: A I indai ong komail, meamen ponasa ia mon aramas, i me Nain aramas pan
        ponasa ren tounlang en Kot akan.
      verse: 8
    - text: A meamen kamam kin ia mon aramas, i me pan kamamaki mon tounlang en Kot
        akan.
      verse: 9
    - text: O meamen me pan lokaia sued duen Nain aramas, a pan kak lapwada. A me
        lalaue Ngen saraui, a sota pan lapwada.
      verse: 10
    - text: A ma re pan wa komail la nan ar sinakoke kan mon kapung o ren me manaman
        akan, komail depa lamelame, da me komail pan sapengki de me komail en inda.
      verse: 11
    - text: Pwe Ngen saraui pan kapame kin komail ni klok ota, me komail en inda.
      verse: 12
    - text: 'A amen toun pokon potoan ong i: Saunpadak, kom kotin masani ong ri ai
        ol o, en nek pasang at soso.'
      verse: 13
    - text: 'A kotin masani ong i: Aramas o, is me kasapwil ia da, en saunkapungla
        o saunnene re oma?'
      verse: 14
    - text: 'O kotin masani ong irail: Kalaka norok sued, pwe kaidin kapwa toto, me
        aramas amen kin memaur kida!'
      verse: 15
    - text: 'A kotin masani ong irail karaseras eu: Ol kapwapwa amen mia, me sap we
        kaparapar kaualap.'
      verse: 16
    - text: 'I ari lamelame indada: Da me i en wiada? Pwe solar wasa en nekinek ia
        ai kapwa kan.'
      verse: 17
    - text: 'I ari indada: Nan iet me i pan wiada: I pan palang pasang ai im en nak
        kan, ap kauada me laude sang kai; i wasa me i pan nekidala me wosadang ia
        o ai dipisou karos;'
      verse: 18
    - text: 'A i pan indang ngen i: Ngen i, dipisou toto ong par toto, me nekineki
        ong uk er. En moleilei, o manga, o nim o perenta!'
      verse: 19
    - text: 'A Kot ap masani ong i: Pweipwei men koe, pwe pongpong wet ngen om pan
        ilakido. A is me pan aneki kapwa pukat, me koe nanak penaer?'
      verse: 20
    - text: Nan iduen me kin roporop pena dipisou ong pein i, ap sota kapwapwa ren
        Kot.
      verse: 21
    - text: 'A a kotin masani ong sapwilim a tounpadak kan: I me I indai ong komail,
        eder lamelame maur omail, me komail pan tungole, pil iermen pali war, me komail
        pan likauki!'
      verse: 22
    - text: Maur me kasampwal sang manga, o war me mau sang likau.
      verse: 23
    - text: Kalelapok ong rape kan! Re sota kin kamorok, re pil sota kin nak pena,
        pil sota arail pera de im en nak, a Kot kin kotin katungole ir. A komail so
        kasampwal sang manpir kaualap?
      verse: 24
    - text: A is nan pung omail, ni a ngongki, me pan kak use pasang pein i ki tipong
        en pa eu?
      verse: 25
    - text: Ari, ma komail sota kak ong wiada me mangai, a da me komail kin ngongki
        okotme?
      verse: 26
    - text: Kalelapok ong kiop akan, me mi nan sap, duen ar kakairida! Re sota kin
        dodok, o re sota kin monkol pena. A I indai ong komail, pil Salomo ni a lingan
        karos sota a likau dueta apot irail.
      verse: 27
    - text: Ari, ma iduen Kot kotin kapwataki dip, me mi nan sap ran wet, a lakap
        pan lokidokila nan stop, iaduen a sota pan madang kalikauwiada komail, me
        poson tikitik?
      verse: 28
    - text: A komail, ender ngongki, me komail pan manga o nim, o komail der insensued!
      verse: 29
    - text: Pwe mepukat men liki kan kin ngongongki. Pwe Sam omail, me kotikot nanlang,
        mangi, me mepukat karos mau ong komail.
      verse: 30
    - text: A rapaki sapwilim a wei, a mepukat pan pousalang komail.
      verse: 31
    - text: 'Der masak pwin tikitik koe, pwe iet kupur en Sam omail: En ki ong komail
        wei o.'
      verse: 32
    - text: Netikila omail kapwa kan, ap kisakisa wei, wiai ong komail ed ko, me sota
        pan maringala, o pai nanlang, me so pan ola, wasa me lipirap men so kak ong,
        o man en mot so kak kawela ia.
      verse: 33
    - text: Pwe wasa omail pai mi ia, iei wasa mongiong omail pil kin mia,
      verse: 34
    - text: Nan luke pamail en katengteng pena o omail ser en isis
      verse: 35
    - text: O komail en dueta aramas akan, me auiaui ar monsap ni a pan kodo sang
        kamadip en papaud, pwe i lao kodo letelet, re en madang ritingada mo a.
      verse: 36
    - text: Ladu ko meid pai, me monsap o ni a pan pwarado, diar ar masamasan. Melel
        I indai ong komail, a pan kaiada a likau o kamod irail edi ong manga, ap pan
        apapwali irail.
      verse: 37
    - text: O ma a pwarado ni auer kariau, de kasilu, ap diar ir masamasan, nan meid
        pai ladu pukat.
      verse: 38
    - text: A komail en asa, ma kaun pan im o asaer ansaun lolap o pan pwarado, a
        pan masamasan o so pan mueid ong, im a en kulia sang.
      verse: 39
    - text: Komail ari pil ononop, pwe Nain aramas pan pwarado niansau me komail sasa.
      verse: 40
    - text: 'Petrus ap potoan ong i: Maing, re kotin masani dong kit karaseras wet,
        de ong irail karos?'
      verse: 41
    - text: 'A Kaun o kotin masani: Ari is saunkoa lelapok o lolekong, me a monsap
        kasapwilada, en kaunda a ladu kan, pwen nek ong irail kan ar manga ni ansau
        me kon on?'
      verse: 42
    - text: Meid pai ladu o, me a monsap pan diarada wiawia duen met ni a pan pwarado!
      verse: 43
    - text: Melel I indai ong komail, a pan kasapwiladang i pon a dipisou karos.
      verse: 44
    - text: 'A ma ladu o pan lamelame nan mongiong i: Ai monsap pwapwand, o a pan
        tapiada kame ladu o lidu kan, o manga o nim, o kamom sakau,'
      verse: 45
    - text: Monsap en ladu o ap pan pwara do ni ran o, me a so auiaui i, o ni auer,
        me a sasa, o a pan lepuk pasang i, o kasapokalang nan pung en me soposon akan.
      verse: 46
    - text: A ladu o, me asa kupur en a monsap, a sota kaonopada pein i, pil sota
        wiada kupur a, nan i me pan kamekam kaualap.
      verse: 47
    - text: A me sasa, ap wiadar me mau ong kalokolok, nan i me pan kalokolok tikitik.
        Pwe me aleer me toto, i me pan kida me toto; o me koaki me toto, pan purokido
        me toto.
      verse: 48
    - text: I kodon saundi kisiniai sappa, a da me I en wiada, ma a saundier?
      verse: 49
    - text: A mas I pan paptaise kila paptais eu; I ap patau kila melel, a lao daulier.
      verse: 50
    - text: 'Komail lamelame, me I kodon ki ong sappa popol? I indai ong komail: So!
        A pwen kumuei suedala.'
      verse: 51
    - text: Pwe sang met kokola limen toun im eu pan liak toror pasang; silimen pan
        palian riamen, o riamen pan palian silimen.
      verse: 52
    - text: Sam pan palian na putak, a putak o pan palian sam a; in pan palian na
        seripein, a seripein pan palian in a; a li amen pan palian na ol a paud, o
        en na ol a paud pan palian li o.
      verse: 53
    - text: 'A kotin masani ong pokon o: Komail lao udial dapok sang kapin lang, komail
        kin inda: A pan katau; o a pan pwaida'
      verse: 54
    - text: 'O ma komail kin kilang ang a usang ni pali air, komail kin inda: A pan
        karakar; o a pan wiaui.'
      verse: 55
    - text: Malaun komail! Komail asa kasaui mas en sappa o lang, a da me komail sasaki
        kasauida ansau wet?
      verse: 56
    - text: A da me pein komail sota kasauia kida me pung?
      verse: 57
    - text: A ma koe pan iang me palian uk kolang kapung o, en nantiong pon al o,
        en kapungala re a, pwe a de pang uk alang saunkapung, a saunkapung pang uk
        ala ren silepan imateng, a silepan imateng pan kase uk ala nan imateng.
      verse: 58
    - text: 'I indai ong uk: Koe sota pan koda sang wasa o, koe lao kapungala lua
        karos.'
      verse: 59
  - chapter: 13
    verses:
    - text: NI ansau o akai mia, me potoan ong i duen men Kalila kai, me Pilatus
        doleki nt arail ar mairong.
      verse: 1
    - text: 'A kotin sapeng masani ong irail: Komail kiki ong, me men Kalila pukat
        me dipan akan mon men Kalila tei kan, pweki ar kalokolok o?'
      verse: 2
    - text: 'Ngai, me indai ong komail: So! A ma komail sota pan kalula, komail karos
        pan mela dueta.'
      verse: 3
    - text: De irail ekwalemen ko, me im en ruk en Siloa pupedi ong poa, kame ir ala,
        komail kiki ong, me irail me sued sang aramas akan, me kaukauson Ierusalem?
      verse: 4
    - text: 'Ngai me indai ong komail: So! A ma komail sota pan kalula, komail karos
        pan mela dueta.'
      verse: 5
    - text: 'A kotin karaseras ong irail masani: Aramas amen mia, me a tuka pik apot
        padedi nan a mat en wain, ap kodon rapaki wa, a sota me a diarada.'
      verse: 6
    - text: 'A ap indai ong saumat en wain: Kilang, par silu i kodon rapaki wan pik
        pot et, a sota, me i diarada; paledi, da me a pinaki mal wasa o!'
      verse: 7
    - text: 'A a sapeng indang i: Maing, pui sang pil par wet, pwe i en weirada ni
        tapi, o ki ong pwel mau.'
      verse: 8
    - text: A ma a pan wa, ari me mau, a ma so, komui ap pan paledi sang.
      verse: 9
    - text: A kotin padapadak nan sinakoke eu ni ran en sapat.
      verse: 10
    - text: A kilang, li amen mia, me ngen en somau ti poa par ngaulwalu, a kos pena
        o sota man kak uda.
      verse: 11
    - text: 'Iesus lao kotin masani i, ap molipei wong i masani ong i: Li, koe en
        maioda sang om somau!'
      verse: 12
    - text: I ap kotin pwil po a lim a kan, i ari madang kasinenda, kapikapinga Kot.
      verse: 13
    - text: 'A saumas en sinakoke o makara kida pan Iesus a kakelada i ni ran en sapat,
        ap sapeng indang pokon o: Ran wonu, aramas en dodok, i ansau me komail kodon
        kakelada, a iermen ni ran en sapat!'
      verse: 14
    - text: 'Kaun o ap kotin sapeng i masani: Malaun koe, kaidin komail karos kin
        lapwada kau o esel sang deu a kalualang nim pil ni ran en sapat?'
      verse: 15
    - text: A li men et, me nain Apraam seripein, me Satan saliedi par ngaulwalu,
        me so mau, en lapwada ni ran en sapat?
      verse: 16
    - text: Ni a kotin masani mepukat, karos me palian i, ap namenokala o aramas karos
        peren kida wiawia mau kan karos, me wiauier pa a.
      verse: 17
    - text: 'A a kotin masani: Wein Kot rasong da? O da me I en karasai ong i?'
      verse: 18
    - text: A rasong wantuka eu, me aramas amen kasela nan matuel ap wosada, wiala
        tuka kalaimun pot, o manpir en pan lang kaukauson nan ra kan.
      verse: 19
    - text: 'A pil kotin masani: Da me I en karasai ong wein Kot?'
      verse: 20
    - text: A rasong kalep kis, me li amen ale, okila nan kasak en plaua silu, karos
        lao mutala.
      verse: 21
    - text: Ni a kotilang Ierusalem, a kotin padapadak sili nan kanim laud o tikitik
        kan.
      verse: 22
    - text: 'Amen ap potoan ong i: Maing, me malaulau pan maurela? A kotin masani
        ong irail:'
      verse: 23
    - text: Ngiangi en pedelong ong nan wanim ttik, pwe I indai ong komail, me toto
        pan sosong pedelong ong, a sota pan kak.
      verse: 24
    - text: 'A kaun pan im o lao udar ritingidier wanim o, komail ap pan pikikidi
        letelet ni wanim o indada: Maing, ritingida sang kit! A ap pan sapeng indang
        komail: I sasa komail, o wasa me komail ko sang ia.'
      verse: 25
    - text: 'Komail ap pan pikikidi indada: Kit me manga o nim imp omui, o komui pil
        kaukawewe nan atail al akan.'
      verse: 26
    - text: 'A i me pan inda: I indai ong komail, I sasa komail o wasa komail ko sang
        ia, ko wei sang ia, komail karos me wiawia sued.'
      verse: 27
    - text: Sangesang o teterok ap pan wiaui, komail lao kilang Apraam, o Isaak, o
        Iakop, o saukop akan karos nan wein Kot, a komail pisikonla sang.
      verse: 28
    - text: Nan re pan kodo sang nan mas en lang, o sang nan kapin lang, o sang nan
        apang, o sang air en lang, o re pan mondi ni tepel nan wein Kot.
      verse: 29
    - text: A kilang, me pwand akai mia, me pan madang, o me madang kai mia, me pan
        pwand.
      verse: 30
    - text: 'Ni auer ota Parisr akai kodo indai ong i: Koti wei sang met, pwe Erod
        pan kame komui la.'
      verse: 31
    - text: 'A kotin masani ong irail: Komail u kowei, indai ong poks ota: Kilang
        I kin kause wei tewil oko o kamakamaureda ran wet o lakap, a ni kasilu en
        ran I pan imwisokela.'
      verse: 32
    - text: I en kokola ran wet, pil lakap, pil pali, pwe sota saukop amen me pan
        kamela likin Ierusalem.
      verse: 33
    - text: Ierusalem, Ierusalem, me kin kamela saukop akan o kasuk, me pakadara dong
        uk, pan pak toto I men kapokon pena noum seri kan dueta lituk amen kin kompwal
        pena na kan pan pa a, a komail kanger,
      verse: 34
    - text: 'Kilang, im omail pan tanla, pwe I indai ong komail, komail solar pan
        kilang ia, lao a pan pwaida omail pan inda: Kapinga ong me kotido ni mar en
        Kaun!'
      verse: 35
  - chapter: 14
    verses:
    - text: KADEKADEO ni a kotilong ong nan im en kaun pan Parisr amen, pwen konot
        ni ran en sapat; a irail masamasan i.
      verse: 1
    - text: A kilang, aramas amen mia wasa o, me lisongepo.
      verse: 2
    - text: 'Iesus ap kotin sapeng masani ong saunkawewe o Parisr akan: Me pung,
        en kakelada ni ran en sapat?'
      verse: 3
    - text: Irail nenenla. I ap kotin sair i, kakelada o kadara wei.
      verse: 4
    - text: 'Ap kotin sapeng masani ong irail: Is re omail, me na as de kau pupedi
        ong nan por o, me so pan madang apiada sang ni ran en sapat?'
      verse: 5
    - text: A irail sota kak sapengki i meakot.
      verse: 6
    - text: 'A kotin masani ong toun kapar karaseras eu, ni a kotin mangi, me re inong
        iong en mondi ni tapin tepel, masani ong irail:'
      verse: 7
    - text: Koe lao pan luke dong kamadip en kapapaud ren meamen, ender mondi ong
        leppantam, pwe ele amen, me lapa sang koe lukedor.
      verse: 8
    - text: 'O me luk uk edo o pil i, pan kodo indai ong uk: Ki ong ol men et deu
        om! A koe pan namenok kodido ong nan roulap.'
      verse: 9
    - text: 'A koe lao paluke, kola mondi ong nan roulap, pwe me luke uk lao pwarado,
        en indai ong uk: Kompoke pai, kotidato! Koe ari pan kaindand nan pung en ir,
        me iang uk ni tepel.'
      verse: 10
    - text: Pwe karos me kin kasapwilada pein i, pan kasapwilidi, o me kin kasapwilidi
        pein i, pan kasapwilada.
      verse: 11
    - text: 'Ap pil kotin masani ong me lukedo i: Kom lao wiada konot en ni sauas
        de nin sautik, eder lukedo kompokepa om ko, de ri om akan, de sau om, de men
        imp om kapwapwa kan, pwe re de pil luke uk, o depuk ong uk.'
      verse: 12
    - text: A ma koe pan wia kamadip, en lukedo me samama o me pali duk kai, o me
        sikilikil, o me maskun akan.
      verse: 13
    - text: Koe ari pan meid pai, pwe irail sota pan kak depuk ong uk, a a pan depuk
        ong uk ni ran o, me pung kan pan maureda.
      verse: 14
    - text: 'A amen ir, me iang ni tepel o lao rongadar mepukat, ap potoan ong i:
        Meid pai, me pan sak prot nan wein Kot.'
      verse: 15
    - text: 'A a kotin masani ong i: Aramas amen mia, me wiadar kamadip lapalap o
        luke pena me toto.'
      verse: 16
    - text: 'O kadarala na ladu o ni dokan kamadip, pwen kaire kin irail, me pan toun
        kapar: Komail ukedo, pwe meakaros onoper.'
      verse: 17
    - text: 'Irail ap wiaki eu ikidiki okotme. Men mas indai ong i: I netiada sap
        eu, i pan kola kilang; i poeki re om, koe en kadar ia la.'
      verse: 18
    - text: 'A amen inda: I pwainda kau ol ek, a met i pan kola kilang ir; i poeki
        re om, koe en kadar ia la.'
      verse: 19
    - text: 'A amen inda: I paudeki li amen, i me i sota kak kokila.'
      verse: 20
    - text: 'Ladu o ari purodo, kaireki a monsap meakan. Monsap o ap makara kidar
        indai ong a ladu: Tange wei nani al laud o al tikitik en kanim o wado me samama
        kan, o me pali duk, o me sikilikil, o me maskun akan.'
      verse: 21
    - text: 'A ladu o indada: Maing, a wiauier duen omui masan, a deun akai pil mia.'
      verse: 22
    - text: 'Monsap o ap indai ong a ladu: Kakan sili nani al o ni kailan kel akan,
        papain ir do, pwe im ai en tounla!'
      verse: 23
    - text: A i indai ong komail, nan sota amen ren ol oko, me paluke, pan song ai
        kamadip.
      verse: 24
    - text: 'A pokon kalaimun idauenla i. I ari saupei ong irail masani:'
      verse: 25
    - text: Meamen kodo re i, ap so maliela sam a, o in a, o a paud, o na seri kan,
        o ri a ol, o li akan, o pil pein maur a, nan a sota pan kak ai tounpadak.
      verse: 26
    - text: A meamen so kida a lopu o idauen ia do, a sota pan kak ai tounpadak.
      verse: 27
    - text: Pwe is re omail, me pan kauada im en taulik eu, me sota pan mondi mas
        ap lamelame duen pwain a, ma a pan kak ong de so?
      verse: 28
    - text: Pwe a de pasonedi, ap sota kak kanikiela; a karos, me udial, pan kaurureki
        i,
      verse: 29
    - text: 'Indada: Aramas men et pikikidi kauada im, ap sota kak kanikiela.'
      verse: 30
    - text: De is nanmarki o, me pan mauin ong amen nanmarki, me sota pan mondi mas
        ap lamelame, ma a pan kak kaloekidi aramas nen aramas rianen?
      verse: 31
    - text: A ma so, a pan kadarala men kadar akai, poekipoeki muei mau ni ara non
        doo pasang.
      verse: 32
    - text: Nan iduen amen amen komail, me so muei sang meakaros, nan a sota pan kak
        ai tounpadak.
      verse: 33
    - text: Sol me mau, a ma sol sarasang, da me a pan kanomanom mau kida?
      verse: 34
    - text: A solar mau ong nan sap, pil so nan pwel, pwe aramas kin kasela. Me salong
        a mia men rong, i en rong!
      verse: 35
  - chapter: 15
    verses:
    - text: A SAUNOPWEI o me dipan akan karos ap kai dong i pwen rong i.
      verse: 1
    - text: 'A Parisr o saunkawewe kan lipaned indada: Ol men et kin kompokeki me
        dipan akan o iang irail sakasak.'
      verse: 2
    - text: 'A a kotin masani ong irail karaseras wet:'
      verse: 3
    - text: Is aramas re omail me na sip epuki, a ma amen irail salongalar me so pan
        pwilikidi ir duekduemen nan wel ap raparapaki me salongalar, lao a pan diarada
        i?
      verse: 4
    - text: A lao diarada i, a kidang pon pop a pereperen.
      verse: 5
    - text: 'A lao pure dong deu a, a kin eker pena kompokepa kan o men imp a kan
        indai ong irail: Komail iang ia perenda, pwe i diaradar nai sip me salongalar.'
      verse: 6
    - text: I indai ong komail, nan iduen peren pil pan mi nanlang pweki me dipan
        me ta men, me kalula, sang duekduemen me pung ap sota mau ong kalula.
      verse: 7
    - text: O is li o me na denar eisok, eu ap salongala sang, me so pan isikada lamp
        o koke im o, o raparapaki mau, lao a pan diarada?
      verse: 8
    - text: 'A lao diaradar i, a kin eker pena kompokepa kan o men imp a kan indai
        ong irail: Komail iang ia perenda, pwe i diarada ai denar o, me salongalar.'
      verse: 9
    - text: Nan I indai ong komail, iduen peren mi ren tounlang en Kot akan, pweki
        me dipan me ta men, me kalula.
      verse: 10
    - text: 'A kotin masani: Aramas amen mia, me na ol riamen.'
      verse: 11
    - text: 'A me tikitik re ra indai ong sam a: Sam ai, kotiki dong ia pwais ai
        en soso, me udan ai. I ari nene ong ira ara dipisou kan.'
      verse: 12
    - text: A murin ran akai me tikitik ren ol oko ki pena a dipisou karos, ap sailokalang
        sap doo, wasa a kasela mal a kapwa kan nin tiak sued.
      verse: 13
    - text: A lao kamuse weita a kapwa karos, lek lapalap ap pwaida sap o, i ari dupokalar.
      verse: 14
    - text: I ap koieila dodok ren me pweledan sap o men. I ap kadarala i, pwen kamanga
        na pwik kan.
      verse: 15
    - text: I ari inong iong, kangkang wantuka kai, me pwik kin namenam, a sota me
        mueid ong i.
      verse: 16
    - text: 'A kadekadeo i lao lolekongalar, ap indada: Ladu me depa mi ren sam ai,
        me kan ar manga me rak, a ngai pan mekila so kan ai manga.'
      verse: 17
    - text: 'I pan uda purela ren sam ai indai ong i: Sam ai, i wiadar dip ong nanlang
        o ong komui.'
      verse: 18
    - text: I solar warong adaneki noumui putak, komui ari wia kin ia ladu mui men.
      verse: 19
    - text: I ari uda purela ren sam a. A ni a mi wasa doo, sam a kilangada i, ap
        pokela, pitipiti dong i o polodi i, metik i.
      verse: 20
    - text: 'A putak o indai ong i: Sam ai, i wiadar dip ong nanlang o ong komui,
        i solar war ong adaneki noumui putak.'
      verse: 21
    - text: 'A sam masani ong na ladu kan: Wado likau kasampwal o kalikauwia kida
        i, o ki ong ring ni sondin pa a, o sut ni n a kan.'
      verse: 22
    - text: O wado kau pul wi o kamela, pwe kitail en kang o pereperen.
      verse: 23
    - text: Pwe nai putak men et melar ap mauredar, a salongalar ap diarokadar. Irail
        ari perendar.
      verse: 24
    - text: A na putak laud mi nan sap o. Ni a pure dong koren iong im o, ap rongadar
        kakaul o kakalek,
      verse: 25
    - text: Ap kalelapok ren ladu men duen ar wiawia.
      verse: 26
    - text: 'A indang i: Ri omui ol puredo, sam omui ap kamela kau pul wi o, pwe a
        diaradar i memaur o kelail.'
      verse: 27
    - text: A ap makara kida o sota men pedelong, sam a ap pedoi dong re a poekipoeki.
      verse: 28
    - text: 'A a sapeng indang sam a: Kom mangi, par toto me i papa komui, o i saikenta
        kawela eu omui masan akan, a kom sota kotiki ong ia kisin kut amen, i en kamadipeki
        kompoke pai kan.'
      verse: 29
    - text: A noumui putak men et lao kodo, murin a kamuse wei a dipisou ren me sued
        akan, komui ap isik ong i kau pul wi o.
      verse: 30
    - text: 'Sam a ap masani ong i: Nai seri, koe kin mimieta re i ansau karos, o
        ai meakaros me om.'
      verse: 31
    - text: Me mau, koe en peren o insenemau. Pwe ri om ol men et melar, ap mauredar,
        a salongalar ap diarokadar.
      verse: 32
  - chapter: 16
    verses:
    - text: 'A PIL kotin masani ong tounpadak kan: Ol kapwapwa men mia, me a saunkoa
        men indandeki, a peitlakit a koa kapwa kan.'
      verse: 1
    - text: 'I ari eker dong i indang i: Iaduen ai rongadar duen koe? Kaineneta noum
        kisin likau duen om dodok! Pwe koe solar kak saunkoa.'
      verse: 2
    - text: 'Saunkoa ap madamadaua indada: Da me i en wia, pwe ai monsap pan ki sang
        ia ai koa, nan i sota kak weweir, a poekipoeki me i namenokki.'
      verse: 3
    - text: I ap asada, me i pan wia, i lao sapwilidi sang ai koa, pwe irail en kasamo
        ia long ong nan im ar akan.
      verse: 4
    - text: 'I ari ekeredo me pwaipwand ong a monsap, ap idok ren men mas: Da me om
        pwaipwand ong ai monsap?'
      verse: 5
    - text: 'A inda: Potel en le epuki. A indai ong i: Ale noum puk mondi pitipit
        intingiedi me limeisok!'
      verse: 6
    - text: 'Ap pil indai ong amen: A koe, da me om pwaipwand? A inda: Kopa en wan
        korn epuki. A indang i: Ale noum puk intingiedi me waleisok!'
      verse: 7
    - text: Monsap ap kapinga saunkoa sapung, pweki a dodok lolekong. Pwe seri en
        sappa kan me lolekong ni song ar sang seri en marain akan.
      verse: 8
    - text: I ap indai ong komail, komail wia kompoke pamail ki mamon sapung pwe komail
        lao samamalar, ren kasamolong ong nan deu potopot.
      verse: 9
    - text: Meamen apwali mau me tikitik o, nan i me pil kin apwali mau me lapalap.
        A me kin sapung ni me tikitik o, nan i me pil sapung ni me toto.
      verse: 10
    - text: Ma komail sota apwali mau pai pali pa, is me pan liki ong komail pai pali
        poa?
      verse: 11
    - text: O ma komail sota apwali mau en amen a kapwa, is me pan liki ong komail
        me udan omail?
      verse: 12
    - text: Sota ladu men me pan kak papa saumas riamen; pwe a pan kailongki amen
        o pok ong me teio. De kasampwaleki amen o mamaleki me teio. Komail sota pan
        kak pariai pena Kot o mamon.
      verse: 13
    - text: Parisr akan, me kin pok ong moni, pil rongadar mepukat, ap kaurureki
        i.
      verse: 14
    - text: 'A kotin masani ong irail: Nan komail me kin akapungki pein komail ren
        aramas, a Kot kin mangi nan mongiong omail. Pwe me kasampwal ren aramas, kin
        me mal ren Kot.'
      verse: 15
    - text: Kapung o saukop akan kokoper lel ni muein Ioanes. A sang ni ansau o rongamau
        en wein Kot kin lolok sili, a karos kin pedelongki manaman.
      verse: 16
    - text: Nan me mongai, lang o sappa pan sorela, sang ekis kisan kapung en lokidokila.
      verse: 17
    - text: Meamen kasela a paud, ap paudeki amen li, nan i me kamal, o meamen me
        paudekida me lokidokila sang ren ol amen, nan i me kamal.
      verse: 18
    - text: Ol kapwapwa men mia, me a likau waitata o materok o a kin kamadip o peren
        ni ran karos.
      verse: 19
    - text: O pil amen ol me samama, ad a Lasarus, me kin wonon pan wanim en ol kapwapwa
        o; a kensela kili karos.
      verse: 20
    - text: Ap men tungole maremor akan, me kin pupedi ni tepel en me kapwapwa; a
        kidi kan kin tamotamo a kens akan.
      verse: 21
    - text: A kadekadeo me samama o mela o tounlang kai ap wadala pon kapa en Apraam.
        A me kapwapwa o pil mela o saredier.
      verse: 22
    - text: Ni a mi nan pweleko, wasan waiwairok, ap sarada, udial Apraam ni wasa
        doo o Lasarus mondi pon kapa,
      verse: 23
    - text: 'Ap likwirda indada: Sam (ai) Apraam, kom kotin kupura ia, poronedo Lasarus
        en kaduedi sondin pa a nan pil, ki ong pon lo i, pwe i kin waiwairok nani
        iai wet.'
      verse: 24
    - text: 'A Apraam kotin masani: Nai, tamanda, me koe tungoler om mau kan karos
        ni maur om, a Lasarus a me sued akan; ari a pan pereperenta, a koe pan kalokolok.'
      verse: 25
    - text: A pil eu me kawela, wau kalaimun eu mi nan pung atail, pwe ma amen kit
        men sapale wong re omail, a sota pan kak, pil sota amen komail pan kakedo.
      verse: 26
    - text: 'A ap inda: I ap men poeki, sam ai, komui en kotin poronelang Lasarus
        nan im en sam ai.'
      verse: 27
    - text: Pwe ri ai ol me limen, me a pan kaasaki irail; pwe ren de lel ong wasa
        apwal wet!
      verse: 28
    - text: 'A Apraam masani ong i: Moses o saukop akan mi re rail, ren nok rong
        irail.'
      verse: 29
    - text: 'A ol o potoan ong: Kaidin sam (ai) Apraam, a ma amen sang ren me melar
        akan pan pwara dong irail, rap pan kalula.'
      verse: 30
    - text: 'A ap masani ong i: Ma re sota pan rong Moses o saukop akan, re pil sota
        pan poson la, ma amen pan maureda sang ren me melar akan.'
      verse: 31
  - chapter: 17
    verses:
    - text: 'A KOTIN masani ong sapwilim a tounpadak kan: Nan a sota kak, men kamakar
        kan en so pwaida, a suedi ong me kokido.'
      verse: 1
    - text: A mau ong, takai en ir plaua eu en paudoki ong ni tapin wor a, ap lokidokila
        nan madau, sang a kamakar amen tikitik pukat.
      verse: 2
    - text: Kalaka pein komail! Ma ri om ol wia dipi ong uk, en kapung ong i, a ma
        a pan kalukila, maki ong i.
      verse: 3
    - text: 'A ma a wia dipi ong uk pan isepak ni ran eu o pure dong uk pan isepak
        indada: I kalula, koe en maki ong i!'
      verse: 4
    - text: 'A wanporon akan potoan ong Kaun o: Re kotin kalaudela at poson!'
      verse: 5
    - text: 'A Kaun o kotin masani: Ma omail poson laudi ong wan katiring, komail
        pan kak indai ong tuka pik pot et: Kaisang, kasau ong nan madau, a pan oke
        komail.'
      verse: 6
    - text: 'A is re omail, me a ladu men, me kin matimat o kamakamanga man akan,
        pan indang i ni a puredo sang matuel o: Madang kodo mondi o manga?'
      verse: 7
    - text: 'A sota pan indang i: Kaonopada me i pan manga nin sautik o, kaiada om
        likau, papa ia, lao i mangaer o nim, a muri koe pan manga o nim.'
      verse: 8
    - text: De a pan danke ladu pweki a wiada, me a masani ong i? I lamelam so.
      verse: 9
    - text: 'Pil dueta komail, komail, lao wiadar meakan me kakaliki ong komail er,
        komail ap pan inda: Kit ladu mal, pwe i eta, me se wiadar, me kakalik ong
        kit er.'
      verse: 10
    - text: Kadekadeo ni a kotilang Ierusalem, a kotin weid nan wein Samaria o Kalila.
      verse: 11
    - text: O ni a kotin kotilong ong nan kisin kanim eu, ol tuketuk ek tu ong i,
        me udi ong kaila wei.
      verse: 12
    - text: 'Irail ngil laudeda indada: Maing Iesus, kupurai kit!'
      verse: 13
    - text: 'A lao kotin masanier, ap masani ong irail: Komail koieila kasansale ong
        pein komail ong samero kan. Kadekadeo ni arail kokola irail kelailada.'
      verse: 14
    - text: A amen irail ni a kilanger me a kelailadar, ap puredo ngil laudeda, kapikapinga
        Kot.
      verse: 15
    - text: O poridi sang aluwilu a, danke i; ari, i men Samaria men.
      verse: 16
    - text: 'Iesus kotin sapeng masani: Kaidin me ek, me kelailadar, a ia me duemen
        oko?'
      verse: 17
    - text: Sota me pure dong kapinga Kot, ol en liki men et eta?
      verse: 18
    - text: 'A masani ong i: Uda ko wei, om poson me kakel uk ada!'
      verse: 19
    - text: 'Parisr akai lao kalelapok re a: Dokan da me wein Kot pan pwaida? A kotin
        sapeng masani: Nan wein Kot sota kin sansal kokodo.'
      verse: 20
    - text: 'Irail sota pan indada: Kilang met, de kilang monen, pwe kilang, wein
        Kot mi lol omail.'
      verse: 21
    - text: 'A kotin masani ong sapwilim a tounpadak kan: Ran oko pan kodo, me komail
        pan men kilangada ran eu en Nain aramas, a komail sota pan kak kilang.'
      verse: 22
    - text: 'Irail pan indai ong komail: Kilang monen, de kilang met! A der kola o
        der idauen ir ala!'
      verse: 23
    - text: Pwe duen liol kin lingaling sang apali en lang lel pali teio en lang,
        iduen Nain aramas ni a ran o.
      verse: 24
    - text: A mas a pan kalokolok toto o lokidokila ren di wet.
      verse: 25
    - text: 'O duen a wiaui ni muein Noa, iduen a pan wiaui ni ran oko en Nain aramas:'
      verse: 26
    - text: Irail manga, irail nim, irail papaud, irail kapapaud, lao lel ran en Noa
        a pedelong ong nan war im o, o nolik pwaida kamom ir ala karos.
      verse: 27
    - text: 'Pil dueta ni muein Lot: Irail manga, irail nim, irail netinet, irail
        sapasap, irail kauadar im,'
      verse: 28
    - text: A ni ran o, me Lot koiei sang Sodom, kisiniai o swepel ap moredi sang
        nanlang, kame ir ala karos.
      verse: 29
    - text: Nan iduen a pan wiaui ni ran, me Nain aramas pan sansaledo.
      verse: 30
    - text: Ni ran o meamen mi pon im, o a kapwa mi nan im, a ender kodi ong ale.
        O pil dueta me mimi nan sap, i ender puredo.
      verse: 31
    - text: Tamatamanda en Lot a paud!
      verse: 32
    - text: Pwe meamen kanakanai ong maur a, pan pupe sang, a me pan kasela, nan i
        me pan maureta.
      verse: 33
    - text: I indai ong komail, ni pong ota ol riamen pan wonon pon pet eu, amen pan
        peuka sang, a me teio pan mimieta.
      verse: 34
    - text: Li riamen pan iris pena plaua, amen pan peuka sang, a me teio pan mimieta.
      verse: 35
    - text: Ol riamen pan mi nan sap, amen pan peuka sang, a me teio pan mimieta.
      verse: 36
    - text: 'Irail sapeng potoan ong i: Ia Maing? A kotin masani ong irail: Wasa me
        man mat mi ia, nan i wasa pwin ikel pan pil pokon pena ia.'
      verse: 37
  - chapter: 18
    verses:
    - text: A PIL kotin masani ong irail karaseras eu, me ren poden kapakap o der
        pangada.
      verse: 1
    - text: 'A kotin masani: Saunkapung amen mi nan kanim eu, me sota lan Kot, o sota
        insenoki aramas amen.'
      verse: 2
    - text: 'A li odi men mi nan kanim ota, me poto dong i potoan ong: Kom kotin sauasa
        ia ong me kailong kin ia!'
      verse: 3
    - text: 'A a kang mas o, a kadekadeo a mongemongeloleki: Nan i sota lan Kot, o
        pil sota insenoki aramas,'
      verse: 4
    - text: A pweki li odi men et a kadiropa ia, i pan sauasa i, pwen der purodo kadiropa
        ia.
      verse: 5
    - text: 'Kaun o ap kotin masani: Komail rong, me saunkapung sapung indada!'
      verse: 6
    - text: A iaduen Kot, a sota pan kotin sauasa sapwilim a pilipildar akan, me kin
        likelikwir ong i ni ran o ni pong? Pala a pan kotin pwapwand?
      verse: 7
    - text: 'I indai ong komail: Nan a pan madang sauasa ir. Ari so, Nain aramas lao
        pwarado, da, a pan diar poson ni sappa?'
      verse: 8
    - text: 'A pil kotin karasai ong irail me kin akapungki pein irail, ap akasapungki
        me tei kan:'
      verse: 9
    - text: Aramas riamen kodala ong nan im en kaudok pwen kapakap. Amen ira Parisr,
        a amen saunopwei men.
      verse: 10
    - text: 'Parisr o kasinenda kelepela ekis wasa kapakap due met: Maing Kot, i
        danke ir, me i sota dueta aramas tei kan: Lolap, sapung, kamal, de dueta saunopwei
        men et.'
      verse: 11
    - text: I kin kaikaisole pan riapak ni wik eu o koleireki eisokkis eu en ai kapwa
        karos.
      verse: 12
    - text: 'A saunopwei u doo sang ekis wasa, ap sota men sarada nanlang, a a pikir
        maramar a indada: Maing Kot, re kotin kupura ia me dipan!'
      verse: 13
    - text: I indai ong komail, ol men et kodila deu a pungala mon me teio. Pwe me
        kin kasapwilada pein i, pan kasapwilidi, a me kin kasapwilidi pein i pan kasapwilada,
      verse: 14
    - text: Irail ap wa dong i kisin seri kai, pwen kotin sair ir. A sapwilim a tounpadak
        kan lao kilanger, re ap kapoui irail.
      verse: 15
    - text: 'A Iesus kotin molipe ir masani: Mueid ong kisin seri kan, en kodo re
        i! Der kalik irail edi! Pwe irail me udan wein Kot.'
      verse: 16
    - text: Melel I indai ong komail, meamen, me sota ale wein Kot rasong kisin seri
        men, a sota pan pedelong ong lole.
      verse: 17
    - text: 'A monsap amen idok re a masani: Saunpadak mau, da me i en wiada, pwen
        sosoki maur soutuk?'
      verse: 18
    - text: 'Iesus ari kotin masani ong i: Da me koe indaki, me I me mau? Sota me
        mau men, Kot eta.'
      verse: 19
    - text: 'Koe kin asa kusoned akan: Koe der kamal; koe der kamela aramas; koe der
        pirap, koe der kinekine mal, kakaki sam om o in om!'
      verse: 20
    - text: 'I ari indada: Nan mepukat karos i kin wiawia sang ni ai tikitik kokodo.'
      verse: 21
    - text: 'Iesus lao mangi mepukat, ap masani ong i: Me ta kis me lua, netikila
        om kapwa karos, o nene ong me samama kan, a om pai pan mi nanlang, ap kodo
        idauen ia do.'
      verse: 22
    - text: A lao rongadar met, ap insensuede kila melel, pwe a kapwapwa kaualap.
      verse: 23
    - text: 'A Iesus lao kotin masani, me a insensuedela, ap masani: Nan me apwal
        ong me kapwapwa kan, en pedelong ong nan wein Kot.'
      verse: 24
    - text: Pwe me mangai, kamel en tilong nan por en dikok, sang ol kapwapwa men
        pedelong ong nan wein Kot.
      verse: 25
    - text: 'Irail me rongerong indada: Ari, is me kak ong maur?'
      verse: 26
    - text: 'A kotin masani: Me aramas akan so kak ong, Kot me pan kak ong.'
      verse: 27
    - text: 'Petrus ap potoan ong: Re kotin mangi, kit me likid maliela meakaros ap
        idauen la ir.'
      verse: 28
    - text: 'A kotin masani ong irail: Melel I indai ong komail, nan sota me likidmaliela
        im a, de sam, de in a, de ri a ol akan, de a paud, de na seri kan pweki wein
        Kot,'
      verse: 29
    - text: Me so pan id aneki me lapalap ni ansau wet o ni muei kokodo maur soutuk.
      verse: 30
    - text: 'A kotin ukala ekriamen ko masani ong irail: Kilang, kitail kin kodalang
        Ierusalem, o karos pan pwaida, me intingidier ren saukop akan duen Nain aramas.'
      verse: 31
    - text: Pwe a pan pangala ren men liki kan, pwe re pan kapikapiti i o ki sang
        wau i, o kondipi ong i.
      verse: 32
    - text: O re pan woki i o kamela, a ni kasilu en ran a pan maureda.
      verse: 33
    - text: Irail ari sota man weweki mepukat, O masan pot et me rir sang irail. Re
        pil sasa, me a kotin masani.
      verse: 34
    - text: A kadekadeo ni a koren iong Ieriko, ol maskun amen momod pon kailan al,
        poekipoeki.
      verse: 35
    - text: I lao rongadar pokon o me daudaulul, ap idok due.
      verse: 36
    - text: Irail ari indang i, me Iesus men Nasaret kotin daulul.
      verse: 37
    - text: 'I ari ngil laudeda potoan ong: Iesus, sapwilim en Dawid, kotin kupura
        ia!'
      verse: 38
    - text: 'A me tiong moa kidekidaue i, en nenenla: A i ap kalaudela a poekipoeki:
        Sapwilim en Dawid, kotin kupura ia!'
      verse: 39
    - text: Iesus ap kotin udi ong wasa o, masani, ol o en wisike dong i. A lao koren
        iong imp a, ap kotin kainoma re a.
      verse: 40
    - text: 'Masani: Da me koe men, I en wiai ong uk? A potoan ong: Maing, i men potoan
        ngarada wasa.'
      verse: 41
    - text: 'A Iesus kotin masani ong i: Kilang wasa, om poson me kakel uk ada!'
      verse: 42
    - text: Ap pitipit kilangada wasa, o idauenla i, o kapinga Kot, o aramas karos,
        me udial met, ap kapikapinga Kot.
      verse: 43
  - chapter: 19
    verses:
    - text: I ARI kotilong ong nan kanim Ieriko, ap kotin daulula.
      verse: 1
    - text: A kilang, ol kapwapwa men mia, ad a Sakus, me saumas en saunopwei kan.
      verse: 2
    - text: A men kilang Iesus, pwen asa, is i, ap sota kak, pweki pokon o, o a sakakair.
      verse: 3
    - text: I ari tiong mo rail, dauda nin tuka pot, pwen kak kilang i, pwe a pan
        kotin daulul wasa o.
      verse: 4
    - text: 'A lao lel wasa o Iesus ap kotin masanda diar i, masani ong i: Sakus,
        madang daudi, pwe I pan pedelong ong nan im om ran wet.'
      verse: 5
    - text: I ari madang daudi kasamo i pereperen.
      verse: 6
    - text: 'Irail lao kilanger met, karos ap lipanedeki inda: A pedelonger, pwen
        kairu ren ol dipan amen.'
      verse: 7
    - text: 'A Sakus potodo potoan ong Kaun o: Maing re kotin mangi, apali en ai
        kapwa i pan kisakisaki me samama kan, o ma i kotaue amen, i kin kasapal wong
        i pan pa pak laude sang.'
      verse: 8
    - text: 'Iesus kotin masani ong i: Maur me pwara dong nan im wet ran wet, pwe
        a pil nain Apraam amen.'
      verse: 9
    - text: Pwe Nain aramas pwara don rapaki o kamaureda me salongalar.
      verse: 10
    - text: A ni ar rongadar mepukat, a pil kotin masani karaseras eu, aki koren iong
        Ierusalem, o re kiki ong, me wein Kot pan madang sansaleda.
      verse: 11
    - text: 'A kotin masani: Ol lapalap amen kolang sap doo eu, pwen nine mar a, ap
        pan puredo.'
      verse: 12
    - text: 'I me eker pena na ladu ek, o ki ong irail paun eisok, indang irail: Komail
        dodokki, i lao puredo.'
      verse: 13
    - text: 'A na aramas akan kailongki i, kadarala mur i kaireki lang i: Se sota
        mauki, ol men et en kaun kit.'
      verse: 14
    - text: Kadekadeo a lao puredo, murin a aleer wei o, ap ilakelang ladu kan, me
        a ki ong na moni, pwen asa duen en amen amen ar kalaudelar na moni.
      verse: 15
    - text: 'Men mas ap pwarado indada: Maing, omui paun kareda paun eisok.'
      verse: 16
    - text: 'A indang i: Meid pai ladu mau koe, aki om apapwali mau me tikitik, koe
        pan id kaunda kanim eisok.'
      verse: 17
    - text: 'O kariamen ap pwarado indada: Maing, omui paun me kareda paun limau.'
      verse: 18
    - text: 'A pil indang i: Koe pan kaunda kanim limau.'
      verse: 19
    - text: 'O pil amen pwarado indada: Maing, mangi, ietet sapwilim omui paun, me
        i nekidala nan lim en pudo.'
      verse: 20
    - text: Pwe i masak komui, pwe ol petik amen komui. Komui kin aleda, me kaidin
        komui kidier, o dolung sang, me kaidin komui padukedier.
      verse: 21
    - text: 'A indang i: Sang nan au om i pan kadeik kin uk ada ladu sued koe. Koe
        asaer, me ol petik amen ngai, me kin ale, me kaidin ngai kidier o dolung sang,
        me kaidin ngai padukidier.'
      verse: 22
    - text: Menda koe sota wala nai moni wasan kanaitik, o i lao puredo, i pan ale
        me udan ai iangaki moni naitik.
      verse: 23
    - text: 'A indai ong irail me u impa: Ale sang i paun o, ki ong ren me a paun
        eisok!'
      verse: 24
    - text: 'Irail indai ong i: Maing, nan a nainekier paun eisok.'
      verse: 25
    - text: Pwe I indai ong komail, meamen, me a mia, ekis pan ko ong, a me sota a
        mia, nan a pwitikatik pil pan katia sang.
      verse: 26
    - text: A ir, ai imwintiti, me kang, i en kakaun ir, wa ir do, o kame ir ala mo
        i!
      verse: 27
    - text: A lao kotin kaimwisokala a masan pukat, ap kotiwei kotidala Ierusalem.
      verse: 28
    - text: Kadekadeo a lao koti dong Petpake o Petanien impan dol me ad a Oliwe,
        ap kotin poronela sapwilim a tounpadak riamen,
      verse: 29
    - text: 'Masani: Koma ko ong nan kanim monen, koma lao pedelong, koma pan diarada
        esel pul amen salidi, me aramas amen saik mondi poa. Lapwada i, ap karedo!'
      verse: 30
    - text: 'A ma meamen pan idok re oma: Da me koma lapwa kida i? Koma ap pan inda:
        Kaun o men dake.'
      verse: 31
    - text: A ira me pakadara wei, ap kola o diarada, duen a kotin masani ong ira.
      verse: 32
    - text: 'A ni ara lawada esel pul o, ol oko, me naineki, ap indang ira: Da me
        koma lawa kida esel pul en?'
      verse: 33
    - text: 'Ira ap indada: Kaun o men dake.'
      verse: 34
    - text: Ira ari wado ren Iesus, ap irepadi pon esel pul arail likau kan ap potoan
        dang Iesus poa.
      verse: 35
    - text: Ni a kotikot kokowei, irail ap irepakidi arail likau kan nani al.
      verse: 36
    - text: A lao kotin korendor kotidila dol Oliwe tounpadak kan karos ap wiaki eu
        ngil laudeda kapinga Kot, pweki manaman akan karos, me re kilanger,
      verse: 37
    - text: 'Indada: Kapinga ong Nanmarki, me kotido ni mar en Kaun! Nanlang en popol
        o lingan wasa ileile!'
      verse: 38
    - text: 'A Parisr kai kisan pokon o indai ong i: Saunpadak, kotin kidaue sapwilim
        omui tounpadak kan.'
      verse: 39
    - text: 'I ari kotin sapeng masani ong irail: I indai ong komail, ma mepukat pan
        nenenla, takai pan id kadededa.'
      verse: 40
    - text: A lao kotin korendor, ap masani kanim o, ap tontonireki,
      verse: 41
    - text: 'Masani: O i men, koe en dedeki om ran mau wet, me pan kare ong uk popol:
        Ari, a rir sanger mon mas om.'
      verse: 42
    - text: Pwe ran apwal ko pan lel ong uk, me om imwintiti pan kele kin uk pena
        o it pena sang ni pali karos;
      verse: 43
    - text: O irail pan kase uk ala iangaki noum seri kan, o re pan karongk uk ala;
        sota eu takai pan mimieta pon eu, pweki om sota dedeki ansaun om kasosong.
      verse: 44
    - text: I ari kotilong ong nan im en kaudok, ap sikon sang me netinet lole,
      verse: 45
    - text: 'Masani ong ir: Nan a intingidier: Im ai im en kapakap, a komail wiaki
        deun lolap akan.'
      verse: 46
    - text: I ari kotin kaukawewe nan im en kaudok ran karos. A samero lapalap, o
        saunkawewe, o me lapalap akan ren aramas raparapaki, en kamatala i.
      verse: 47
    - text: A re sota kak diar, me ren wiada, pwe aramas karos apwali i kaualap o
        men rong i.
      verse: 48
  - chapter: 20
    verses:
    - text: KADEKADEO eu ran ni a kotin kawewe ong aramas akan nan im en kaudok o,
        o padaki rongamau, samero lapalap, o saunkawewe, iangaki saumas akan ap ko
        dong i.
      verse: 1
    - text: 'Potoan ong i indada: Masani ong kit, manaman en is, me komui wiaki mepukat?
        De is me ki ong komui manaman wet?'
      verse: 2
    - text: 'A kotin sapeng masani ong irail: I pil pan kalelapok meakot re omail,
        komail en sapeng ia!'
      verse: 3
    - text: En Ioanes a paptais men nanlang, de me ren aramas?
      verse: 4
    - text: 'Irail ap lamelame nan pung arail indada: Ma kitail pan inda, men nanlang,
        a pan masani ong kitail: Da me komail so posonki i?'
      verse: 5
    - text: A ma kitail inda, me ren aramas, aramas karos ap pan kate kit, pwe re
        kin wia saukopki Ioanes.
      verse: 6
    - text: Irail ari sapeng, me re sasa, wasa me a kosang ia.
      verse: 7
    - text: 'Iesus ap kotin masani ong irail: Ari, I pil sota pan indai ong komail,
        manaman en is, me I wiaki mepukat.'
      verse: 8
    - text: 'A ap kotin tapiada masani ong pokon o karaseras wet: Aramas amen padukedier
        mat en wain eu, ap liki ong saumat akai, o kokola nan wai ansau warai.'
      verse: 9
    - text: A lao ansau, a kadaralang saumat akan ladu men, pwe ren ki ong kisan wan
        wain. A saumat akan woki i, o kadarala i kaip.
      verse: 10
    - text: A murin met a pil kadarala amen ladu, a re pil woki i, o wia suedi ong,
        o kadarala i kaip.
      verse: 11
    - text: A murin met a kadarala kasilimen. A re pil kame i o siken wei sang.
      verse: 12
    - text: 'Monsap en mat en wain o ap masani: Da me i en wiada? I pan kadarala nai
        ol kompok, ele re pan masak, ni ar pan kilang i.'
      verse: 13
    - text: 'A saumat akan lao kilanger i, rap lamelame nan pung ar indada: Iei i,
        me pan ale soso, kitail pan kamela, pwen id aneki a soso.'
      verse: 14
    - text: Irail lao kasapoka sang i nan matuel o, ap kamela i. Da me monsap en mat
        en wain pan wiai ong irail?
      verse: 15
    - text: 'A pan kodo kamela saumat pukat, ap liki ong akai a mat en wain. Irail
        lao ronger mepukat, rap indada: O mepukat sota pan wiaui!'
      verse: 16
    - text: 'A kotin saupei wong irail ap kotin masani: Iaduen wewe en inting wet:
        Takai o, me sause kasapokela, id wiala takai en pukakaim?'
      verse: 17
    - text: Meamen, me pupedi pon takai wet pan ola. A me a pupedi ong poa, a pan
        kapitaka pasang i.
      verse: 18
    - text: I dokan o saunkawewe o samero lapalap akan raparapaki en saikidi i. A
        re masak aramas akan, pwe re muilikiada, me a karaseras kin irail.
      verse: 19
    - text: Irail ari masamasan i o kadarala liparok kai, me pan wia kin pein irail
        aramas pung, pwe ren saikikidi i a masan akan ap pangalang saunkapung o manaman
        en kopina.
      verse: 20
    - text: 'Irail ari kalelapok re a potoan ong: Saunpadak, kit potoan asa, me ar
        masan o padak kan me pung, o re sota kotin kupuroki sansal en aramas. Pwe
        re kin kotin kaukaweweda melel duen al en Kot.'
      verse: 21
    - text: Me pung kit en nopwei ong nanmarki, de so?
      verse: 22
    - text: 'A i kotin mangi ar widing, ap masani ong ir: Da me komail kasongesong
        kin ia?'
      verse: 23
    - text: 'Kasale dong ia denar eu! Mom en is o inting wet? Re sapeng potoan ong:
        En nanmarki.'
      verse: 24
    - text: 'A i kotin masani ong irail: Ari komail ki ong nanmarki, me nain nanmarki,
        o ong Kot, me sapwilim en Kot!'
      verse: 25
    - text: Irail ari sota kak saikikidi i a masan akan mon pokon o. Irail puriamuiki
        me a kotin sapeng, o nenenlata.
      verse: 26
    - text: Sadusr akai, me kin inda, me dene melar akan solar pan maureda, ap kai
        dong i kalelapok re a,
      verse: 27
    - text: 'Potoan ong: Saunpadak, Moses intingie dong kit, ma ri ol en amen pan
        mela, me a paud li dapwan men, ri a ol ap pan paudekida i, pwen kaipwi ong
        ri a ol na seri kai.'
      verse: 28
    - text: Ari, pwin pirien, ol isimen mia, men mas paudeki li amen, ap mela, a sota
        na seri ko.
      verse: 29
    - text: A kariamen paude kida li o ap mela a sota na seri ko.
      verse: 30
    - text: A kasilimen paude kida i, iduen ir isimen karos, re mela, ap sota nairail
        seri ko.
      verse: 31
    - text: A ikmuri li o pil mela.
      verse: 32
    - text: Ari, ni en me melar akan ar iasada, a pan en is a paud? Pwe ir isimen
        karos paude kida i.
      verse: 33
    - text: 'Iesus kotin masani ong irail: Seri en sappa et kin papaud o kapapaud.'
      verse: 34
    - text: A me war ong ale eu sap o konodi maureda sang ren me melar akan, re sota
        kin papaud de kapapaud.
      verse: 35
    - text: Pwe re pil solar kak mela. Pwe re paroki ong tounlang kan, o re seri en
        Kot akan, pwe re seri en kamaur.
      verse: 36
    - text: 'A duen en me melar akan ar pan maureda, Moses pil kadededa, ni a udial
        tuka o, ni a kaadaneki Kaun o: Kot en Apraam, o Kot en Isaak, o Kot en Iakop.'
      verse: 37
    - text: Pwe Kot kaidin Kot en me melar akan, a en me maur akan, pwe karos memaur
        ong i.
      verse: 38
    - text: 'A Saunkawewe kai sapeng indada: Saunpadak, ar masan me pung.'
      verse: 39
    - text: Irail ap solar kak peidok re a okotme,
      verse: 40
    - text: 'I ari kotin masani ong irail: Iaduen ar indinda, me Kristus nain Dawid?'
      verse: 41
    - text: 'A pein Dawid katitiki nan puk en Psalm: Kaun o kotin masani ong ai Kaun:
        Mondi ong ni pali maun i.'
      verse: 42
    - text: Lao I pan wia kida om imwintiti utepan n om.
      verse: 43
    - text: Dawid ari wia kin i a Kaun, a iaduen a pan kak na ol?
      verse: 44
    - text: 'A ni aramas karos rongadar, a kotin masani ong sapwilim a tounpadak kan:'
      verse: 45
    - text: Kalaka saunkawewe kan, me kin mauki momait sili nan likau reirei o mauki,
        aramas en ranamau ong irail nan wasa en netinet akan, o men mondi leppantam
        nan sinakoke kan o ni tapin tepel.
      verse: 46
    - text: Me kin ngopur im en li odi kan, liasoski kapakap reirei, mepukat pan pangalang
        kadeik apwal.
      verse: 47
  - chapter: 21
    verses:
    - text: A KOTIN aupwil sili ap masani, me kapwapwa kan kasedi ong ar mairong nan
        deun mairong.
      verse: 1
    - text: A pil kotin masani, me li odi samama men kasedi ong lepta riau.
      verse: 2
    - text: 'A kotin masani: Melel I indai ong komail, li odi samama men et kasedi
        ong laude sang irail karos.'
      verse: 3
    - text: Pwe mepukat karos kasedi ong mairong en Kot sang ni ar pai, a li men et
        kasedi sang ni a samama, a dipisou karos, me a naineki.
      verse: 4
    - text: 'Akai lao kasokasoiadar duen im en kaudok, me kapwata kida takai kasampwal
        akan o kapwa en mairong kai, ap kotin masani:'
      verse: 5
    - text: Ran oko kokodo, karos, me komail ududial, pan karangk pasang, sota eu
        takai pan mi pon eu.
      verse: 6
    - text: 'Irail kalelapok re a potoan ong: Saunpadak iad mepukat pan pwaida? O
        da pan kilel en mepukat pan wiaui?'
      verse: 7
    - text: 'A kotin masani: Komail kalaka, pwe meamen de kotaue komail! Pwe me toto
        pan kodo ni ad ai o pan inda: Ngai i o ansau korendor! A komail der idauen
        ir ala.'
      verse: 8
    - text: A komail lao rong duen mauin o muei sued, ender masak, pwe mepukat pan
        wiaui mas, a saikenta imwi.
      verse: 9
    - text: 'A kotin masani ong irail: Toun sap eu pan u ong eu sap, o wei eu pan
        u ong eu wei.'
      verse: 10
    - text: O rerer laud en sap akan pan wiaui, o lek, o song en somau pan pwaida,
        o pil sansal kamasapwek kai, o kilel lapalap akan pan pwarada sang nanlang.
      verse: 11
    - text: A mon mepukat re pan saik komail edi, o kame komail, o panga komail la
        nan sinakoke kan o imateng pwen kalualang ren nanmarki o saumas akan pweki
        ad ai.
      verse: 12
    - text: A mepukat pan wiaui ong komail, pwen kadede kin ia.
      verse: 13
    - text: Komail ari inauki ong pein komail nan mongiong omail, me komail sota pan
        patauki, me komail pan sapengki.
      verse: 14
    - text: Pwe ngai me pan kalokaia komail, o kalolekongla, pwe me kailong kin komail,
        en sota kak kalikama, o so palian.
      verse: 15
    - text: A sam o in omail, o ri ol akan, o sau omail, o kompokepa kan pan panga
        komail la, o akai komail me re pan kamela.
      verse: 16
    - text: O aramas karos pan kailong kin komail pweki ad ai.
      verse: 17
    - text: A sota pit en mong omail pit pan lokidokila.
      verse: 18
    - text: 'Dore kila kanongama maur omail:'
      verse: 19
    - text: A komail lao udial, me saunpei kan kapili pena Ierusalem, komail ap asaki,
        me a ola korendor.
      verse: 20
    - text: A me mimi Iuda, ni ansau o, en tangdala nan nana; o me mi nan warong
        a, en pitila sang; o me mimi nan sap, ender purelang i.
      verse: 21
    - text: Pwe i ansaun depuk, pwe karos, me intingidier, en pwaida.
      verse: 22
    - text: Suedi ong me lisean o me kadidi seri ni ran oko! Pwe kalokolok pan lapalapia
        nan sap et o ongiong ong aramas pukat.
      verse: 23
    - text: O re pan kame kila kodlas, o salilang wei karos, o Ierusalem pan tiak
        pasang ren men liki kan, lao ansau en men liki kan, pan lel.
      verse: 24
    - text: O kilel akan pan wiaui ni katipin, o saunipong, o usu kan, o aramas nan
        sappa pan masak o pan pingidar, o madau o iluk kan pan angiang ngil laudeda;
      verse: 25
    - text: O aramas akan pan okila ar masak o auiaui me pan wiaui nan sappa; pwe
        kel en lang akan pan mokideda.
      verse: 26
    - text: Irail ap pan kilangada Nain aramas a kodido ni dapok ki roson o lingan
        kaualap.
      verse: 27
    - text: Mepukat lao pikikidi wiaui, komail ap sarada o kasinenda, pwe a leler
        omail kamaioda.
      verse: 28
    - text: 'A kotin masani karaseras eu ong irail: Kilang tuka pik o tuka karos!'
      verse: 29
    - text: Ni omail kilang me irail wiliada, komail kin asaki, me rak o me korendor.
      verse: 30
    - text: Iduen komail, komail lao kilang mepukat lao wiaui, komail asaki, me wein
        Kot korendor.
      verse: 31
    - text: Melel I indai ong komail, di wet sota pan imwila mon mepukat karos pan
        pwaida.
      verse: 32
    - text: Lan o sappa pan sorela, a ai masan akan sota pan poula.
      verse: 33
    - text: Komail ari kalaka pein komail, pwe mongiong omail de toutouki kaped en
        manga, o kamom sakau, o ngongongki maur et, o ran o ap madang lel dong komail.
      verse: 34
    - text: Pwe likamata insar eu, a pan ko dong karos, me kin kakauson sappa.
      verse: 35
    - text: Komail ari masamasan o poden kapakap, pwe komail en war ong en piti sang
        mepukat karos, me pan wiaui, o en pat ong Nain aramas.
      verse: 36
    - text: Ni ran o a kotin kaukawewe nan im en kaudok o, a ni pong a kotieila kotikot
        pon dol o me adaneki Oliwe.
      verse: 37
    - text: O aramas karos sangkonai pokon dong i nan im en kaudok o, pwen rong i.
      verse: 38
  - chapter: 22
    verses:
    - text: A KAMADIP en prot somut korendor, me adaneki pasa.
      verse: 1
    - text: Samero lapalap o saunkawewe kan raparapaki, pwen kamatala i, pwe irail
        masak aramas akan.
      verse: 2
    - text: A Satan tilong ong Iudas me adaneki Iskariot, me kisan ekriamen ko.
      verse: 3
    - text: I ari koieila ren samero lapalap o saumas akan, kalelapok duen a pan pangalang
        ir i.
      verse: 4
    - text: Irail ari peren kida, wiaki eu en ki ong i moni.
      verse: 5
    - text: I ari inauki ong irail, o raparapaki, duen a pan pangalang ir i so moromorong.
      verse: 6
    - text: Ran en prot somut ap leler, ansaun kamela pasa.
      verse: 7
    - text: 'I ari poronela Petrus o Ioanes masani: U kowei, kaonopadang kitail pasa,
        pwe kitail en manga.'
      verse: 8
    - text: 'Irail idok re a: Ia wasa, re kotin kupura, sen kaonopada?'
      verse: 9
    - text: 'A kotin masani ong irail: Kilang, koma lao pedelong kanim o, aramas amen
        pan tu ong koma, me wa pakit en pil eu, idauen i nan im o, me a pedelong ong
        lole!'
      verse: 10
    - text: 'Koma ap indang kaun pan im o: Saunpadak o masanie dong komui: Ia pera
        en kairu, wasa I pan manga pasa ia iangaki ai tounpadak kan?'
      verse: 11
    - text: I ari pan kasale ong koma weip poa eu, me audeki men momod, i wasa koma
        pan kaonopada!
      verse: 12
    - text: Ira lao koieila, ap diarada, duen a kotin masani ong ira; ira ap kaonopada
        pasa.
      verse: 13
    - text: Auer lao leler, i ap kaipokedi ni tepel o wanporon ekriamen iang i.
      verse: 14
    - text: I ap kotin masani ong irail. I anane melel iang komail manga pasa wet
        mon ai pan kalokolok.
      verse: 15
    - text: Pwe I indai ong komail, I solar pan kang sang met kokolata, a lao kapungala
        nan wein Kot.
      verse: 16
    - text: 'I ari kotikida dal o laolaoki ap masani: Ale met, nek nan pung omail!'
      verse: 17
    - text: Pwe I indai ong komail, I solar pan nim sang kisan wan wain, wein Kot
        lao pwaidar.
      verse: 18
    - text: 'A kotin limada prot, laolaoki o pilitiki pena, ap kotiki ong irail masani:
        War ai metet, me pangalang komail! Komail en wia me wet, men kataman kin ia.'
      verse: 19
    - text: 'O pil dal en nim murin kasipong masani: Dal wet kadede kap ni mom en
        nt ai, me kapwilepilidi ong komail.'
      verse: 20
    - text: A kilang, pa en me pan pang ia la, me iang ia ni tepel o.
      verse: 21
    - text: Nan melel, Nain aramas pan kokola duen a kileledier, a suedi ong aramas
        o, me a pan pangkila!
      verse: 22
    - text: Irail ari pikikidi idok nan pung arail, is re irail, me pan wiada met?
      verse: 23
    - text: Irail pil akamaiki nan pung arail, duen is me pan lapalap re irail.
      verse: 24
    - text: 'A kotin masani ong irail: Nanmarki en wei pokon akan kin poe irail edi
        o me manaman akan kin adaneki monsap kalangan.'
      verse: 25
    - text: A komail sota pan dueta, a me lapalap re omail, i en dueta me tikitik,
        o me kin kaunda, en dueta me kin papa.
      verse: 26
    - text: Pwe is me lapalap ren me mondi ni tepel de me kin papa? Kaidin i, me mondi
        ni tepel? A ngai dueta ladu pamail.
      verse: 27
    - text: Nan komail me iang ia ni ai songesong.
      verse: 28
    - text: Ngai ari kileledi ong komail wei eu, duen Sam ai kileledi ong ia er;
      verse: 29
    - text: Pwe komail en manga o nim ni ai tepel nan ai wei o mondi pon men mondi
        ko, kakaun kainok en Israel eisokriau.
      verse: 30
    - text: 'Kaun ap kotin masani: Simon, Simon, kilang, Satan ngongkin komail, pwen
        koko komail dueta wan prot.'
      verse: 31
    - text: A ngai me kapakapa kin uk, pwe om poson de nikila. A koe lao sapaledo
        kakelada ri om ol akan!
      verse: 32
    - text: 'A a potoan ong i: Maing, i pan idauen ir lel nan imateng o matala.'
      verse: 33
    - text: 'A kotin masani: Petrus, I indai ong uk, nan malek sota pan kakorot ran
        wet, koe lao kamamki pan silepak, me koe asa ia.'
      verse: 34
    - text: 'A kotin masani ong irail: Ni ai kadar komail wei so ed en moni, o so
        ed en sailok, o so sut, meakot komail lekekilar? Re ap potoan ong: Sota.'
      verse: 35
    - text: 'I ari kotin masani ong irail: A met, me a ed en moni mia, en ale o pil
        ed en sailok, o me so a, i en netekila a likau, ap id netiada kodlas pot.'
      verse: 36
    - text: 'Pwe I indai ong komail, me intingidier, pil pan pwai ong ia: A wadawad
        ong me dipan akan, pwe me intingidier duen ngai, pan kaimwisokala.'
      verse: 37
    - text: 'Irail indada: Maing, kotin masani, iet kodlas riapot. A kotin masani
        ong irail. Ari, i eta.'
      verse: 38
    - text: I ari kotilang dol Oliwe, duen a kin wia; tounpadak kan idauenla i.
      verse: 39
    - text: 'I lao lel ong wasa o, ap kotin masani ong irail: Komail kapakap pwe komail
        de ko ong nan songesong.'
      verse: 40
    - text: I ari tororela sang irail doo weita kapir won takai eu, ap kelepuki laolao.
      verse: 41
    - text: 'Masani: Sam (ai), ma komui mauki, koti ki wei sang ia dal wet, ari so,
        kaidin insen ai, pwe kupur omui ta en wiaui.'
      verse: 42
    - text: Nan tounlang amen pwarado sang nanlang katinada i.
      verse: 43
    - text: A ni a kotin pador ong mela, ap ngiangiang a laolao, lao pudo a likamata
        nta, me dingedingedi ong nan pwel.
      verse: 44
    - text: A kotida sang a laolao o kotin pur ong tounpadak kan, ir mamair aki ar
        mamauk.
      verse: 45
    - text: 'Masani ong irail: Da me komail mamairki? Paurida o kapakap, pwe komail
        de ko ong nan songesong!'
      verse: 46
    - text: A ni a kotin masani mepukat, kilang, pokon o, o me adaneki Iudas, amen
        ir ekriamen, tiong mo rail, kaikai dong Iesus, pwen metik i.
      verse: 47
    - text: 'A Iesus kotin masani ong i: Iudas, koe pan pang kila metik eu Nain aramas?'
      verse: 48
    - text: 'Irail me iang i lao kilanger me pan wiaui, rap indai ong i: Maing, se
        so pan wokieki ir kodlas?'
      verse: 49
    - text: Amen ir pala ladun samero lapalap amen o sara sang salong a pali maun.
      verse: 50
    - text: 'Iesus ap kotin sapeng masani: Arier! I ap kotin sair salong a, kakelada
        i.'
      verse: 51
    - text: 'Iesus ap kotin masani ong samero lapalap akan, o kaun pan im en kaudok,
        o saumas akan, me ko dong i: Dueta lolap amen, me komail koko dong, wa kodlas
        o katiu kai?'
      verse: 52
    - text: Ni ran karos ngai iang komail nan im en kaudok, a komail sota man sair
        ia, pwe ansau wet omail ansau o manaman en rotorot.
      verse: 53
    - text: Re ap saikidi i o kalualong ong nan im en samero lapalap o, a Petrus idauenla
        doowei sang.
      verse: 54
    - text: Irail ap saunda kisiniai eu nan warong en kel o mod pena, a Petrus mondi
        nan pung arail.
      verse: 55
    - text: 'A lidu men kilang i a momod impan kisiniai o kangkakil i indada:'
      verse: 56
    - text: 'Iet et pil iang i. I ari kamam kin i indada: Li, i sasa i.'
      verse: 57
    - text: 'A mur kis amen kilang i indada: Koe pil amen irail. A Petrus indada:
        O kaidin ngai!'
      verse: 58
    - text: 'Kadekadeo murin auer eu amen katitiki indada: Melel i men et iang i,
        pwe i kisan men Kalila.'
      verse: 59
    - text: 'A Petrus indada: O i poneponeki om kasokasoi! A pitipit ni a lokelokaia
        malek ap kakoroteda.'
      verse: 60
    - text: 'Kaun ap kotin saupeido masani Petrus. Petrus ap tamanda masan en Kaun,
        duen a kotin masani ong i: Mon malek kakorot, koe pan kamam kin ia pan silepak.'
      verse: 61
    - text: Petrus ari koieila sangesang kaualap.
      verse: 62
    - text: A ol oko, me kolekol i, lalaue o woki i.
      verse: 63
    - text: 'Irail lao perala silang i, ap idedok re a indada: Kopada, is i, me pikir
        uk ada?'
      verse: 64
    - text: O song en lalaue toto, me re ki ong i.
      verse: 65
    - text: A lao ran pasang saumas akan o samero lapalap o saunkawewe kan ap pokon
        pena o kalua i dong nan arail kapung.
      verse: 66
    - text: 'Indada: Ma koe Kristus, ap katiti ong kit! A kotin masani ong irail:
        Ma I pan indai ong komail, komail sota pan kamelele;'
      verse: 67
    - text: A ma I pan idok, komail sota pan sapeng, o pil sota lapwa ia da.
      verse: 68
    - text: Ari, sang met Nain aramas pan mondi ni pali maun en roson en Kot.
      verse: 69
    - text: 'Ir karos ap idok: Ari, sapwilim en Kot koe? A a kotin masani ong irail:
        Komail me indada, pwe ngai i.'
      verse: 70
    - text: 'Irail indada: Ari, menda apot kadede? Pwe pein kitail ronga sang nan
        au a.'
      verse: 71
  - chapter: 23
    verses:
    - text: TOUN pokon karos ap kasinenda kalualang i ren Pilatus.
      verse: 1
    - text: 'Irail ari pikikidi impimpa i indada: Se diarada lap men et, me a kin
        kaweid sapung aramas akan o inapwiedi, ender nopwei ong nanmarki, ap inda,
        me dene pein i Kristus o nanmarki.'
      verse: 2
    - text: 'Pilatus ari idok re a masani: Nanmarki en Sus akan komui? A kotin sapeng
        i masani: Komui me inda.'
      verse: 3
    - text: 'Pilatus ap masani ong samero lapalap akan o pokon o: Sota dip, me i diar
        ren aramas men et.'
      verse: 4
    - text: 'A irail ngidingideki i indada: A kin kapeida aramas ni a kaukawewe sili
        nan Iuda, tapiada Kalila kokodo lel sap wet.'
      verse: 5
    - text: Pilatus lao rongadar Kalila, ap idok, ma i aramas en Kalila men.
      verse: 6
    - text: A i lao rongadar, me kisan toun wein Erodes, ap kadarala i ren Erodes,
        me pil kotikot Ierusalem ni ran oko.
      verse: 7
    - text: Erodes lao masani Iesus, ap perenda kaualap, pwe me warai a kin anane
        udial i, pweki me toto a rongadar iran i, o a pil kaporoporeki, me a pan udial
        kilel eu sang re a.
      verse: 8
    - text: I ari kalelapok re a ni masan toto. A i sota kotin man sapeng i.
      verse: 9
    - text: A samero lapalap o saunkawewe kan kasinenda o impimpa i kaualap.
      verse: 10
    - text: A Erodes o na saunpei kan mamaleki i o likauki i likau puetepuet o kapure
        wong i ren Pilatus.
      verse: 11
    - text: A ni ran ota Pilatus o Erodes insenemau pena, pwe mas o ira imwintiti
        pena.
      verse: 12
    - text: A Pilatus kapokon pena samero lapalap, o monsap, o aramas akan,
      verse: 13
    - text: 'Ap masani ong irail: Komail wa dong ia aramas men et, dene kaweid sapung
        aramas akan. A kilang, i kalekalelapok re a mo mail, ap sota dip, me i diar
        ren aramas men et, duen me komail katikatipiaki i.'
      verse: 14
    - text: Erodes pil so, pwe i kadar wong i komail. A kilang, sota me a wiadar pwen
        kame kila i.
      verse: 15
    - text: Ari, i pan woki i ap lapwada.
      verse: 16
    - text: Pwe a pan udan lapwa dang irail meamen nin kamadip o.
      verse: 17
    - text: 'Irail karos ap likelikwir indada: Kasapokela men et o lapwa dong kit
        Parapas!'
      verse: 18
    - text: Me lokidokilar nan imateng aki moromorong eu o kamela en aramas amen,
        me wiauier nan kanim o.
      verse: 19
    - text: Pilatus ari men lapwada Iesus, ap pil masani ong irail.
      verse: 20
    - text: 'A irail likelikwir indada: Kalopuela, kalopuela i!'
      verse: 21
    - text: 'A masani ong irail kasilepak: Pwe me sued da, me a wiadar? Sota me i
        diaradar re a, me i en kamata kila. Ari, i pan woki i ap lapwada.'
      verse: 22
    - text: A irail nantiong weriwereda ngidingidiki i, me a en lopuela; o ar weriwer
        o en samero lapalap akan lalaudelar.
      verse: 23
    - text: Pilatus ap inda, me ar poekipoek en pwaida,
      verse: 24
    - text: Ap lapwada i, me lokidokilar nan imateng aki moromorong eu o kamela en
        aramas amen, me irail poeki, ap mueid ong irail Iesus, en wiai ong i duen
        insen arail.
      verse: 25
    - text: O ni arail kalua wei i, re ap saikidi Simon men Kirene, me kodo sang nan
        sap o. Ir ari kidang po a lopu, pwen wala murin Iesus.
      verse: 26
    - text: O pokon kalaimun idauenla i, o li kai me sangesang o mamaukeki i.
      verse: 27
    - text: 'Iesus kotin saupei dong irail masani: Li en Ierusalem akan, ender sangesang
        kin ia, a sangesang kin pein komail o noumail seri kan.'
      verse: 28
    - text: 'Pwe kilang, ni ran oko kokodo aramas pan indinda: Meid pai li dapwan
        o irail me sota naitik, o didi kan, me sota kadidi!'
      verse: 29
    - text: 'Re ap pan pikikidi ekeker ong nana kan: Pupedi ong po at! O ong dol akan:
        Kadupal kit edi!'
      verse: 30
    - text: Pwe ma re wiadar mepukat ong tuka maur, da me re pan wia ong tuka mongedi?
      verse: 31
    - text: A pil lolap riamen iang i kalua wei kamela.
      verse: 32
    - text: Irail lao lei wasa, me adaneki pondal en mong, ap kalopuela i o me lolap
        oko, amen ni pali maun o amen ni pali maing.
      verse: 33
    - text: 'Iesus ap kotin masani: Sam (ai), Kom kotin maki ong irail, pwe irail
        sasa, me re wiawia. Irail ari nene pasang sapwilim a likau kan o kadoropwa
        kida.'
      verse: 34
    - text: 'Aramas me u kangkakil o monsap akan iang irail kapikapiti i indada: A
        kamaureda akai, i en kamaureda pein i, ma i Kristus sapwilim en Kot.'
      verse: 35
    - text: A saunpei kan pil kapikapiti i, kai ong i, ki ong i pinika,
      verse: 36
    - text: 'Indada: Ma koe Nanmarki en Sus akan, en kapitila pein uk.'
      verse: 37
    - text: 'A pil inting eu, me intingidier ponangen i ni lokaia en Krik, o Latain,
        o Ipru: Iet Nanmarki en Sus akan.'
      verse: 38
    - text: 'A amen ren lolap oko, me langadar, lalaue i indada: Kaidin koe Kristus
        Kapiti sang pein uk o kit!'
      verse: 39
    - text: 'Me teio ap sapeng, kapung ong i indada: Koe pil sota masak Kot ni om
        iang kadeik wet?'
      verse: 40
    - text: Pwe ata kalokolok me pung, pwe iduen ata wiawia kan, a ol men et sota
        wiadar meakot me sued.
      verse: 41
    - text: 'Ap potoan ong Iesus: Maing, re kotin kupura ia, lao re kotida nan wei
        ar.'
      verse: 42
    - text: 'Iesus ap kotin masani ong i: Melel I indai ong uk, ran wet koe pan iang
        ia mi nan paradis.'
      verse: 43
    - text: Ni auer kawonu ap rotorotala nan sap karos lao lel auer kaduau,
      verse: 44
    - text: O katipin rotorotala, o likau en pera en im en kaudok o dei pasang sang
        poa lel pa.
      verse: 45
    - text: 'Iesus ap kotin kapitie laudeda masani: Sam (ai), i mueidalang ngen i
        nan lim omui kan. A lao kotin masanier met, ap kotin poular.'
      verse: 46
    - text: 'A saumas en saunpei o, ni a kilanger me wiauier, ap kapikapinga Kot indada:
        Melel, aramas men et me pung.'
      verse: 47
    - text: O aramas karos me pokon penaer pwen iang kilang, lao kilanger me wiauier,
        ap pikir maramar arail o pure pasang.
      verse: 48
    - text: A kompokepa kan karos o li akan, me idauendo i sang Kalila, u kailawei,
        kilekilang mepukat.
      verse: 49
    - text: O kilang ol amen, me mar a Iosep, saunkapung amen, ol mau o pung amen,
      verse: 50
    - text: Me sota apali ong irail ni ar kapukapung o wiawia kan, men Arimatia, kanim
        eu en Iuda, me pil auiaui wein Kot,
      verse: 51
    - text: I me poto dong Pilatus poekipoeki kalep en Iesus.
      verse: 52
    - text: I ari kidi sang i o kidimki pena likau linen kaselel o kidi ong nan sousou,
        me weiweida nan paip, wasa me saikenta amen saredi ia.
      verse: 53
    - text: A ran o ran en kaonop o sapat korendor.
      verse: 54
    - text: A li akan, me iang i kodido sang Kalila, pil iang udial sousou o, wasa
        me kalep a nekinekid ia.
      verse: 55
    - text: Irail ap purer o kaonopada potik kai o men usor, re ap kamol ni ran en
        sapat duen kusoned o.
      verse: 56
  - chapter: 24
    verses:
    - text: A NIN tapin wik, nin soran kaualap re pwara dong sousou o, wado potik
        kai me re kaonopadar;
      verse: 1
    - text: Irail ari diaradar, me takai o kadapura sang sousou o,
      verse: 2
    - text: O irail lao pedelong ong lole, ap sota diarada kalep en Kaun Iesus.
      verse: 3
    - text: Kadekadeo irail lao insensued kidar, kilang, ol riamen, me likau kida
        likau linang, ap pwara dong irail.
      verse: 4
    - text: 'Irail lao masapwekadar o ikiokidi nan pwel, ira ap masani ong irail:
        Da me komail raparapaki me maur amen ren me melar akan?'
      verse: 5
    - text: A soer kotikot met, a iasadar. Tamanda, me a kotin masani ong komail ni
        a kotikoteta Kalila,
      verse: 6
    - text: 'Mamasani: Nain aramas pan pangalang ni pa en me dipan akan, o lopuela,
        o ni ran kasilu a pan iasada.'
      verse: 7
    - text: Ir ari tamanda a masan akan.
      verse: 8
    - text: O purodo sang nin sousou o, ap kaireki mepukat ong ekamen ko o ong me
        tei kan karos.
      verse: 9
    - text: Maria men Makdala, o Ioana, o Maria in en Iokopus, o me tei ko me iang
        irail, me kaireki mepukat ong wanporon akan.
      verse: 10
    - text: A arail kasoi likamata kasoi likam pot re rail, ap sota kamelele.
      verse: 11
    - text: Petrus ap uda tangalang sousou o, rukedi ong lole, ap diarada, me likau
        linen akan ta wonon wasa kis, ap purodo sang o puriamui kida me wiauier.
      verse: 12
    - text: A kilang ni ran ota riamen re rail momaitelang kisin kanim eu ad a Emaus;
        a doo sang Ierusalem mail wonu de isu.
      verse: 13
    - text: Ira ari kasokasoi penaer duen mepukat karos.
      verse: 14
    - text: Kadekadeo ni ara kasokasoi o idedok pena, pein Iesus ap kotin pwara dong
        ira o iang ira kotila.
      verse: 15
    - text: A mas ara me atiat, pwe re de asa i.
      verse: 16
    - text: 'I ari kotin masani ong ira: Da me koma kasokasoi pena ni oma alialu,
        o da me koma insensued kila?'
      verse: 17
    - text: 'Amen ira, me ad a Kleopas, ap sapeng indang i: Koe men wai ta men nan
        Ierusalem, me sasa, me wiauier wasa o ni ran pukat?'
      verse: 18
    - text: 'A kotin masani ong ira: Pwe dakot? Ira ap indang i: Duen Iesus en Nasaret,
        me saukop manaman amen ni a wiawia o masan akan mon Kot o aramas karos.'
      verse: 19
    - text: O duen samero lapalap o atail saumas akan ar pangala i pwen pakadeikada
        ong matala o kalopuela i.
      verse: 20
    - text: A se kiki ong, me a pan kotin kamaioda wein Israel. Ari ran wet pong sili
        pong murin mepukat wiauier.
      verse: 21
    - text: O pil kis at li akai kamasak kin kit ar pwaralang sousou o sangkonai.
      verse: 22
    - text: Ni ar sota diar kalep a, rap puredo indada, me re diaradar sansal en tounlang
        kai, me katitiki, me a iasadar,
      verse: 23
    - text: O kis at kai kolang sousou o, ap diaradar, duen li oko kasokasoida, a
        i me re sota diarada.
      verse: 24
    - text: 'A kotin masani ong ira: O koma meid lolepon o pwand nan mongiong omail,
        en kamelele meakan, me saukop akan kopadar.'
      verse: 25
    - text: Kaidin i, me udan Kristus en kalokolok ap kodalang a lingan?
      verse: 26
    - text: A ap kotin kawewe ong ira kisin likau kan duen pein i, tapiada ni Moses
        kokodo lel saukop akan.
      verse: 27
    - text: Irail ap koren iong kanim, me irail koko ong. I ari kasongesong ira, dene
        a pan kotin daulul.
      verse: 28
    - text: 'Ira ap ngidingidiki i potoan ong: Kom kotikoteta re at, pwe a pan wasa
        pongier o ran wet koren iong imwisokela. A ap kotilong ong nan im o, pwen
        mimieta re ra.'
      verse: 29
    - text: Kadekadeo ni a kotin iang ira ni tepel o, a kotin limada prot, laolaoki,
        a lao pilitiki pena, a kotiki ong ira.
      verse: 30
    - text: Mas ara ap pad pasanger, ira ap asa i. A ap kotin soredi sang mo ra.
      verse: 31
    - text: 'Ira ap inda nan pung ara: Mongiong ata sota mokimokid ni a kotin mamasani
        ong kita pon al o, ni a kotin kawewe ong kita kisin likau kan?'
      verse: 32
    - text: Ira ari uda ni auer ota o purelang Ierusalem, o diarada ekamen ko, o me
        iang ir, kot pena wasa takis,
      verse: 33
    - text: 'Katitiki: Nan melel Kaun o kotin iasadar o pwara dong Simon,'
      verse: 34
    - text: Ira ap kasokasoi, me wiauier nani al o, o duen ara asaki i a pilitiki
        pasang prot.
      verse: 35
    - text: 'A ni ar masan pena mepukat, pein Iesus ap kotin pwara dong nan pung arail
        masani ong ir: Komail popol!'
      verse: 36
    - text: Irail ari masapwekadar o wapondar, o re kiki ong, me ani men, me re udial.
      verse: 37
    - text: 'A kotin masani ong irail: Da me komail masak ki? O menda lamelam pukat
        mi nan mongiong omail?'
      verse: 38
    - text: Komail kilang pa i kat o na i kat, pwe pein ngai ta. Doke ia o kilang,
        pwe ani sota kin uduk o ti, duen omail kilang ia.
      verse: 39
    - text: A lao masani mepukat, ap kasale ong irail lim a o aluwilu a kan.
      verse: 40
    - text: 'A ni ar sota non kamelele pweki ar peren o puriamuiki, ap kotin masani
        ong irail: Sota kan omail met?'
      verse: 41
    - text: Rap ki ong i kisan mam inin o onik.
      verse: 42
    - text: I ari konot mo rail.
      verse: 43
    - text: 'A kotin masani ong irail: I masan akan, me I ki ong komail er, ni ai
        mimieta re omail, pwe karos en pwaida, me intingidier duen ngai nan kapung
        en Moses, o saukop akan, o psalm akan.'
      verse: 44
    - text: I ap kotin kalolikongi irail, pwe ren dedeki kisin likau kai.
      verse: 45
    - text: O kotin masani ong irail iduen a intingidier, o iduen udan kalokolok en
        Kristus, ap maureda sang ren me melar akan ni ran kasilu,
      verse: 46
    - text: O padapadaki ong wei karos ni mar a, ren kalula, pwe dip akan en lapwada,
        a pan tapida nan Ierusalem.
      verse: 47
    - text: A komail me saunkadede en mepukat.
      verse: 48
    - text: A kilang, I pan kadara dong komail, me Sam ai inaukidar. A komail pan
        mimieta nan kanim o, komail lao audaudekier manaman sang poa.
      verse: 49
    - text: A kotin kalua ir alang Petanien, kotikida lim a, kapai irail ada.
      verse: 50
    - text: Kadekadeo ni a kotin kapal ir ada, a kotiwei sang irail, kotidala nanlang.
      verse: 51
    - text: Irail ari kaudok ong i, ap pure dong Ierusalem perenda kaualap;
      verse: 52
    - text: 'O re potopot nan im en kaudok kapinga o kaudok ong Kot. '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: MASAN kotier ni tapi o, a masan kotier ren Kot, a masan me udan Kot.
      verse: 1
    - text: I me kotikot ren Kot ni tapi o.
      verse: 2
    - text: I me dipisou karos tapi kidar, o sota man meakot mia, me kaidin i kotin
        wiadar.
      verse: 3
    - text: Maur mi re a; o iei maur o marain en aramas.
      verse: 4
    - text: A marain o me dakarada rotorot, a rotorot sota lingan kila.
      verse: 5
    - text: Aramas amen me pakadarador sang ren Kot ad a Ioanes!
      verse: 6
    - text: I me pwara dong kadede, pwen kadede marain o pwe karos en poson pweki
        i.
      verse: 7
    - text: Kaidin i me marain o, a a kin kadede marain o.
      verse: 8
    - text: Iei marain melel, me pwara dong sappa, ap kamaraini aramas karos.
      verse: 9
    - text: I me kotier sappa, o i me sappa tapi kidar, a sappa sasa i.
      verse: 10
    - text: A koti dong udan sapwilim a, a sapwilim a kan me san i.
      verse: 11
    - text: Karos, me kasamo i, a kotiki ong ir manaman, en wiala seri en Kot, ir,
        me poson mar a,
      verse: 12
    - text: Me kaidin ipwidi sang nta, de inong en uduk, de inong en ol o, pwe ipwidier
        sang ren Kot.
      verse: 13
    - text: Masan me wia uduk ala o kotikot re atail, o kitail kilanger a lingan,
        lingan dueta lingan en Ieros eu sang ren Sam o, me dir en mak melel.
      verse: 14
    - text: 'Ioanes me kadede i ngil laudeda indada: Iei i, me i padaki wei: Me pan
        kotido mur i, iei me mier mo i, pwe a kotikotier mo i.'
      verse: 15
    - text: Pwe kitail karos ale sang nan audepa a mak sapan potopot.
      verse: 16
    - text: Pwe kapung me kokido sang Moses, a mak o melel sang Iesus Kristus.
      verse: 17
    - text: Sota me kilanger Kot kokodo, Ol ieros ta, me kin kotikot pan kupur en
        Sam o, i me kotin kasaledar i.
      verse: 18
    - text: 'A met en Ioanes a kadede, ni men Sus kadarala sang Ierusalem samero o
        lepit oko, pwen idok re a: Is koe?'
      verse: 19
    - text: 'I ari kotin kadede; a sota likam; a kotin kadede: Kaidin Kristus ngai.'
      verse: 20
    - text: 'Irail idok re a: A is? Elias komui? A masani: Kaidin ngai i. Komui saukop
        o? A sapeng: Kaidin.'
      verse: 21
    - text: 'Irail ap indang i: A is komui? Pwe sen sapeng irail me kadar kit dor.
        Da me komui kadedeki pein komui?'
      verse: 22
    - text: 'A masani: Ngai ngil eu, me likelikwir sili nan sap tan: Kaineneda al
        en Kaun o, duen saukop Iesaia masanier!'
      verse: 23
    - text: A irail pakadaradoer sang ren Parisr akan.
      verse: 24
    - text: 'Irail ap idok re a indada: Da me komui wia paptaisiki, ma komui kaidin
        Kristus, o kaidin Elias, o pil kaidin saukop o?'
      verse: 25
    - text: 'Ioanes sapeng irail masani: Ngai me paptaisiki pil, a amen kin kotikot
        nan pung omail, me komail sasa.'
      verse: 26
    - text: Iei i me kotido mur i, me ngai sowar ong, en lapwada sal en sapwilim a
        sut.
      verse: 27
    - text: Mepukat wiauier Petapara palilan Iordan, wasa Ioanes kin wia paptais ia.
      verse: 28
    - text: 'Mandan ran o a masani Iesus a koti dong i ap masani: Kilang Sippul en
        Kot, me kin wawei dip en sappa!'
      verse: 29
    - text: 'Iei i, me i padaki wei: Ol amen pan kotido mur i iei, me mier mo i, pwe
        a kotikotier mo i.'
      verse: 30
    - text: A ngai so asa i, a pwe i en sansal dong Israel, iei me i kokido paptaisiki
        pil.
      verse: 31
    - text: 'A Ioanes kadede masani: I kilanger Ngen o kotidido sang nanlang ni mom
        en muroi kotikot re a.'
      verse: 32
    - text: 'A ngai so asa i, a me porone ia don wia paptaisiki pil, iei me kotin
        masani ong ia: Me koe pan kilang. Ngen piridi sok poa, o kotikoteta re a,
        iei i, me kin wia paptaisiki Ngen saraui.'
      verse: 33
    - text: A i kilangadar ap kadedeki, me iei Sapwilim en Kot.
      verse: 34
    - text: Mandan ran o Ioanes pil kotida wasa o, o na tounpadak riamen iang i.
      verse: 35
    - text: 'A ni a udial Iesus kotikot kokodo, ap masani: Kilang Sippul en Kot!'
      verse: 36
    - text: A tounpadak riamen rongadar a masan, ap idauen wei Iesus.
      verse: 37
    - text: 'Iesus ap kotin saupeido masani ara idedauen, ap kotin masani ong ira:
        Da me koma rapaki? Ira potoan ong: Rapi (iet wewe: Saunpadak), ia wasa re
        kin kotikot ia?'
      verse: 38
    - text: 'A kotin masani ong ira: Kodo kilang! Ira ap poto dong kilanger wasa,
        me a kotikot ia, ap mimieta re a ni ran o. Mepukat wiauier impan auer kaeisok.'
      verse: 39
    - text: Andreas, ri en Simon Petrus amen re ra, me rongadar sang ren Ioanes ap
        idedauen i.
      verse: 40
    - text: 'I me diaradar mas udan ri a Simon, indai ong i: Se diaradar Mesias (iet
        wewe: Kristus).'
      verse: 41
    - text: 'I ap kalualang i ren Iesus. A Iesus lao masani i, ap masani: Simon, koe
        nain Iona, koe nok adaneki Kepas (iet wewe: Paip).'
      verse: 42
    - text: 'Mandan ran o a pan kotilang Kalila, Iesus ap kotin diaradar Pilipus,
        masani ong i: Idauen ia do!'
      verse: 43
    - text: Pilipus men Petsaida, kanim en Andreas o Petrus.
      verse: 44
    - text: 'Pilipus diaradar Natanael, ap indang i: Se diaradar i, duen me Moses
        intingiedier nan puk en kapung o saukop akan: Iesus men Nasaret, sapwilim
        en Iosep.'
      verse: 45
    - text: 'A Natanael indai ong i: Pala maukot pan kak pwarada sang Nasaret? Pilipus
        indang i: Kodo kilang!'
      verse: 46
    - text: 'Iesus kotin masani Natanael koko dong i, ap masani duen i: Kilang, ol
        melel en Israel amen, me sota kin widing.'
      verse: 47
    - text: 'Natanael potoan ong i: Re kotin mangi ia sang ia? Iesus kotin sapeng
        masani ong i: Mon Pilipus a eker uk edo, ni om mod pan tuka pik o, I kilang
        uk ada.'
      verse: 48
    - text: 'Natanael sapeng potoan ong i: Rapi, ir me Sapwilim en Kot, ir me Nanmarki
        en Israel.'
      verse: 49
    - text: 'Iesus kotin sapeng masani ong i: Pweki I indai ong uk, me I kilang uk
        ada pan tuka pik o, iei me koe posonki, a koe nok kilang me lapa sang mepukat.'
      verse: 50
    - text: 'A kotin masani ong i: Melel, melel I indai ong komail, sang met komail
        pan kilang nanlang a ritida o tounlang en Kot akan dauda o daudi pwarado ren
        Nain aramas.'
      verse: 51
  - chapter: 2
    verses:
    - text: A NI kasilu en ran kamadip en kapapaud wiaui Kana nan Kalila; a in en
        Iesus kot wasa o.
      verse: 1
    - text: Iesus o sapwilim a tounpadak kan me pil luke dong kamadip o.
      verse: 2
    - text: 'Arail wain lao roselar, in en Iesus ap masani ong i: Solar arail wain.'
      verse: 3
    - text: 'Iesus kotin masani ong i: Li, menda re om? Ai ansau saikenta leler.'
      verse: 4
    - text: 'In a ap masani ong papa kan: Komail wiada meakaros, me a pan kotin masani
        ong komail.'
      verse: 5
    - text: Ari, potel takai wonu mi wasa o, en Sus akan ar men dopedop lole. Eu me
        laude ong metreten riau de silu.
      verse: 6
    - text: 'Iesus kotin masani ong irail: Komail idip ong pil en potel akan! Irail
        ari kodiada lel au ar.'
      verse: 7
    - text: 'A ap kotin masani ong irail: Deukada, wala ren me kaun en konot: Irail
        ap wala.'
      verse: 8
    - text: Kaun en konot lao song kis pil, me wia wain la, o so asa, a idipi sang
        ia, a papa kan, me idip pil da, asa. Kaun en konot ap ekeredo ol kamod o,
      verse: 9
    - text: 'Indang i: Aramas karos kin kida mas wain mau, toun kamadip lao medilar,
        re kin kida, me sota non mau. A komui kin nekinekid wain mau lel met.'
      verse: 10
    - text: I met tapidan kilel akan, me Iesus kotin wiadar Kana nan Kalila, o kotin
        kasaleda a lingan, o sapwilim a tounpadak kan posonla i.
      verse: 11
    - text: A murin met a kotidilang Kapernaum, i o in a, o ri a ol akan, o sapwilim
        a tounpadak kan, ari, sota non ran toto, me re kotikot wasa o.
      verse: 12
    - text: A pasa en Sus akan me korendor, a Iesus kotidalang Ierusalem.
      verse: 13
    - text: A kotin masani nan im en kaudok men netinet en kau, o sip, o muroi, o
        men wiliandi moni me momod ia.
      verse: 14
    - text: Ap kotin wiakida men wokiwok sal akai, ap woki ir sang nan im en kaudok
        iangaki sip o kau akan, o moni en saunwiliandi a kotin kasapokela o kotin
        wukedidi tepel akan.
      verse: 15
    - text: 'Ap kotin masani ong men netinet en muroi kan: Wawei sang met met akan,
        o der wiakidar tanpas en Sam ai im en net eu!'
      verse: 16
    - text: 'A sapwilim a tounpadak kan tamanda me intingidier: Limpok ong tanpas
        omui me kasor ia dier.'
      verse: 17
    - text: 'Sus oko ap sapeng indang i: Kilel da, me kom kadedeki ong kit, me komui
        manaman ong, en wiada mepukat?'
      verse: 18
    - text: 'Iesus kotin sapeng masani ong irail: Palanga pasang im en kaudok wet,
        a pong sili pong I pan kauada.'
      verse: 19
    - text: 'Sus oko ap indada: Par ngaulwonu me im en kaudok wet wiaui kidar, a pong
        sili pong komui pan kaua kida?'
      verse: 20
    - text: Ari, tanpas en pali war a, me a kotin masanie kida.
      verse: 21
    - text: A lao iasadar sang a matalar, sapwilim a tounpadak kan ap tamandar, me
        a kotin masanier mepukat. Irail ari poson kisin likau kan o masan, me Iesus
        kotin masaniadar.
      verse: 22
    - text: Ni a kotikot Ierusalem ni pasa, ni kamadip o, me toto posonla mar a, ni
        ar kilanger kilel akan, me a kotin wiadar.
      verse: 23
    - text: A Iesus sota kotin liki ong ir pein i, pwe a kotin mangi irail karos.
      verse: 24
    - text: O a sota mau ong, meamen en kadede ong i aramas amen, pwe pein i kotin
        mangi lol en aramas.
      verse: 25
  - chapter: 3
    verses:
    - text: ARAMAS amen mia, kisan Parsr akan, me mar a Nikodemus, me saumas amen
        ren Sus akan,
      verse: 1
    - text: 'Me poto dong i ni pong o, katiti ong i: Rapi, se asa, me komui saunpadak
        amen, me tapido sang ren Kot, pwe sota, me kak wia kilel akan due me komui
        kotin wiada, ma Kot so iang.'
      verse: 2
    - text: 'Iesus kotin sapeng masani ong i: Melel, melel I indai ong uk, meamen
        so ipwi sapal, sota pan kak kilang wein Kot.'
      verse: 3
    - text: 'Nikodemus potoan ong i: Iaduen aramas laud pan kak ipwidi? A pan kak
        pur ong nan kaped en in a, ipwidi sang?'
      verse: 4
    - text: 'Iesus kotin sapeng: Melel, melel I indai ong uk, meamen so ipwiki pil
        o ngen, a sota kak pedelong ong nan wein Kot!'
      verse: 5
    - text: Me ipwiki uduk, iei uduk, a me ipwiki Ngen, iei ngen.
      verse: 6
    - text: 'Koe der puriamuiki, me I katitiki ong uk: Komail en ipwi sapal.'
      verse: 7
    - text: Ang kin pein ipip sili, o koe kin rong ngil a, a koe sasa, wasa a tapi
        sang ia o wasa a ko ong ia; iduen amen amen, me ipwiki Ngen.
      verse: 8
    - text: 'Nikodemus sapeng indai ong i: Iaduen mepukat kak wiaui?'
      verse: 9
    - text: 'Iesus kotin sapeng masani ong i: Saunpadak en Israel amen koe, a koe
        sasa duen mepukat?'
      verse: 10
    - text: Melel, melel I indai ong uk, me se asadar, iei me se kin indada, o me
        se kilanger, iei me se katitiki, a komail sota kin kamelele at kadede.
      verse: 11
    - text: Ma I katitiki ong komail men pa, a komail ap sota kamelele, a iaduen,
        komail pan kamelele, ma I katitiki ong komail men nanlang?
      verse: 12
    - text: Sota meamen, me kodala nanlang, i eta, me kodido sang nanlang, Nain aramas,
        me kin mimieta nanlang.
      verse: 13
    - text: Duen Moses me kauadar serpent amen nan sap tan, iduen Nain aramas pan
        kakauda.
      verse: 14
    - text: Pwe meamen posonla i, sota pan lokidokila, a en aneki maur soutuk.
      verse: 15
    - text: Pwe iet duen Kot kotin kupura sappa, me a kotikidoki sapwilim a Ieros,
        pwe karos, me posonla i, ender salongala, a en aneki maur soutuk.
      verse: 16
    - text: Pwe Kot me kotin porone dong sappa sapwilim a Ol, kaidin en kadeikada
        sappa, a pwe sappa en kamauri kila i.
      verse: 17
    - text: Me poson i, sota pan pakadeikada, a me so poson i, iei pakadeikadar, pweki
        a sota poson mar en sapwilim en Kot ieros.
      verse: 18
    - text: A iet kadeik o, marain pwara dong sappa, a aramas pok ong rotorot mon
        marain, pweki ar wiawia kan me sued.
      verse: 19
    - text: Pwe amen amen, me wiawia sued, kin kailongki marain, o sota kin pwara
        dong marain, pwe a wiawia kan de sansaleda.
      verse: 20
    - text: A me wiawia melel, kin ko dong marain, pwe a wiawia kan en sansaleda,
        me re tapi sang ren Kot.
      verse: 21
    - text: Murin mepukat Iesus o sapwilim a tounpadak kan kotilang sap en Iuda ap
        kotikot ia wia paptais.
      verse: 22
    - text: A Ioanes pil wia paptais Enon koren iong Salim, aki pil toto mi wasa o,
        irail ari koieila paptaisela.
      verse: 23
    - text: Pwe Ioanes saikenta lokidokilar nan imateng.
      verse: 24
    - text: En Ioanes a tounpadak kan o ol en Sus amen ap akamaiki pena duen kamakelekel.
      verse: 25
    - text: 'Irail ari ko dong ren Ioanes indang i: Rapi, me kot re omui palilan Iordan,
        me komui kin kadede, masani, a kin wia paptais o karos kin pwarala re a.'
      verse: 26
    - text: 'Ioanes sapeng masani: Aramas amen sota kak aneki meakot, ma a so aneki
        sang nanlang.'
      verse: 27
    - text: 'Komail pein kadede kin ia, me i indada: Kaidin Kristus ngai, pwe ngai
        me pakatarador mo a.'
      verse: 28
    - text: Me li amen kisin nin ong, iei ol kamod. A kompoke pan ol kamod kin u rongerong
        perenki ngil en ol kamod; ari, iei ai peren unsokala.
      verse: 29
    - text: I en kakairida, a ngai en kakairidi.
      verse: 30
    - text: Me kotido sang poa, i me poedi karos, a me kisan sappa, iei men sappa,
        o a kin kasokasoia duen sappa. A me kotido sang nanlang, me poedi karos,
      verse: 31
    - text: O me a kilangada o rongada, iei me a kin kadedeki, a sota me kamelele
        a kadede.
      verse: 32
    - text: A me kamelele a kadede, kin kadede, me Kot me melel.
      verse: 33
    - text: Pwe i, me Kot kotin poronedor, kin kida en Kot a masan, pwe Kot sota kotikida
        Ngen ki men song.
      verse: 34
    - text: Sam me kotin kupura sapwilim a Ol o kotiki onger ni lim a meakaros.
      verse: 35
    - text: Me poson sapwilim a Ol, aneki maur soutuk. A me sota poson sapwilim a
        Ol, sota pan kilang maur, a ongiong en Kot pan mimieta re a.
      verse: 36
  - chapter: 4
    verses:
    - text: KAUN lao kotin mangi, me Parisr akan rongadar, me Iesus kin wiada tounpadak
        kan o paptais toto sang Ioanes,
      verse: 1
    - text: Ari, pwe sota me pein Iesus kotin paptais, sapwilim a tounpadak kan ta,
      verse: 2
    - text: Ap kotila sang Iuda, kotin purelang Kalila.
      verse: 3
    - text: A a kotin weid nan wein Samaria.
      verse: 4
    - text: I ap kotilang kanim en Samaria eu, me adaneki Sikar, koren iong sap, me
        Iakop ki ong na ol Iosep.
      verse: 5
    - text: Iei wasa en Iakop a parer eu mia. Iesus ari ngirekila a sapasapal, ap
        kaipokedi pon parer o, ari mepukat wiauier impan auer kawonu.
      verse: 6
    - text: 'A li en Samaria amen ap kodon idip pil ia. Iesus kotin masani ong i:
        Kido lim ai kis pil en!'
      verse: 7
    - text: Pwe sapwilim a tounpadak kan ko ong nan kanim, pan netiada sak arail.
      verse: 8
    - text: 'Li en Samaria ap indang i: Iaduen, komui kisan men Sus, ap poeki pil
        re i? Pwe ngai li en Samaria amen, pwe Sus akan sota kin waroki ong men Samaria.'
      verse: 9
    - text: 'Iesus kotin sapeng masani ong i: Ma koe asa duen kisakis sang ren Kot
        o is i, me indang uk: Kido lim ai kis pil en, koe pan poeki re a, a ap pan
        ki ong uk pil memaur.'
      verse: 10
    - text: 'Li o indang i: Maing, sota sapwilim omui men idip pil, a parer me lol,
        a ia wasa, kom pan idip sang ia pil memaur?'
      verse: 11
    - text: De komui lapa sang sam at Iakop, me kotiki ong kit er parer en, o pein
        nima sang, o na kan, o na man akan?
      verse: 12
    - text: 'Iesus kotin sapeng masani ong i: Karos, me nima sang pil wet, pan pur
        ong men nim pilada.'
      verse: 13
    - text: A meamen, me nima sang pil, me I ki ong i, pan solar men nim pilada kokolata,
        pwe pil, me I kin ki ong, pan pot loli kusukusudang maur soutuk.
      verse: 14
    - text: 'Li o ap indai ong i: Maing, kom kotiki ong ia kisan pil o, pwe i en solar
        men nim pil, o solar kodo o idipa sang met!'
      verse: 15
    - text: 'Iesus kotin masani ong i: Kowei ukedo om paud!'
      verse: 16
    - text: 'Li o sapeng indada: Sota ai paud. Iesus kotin masani ong i: Melel om
        lokaia: Sota ai paud.'
      verse: 17
    - text: Pwe om paud me limen mas kokodo, a kaidik om paud, me koe paudeki met;
        iei melel, me koe indada.
      verse: 18
    - text: 'Li o indang i: Maing, i ap asaer, me saukop amen komui.'
      verse: 19
    - text: Sam at akan kaukaudok pon nana wet, a komail kin inda dene Ierusalem eta
        wasa me aramas en kaudok ia.
      verse: 20
    - text: 'Iesus kotin masani ong i: Li, kamelele ia, a korendor ansaun omail pan
        solar kaukaudok ong Sam pon nana wet, pil sota Ierusalem.'
      verse: 21
    - text: Komail kin sasa, me komail kin kaukaudok ong. A kit asa, me se kaukaudok
        ong, pwe kamaur pwarado sang ren men Sus akan.
      verse: 22
    - text: A ansau korendor, ari a leler, me toun kaudok melel akan pan kaudok ong
        Sam ni Ngen o melel, pwe iei ta song en toun kaudok kan, me Sam pil kotin
        kupura.
      verse: 23
    - text: Ngen eu Kot, a me kaudok ong i, ren kaudokki Ngen o melel.
      verse: 24
    - text: 'Li indai ong i: I asa, me Mesias pan kotido, me maraneki Kristus. I lao
        kotido, a pan katiti ong kit meakaros.'
      verse: 25
    - text: 'Iesus kotin masani ong i: Ngai i, me lokelokaia ong uk.'
      verse: 26
    - text: 'A sapwilim a tounpadak kan ap purodo, puriamui a masan ong li amen. Ari
        so, sota me indada: Da me re kotin kainoma, de da me re kotin mamasani ong
        i?'
      verse: 27
    - text: 'Li o ap pwilikidi potel en pil o, ap koieilang kanim o kasoi ong aramas
        akan:'
      verse: 28
    - text: Kodo, kilang aramas amen, me kasale ong ia karos, me i wiadar, ma i kaidin
        Kristus?
      verse: 29
    - text: Rap koieila sang nan kanim o potodo re a.
      verse: 30
    - text: 'Ni ansau ota sapwilim a tounpadak kan poeki re a, potoan ong: Rapi, re
        kotin konot!'
      verse: 31
    - text: 'A kotin masani ong irail: Kan ai kisin manga mia, me komail sasa.'
      verse: 32
    - text: 'Tounpadak kan ap kasokasoi nan pung arail: Muein amen wa dong i sak.'
      verse: 33
    - text: 'Iesus kotin masani ong irail: Wiawia kupur en me kadar ia do, o kapwaiada
        sapwilim a dodok, iei kan ai,'
      verse: 34
    - text: 'Komail sota kin indada: Saunipong paieu mi mon rak? Kilan, I indai ong
        komail, sarada, kilang matuel o pwe a malar.'
      verse: 35
    - text: Me dolung kin pwaipwai o nanak ong maur soutuk, pwe ira karos, me kamorok
        o me dolung en peren pena.
      verse: 36
    - text: 'Pwe ni mepukat kasoi o pwaidar: Amen me kin kamokamorok, a amen me kin
        dolung.'
      verse: 37
    - text: I kadar komail wei, en dolung pena, me komail so doke, Akai me dodoker,
        a komail me id aneki arail rak.
      verse: 38
    - text: 'Men Samaria toto kisan kanim o posonla i pweki kasoi en li o, me kadede:
        A kotin kasale ong ia karos, me i wiadar.'
      verse: 39
    - text: Men Samaria kan lao pokon dong i, rap poeki re a, en kotikot re rail.
        I ari kotikot ia pong ria pong.
      verse: 40
    - text: A me toto me posonlar pweki a masan,
      verse: 41
    - text: 'Ap indang li o: Se poson kila kaidin om kasoi, pwe se pein rongadar o
        weweki, me i melel Saunkamaur pan sappa.'
      verse: 42
    - text: Murin ran riau Iesus kotila sang wasa o, kotilang Kalila.
      verse: 43
    - text: Pwe pein Iesus kotin kadedeki, me saukop amen sota kin mau nan udan sap
        we.
      verse: 44
    - text: A lao kotilang Kalila, men Kalila me kasamo i, pwe re iang kilanger
        me a kotin wiadar Ierusalem ni kamadip o, pwe re toun iang kamadip.
      verse: 45
    - text: Iesus ari kotin pure dong Kana nan Kalila, wasa a kotin kapikila pil
        wain. A monsap amen mia, me na ol somau nan Kapernaum.
      verse: 46
    - text: A lao rongadar, me Iesus koti dong Kalila sang Iuda, ap poto dong re
        a, poeki i en kotidi, kakelada na ol, pwe a koren iong mela.
      verse: 47
    - text: 'Iesus ap kotin masani ong i: Ma komail so kilang kilel o manaman akan
        komail sota pan poson.'
      verse: 48
    - text: 'Monsap potoan ong i: Maing kotidi mon nai seri mela!'
      verse: 49
    - text: 'Iesus kotin masani ong i: U kowei, noum ol memaur. Ari aramas o poson
        masan o, me Iesus kotin masani ong i ap koieila.'
      verse: 50
    - text: A ni a kodila, a ladu kan me tu ong i, kasoi ong i, me na putak mauredar.
      verse: 51
    - text: 'I ap kalelapok re rail: Ansau da me a pikikidi maur? Irail indang i:
        Aio ni auer kaisu karakar ko sanger.'
      verse: 52
    - text: 'Sam o ap asadar, me i ansau, me Iesus kotin masani ong i: Noum ol memaur.
        I ari o na kan me posonla i.'
      verse: 53
    - text: Iet kilel kariau, me Iesus kotin wiadar ni a koti dong Kalila sang Iuda.
      verse: 54
  - chapter: 5
    verses:
    - text: MURIN mepukat ran lapalap eu en Sus oko pwaida; Iesus ap kotilang Ierusalem.
      verse: 1
    - text: Len pil eu mi Ierusalem impan im en sip, me ad a Petesda ni lokaia en
        Ipru; im limau mi impa,
      verse: 2
    - text: 'Me somau toto mi lole: Me maskun, o me dangidang, o me motor mia, auiaui
        lao pil o pan mokimokid.'
      verse: 3
    - text: Pwe akai ansau tounlang amen kin koti dong le o kamokideda pil o, a meamen
        me madang tiong mas nan pil o ni a mokimokid, iei me kin maureda sang a somau
        kan karos, me mi re a.
      verse: 4
    - text: A aramas amen mia, me somauki par sileisokwalu.
      verse: 5
    - text: 'Iesus lao kotin masani men et a wonon, ap kotin mangi, me a wonon ansau
        warai, ap kotin masani ong i: Koe so men kelailada?'
      verse: 6
    - text: 'Ol somau potoan ong i: Maing, sota nai aramas, me pan wa ia di wong ni
        pil o ansaun a mokideda. Pwe ni ai kokodi, amen kin madang mo i.'
      verse: 7
    - text: 'Iesus ap kotin masani ong i: Uda, ale ki om, kokowei!'
      verse: 8
    - text: Aramas o ap madang kelailadar, kida ki e, alu wei, a ran o ran en sapat.
      verse: 9
    - text: 'Sus oko ap indai ong me kelailadar: Ran wet ran en sapat. A sota pung
        koe en wewa sili ki om.'
      verse: 10
    - text: 'A sapeng irail: Me kakela ia da, masani ong ia: Ale ki om koko wei!'
      verse: 11
    - text: 'Irail ap kalelapok re a: Is aramas o me indai ong uk: Ale ki om kokowei?'
      verse: 12
    - text: A me kelailadar sasa i, pwe Iesus kotila sanger, pwe pokon mi wasa o.
      verse: 13
    - text: 'Kadekadeo Iesus kotin diaradar i nan im en kaudok o ap kotin masani ong
        i: Kilang, koe kelailadar, koe der pil wia dip, pwe me sued kot sang mas de
        ko dong uk!'
      verse: 14
    - text: Aramas o ap koieila, kaireki Sus oko, me Iesus kakeladar i.
      verse: 15
    - text: I me Sus oko ap raparapaki Iesus, o masamasan, pwen kamela i, pweki a
        kotin wiadar meakan ni ran en sapat.
      verse: 16
    - text: 'Iesus kotin sapeng irail: Sam ai kin dodok kokodo, a ngai pil iang dodok.'
      verse: 17
    - text: I me Sus oko ap masamasan melel, en kamatala i, pweki a kotin kawela ran
        en sapat o pil masani, me dene Kot Sam a, o a kaparoki ong pein i Kot.
      verse: 18
    - text: 'Iesus ap kotin sapeng masani ong irail: Melel melel I indai ong komail,
        a sota kak, Na en pein wia meakot, pwe i eta, me a kilang ren Sam, me a wiada.
        Pwe me a kin wiada, iei me Na pil kin wiada.'
      verse: 19
    - text: Pwe sam pok ong Na o kasansale ong i karos, me pein i kin wiada. O a pan
        kasale ong i wiawia kan, me lapa sang met akan, pwe komail en puriamui kila.
      verse: 20
    - text: Pwe duen Sam kin kapikapirida me melar akan, kamaur ir ada, iduen Na pil
        kamaureda me a mauki.
      verse: 21
    - text: Pwe sota me Sam kin kadeikada, pwe a kotiki ong Na kadeik o.
      verse: 22
    - text: Pwe karos en wauneki Na, dueta ar wauneki Sam. Me sota wauneki Na, sota
        kin wauneki Sam, me kadar i dor.
      verse: 23
    - text: Melel, melel I indai ong komail, meamen rong ai padak o poson, me kadar
        ia do, a aneki maur soutuk. A a sota pan pangalang kadeik o, pwe a sapale
        sang mela sapal ong maur.
      verse: 24
    - text: Melel, melel I indai ong komail, ansau kokodo, iei a leler, me melar akan
        pan rongada ngil en Nain Kot, a me rongadar pan maureda.
      verse: 25
    - text: Pwe duen Sam a udan maur, iduen a ki ong Na, en pil udan maur.
      verse: 26
    - text: O a kotiki ong i manaman, en kaunda kadeik o, pweki Nain aramas i.
      verse: 27
    - text: Der puriamuiki met, pwe ansau kokodo me irail, me mi nan sousou kan, pan
        rong ngil a.
      verse: 28
    - text: 'Irail ap pan pwarada: Me wiadar me mau, en maureda, pwen memaur, a me
        wiadar mesued, en maureda, pwen pangalang kadeik o.'
      verse: 29
    - text: Sota me I kak wiada sang pein ngai, duen me I kin rong, iduen I kin kadeikada,
        o ai kadeik me pung, pwe I sota kin rapaki insen ai, pwe kupur en i, me kadar
        ia do.
      verse: 30
    - text: Ma I kadede pein ngai, ai kadede sota melel.
      verse: 31
    - text: Amen me kadede ia, a I asa melel, me a kadede ia me melel.
      verse: 32
    - text: Komail me ilakilang Ioanes, i ari me kadede melel.
      verse: 33
    - text: A I sota kin ale kadede ren aramas, a iet me I indawei, pwe komail en
        dorola.
      verse: 34
    - text: I me ser umpul o marain eu, a komail men perenki a marain ansau kis.
      verse: 35
    - text: A ai kadede me lapa sang en Ioanes. Pwe dodok kan, me Sam o kotiki ong
        ia, I en kapwaiada, iei dodok kan, me I kin wiawia, me kadede ia, me Sam kadar
        ia dor.
      verse: 36
    - text: A Sam, me kadar ia dor, pein i kadede ia. Komail sota rongadar ngil a,
        o sota kilang mom a.
      verse: 37
    - text: O a masan sota kin kot re omail, pwe komail sota poson, me a kadarador.
      verse: 38
    - text: Komail kin kalelapok nan kisin likau kan, pwe komail lamelame, me maur
        soutuk mi lole. Ari, iei irail, me kin kadede ia.
      verse: 39
    - text: A komail kang ko dong ia, pwe komail en aneki maur.
      verse: 40
    - text: I sota kin mauki ale wau ren aramas akan.
      verse: 41
    - text: I asa komail, limpok en Kot sota kin mi re omail.
      verse: 42
    - text: I kodo ni mar en Sam ai, a komail sota kin kasamo ia. A ma amen pan kokido
        pein ad a, komail pan kasamo i.
      verse: 43
    - text: Pala komail kak poson ni omail ngongongki wau ren aramas, ap sota rapaki
        wau sang ren Kot.
      verse: 44
    - text: 'Der kiki ong, me I pan mpkin komail ren Sam, amen me kin mpkin komail:
        Moses, me komail kin kaporoporeki.'
      verse: 45
    - text: Pwe ma komail posonla Moses, komail pan poson ia, pwe i me intingiedier
        duen ngai.
      verse: 46
    - text: A ma komail so kamelele a inting kan, pala komail pan kamelele ai padak
        kan?
      verse: 47
  - chapter: 6
    verses:
    - text: MURIN mepukat Iesus kotin kotela le en Tiperias nan Kalila.
      verse: 1
    - text: A pokon kalaimun me idedauen i pweki ar kilanger kilel akan, me a kotin
        wiai ong me somau kan.
      verse: 2
    - text: Iesus ap kotidala pon dol o, kaipokedi wasa o ren sapwilim a tounpadak
        kan.
      verse: 3
    - text: A pasa o, ran lapalap en Sus oko me korendor.
      verse: 4
    - text: 'Iesus lao kotin masanda masani pokon kalaimun koko dong i, ap kotin masani
        ong Pilipus: Ia wasa, sen neti sang ia kisin manga, pwe mepukat en manga?'
      verse: 5
    - text: A kotin masani mepukat, pwen kasongesong i. Pwe pein i mangi, me a pan
        wiada.
      verse: 6
    - text: 'Pilipus potoan ong i: Prot me denar riepuki sota pan itar ong irail,
        pwe amen amen en tungole ekis.'
      verse: 7
    - text: 'Andreas, sapwilim a tounpadak amen, ri en Simon Petrus potoan ong i:'
      verse: 8
    - text: Kisin putak amen mia, me a lopon en prot limau o mam riamen, a sota katepa
        ren me toto.
      verse: 9
    - text: 'Iesus kotin masani: Kamod ong irail edi! Ari, wasa o me reen. Impan ol
        limekid ap mondi.'
      verse: 10
    - text: Iesus ap kotikida lopon ko, a lao laolaoki, ap kotin nek ong irail me
        mondier, pil dueta mam oko, irail lao metilar.
      verse: 11
    - text: 'Irail lao metier, a kotin masani ong sapwilim a tounpadak kan: Ki pena
        me lua, pwe ekis der lokidokila!'
      verse: 12
    - text: Irail ap ki pena kopou eisokriau kisan lopon ko, me luadi murin arail
        manga.
      verse: 13
    - text: 'Aramas akan lao kilanger kilel o, me Iesus kotin wiadar, re ap indada:
        Melel i Saukop o, me pan pwara dong sappa.'
      verse: 14
    - text: Iesus lao kotin mangi, me re pan poto dong i, pwen kasapwiladang i Nanmarki,
        ap pil kotidalang nin dol o, kotin kelepala.
      verse: 15
    - text: A lao sautik pena, sapwilim a tounpadak kan ap kotilang ni oror,
      verse: 16
    - text: Kereda pon sop pot, kotela kokolang Kapernaum. A lao wasa pongier, Iesus
        saikenta iang irail.
      verse: 17
    - text: A sed me iluken, pwe ang me ma.
      verse: 18
    - text: Irail seisei kila mail eisoklimau de rieisok, rap kilangada Iesus a kotikotido
        pon sed koren iong sop, irail ap masapwekadar.
      verse: 19
    - text: 'A kotin masani ong irail: Ngai i komail der masak!'
      verse: 20
    - text: lrail ap men kasamo i pon sop o, a sop o madang milar ni sap o, me re
        ko ong ia.
      verse: 21
    - text: A mandan ran o pokon o, me mi palilan le, lao kilanger, me sota apot sop
        mi wasa o, pwe i eta, me sapwilim a tounpadak kan keredang poa, o me Iesus
        sota iang sapwilim a tounpadak kan kotidang pon sop o, pwe a tounpadak kan
        kola kelep.
      verse: 22
    - text: A pil akai kisin sop me pwarado sang Tiperias, tanga dong wasa o, me re
        mangamanga ia, murin Kaun o kotin laolao.
      verse: 23
    - text: Aramas akan lao kilanger, me Iesus solar kotikot ia, o sapwilim a tounpadak
        kan pil so, rap dake sop pot kolang Kapernaum, raparapaki Iesus.
      verse: 24
    - text: 'Irail lao diaradar i palilan le, ap potoan ong: Rapi iad me re kotido?'
      verse: 25
    - text: 'Iesus kotin sapeng irail masani: Melel, melel I indai ong komail, komail
        kin rapakin ia kaidin pweki kilel akan, me komail kilang, a pweki komail kangala
        kisin prot ap metier.'
      verse: 26
    - text: Komail der dokki manga, me kin ola, a dokki manga me kin mimieta ong maur
        soutuk, me Nain aramas pan ki ong komail, pwe i me Kot Sam kileledier.
      verse: 27
    - text: 'Irail ap potoan ong i: Da me sen wiada, pwen kapwaiada en Kot a dodok
        kan?'
      verse: 28
    - text: 'Iesus kotin sapeng masani ong irail: Iet en Kot a dodok: Komail en poson
        i, me a kadarado.'
      verse: 29
    - text: 'Irail ari potoan ong i: Kilel da, me re kotikida, pwe sen kilang o poson
        ir? Da me re kotin wiada?'
      verse: 30
    - text: 'Sam at akan me kangala mana nan sap tan o, duen a intingidier: A kotiki
        ong irail prot sang nanlang, en kangala.'
      verse: 31
    - text: 'Iesus ap kotin masani ong irail: Melel, melel I indai ong komail, kaidin
        Moses, me ki ong komail prot sang nanlang, a Sam ai kin ki ong komail prot
        melel sang nanlang.'
      verse: 32
    - text: Pwe me kodido sang nanlang, o ki ong sappa maur, iei prot en Kot.
      verse: 33
    - text: 'Irail ap indang i: Maing, kotiki dong kit prot wet kaukaule!'
      verse: 34
    - text: 'Iesus kotin masani ong irail: Prot en kamaur ngai, me ko dong ia solar
        pan men mangadar, o me poson ia, solar men nim piladar.'
      verse: 35
    - text: A I indai ong komail er, komail kilang ia er, ap so poson la.
      verse: 36
    - text: Karos me Sam ki ong ia, pan ko dong ia, a me ko dong ia, I sota pan kasela.
      verse: 37
    - text: Pwe ngai kodido sang nanlang, kaidin pwen wiada insen ai, pwe kupur en
        i, me kadar ia do.
      verse: 38
    - text: Pwe iet kupur en me kadar ia do, karos me a ki ong ia er, I ender kasela
        amen, pwe I en kamaureda ni ran nik o.
      verse: 39
    - text: A iet kupur en Sam ai, amen amen, me kin kilang Na o poson i, en aneki
        maur soutuk, a I pan kamaureda i ni ran nik o.
      verse: 40
    - text: 'Sus oko ap lipanedeki i, pweki a kotin masani: Ngai prot, me kodi sang
        nanlang.'
      verse: 41
    - text: 'Irail indada: Kaidin i Iesus nain Iosep? A sam a o in a se asa. Ari,
        daduen a indada: I kodido sang nanlang?'
      verse: 42
    - text: 'Iesus kotin sapeng masani ong irail: Komail der lipaned nan pung omail!'
      verse: 43
    - text: Sota me pan kak ko dong ia, ma Sam, me kadar ia dor, sota kainongido i.
        A I pan kamaureda i ni ran nik o.
      verse: 44
    - text: 'A intingidier nan saukop akan: Irail karos pan ale padak sang ren Kot.
        Amen amen me rongadar o padakki ren Sam, kin ko dong ia.'
      verse: 45
    - text: Ari, kaidin pweki meamen kilang Sam; i eta, me kodo sang ren Kot, i me
        kilanger Sam.
      verse: 46
    - text: Melel, melel I indai ong komail, me poson ia, iei me aneki maur soutuk.
      verse: 47
    - text: Prot en maur ngai.
      verse: 48
    - text: Sam omail oko, me kangala mana nan sap tan o, ir ari melar.
      verse: 49
    - text: Met prot, me kodido sang nanlang, meamen kin kang sang i, sota pan mela.
      verse: 50
    - text: Ngai prot maur, me kodido sang nanlang, meamen kang sang prot wet, pan
        memaur kokolata. Prot, me I pan kida, iei uduk ai, me i pan kida en kamaur
        kida sappa.
      verse: 51
    - text: 'Sus oko ari akamaiki pena indada: Iaduen men et pan kak ki ong kit uduk
        a sen kang?'
      verse: 52
    - text: 'Iesus ap kotin masani ong irail: Melel, melel I indai ong komail, ma
        komail sota pan kang uduk en Nain aramas o nim nta, sota maur omail.'
      verse: 53
    - text: Me kin kang uduk ai o nim nt ai, iei me aneki maur soutuk, a I pan kamaureda
        i ni ran nik o.
      verse: 54
    - text: Pwe manga melel uduk ai, o pil melel nt ai.
      verse: 55
    - text: Me kin kang uduk ai o nim nt ai, iei me podidi ong ia o ngai podidi ong
        i.
      verse: 56
    - text: Duen Sam ieias kadar ia do, o ngai memaureki Sam, iduen me kang uduk o
        nt ai, pan meaureki ngai.
      verse: 57
    - text: Iet prot, me kodido sang nanlang, kaidin duen sam omail akan, me kangala
        mana ap mela, a meamen kin kang prot wet, pan memaur kokolata.
      verse: 58
    - text: Mepukat a kotin masani wei nan sinakoke, ni a kotin kawewe nan Kapernaum.
      verse: 59
    - text: 'Ari, me toto ren sapwilim a tounpadak kan, me rongadar mepukat indada:
        Padak pot et meid apwal! Is me kak rong?'
      verse: 60
    - text: 'Iesus lao kotin angi nan kupur a, me sapwilim a tounpadak kan lipanedeki
        mepukat, ap kotin masani ong irail: Komail makaraki mepukat?'
      verse: 61
    - text: A ma komail pan kilang Nain aramas kodala wasa, me a kauson ia mas o?
      verse: 62
    - text: Ngen me kin kamaureda, a uduk sota katepa. Padak kan, me I kin padapadaki
        ong komail, iei Ngen o maur.
      verse: 63
    - text: A akai mi re omail, me so poson. Pwe Iesus kotin mangi, me so poson o
        me pan pangala i.
      verse: 64
    - text: 'A kotin masani: I me I indaki ong komail, sota me kak ko dong ia, ma
        Sam sota kainongido.'
      verse: 65
    - text: Sang ni ansau o sapwilim a tounpadak kan toto mueiwei sang o solar idauen
        i.
      verse: 66
    - text: 'Iesus ap kotin kainoma ren ekriamen oko: Komail pil pan kola?'
      verse: 67
    - text: 'A Simon Petrus ap sapeng i: Maing, is me se en ko ong? Pwe ar masan akan
        iei maur soutuk.'
      verse: 68
    - text: A kit posonlar o asaer, me ir me Saraui en Kot.
      verse: 69
    - text: 'Iesus kotin sapeng irail: Kaidek komail ekriamen, me I piladar, a amen
        komail me tewil amen.'
      verse: 70
    - text: A kotin masaniada duen Iudas Iskariot nain Simon, pwe i amen ren ekriamen
        oko, me pan pangala i.
      verse: 71
  - chapter: 7
    verses:
    - text: MURIN mepukat Iesus kotin kakan sili Kalila, pwe a solar men kakan sili
        Iuda, pweki Sus oko masamasan kamatala i.
      verse: 1
    - text: A ran lapalap en Sus oko; iei ran en im en tan tuka korendor.
      verse: 2
    - text: 'Ri a ol akan ap indai ong i: Kom kotiwei kotilang Iuda, pwe omui tounpadak
        kan en pil udial omui wiawia kan, me kom kin wiawia.'
      verse: 3
    - text: Pwe sota me kin wiada meakot wasa rir, ma a men indand sili. Ma komui
        wia mepukat, en kasansale ong sappa.
      verse: 4
    - text: Pwe ri a ol akan pil sota poson i.
      verse: 5
    - text: 'Iesus ap kotin masani ong irail: Ai ansau saikenta leler, a omail ansau
        mia ansau karos.'
      verse: 6
    - text: Sappa sota kak kailongki komail, a ngai me a kin kailongki, aki I kin
        kadede, me a wiawia kan me sued.
      verse: 7
    - text: Komail kodalang kamadip et, I sota pan kodalang kamadip et, pwe ai ansau
        saikenta leler.
      verse: 8
    - text: A kotin masani ong irail mepukat, ap kotikotita Kalila.
      verse: 9
    - text: A ri a ol akan lao samalar, i ap pil kotidalang kamadip, ap so sansal
        a duen me rir.
      verse: 10
    - text: 'Sus akan ari rapaki i ni kamadip o indada: Ari, ia wasa a kotikot ia?'
      verse: 11
    - text: 'A aramas akan lokolokaia toto duen i, pwe akai indada: Me mau men. A
        akai me indada: Kaidin, pwe a kin kaweid sapung aramas.'
      verse: 12
    - text: Sota me lokaia sansal duen i, pweki ar masak Sus oko.
      verse: 13
    - text: Lao lel ailepan kamadip o, Iesus ap kotin kodalang im en kaudok o kaukaweweda.
      verse: 14
    - text: 'A Sus akan ap puriamui kila indada: Da duen men et asa wewe en kisin
        likau, pwe a sota iang padakki.'
      verse: 15
    - text: 'Iesus ap kotin sapeng irail masani: Kaidin ai padak, me I kin kida a
        en me kadar ia do.'
      verse: 16
    - text: Meamen wiawia kupur a, pan weweki ai padak, ma a ren Kot, de sang ren
        pein ngai.
      verse: 17
    - text: Me kin padapadak sang ni pein i, kin rapaki pein wau i, a me kin rapaki
        wau en me kadarala i, iei me melel o sota man sued kot pit.
      verse: 18
    - text: Kaidin Moses, me ki ong komail kapung o, a sota amen komail kin kapwaiada
        kapung o? A da me komail rapakiki kame ia la?
      verse: 19
    - text: 'Aramas oko sapeng indada: Koe me tanwar en tewil, is me rapaki kame uk
        ala?'
      verse: 20
    - text: 'Iesus kotin sapeng masani ong irail: Dok taieu, me I wiadar, a komail
        puriamui kila.'
      verse: 21
    - text: Moses ki ong komail er sirkomsais, a kaidin tapi sang ren Moses, pwe sang
        ren sam akan, a komail kin sirkomsais aramas ni ran en sapat.
      verse: 22
    - text: Ari ma aramas amen ale sirkomsais ni ran en sapat, pwe kapung en Moses
        ender sapungala, a komail kin suede kin ia, pweki ai kakelailada aramas pon
        ni ran en sapat?
      verse: 23
    - text: Der kadeikada duen pali liki, a komail kasaui nin tiak en kadeik pung.
      verse: 24
    - text: 'Men Ierusalem kai ap inda: Kaidin i, me re raparapaki en kamela?'
      verse: 25
    - text: A kilang, a padapadak sansal, a re sota man lokaia ong i, de muein saumas
        akan asaer mau, me i Kristus?
      verse: 26
    - text: Ari, se asaer, wasa men et ko sang ia, a Kristus lao kotido sota me pan
        asa wasa, me a pwarado sang ia.
      verse: 27
    - text: 'Iesus ap kotin kapitie laudeda kawewe nan im en kaudok masani: Komail
        asa ia o wasa I ko sang ia. Ari, kaidin pein ngai, me I kokido, a me kadar
        ia dor, me melel, me komail sasa.'
      verse: 28
    - text: A I asa i, pwe I kodo sang re a, o i me kadar ia dor.
      verse: 29
    - text: Irail ap song saikidi i, a sota me sair i, pwe a ansau kaikenta leler,
      verse: 30
    - text: 'Aramas toto sang nan pokon o posonla i indada: Iaduen, Kristus lao pwarado,
        a pan wia kilel toto sang mepukat, me men et wiadar?'
      verse: 31
    - text: Parisr akan rongadar, me aramas akan lokelokaia mepukat duen i. Samero
        lapalap o Parisr akan ap kadarala papa kan, en saikidi i.
      verse: 32
    - text: 'Iesus ap kotin masani: I pan mi re omail ansau motomot. I ap pan kola
        ren me kadar ia do.'
      verse: 33
    - text: Komail pan rapakin ia, ap sota diar, a wasa, me I pan mi ia, komail sota
        pan kak ong.
      verse: 34
    - text: 'Sus oko ap inda nan pung arail: A pan kola ia, pwe sen solar diar i?
        A pan kola ren me salongalar ren men Krik kan, kaukawewe ong men Krik?'
      verse: 35
    - text: 'Iaduen masan en, me a indada: Komail pan rapakin ia, ap sota diar, a
        wasa, me I pan mi ia, komail sota pan kak ong?'
      verse: 36
    - text: 'Ni ran en kamadip a nikilar, ni ran lapalap o, Iesus kotida, kapitie
        laudeda masani: Meamen men nim piladar, i en ko dong ia nim.'
      verse: 37
    - text: Me poson ia, duen kisin likau kan indada, sang nan war a pil memaur pan
        pwilipwili sang ia.
      verse: 38
    - text: Mepukat a kotin masani duen Ngen, me irail, me poson i, en tungole; pwe
        Ngen saikenta pakadarado, aki Iesus saikenta linganlar.
      verse: 39
    - text: 'Ari, akai sang nan pokon o ni ar rongadar masan pukat ap indada: Melel
        Saukop o.'
      verse: 40
    - text: 'A akai indada: Kristus men et! A akai indada: Da, Kristus pan pwarado
        sang Kalila?'
      verse: 41
    - text: Kaidin kisin likau me inda, me Kristus pan wan Dawid o kisan men Petleem,
        kanim o, me Dawid kotikot ia?
      verse: 42
    - text: Irail ap liak toror pasang pweki i.
      verse: 43
    - text: A akai men saikidi i, a sota me sair i.
      verse: 44
    - text: 'A papa ko ap pure dong ren samero lapalap o Parisr akan. Irail ari idok
        re irail: Da me komail sota wakido?'
      verse: 45
    - text: 'A papa ko sapeng: Sota man aramas amen padapadak duen men et.'
      verse: 46
    - text: 'Parisr oko ap sapeng irail: Komail pil pakodauelar?'
      verse: 47
    - text: Iaduen saumas de Parisr amen posonla i?
      verse: 48
    - text: A aramas pukat, me so asa kapung o, re rialar.
      verse: 49
    - text: 'Nikodemus kis arail ap indang irail:'
      verse: 50
    - text: Iaduen, atail kapung pil kin kadeikada aramas amen mon a rong o asa sang
        pein i duen a wiawia?
      verse: 51
    - text: 'Irail sapeng indang i: Iaduen, komui pil kisan men Kalila? Rapaki o
        kilang, me sota saukop amen ko sang Kalila.'
      verse: 52
    - text: Amen amen ap purelang deu a.
      verse: 53
  - chapter: 8
    verses:
    - text: IESUS ap kotidala pon dol Oliwe.
      verse: 1
    - text: A nin soran a kotin pure dong ong nan im en kaudok. Aramas karos ap pokon
        dong i. I ari kaipokedi kaukawewe ong irail.
      verse: 2
    - text: A saunkawewe o Parisr akan wa dong i li amen, me diarokadar ni a kamal.
        Irail kidang i nan pung arail.
      verse: 3
    - text: 'Ap indang i: Saunpadak, li men et diarokadar ni a kamal.'
      verse: 4
    - text: A Moses masani ong kitail nan kapung o, sen kate song en. A komui, da
        me komui masani?
      verse: 5
    - text: A mepukat re indang i, pwen kasongesong i, pwe ren kak impimpaiki i meakot.
        A Iesus kotin idiokidi, intingiekidi ong nani pwel sondin lim a.
      verse: 6
    - text: 'A ni ar poden kalekalelapok re a, a ap kotin dengida masani ong irail:
        Ari, me sota dip a nan pung omail, a pan tapiada kate i.'
      verse: 7
    - text: A pil kotin idiokidi intingiedi ong nan pwel.
      verse: 8
    - text: Irail lao rongadar met, rap mulikidar tentelwei, me laud mas lel me tikitik
        o. A Iesus kelepela, li eta, me mi re a.
      verse: 9
    - text: 'Iesus lao kotin dengida o sota masani meamen, li eta, ap masani ong i:
        Ia me karaun uk edi kan? Sota me kadeik uk ada?'
      verse: 10
    - text: 'A potoan ong: Sota Maing. Iesus ap kotin masani ong i: I sota pil pan
        kadeik uk ada. Kowei, koe der pil wiada dip!'
      verse: 11
    - text: 'Iesus ap pil kotin padaki ong irail masani: Ngai marain en sappa. A me
        kin idauen ia, sota pan weid ni rotorot, pwe marain en maur pan mi re a.'
      verse: 12
    - text: 'Parisr oko ap indai ong i: Komui kadede pein komui; ari, omui kadede
        sota melel.'
      verse: 13
    - text: 'Iesus kotin sapeng masani ong irail: Ma I kadede pein ngai, ari melel
        ai kadede, pwe I asa, wasa I kodo sang ia o wasa I koko ong ia, a komail sasa,
        wasa I ko sang ia o wasa I koko ong ia.'
      verse: 14
    - text: Komail kin kadeikada duen pali uduk, a sota meamen, me I kin kadeikada.
      verse: 15
    - text: Ari so ma I kadeikada, ai kadeik pan melel, pwe I sota kin kelep, pwe
        ngai o Sam, me kadar ia dor.
      verse: 16
    - text: A pil intingidier nan omail kapung, me kadede en aramas riamen me melel.
      verse: 17
    - text: Ngai me kin kadede pein ngai o Sam, me kadar ia dor, kin kadede ia.
      verse: 18
    - text: 'Irail ap indai ong i: Ia Sam omui? Iesus kotin sapeng: Komail sota asa
        ngai, pil sota Sam ai. Ma komail asa ia, komail pil pan asa Sam ai.'
      verse: 19
    - text: Masan pukat Iesus kotikida nan pera en moni, ni a kotin kaukawewedar nan
        im en kaudok o. A sota me koledi i, pwe a ansau saikenta leler.
      verse: 20
    - text: 'Iesus pil kotin masani ong irail: I kokola, a komail pan rapakin ia o
        mela ni omail dip akan, a wasa, me I pan kola ia, komail sota pan kak ong.'
      verse: 21
    - text: 'Sus oko ap indada: A pan kamela pein i, pweki a inda: A wasa, me I pan
        kola ia, komail sota pan kak ong?'
      verse: 22
    - text: 'A kotin masani ong irail: Komail kisan men pa, a ngai kisan men poa.
        Komail kisan sappa et, a ngai kaidin kisan sappa et.'
      verse: 23
    - text: Iei me I indaki ong komail, komail pan mela ni omail dip akan, pwe ma
        komail sota kamelele ia, komail pan mela ni omail dip akan.
      verse: 24
    - text: 'Irail ap indai ong i: Is koe? Iesus kotin masani ong irail: Me I indawei
        mas o, i eta.'
      verse: 25
    - text: Me toto I men padaki ong komail o kadeikada, ari so, me kadar ia do me
        melel. A I kin kasoia ong komail, me I rongadar re a.
      verse: 26
    - text: Irail ari sasa, me a kotin kasoia ong irail duen Sam a.
      verse: 27
    - text: 'Iesus ap kotin masani ong irail: Komail lao kauadar Nain aramas, komail
        ap pan asa, me ngai i, o me I sota wia meakot sang pein ngai. A duen Sam,
        me padaki ong ia er, iduen I kin kasoia wei.'
      verse: 28
    - text: Me kadar ia do, kin ieiang ia, a sota lokit ia la, pwe I kin potin wia,
        me a kupura mauki.
      verse: 29
    - text: Ni a kotin masani mepukat, me toto ap posonla i.
      verse: 30
    - text: 'Iesus ap kotin masani ong Sus oko, me poson i: Ma komail pan podidi ong
        ai padak, nan ai tounpadak melel komail.'
      verse: 31
    - text: O komail pan asala melel, o melel pan kamaio komail da.
      verse: 32
    - text: 'Irail sapeng i: Wan Apraam kit, sota me se lidui sang mas kokodo. A iaduen,
        komui indada: Komail pan maioda?'
      verse: 33
    - text: 'Iesus kotin sapeng irail masani: Melel, melel I indai ong komail, meamen;
        me wiawia dip, i me ladun dip.'
      verse: 34
    - text: A ladu o sota pan mimieta nan im o, na eta pan mimieta.
      verse: 35
    - text: Ari, ma Na pan kamaio komail da, komail pan maioda melel.
      verse: 36
    - text: I asa, me wan Apraam komail, a komail kin rapaki, en kame ia la, pwe ai
        padak sota kin podidi ong komail.
      verse: 37
    - text: Me I kilang ren Sam ai, iei me I inda wei, a komail kin wiawia, me komail
        rongada ren sam omail.
      verse: 38
    - text: 'Irail sapeng indang i: Sam at Apraam. Iesus kotin masani ong irail: Ma
        komail nain Apraam, seri kan, komail pan wia duen en Apraam a wiawia kan.'
      verse: 39
    - text: Ari, met komail kin rapaki kame ia la, aramas amen, me kasoi ong komail
        melel, me I rongadar ren Kot, i me Apraam sota wiadar.
      verse: 40
    - text: 'Komail kin kapwaiada wiawia kan en sam omail. Irail ap indang i: Kaidik
        kit ipwin nenek. Sam at me ta men Kot.'
      verse: 41
    - text: 'Iesus kotin masani ong irail: Ma Kot Sam omail, komail pan pok ong ia,
        pwe I kodo sang ren Kot, kaidik sang pein ngai, me I kokido, pwe i me kadar
        ia do.'
      verse: 42
    - text: Da me komail sota weweki ai padak? Pweki omail sota kak rong ai padak.
      verse: 43
    - text: Komail tapi sang ren sam omail tewil, o inong en sam omail, me komail
        men wiada. Nan i men kamela men sang ni tapi o, o a sota dadaurata melel,
        pwe sota man melel mi re a, ni a lalal likam, a kin kida sang pein audepa,
        pwe i me likam men o sam en likam o.
      verse: 44
    - text: A komail sota kamelele ia, pweki I padaki ong komail melel.
      verse: 45
    - text: Is re omail, me kak indang ia, me dip ai mia? A ma I kasoi melel, menda
        komail so poson?
      verse: 46
    - text: Men ren Kot kin rong en Kot a masan akan. Komail ari sota rong, pwe kaidin
        me ren Kot komail.
      verse: 47
    - text: 'Sus oko sapeng indang i: Kaidik meid melel, koe men Samaria amen o tanwar
        en tewil.'
      verse: 48
    - text: 'Iesus kotin masani: Kaidik tanwar en tewil ngai, pwe I wauneki Sam ai,
        a komail kin kisang ia wau i.'
      verse: 49
    - text: I sota kin rapaki pein wau i, amen mia, me kin raparapaki o kadeikada.
      verse: 50
    - text: Melel, melel I indai ong komail, meamen kapwaiada ai padak, sota pan mela
        kokolata.
      verse: 51
    - text: 'Sus oko ap indai ong i: Se ap asaer, me koe tanwar en tewil. Apraam melar,
        pil saukop akan, a koe me inda: Meamen kapwaiada ai padak, sota pan mela kokolata,'
      verse: 52
    - text: Da, komui me lapa sang sam at Apraam, me matalar, pil saukop akan, me
        matalar? Is me komui pein wia kin uk?
      verse: 53
    - text: 'Iesus kotin sapeng: Ma I pein kaka kin ia, ai kaka me mal. A Sam ai,
        me kaka kin ia, me komail kin inda: I atail Kot.'
      verse: 54
    - text: Komail ari kaikenta asa i, a I asa i, a ma I inda, me I sasa i, I pan
        me likam amen dueta komail. A I asa i o kapwaiada a masan akan.
      verse: 55
    - text: Sam omail Apraam peren kida, me a pan kilang ai ran. I ari kilanger ap
        peren kidar,
      verse: 56
    - text: 'Sus oko ap indang i: Par limeisok kaik dau po mui, a kom kilanger Apraam?'
      verse: 57
    - text: 'Iesus kotin masani ong irail: Melel, melel I indai ong komail, I mier
        mon Apraam.'
      verse: 58
    - text: Irail ap rik takai, pwen kasuk i, i ap kotin oki sang irail pein i, kotila
        sang nan im en kaudok o.
      verse: 59
  - chapter: 9
    verses:
    - text: IESUS lao kotin daulul, ap masani aramas amen me maskun sang a ipwidi.
      verse: 1
    - text: 'Sapwilim a tounpadak kan ap idok re a potoan ong: Rapi, is me wiadar
        dip, i de sam a in a, pweki a ipwidi maskun?'
      verse: 2
    - text: 'Iesus kotin sapeng: Kaidik i me wiadar dip, pil kaidik in a de sam a,
        a pwe en Kot a wiawia kan en kasansal kida i.'
      verse: 3
    - text: I en kapwaiada wiawia kan en me kadar ia do arain ansaun ran, pwe pong
        pan kodo, i ansau solar amen kak dodok.
      verse: 4
    - text: Arain ai mi sappa, ngai marain en sappa.
      verse: 5
    - text: A lao kotin masanier met, ap likidi nani pwel, wiakida pwel madak iriski
        mas a.
      verse: 6
    - text: 'Masani ong i: Kolang pil en Siloa (iet wewe: Pakadarado), opinok ia!
        I ari kola opinok, ap puredo kilangada wasa.'
      verse: 7
    - text: 'A men imp a kan, o me iang kilangadar, me a men poekipoek amen mas o,
        rap indada: Kaidik i, me wonon poekipoeki?'
      verse: 8
    - text: 'Akai me inda: I met; a akai me inda: Likamata i, a pein i indada: Ngai
        i.'
      verse: 9
    - text: 'Irail ari indang i: Iaduen por en mas om akan a kapad pasang?'
      verse: 10
    - text: 'A sapeng indada: Aramas amen me adaneki Iesus, me wiadar pwel madak,
        iriski mas ai, masani ong ia: Kolang pil en Siloa, opinok ia! I ari kola opinok,
        ap kilangada wasa.'
      verse: 11
    - text: 'Irail ap idok re a: Ia i? A sapeng: I sasa.'
      verse: 12
    - text: Irail ap kalualang ren Parisr akan me maskun mas.
      verse: 13
    - text: Ari, ni ran en sapat, me Iesus kotin wiadar pwel, kapad pasang por en
        mas a kan.
      verse: 14
    - text: 'Parisr akan pil idok duen me a kilang kida wasa. A sapeng irail: A ki
        ong pwel ni por en mas ai, i ap opinok, ngai ari kilangada wasa.'
      verse: 15
    - text: 'Parisr kai ap inda: Aramas men et kaidik men ren Kot, aki a sota apwali
        ran en sapat. Akai indada: Daduen, aramas dipan amen kak wia kilel pukat?
        Irail ari liak toror pasang.'
      verse: 16
    - text: 'Irail pil kalelapok ren me maskun o: Da me koe lamelame duen i? Pwe a
        kapad pasang mas om? A sapeng: Saukop amen i.'
      verse: 17
    - text: Men Sus oko ap sota kamelele, me a ipwiki wei maskun, ap kilangada wasa.
        Irail lao ekeredo sam o in en me kilangada wasa.
      verse: 18
    - text: 'Irail idok re ra: Nouma ol men et, me komail indinda, me a ipwiki wei
        maskun? Iaduen a ngarada wasa ansau wet?'
      verse: 19
    - text: 'Sam a in a sapeng ir indada: Se asa, me nait ol et, me ipwiki wei maskun.'
      verse: 20
    - text: A se sasa duen a ngarada wasa o me kapad pasang por en mas a. A malar,
        kainoma re a, a pan pein sakaraki i.
      verse: 21
    - text: Sam o in a inda mepukat, pweki ar masak Sus oko. Pwe Sus oko inauki pena,
        ma meamen pan kadede me i Kristus a pan lokidokila sang nan sinakoke.
      verse: 22
    - text: 'I me sam o in a indada kida: A malar, kainoma re a.'
      verse: 23
    - text: 'Irail ap eker aramas maskun kariapak indai ong i: Wauneki Kot, se asa,
        me aramas men et me dipan amen,'
      verse: 24
    - text: 'A sapeng ir indada: I sasa, ma i me dipan amen de so. I eta me i asa,
        me ngai me maskun mas o, i ap potoan ngaradar wasa.'
      verse: 25
    - text: 'Irail ap pil idok re a: Da me a wiai ong uk? Iaduen a kapad pasang mas
        om?'
      verse: 26
    - text: 'A sapeng irail: I indai ong komail er, a komail sota rong? Da me komail
        pil men rongki? Komail pil pan a tounpadak ala?'
      verse: 27
    - text: 'Irail kaurureki indada: A tounpadak amen koe, a kit tounpadak en Moses
        akan.'
      verse: 28
    - text: Kit asa, me Kot masani ong Moses. A lap o se sasa, wasa a ko sang ia.
      verse: 29
    - text: 'Aramas o sapeng indang irail: Meid kapuriamui! I me kapad pasang mas
        ai kat, a komail sasa, wasa a koti sang ia.'
      verse: 30
    - text: Kitail asa, me Kot sota kin mangi me dipan akan. A meamen, me lan Kot,
        o dadaurata kupur a, iei me a kin kotin mangi.
      verse: 31
    - text: Sang mas kokodo sota me rongadar, me meamen kapad pasang mas en me ipwiki
        wei maskun.
      verse: 32
    - text: Ma men et sota me ren Kot, a sota pan kak wia meakot.
      verse: 33
    - text: 'Irail sapeng indang i: Koe me ipwiki wei dip akan a koe ap padaki ong
        kit? Irail ari kasela i.'
      verse: 34
    - text: 'Iesus lao kotin mangidar, me re kasela i, a lao masani i, ap kotin masani
        ong i: Koe kin poson Nain Kot?'
      verse: 35
    - text: 'A sapeng potoan ong: Maing, is i pwe i en poson i?'
      verse: 36
    - text: 'Iesus kotin masani ong i: Koe me kilang i. A iet i, me kasokasoi ong
        uk.'
      verse: 37
    - text: 'A sapeng i: Maing, i posonlar, i ari kaudok ong i.'
      verse: 38
    - text: 'Iesus kotin masani: I kodon kadeik nan sappa et, pwe me so kilang wasa,
        en kilangada, a me kilang wasa, en maskunla.'
      verse: 39
    - text: 'A Parisr akan, me mi re a, rongadar a masan pukat, re ap peidok re a:
        Da, kit me pil maskun?'
      verse: 40
    - text: 'Iesus kotin masani ong irail: Ma komail maskun, sota pan dip omail. A
        komail indada: Se kilekilang wasa, iei me omail dip pan mimietaki.'
      verse: 41
  - chapter: 10
    verses:
    - text: MELEL, melel I indai ong komail, me so weid nan wanim, pedelong ong nan
        deun sip, a dauda wasa toror, iei men lipirap o men kuli.
      verse: 1
    - text: A me kin pedelong pan wanim, iei silepan sip o.
      verse: 2
    - text: Iei me silepan wanim o kin ritingada mo a; a sip akan kin rong ngil a;
        i me ekereki na sip akan ad arail, kare irail wei.
      verse: 3
    - text: A kin kapedoi na sip akan, ap tiong mo rail, o sip akan kin idedauen
        i, pwe re anlar ngil a.
      verse: 4
    - text: A re sota pan idauen, me re san, pwe re pan tang sang, pwe re san ngil
        arail.
      verse: 5
    - text: Iesus kotin masani ong irail karaseras pot et, a irail sota weweki mepukat,
        me a kotin masani ong irail.
      verse: 6
    - text: 'Iesus pil kotin masani ong irail: Melel, melel I indai ong komail: Ngai
        wanim en sip akan.'
      verse: 7
    - text: Karos, me pwarador mo i, iei lipirap o men kuli, o sip akan sota kin rong
        irail.
      verse: 8
    - text: Ngai wanim o, a meamen pedelong re i, pan kamaurela o diar manga purepure.
      verse: 9
    - text: Lipirap kin kodon pirapela, o kamela, o kaokaoe, a ngai kodo, pwe irail
        en ale maur, kakairida kokolata.
      verse: 10
    - text: Ngai silepa mau; a silepa mau kin tonmeteki ong na sip akan maur i.
      verse: 11
    - text: A me kin pwaipwai o me sota udan silepa, o me kaidin udan na sip oko,
        iei me ngingar kidi en wel kokodo, ap kasela sip oko, tangdaui, a kidi en
        wel saikidi sip oko, kamueit ir pasang.
      verse: 12
    - text: Me pwaipwai o kin tangdaui, aki a pwaipwai, o sota insenoki sip oko.
      verse: 13
    - text: Ngai silepa mau, o I asa nai kan, o nai kan pil asa ia.
      verse: 14
    - text: Duen Sam o asa ia, iduen I asa Sam, o I tonmeteki ong sip akan maur i.
      verse: 15
    - text: A pil akai nai sip, me so kisan nan kel wet, mepuko I pil pan wado, o
        re pan rong ngil ai, o a pan pwin taieu o silepa me ta men,
      verse: 16
    - text: Iei me Sam pok ong ia, pwe I kidi maur i, pwe I en pur ong ale.
      verse: 17
    - text: Sota me ki sang ia, pwe pein ngai kidi. I manaman ong kidi maur i, I pil
        manaman ong kapure dong ia. Kusoned pot et I aleer sang ren Sam ai.
      verse: 18
    - text: Iei me Sus oko ap pil liak toror pasang pweki masan pukat.
      verse: 19
    - text: 'Me toto re rail indada: A tanwar en tewil o iakalar. Menda komail rong
        i?'
      verse: 20
    - text: 'Akai me indada: Kaidik padak en tanwar en tewil pukat, da, tewil pan
        kak kapad pasang mas en me maskun amen?'
      verse: 21
    - text: A ran en isimas en im en kaudok wiaui nan Ierusalem, i ansaun kapau.
      verse: 22
    - text: A Iesus kotikot sili nan im en kaudok, nan palang en Salomo.
      verse: 23
    - text: 'Sus oko kapili pena i indang i: Arai da komui pan okioki sang kit? Ma
        komui Kristus, en kadede ong kit sansal!'
      verse: 24
    - text: 'Iesus kotin masani ong irail: I indai ong komail er, a komail sota poson
        dodok kan, me I wiadar ni mar en Sam ai, iei me kin kadede ia.'
      verse: 25
    - text: A komail sota poson, pwe komail kaidik kisan nai sip, duen me I indai
        ong komail er.
      verse: 26
    - text: Nai sip oko kin rong ngil ai, a I asa irail a re kin idauen ia.
      verse: 27
    - text: A I ki ong irail maur soutuk, a re sota pan salongala kokolata, o sota,
        me pan ki sang irail nan pa i.
      verse: 28
    - text: Sam ai, me ki ong ia irail, me lapa sang meakaros, o sota me pan kak ki
        sang irail ni lim en Sam ai.
      verse: 29
    - text: Ngai o Sam me ta men.
      verse: 30
    - text: Sus oko ap pil rik takai, pwen kasuk i.
      verse: 31
    - text: 'Iesus kotin sapeng irail: Dodok mau toto, me I kasale ong komail er sang
        ren Sam o, a menia dodok ren mepukat, me komail kate kin ia?'
      verse: 32
    - text: 'Sus oko ap sapeng i: Kaidik dodok mau eu, me se kate kin komui, a pweki
        lalaue, o pweki aramas amen koe, me wia kin pein uk Kot,'
      verse: 33
    - text: 'Iesus kotin sapeng irail: A so intingidier nan omail kapung: I indada,
        komail kot akan,'
      verse: 34
    - text: Ari, ma a kin wia kin ir kot, me aleer masan en Kot, pwe kisin likau kan
        sota kak sapungala;
      verse: 35
    - text: 'A komail kin inda kin i, me Sam a kasarauialar, o kadara dong sappa,
        koe lalaue, pweki ai indada: Sapwilim en Kot ngai?'
      verse: 36
    - text: Ma I so wiawia dodok kan en Sam ai, komail der kamelele ia.
      verse: 37
    - text: A ma I kin wiawia, komail en posonki dodok kan, ma komail sota poson ia,
        pwe komail en asa o poson, me Sam ai podidi ong ia, o ngai podidi ong i.
      verse: 38
    - text: Irail ap pil song saikidi i. I ari piti sang ni pa rail.
      verse: 39
    - text: O kotin purelang palilan Iordan, wasa Ioanes kin wia paptais ia mas; I
        ari kotikot wasa o.
      verse: 40
    - text: 'A me toto pokon dong i indada: Ioanes sota wiadar kilel eu; a melel eta
        karos, me Ioanes masanieki men et.'
      verse: 41
    - text: A me toto posonla i wasa o.
      verse: 42
  - chapter: 11
    verses:
    - text: OL amen somaudar ad a Lasarus, men Petanien, kanim en Maria o ri a li
        Marta.
      verse: 1
    - text: Iei Maria, me keieki potik Kaun o, o limwieki a pwilipeipei aluwilu a,
        me ri a ol Lasarus somaudar.
      verse: 2
    - text: 'Ri a li ko ari kadar wong i kaireki wong i: Maing, kotin mangi, me re
        pok ong me somaudar.'
      verse: 3
    - text: 'Iesus lao mangi, ap kotin masani: Kaidik somau en mela eu met, a pweki
        lingan en Kot, pwe Nain Kot en kalingana kila.'
      verse: 4
    - text: Iesus kotin kupura Marta, o ri a li, o Lasarus.
      verse: 5
    - text: A lao kotin mangier, me a somaudar, i ari kotikoteta wasa o pong ria pong.
      verse: 6
    - text: 'Ap kotin masani ong sapwilim a tounpadak kan: Kitail pan purelang Iuda.'
      verse: 7
    - text: 'Sapwilim a tounpadak kan potoan ong i: Rapi, Sus oko apton men kasuk
        ir, a re pan kotin purelang ia?'
      verse: 8
    - text: 'Iesus kotin masani: So auer eisokriau ni ran eu? Meamen alialu ni ran,
        sota pan dipikelekel, aki a ngingar marain en sappa.'
      verse: 9
    - text: A meamen alialu ni pong, a pan dipikelekel, aki marain sota mi re a.
      verse: 10
    - text: 'A kotin kasoiada mepukat, ap masani ong irail: Kompoke patail Lasarus
        mairelar, a I kokolan kapirida i.'
      verse: 11
    - text: 'A sapwilim a tounpadak kan indang i: Maing, ma a mairelar, a pan maureda.'
      verse: 12
    - text: Ari, Iesus kotin masanieda duen a melar, a irail kiki ong, me a masanieda
        duen a mair en kamol.
      verse: 13
    - text: 'Iesus ap sansal masani ong irail: Lasarus melar,'
      verse: 14
    - text: A I peren kida, me I sota mi wasa o pweki komail, pwe komail en posonla.
        Ari, kitail en koko wei re a!
      verse: 15
    - text: 'Tomas, me pil ad a Didimus, ap indai ong warok tei kan: Kitail en pil
        kokola, pwen iang i mela.'
      verse: 16
    - text: Iesus lao kotido, ap kotin diarada, me a mi nan sousou pong pa pong.
      verse: 17
    - text: Petanien me koren iong Ierusalem impan mail riau.
      verse: 18
    - text: A Sus oko me toto ko dong Marta o Maria, pwen kamait ira la pweki ri ara
        ol o.
      verse: 19
    - text: Marta lao rongadar, me Iesus kotido, ap koieila tu ong i. A Maria momod
        nan im o.
      verse: 20
    - text: 'Marta ap potoan ong Iesus: Maing, ma re kotikot met, ri ai ol sota pan
        mela.'
      verse: 21
    - text: Ari so, i asa meakot re pan kotin poeki ren Kot, Kot pan kotiki ong ir.
      verse: 22
    - text: 'Iesus kotin masani ong i: Ri om ol pan maureda.'
      verse: 23
    - text: 'Marta potoan ong i: I asa, me a pan maureda ni ias en ni ran nik o.'
      verse: 24
    - text: 'Iesus kotin masani ong i: Ngai kamaur o maur, me poson ia, pan memaureta
        pil murin a mela.'
      verse: 25
    - text: A meamen me maur o poson ia, sota pan mela kokolata; koe kamelele mepukat?
      verse: 26
    - text: 'A potoan ong i: Ei Maing, i poson, me ir me Kristus Sapwilim en Kot,
        me udan pwara dong sappa.'
      verse: 27
    - text: 'A lao indada met, ap koieila ren Maria ri a li, monginki ong i: Saunpadak
        kotidor kainoma uk.'
      verse: 28
    - text: A lao rongadar, ap uda, madang wei re a,
      verse: 29
    - text: A Iesus saikenta lel ong kanim o, pwe a kotikoteta wasa Marta tu ong i
        ia.
      verse: 30
    - text: 'Sus oko, me mi re a nan im o, pwen kamait i ala, lao kilangada, me Maria
        madang uda tang wei, rap idauenla i, indinda: A pan ko ong ni sousou, pwen
        sangesang ia.'
      verse: 31
    - text: 'Maria lao lel wasa o, o kilang i, ap poridi ong ni aluwilu a indang i:
        Maing, ma re kotikot met, ri ai ol sota pan mela.'
      verse: 32
    - text: Iesus lao masani i sangesang, o Sus oko, me iang i kokodo pil sangesang,
        ap kupurola,
      verse: 33
    - text: 'Masani: Komail pwilikidi ia i? Irail potoan ong i: Maing, kotido masani.'
      verse: 34
    - text: Iesus kotin tontonir.
      verse: 35
    - text: 'Sus oko ap inda: Kilang duen a pok ong i!'
      verse: 36
    - text: 'A akai ir me indada: A so kak pan men et me kapad pasang mas en me maskun
        o, me ol men et ender mela?'
      verse: 37
    - text: Iesus pil kupurola koti dong sousou o. A por o ulong nan kisin dol o takai
        eu mi poa.
      verse: 38
    - text: 'Iesus kotin masani: Katapure wei takai en! A Marta, en me melar ri a
        li, indada: Maing, a matalar, pwe a mi met pong pa pong.'
      verse: 39
    - text: 'Iesus kotin masani ong i: I so indai ong uk, ma koe poson, koe pan kilangada
        lingan en Kot.'
      verse: 40
    - text: 'Irail ap katapure sang takai o. A Iesus kotin masanda masani: Sam, I
        danke komui, me komui mangi ia er.'
      verse: 41
    - text: A i asa, me komui kin mangi ia ansau karos, a pweki pokon o, me u sili,
        I indaki mepukat, pwe irail en poson, me komui, me kadar ia do.
      verse: 42
    - text: 'A lao kotin masani met, ap kapitie laudeta masani: Lasarus, koieido!'
      verse: 43
    - text: 'A me melar o ap pedoido, likau en sousou kidim pena na o pa kan, o mas
        a me pirapinki pena lim en puto. A Iesus kotin masani ong irail: Lapwada kapitila
        i!'
      verse: 44
    - text: Men Sus toto, me ko dong Maria, o kilanger, me Iesus kotin wiadar, posonla
        i.
      verse: 45
    - text: A akai ir kowei ren Parisr oko, kaire kin irail me Iesus kotin wiadar.
      verse: 46
    - text: 'Samero lapalap o Parisr akan ap pokon pena kapung indada: Da me kitail
        en wiada? Pwe aramas men et kin wia kilel toto.'
      verse: 47
    - text: Ma kitail sota pan mokidi ong i, karos pan posonla i, o men Rom pan kodo,
        ki sang kitail wei o atail kainok.
      verse: 48
    - text: 'A amen irail ad a Kaipas, me samoro lapalap ni par o, indang irail: Komail
        meid so lolekong.'
      verse: 49
    - text: O sota lamelame, me a mau ong komail, aramas ta men en kam kila aramas
        akan, pwe kainok pokon ender lokidokila.
      verse: 50
    - text: A kaidik sang pein i, me a katitiki met, a i me samero lapalap ni par
        o, i ari kopada, me Iesus pan kamataki kainok o.
      verse: 51
    - text: A kaidik kainok eta, pwe a pil pan kapokon pena seri en Kot akan, me muei
        pasang nin sap akan.
      verse: 52
    - text: Sang ni ran o irail raparapaki en kamatala i.
      verse: 53
    - text: Iesus ap solar kotikot sili sansal ren Sus oko, pwe a kotilang eu sap
        impan sap tan ni kanim eu ad a Epren, o kotikot ia iang sapwilim a tounpadak
        kan.
      verse: 54
    - text: A pasa en Sus oko me korendor, o me toto koeie sang nan sap karos, kodalang
        Ierusalem mon pasa, pwen kamaui pein irail.
      verse: 55
    - text: 'Irail ari raparapaki Iesus idedok nan pung arail, ni ar pokopokon nan
        im en kaudok: Da me komail lamelame, a sota pan ko dong kamadip o?'
      verse: 56
    - text: A samero lapalap o Parisr akan wiadar kusoned eu, meamen me asa wasa
        a kot ia, i en kasaleda, pwe ren saikidi i.
      verse: 57
  - chapter: 12
    verses:
    - text: PONG wonu pong mon pasa Iesus kotilang Petanien, wasa Lasarus me melar,
        kauson ia, me Iesus kotin kamauredar sang ren me melar akan.
      verse: 1
    - text: Irail ari kaonopada konot, pwe a en kotin kasipong re rail; Marta papa,
        a Lasarus amen irail me iang I kotikot ni tepel.
      verse: 2
    - text: Maria ap wado paun en men kei eu, udan pil en narde, me kasampwalia, keiedi
        ong ni aluwilu en Iesus o limwieki a pwilipeipei aluwilu a; a im o me dir
        kila po en men kei.
      verse: 3
    - text: 'Iudas Iskariot, amen ren sapwilim a tounpadak kan, nain Simon, me pan
        pangala i, ap indada:'
      verse: 4
    - text: Da men kei wet sota netilar, kareda denar silepuki, ap nek ong samama
        kan?
      verse: 5
    - text: Kaidik a pok ong me samama kan, me a idokki met, a pweki lipirap amen
        i, o saunkanikid en moni, wewa moni, me aramas kidar.
      verse: 6
    - text: 'Iesus ap kotin masani: Der mokidi ong i! Pwe a kaonopadang ran en ai
        pan saredi.'
      verse: 7
    - text: Pwe me samma kan kin potopot re omail, a ngai sota sota kin potopot re
        omail.
      verse: 8
    - text: Sus oko me toto ari asaer, me a kot wasa o, irail ari kodo pweki Iesus
        o pil, pwen kilang Lasarus, me a kotin kamauredar sang ren me melar akan.
      verse: 9
    - text: Samero lapalap akan pil raparapaki, en pil kamela Lasarus.
      verse: 10
    - text: Pwe Sus oko toto kola o poson Iesus pweki i.
      verse: 11
    - text: Mandan ran o aramas toto, me toun iang kamadip o, lao rong, me Iesus pan
        kotilang Ierusalem,
      verse: 12
    - text: 'Ap paledi ran tuka kan o koieila tu ong i, ngisingisida: Osiana! Meid
        iasanai me kotido ni mar en Kaun o Nanmarki en Israel!'
      verse: 13
    - text: 'A Iesus lao kotin masani esel pul amen, ap kaipokedi poa, duen a intingidier:'
      verse: 14
    - text: Der masak nain Sion seripein! Kilang om Nanmarki kotido, kaipokedi pon
        nain esel amen.
      verse: 15
    - text: A sapwilim a tounpadak kan sota madang weweki mepukat. A Iesus lao linganlar,
        irail ap tamanda mepukat, me indingidier duen i, o me ir wiai ong i mepukat.
      verse: 16
    - text: A pokon o, me iang i ni a kotin molipei Lasarus sang nan sousou o, ni
        a kotin kamauredar i sang ren me melar akan, kadede i!
      verse: 17
    - text: Iei me aramas kokiieilang i, pwe irail rongadar, me a kotin wiadar kilel
        wet.
      verse: 18
    - text: 'Parisr oko ap indada nan pung ar: Komail kilang, me komail sota kak
        wia meakot. Kilang, toun sap akan idauenla i.'
      verse: 19
    - text: Akai men Krik iang irail, me koda dong kamadip o, pwen kaudok.
      verse: 20
    - text: 'Mepukat ko dong Pilipus, men Petsaida en Kalila, poeki re a indada:
        Maing, se men udial Iesus.'
      verse: 21
    - text: Pilipus ap kodo kaireki Andreas, a Andreas o Pilipus kaireki Iesus.
      verse: 22
    - text: 'A Iesus kotin sapeng irail masani: Ansau leler, me Nain aramas pan kalinganla.'
      verse: 23
    - text: Melel, melel I indai ong komail, ma wan korn so moredi ong nan pwel o
        mela, a pan kelepata, a ma a pan mela, a pan kaparapar wa toto.
      verse: 24
    - text: Me pokepoke maur i, pan salongala; a me tounmeteki maur i pali pa, pan
        diarada maur soutuk.
      verse: 25
    - text: Meamen papa ia, i en idauen ia! A wasa I mi ia, i wasa me papa ia, pan
        pil mi ia. Ma meamen papa ia, i me Sam o pan kasapwilada.
      verse: 26
    - text: I ap lol olar, a da me I en inda? Sam kamaio wei sang ia ansau wet, ari
        so, i me I koki dong ansau wet.
      verse: 27
    - text: 'Sam, kalinganada mar omui! Ngil eu ap peidido sang nanlang indada: I
        kalinganadaer, o I pan pil kalinganada.'
      verse: 28
    - text: 'A aramas akan me u sili me rongadar, indada: A nansapwe. A akai indada:
        Tounlang amen me kasoia ong i.'
      verse: 29
    - text: 'Iesus kotin sapeng masani: Kaidik pweki ngai, me ngil wet wiauikier a
        pweki komail.'
      verse: 30
    - text: Met ansau en kadeik en sappa wet. Met kaun en sappa et pan lokidokila.
      verse: 31
    - text: A ngai lao langada sang sappa, I pan kainonga dong ia karos.
      verse: 32
    - text: I me a kotin kokop kidar duen a pan kamatala.
      verse: 33
    - text: 'Aramas akan sapeng i: Se rongadar sang nan kapung o, me Kristus pan potopoteta,
        a iaduen, kom kasoiada, me Nain aramas en kakauda. Is Nain aramas men et?'
      verse: 34
    - text: 'Iesus ap kotin masani ong irail: Marain mi re omail ansau kis. Weweid,
        ni ansau marain mi re omail, pwe rotorot ender kono komail edi. Pwe me kin
        weweid nan rotorot, kin sasa wasa, me a ko ong ia.'
      verse: 35
    - text: Poson marain, ni a mimi re omail, pwe komail en seri en marainla. Iesus
        kotin masani mepukat, ap kotila karukila pein i sang irail.
      verse: 36
    - text: A i me kotin wiadar kilel toto mo rail, ari so, irail sota poson i,
      verse: 37
    - text: 'Pwe kokop en saukop Iesaia en pwaida, me a masani: Kaun o, is me poson
        at kasoi? O is me lim en Kaun kasansal ong?'
      verse: 38
    - text: 'Irail ari sota kak poson, pwe Iesaia pil katitiki:'
      verse: 39
    - text: A kotin karotongala mas arail o kakekaluakala mongiong arail, pwe ren
        so kilangki mas arail, o asaki mongiong arail, o wukila, o I en kakel ir ada.
      verse: 40
    - text: Mepukat Iesaia masanier, ni a kilanger a lingan o katitiki i.
      verse: 41
    - text: Ari ren saumas lapalap me toto, me poson i, a pweki Parisr akan re sota
        ponasa i, pwe ren der lokidokila sang nan sinakoke.
      verse: 42
    - text: Pwe re mauki konekon ren aramas akan mon konekon ren Kot.
      verse: 43
    - text: 'Iesus kotin kapitie laudeda masani: Me poson ia, kaidin ngai, me a kin
        poson, a me kadar ia dor.'
      verse: 44
    - text: A me kilang ia, a pil kilang, me kadar ia dor.
      verse: 45
    - text: I kodon kamaraini sappa, pwe amen amen me poson ia, ender mimieta nan
        rotorot.
      verse: 46
    - text: A ma meamen rong ai padak kan, ap sota apapwali, I sota kin kadeikada
        i, pwe I sota kodon kadeikada sappa, a pwen kamaurida sappa.
      verse: 47
    - text: 'Me kase ia la o so oke ai padak kan, nan kadeikapa mia: Ai padak, me
        I kida, i me pan kadeikada i ni ran nik o.'
      verse: 48
    - text: Pwe I sota padaki wei sang pein ngai. A Sam, me kadar ia dor, i me ki
        ong ia er kusoned eu, me I en inda o padakieki.
      verse: 49
    - text: O I asa, maur soutuk a kusoned o. Ari, karos me I padaki wei, I kin padaki
        duen Sam masani ong ia.
      verse: 50
  - chapter: 13
    verses:
    - text: MON kamadip en pasa Iesus lao kotin mangier, me ansaun a pan kotila sang
        sappa, kotila ren Sam a korendor, duen a kotin kupuramauki sapwilim a kan,
        me mi sappa, iduen a kotin kupura irail lel imwi,
      verse: 1
    - text: Ni ar kotin kasipong ansau me tewil ki ong er nan mongiong en Iudas Iskariot
        nain Simon, en pangala i.
      verse: 2
    - text: Iesus lao kotin mangier, me Sam kotiki onger ni lim a kan meakaros, o
        me a kotido sang ren Kot, o me a pan kotila ren Kot,
      verse: 3
    - text: Ap kotida sang ni kasipong, kotikidi sapwilim a likau en liki ap ale dauel
        eu pirakidi pein i,
      verse: 4
    - text: A wutoki pil nan dal, ap pikikidi widen n en sapwilim a tounpadak kan,
        o limwieki dauel, me a piraki pena.
      verse: 5
    - text: 'A lao kotin lel Simon Petrus, a ap potoan ong i: Maing, re pan kotin
        widen n i kat?'
      verse: 6
    - text: 'Iesus kotin sapeng masani ong i: Koe kin sasa, me I wia metet, a mur
        koe pan asala.'
      verse: 7
    - text: 'Petrus potoan ong i: Re sota pan kotin widen n i kat kokolata. Iesus
        kotin sapeng i: Ma I sota widen uk, nan sota pwais om re i.'
      verse: 8
    - text: 'Simon Petrus ap potoan ong i: Maing, kaidin n eta, a pil pa o mong ai!'
      verse: 9
    - text: 'Iesus kotin masani ong i: Me duduer, solar mau ong omiom o opinok, pwe
        a makelekeler, a n eta, me pan wideut; komail me makelekel, a kaidin karos.'
      verse: 10
    - text: 'Pwe a kotin mangi, me pan pangala i; i me a kotin masanieki: Kaidin komail
        karos me makelelkel.'
      verse: 11
    - text: 'A lao kotin widener n ar akan, a kotin pur ong sapwilim a likau en liki.
        A pil kaipokedi ni tepel masani ong irail: Komail asaer me I wiai ong komail
        er?'
      verse: 12
    - text: Komail kin adane kin ia Saunpadak o Kaun, ari me pung, pwe iei ngai.
      verse: 13
    - text: Ari, ma ngai, Kaun o Saunpadak widen n omail, komail ari pil widen n
        omail pena.
      verse: 14
    - text: Pwe I ki ong komail er sansal mau eu, pwe komail en kaalemongi ia, o wia,
        duen I wiai ong komail.
      verse: 15
    - text: Melel, melel I indai ong komail, ladu me sota laude sang a saumas, de
        me pakadarado me sota laude sang me kadarado i.
      verse: 16
    - text: Ma komail asa mepukat, komail meid pai, ma komail wiada.
      verse: 17
    - text: 'Kaidin komail karos, me I indinda. I asa, me I piladar. A pwe kisin likau
        en pwaida: Me iang ia kangkang prot, kin tiaki ia di.'
      verse: 18
    - text: Ansau wet I indai ong komail mepukat mon a pan wiaui, pwe a lao wiaui,
        komail en poson, me ngai i.
      verse: 19
    - text: Melel, melel I indai ong komail, meamen me kasamo, me I kadar wei, kin
        kasamo ia, a me kin kasamo ia, kin kasamo, me kadar ia do.
      verse: 20
    - text: 'Iesus lao kotin masani wei mepukat, ap kupurola kadede masani: Melel,
        melel I indai ong komail, amen komail pan pang ia la.'
      verse: 21
    - text: Sapwilim a tounpadak kan ap soupei pena o sasa, is i, me a kotin masanieki.
      verse: 22
    - text: A amen sapwilim a tounpadak kan, me Iesus kotin kupura mauki, momod ni
        tepel impan Iesus.
      verse: 23
    - text: Simon Petrus ap olol ong i, en idok, is i me a kotin masani.
      verse: 24
    - text: 'I ap kai ong pan kupur en Iesus potoan ong i: Maing, is i?'
      verse: 25
    - text: 'Iesus kotin sapeng: Iei i, me I pan ki ong kisin prot i lao kaduedier
        nan dal o. A lao kotin kaduedier kisin prot o, a kotiki ong Iudas Iskariot
        nain Simon.'
      verse: 26
    - text: 'A lao tungole kisin prot o, Satan ap tilong lole. Iesus ap kotin masani
        ong i: Wiada madang, me koe pan wiada!'
      verse: 27
    - text: A sota, ren me momod ni tepel, asa, da me a kotin masanieki ong i met.
      verse: 28
    - text: 'Pwe akai kiki ong, me Iesus kotin masani ong i: Netie dong kitail kapwa
        en kamadip o, de a en ki ong me samama ko meakot, pwe a kin wewa ed en moni.'
      verse: 29
    - text: A lao tungoler kisin prot, ap madang pedoi wei, a wasa pongier.
      verse: 30
    - text: 'A lao pedoi sanger, Iesus ap kotin masani: Nain aramas ari linganlar,
        o Kot me lingana kilar i.'
      verse: 31
    - text: Ma Kot lingan kilar i, Kot ap pan pil kalinganaki pein i. A pan madang
        kalinganada i.
      verse: 32
    - text: 'Seri ko, I pan ieiang komail ansau kis, komail pan rapa kin ia, a duen
        I indai ong Sus akan: Wasa me I pan kola ia, komail sota pan kak ong. Iei
        duen I pil indai ong komail ansau wet.'
      verse: 33
    - text: I ki ong komail kusoned kap eu, pwe komail en poke pena, duen I pok ong
        komail er, iei duen komail en poke pena!
      verse: 34
    - text: Pwe i me karos pan asaki, me komail ai tounpadak kan, ma komail limpok
        pena.
      verse: 35
    - text: 'Simon Petrus potoan ong i: Maing, re pan kotila ia? Iesus kotin sapeng
        i: Wasa me I pan kola ia, koe sota kak idauen ia ansau wet, a koe pan idauen
        ia eu ran.'
      verse: 36
    - text: 'Petrus potoan ong i: Maing, da me i so kak idauen ir ki met? I pan kasela
        maur i pweki komui.'
      verse: 37
    - text: 'Iesus kotin masani ong i: Koe pan kasela maur om pweki ngai? Melel, melel
        I indai ong uk, mon malek pan kakorot, koe pan kamam kin ia pan me sili pak.'
      verse: 38
  - chapter: 14
    verses:
    - text: MONGIONG omail der padau! Komail kin poson Kot; en pil poson ia!
      verse: 1
    - text: Nan tanpas en Sam ai pera toto mia. Ma so I pan indai ong komail. Pwe
        I kokolan kaonopada deu mail,
      verse: 2
    - text: Ma I kola kaonopada deu mail, I pan puredo, uk komail dong ia. Pwe wasa
        I kin mi ia, komail en pil mi ia.
      verse: 3
    - text: A komail asa, wasa I kola ia, o komail asa al o.
      verse: 4
    - text: 'Tomas potoan ong i: Maing, se sasa, wasa re pan kotila ia, o pala se
        pan asa al o?'
      verse: 5
    - text: 'Iesus kotin masani ong i: Ngai me al, o melel, o maur, sota me kak kodong
        Sam, ma so ngai.'
      verse: 6
    - text: Ma komail asa ia er, komail pil asa Sam ai. A komail asa i sang ansau
        wet kokolata o kilangadar i.
      verse: 7
    - text: 'Pilipus potoan ong i: Maing, kotin kasale dong kit Sam, kit ap pan nenenla!'
      verse: 8
    - text: 'Iesus kotin masani ong i: Pilipus, I ieiang komail er ansau warai, a
        koe so wewe kin ia? Me kilang ia er i me kilangadar Sam. A iaduen om indada:
        Kasale ong kit Sam?'
      verse: 9
    - text: Koe so kamelele, me ngai podidi ong Sam o Sam podidi ong ia? A padak kan,
        me I ki ong komail, kaidin pein ai, a en Sam, me mi re i, i me kin wiawia
        dodok pukat.
      verse: 10
    - text: Kamelele ia, ngai podidi ong Sam, o Sam kin podidi ong ia; a ma so, komail
        kamelele ia pweki ai wiawia kan.
      verse: 11
    - text: Melel, melel I indai ong komail, meamen poson ia, a pil pan wiawia dodok
        kan me I kin wiawia, o a pan wiada, me lapa sang mepukat, pweki I kokola ren
        Sam.
      verse: 12
    - text: A meakot komail pan poeki ni ad ai, iei me I pan wia, pwe Sam en lingana
        kida Na.
      verse: 13
    - text: Ma komail pan poeki maekot ni ad ai, I pan wia.
      verse: 14
    - text: Ma komail pok ong ia, en kapwaiada ai kusoned akan!
      verse: 15
    - text: A I pan poeki ren Sam, a i me pan porone dong komail amen saunkamait,
        pwen mi re omail kokolata.
      verse: 16
    - text: Ngen en melel, me sappa so kak ale, pwe re sota kilang i pil sota asa
        i. A komail asa i pwe a kin mi re omail, o a pan mi lol omail.
      verse: 17
    - text: I sota pan mueid ong komail, en sapoupou, I pan ko dong komail.
      verse: 18
    - text: Ansau kis sappa solar pan kilang ia, a komail kin kilang ia. Ngai me maur,
        o i me komail pil pan memaureki.
      verse: 19
    - text: Ni ran o komail pan asa, me ngai podidi ong Sam ai o komail podidi ong
        ia o ngai ong komail.
      verse: 20
    - text: Me aleer ai kusoned akan o kapwaiada, iei me kin pok ong ia, a me kin
        pok ong ia, kin konekon ren Sam ai, a I pan pok ong i, o kasansale ong i pein
        ngai.
      verse: 21
    - text: 'Iudas, kaidik Iskariot, potoan ong i: Maing, iaduen re pan kotin kasansale
        ong kit pein ir, a ong sappa so?'
      verse: 22
    - text: 'Iesus kotin sapeng masani ong i: Ma meamen pok ong ia, a pan kapwaiada
        ai padak kan, a Sam ai pan pok ong i, a se pan ko ong re a kaukauson re a.'
      verse: 23
    - text: A me so pok ong ia, sota kin kapwaiada ai padak kan. A kaidik ai padak,
        me komail kin rong, a en Sam o, me kadar ia dor.
      verse: 24
    - text: Mepukat I padaki ong komail er ni ai mi re omail.
      verse: 25
    - text: A saunkamait, Ngen saraui, me Sam o pan poronedo ni ad ai, i me pan kawewe
        ong komail meakaros o kataman kin komail me I padaki ong komail er.
      verse: 26
    - text: I mueid ong komail popol. Ai popol me I ki ong komail, kaidin duen sappa
        kikida, me I ki ong komail. Mongiong omail der patau, pil der masak.
      verse: 27
    - text: Komail rongadar, me I indai ong komail er, I koko wei o pan pure dong
        komail. Ma komail pok ong ia, komail pan perenki, me I kokola ren Sam, pwe
        Sam o me lapa sang ia.
      verse: 28
    - text: Ansau wet I indai ong komail er mepukat, mon a pan wiaui, pwe a lao wiaui,
        komail en poson.
      verse: 29
    - text: I solar pan kasokasoi toto ong komail, pwe kaun en sappa o kokodo, a sota
        a meakot re i.
      verse: 30
    - text: A pwe sappa en asa, me I kin pok ong Sam, o me I kin wiawia duen me Sam
        masani ong ia er, kitail en uda kokowei!
      verse: 31
  - chapter: 15
    verses:
    - text: NGAI wain melel pot, a Sam ai saumat.
      verse: 1
    - text: Ra karos, me podidi ong ia, ap sota wa, a kin lepuke sang, a karos me
        wa, a kin koko, pwen wa totola.
      verse: 2
    - text: Komail ari makelekel kidar padak, me I ki ong komail er.
      verse: 3
    - text: Komail podidi ong ia o ngai ong komail. Ra sota kak pein wa, ma a so podidi
        ong wain, iduen komail, ma komail so podidi ong ia.
      verse: 4
    - text: Ngai wain pot, a ra kan komail. Me podidi ong ia o ngai ong i, iei i,
        me kin wawa toto; pwe komail sota kak wia meakot ma sota ngai.
      verse: 5
    - text: Meamen so podidi ong ia, pan lokidokila dueta ra, ap mongedi; aramas kin
        wasa ir pena, kase ir ala nani iai, ir ari pan rongala.
      verse: 6
    - text: Ma komail podidi ong ia, o ai padak kan podidi ong komail, komail pan
        poeki meakot, me komail mauki, a a pan pwai ong komail.
      verse: 7
    - text: Nan i me Sam ai kalingana kila, omail wawa toto, o komail pan wiala ai
        tounpadak kan.
      verse: 8
    - text: Due Sam o pok ong ia er, iduen I pil pok ong komail; komail podidi ong
        ai limpok!
      verse: 9
    - text: Ma komail pan peiki ong ai kusoned akan, komail pan podidi ong ai limpok,
        duen I kin peiki ong en Sam ai kusoned akan, o podidi ong a limpok.
      verse: 10
    - text: Mepukat I padaki ong komail er, pwe ai peren en podidi ong komail, o omail
        peren en unsokela.
      verse: 11
    - text: 'Nan iet ai kusoned: Komail en poke pena, duen i pok ong komail er.'
      verse: 12
    - text: Sota me a limpok laude sang met, me pan mueid kila maur i kompokepa kan.
      verse: 13
    - text: Komail me kompokepa i, ma komail wiawia, me I indai ong komail.
      verse: 14
    - text: I solar kaadaneki komail ladu, pwe ladu sasa, me a saumas kin wia. A I
        kaadane kin komail kompokepa i kan, aki I kasale ong komail er karos, me I
        rongadar sang ren Sam ai.
      verse: 15
    - text: Kaidin komail me pil ia dar, a ngai me piladar komail o kilele ong komail,
        en kokowei kapareda wa, o omail wa en mimieta, pwe karos, me komail pan poeki
        ren Sam ni ad ai, a pan kotiki ong komail.
      verse: 16
    - text: A iet me I panaui kin komail, komail en poke pena!
      verse: 17
    - text: Ma sappa kailong kin komail, komail en asa, me a kailong kin ia mo omail.
      verse: 18
    - text: Ma kisan sappa komail, sappa pan pok ong me a; a komail kaidin kisan sappa,
        pwe I pil komail dar sang sappa, iei me sappa kailong kin komail.
      verse: 19
    - text: 'Tamatamanda kasoi o, me I kasoia ong komail er: Ladu me sota laude sang
        a saumas ma re kame ia er, re pil pan kame komail. A ma irail pan kapwaiada
        ai padak, re pil pan kapwaiada omail.'
      verse: 20
    - text: A mepukat karos re pan wiai ong komail pweki ad ai, aki ar so asa me kadar
        ia dor.
      verse: 21
    - text: Ma I so kodo o padaki ong irail, nan sota pan dip arail, a met sota peikid
        pan dip arail.
      verse: 22
    - text: Me kailong kin ia, pil kin kailongki Sam ai.
      verse: 23
    - text: Ma I so wiadar dodok kan nan pung arail, me sota amen wiadar, nan sota
        pan dip arail. A met irail kilanger o kailong kin ia er o pil Sam ai.
      verse: 24
    - text: 'A mepukat wiauier pwe masan o en pwaida, me intingidier nan arail kapung:
        Irail kailong kin ia, a sota karepa.'
      verse: 25
    - text: A saunkamait lao kodoer, me I pan kadarado sang ren Sam, iei Ngen en melel,
        me kin kodo sang ren Sam, i me pan kadede ngai.
      verse: 26
    - text: A komail pil pan kadede, pwe komail iang ia er sang ni tapi o.
      verse: 27
  - chapter: 16
    verses:
    - text: MEPUKAT I padaki ong komail er pwe komail der makarada.
      verse: 1
    - text: Irail pan kase komail la sang nan sinakoke, a eu ansau kokodo, meamen
        kame komail la, pan kiki ong, me a papa Kot.
      verse: 2
    - text: A mepukat re pan wiai ong komail, pweki ar sasa Sam o ngai.
      verse: 3
    - text: A mepukat I padaki ong komail er, pwe ansau lao leler, komail en tamanda,
        me I indai ong komail er. A mepukat I sota indai ong komail er ni tapi o,
        pwe I ieiang komail.
      verse: 4
    - text: 'A met I kola ren me kadar ia do, a sota amen komail kin idok re i: Ia
        wasa kom pan kola ia?'
      verse: 5
    - text: A pweki ai padaki ong komail mepukat, mongiong omail me dir en insensued.
      verse: 6
    - text: Ari so, I kasoi ong komail melel, me mau ong komail I en kola. Pwe ma
        I so kola saunkamait sota pan pwara dong komail. A ma I kola, I pan kadara
        dong komail i.
      verse: 7
    - text: A i lao kodo, a pan kasaui ong sappa dip, o pung, o kadeik.
      verse: 8
    - text: Duen dip, pweki irail sota poson ia.
      verse: 9
    - text: Duen pung, pweki I kola ren Sam, o komail solar pan kilang ia.
      verse: 10
    - text: A duen kadeik o, pweki kaun en sappa wet me pakadeikadar.
      verse: 11
    - text: I men padaki ong komail me toto, a met komail sota kak ong.
      verse: 12
    - text: A Ngen en melel lao pwarado, a pan padaki ong komail melel akan karos.
        Pwe a sota pan padaki wei sang nan pein i, a meakot a pan rong, i me a pan
        indada. O a pan kasale ong komail meakan me pan wiaui.
      verse: 13
    - text: A pan kalingana ia da, pwe a pan ale me ai o kasale ong komail.
      verse: 14
    - text: Sapwilim en Sam meakaros, iei me pil udan ai. I me I indakier, me a pan
        ale me ai o kasale ong komail.
      verse: 15
    - text: Murin ansau kis komail solar pan kilang ia; o pil murin ansau kis, a komail
        pan kilang ia, pwe I kola ren Sam.
      verse: 16
    - text: 'Sapwilim a tounpadak kai ap indada nan pung ar: Dakot met, me a kotin
        masani ong kitail: Murin ansau kis komail solar pan kilang ia, o pil murin
        ansau kis, a komail pan kilang ia, pwe I kokola ren Sam?'
      verse: 17
    - text: 'Irail ap indada: Dakot murin ansau kis, me a kotin masanieki? Kitail
        sota weweki, me a kotin masani.'
      verse: 18
    - text: 'A Iesus kotin angi, me re men idok re a, ap kotin masani ong irail: Komail
        kakaaki nan pung omail, me I indada: Murin ansau kis komail solar pan kilang
        ia, o pil murin ansau kis, a komail pan kilang ia.'
      verse: 19
    - text: Melel, melel I indai ong komail, komail pan sangesang o mamaiei, a sappa
        pan pereperen; komail pan mamauk, a omail mauk pan wiki ong popol.
      verse: 20
    - text: Li o ni a pan naitik kin insensued, aki a ansau leler; a a lao naitikidier
        seri o, a solar kin tamanda a insensued, aki a peren kida, me aramas amen
        ipwidi ong sappa.
      verse: 21
    - text: Pil dueta komail kin insensued ansau wet. A I pil pan kilang komail o
        mongiong omail pan pereperen. A sota me pan atia sang komail omail peren.
      verse: 22
    - text: A lao ni ran o komail sota pan idok re i meakot. Melel, melel I indai
        ong komail, ma komail pan poeki meakot ren Sam ni ad ai, a pan kotiki ong
        komail.
      verse: 23
    - text: Sang mas kokodo komail sota poeki meakot ni ad ai. Poeki, a komail pan
        ale; pwe omail peren en unsokela.
      verse: 24
    - text: Mepukat I padaki ong komail er ni karaseras akan. A eu ansau kokodo, me
        I solar pan padapadak ni karaseras, pwe I pan sansal padaki ong komail duen
        Sam.
      verse: 25
    - text: Lao ran o komail pan poeki ni ad ai. A I sota indai ong komail, me I pan
        kapakapa kin komail ren Sam.
      verse: 26
    - text: Pwe Sam pein pok ong komail, pweki komail pok ong ia er o kamelele, me
        I kodo sang ren Kot.
      verse: 27
    - text: I kodo sang ren Sam o kodido sappa; I pil kokola sang nin sappa, kokola
        ren Sam.
      verse: 28
    - text: 'Sapwilim a tounpadak kan potoan ong i: Masani, ansau wet re kin kotin
        sansal padaki ong kit o solar ni karaseras.'
      verse: 29
    - text: Kit ap asaer, me re kotin mangier meakaros, o re sota mau ong, amen en
        idok meakot re omui. I me se posonki, me re kotido sang ren Kot.
      verse: 30
    - text: 'Iesus kotin sapeng irail: Komail posonlar met?'
      verse: 31
    - text: Kilang, ansau kokodo, ari a leler, me komail pan kamueit pasang, amen
        amen nan udan deu a o kase ia la. I ap pan kelep; ari so, I sota kin kelep,
        pwe Sam o ieiang ia.
      verse: 32
    - text: Mepukat I padaki ong komail, pwe komail en popole kin ia. Nan sappa komail
        kin kalokolok, ari so, komail popol, pwe I kaloedier sappa.
      verse: 33
  - chapter: 17
    verses:
    - text: 'IESUS kotin masani wei mepukat, ap kotin masanda nanlang masani: Sam
        ai, ansau o leler, en kalinganada sapwilim omui Ol, pwe sapwilim omui Ol en
        pil kalinganada komui.'
      verse: 1
    - text: Duen komui kotiki ong i er manaman, en poedi uduk karos, pwe a en ki ong
        karos, me komui ki ong i er, maur soutuk.
      verse: 2
    - text: 'A iet maur soutuk: Ren asa komui la, me komui ta Kot melel, o Iesus Kristus,
        me komui kadarador.'
      verse: 3
    - text: I kalingana komui dar nin sappa, I kanikialar dodok, me komui kotiki dong
        ia, I en wiada.
      verse: 4
    - text: A met Sam ai, kom kotin kalingana kin ia pein omui lingan, me I linganakier,
        ni ai mi re omui, ni sappa saikenta mia.
      verse: 5
    - text: I kasansale ong aramas akan mar omui, me komui ki ong ia er sang nin sappa.
        Irail udan noumui, a komui ki ong ia er irail; a re kin kapwaiada omui masan.
      verse: 6
    - text: A met re asalar, me karos, me komui ki ong ia er, pwili sang komui.
      verse: 7
    - text: A masan akan, me komui ki ong ia er, i me I ki ong irail er, o irail aleer
        o wewekilar melel, me I pwarado sang komui, o re posonlar, me komui kadar
        ia dor.
      verse: 8
    - text: I kin kapakapa kin ir, I sota kin kapakapa kin sappa, a irail, me komui
        ki ong ia er, pwe noumui irail.
      verse: 9
    - text: Pwe karos me ai, iei noumui; a karos me noumui, iei ai o I lingan kin
        irail lar.
      verse: 10
    - text: I solar mi sappa, a mepukat mi sappa. I kola re omui. Sam ai saraui, kanikid
        irail ni mar omui, me komui ki ong ia er, pwe irail en me ta men dueta kita.
      verse: 11
    - text: Ni ai mi re irail, I nikid irail er ni mar omui, me komui ki ong ia er;
        I nikid irail er; sota amen ir salongalar, seri salongala eta, pwe kisin likau
        en pwaida.
      verse: 12
    - text: A met I koko wei re omui. I padaki wei mepukat nan sappa, pwe ai peren
        unsok en mi re rail.
      verse: 13
    - text: I ki ong irail er omui masan, o sappa kailong kin irail er, pwe irail
        kaidin kisan sappa, dueta, ngai kaidin kisan sappa.
      verse: 14
    - text: I sota kin poeki, komui en wa irail sang nin sappa, a pwe komui en pera
        wei sang irail me sued.
      verse: 15
    - text: Irail kaidin kisan sappa, dueta ngai kaidin kisan sappa.
      verse: 16
    - text: Kasaraui kin ir ala melel, pwe me melel omui masan.
      verse: 17
    - text: Duen komui kadar ia dong sappa, iduen I kadar ir alang sappa.
      verse: 18
    - text: I kasarauila pein ngai pweki irail, pwe irail kasaraui kila melel.
      verse: 19
    - text: A kaidin mepukat eta, me I kapakapaki, a pil irail, me pan poson ia pweki
        arail padak.
      verse: 20
    - text: Pwe irail karos en me ta men, duen komui Sam podidi ong ia o ngai ong
        komui, pwe irail en pil me ta men re ata, pwe sappa en poson, me komui kadar
        ia dor.
      verse: 21
    - text: A lingan, me komui ki ong ia er, I ki ong irail er, pwe irail en me ta
        men, dueta kita me ta men.
      verse: 22
    - text: Ngai ong irail, o komui ong ia, pwe re en song laieu, pwe sappa en asa,
        me komui kadar ia dor, o pok ong irail, dueta komui pok ong ia er.
      verse: 23
    - text: Sam, I men, irail, me komui ki ong ia er, en pil mi wasa, me I kin mi
        ia, pwe ren ududial ai lingan, me komui ki ong ia er, pwe komui pok ong ia
        er mon sappa a tapidar.
      verse: 24
    - text: Sam ai pung, sappa sasa komui, a ngai me asa komui, a mepukat asaer, me
        komui kadar ia dor.
      verse: 25
    - text: O I kasale ong irail er mar omui. O I pan pil kasaleda i, pwe limpok ota,
        me komui poke kin ia er, en podidi ong ir o ngai ong irail.
      verse: 26
  - chapter: 18
    verses:
    - text: 'IESUS lao kotin masanier mepukat, ap kotila palilan pil Kidron, o sapwilim
        a tounpadak kan iang i: Matuel eu mi wasa o, me i o sapwilim a tounpadak kan
        kotilong ong lole.'
      verse: 1
    - text: A Iudas me pangala i, pil asa wasa o, pwe Iesus o sapwilim a tounpadak
        kan kin purepure wasa o.
      verse: 2
    - text: Iudas lao aleer pokon o papa kan sang ren samero lapalap o Parisr akan,
        ap kokiieila lamp, o ser akan, o kapwa en pei kan.
      verse: 3
    - text: 'A Iesus me kotin mangier meakaros, me pan pit i, kotiei wong irail masani
        ong irail: Is me komail rapaki?'
      verse: 4
    - text: 'Re sapeng i: Iesus men Nasaret. Iesus kotin masani ong irail: Ngai i.
        A Iudas, me pangala i, pil u iang irail.'
      verse: 5
    - text: 'Iesus lao kotin masani ong irail: Ngai i, re ap puioki sang, pupodi ong
        nan pwel.'
      verse: 6
    - text: 'A pil kotin kainoma re irail. Is me komail rapaki? Irail inda: Iesus
        men Nasaret.'
      verse: 7
    - text: 'Iesus kotin masani: I indai ong komail er, me ngai i. Ari, ma komail
        rapakin ia, en purewei sang mepukat!'
      verse: 8
    - text: 'Pwe lepen masan en pwaida, me a kotin masanier: Sota amen irail, me komui
        ki ong ia er, me salongalar.'
      verse: 9
    - text: A Simon Petrus, me na kodlas mia, ap usa pasang, pleki en samero lapalap
        a ladu, ple pasang salong a pali maun. A ladu o me ad a Malkus.
      verse: 10
    - text: 'Iesus ap kotin masani ong Petrus: Kapure ong om kodlas nan deu a! Da,
        dal o, me Sam o kotiki ong ia er, i ender nim?'
      verse: 11
    - text: Ari, pokon o, o ar kaun, o papa en men Sus akan saikidi Iesus o saliedi
        i.
      verse: 12
    - text: O kalua mas ren Anas, pwe i sam en Kaipas a paud o samero lapalap ni par
        o.
      verse: 13
    - text: 'Iei i Kaipas, me indai ong Sus oko: Me mau, aramas ta men en kam kila
        aramas akan.'
      verse: 14
    - text: A Simon Petrus o pil amen tounpadak idauenla Iesus. A tounpadak men et,
        me samero lapalap asaer, iang Iesus kotilong ong nan matuel en samero lapalap.
      verse: 15
    - text: A Petrus u liki impan wanim o. Tounpadak teio, me samero lapalap asaer,
        pedoi sang kasokasoi ong me sinsila wanim o ukelong ong Petrus lole.
      verse: 16
    - text: 'Seripein o, me sinsila wanim, ap indai ong Petrus: Kaidin amen ren tounpadak
        kan en aramas men et koe? A inda: Ngai so.'
      verse: 17
    - text: A ladu o papa kan u wasa o, saunda kisiniai, pwe a kapau; irail rangerang
        ia, a Petrus pil iang u rangerang.
      verse: 18
    - text: Samero lalalap ap kalelapok ren Iesus duen sapwilim a tounpadak kan o
        duen a padak.
      verse: 19
    - text: 'Iesus kotin sapeng i: I padapadak sansal ong sappa; ansau karos I kaukawewedar
        nan sinakoke o nan im en kaudok, wasa me Sus oko karos kin pokon pena ia;
        a sota man meakot, me I padak wasa rir.'
      verse: 20
    - text: Da me kom peidokki re i? Kalelapok ren me rong ia er, me I padaki ong
        irail er, kilang, re asa, me I indada.
      verse: 21
    - text: 'Ni en Iesus a kotin masani met, amen sang ren papa ko, me uda impa, ap
        pikir silang en Iesus indada: Iduen om sapeng ong samero lapalap?'
      verse: 22
    - text: 'Iesus kotin sapeng i: Ma ai lokaia sued, koe ap kadede ki duen a sued,
        a ma me pung menda koe pikir ia?'
      verse: 23
    - text: A Anas ap kadar wong sensal ren samero lapalap Kaipas.
      verse: 24
    - text: 'A Simon Petrus u, rangerang irail ap indai ong i: Ele koe pil amen a
        tounpadak kan? A kamamada indada: Ngai so.'
      verse: 25
    - text: 'Ladun samero lapalap amen, me sauneki ol o, me Petrus pale sang salong
        a, ap indada: Kaidin koe me i kilanger re a nan matuel o?'
      verse: 26
    - text: Petrus ap pil kamamada. Malek madang kakorotada,
      verse: 27
    - text: Irail ap kalua sang Iesus ren Kaipas, walang nan im en kadeik. Ari, me
        sangkonai. A irail sota pedelong ong nan im en kadeik, pwe re de kasaminela
        pein irail, pwe re en kak ong tungole pasa.
      verse: 28
    - text: 'Pilatus ap pedoi wong re irail indada: Da me komail karauneki aramas
        men et?'
      verse: 29
    - text: 'Irail sapeng indang i: Ma men et sota me sued amen, se sota pan pangalang
        komui i.'
      verse: 30
    - text: 'Pilatus ap masani ong irail: Pein komail ale i, kadeikada i duen omail
        kapung. Sus oko ap indai ong i: A sota muei ong kit, sen kamela amen.'
      verse: 31
    - text: Pwe masan en Iesus en pwaida, me a kotin masanieda, pwen kasaleda, duen
        a pan kamatala.
      verse: 32
    - text: 'A Pilatus pur ong nan im en kadeik ekeredo Iesus, kalelapok re a: Komui
        Nanmarki en Sus akan?'
      verse: 33
    - text: 'Iesus kotin sapeng i: Kom indada mepukat sang nan pein omui pam? De akai
        indai ong komui duen ngai?'
      verse: 34
    - text: 'Pilatus sapeng: Da, men Sus amen ngai? Toun sap omui o samero lapalap
        akan panga dong ia komui; da me komui wiadar?'
      verse: 35
    - text: 'Iesus kotin sapeng: Ai wei kaidin men sappa et. Ma ai wei men sappa et,
        nan ai papa kan pan pepeita, pwe I ender pan pangalang Sus akan; a kaidin
        ai wei ansau wet,'
      verse: 36
    - text: 'Pilatus ap indai ong i: Ari, Nanmarki amen komui? Iesus kotin sapeng:
        Komui me inda, me Nanmarki amen ngai. I me I ipwikidier o pwara kidong sappa
        pwe I en kadede melel. Kisan melel akan kin rongerong ngil ai.'
      verse: 37
    - text: 'Pilatus indai ong i: Dakot melel? A lao indawei mepukat, ap pil pedoi
        ong ren men Sus indai ong irail: I sota man diar dip a.'
      verse: 38
    - text: A tiak eu mi re omail, i en lapwada meamen ni pasa. Komail so men, i en
        lapwadang komail Nanmarki en Sus akan?
      verse: 39
    - text: 'Irail karos pil weriwereda indada: Kaidik men et, a Parapas! A Parapas
        me lolap amen.'
      verse: 40
  - chapter: 19
    verses:
    - text: PILATUS ap ale Iesus wokida i.
      verse: 1
    - text: A saunpei ko irada el en tek eu, rap kidang pon kadokenmai o kapwataki
        i likau waitata.
      verse: 2
    - text: 'Re ap kai dong i indada: Iong Nanmarki en Sus akan! O re pikir silang
        i.'
      verse: 3
    - text: 'Pilatus ap pil pedoi indai ong irail: Kilang, i wa dong komail i, pwe
        komail en asa, me i sota diaradar dip a.'
      verse: 4
    - text: 'Iesus ap kotieila, kapwataki el en tek o likau pup waitata. A indai ong
        irail: Kilang, song en aramas o!'
      verse: 5
    - text: 'Samero lapalap o papa ko lao udial i, irail ap weriwereda indada: Kalopuela
        i! Kalopuela i! Pilatus indai ong irail: Pein komail ale i kalopuela i! Pwe
        i sota diar dip a.'
      verse: 6
    - text: 'Sus oko sapeng i: At kapung mia, a duen at kapung a pan kamatala, pwe
        a wiaki sapwilim en Kot pein i.'
      verse: 7
    - text: Pilatus lao rongadar mepukat, ap masapwekadar kaualap,
      verse: 8
    - text: 'O purelong ong nan im en kadeik o, kalelapok ren Iesus: Komui koti sang
        ia? A Iesus sota kotin sapeng i.'
      verse: 9
    - text: 'Pilatus ap indai ong i: Komui sota sapeng ia? Komui sota asa, me i manaman
        ong kapiti uk ala o pil manaman ong kalopue uk ala?'
      verse: 10
    - text: 'Iesus kotin sapeng: Sota man om manaman en kaoe ia, ma a so muei ong
        komui sang poa. Ari, dip en me panga ia dong komui er me lapa sang.'
      verse: 11
    - text: 'Ari, Pilatus ap song kapitila i, a Sus oko weriwer indada: Komui kaidin
        kompoke pan Sisa, ma komui pan kapitila men et. Meamen kasapwiladang nanmarki
        pein i kin palian Sisa.'
      verse: 12
    - text: 'Pilatus lao rongadar kasoi pukat ap kapwareda Iesus, kaipokedi pon deun
        kadeik, wasa me adaneki Pepment, a ni lokaia en Ipru: Kapata,'
      verse: 13
    - text: 'A i ran en onop ong pasa impan auer kawonu. I ari masani ong Sus oko:
        Kilang, omail Nanmarki!'
      verse: 14
    - text: 'A re weriwereda: Sikenewei! Sikenewei! Kalopuela i! Pilatus masani ong
        irail: Da, i en kamela omail Nanmarki? Samero lapalap akan sapeng: Sota at
        nanmarki, Sisa eta.'
      verse: 15
    - text: I ari pangalang irail i, pwen lopuela. Rap koledi Iesus kaluala.
      verse: 16
    - text: 'A pein i kotin wa a lopu, kotilang wasa me adaneki wasan pondal, a ni
        lokaia en Ipru: Kolkata,'
      verse: 17
    - text: Wasa re kalopuela i iangaki riamen, amen ni pali maun, a amen ni pali
        maing, a Iesus nan pung ara.
      verse: 18
    - text: 'Pilatus ap pil wiadar inting eu, kakonei ong pon lopu o. A iet inting:
        Iesus en Nasaret, Nanmarki en Sus akan.'
      verse: 19
    - text: Sus akan me toto, me wadokedi inting wet, pwe wasa Iesus kotin lopuela
        ia, me salong kanim o. A inting o wiauier ni lokaia en Ipru o Krik o Latain.
      verse: 20
    - text: 'Ari, samero lapalap oko potoan ong Pilatus: Der intingiedi: Nanmarki
        en Sus akan, a me a indada: Ngai Nanmarki en Sus akan!'
      verse: 21
    - text: 'Pilatus sapeng: Me i intingiedier, i eta ai inting.'
      verse: 22
    - text: Saunpei ko lao kalopuela Iesus, rap ale sapwilim a likau kan, lepuk pasang,
        wiakida pakis paieu, pakis eu ong amen amen en saunpei ko o pil sapwilim a
        sakit, me so deidei pena, a pon ta sang poa lel pa.
      verse: 23
    - text: 'Irail ap kasoi nan pung arail: Kitail ender ter pasang i, a kadoropwaki,
        me pan aneki, pwe kisin likau en pungala, me indinda: Irail nek pasang ai
        likau kan nan pung ar o kadoropwa ai sakit. Iei me saunpei ko wiakida mepukat.'
      verse: 24
    - text: A in en Iesus u ni tapin lopu en Iesus, o ri en in a Maria, en Kleopas
        a paud, o Maria men Makdala.
      verse: 25
    - text: 'Iesus lao kotin masani in a o tounpadak men u imp a me a kotin kupura
        mauki, ap kotin masani ong in a: Li, kilang noum ol!'
      verse: 26
    - text: 'Ap kotin masani ong tounpadak o: Kilang in om! Ari, sang ni auer ota
        tounpadak o apwali i.'
      verse: 27
    - text: 'Iesus lao kotin mangier, me meakaros nikier, ap kotin masanier: I men
        nim pilada, pwe kisin likau en pungala.'
      verse: 28
    - text: A kasak mi wasa o, me audeki pineka. Irail kaduedi lim eu nan pineka,
        ki ong ni alek apot, kidalang ni silang i.
      verse: 29
    - text: 'Iesus lao kotin uraker pineka, ap kotin masani: A nikier. I ari kotin
        kamotauiedi kadokenmai, kadarala ngen e.'
      verse: 30
    - text: Sus oko ap poeki ren Pilatus, me n arail en katipitip pasang o ren wisiki
        sang, pwe war arail ender langelang nin lopu ran en sapat. Pwe iei ran o ran
        en kaonop, pwe iei ran en sapat o me lapalap.
      verse: 31
    - text: Saunpei ko ap kai ong, katip pasang n en me pali et o en me teio, me
        iang lopuelar.
      verse: 32
    - text: A re lao kai ong Iesus o diaradar, me a matalar, rap sota katip pasang
        aluwilu a kan.
      verse: 33
    - text: A saunpei men dokoki katieu pot pangepang a; madang nta o pil kusekusewei.
      verse: 34
    - text: A me udial mepukat, kin kadede o a kadede me melel, o a asa, me a kin
        kadede, iei me melel, pwe komail en pil poson.
      verse: 35
    - text: 'Pwe mepukat wiauier, pwe kisin likau en pungala: Aluwilu a sota pan tip
        pasang.'
      verse: 36
    - text: 'O pil eu kisin likau kin inda: Irail pan kangkakil i, me re dokodi.'
      verse: 37
    - text: Murin mepukat Iosep men Arimatia, tounpadak en Iesus amen, ari me rir,
        pweki a masak Sus oko, ap poeki ren Pilatus, en mueid ong i kalep en Iesus.
        Pilatus ari mueid ong i. I ari waiki sang kalep en Iesus.
      verse: 38
    - text: Nikodemus me poto dong Iesus ni pong, pil kodo, wado paun epuki en potik
        en mire o alos.
      verse: 39
    - text: Irail ap ale kalep en Iesus, kidimki pena likau linen kai iangaki pomau
        kan, duen tiak en Sus akan, ni ar kin sarepedi.
      verse: 40
    - text: A wasa me a kotin lopuela ia, matuel eu mia ia, a nan matuel sousou kap
        eu mia, me saikenta amen saredi ia.
      verse: 41
    - text: I wasa me ira nekidala Iesus, pweki ran en kaonop en Sus akan, o sousou
        me koren.
      verse: 42
  - chapter: 20
    verses:
    - text: NI ran kaieu en wik Maria men Makdala pwara dong sousou o nin soran, a
        saikenta ran pasang, ap diaradar, me takai o katapur sanger mon sousou o.
      verse: 1
    - text: 'I ap tanga wei, ko dong Simon Petrus o tounpadak teio, me Iesus kotin
        kupura mauki, indai ong ira: Irail wa sanger Kaun o nan sousou o, a se sasa,
        wasa re kidi ong ia i.'
      verse: 2
    - text: Petrus ari koieila o tounpadak teio ap ko dong sousou o.
      verse: 3
    - text: Ira wiaki eu tanga wei, a tounpadak teio me madang mon Petrus lel sousou
        mas.
      verse: 4
    - text: A lao itiokidi, ap kilangada likau linen wonon, ap sota pedelong ong lole.
      verse: 5
    - text: Simon Petrus ap kokodo idauen i, ap pedelong ong nan sousou o, diarada
        likau linen ko wonon.
      verse: 6
    - text: O lim en pudo me pira a kadokenmai, me sota iang likau linen ko; a lim
        pena wasa toror.
      verse: 7
    - text: A tounpadak teio me tiong dong sousou o, ap pil ko ong lole; i ari diarada
        o posonla.
      verse: 8
    - text: Pwe ira kaikenta weweki kisin likau, me a en iasada sang a matala,
      verse: 9
    - text: Tounpadak ko ap pur onger nan deu ra.
      verse: 10
    - text: A Maria u liki sal ong sousou o sangesang. O ni a sangesang a poridi,
        kilanglong ong nan sousou o,
      verse: 11
    - text: Kilangada tounlang riamen momod ia, kapwateki likau pwetepwet, amen liman
        kadokenmai a amen liman aluwilu a kan, wasa kalep en Iesus kotikot iaer,
      verse: 12
    - text: 'Ira ari masani ong i: Li, da me koe sangesangki? A indai ong ira: Aki
        irail wa sanger ai Kaun, a i sasa, wasa re kidi ong ia i.'
      verse: 13
    - text: A lao indada met, ap soupei wei kilanger Iesus kotia u o sasa, me i Iesus.
      verse: 14
    - text: 'Iesus kotin masani ong i: Li, da me koe sangesangki? Is me koe kin raparapaki?
        A kiki ong, me i me saumat o, ap indang i: Maing, ma komui wa sanger i, indai
        ong ia, wasa komui kidi ong ia i, i ap pan wala sang i.'
      verse: 15
    - text: 'Iesus ap kotin masani ong i: Maria! I ari soupei ong, potoan ong i: Rapuni!
        Iet wewe: Saunpadak.'
      verse: 16
    - text: 'Iesus kotin masani ong i: Der sair ia, pwe I kaikenta pwarala ren Sam
        ai, a kola ren ri ai kan, kaire kin irail, I kokodala ren Sam ai o Sam omail,
        ren ai Kot o omail Kot,'
      verse: 17
    - text: Maria men Makdala kodo kaireki tounpadak kan, me a kilangadar Kaun o,
        o me a kotin masani ong i mepukat.
      verse: 18
    - text: 'Lao nin sautik en ran ota, ni ran kaieu en wik, ni wanim ko me ritidier,
        wasa tounpadak kan pokon pena ia, pweki ar masak Sus oko, Iesus ap kotido
        u nan pung arail, masani ong irail: Komail popol!'
      verse: 19
    - text: A lao masaniada met, ap kasale ong irail lim a kan o pangepang a. Tounpadak
        kan ap perenda ni ar kilangada Kaun o.
      verse: 20
    - text: 'Iesus ap pil kotin masani ong irail: Komail popol! Duen Sam o kadar ia
        do, iduen I kadar komail la.'
      verse: 21
    - text: 'A lao masanier met, ap ngidi ong irail masani: Komail ale Ngen saraui!'
      verse: 22
    - text: Me komail pan lapwada dip ar akan, re lapwadar; o me komail katengedie
        dip ar akan, pan tengedier.
      verse: 23
    - text: A Tomas amen ekriamen, me adaneki Didimos, sota iang irail, ni Iesus kotin
        pwarador.
      verse: 24
    - text: 'Tounpadak teio ap indai ong i: Se kilanger Kaun o. A i me indai ong irail:
        Ma i sota pan kilang lip en mata nan lim a kan, o kilong ong nan lip en mata
        sondi en pa i, o kilong ong pa ni pangepang a, i sota pan poson.'
      verse: 25
    - text: 'Murin ran walu sapwilim a tounpadak kan pil pokon pena, o Tomas iang
        irail. Wanim ko lao ritidier, Iesus ap kotido, u nan pung arail masani: Komail
        popol!'
      verse: 26
    - text: 'Ap kotin masani ong Tomas: Kido sondin pa om o kilang pa i kat, o kido
        pa om, kilong ong nan pangepang ai, o der soposon, a poson ta!'
      verse: 27
    - text: 'A Tomas sapeng indang i: Ai Kaun o ai Kot!'
      verse: 28
    - text: 'Iesus kotin masani ong i: Pweki om kilang ia er, koe poson kilar, a meid
        pai, me kaikenta kilang ap poson.'
      verse: 29
    - text: Kilel toto me so intingidier nan puk wet, me Iesus kotin wiadar nan pung
        en sapwilim a tounpadak kan.
      verse: 30
    - text: A mepukat me intingidier, pwe komail en poson, me Iesus me Kristus sapwilim
        en Kot Ol. O komail en poson ap aneki maur pweki mar a.
      verse: 31
  - chapter: 21
    verses:
    - text: 'A MURIN mepukat Iesus pil kasale ong tounpadak kan pein i pon le en Tiperias;
        a iet duen a kasaledar:'
      verse: 1
    - text: Simon Petrus o Tomas, me adaneki Didimos, o Natanael men Kana nan Kalila,
        o nain Sepedus ol oko, o pil sapwilim a tounpadak riamen me pokon pena,
      verse: 2
    - text: 'Simon Petrus indai ong irail: I pan kola laid. Irail indai ong i: Se
        pil pan iang uk. Irail ari koieila, kereda pon kisin sop pot. A ni pong o
        re sota saikidi meakot.'
      verse: 3
    - text: A lao wasa ranier, Iesus ap kotikot ni oror, a sapwilim a tounpadak kan
        sasa, me i Iesus.
      verse: 4
    - text: 'Iesus ap kotin masani ong irail: Seri ko, sota kan omail? Re sapeng i:
        Sota.'
      verse: 5
    - text: 'A kotin masani ong irail: Kaduedi uk o pali maun en sop o, a komail pan
        diarada. Irail ap kaduedi; re ap solar kak apiada pweki mam toto.'
      verse: 6
    - text: 'Tounpadak o, me Iesus kotin kupura mauki, ap indai ong Petrus: Iei Kaun
        o. Simon Petrus loa rongadar, me i Kaun o, ap pira ong a sakit en liki pwe
        a kiliso, ap lusedi ong nan le o.'
      verse: 7
    - text: A tounpadak tei kan seisei kodo nan kisin sop, pwe re so doo sang sap
        o, ele tipong en pa riepuki, urakido uk o mam oko.
      verse: 8
    - text: Irail leler sap, rap diaradar kisiniai o mam oko mi poa o prot.
      verse: 9
    - text: 'Iesus ap kotin masani ong irail: Wado kisan saik omail!'
      verse: 10
    - text: Simon Petrus ap koda waikelong dong nan sap uk o, me dir en mam kalaimun
        epuki limek silimen; mam me toto, ari so, uk sota olar.
      verse: 11
    - text: 'Iesus kotin masani ong irail: U kodo manga! A sota amen ren tounpadak
        kan kak idok re a: Is komui? Pwe re asaer, me i Kaun o.'
      verse: 12
    - text: Iesus ap kotido limada prot, nek ong irail o pil mam oko.
      verse: 13
    - text: A i me kasilepak en Iesus a kotin kasale ong sapwilim a tounpadak kan
        pein i, murin a iasada sang a matalar.
      verse: 14
    - text: 'Irail lao mangaer. Iesus ap kotin masani ong Simon Petrus: Simon, nain
        Iona, koe kin pok ong ia mon mepukat? A i potoan ong i: Ei Maing, ir me mangi,
        me i kin pok ong ir. A kotin masani ong i: Apwali nai sippul akan!'
      verse: 15
    - text: 'A pil masani ong i kariapak: Simon, nain Iona, koe kin pok ong ia? A
        sapeng i: Ei Maing, ir me kotin mangi, me i kin pok ong ir. A kotin masani
        ong i: Apwali nai sip akan!'
      verse: 16
    - text: 'A kotin masani ong i kasilepak: Simon, nain Iona, koe kin pok ong ia?
        Petrus ap mamauki a peidok pan silepak: Koe pok ong ia? A potoan ong i: Maing,
        ir me kotin mangi meakaros, re kotin mangi, me i kin pok ong ir. Iesus kotin
        masani ong i: Apwali nai sip akan!'
      verse: 17
    - text: Melel, melel I indai ong uk, ni om manakap koe pein pirai uk pena, ap
        alu wei wasa, me koe mauki. A koe lao likailapala, koe nek kida wei pa om
        akan, a amen pan pirai uk edi o kalualang wasa, me koe kang kola ia.
      verse: 18
    - text: 'I me a kotin kokop kidar, duen a pan kapingaki Kot a matala. A lao kotin
        masanier met, ap masani ong i: Idauen ia!'
      verse: 19
    - text: 'Petrus ap soupewei, kilang tounpadak o idauen ira, me Iesus kotin kupura
        mauki o me pil mi pan kupur a ni kamadip o kalelapok: Maing, is i, me pan
        pang komui la?'
      verse: 20
    - text: 'Petrus lao kilanger i, ap indai ong Iesus: Maing, menda men et?'
      verse: 21
    - text: 'Iesus kotin masani ong i: Ma I mauki, a en mimieta I lao puredo, menda
        re om? Koe en idauen ia!'
      verse: 22
    - text: 'Kasoi pot et ap loloki sili nan pung en saulang kan, me dene tounpadak
        o sota pan mela. A Iesus sota kotin masanier, me a sota pan mela, a: Ma I
        mauki, a en mimieta I lao puredo, menda re om?'
      verse: 23
    - text: Iet tounpadak, me kadele mepukat o intingiedier mepukat; a se asa, me
        a kadede me melel.
      verse: 24
    - text: 'A song toto, me Iesus kotin wiadar a ma irail karos pan intingidi, i
        lamelame, me sappa sota itar ong koledi puk kan, me pan intingidi. '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: MAING Teopilus, i wiadar tapin kasoi duen meakan, me Iesus kotin tapiadar,
        duen a wiawia o kaukawewe karos.
      verse: 1
    - text: Lao lel ran en a peukedala mon a kotin kakalik ong wanporon akan, me a
        kotin piladar ren Ngen saraui,
      verse: 2
    - text: Me a pil kotin kasansale ong pein i ieias ki kilel melel toto murin a
        kalokolok o a pwara dong irail ran paeisok o kapakaparokeki duen tiak en wein
        Kot.
      verse: 3
    - text: A ni a kotikot re rail, a kotin kakaliki ong irail, ren der kowei sang
        Ierusalem, a ren auiaui, inau en Sam lao pwaidar, me komail ronga sang ia
        er.
      verse: 4
    - text: Pwe Ioanes wia paptais ki pil, a komail pan paptais kila Ngen saraui ni
        eu ran me koren.
      verse: 5
    - text: 'Irail lao pokon penaer, rap kalelapok re a potoan ong: Maing, ansau wet
        re pan kotin kapure dong Israel wei o?'
      verse: 6
    - text: 'A kotin masani ong irail: Menda re omail, en asa ansau de auer, me Sam
        okila nan pein a manaman?'
      verse: 7
    - text: A komail pan ale manaman en Ngen saraui, me pan di po omail; komail ap
        pan ai saunkadede kan nan Ierusalem, o Iuda pon o Samaria, o lel wong irepan
        sappa.
      verse: 8
    - text: A lao masanier mepukat, ap peukedalar ni ar kangkakil, pali en dapok pali
        idandalar i sang mon mas arail.
      verse: 9
    - text: Ni ar kilekilang nanlang, ni ansaun a kotidala, kilang, ol riamen mi nan
        likau pwetepwet, kotikot re rail.
      verse: 10
    - text: 'Me pil masani: Ol en Kalila komail, da me komail sarakidang nanlang?
        Iei Iesus, me peukedala nanlang sang komail, a pan kotin puredo, duen komail
        udialer a kotidalar.'
      verse: 11
    - text: Irail ap purelang Ierusalem sang dol o, me ad a Oliwe, me koren iong Ierusalem;
        a doo sang al en sapat pot.
      verse: 12
    - text: 'Irail lao kotilong ong, ap kotidang nan pera poa, wasa re kin kotikoteta,
        irail karos: Petrus, o Ioanes, o Iakopus, o Andreas, o Pilipus, o Tomas, o
        Partolomus, o Matus, o Iakopus nain Alpus, o Simon Selotes, o Iudas ri
        en Iakopus.'
      verse: 13
    - text: Mepukat karos wiaki eu podidi ong kapakap, li akai pil iang irail, o pil
        Maria in en Iesus o ri a ol akan.
      verse: 14
    - text: 'Ni ran oko Petrus ap uda nan pung en saulang kan masani (irail me impan
        epukiriek):'
      verse: 15
    - text: Ri ai kan, kisin likau en pungala, me Ngen saraui kalokaia ki Dawid mas
        o iran Iudas, me karedo, me saikidi Iesus oko.
      verse: 16
    - text: Pwe a pil wadawad ong kitail, er o aleer pwais a dodok wet.
      verse: 17
    - text: Nan ol men et pwaine kidar pwain en a sapung sap eu, a ni a dikaudi, ap
        lop pasang o kanangan kaped a ap poie sang.
      verse: 18
    - text: 'Toun Ierusalem karos asada met. Ari, sap o adanekila akeldama ni pein
        arail lokaia; iet wewe: Sap en nta.'
      verse: 19
    - text: 'Pwe a intingidier nan puk en psalm: Im a en liselipingala o solar, me
        pan kauson lole, a amen me pan ale a koa.'
      verse: 20
    - text: Ari, amen sang ren ol akan, me poden iang kitail er, ni ansau me Kaun
        Iesus kotikot re atail,
      verse: 21
    - text: Sang ni muein paptais en Ioanes kokodo lel ni ran o, me a kotin peukada
        sang kitail er, pan iang kitail wiala saunkadede en a kotin iasada.
      verse: 22
    - text: 'Irail ari kileledi riamen: Iosep iei Parsapas, me pil ad a Iostos o Matias.'
      verse: 23
    - text: 'Irail ap kapakap masani: Maing, ir me kotin mangi mongiong en amen amen,
        re kotin kasansaleda, is me re kotin pilada ren me riamen et,'
      verse: 24
    - text: Pwe i en ale pwais a dodok wet o koa en wanporon, me Iudas pupe sang,
        pwen kolang deu a.
      verse: 25
    - text: Irail ap kadoropwada. A doropwa ko ong Matias; i ari iang wadawad ong
        wanporon ekamen oko.
      verse: 26
  - chapter: 2
    verses:
    - text: RAN en pentikos lao leler, irail karos kot pena wasa ta kis.
      verse: 1
    - text: A madang ngil laud eu likamata ngil en melimel peidido sang nanlang o
        kadirela im o wasa, re kot pena ia.
      verse: 2
    - text: A lo sirangerang akai likamata kisiniai pwarado sokedi pon amen amen.
      verse: 3
    - text: Irail karos ap dire kila Ngen saraui ap pikikidi padaki wei ni lokaia
        toror, duen Ngen kotin kamasan irail ada.
      verse: 4
    - text: Men Sus, ol lelapok ko sang nan wei karos pan lang kaikairu Ierusalem.
      verse: 5
    - text: Irail lao ronger duen mepukat karos, ap pokon penaer o puriamui kila,
        aki amen amen ronger udan a lokaia.
      verse: 6
    - text: 'Irail karos poneponeki o puriamuiki indada: Kilang, kaidin mepukat karos
        men Kalila, me kin padapadak?'
      verse: 7
    - text: A daduen, kit kin rong irail amen amen ni udan ngil atail?
      verse: 8
    - text: Men Partien, men Medien, men Elam, o toun Mesopotamien, o Iuda, o Kapadosien,
        o Pontus, o Asien,
      verse: 9
    - text: O Prikien, o Pampilien, o kipten, o liman Lipien; salong Kirene, o men
        Rom, me mi wasa et, karos Sus oko o Proselit oko,
      verse: 10
    - text: Men Kreta o men Arapien, iaduen kitail kin rong kin irail udan ngil atail
        ar katitiki manaman en Kot akan?
      verse: 11
    - text: 'Irail karos ari pingidar o ponepondar, indada nan pung arail: Dakot met?'
      verse: 12
    - text: 'Akai lalaue indada: Irail dire kila wain kap.'
      verse: 13
    - text: 'A Petrus iangaki ekamen oko ap kotida, kapitie laudeda masani ong irail:
        Ol en Iuda kan o komail karos, me kauson Ierusalem, komail en asa duen met,
        o komail rong mas ai padak!'
      verse: 14
    - text: Pwe mepukat kaidin sakaular, duen omail kiki ong, pwe apton auer kasilu
        en ran wet;
      verse: 15
    - text: 'Pwe iei mepukat, me lolok ren saukop Ioel:'
      verse: 16
    - text: 'Kot kotin masanier: Ieteten me pan wiaui ni imwilan ran akan: I pan kamoredi
        Ngen i pon uduk karos. Noumail ol o li akan ap pan deideikop, o noumail manakap
        akan pan kilekilang kaudial akan, o noumail di ma kan pan auramenda;'
      verse: 17
    - text: A ni ran oko I pil pan kamoredi Ngen i pon ai ladu o lidu kan, rap pan
        deideikop.
      verse: 18
    - text: 'O I pan kapwareda manaman akai nanlang pali poa, o kilel akai nin sappa
        pali pa: Nta, o kisiniai, o adiniai;'
      verse: 19
    - text: A katipin pan wukila rotorotala, a saunipong pan wiala nta mon ran lapalap
        o lingan en Kaun o pan pwarado.
      verse: 20
    - text: O a pan wiaui ma meamen likwir ong mar en Kaun o, a pan dorela.
      verse: 21
    - text: 'Ari ol en Israel, komail rong kasoi pot et: Iesus men Nasaret Ol amen,
        me Kot kotin kilele kidar nan pung omail dodok kelail akan o manaman akan,
        o kilel akan, me Kot kotin wiaki i nan pung omail, duen me komail pein asa;'
      verse: 22
    - text: I lao pangalar duen kupur en Kot erpit, komail ap saikikidi pa en me sapung
        kan, ap pasuredi ong ni lopu o kamatalar.
      verse: 23
    - text: I me Kot kotin kaiasadar, ni a kotin lapwada sal en a matala, pwe a sota
        kak ong, en kolekol i.
      verse: 24
    - text: 'Pwe Dawid masanier duen i: I ngingar Kaun o potopot mo i; pwe a kotikot
        ni pali maun i, pwe i ender mokid.'
      verse: 25
    - text: I me mongiong i peren kida, o lo i popoleki; pil uduk ai pan kamoledi
        ni kaporopor.
      verse: 26
    - text: Pwe re sota pan kotin likidmaliela ngen i nan wasan mela pil sota kotin
        mueid ong, me sapwilim ar Saraui o pan mor pasang.
      verse: 27
    - text: Re kotin kasansale ong ia er al en maur akan; re pan kotin kadir kin ia
        la popol mon silang ar.
      verse: 28
    - text: Ri ai kan mueid ong ia, en aima padaki ong komail duen sam atail Dawid,
        me pil matalar o saredier, o sapwilim a sousou mi re atail lao lel ran wet.
      verse: 29
    - text: A saukop amen, ap mangi, me Kot kotin kaula inauki ong i, me kisan wa
        men pan kaipokedi pon mol a.
      verse: 30
    - text: Ari, ni a mamangi duen en Iesus a iasada, ap kotin masani, me a sota likidmalielar
        nan wasan mela, o pil uduk a sota mor pasang.
      verse: 31
    - text: I Iesus, me Kot kotin kaiasadar, kit karos saunkadede en mepukat.
      verse: 32
    - text: A lao sapwilekidar pali maun en Kot, a kotin aleer sang ren Sam, en kapwaiada
        inau duen Ngen saraui, ap kotin kamoredi, me komail kin udial o rongerong.
      verse: 33
    - text: 'Pwe kaidin Dawid, me kotidala nanlang kan, a pein i kotin masani: Kaun
        o kotin masani ong ai Kaun: Mondi ni pali maun i!'
      verse: 34
    - text: I lao wiaki om imwintiti utipan n om akan.
      verse: 35
    - text: Ari, men Israel karos en asa melel, me Kot kotin kasapwilada i, en Kaun
        o Kristus i Iesus me komail kalopuelar.
      verse: 36
    - text: 'Irail lao rongadar met, ap lel ong nan mongiong arail, re ap indai ong
        Petrus o wanporon tei kan: Ri at oko, da me sen wiada?'
      verse: 37
    - text: 'Petrus ap masani ong irail: Komail kalula, o amen amen en paptais ong
        ni mar en Iesus Kristus, pwe dip omail akan en lapwada. A komail pan tungole
        Ngen saraui.'
      verse: 38
    - text: Pwe nan inau wet ong komail o noumail seri kan, o ong irail karos men
        ilawei, me Kaun, atail Kot, pan kotin molipe.
      verse: 39
    - text: 'O pil song en masan toto, me a kadede ong irail, o panaui kin irail,
        masani: Komail en dorela pein komail sang nan di sued wet!'
      verse: 40
    - text: Irail me duki ong a masan ap paptaisela; ari, ni ran o aramas impan silekid
        me saulangalar.
      verse: 41
    - text: Irail dadaurata padak en wanporon akan, o ar minimin pena, o kamadip saraui,
        o kapakap akan.
      verse: 42
    - text: Lomwi ap kipadi aramas karos o manaman o kilel akan toto wiauier ren wanporon
        akan.
      verse: 43
    - text: O karos me posonla, kin pokopokon o aneki pena kapwa takis.
      verse: 44
    - text: O netikila ar kapwa kan o nene ong irail karos, duen ar samama amen amen.
      verse: 45
    - text: Irail ari kaukaule wia minimin eu nan im en kaudok o, o pilitiki pena
        prot nan im ar akan, o re mangamanga ni popol, o lolepot pena,
      verse: 46
    - text: Kapikapinga Kot o konekon ren aramas karos. A Kaun o kotiki ong momodisou,
        me dorela kan ni ran karos.
      verse: 47
  - chapter: 3
    verses:
    - text: A PETRUS o Ioanes wiaki eu kotidalang nan im en kaudok ni auer en kapakap,
        auer kaduau.
      verse: 1
    - text: A ol amen me tikida n a dangidang, me kin wisikedo pwiledi liman wanim
        en im en kaudok, me ad a lingan, ni ran karos, pwen wia poekipoeki ren me
        kin kolong ong nan im en kaudok.
      verse: 2
    - text: A lao kilanger Petrus i Ioanes, ni ara pan kotilong ong nan im en kaudok,
        ap poeki, pwen ale meakot.
      verse: 3
    - text: 'A Petrus i Ioanes masani i, ap masani ong: Saradang kit!'
      verse: 4
    - text: I ari saradang ira, kasikasiki, me a pan tungole meakot re ra.
      verse: 5
    - text: 'Petrus ap kotin masani: Sota ai silper de kold, a meakot mi re i, me
        i pan ki ong uk: Ukida mar en Iesus Kristus en Nasaret o alu!'
      verse: 6
    - text: I ari koledi pa a maun o kauada i, a n a o tikil en n ap madang kelailadar.
      verse: 7
    - text: Ap lusada o alu iang ira lang nan im en kaudok, masimasiok sili, kapikapinga
        Kot.
      verse: 8
    - text: O aramas karos kilang a alialu sili o kapikapinga Kot.
      verse: 9
    - text: A irail asa, me i, me kin poekipoeki liman wanim lingan en im en kaudok,
        irail pingkidar o poneponeki duen me wiaui ong i er.
      verse: 10
    - text: A ni a iang Petrus, o Ioanes, aramas karos puriamuiki, ap tang penang
        irail nan palank, me ad a palank en Salomo.
      verse: 11
    - text: 'Petrus lao masani mepukat, ap kotin masani ong pokon o: Ol en Israel,
        da me komail puriamui kila met? De da me komail kilekilang kin kit, likamata
        kit me kakelada i ni pein at kel de lelapok?'
      verse: 12
    - text: Kot en Apraam, o Isaak, o Iakop, Kot en sam atail akan kalinganada sapwilim
        a ladu Iesus, me komail pangala o likidmaliela ren Pilatus ni a kileledier,
        me a pan lapwada i.
      verse: 13
    - text: A komail likidmaliela me Saraui o, o me Pung, ap poeki lolap amen, en
        lapwa dong komail.
      verse: 14
    - text: A komail kamatalar tapin maur, me Kot kotin kaiasadar sang ren me melar
        akan, kit kin saunkadede en mepukat.
      verse: 15
    - text: Aki poson mar a, mar a ap kakelada men et, me komail kin kilang o asa,
        o a poson kare ong i kelail melel wet mo omail karos.
      verse: 16
    - text: Ari ri ai kan, i asaer, me omail sasa, me komail wiaki met, pil dueta
        omail saumas akan.
      verse: 17
    - text: A ni mepukat Kot kotin kapwaiadar, me a kotin masanier ren saukop akan
        karos, me Kristus pan kalokolok.
      verse: 18
    - text: Komail ari kalula o wukila, pwe dip omail akan en soredi sang, pwe muein
        kamaur en pwaida sang wasailen Kaun o.
      verse: 19
    - text: 'A lao kotin poronedo, me loki ong komail er: Iesus Kristus,'
      verse: 20
    - text: Me pan kotikot nanlang lao lel ansau, me meakaros pan pungala, duen me
        Kot kotin masanier ren sapwilim a saukop saraui kan sang mas kokodo.
      verse: 21
    - text: 'Pwe pil Moses kotin masanier: Kaun omail Kot pan kaipwi ong komail Saukop
        amen, ipwin ri omail akan dueta ngai, i me komail en ronga sang meakaros,
        me a pan kotin masani ong komail.'
      verse: 22
    - text: 'A iet me pan wiaui: Aramas karos, me kang peiki ong saukop o, pan kasapokela
        sang ren aramas.'
      verse: 23
    - text: A saukop karos irerokedo sang Samuel, karos me padapadak pil kokoper duen
        ran pukat.
      verse: 24
    - text: 'Komail sapwilim en saukop akan o en inau, me Kot kotin wiai ong sam atail
        akan ni a kotin masani ong Apraam: Kainok karos nan sappa pan paieki amen
        kadaudok om.'
      verse: 25
    - text: Kot kotin porone dong komail sapwilim a ladu mas ni a kotin molipe i;
        pwen kapaia kida komail, en kawuki sang komail kuros dip omail akan.
      verse: 26
  - chapter: 4
    verses:
    - text: A NI ara padapadaki ong aramas akan, samero kan, o saumas en im en kaudok,
        o sadusr akai, ap pokon dong ira;
      verse: 1
    - text: Pwe re makaraki ara kawewe ong aramas akan o ar padapadaki, me Iesus pan
        kotin kaiasada me melar akan.
      verse: 2
    - text: Irail ap kol ira di o kila ira nan imateng lao manda, pwe a wasa pongier.
      verse: 3
    - text: A me toto, me iang rongadar masan o, posonlar; ari, toto en ol akan impan
        limekid.
      verse: 4
    - text: A mandan ran o saumas, o monsap, o saunkawewe kan pokon pene nan Ierusalem.
      verse: 5
    - text: A samero lapalap Anas, o Kaipas, o Ioanes, o Aleksander, o karos, me kisan
        kainok en samero lapalap,
      verse: 6
    - text: 'Irail pwiliki ira di nan pung arail, ap kainoma re ra: Ni kel en is,
        de ni mar en is, me komail wiaki met?'
      verse: 7
    - text: 'Petrus me dir en Ngen saraui ap masani ong irail: Maing ko, saumas en
        wei o monsap en Israel komail,'
      verse: 8
    - text: Ma se pan pakadeikada, o komail kainoma re at ran wet, pweki dok mau ong
        aramas somau men, o da me a kelaile kida,
      verse: 9
    - text: Komail o aramas en Israel karos en mangi, me mar en Iesus Kristus men
        Nasaret, me komail kalopuelar, me Kot kotin kaiasadar sang ren me melar akan,
        nan i eta, me men et uki o kelail kidar.
      verse: 10
    - text: I takai o, me lokidokila ren komail sause kan, me id wiala takai en pukakaim.
      verse: 11
    - text: O sota amen, me maur mi re a, pwe pil sota eu mar pan lang, me pakadara
        dong aramas, me kitail pan maur kida.
      verse: 12
    - text: A ni ar kilekilanger en Petrus i Ioanes ara pereperen o so masak, rap
        puriamui kila, pwe re asaer, me ira aramas mal me sota iang skul, o sota non
        audaud, rap asaer, me ira ianger Iesus.
      verse: 13
    - text: A ni ar kilanger aramas o, me kelailadar, uda imp ara, rap sasalar lokaia.
      verse: 14
    - text: 'Irail lao kadar ira sang nan kapung, re ap kapukapung pena indada:'
      verse: 15
    - text: Da me kitail en wiai ong aramas pukat, pwe toun Ierusalem asaer, me ira
        wiadar kilel sansal eu, a kitail sota kak kalikama.
      verse: 16
    - text: A pwe ede lolok sili nan pung en aramas akan, kitail en padik inapwi ira
        di, me ira de padaki ong aramas amen ni mar wet.
      verse: 17
    - text: Irail lao eker ira do re ap inapwiedi me ira der pan padaki de kawewe
        ni mar en Iesus.
      verse: 18
    - text: 'A Petrus o Ioanes sapeng masani ong irail: Iaduen, me pung pan kupur
        en Kot, sen pwili sang komail mon Kot? Pein komail kasaui!'
      verse: 19
    - text: Pwe se so kak so katitiki, me se kilanger o rongadar.
      verse: 20
    - text: Irail ap kainapwi ira di kalaudela, re ap kadar ira la, pwe sota me re
        diaradar, me ira en kamekameki, pweki aramas akan, pwe karos, kapinga Kot,
        duen me wiauier.
      verse: 21
    - text: Pwe aramas o, me manaman en kakelada wiaui ong, daulier saunpar paeisok.
      verse: 22
    - text: Ira lao lapwadar, ap kola ren iang ara ko, kaireki meakan, me samero lapalap
        o saumas akan katiti ong ira.
      verse: 23
    - text: 'A irail lao rongadar, rap wiaki eu potoan ong Kot: Maing ir me Kot, me
        kotin kapikadar lang o sappa, o madau o audepa ra karos.'
      verse: 24
    - text: 'Ir me kotin masani ren Dawid, sapwilim ar ladu: Da me men liki kan lingarangaraki,
        o da me wei kan lamelameki me mal akan?'
      verse: 25
    - text: O nanmarki en sappa kan kangudier o saumas akan pokon pena, en palian
        Kaun o sapwilim a Kristus.
      verse: 26
    - text: 'Pwe melel nan kanim wet irail karos pokon penaer, iet akan: Erodes, o
        Pontius Pilatus, iangaki men liki kan, o men Israel akan pwen palian sapwilim
        ar ladu saraui Iesus, me re kotin keiedier,'
      verse: 27
    - text: Pwen kapwaiada meakan, me lim ar o kupur ar kileledier, en wiaui.
      verse: 28
    - text: Ari Maing, re kotin mangi arail lingarangar, kotiki ong sapwilim ar ladu
        kan, en kaloki ar masan ni peren.
      verse: 29
    - text: O kotin kapa wei lim ar, pwen kakelada, o kilel, o manaman akan en wiauiki
        mar en sapwilim ar ladu saraui Iesus.
      verse: 30
    - text: Ar kapakap apton nikier, wasa me re kot pena ia, ap mokimokid. Irail karos
        ap direkila Ngen saraui, ap padapadaki masan en Kot ni pereperen.
      verse: 31
    - text: 'A mongiong o ngen en ir karos me posonlar, kin lamalam ta pot, o sota
        me indada duen ar kapwa: Ai met, pwe re aneki pena kapwa takis.'
      verse: 32
    - text: A wanporon akan me kelail ni arail kadede me Kaun Iesus kotin iasadar,
        a mak lapalap iang irail karos.
      verse: 33
    - text: O solar amen irail, me so a tungol, pwe karos, me sap de im arail mia,
        ap netikilar o wado pwain en me netilar akan.
      verse: 34
    - text: O pwilikidi ni aluwilu en wanporon akan, o nek ong amen amen duen ar samama.
      verse: 35
    - text: 'A Ioses me wanporon akan ki ong mar a Parnapas, (iet wewe: Nain kapol),
        kadaudok en Lewi amen, men Sipern,'
      verse: 36
    - text: Me sap we mia, ap netikilar o wado pwain a, pwilikidi ni aluwilu en wanporon
        akan.
      verse: 37
  - chapter: 5
    verses:
    - text: A OL amen ad a Ananias o a paud Sapira netikila sap eu,
      verse: 1
    - text: Ap okisang kisan pwain a, me a paud iang asa, o wado lu en moni, pwilikidi
        ni aluwilu en wanporon akan.
      verse: 2
    - text: 'A Petrus masani: Ananias menda Satan kadirela mongiong om, pwen likam
        ong Ngen saraui o okisang kisan pwain en sap o?'
      verse: 3
    - text: Kaidin udan om, ma a sota pan netila? O kaidin insen om ni a netilar?
        A menda koe inauki ong nan pein mongiong om mepukat? Kaidin aramas, me koe
        likam ong, pwe ong Kot.
      verse: 4
    - text: Ananias lao rongadar masan pukat, ap pupedi mela. A karos, me rongerong
        mepukat, masakadar kaualap.
      verse: 5
    - text: A manakap oko ap udar, kidim pena i, wala sang, sarepedier.
      verse: 6
    - text: Kadekadeo murin auer silu a paud pwarado, a sota asa, me wiauier.
      verse: 7
    - text: 'Petrus ap masani ong i: Katitiki ong ia, ma koma netikila sap o ni pwain
        wet? A sapeng: Ei i eta.'
      verse: 8
    - text: 'Petrus ap masani ong i: Menda koma inauki pena, en kasongesong Ngen en
        Kaun o? Kilang, n en me sarepedier om paud mier mon wanim o, o re pan wa
        uk ala.'
      verse: 9
    - text: I ap madang pupedi ni aluwilu a mela. A manakap oko lao pedelong ong,
        rap kilangada, me a melar, re ap wala sang o sarepedi i impan a paud.
      verse: 10
    - text: Lomui kaualap kipadi momodisou karos, o karos me rongerong mepukat.
      verse: 11
    - text: A kilel o manaman akan toto wiauiki lim en wanporon akan nan pung en aramas
        akan. Irail karos kot pena nan palank en Salomo ni lamalam ta pot.
      verse: 12
    - text: A sota amen sang ren men liki kan kak pat ong irail, pwe karos waune kin
        irail.
      verse: 13
    - text: A me toto, me posonlar wuki ong Kaun o irail me totoia, ol o li akan.
      verse: 14
    - text: Irail wala me somau kan pon al akan, pwiliki irail edi pon pet o ro akan,
        pwe mot en Petrus en lel ong amen irail, a lau kotido.
      verse: 15
    - text: A toun kanim akan, me mi impa, pwara dong Ierusalem, wado me somau o me
        kalokolokki ngen saut akai, irail karos ap kelailadar.
      verse: 16
    - text: A samero lapalap o karos me iang i, me pwin en sadusr, ap uda makar kida
        kaualap,
      verse: 17
    - text: Koledi wanporon akan o ki irail la nan imateng.
      verse: 18
    - text: 'A tounlang en Kaun o kotin ritingada wanim en imateng oko ni pong, o
        kotin kalua irail la liki masani:'
      verse: 19
    - text: Komail kola sansal mon aramas, padaki ong irail nan im en kaudok duen
        masan kan karos en maur wet.
      verse: 20
    - text: Irail lao rongadar met, rap sangkonai ong nan im en kaudok o kaweweda.
        A samero lapalap o iang oko ap kodo, eker pena kapung, o saumas en men Israel
        akan karos, o ilakwei ong imateng o, pwe irail en wisikedo.
      verse: 21
    - text: A ladu kan lao pwarado, rap diaradar, me re solar mi nan imateng o, re
        ap purodo katitiki,
      verse: 22
    - text: 'Indada: Se diaradar imateng a ritidier mau, o pwin silepa ar uda mon
        wanim oko, a se lao ritingadar, sota amen me se diar lole.'
      verse: 23
    - text: A kapin en im en kaudok, o samero lapalap akan lao rongada duen lokaia
        pukat, re ap ponepon kidar o sota asa, da imwin mepukat.
      verse: 24
    - text: 'Amen ap pwarado kaire kin irail: Kilang, ol oko, me komail kilang nan
        imateng, u nan im en kaudok, padapadaki ong aramas akan.'
      verse: 25
    - text: Kapin iangaki ladu kai ap koieila uk irail do, a re kadek ong irail, pwe
        re masak aramas akan, pwe re de kate irail.
      verse: 26
    - text: Irail wa ir do, ap kidi ong mon kapung o, a samero lapalap idok re rail.
      verse: 27
    - text: 'Masani: Kit so inapwi komail edi kaualap, me komail ender kawewe ni mar
        wet? A kilang, komail kadire kila Ierusalem omail lamalam o, o komail kin
        men kapokon ong kit ntan aramas men et.'
      verse: 28
    - text: 'Petrus o wanporon akan ap sapeng masani: Kitail en oke Kot mon aramas!'
      verse: 29
    - text: Kot en sam atail akan kaiasadar Iesus, me komail kamatalar, pwe komail
        pasuredier i ong ni lopu eu.
      verse: 30
    - text: Nan i me Kot kotin kasapwila kidar pali maun a, pwen Kaun o Saunkamaur,
        pwen kotiki ong men Israel, en kalula o lapwa pan dip akan.
      verse: 31
    - text: A kit me sapwilim a saunkadede ni mepukat, pil Ngen saraui me Kot kotiki
        onger ren me peiki ong i.
      verse: 32
    - text: Irail lao rongadar met, re ap lingarangar kaualap o kapikapiki pena, en
        kame ir ala.
      verse: 33
    - text: Amen ap uda nan kapung o, Parisr amen ad a Kamaliel, saunkawewe amen,
        me masamas ren aramas karos, me masani, ren kila liki ol oko ansau kis.
      verse: 34
    - text: 'A masani ong irail: Ol en Israel komail, kalaka aramas pukat, me komail
        pan wia!'
      verse: 35
    - text: Pwe ni ran tei ko Teudas udar ponmasoki, me a me lapalap, a ol impan papuki
        iangala i, I ari kamelar o karos, me peiki ong i, muei pasang o soredier.
      verse: 36
    - text: A murin ol o Iudas en Kalila ap uda ni ansaun wadawad o kaweid sapung
        aramas toto, ren tuki ong i. Ari, a pil melar o karos, me iang i, muei pasanger.
      verse: 37
    - text: I ap panaui komail, en sopwei sang aramas pukat, o der doke irail, pwe
        ma lamalam o wiawia en me ren aramas, a pan soredi,
      verse: 38
    - text: A ma ren Kot, komail sota kak kawe ir ala, pwe komail de kadiarokada,
        me kin palian Kot.
      verse: 39
    - text: Irail ari peiki ong i. Re lao ekeredo wanporon akan o woki irail, re ap
        inapwiedi, ren der padak ni mar en Iesus, o kadar ir ala.
      verse: 40
    - text: Irail ari koiei sang ni momod en kadeik o, o peren kida, me re war ong
        kamekameki mar a.
      verse: 41
    - text: A ran karos re sota dukedi sang arail kawewe nan im en kaudok o nan deu
        arail akan, o re padapadaki me Iesus me Kristus.
      verse: 42
  - chapter: 6
    verses:
    - text: A TOUNPADAK kan lao totolar ni ran pukat men Krik kai ap lipaned ong men
        Ipru, aki sota me apwali ar li odi kan ni ar dodok en ran akan.
      verse: 1
    - text: 'Ekriamen oko ap molipe pena tounpadak kan masani: A sota mau ong, sen
        muei sang masan en Kot, pwen papa ni tepel.'
      verse: 2
    - text: Ari ri (at) akan, rapaki sang nan pung omail ol isimen, me kalok mau,
        me dir en Ngen (saraui) o lolekong, me sen kasapwiladang dok wet!
      verse: 3
    - text: A kit pan apapwalita kapakap o dodok pan masan o.
      verse: 4
    - text: Pokon o ari peren kida kaparok pot et. Re ap piladar Stepanus, ol amen,
        me dir en poson o Ngen saraui, pil Pilipus, o Prokorus, o Nikanor, o Timon,
        o Parmenas, o Nikolaus, proselite sang Antiokien amen.
      verse: 5
    - text: Re kidang irail mon wanporon akan. Re lao kapakaper ap kidang po rail
        lim ar.
      verse: 6
    - text: Masan en Kot ari pwaida kaualap, o tounpadak kan madang totolar nan Ierusalem,
        o samero toto pil iang lamalam o.
      verse: 7
    - text: A Stepanus, me dir en poson o kelail, ap wiadar manaman o kilel laud kai
        nan pung en aramas akan.
      verse: 8
    - text: A akai me udar, me kisan sinakoke en Liperti o men Kirene, o men Aleksandrien,
        o men Silisia, o Asien akamai ong Stepanus.
      verse: 9
    - text: A re sota kak palian en Stepanus a kupurokong o Ngen o, me audeda i.
      verse: 10
    - text: 'Irail ari pwain ong ol akai, pwen katiti: Se ronger, me a lalaue moses
        o Kot.'
      verse: 11
    - text: Irail pil kamakarada aramas, o saumas akai, o saunkawewe, re ap saikidi
        i o koledi, re ap wa dong i mod en kadeik o,
      verse: 12
    - text: 'O kapwareda saunkadede likam akai, me katitiki: Aramas men et sota kin
        dukedi sang a lalaue wasa saraui et o kapung.'
      verse: 13
    - text: Pwe se ronger, me a katitiki, me Iesus en Nasaret pan kawela wasa et o
        kawilianla lamalam kan, me Moses kotiki ong kitail er.
      verse: 14
    - text: A karos, me iang mod ong kapung o, kangkakil i, kasauiada, me silang a
        dueta silang en tounlang amen.
      verse: 15
  - chapter: 7
    verses:
    - text: 'SAMERO lapalap ap masani: Melel mepukat?'
      verse: 1
    - text: 'A masani: Ri ai o sam ai kan, komail rong, Kot en lingan kotin pwara
        dong sam atail Apraam ni a kotikot Mesopotamien, ni a saikenta kotikot Aran,'
      verse: 2
    - text: 'O kotin masani ong i: Kowei sang nan sap om o sang ren sau om, ko wong
        eu sap, me I pan kasale ong uk!'
      verse: 3
    - text: I ap lipa sang nan sap en Kalta o kotikot Aran. Sam a lao matalar, a
        kotin kalua wong i sap wet, wasa komail kotikot ansau wet.
      verse: 4
    - text: I ari sota kotin mueid ong i, en sapaneki sap o, sota wasa, me laude ong
        pat en n eu, ap kotin inauki ong i, ni ansau saikenta sapwilim a seri, me
        a pan kotiki ong i o kadaudok a, en sapaneki.
      verse: 5
    - text: 'A iet duen me Kot kotin masani: Kadaudok a pan kakairu nan sap en men
        wai, o re pan lidula, o kanaudokala saunpar papuki.'
      verse: 6
    - text: 'O Kot kotin masani: I pan kadeikada toun wei o, me re kin liduliduwi.
        A murin met re pan lipa sang sap o, ap kaudok ong ia sap wet.'
      verse: 7
    - text: I ari kotiki ong irail inau en sirkomsais. A ap wiadar Isaak o sirkomsais
        i ni ran kawalu, a Isaak wiadar Iakop, a Iakop sam atail ekriamen oko.
      verse: 8
    - text: A sam atail oko peirinki Iosep ap netikilang i kipten. A Kot me kotin
        apwali i,
      verse: 9
    - text: O kotin dorela i sang ni a apwal akan karos, o kotiki ong i konekon ong
        kupurokong mon Parao, nanmarki en kipten. I ap kasapwilada i, en kaun en
        kipten o a dipisou karos.
      verse: 10
    - text: Muein lek ap kipadi sap en kipten karos o Kanaan; i ansau o me apwal
        melel, o sam atail akan sota diaradar sak ar kisin sak.
      verse: 11
    - text: A Iakop lao mangi, me manga mi kipten, ap kotin poronelar mas sam atail
        akan.
      verse: 12
    - text: A lao kariapak Iosep ap diarokadar ren ri a ol akan, o sau en Iosep sansaledo
        ren Parao.
      verse: 13
    - text: Iosep ap ilake dong sam a Iakop, pwen kotilang re a o sau i kan karos,
        irail me isiakan limen.
      verse: 14
    - text: Iakop ap kotidilang kipten o matalar, i o sam atail akan.
      verse: 15
    - text: Irail ari wisikelang Sikem o saredier nan sousou o, me Apraam netiekida
        moni kai sang ren nain Emor oko, sam en Sikem.
      verse: 16
    - text: A ansau, me inau en Kot ong Apraam pan pwaida, lao korendor, men Israel
        ap kaparapar o totolar nan kipten.
      verse: 17
    - text: A lao lel amen nanmarki kaunda kipten, me sasa Iosep,
      verse: 18
    - text: I me widiwidinga kainok atail oko, o wia sued ong sam (atail) akan, pwe
        ren kasela nairail kisin seri kan, pwe re de memaurata.
      verse: 19
    - text: I ansau me Moses ipwidier, me seri kaselel amen, ap apapwalieta nan im
        en sam a saunipong silu.
      verse: 20
    - text: A lao lokidokilar, sapwilim en Parao seripein ap dorela i o kakairada
        dueta udan na.
      verse: 21
    - text: Moses ari padakeda ni song en lolekong en men kipten karos; a i me manaman
        ni a masan o wiawia kan.
      verse: 22
    - text: A lao saunpar paeisok dauer poa, ap lamedar, en tu ong ri a ol akan men
        Israel.
      verse: 23
    - text: A lao masani amen, me kalokolok mal, ap sauasa i o depuk ong, me kaloke
        mal, ap kotin kamelar ol en kipten.
      verse: 24
    - text: Pwe a kupura, me ri a ol akan pan dedeki, me Kot pan kotin kapiti kin
        ir sang lim a; a re sota dedeki,
      verse: 25
    - text: 'A mandan ran o a kotila re rail ni ar akamai pena, ap men kotin kapol
        ira la, masani: Koma pirien eu, menda koma wia sapung nan pung oma?'
      verse: 26
    - text: 'A me wiada sapung ong men imp a o sikon wei i, inda: Is me kasapwil uk
        adar, pwen at saumas o saunkapung?'
      verse: 27
    - text: Koe pan kame ia la dueta koe kamela men kipten aio?
      verse: 28
    - text: Moses ap tangki sang lokaia pot et o kakairu sili nan sap en Midian eu,
        wasa a kanaitikieda ol riamen.
      verse: 29
    - text: Kadekadeo lao par paeisok dauer poa, tounlang amen ap pwara dong i ni
        nana Sinai nin tuka teketek umpumpul pot.
      verse: 30
    - text: 'Moses lao masani, ap kotin puriamuiki kasansal o. A ni a koti ong, pwen
        masani, kapitie en Kaun o ap pei dong i:'
      verse: 31
    - text: Ngai Kot en sam om akan, Kot en Apraam, o Isaak, o Iakop. Moses ap kotin
        rerereda o masak udial i.
      verse: 32
    - text: 'Kaun o ap kotin masani ong i: Ki sang sut ni n om akan, pwe wasa koe
        u ia me saraui!'
      verse: 33
    - text: I kilanger kankangeranger en nai aramas akan, o I ronger ar sangesang,
        ap kodi dong kamaio wei ir ala. Ari kodo, I pan kadar uk alang kipten!
      verse: 34
    - text: 'I Moses, me irail mamaleki ni ar indinda: Is me kasapwil uk ada, pwen
        at saumas o saunkapung? I me Kot kotin poronela, en saumas o saunkamaur ki
        lim en tounlang o, me kotin pwara dong i nan tuka teketek.'
      verse: 35
    - text: Iei i, me kalua ir sang o wiadar manaman o kilel akan nan sap kipten,
        o nan sed waitata, o nan sap tan saunpar paeisok.
      verse: 36
    - text: 'I Moses, me masani ong men Israel: Kot pan kotiki ong komail saukop amen
        sang nan ipwin ri omail ol akan dueta ngai, i me komail en peiki ong!'
      verse: 37
    - text: Iei i, me mi nan momodisou nan sap tan ren tounlang o, me kotin mamasani
        ong i pon nana Sinai, o me kotin ieiang sam atail akan me kotin aleer masan
        en kamaur, pwen use dong kit.
      verse: 38
    - text: Me sam atail akan kang peiki ong, ap siken wei sang irail i, o nan mongiong
        arail re men sapalang kipten,
      verse: 39
    - text: 'Potoan ong Aron: Wiai ong kit at kot akan, me pan tiong mo at, pwe se
        sasa, da me wiaui ong Moses, me kalua kit sang nan kipten!'
      verse: 40
    - text: Irail ari wiadar dikedik en kaupul amen ni ran oko, o mairong ong kilel
        en ani mal o, o perenki, wiawia kan en pa arail.
      verse: 41
    - text: 'Kot ap kotin saupei sang irail o kotin mueid ong irail ren kaudok ong
        usu pan lang akan duen a intingidier nan puk en saukop akan: Iaduen komail
        men Israel, komail mairongki ong ia man akan nan sap tan ni par paeisok?'
      verse: 42
    - text: Melel komail waroki ong mol ong en Molok, o usu en omail kot Rempan, dikedik
        kai, me komail wiadar, pwen pongi; a I pan kasapoke komail la palila sang
        Papilon.
      verse: 43
    - text: Mol en kadede mi ren sam atail akan nan sap tan duen masan en i, me kotin
        mamasani ong Moses, me ren wiada duen kilel o, me a kotin udialer.
      verse: 44
    - text: Me sam atail akan pil aleer, ap iang Iosua wala ni ar sapaneki sap en
        men liki kan me Kot kotin koko wei mon silang en sam atail akan lao lel muein
        Dawid.
      verse: 45
    - text: Me konekon ren Kot o kotin anane kauadang Kot en Iakop mol eu.
      verse: 46
    - text: A Salomo me kotin kauada tanpas eu.
      verse: 47
    - text: 'A Wasa lapalap sota kin kotikot nan mol, me pa en aramas wiadar duen
        saukop o kin katitiki:'
      verse: 48
    - text: Nanlang deu i, o sappa utipa i, me Kaun o kotin masani. A im da, me komail
        men kauadang ia, de ia wasa, I en kamol ia?
      verse: 49
    - text: Kaidin pa i, me wiadar mepukat karos?
      verse: 50
    - text: Komail me katiwo o so sirkomsais nan mongiong o salong omail, komail kin
        kaokaoe Ngen saraui ansau karos, komail kin dueta sam omail akan.
      verse: 51
    - text: Is ren saukop akan me sam omail akan sota kaloke? O re kamata ir ala,
        me kopador Pung men et, me komail pangalar o kamatalar.
      verse: 52
    - text: Komail me aleer kapung ren tounlang kan, ap sota kapwaiada.
      verse: 53
    - text: Irail rongadar mepukat, ap olar nan mongiong arail o re teterok ngi ong
        i.
      verse: 54
    - text: A Stepanus dir en Ngen saraui kangkakil nanlang o udial en Kot a lingan
        o Iesus a kotikot ni pali maun en Kot,
      verse: 55
    - text: 'Ap katitiki: Kilang, i ududial nanlang kan ar ritida, o Nain aramas a
        kotikot ni pali maun en Kot.'
      verse: 56
    - text: Irail ap weriwereda o pinale salong arail o wiaki eu tanga dong i.
      verse: 57
    - text: Irail lao sikenewei sang nan kanim o, rap kate i. A saunkadede kan pwilikidier
        ar likau ni n en manakap amen, me ad a Saulus.
      verse: 58
    - text: 'Irail ari kate Stepanus ni a kapakap o inda: Maing Iesus, re kotin kasamo
        ngen i!'
      verse: 59
    - text: 'I ari kelepuki o ngil laudeda: Maing re der kapokon ong irail dip wet.
        A inda met, ap mairedi o ari.'
      verse: 60
  - chapter: 8
    verses:
    - text: A SAULUS pil peren kida a kamela. A ni ran ota ansaun kamekam en momodisou
        en Ierusalem tapida; karos ap muei pasang nan sap en Iuda o Samaria, wanporon
        akan me so.
      verse: 1
    - text: A ol lelapok kai sarepedi Stepanus o maieiki i kaualap.
      verse: 2
    - text: A Saulus me kamueit pasang momodisou o kuli ong im karos, wala ol o li
        karos, kasedi ong irail nan imateng.
      verse: 3
    - text: A irail me muei pasanger, kakan sili padapadak duen masan o.
      verse: 4
    - text: Pilipus ap kotilang kanim en Samaria eu o padaki ong irail duen Kristus.
      verse: 5
    - text: A aramas akan wiaki eu peiki ong meakan, me Pilipus padaki ong irail.
        Re rongerong i o kilang kilel akan me a wiadar.
      verse: 6
    - text: Pwe ngen saut keredi sang ren me toto ni ar weriwer laud. O me kokon madak
        o n dangidang toto me kelailadar.
      verse: 7
    - text: O peren me lapalap nan kanim o.
      verse: 8
    - text: A ol amen ad a Simon, me kin wun ani mas o, kotokotaue men Samaria, me
        inda duen pein i, me i me lapalap.
      verse: 9
    - text: 'A irail karos peiki ong i, me tikitik o me lapalap akan katitiki: Men
        et iei manaman en Kot me lapalap.'
      verse: 10
    - text: A re kin peiki ong i, pweki a kin kotokotaue irail sang mas kokodo.
      verse: 11
    - text: A re lao kamelele Pilipus, me padaki duen rongamau en wein Kot o duen
        mar en Iesus Kristus, rap paptaisela, ol o li akan.
      verse: 12
    - text: Simon pil iang posonlar, I lao paptaiselar, ap waroki ong Pilipus. A lao
        udial kilel o manaman akan, me wiauier, ap puriamuiki.
      verse: 13
    - text: Wanporon akan me kotikot Ierusalem lao mangi, me Samaria iang duki ong
        masan en Kot, rap poronelang irail Petrus o Ioanes.
      verse: 14
    - text: Ira lao kotido, ap kapakapa kin irail, pwe re en tungole Ngen saraui.
      verse: 15
    - text: Pwe a saikenta moredi ong amen irail. Re paptaiselar eta ni mar en Kaun
        Iesus.
      verse: 16
    - text: Ira ari kotiki ong po rail lim ar akan, irail ap aleer Ngen saraui.
      verse: 17
    - text: Simon lao kilanger, me Ngen saraui kokido en wanporon oko ara pwil po
        rail lim ar akan, ap men ki ong ira kisin moni.
      verse: 18
    - text: 'Indada: Koma pil kotiki dong ia manaman wet, pwe ma i pan pwil pon amen
        pa i kat, i en ale Ngen saraui.'
      verse: 19
    - text: 'A Petrus masani ong i: Noum moni en iang uk lokidokila! Pweki om kiki
        ong, me mana en Kot kokido moni.'
      verse: 20
    - text: Nan sota pwais om de om tungol ni dodok wet, pwe mongiong om sota inen
        mon Kot.
      verse: 21
    - text: Ari, kalukila om sued wet, o poeki ren Kaun o, ma a sota pan kotin makeki
        lamelam sued nan mongiong om.
      verse: 22
    - text: Pwe i kilanger, me koe me dir en edi katik o tengiteng ni me sapung.
      verse: 23
    - text: 'Simon ap sapeng indada: Koma kotin kapakapa kin ia ren Kaun o, pwe mepukat,
        me koma masani ong ia, ender pwai dong ia.'
      verse: 24
    - text: A ira lao katitiki o kotikida masan en Kaun o, ap purelang Ierusalem,
        o padak sili rongamau nan kisin kanim en Samaria toto.
      verse: 25
    - text: 'A tounlang en Kaun o masani ong Pilipus: Uda kola pali air pon al o,
        me kodi sang Ierusalem, ko ong Kasa me tan!'
      verse: 26
    - text: I ari uda sapalewei. A kilang, ol en Etiopia, saumas manaman en Kandase,
        li nanmarki en Etiopia, me kokoaki a dipisou karos, me kotido, pwen kaudok
        nan Ierusalem.
      verse: 27
    - text: A ni a purela sap we, a kotikot pon dakepa o dondoropwe saukop Iesaia.
      verse: 28
    - text: 'Ngen o ap kotin masani ong Pilipus: Kai ong o iangala dakepa!'
      verse: 29
    - text: 'Pilipus ap tanga wong i, ap rongadar a dondoropwe saukop Iesaia masani:
        Komui weweki, me komui doropwe?'
      verse: 30
    - text: 'I ari masani: Pala i pan asa, ma sota, me pan kawewe ong ia? I ari poeki
        ren Pilipus en kereda mondi re a.'
      verse: 31
    - text: 'A iet wasa nan kisin likau o me a wadoker: Duen sip amen, me pakara wei,
        pwen kamela, o duen sippul, me kin nenenlata pan me kote sang wun a, iduen
        a sota kotin dauasa pasang silang i.'
      verse: 32
    - text: A ni a karakarak a solar pakadeikadar. A is me pan kak kaweweda duen sau
        i kan? Pwe a ieias wisike sanger sappa.
      verse: 33
    - text: 'Saumas ap sapeng Pilipus masani: I men poeki re omui, is me saukop katitiki
        met? Duen pein i de duen amen?'
      verse: 34
    - text: Pilipus ap kotiki pasang au a, padaki ong i rongamau en Iesus, tapiada
        nan kisin likau wet.
      verse: 35
    - text: 'A ni ara kokowei, ira lel ong pil apot, a saumas o masani: Kilang pil
        o, da me karompa, me i sota paptais ki?'
      verse: 36
    - text: ''
      verse: 37
    - text: I ap masani dakepa en udi. Ira karos ap kodi ong pil o, Pilipus o saumas
        o; i ari paptais i.
      verse: 38
    - text: Ira lao kodado sang nan pil o, Ngen en Kaun o ap pokada sang Pilipus.
        Saumas o ap solar kilang i. I ari daulul kokowei popol.
      verse: 39
    - text: Pilipus ap diarokadar Asdod; a dadaulular, padak sili rongamau nan kanim
        karos lao a lele dong Ssarea.
      verse: 40
  - chapter: 9
    verses:
    - text: A SAULUS dadaurata a lingarangaraki tounpadak en Kaun akan, ap pan kame
        ir ala, o kola ren samero lapalap o,
      verse: 1
    - text: Poeki re a kisin likau ong sinakoke en Damaskus akan, pwe ma a pan diar
        meamen, me iangala lamalam, ol de li i en sali irail edi o kalualang Ierusalem.
      verse: 2
    - text: A ni a sapasapal kokola koren iong Damaskus, marain eu kodido sang nanlang,
        sereda i.
      verse: 3
    - text: 'Ni a pupedi nani pwel, ap rongada ngil eu, me masani ong i: Saul, Saul,
        da me koe kame kin ia?'
      verse: 4
    - text: 'A ap inda: Is komui Maing? A kotin masani: Ngai Iesus, me koe kin kame.'
      verse: 5
    - text: Paurida, kolang nan kanim en, nan a pan loki ong uk, me koe en wiada.
      verse: 6
    - text: A ol oko, me iang i kokola, sapaimokid, pwe re rongadar ngil o, ap sota
        amen me re kilangadar.
      verse: 7
    - text: Saulus paurida sang nan pwel, mas a papad eta, ap sota kilang meamen.
        A re kolokol pa a, kalualang i Damaskus.
      verse: 8
    - text: I ari sota kilang wasa pong sili pong. A so kang de nim meakot.
      verse: 9
    - text: 'A tounpadak amen mi Damaskus, ad a Ananias me Kaun o kotin masani ong
        ni kasansal eu: Ananias! I ari potoan ong: Iet ngai Maing!'
      verse: 10
    - text: 'Kaun o ap kotin masani ong i: Paurida kowei ong nani al o, me ad a Inen,
        ap idok nan im en Iudas amen, me mar a Saulus en Tarsus. Pwe kilang, a kapakap'
      verse: 11
    - text: A kilanger ol amen ni kasansal eu, me ad a Ananias, me ko dong i o pwil
        poa pa a kan, pwe a en kilangki wasa.
      verse: 12
    - text: 'A Ananias potoan ong: Maing, i rongadar ren aramas toto duen ol men et,
        duen a kin kaokaoe sapwilim ar saraui kan, me mi Ierusalem.'
      verse: 13
    - text: O a aleer sang ren samero lapalap akan manaman, en saliedi karos, me kin
        likwir ong mar omui.
      verse: 14
    - text: 'A Kaun o kotin masani ong i: U kowei, pwe iei ol o, me I piladar, en
        wala mar ai ren men liki o nanmarki kan o men Israel.'
      verse: 15
    - text: Pwe I pan kasansale ong i duen won a pan kamekameki mar ai.
      verse: 16
    - text: 'Ananias ari kola, pedelong ong nan im o, pwil poa pa a pokon, indada:
        Ri (ai) Saul, Kaun o me kotin porone ia do; iei Iesus, me kotin pwara dong
        komui nani al o ni omui kokodo, pwe komui en kilangada wasa o dire kila Ngen
        saraui.'
      verse: 17
    - text: A madang likamata un en mam akai, me pupedi sang ni mas a, i ari kilangadar
        wasa o udar paptaiselar.
      verse: 18
    - text: I lao mangaer, ap kelailadar, ap mimieta ren tounpadak en Damaskus akan
        ran akai.
      verse: 19
    - text: A madang padapadak nan sinakoke kan duen Iesus, me i sapwilim en Kot.
      verse: 20
    - text: 'A karos, me rongerong i, puriamui kila indada: Kaidin i, me kin kaokaoe
        ir, me kin likwir ong mar wet nan Ierusalem o kodo wasa et, pwen sali ir edi,
        kalua ren samero lapalap akan?'
      verse: 21
    - text: A Saulus me manaman kokoda o kapingada Sus oko, me kauson Damaskus ni
        a kawewedar, me i me Kristus.
      verse: 22
    - text: Kadekadeo murin ran toto Sus oko kapung pena en kamela i.
      verse: 23
    - text: A Saulus ronger, me re masamasan i; irail pil masamasan wanim akan ni
        ran o ni pong, pwen kamela i.
      verse: 24
    - text: A tounpadak kan ale i ni pong apiekidi kopou eu sang pon kel o.
      verse: 25
    - text: A Saulus lao pwara dong Ierusalem a sosong waroki ong tounpadak kan, irail
        karos masak i, pwe irail sota kamelele, me i tounpadak amen.
      verse: 26
    - text: A Parnapas ale i o kare dong i ren wanporon akan, o katiti ong irail,
        duen a kilangadar Kaun o nani al o, o me a kotin masani ong i, o duen a so
        masak padapadaki ni mar en Iesus nan Damaskus.
      verse: 27
    - text: I ari iang irail er kotin pedepedoi sang o pedepedelong ong nan Ierusalem
        o padaki aima ni mar en Kaun o.
      verse: 28
    - text: I o men Krik kai masan o akamai pena, a re song kamela i.
      verse: 29
    - text: Saulang kan lao asaer, ap iang i kolang Ssarea, ap kadaralang i Taris.
      verse: 30
    - text: A momodisou kan ap popol o pwaidar nan Iuda, o Kalila, o Samaria, o
        re weweid ni masak en Kaun o, o toto kilar popol en Ngen saraui.
      verse: 31
    - text: A Petrus lao kakan sili nan sap akan, a pil kotila ren me saraui kan,
        me kaukauson Lida.
      verse: 32
    - text: A diaradar aramas amen wasa o, me ad a neas, me wonon par walu, pwe me
        kokon dangidang.
      verse: 33
    - text: 'Petrus ari masani ong i: neas. Iesus Kristus kakel uk ada. Paurida,
        pein lim pena ki om! I ari paurida madang.'
      verse: 34
    - text: A karos me kaukauson Lida o Saron, kilangada i, re ap wuki ong Kaun o.
      verse: 35
    - text: 'A tounpadak li amen mi Ioppe, me ad a Tapea (iet wewe: Torkas), i me
        dir en wiawia mau kan o kisakis wei.'
      verse: 36
    - text: A kadekadeo ni ran oko a somaudar o melar. Irail lao duper i, ap nekidala
        nan pera poa.
      verse: 37
    - text: 'A Lida me koren iong Iope. Tounpadak kan lao ronger, me Petrus kotikot
        wasa o, rap kadarala ol riamen re a, poekipoeki: Kom der peikasal, koti dong
        kit!'
      verse: 38
    - text: Petrus ari kotida iang ir ala. I lao pwarado, re ap ukadala i pera poa,
        o li odi karos u impa, sangesang o kapwareda sakit o likau kan, me Torkas
        wiadar ni a mimi re rail.
      verse: 39
    - text: 'A Petrus kiiei sang ir karos, ap kelepuki kapakap, ap saupei ong kalep
        o masani: Tapea, paurida! I ari pad pasang, kilangada Petrus, ap modadar.'
      verse: 40
    - text: I ari koledi pa a, kauada i. A lao eker pena me saraui o li odi kan, ap
        kasale ong irail i a maureda.
      verse: 41
    - text: Ari a loki sili nan Iope, o me toto posonla Kaun o.
      verse: 42
    - text: I ari kotikoteta Iope ran toto ren saun me wiada kil en man amen, me ad
        a Simon.
      verse: 43
  - chapter: 10
    verses:
    - text: OL amen mi Ssarea ad a Kornelius, me saumas en pwin en saunpei eu, me
        ad a men Italien,
      verse: 1
    - text: Me lelapok o masak Kot iangaki toun im a karos, me poden kisakis ong aramas,
        o kapakap ong Kot ansau karos.
      verse: 2
    - text: 'A masani ni kasansal eu tounlang en Kot amen, me pwara dong i ni klok
        silu, masani ong i: Kornelius!'
      verse: 3
    - text: 'A kangkakil i o masakadar, potoan ong: Maing, dakot? A kotin masani ong
        i: Om kapakap akan o koleir leler wasailen Kot.'
      verse: 4
    - text: Koe ari kadar wong Iope ol akai, ukedo Simon, me pil ad a Petrus,
      verse: 5
    - text: Me kin kairu ren Simon saun wia kil en man, me im a sal ong sed;
      verse: 6
    - text: A tounlang o, me kotin mamasani ong i, lao kotilar, ap ekeredo na ladu
        riamen o saunpei lelapok amen, me kin mi re a ansau karos.
      verse: 7
    - text: A lao masani ong irail mepukat karos, ap kadar ir alang Iope.
      verse: 8
    - text: A mandan ran o ni ar sapasapalwei o koren iong kanim o, Petrus ap kotila
        pon im o, pwen kapakap impan klok eisokriau.
      verse: 9
    - text: 'Ap men sakadar o a pan sak. A ni ar kaonopadang i, ap masani kasansal
        eu:'
      verse: 10
    - text: A kilanger nanlang a ritidar o ed eu likamata tein pwainok kalaimun kokodi,
        me imwi kan pukopuk pena o pwilidi ong nani pwel.
      verse: 11
    - text: Song en man en sappa karos mi lole, me kin aluki pa, o me laualo, o man
        korop kai, o manpir en pan lang.
      verse: 12
    - text: 'O ngil eu peidi dong i masanier: Petrus, paurida, kamela o manga!'
      verse: 13
    - text: 'A Petrus potoan ong: Kaidin Maing, pwe i kaikenta manga me mal kot, de
        me samin.'
      verse: 14
    - text: 'A ngil o masani ong i kariapak: Meakot, me Kot kamakelekeladar koe der
        mamaleki!'
      verse: 15
    - text: Mepukat wiauier pan silepak! Ed o ap kapuredalang nanlang.
      verse: 16
    - text: A Petrus ni a kotin ponepon kidar wewe en kasansal o, me a masanier, kilang,
        ol oko me pakadarado sang ren Kornelius, ap rapaki im en Simon o uda pan wanim
        o,
      verse: 17
    - text: O likilikwir pepeidok, ma Simon, me pil mar a Petrus kotikot wasa o.
      verse: 18
    - text: 'A Petrus ni a kotin madamadaua duen kasansal o, Ngen ap kotin masani
        ong i: Kilang ol silimen raparapa kin uk.'
      verse: 19
    - text: Uda o kodiwei iang irail o so peikasal, pwe Ngai me kadar irail do.
      verse: 20
    - text: 'Petrus ap kodilang ren ol oko, masani: Kilang, iet ngai, me komail raparapaki.
        Da karepen omail kodo?'
      verse: 21
    - text: 'Irail inda: Kornelius saumas en saunpei amen, ol pung amen, me masak
        Kot, o kalok mau ren Sus akan karos, me mangier sang ren tounlang saraui en
        Kot amen, en poron dong komui, en kotido nan tanpas a, pwen mangi sang komui
        masan akan.'
      verse: 22
    - text: I ari kasamo ir long o kinte kin irail er. A mandan ran o a kotin iang
        ir wei; o saulang en Iope kai pil iang i.
      verse: 23
    - text: A mandan ran o re leler Ssarea. A Kornelius kapokon pena sau i o kompokepa
        kan ap auiaui irail.
      verse: 24
    - text: A Petrus lao pedelong ong, Kornelius ap tu ong i o pupedi ong ni aluwilu
        a o kaudok ong i.
      verse: 25
    - text: 'A Petrus kauada i indada: Uda, pwe ngai pil aramas amen.'
      verse: 26
    - text: A ni ara masan pena, ap pedelong ong, diaradar me toto momod pena.
      verse: 27
    - text: 'I ari masani ong irail: Komail asa, me a sota inen, ol en Sus amen en
        pat ong men liki amen de kola re a. A Kot kotin kasale ong ia, i ender mamaleki
        de sauteki amen aramas.'
      verse: 28
    - text: I me i koki do o so peikasal ni ar idok ia. Ari, i men kalelapok, da karep
        en omail eker ia do?
      verse: 29
    - text: 'Kornelius ap masaniada: Mon pong pa pong ngai kaisesol lel auer wet.
        A ni klok duau i kapakap nan im ai. A kilang, ol amen me kot mo i, mi nan
        likau lingaling,'
      verse: 30
    - text: 'O masani: Kornelius, om kapakap me pwaida, o om koleir leler kupur en
        Kot.'
      verse: 31
    - text: Ari, ilakilang Iope, pwe Simon me pil ad a Petrus, en kodo. A kakairu
        nan im en Simon saun wia kil en man, me sal ong sed. A lao pwarado, a pan
        padapadaki uk.
      verse: 32
    - text: Ngai ari pitipit ilakilang komui, a meid mau omui pwarador. Ari iet kit
        karos sansal mon Kot, pwe sen rong meakan, me Kot masani ong komui.
      verse: 33
    - text: 'Petrus ap kotiki pasang silang i indada: Melel, i asaer, me Kot sota
        kin kotin lipilipiliki aramas,'
      verse: 34
    - text: A nan sap karos meamen masak i o wiawia me pung, nan i me konekon re a.
      verse: 35
    - text: Masan o me a kotin kadara dong men Israel, en kaire kin irail popol ren
        Iesus Kristus. (Nan i me Kaun pan meakaros).
      verse: 36
    - text: Komail asa masan me kalok sili me tapidar nan Kalila lel Iuda pon murin
        paptais, me Ioanes wiada padak due.
      verse: 37
    - text: Duen en Kot a kotin keiekier Iesus en Nasaret Ngen saraui o manaman, me
        kotin kakan sili wiawia mau o kakeladar me tanwar en tewil, pwe Kot kotin
        ieiang i.
      verse: 38
    - text: A kit karos me saunkadede en meakaros, me a kotin wiadar nan sap en Sus
        akan o pil Ierusalem, me re pasuredi ong nin tuka o kamatalar.
      verse: 39
    - text: Nan i me Kot kotin kaiasadar ni ran kasilu o kasaleda i.
      verse: 40
    - text: Kaidin ong aramas karos, pwe ong saunkadede kai, me pilipildar ren Kot,
        kit me iang i sak o urak murin a iasadar sang ren me melar akan.
      verse: 41
    - text: I ari masani ong kit, sen padapadak ong aramas o kadede melel, me i, me
        Kot kotin piladar, pwen Saunkapung pan me maur o me melar akan.
      verse: 42
    - text: A saukop karos kin kadede duen i, me dip en ir karos, me poson i, pan
        lapwada pweki mar a.
      verse: 43
    - text: A ni Petrus kotikida masan pukat Ngen saraui ap moredi pon karos, me rongerong
        padak o.
      verse: 44
    - text: A me poson akan, kisan sirkomsais, karos me iang Petrus pwarador, puriamuiki,
        me Ngen saraui pil moredi pon men liki kan.
      verse: 45
    - text: 'Pwe re rongadar ar lokaia kida ngil toror kapinga Kot. Petrus ap masanier:'
      verse: 46
    - text: Is me pan inapwiedi pil, me mepukat ender paptaisela, pwe re aleer Ngen
        saraui dueta kitail?
      verse: 47
    - text: I ari masani, me ren paptaisela ni mar en Iesus Kristus. Irail ap poeki,
        a en mimieta re rail ran akai.
      verse: 48
  - chapter: 11
    verses:
    - text: WANPORON o saulang kan, me mi Iuda, rongadar, me men liki kan pil aleer
        masan en Kot.
      verse: 1
    - text: 'Petrus lao pwara dong Ierusalem, me kisan sirkomsais oko ap akamai ong
        i indada:'
      verse: 2
    - text: Kom pwarala ren ol akai me so sirkomsais oko o manga re rail.
      verse: 3
    - text: 'A Petrus pikikidi masani ong irail karos me wiauier irerokedo masani:'
      verse: 4
    - text: 'Ngai mi nan kanim Iope wia kapakap. O ni ai wukilar, i kilanger kasansal
        eu: Ed eu kodido sang nanlang likamata tein pwainok kalaimun eu, me imwi kan
        pukopuk pena o a kodido imp ai.'
      verse: 5
    - text: Ni ai kangkakil, i ap diar o kilanger man aluki pa en sappa kai, o man
        laoalo, o man korop, o manpir en pan lang.
      verse: 6
    - text: 'Ngai ari rongadar ngil eu, me masani ong ia: Petrus, paurida, kamela
        o manga!'
      verse: 7
    - text: 'A ngai potoan ong: Kaidin Maing, pwe sota me mal kot, de me saut kin
        ko ong nan au ai.'
      verse: 8
    - text: 'A ngil kariapak sapeng sang nanlang: Meakot me Kot kamakelekeledar, koe
        der mamaleki!'
      verse: 9
    - text: Mepukat wiauier pan silepak, ap apdar nanlang.
      verse: 10
    - text: A kilang, madang ol silimen kasinenda mon im, me i mi lole, me pakadara
        dong ia sang Ssarea.
      verse: 11
    - text: A Ngen kotin masani ong ia, i en iang irail wei so peikasal; a saulang
        wonemen pukat pil iang ia. Kit ari pedelong ong nan im en ol o.
      verse: 12
    - text: 'I ari kaire kin kit, duen a kilanger tounlang o kotikot nan im a, masani
        ong i: Kadara wong Iope ol akai, me pan ukedo Simon me pil ad a Petrus,'
      verse: 13
    - text: Me pan padaki ong uk, me koe o noumui kan karos pan maur kila.
      verse: 14
    - text: Ni ai pikikidi padak, Ngen saraui ap moredi ong po rail, dueta a kotin
        moredi ong po tail ni tapi o.
      verse: 15
    - text: 'Ngai ari tamanda masan en Kaun o, me a kotin masani: Melel, pil me Ioanes
        paptais kier, a komail pan paptais kila Ngen saraui.'
      verse: 16
    - text: Ari, ma Kot kotin kisakisa irail dueta a kotin kisakisa kitail er, kitail
        me posonlar Kaun Iesus Kristus, is ngai, pwe i en kak palian Kot?
      verse: 17
    - text: 'Irail lao rongadar mepukat ap nenenla o kapinga Kot indada: Nan Kot pil
        kotiki ong men liki kan en kalula, pwen maurela.'
      verse: 18
    - text: A me muei pasang ni ansau en kamekam en Stepanus, kakan sili lel Pnisien,
        o Sipern, o Antiokien o sota padaki ong meamen pwe Sus akan eta.
      verse: 19
    - text: A nan pung arail ol akai mia, men Sipern o Kirene, me pwara dong Antiokien,
        ap pil padaki ong men Krik rongamau en Kaun Iesus.
      verse: 20
    - text: A lim en Kaun o ieiang irail o me toto posonlar wuki ong Kaun o.
      verse: 21
    - text: Rong en mepukat ap peidong momodisou en Ierusalem. Ir ari poronelar Parnapas,
        pwen kokola lel Antiokien.
      verse: 22
    - text: I lao pwarador o kilanger mak en Kot, ap peren kidar o panaui irail karos,
        ren kelail ni mongiong arail o podidi ong Kaun o.
      verse: 23
    - text: Pwe i me ol kelail o mau amen, me dir en Ngen saraui o poson. A aramas
        toto me wuki ong Kaun o.
      verse: 24
    - text: A ap kola Tarsus rapaki Paulus.
      verse: 25
    - text: A lao diaradar i, ap ukedo i Antiokien. Ira ap mimi ren momodisou par
        eu o padapadaki ong me toto. A nan Antiokien tounpadak kan tapidar adaneki
        sapwilim en Kristus akan.
      verse: 26
    - text: A ni ran pukat saukop akai ko dong Antiokien sang Ierusalem.
      verse: 27
    - text: A amen irail, me ad a Akapus me u kokopki Ngen, me muei lek lapalap pan
        kipadi sappa; ari, a pwaidar ni muein Klaudius.
      verse: 28
    - text: A irail inauki pena, me re pan kisakisa saulang kan, me mi Ierusalem duen
        ar kapwapwa amen amen.
      verse: 29
    - text: Mepukat re wiadar; re kadar wong saunkoa kan Parnapas o Paulus me wala.
      verse: 30
  - chapter: 12
    verses:
    - text: I ANSAU nanmarki Erodes pikikidi kame akai nan momodisou.
      verse: 1
    - text: I ari kamata kila kodlas Iakopus ri en Ioanes.
      verse: 2
    - text: A lao kilanger, me Sus oko peren kidar, ap pil saikidi Petrus. Nan i ansaun
        prot somut.
      verse: 3
    - text: A saikidi i o kilang i nan imateng, o kasilaki i pwin en saunpei paieu.
        Pamen me wia eu pwin, pwe murin pasa a men kasale ong pokon i.
      verse: 4
    - text: Petrus ari sensal nan imateng a momodisou poden kapakapki i ren Kot.
      verse: 5
    - text: Pongpong mon Erodes pan kasansaleda i, a saimokela nan pung en saunpei
        riamen, salikidi sal mata riapot. A silepa ko masamasan imateng mon wanim
        ko.
      verse: 6
    - text: 'A kilang, amen tounlang en Kaun o pwarado o marain eu sarada nan imateng
        o. I ari pikir Petrus ni pangepang o kapaurida i masani: Paurida pitipit!
        Sal mata ko ap pupedi sang ni lim a kan.'
      verse: 7
    - text: 'A tounlang masani ong i: Pirapirada o suteda! I ari wiadar met. A ap
        masani ong i: Upupedi o idauen ia do!'
      verse: 8
    - text: I ari pedoido sang o idauenla i, o a sota dedeki, me melel en tounlang
        a wiawia. Pwe a kiki ong, me a auramandar.
      verse: 9
    - text: Ira lao kotin daulier pwin en silepa kaieu, o kariau, ira ap lel ong wanim
        mata, me salong kanim, i me pein ritida mo ra. Ira ari kotila pon al apot.
        A tounlang ap madang kotin rir sang mo a.
      verse: 10
    - text: 'A Petrus lao dedeki me wiauier, ap masaniada: I ap asa melel, me Kaun
        o kotin poronedo sapwilim a tounlang o kapit ia sang ni pa en Erodes o sang
        en Sus akan ar masamasan.'
      verse: 11
    - text: A ni a kotin madamadaua, ap lel ong im en Maria in en Ioanes, me pil ad
        a Markus, wasa me toto pokon ia wia kapakap.
      verse: 12
    - text: A ni en Petrus a letelet ni wanim o, lidu men, ad a Rode, ap pwara dong
        rong.
      verse: 13
    - text: A lao asa kapitie en Petrus, a sota ritingada wanim o pweki a peren. A
        a tanglong katitiki, me Petrus kot mon wanim o.
      verse: 14
    - text: 'A irail indai ong i: Koe iakala. A i kelail indada, me melel. Re ap inda:
        Kaidin i, a sapwilim a tounlang o.'
      verse: 15
    - text: A Petrus wiawia leteleteta. Irail lao ritingada o kilanger i, re ap puriamui
        kilar.
      verse: 16
    - text: 'A i olole irail, en nenenla. A ap masani ong irail duen Kaun o, me kotin
        kalua i sang nan imateng o, o pil masanier: Kaireki Iakopus o saulang kan
        mepukat! I ap kotiei sang kotilang ekis wasa.'
      verse: 17
    - text: A lao ran pasanger, saunpei kan ap puriamuiki kaualap en Petrus a pitilar.
      verse: 18
    - text: A Erodes lao idok o so diaradar, ap itetokenkone silepa ko o masani, ren
        kamela. I ari kotilang Ssarea sang Ierusalem kaukauson ia.
      verse: 19
    - text: A Erodes ongiongidar pan men Tirus o Sidon, re ap wiaki eu poto dong i
        kadekadeke Plastus saunkoa en nanmarki o poeki muei mau, pwe re kin memaureki
        sap en nanmarki.
      verse: 20
    - text: A kadekadeo eu ran Erodes ap puriong likau en nanmarki, kaipokedi pon
        mol o kapakaparok ong irail.
      verse: 21
    - text: 'A aramas akan ngisingis indada: Nan i kapitie en kot amen, a kaidin en
        aramas.'
      verse: 22
    - text: A madang amen tounlang en Kaun o poki i, pweki a so wauneki Kot. A maas
        akan me kangala i; i ari mela.
      verse: 23
    - text: A masan en Kot pwaida o lok sili.
      verse: 24
    - text: Parnapas i Paulus puredo sang Ierusalem, ira lao kanikielar ar dodok,
        o ira pil ukedo Ioanes, me ad a Markus.
      verse: 25
  - chapter: 13
    verses:
    - text: 'NAN momodisou en Antiokien saukop o saunpadak kai mia. Iet akan: Parnapas,
        o Simeon me pil ad a Niker, o Lusius men Kirene, o Manaen, me iang monsap
        Erodes apwalidar, o Saulus.'
      verse: 1
    - text: 'A ni arail papa ong Kaun o, o kaisesol, Ngen saraui ap kotin masani:
        Katorore sang ong ia Parnapas o Saulus, pwen wia dok eu, me I ki ong ira er!'
      verse: 2
    - text: Irail ap kaisesol o kapakap o kidang po ra pa ar, re ap kadar ira wei.
      verse: 3
    - text: Ira ari me pakadara kila Ngen saraui ap kotila Seloisia, wasa ira kereda
        pon sop pot tangalang Sipern.
      verse: 4
    - text: Ira lao mi Salamis, ap padaki duen masan en Kot nan sinakoke en Sus akan.
        A Ioanes papa men pil iang ira.
      verse: 5
    - text: Irail lao kakan sili nan dake lel kanim Papos, rap diaradar ol amen, me
        kin kati ani, saukop likam amen, kisan men Sus, ad a Par Iesus,
      verse: 6
    - text: Me kin mi ren Serkius Paulus ol lelapok amen. I me ekere dong i Parnapas
        o Saulus, pwe a men rongerong masan en Kot.
      verse: 7
    - text: A Elimas widingak (pwe i wewe en ad a) palian ira, pwen kapure sang saumas
        ni poson o.
      verse: 8
    - text: Saulus, me pil adaneki Paulus, dir en Ngen saraui, kangkakil i,
      verse: 9
    - text: 'Indada: Koe meid dir en widing o mesued, o nain tewil o me kailongki
        me pung karos. Koe sota pan dukedi sang palian al inen en Kaun akan.'
      verse: 10
    - text: A kilang met, lim en Kaun o mi po om. A koe pan maskun, ap solar kilang
        katipin ansau kis. Ari, a madang ediedelar o rotalar; i ap raparapaki sili
        men ale pa a, en kaweid i.
      verse: 11
    - text: Saumas lao masani me wiauier, ap posonlar, pwe a puriamuiki padak en Kaun
        o.
      verse: 12
    - text: Paulus o a warok kai ap kotila sang Papos tangatang ko dong Perke nan
        wein Pampilia. A Ioanes muei sang ira, purelang Ierusalem.
      verse: 13
    - text: A ira masalewei sang Perke o kotilang Antiokien en Pisidien o kotilong
        ong nan sinakoke ni ran en sapat kaipokedi.
      verse: 14
    - text: 'A lao nikier ar dondoropwe kapung o saukop akan saumas en sinakoke kai
        ap ilakilang ira masani: Ri (at) oko ma masan en panau pot ong aramas pukat
        mi re oma, koma ari kida!'
      verse: 15
    - text: 'Paulus ap kotida ololeki lim a masani: Ol en Israel komail o me kin masak
        Kot, komail en rong!'
      verse: 16
    - text: Kot en men Israel pukat, me kotin piladar sam atail akan o kapakapaiada
        aramas oko ni ar kakairu sili kipten, o lim a manaman, me a kotin kalua kin
        irail sang wasa o.
      verse: 17
    - text: A impan saunpar paeisok a kotin apapwali irail nan sap tan.
      verse: 18
    - text: Kadekadeo a lao kotin koko sang wei isu nan Kanaan, ap kotin nek ong irail
        sap arail.
      verse: 19
    - text: O murin met a kotiki ong irail saunkapung kan irerokedo par papuki limeisok
        lel ong saukop Samuel.
      verse: 20
    - text: A sang ni ansau o re inong iong nanmarki amen. Kot ap kotiki ong ir Saul
        nain Kis, ol en kadaudok en Peniamin amen, saunpar paeisok.
      verse: 21
    - text: 'A lao kasapokelar, ap kotiki ong irail Dawid, pwen nanmarki, me a pil
        kotin kileledier masani: I diaradar Dawid nain Iese, ol amen duen inong en
        mongiong i, me pan wiada insen ai karos.'
      verse: 22
    - text: Sang nan kadaudok a Kot kotikido Iesus, pwen Saunkamaur pan men Israel,
        duen sapwilim a inau.
      verse: 23
    - text: Murin Ioanes a kotin padaki ong men Israel karos duen paptais en kalula
        mon a kotido.
      verse: 24
    - text: 'A Ioanes lao kapwaiada sapwilim a dodok, ap kotin masani: Is me komail
        lamelame me ngai? Kaidin ngai i. A kilang amen kotido, kisin sal en sapwilim
        a sut i sowar en lapwada.'
      verse: 25
    - text: Komail ol o ri ai kan, komail kadaudok en Apraam, o meamen me masak Kot
        re omail, padak en kamaur pot et pakadara dong komail.
      verse: 26
    - text: Pwe me kaukauson Ierusalem o ar saumas akan kapwaiada kokop en saukop
        akan, me kin wadawad ni sapat akan karos ni ar kadeikada i, pweki re sasa
        i.
      verse: 27
    - text: A sota me re diaradar, me a kak kamata kila. Ari so, re poeki ren Pilatus,
        me a en kamatala i.
      verse: 28
    - text: Irail lao kapwaiada karos, me intingkidi i, re ap kidi sang i nin tuka
        o kidi i nan sousou o.
      verse: 29
    - text: A Kot me kotin kaiasada i sang ren me melar akan.
      verse: 30
    - text: O ran toto me a kotin pwara dong me iang i kotilang Ierusalem sang Kalila,
        me sapwilim a saunkadede ong aramas akan.
      verse: 31
    - text: A kit padaki ong komail rongamau duen inau ong sam atail akan,
      verse: 32
    - text: 'Me Kot kotin kapwai ong kitail nairail seri kan, ni a kotin kaiasadar
        Iesus duen a intingidier nan psalm kariau: Koe nai Ol, I kanaitik uk adar
        ran wet.'
      verse: 33
    - text: 'A duen a kotin kaiasada i sang ren me melar akan, pwen der mor pasang,
        i me a kotin masanieki met: I pan ki ong komail pai melel en Dawid akan.'
      verse: 34
    - text: 'I me a pil masanieki ekis wasa: Re sota pan kotin mueid ong, sapwilim
        ar Saraui o pan mor pasang.'
      verse: 35
    - text: Pwe Dawid lao kapwaiada a papa ong kupur en Kot ni a ansau, ap saimokelar,
        a saredier impan sam a ko, ap mor pasang.
      verse: 36
    - text: A i me Kot kotin kaiasadar, nan a sota kotin mor pasang.
      verse: 37
    - text: Ari ri ai kan, komail asa, me lapwa pan dip akan ren men et kin kaloki
        ong komail.
      verse: 38
    - text: A me pan poson i, nan i me pungalar sang meakaros, me komail sota kak
        pung kila kapung en Moses.
      verse: 39
    - text: 'Ari, komail kalaka, pwe a depa pwai ong komail, me saukop akan masanier:'
      verse: 40
    - text: Kilang, komail me kin lalaue, puriamuiki o soredi, pwe I pan wia dodok
        eu ni omail ansau, me komail sota pan kamelele, ma amen pan kasokasoi ong
        komail due.
      verse: 41
    - text: Irail lao pedoi sang ap poekipoeki, kasoi pukat en kalok ong irail ni
        ran en sapat kokodo.
      verse: 42
    - text: A saraui lao nikier, men Sus o Proselit lelapok toto idauenla Paulus o
        Parnapas, me mamasani ong irail o panaui irail, ren podidi ong mak en Kot.
      verse: 43
    - text: A ni sapat kokodo karos toun kanim o pokon pena, pwen rong masan en Kot.
      verse: 44
    - text: A Sus akan lao kilanger pokon o, ap pepeirinki o lidere meakan, me Paulus
        kaweweda; re palian o lalaue.
      verse: 45
    - text: 'A Paulus o Parnapas ap so masak katitiki: Masan en Kot en loki dong komail
        mas, a pweki omail kase sang, o wia kin komail sowar ong maur soutuk, kilang,
        se sope wei ong men liki kan.'
      verse: 46
    - text: 'Pwe iet duen me Kaun o kotin masani ong kit: Ngai me kasapwil uk adar,
        pwen marain pan men liki kan, pwe koe en kamaur sili lel sap karos.'
      verse: 47
    - text: Men liki kan lao rongadar met, ap peren kidar, o kapinga masan en Kot
        o karos, me kileledi ong maur soutuk, posonlar.
      verse: 48
    - text: A masan en Kaun o lolok sili nan wei kan karos.
      verse: 49
    - text: A Sus oko kamakarada li saupeidi lelapok o saumas en kanim kan, o kapei
        ong Paulus o Parnapas aramas o kasapoke ir sang nan sap arail,
      verse: 50
    - text: A ira sipede sang ni aluwilu ar pwel, pwen kadede ong irail, ap kotilan
        Ikonien.
      verse: 51
    - text: A tounpadak kan me dir kila peren o Ngen saraui.
      verse: 52
  - chapter: 14
    verses:
    - text: 'A IET me wiauier nan Ikonien: Ira karos kotilong ong nan sinakoke en
        Sus oko, ap padapadak kelail, lao kisan men Sus o Krik toto posonla.'
      verse: 1
    - text: A Sus oko, me so poson, kamokimokid men liki kai o kalolap irail ong saulang
        kan.
      verse: 2
    - text: A ira mimieta warai wasa o, o aima padapadak duen kupur en Kaun o, me
        kotin kapwaiada masan en kupur a, ni a kotin kasaleda kilel o manaman akan
        ki lim ara.
      verse: 3
    - text: A toun kanim liak toror pasang. Akai me iang Sus oko, a akai iang wanporon
        akan.
      verse: 4
    - text: A moromorong lao wiauier sang ren men liki kan o pil Sus oko iangaki ar
        saumas akan, pwen kame o kate ira,
      verse: 5
    - text: Ira lao mangier, ap pitilang kanim Likaonien, o Listra, o Derpe, o sap
        me mi imp a,
      verse: 6
    - text: Wasa o ira padapadak rongamau.
      verse: 7
    - text: A ol amen momod Listra, me pat en n luet o kokon dangidang sang ni a
        tikitik, me saikenta alu.
      verse: 8
    - text: I me kin rongerong en Paulus a padak. A lao masani i, ap kotin kasauiada,
        me a poson itar ong en kakelailada,
      verse: 9
    - text: 'Ap kotin kapitie laudeda masani: Ukida n om! I ari masiokadar o aluwei.'
      verse: 10
    - text: 'Aramas lao kilanger, me Paulus kotin wiadar, rap ngilada kapitiki nin
        lokaia en Liakonien: Kot akan wia aramasala ap koti dong kitail.'
      verse: 11
    - text: Irail ari ki ong mar en Parnapas Iupiter, a Paulus Merkurius, pweki a
        kaunda kaparok.
      verse: 12
    - text: A samero en Iupiter, me kin mi mon kanim o, ap wado kau ol o al en tuka
        kai mon kanim o, ap men iang pokon o wia mairong isis.
      verse: 13
    - text: 'A wanporon oko Parnapas i Paulus lao mangi mepukat, ira ap ter pasang
        ara likau o tang wong nan pung en aramas akan likelikwir:'
      verse: 14
    - text: Maing ko, da me komail wiawiaki mepukat? Kit aramas dueta komail, ap padaki
        ong komail, pwe komail en wuki sang kot mal pukat, wuki ong Kot ieias, me
        kotin kapikadar lang, o sappa, o sed, o audepa rail karos.
      verse: 15
    - text: Me kotin mueid ong toun sap karos en wia pein insen ar mas o.
      verse: 16
    - text: Ari so, a sota kotin okila pein i, pwe a kotin wiawia mau o kotiki ong
        komail katau sang nanlang o rak o, o kadireki nan mongiong omail manga o peren.
      verse: 17
    - text: Ira kotin masani mepukat, a ekis ta, ira sota kak katukiedi en pokon o
        ar pan mairong ong ira.
      verse: 18
    - text: A Sus oko ap kodo sang Antiokien o Ikonien, kamakarada aramas. Ir ari
        kate Paulus o uradokilang likin kanim o, re ap kiki ong, me a matalar.
      verse: 19
    - text: A ni en tounpadak kan ar kapil pena i, a kotida ap kolong ong nan kanim
        o, a manda a iang Parnapas koieila Derpe.
      verse: 20
    - text: Ira lao padapadak rongamau nan kanim o, o kasaulangalar me toto, ira ap
        purela Listra, o Ikonien, o Antiokien.
      verse: 21
    - text: Ira kakelada ngen en tounpadak kan o panaui irail, me ren dadaurata poson,
        o me kitail en leleki wein Kot kamekam toto.
      verse: 22
    - text: Ira lao kasapwilada saunkoa kai nan momodisou karos, ap kapakap o kaisesol,
        ap kapakapa ki irail ren Kaun o me re posonlar.
      verse: 23
    - text: Ira kakan sili Pisidien ap lel ong Pampilien.
      verse: 24
    - text: Ira lao padaki duen masan o nan Perke, ap kotilang Atalien.
      verse: 25
    - text: A sang ni wasa o ira tangalang Antiokien, wasa ira sapwile kidar mak en
        Kot ong dodok o me ira kapwaiadar.
      verse: 26
    - text: Ira lao pwarador, ap kapokon pena momodisou, rap kotin kasoia ong irail
        duen en Kot a kotin wiaki ira, o duen a kotin ritingada wanim en poson en
        men liki kan.
      verse: 27
    - text: Ira ap kotikot warai ren tounpadak kan.
      verse: 28
  - chapter: 15
    verses:
    - text: 'A AKAI me kodido sang Iuda, ap padaki ong saulang kan: Ma komail sota
        sirkomsais duen tiak en Moses, komail sota pan kak maurela.'
      verse: 1
    - text: A irail lao liak toror pasang o akakamai ong Paulus o Parnapas, re ap
        inauki pena, me Paulus i Parnapas, o pil akai irail en kotidalang Ierusalem
        ren wanporon o saunkoa kan pweki mepukat.
      verse: 2
    - text: Momodisou ap likid ir wei lao ekis wasa. Irail ap weweid nan Pnisien
        o Samaria o kasokasoiada duen en men liki ar wukila. Irail ari kaperenda melel
        saulang kan karos.
      verse: 3
    - text: Irail lao lel Ierusalem, momodisou o wanporon, o saunkoa kan ap kasamo
        ir. Irail ap katitiki meakan, me Kot kotin wiaki irail er.
      verse: 4
    - text: 'A akai kisan pwin en Parisr, me saulangalar, me uda indada: Me pung,
        en sirkomsais ir ala, o kapi ong irail, en wiawia kapung en Moses.'
      verse: 5
    - text: A wanporon o saunkoa kan pokon pena, pwen kaparok duen met.
      verse: 6
    - text: 'Irail lao kapukapung pena warailar, Petrus ap kotida masani ong irail:
        Ri ai kan, komail asa, me mas o Kot kotin pil ia dar sang nan pung omail,
        pwe men liki kan en ronga sang nan au ai masan en rongamau o posonla.'
      verse: 7
    - text: A Kot me kotin ereki mongiong en aramas, kotin kadede irail o kotiki ong
        irail Ngen saraui dueta kitail,
      verse: 8
    - text: O a sota kotin wiada irair eu nan pung en kitail o irail ni a kotin kamakel
        mongiong arail ki poson.
      verse: 9
    - text: Ari, da me komail kasongesongki Kot, en kidang pon pop en tounpadak kan
        lopu eu, me sam atail akan o pil kitail sota kak wa.
      verse: 10
    - text: A kitail kin kamekamelele, me kitail pan kamaureki mak en Kaun Iesus Kristus
        dueta irail.
      verse: 11
    - text: A pokon o nenenlata o rongerong en Parnapas i Paulus ara katiti duen manaman
        oko o kilel kai, me Kot kotin wia kidar lim ara nan pung en men liki kan.
      verse: 12
    - text: 'Irail lao nenenlar, Iakopus ap kaparok masanida: Ri ai kan komail rong
        ia!'
      verse: 13
    - text: Simon me kasoiada duen en Kot a kotin pwara dong men liki kan ni tapi
        o pwen pili sang irail kainok eu ong mar a.
      verse: 14
    - text: 'Pwe iduen masan en saukop akan duen a intingidi:'
      verse: 15
    - text: Murin mepukat I pan puredo o kawiliakapada im en Dawid, me rongki pasanger,
        o pur ong kauada wasa me olar.
      verse: 16
    - text: Pwe luan aramas akan en raparapaki Kaun o, pil men liki kan, me wan ad
        ai, iei me Kaun o masaniadar, me kin kotin wiawia.
      verse: 17
    - text: Mepukat me lolok sang ni tapi o.
      verse: 18
    - text: Ari iet me i kasauiada, kitail ender katoutoui irail me wuki ong Kot sang
        ren men liki kan.
      verse: 19
    - text: A sen intinge wong irail, ren liki sang kasaut en kot mal akan, o nenek,
        o man mopelar akan, o nta.
      verse: 20
    - text: Pwe sang mas kokodo saunkawewe en Moses kin mi nan kanim karos, pwe re
        kin padapadak duen i nan sinakoke kan ni ran en sapat akan karos.
      verse: 21
    - text: 'Wanporon o saunkoa kan, o momodisou ap maukidar, en pilada ol akai sang
        ar pokon o porone ira wei iang Paulus i Parnapas, en kotila Antiokien: Iudas,
        me pil ad a Parnapas o Silas, ol pukat, me kaun pan saulang kan.'
      verse: 22
    - text: 'A iet eten, me re intingiedier ap kadar wong irail: Iet kit wanporon
        o saunkoa kan o saulang kan kadar wong komail, ri at akan, me ko sang ren
        men liki kan nan Antiokien, o Sirien, o Sisilia at ranamau.'
      verse: 23
    - text: 'Aki at ronger, me akai, me koiei sang re at, kin kaponepone kin ngen
        omail ar padak kan ni ar kasapunge komail lar indada: Komail en sirkomsais
        o kapwaiada kapung o; a se sota ki ong irail kusoned akan.'
      verse: 24
    - text: Kit ap wiaki eu ni at maukidar en piladar ol akai, ap kadar wong komail
        iangaki kompoke pat Parnapas o Paulus.
      verse: 25
    - text: Ol oko me tonmeteki maur ara ong mar en Kaun Iesus Kristus.
      verse: 26
    - text: Kit ari kadar wei Iudas o Silas, me pil pan kasoi ong komail mepukat.
      verse: 27
    - text: 'Pwe Ngen saraui o kit kin kupukupura, me mau, se ender ki ong komail
        eu lopu; mepukat eta me kasampwal:'
      verse: 28
    - text: Komail liki sang uduk, me mairong ong kot likam, o nta, o man mopelar,
        o nenek. Ma komail liki sang mepukat, nan komail kin wiawia me mau. Ran kaselel!
      verse: 29
    - text: Irail lao pakadarala, ap kotilang Antiokien, re ap kapokon ir pena, ki
        ong irail kisin likau o.
      verse: 30
    - text: Irail lao wadoker, ap peren kidar kamait parail.
      verse: 31
    - text: A Iudas i Silas, me pil saukop oko panaui kin saulang kan kasoi toto o
        pil katinai ir ada.
      verse: 32
    - text: Irail mi wasa o lao ran akai, ap pakadarala popol sang ren saulang kan,
        pwe ren kola ren me kadar ira ala.
      verse: 33
    - text: ''
      verse: 34
    - text: A Paulus i Parnapas kotikoteta Antiokien, kawewedar o padapadaki masan
        en Kaun o, o me toto pil iang.
      verse: 35
    - text: 'Kadekadeo murin ran akai Paulus masani on Parnapas: Kita pan purela ren
        saulang kan, me mi kanim akan, wasa kita padakier duen masan en Kaun o, o
        kalekalelapok due rail.'
      verse: 36
    - text: A Parnapas men ukada Ioanes, me pil ad a Markus.
      verse: 37
    - text: A Paulus kupura, me a sota mau, ira en ukada i, me muei sang ira nan Pampilien
        o solar iang ira kolang dodok.
      verse: 38
    - text: Ira ari akamai pena lao ira muei pasang. Parnapas ari ukada Markus tanga
        wong Sipern.
      verse: 39
    - text: Paulus piladar Silas ap kotila. A saulang kan mueidela ira ni mak en Kot.
      verse: 40
    - text: I ari kakan sili nan Sirien o Silisia katinada momodisou kan.
      verse: 41
  - chapter: 16
    verses:
    - text: PAULUS ari kotilang Derpe o Listra. A kilang tounpadak amen mi wasa o,
        me ad a Timoteus, nain li en Sus me poson amen, a sam a men Krik.
      verse: 1
    - text: Nan i kalok mau sili ren saulang en Listra o Ikonien akan.
      verse: 2
    - text: Paulus kotin men, i en waroki ong i. I ari uk i o sirkomsais i, pweki
        Sus oko, me mi wasa o, pwe irail asaer, me sam a men Krik amen.
      verse: 3
    - text: A ni arail kotikot sili nan kanim akan, re padaki ong irail me ren kapwaiada
        kusoned oko, me wiauier ren wanporon o saunkoa kan nan Ierusalem.
      verse: 4
    - text: Momodisou kan ari kelailada ni poson o re totolar ni ran karos.
      verse: 5
    - text: A Ngen saraui kotin inapwiedi, me ren der padak duen masan nan Asien,
        re ap kakan sili Prikien o Kalatien.
      verse: 6
    - text: Irail lao pwara dong Misien, re song daulul wei ong Pitinien, a Ngen en
        Iesus sota kotin mueid ong.
      verse: 7
    - text: Irail lao daulul lar Misien, ap kodilang Troas.
      verse: 8
    - text: 'A kasansal eu pwara dong Paulus ni pong: Ol en Masetonien amen me uda,
        poekipoeki i indada: Kom koti dong Masetonien, sauasa kit!'
      verse: 9
    - text: A lao udialer kasansal o, kit madang kolang Masetonien, pwe se asaer,
        me Kaun o kotin molipe kit, en kolan padaki ong irail rongamau.
      verse: 10
    - text: Kit ari masel wei sang Troas o inen wong Samotrasien, a manda lel ong
        Neapolis,
      verse: 11
    - text: O sang wasa o lel Pilipi, kanim lapalap ni apali en Masetonien, me kisan
        sap en men Rom. Kit ari mimieta nan kanim o ran akai.
      verse: 12
    - text: Ni ran en sapat se koiei sang kanim o, kolang pon pilap pot, wasa re kin
        kapakap ia. Kit ari mondi o kawewe ong li akai, me kin pokopokon wasa o.
      verse: 13
    - text: A li amen ad a Lidia, men saunet en likau waitata, men Tiatira amen, me
        kin kaudok ong Kot. Nan i me rongerong kit. A Kaun o kotin ritingada mongiong
        i, pwen apapwali meakan, me Paulus masanier.
      verse: 14
    - text: 'I o a penainai lao paptaiselar, ap poeki re at indada: Ma komail kasau
        ia da, me i posonlar Kaun o, komail pan pedelong ong nan im ai o kotikot ia;
        i ari ngidingide kin kit.'
      verse: 15
    - text: Kadekadeo ni at kolan kapakap lidu amen, me kin wun ani, ap tu ong kit,
        me kin kare ong moni toto ren a saumas kan ki a wun ani.
      verse: 16
    - text: 'I me idauen Paulus o kit weriwer indada: Aramas pukat me sapwilim en
        Kot lapalap ladu ko, me kin padaki ong komail duen al en maur.'
      verse: 17
    - text: 'A mepukat a wiadar ran toto. A Paulus kupurola kaualap ap kotin saupeila
        masani ong ngen o: Ni mar en Iesus Kristus me i indai ong uk, keredi sang
        i! I ap keredi sang ni auer ota.'
      verse: 18
    - text: A saumas akan lao diarada, me solar kaporopor en ar men wiaki moni, ap
        saikidi Paulus o Silas, wai ira long dong wasan net ren saumas akan.
      verse: 19
    - text: 'O kalua ira wei ren saunkapung kan katitiki: Aramas pukat kisan men Sus
        kin kaokaoe atail kanim,'
      verse: 20
    - text: O padapadaki tiak me sota pung se en ale de wiada, pwe kitail men Rom.
      verse: 21
    - text: Aramas karos ap uda por ong ira, o saunkapung ko dere sang ara likau kan
        o kapi, ren woki ira.
      verse: 22
    - text: Irail wokiwoki ira pan pak toto, rap kase ira di nan imateng o kapiedi
        silepa o, en katengeteng ira di.
      verse: 23
    - text: A lao aleer kusoned wet ap kase ira di ong nan warong, en imateng o saliedi
        aluwilu ra nin tuka kai.
      verse: 24
    - text: A lao ni ailep en pong Paulus o Silas kapakap o melkaka ong Kot, o me
        salidi ko rongerong ira,
      verse: 25
    - text: A sap o madang rerereda, kasukasuk en imateng mokidedar, wanim ko ap madang
        ritida o ar sal akan karos lapwadar.
      verse: 26
    - text: A silepan imateng lao pirida sang a mair o kilang wanim ko ar ritidar,
        ap ngapekida a kodlas o, a pan kamela pein i, pwe a kiki ong, me salidi ko
        me pitila.
      verse: 27
    - text: 'A Paulus kapitie laudeda masani: Kom der kame uk ala, pwe kit karos mia.'
      verse: 28
    - text: A ap idok lamp eu o tang rerer o dairukedi sang Paulus o Silas.
      verse: 29
    - text: 'O wa ira wei sang indada: Maing ko, da me i en wiada, pwen kamaurela?'
      verse: 30
    - text: 'Ira ap masani: Poson Kaun Iesus, a koe o toun im om pan maurela.'
      verse: 31
    - text: Ira ari kawewe ong i o toun im a karos masan en Kaun o.
      verse: 32
    - text: I ari uk ira ni auer ota ni pong o, widen ara pwal oko. I o na kan karos
        ap madang paptaiselar.
      verse: 33
    - text: I ap kalua wong ira nan im a, ap kida mo ra kisin manga, o peren kidar
        a posonla Kot, i o iang a kan.
      verse: 34
    - text: 'A lao ran pasang, saupeidi ko poronela papa ko indada: Lapwada aramas
        pukat!'
      verse: 35
    - text: 'Silepan imateng o ap kaireki Paulus masan pukat indada: Saupeidi ko me
        ilakido, koma en lapwada. Koma ari kotila popol'
      verse: 36
    - text: 'A Paulus kotin masani ong irail: Irail sansal kadeike kit adar o woki
        kit men Rom, ap kase kit ale nan imateng, a met re men kadar kit ala so sansal.
        A so, irail en pein kodo, wa kit wei.'
      verse: 37
    - text: A papa ko kaireki saupeidi kan masan pukat. Irail ap masakadar ni ar rongadar,
        me ira men Rom.
      verse: 38
    - text: Irail ari kodo, poeki re ra o wa ira la sang, o ngidingideki ira, en
        sapal wei sang nan kanim o.
      verse: 39
    - text: Ira ari pedoido sang nan imateng o, ap kotila ren Lidia. Ira lao tu ong
        saulang kan, ap panaui irail o sipale wei.
      verse: 40
  - chapter: 17
    verses:
    - text: IRA kotin weid nan Ampipolis o Apolonia, ap pwara dong Tesalonik, wasa
        sinakoke en Sus oko mi ia.
      verse: 1
    - text: Paulus ap kotilong ong re rail duen a kin wiawia o iang ir kapakaparok
        pena sang kisin likau kan ni ran en sapat silu.
      verse: 2
    - text: A kotin padaki o kasaleda, me Kristus udan kalokolok o iasada sang ren
        me melar akan, o me Iesus men et, me i kawewe ong komail, me Kristus.
      verse: 3
    - text: O akai irail me posonla ap waroki ong Paulus i Silas, o pil men Krik lelapok
        me toto, o li saupeidi me kaidin me malaulau.
      verse: 4
    - text: A Sus oko pepeirindar, ap ukada ol sued kai, o kapokon irail pena o kapeida
        kanim o, o kapil pena im en Iason, pwen wa ira dong pokon o.
      verse: 5
    - text: 'Irail lao so diar ira da re ap waikelong dong saumas akan en kanim o
        Iason o saulang kai indada: Mepukat kamokimokidadar sappa, nan ira pil pwara
        dor met.'
      verse: 6
    - text: A Iason kasamo ira er, o irail karos kin tiakedi masan en Sisa ni ar katitiki,
        me dene amen Nanmarki Iesus.
      verse: 7
    - text: Irail ari kamakaradar aramas o saumas akan nan kanim o ni ar rongadar
        mepukat.
      verse: 8
    - text: Irail lao aleer sang ren Iason o me tei kan ar kapwa, re ap kadar ira
        la.
      verse: 9
    - text: A saulang kan madang kadarala Paulus i Silas ni pong Pera. Irail lao
        pwarado, ap kotilong ong nan sinakoke en Sus oko.
      verse: 10
    - text: Mepukat me mau sang irail nan Tesalonik, pwe re pitipit aleer masan o
        pereperen kalelapokki kisin likau ni ran karos, ma melel mepukat.
      verse: 11
    - text: Ari, me toto irail posonlar, li o ol en Krik kan kisan saupeidi me toto
        iang.
      verse: 12
    - text: A men Sus en Tesalonik ko lao ronger, me Paulus pil padapadak nan Pera
        masan en Kot, irail ap kodo o kamakaradar aramas akan.
      verse: 13
    - text: A saulang kan madang kadarala Paulus, dene a pan kotidila ni oror. A Silas
        i Timoteus mimieta wasa o.
      verse: 14
    - text: O me pelikid Paulus akan kalua i lel Aten. Irail lao aleer kusoned ong
        Silas o Timoteus, me ira en pitipit ko dong i, re ap samalar.
      verse: 15
    - text: A ni en Paulus a kotin auiaui ira nan Aten kupura ap ola ni a masani nan
        kanim o dikedik en ani rok ia.
      verse: 16
    - text: I ari kotin padaki ong Sus oko o me toun kaudok kan nan sinakoke pil wasan
        net, me a kotin padaki ong, me kin pokon pena wasa o ni ran akan karos.
      verse: 17
    - text: 'A saunpadak en Epikurios o Stoik kai ap akamai ong i o akai indada: Da
        paupaulap men et men inda? O akai indada: Likamata i saunpadak en kot en wai
        akan aki a padaki ong irail rongamau en Iesus o en aramas ar pan maureda.'
      verse: 18
    - text: 'Irail ari ukada i o walang Areopak indada: Kit sota pan kak rong duen
        padak kap pot et, me koe kin kaweweda?'
      verse: 19
    - text: Pwe kasoi en wai pot, me kom wa dong kit, kit ari men weweki duen mepukat.
      verse: 20
    - text: Pwe toun Aten o men wai kan, me mi wasa o, kin sopisokki ar kasokasoi
        o rongerong duen meakaros me kap.
      verse: 21
    - text: 'A Paulus kotida pon dol en mars masani: Komail ol oko en Aten, i kasauiadar,
        me komail kin masak kaualap kot likam akan,'
      verse: 22
    - text: 'Pwe ni ai koko sili met, o kilekilanger omail saraui kan, i ap diaradar
        pei saraui eu, me intingidier poa: Sapwilim en kot me so diarokadar, me komail
        kin kaudoki ong ap sasa i, i me i kin padapadaki ong komail.'
      verse: 23
    - text: Kot me kotin wiadar sappa o audepa karos i me Kaun en nanlang o sappa,
        nan a sota kotikot nan im en kaudok kan me aramas wiadar.
      verse: 24
    - text: O sota me kin upaki i pa en aramas likamata a kotin anane meakot; pwe
        pein i kin kotin nene ong karos maur, o asingok o meakaros.
      verse: 25
    - text: O a kotin wiadar wein aramas en sappa karos kaparapar sang nta ta ieu,
        pwen kaukauson nan sap karos, o a kotin kileledier warai o wasan ar kauson.
      verse: 26
    - text: Pwe ren raparapaki Kot, ma ir kak pam o diar i, pwe a sota kin doo sang
        amen amen kitail.
      verse: 27
    - text: 'Pwe i me kitail kin memaureki, o mokideki, o mimiaki, duen akai omail
        saunkaul pil indadar: Pwe kis a kitail karos.'
      verse: 28
    - text: Ari, ma kitail kisan Kot, kitail ender lamelame, me Kot rasong kold, de
        silper, de takai, de dikedik eu, me aramas lolekong diaradar.
      verse: 29
    - text: Ari, kot kotin kanongama ong kitail ni ansaun atail rotorot. A ansau wet
        a kotin masani ong aramas karos, ren kalula wasa karos.
      verse: 30
    - text: 'Pwe a kotin kileledier ran eu, me a pan kotin kadeika kida sappa Ol amen,
        me a kotin katororedar ni tiak pung. A iet kilel, me a kotiki ong aramas karos:
        A kotin kaiasadar i sang ren me melar akan.'
      verse: 31
    - text: 'Irail lao rongadar duen mauredan me melar akan akai ap lalaue, a akai
        inda: Se men pur ong rong sang komui duen met.'
      verse: 32
    - text: Paulus ari kotila sang re rail.
      verse: 33
    - text: A ol akai waroki ong i o posonlar. Amen ir Dionisius kisan saunkapung
        kan; a li amen, me ad a Damaris, o pil akai iang irail.
      verse: 34
  - chapter: 18
    verses:
    - text: MURIN mepukat a kotila sang Aten o kotilang Korint,
      verse: 1
    - text: A lao diaradar Sus amen me ad a Akwila me ipwidier Pontus, me apton kodo
        sang Italien o a paud Prisila, aki Klaudius masani, me Sus oko karos en kokoke
        sang Rom, i ari kotilang re ra.
      verse: 2
    - text: O kotikot re ra, iang dodok, pwe ira song ta ieu wiada im likau.
      verse: 3
    - text: O ni ran en sapat karos a kin kotin padapadak nan sinakoke o kalekalolekonge
        men Sus o men Krik kan.
      verse: 4
    - text: A Silas o Timoteus lao kodido sang Masetonien, Paulus kotin sopisokki
        kaualap padak o, pwe a kadede ong Sus akan, me Iesus me Kristus.
      verse: 5
    - text: 'A irail lao akamai o lalaue, a ap sipededi sapwilim a likau masani ong
        irail: Dip omail en kapokon ong pein komail. Ngai me makelekel sang met, i
        pan kola ren men liki kan.'
      verse: 6
    - text: I ari kotila sang wasa o ap kotilang nan im en amen me ad a Sust me kin
        kaudok ong Kot, me im a pat ong sinakoke.
      verse: 7
    - text: A Krispus, saumas en sinakoke posonla Kaun o, iangaki karos toun im a;
        toun Korint me toto lao rongada, ap posonla o paptaisela.
      verse: 8
    - text: 'Kaun o ap kotin masani ong Paulus ni a auramen ni pong: Der masak, padapadak
        ender nenenla!'
      verse: 9
    - text: Pwe Ngai iang uk, o sota me pan sair uk, pwen kame uk, pwe nai aramas
        me toto nan kanim wet.
      verse: 10
    - text: I ari kotikot wasa o par eu o saunipong wonu kaweweda masan en Kot nan
        pung arail.
      verse: 11
    - text: Ni muein Kalion kakaundar Akaia, Sus akan ap wiaki eu, saikidi Paulus
        o wa dong i mon mol en kadeik o,
      verse: 12
    - text: 'Indada: Lap men et kin pitipiti aramas, ren kaudok ong Kot ap palian
        kapung.'
      verse: 13
    - text: 'Paulus lao men masanda, Kalion ap masani ong Sus oko: Komail Sus oko,
        ma sapung eu de me sued kot, i pan rong komail.'
      verse: 14
    - text: A ma akamai duen lamalam, o ad akan, o omail kapung, nan pein komail pan
        wia, pwe ngai sota men saunkapung pan mepukat.
      verse: 15
    - text: I ari siken ir wei sang ni mol en kadeik o.
      verse: 16
    - text: A karos ap saikidi Sostenes, saumas en sinakoke o woki i mon mol en kadeik
        o. A Kalion sota insenoki mepukat karos.
      verse: 17
    - text: Paulus lao kotikot wasa o ran toto, ap kotin kamurimuri ong saulang kan
        o iangala sop pot kotilang Sirien; Prisila i Akwila iang i. Mas a kotin kotedar
        tapwi nan Kenkra, pwe a inau mia.
      verse: 18
    - text: I ari supi ong Episus, pwilikidi ong ira wasa o, a pein i kotilong ong
        nan sinakoke o kaparok ong Sus oko.
      verse: 19
    - text: Irail poeki i, en mimieta re rail ansau warai, a sota kotin duki ong.
      verse: 20
    - text: 'O a kotin kamurimuri ong irail masani: I udan iang kamadip kokodo nan
        Ierusalem. A ma Kot pan kotin mueid ong ia, i pan pure dong komail. A ap kotin
        masel sang Episus.'
      verse: 21
    - text: A lao kotin keredi Ssarea, ap kotidala ranamau ong momodisou ap kotilang
        Antiokien.
      verse: 22
    - text: A kotikot wasa o ansau kis, ap kotila kakan sili nan wein Kalatia, o Prikien,
        kakelada tounpadak kan karos.
      verse: 23
    - text: A men Sus amen, me ad a Apolus, me tikidar Aleksandrien, iei ol kadek
        lokaia, o me ereki kisin likau kan, a ko dong Episus.
      verse: 24
    - text: Men et aleer padak ni al en Kaun o, o a kelail ni ngen e, a padapadak
        o kaweweda mau meakan duen Iesus; a paptais en Ioanes me a asa.
      verse: 25
    - text: I ari tapiada aima padapadak nan sinakoke. A Akwila o Prisila lao rong
        i, ap uke dong ira i, kawewe ong i al en Kot.
      verse: 26
    - text: A lao men kola Akaia, saulang kai ap inting wong tounpadak kan, poeki
        re rail, ren kasamo i. I lao pwarado, ap sauasa irail, me poson kilar mak
        en Kot.
      verse: 27
    - text: Pwe a manaman ong Sus akan, kasale ong irail sang kisin likau kan me Iesus
        me Kristus.
      verse: 28
  - chapter: 19
    verses:
    - text: A ni ansau Apolus mi Korint, Paulus kotin kakan sili sap en pali poa kan,
        ap lele dong Episus wasa a diarada tounpadak kai.
      verse: 1
    - text: 'A kotin masani ong irail: Komail aleer Ngen saraui ni omail posonlar?
        Irail potoan ong i: Se sota man rong, me Ngen saraui mia.'
      verse: 2
    - text: 'A ap kotin masani: A is, me komail paptais ong? Irail inda: Ong paptais
        en Ioanes.'
      verse: 3
    - text: 'Paulus masani: Ioanes paptais ki paptais en kalula, ni a masani ong aramas
        akan, me ren poson i me pan pwarado mur i, i Iesus.'
      verse: 4
    - text: Irail lao rongadar met, re ap paptais ong mar en Kaun Iesus.
      verse: 5
    - text: Paulus lao kotin pwil po rail lim a kan, Ngen saraui ap kotidi po rail,
        irail ari lokaia ngil toror pasang o deideikop.
      verse: 6
    - text: A ir ol oko me ekriamen.
      verse: 7
    - text: I ari kotin purepure nan sinakoke o aima padapadak saunipong silu, kapakaparok
        o kawewedar meakan duen wein Kot.
      verse: 8
    - text: A akai lao kapitakailar, o so poson, o lokelokaia sued ong aramas akan
        duen lamalam, a ap saupei sang irail o katorela tounpadak kan, o padapadaki
        ong irail nan im en padak en Tiranus
      verse: 9
    - text: Mepukat wiauier saunpar riau; toun Asien karos ari rongada masan en Kaun
        o, men Sus o men Krik karos.
      verse: 10
    - text: O Kot me kotin wia kida lim en Paulus manaman kapuriamui akan.
      verse: 11
    - text: Re pil aleer lim en pudo o likau moa sang pali war a, pwilikidi ong me
        somau kan, somau o ap sare sang, o ngen sued akan keredi sang.
      verse: 12
    - text: 'Men Sus widingok kai, me kin koko sili kati ani, ap song sakaraki dong
        irail, me tanwar en ngen sued kai, mar en Kaun Iesus, indada: Kit kaukilang
        komail Iesus, me Paulus kin padapadak due.'
      verse: 13
    - text: A ol isimen mia nain samaro lapalap Skepas, ol en Sus amen, me wiadar
        mepukat.
      verse: 14
    - text: 'A ngen sued sapeng irail indada: I asa Iesus, o i asa duen Paulus, a
        komail, is komail?'
      verse: 15
    - text: A aramas o, me ngen sued mi poa, ap luse dong irail o kaloe irail edi.
        Ir ari tanga sang nan im o kiliso o kili olar.
      verse: 16
    - text: A met lok sili ren men Sus o Krik akan, me kauson Episus. O masak kipa
        irail edi, o mar en Kaun Iesus me lomuinlar kaualap.
      verse: 17
    - text: O me iang posonlar me toto kodo weokadar o kasaledar arail wiawia kan.
      verse: 18
    - text: O pil me toto, me kati ani, wa pena nairail puk o isik ir ada mon karos;
        ir ari wadok pwain ar o diar, me a dok ong moni limenen.
      verse: 19
    - text: Masan en Kaun ari pwaidar kaualap.
      verse: 20
    - text: 'Murin mepukat Paulus ap kotin inong iong ni ngen e kakan sili wein Masetonien
        o Akaia, ap kotilang Ierusalem masanidar: I lao milar wasa o, i pil pan kilang
        Rom.'
      verse: 21
    - text: 'I ari kadarala Masetonien riamen, kisan me papa i: Timoteus o Erastus.
        A pein i kotikoteta mas nan Asien.'
      verse: 22
    - text: I ansau me moromorong laud wiauier pweki lamalam.
      verse: 23
    - text: Pwe amen, me ad a Demetrius, saunmata amen, me kin wiada im en kaudok
        silper kan ong Diana, me kare ong irail, me kin wiawiada, moni toto.
      verse: 24
    - text: 'I ap kapokon irail pena o toun dodok en song ota indada: Maing ko, komail
        asa, me dodok wet meid kadepa ong kitail, pwe i me kitail kapwapwaki.'
      verse: 25
    - text: A komail kilekilang o rongerong, me Paulus men et kin kaloedi o kawukila
        aramas toto a kaidin nan Episus eta, pwe pil koren iong nan Asien pon, ni
        a kin padaki ong aramas akan, me dene kaidin irail kot akan, me wiaui pan
        pa en aramas akan.
      verse: 26
    - text: Mepukat meid apwal ong kitail. Pwe kaidin atail dodok eta me pan kamala,
        pwe pil im kaudok en kot Diana lapalap o a lingan, me toun Asien o sappa karos
        kin kaudoki ong pan sorela.
      verse: 27
    - text: 'Irail lao ronger mepukat, re ap makara kida kaualap o weriweradar indada:
        Meid lapalap Diana en men Episus!'
      verse: 28
    - text: A karos toun kanim o ap pingidar, wiaki eu, tangalang im en madong, tangaki
        Kaios o Aristarkus men Masetonien, me waroki ong Paulus oko.
      verse: 29
    - text: A Paulus lao pan kotilong nan pokon o, tounpadak kan ap sota mueid ong
        i.
      verse: 30
    - text: O saumas en Asien kai, me kompokepa kan, ilake dong i, panaui i, ender
        kotilang im en madong o.
      verse: 31
    - text: Ari, akai wia eu song en lokaia, a akai eu, pwe pokon o pingidar. A me
        toto re rail sasa karep en ar pokon pena.
      verse: 32
    - text: Irail sikon sang nan pokon o Aleksander; Sus oko me sikonla i. A Aleksander
        olol ong irail, ap men sapeng pokon o.
      verse: 33
    - text: 'Irail lao asa, me i kisan Sus oko, re ap wiaki eu weriwerada auer riau:
        Meid lapalap Diana en men Episus!'
      verse: 34
    - text: 'A sauninting en kanim o lao kadukiedi pokon o, ap indada: Komail ol oko
        en Episus, is aramas, me sasa, me kanim en men Episus kin kaukaudoki ong Diana
        lapalap o dikedik, me pupedi sang nanlang?'
      verse: 35
    - text: A ma sota, me pan kak kalikame mepukat, komail en nenenla o der wiada
        me sapung!
      verse: 36
    - text: Pwe komail ukedo ol pukat, me sota kin kuliada im en kaudok o, pil sota
        lalaue omail kot li.
      verse: 37
    - text: A ma Demetrius o iang a kan mauki meakot ren amen, kapung ap pan wiaui,
        pwe saunkapung kai mia, ren kapukapung re rail.
      verse: 38
    - text: A ma komail mauki eu song toror, i me pan kapungala nan kapung o.
      verse: 39
    - text: Pwe kitail pan pukoki morong en ran wet, pwe sota karepen, me kitail en
        kapungki pokon wet ar tangatang pena.
      verse: 40
    - text: A lao masani ong irail mepukat, ap kadar pasang pokon o.
      verse: 41
  - chapter: 20
    verses:
    - text: MORONG lao dukedier, Paulus ap molipe pena tounpadak kan, ap kotin kamurimuri
        ong irail o kotila, pwen sailokelang Masetonien.
      verse: 1
    - text: A lao kakan sili sap oko, o panapanaui irail kaualap, ap kotilang wein
        Krik.
      verse: 2
    - text: A lao kotikot wasa o saunipong silu, ap men kotilang Sirien, ari so, a
        kotin pure dong Masetonien, pwe Sus oko masamasan i.
      verse: 3
    - text: 'A iet akan, me likid i lel Asien: Sopater nain Pirus men Pera, a Aristarkus
        o Sekundus men Tesalonik, a Kaius men Derpe, o Timoteus, o Tikikus, o Tropimus
        men Asien.'
      verse: 4
    - text: Mepukat tiong mas ap aui kit nan Troas.
      verse: 5
    - text: Murin kamadip en prot somut se serok wei sang Pilipi, tangatangki ran
        limau kokola re rail Troas, wasa se mimi ia ran isu.
      verse: 6
    - text: A ni ran kaieu en wik, ni at pokon pena, pwen pilitiki pena prot, Paulus
        ap kotin padaki ong irail. A mandan ran o a pan samala. A kotin kawarailar
        a padak lao lel ailep en pong.
      verse: 7
    - text: A lamp toto mi nan kokon poa, wasa se pokon pena ia.
      verse: 8
    - text: A manakap amen, me ad a Eutikus, me momod nan wanimtuk, me mair kalikala.
        A ni en Paulus a padak warai, i ari mair kalikala melel, ap pupedi sang ni
        kasilu en kokon poa, o re pokada, a melar.
      verse: 9
    - text: 'A Paulus me kotidi kipedi ong poa o polodi i masani: Komail der mauk,
        pwe a memaur!'
      verse: 10
    - text: I lao kotidala o pilitiki pena prot, o konoter, o padapadak warai lao
        lel wasa ran, ap kotilar.
      verse: 11
    - text: A irail wado manakap memaur ap pereperen kaualap.
      verse: 12
    - text: A kit me madang iang sop o, tangatang kolang Asos, wasa se pan uk ia Paulus,
        pwe i me a kakalik ong kit. A pein i pan sapal.
      verse: 13
    - text: A lao tu ong kit nan Asos, se ap uk i, tangalang Mitelene.
      verse: 14
    - text: Kit tangatang kodo sang wasa o, a manda se lel ong likin Kios, o manda
        se lele dong Samos, o se mondi Trokilion, a manda se pwara dong Miletus.
      verse: 15
    - text: Pwe Paulus kileledier en dauli Episus, pwe a der pwapwand nan Asien, pwe
        a kotin karawaru, ma a pan kak, a pan lel ong Ierusalem ni ran en Pentikos.
      verse: 16
    - text: A sang Miletus a kotin ilakilang Episus molipe saunkoa en momodisou kan.
      verse: 17
    - text: 'Irail lao pwara dong i, a kotin masani ong irail: Komail asa duen ai
        wiawia re omail ansau karos sang ni tapin ran o, me i lel Asien,'
      verse: 18
    - text: Duen i papa Kaun o ni aktikitik, o sangesang, o kamekam nan pung en Sus
        oko, ni ar rukiruki ia di.
      verse: 19
    - text: O duen i sota oki sanger meakot me katepan, pwe i kaireki komail karos,
        o padapadaki komail sansal o nan im akan.
      verse: 20
    - text: O i kadede ong men Sus o pil men Krik kalula ong Kot o poson atail Kaun
        Iesus Kristus.
      verse: 21
    - text: A kilang, i ap kokodalang Ierusalem, ngen i salidi o i sasa, da me pan
        pid ia wasa o.
      verse: 22
    - text: A Ngen saraui kin kotin kadede ong ia nan kanim karos, me sal akan o kamekam
        kin auiaui ia.
      verse: 23
    - text: Ari so, i sota kin insenoki mepukat, i pil sota kasampwaleki maur i, pwe
        i en kaimwisokela ai koa dodok, me i aleer sang ren Kaun Iesus, en kadede
        rongamau en mak en Kot.
      verse: 24
    - text: A kilang, i ap asaer, me komail karos, me i padapadaki onger wein Kot,
        pan solar udial mas ai.
      verse: 25
    - text: I me i kadede ong komail ran wet, me i makelekel sang ntan komail karos.
      verse: 26
    - text: Pwe i padaki ong komail duen kupur en Kot, o sota man meakot me i okisang
        komail.
      verse: 27
    - text: Komail ari kalaka komail o momodisou karos wasa, me Ngen saraui kotin
        kasapwil komail dang silepa ko, pwen apapwali momodisou en Kot me a kotin
        pwainiki pein nta.
      verse: 28
    - text: Pwe i asaer, me murin ai samalar kidi komad akai pan pwara dong komail,
        me sota pan kasampwaleki pwin o.
      verse: 29
    - text: A ol akai pan uda sang nan pein komail, me pan padak sapung, pwen wiaki
        tounpadak kan pein ar warok kan.
      verse: 30
    - text: Komail ari masamasan o tamanda, me i sota dukedi, panaui amen amen, sangesang
        ni ran ni pong saunpar silu.
      verse: 31
    - text: Ari, i pan mueid ong komail Kot o masan en kupur a, me manaman ong kapwai
        komail ada, o kotiki ong komail soso eu ren me saraui kan.
      verse: 32
    - text: I sota noroke en amen a silper, de kold, de likau.
      verse: 33
    - text: Pein komail asa, me pa i kat kin papa ia o ai warok kan.
      verse: 34
    - text: 'I kasale ong komail er meakan duen komail en dodok, pwen sauasa me luet
        akan o tamatamanda masan en Kaun Iesus akan, duen a pein kotin masani: Kiki
        wei me kaperen sang ale.'
      verse: 35
    - text: A lao kotin masanier mepukat, a kelepuki iang irail karos kapakap.
      verse: 36
    - text: Irail ari sangesang kaualap o polodi tapin wor en Paulus o metik i.
      verse: 37
    - text: Re insensuedekier kaualap a masan, me dene re solar pan udial silang i.
        Irail ari likid i koti ong pon sop o.
      verse: 38
  - chapter: 21
    verses:
    - text: KADEKADEO kit lao maselwei sang murin at kamurimuri ong irail se tangatang
        inen wong Kus, a manda lel ong Rodus, a sang wasa o se tangalang Patara.
      verse: 1
    - text: Kit lao diaradar sop pot, me pan kola Pnisien, se ap keredang poa maselwei.
      verse: 2
    - text: Kit lao kilanger Sipern, se dauli ni pali maun, tangatang kolang Sirien
        ap supi ong Tirus, pwe i wasa audepan sop o pan pwilidi ia.
      verse: 3
    - text: Se lao diaradar tounpadak kan, kit ap mimieta wasa o ran isu. Irail ap
        masanki Ngen, Paulus ender kodalang Ierusalem.
      verse: 4
    - text: Kadekadeo kit lao kaimwisokila ran oko, se ap masel kokola. Irail karos
        me likid kit lel likin kanim, li o seri kan pil iang; kit ap kelepuki ni oror,
        o kapakap.
      verse: 5
    - text: Kit lao kamurimur pena, se ap kereda pon sop o, a irail purelang deu rail.
      verse: 6
    - text: Kit tangatang kodo sang Tirus ap ko dong Ptolomais; kit ap ranamaui saulang
        kan o kairu re rail ran eu.
      verse: 7
    - text: A mandan ran o se maseler, ap lel ong Ssarea, kit ap pedelong ong nan
        im en saunpadak Pilipus, me kisan isimen oko, o mimieta re a.
      verse: 8
    - text: A men et na seripein makelekel pamen mia, me kin deideikop.
      verse: 9
    - text: A ni at kaukauson wasa o ran toto, saukop amen ap kodido sang Iuda, me
        ad a Akapus.
      verse: 10
    - text: 'A lao pwara dong kit, ap ale sapwilim en Paulus pirapir pira pena pein
        pa a o n a kan, katitiki: Iet me Ngen saraui kotin masani: Iet duen men Sus
        oko, me mi Ierusalem, pan saliedi ol o, me a pirapir wet, o pangalang i nan
        pa en men liki kan.'
      verse: 11
    - text: Kit lao rongada mepukat, kit o pil irail karos toun wasa o ap poekipoeki
        a ender kotidalang Ierusalem.
      verse: 12
    - text: 'A Paulus kotin sapeng: Da me komail sangesangki o kawekila nan mongiong
        i? Pwe kaidin salidi eta, me i kak ong, pwe pil mela nan Ierusalem pweki mar
        en Kaun Iesus.'
      verse: 13
    - text: 'A lao sota duki ong, kit ap nenenla indada: Kupur en Kaun o en pwaida.'
      verse: 14
    - text: Murin ran pukat se ki pena at kapwa kan o daululang Ierusalem.
      verse: 15
    - text: A tounpadak en Ssarea kai pil iang kit, o re ukado Mnason men Sipern,
        tounpadak ma amen, me se pan kairu re a.
      verse: 16
    - text: Kit lao lel Ierusalem, saulang kan kasamo kit popol.
      verse: 17
    - text: A mandan ran o Paulus iang kit kotila ren Iakopus o saunkoa karos pokon
        pena wasa o.
      verse: 18
    - text: A lao ranmaui irail, ap kotin kasokasoia meakan, me Kot kotin wiai ong
        men liki kan ki a dodok.
      verse: 19
    - text: 'Irail lao rongadar mepukat, re ap kapingaki Kot indai ong i: Ri at, kilang
        men Sus me totoia me iang posonlar, o irail karos kin kasampwaleki kapung
        o.'
      verse: 20
    - text: Nan a loki ong irail duen komui, me dene komui kin kaukawewe men Sus,
        me dondole men liki kan, ren kasela Moses o padapadaki, re ender sirkomsais
        seri kan, o pil der dadaur tiak kan.
      verse: 21
    - text: A iaduen, pokon pan wiaui, o re pan rongada, me komui samador.
      verse: 22
    - text: 'Ari, komui pan wiada met, me se pan indai ong komui: Ol pamen mi re at,
        me ar inau mia.'
      verse: 23
    - text: Uk irail ada o kamakelekel komui da iangaki irail, o pwain irail pwe mong
        arail en seisei, o karos pan kilang, me likam pot, me re ronger duen komui,
        o me komui pil kin kapwaiada kapung o.
      verse: 24
    - text: 'A duen me posonlar sang ren men liki kan, se intingiedier o kusoned edar,
        me ren der kapwaiada mepukat. A iet eta: Ren liki sang uduk me mairong ong
        kot likam, o nta, o man mopelar, o nenek.'
      verse: 25
    - text: Paulus ap kotin ukada ol oko, a manda a kamakelekelada pein i ap iang
        irail kotilong ong nan im en kaudok o kotin kasaledar ran en arail kamakelekel,
        lel mairong en amen amen wiauier.
      verse: 26
    - text: A ran isu lao koren iong nikier, men Sus en Asien ap kilanger i nan im
        en kaudok o, rap kamoromoroda aramas karos o saikidi i,
      verse: 27
    - text: 'Weriwerada indada: Ol en Israel, komail sauasa, iet aramas o me kin kaukawewe
        ong karos wasa karos, ren palian Sus akan, o kapung, o wasa kis et, o a pil
        kalua dong nan im en kaudok men Krik kai, o kasaminela wasa saraui wet.'
      verse: 28
    - text: Pwe mas o re kilangadar, me Tropimus men Episus iang i nan kanim o, re
        ap kiki ong, me Paulus kalualong ong i nan im en kaudok.
      verse: 29
    - text: A kanim o moromorongada kaualap o aramas akan tang pena. Re ap saikidi
        Paulus o waike sang i nan im en kaudok o, a wanim ko ap madang ritidi.
      verse: 30
    - text: Irail pan kamela i, a rong ap lel ong saumas en saunpei kan, me Ierusalem
        moromorongda.
      verse: 31
    - text: I ari madang ukada saunpei o saumas akai ap tangadi wong irail. Ir lao
        kilang saumas o saunpei ko, re ap solar woki Paulus.
      verse: 32
    - text: 'Saumas o ap kai ong, koledi i masani, i en salikidi sal mata riapot,
        o idok: Is i, o da me a wiadar?'
      verse: 33
    - text: A akai sang nan pokon o weriwer wiada eu song en lokaia a akai eu. A ni
        a sota kak weweki, me re moromorongki, ap masani, a en wisikelang nan im en
        saunpei.
      verse: 34
    - text: A lao lel ong kandake o, saunpei ap wewa i, pweki pokon o koiden pena
        i.
      verse: 35
    - text: 'Pwe pokon o, me idauen, weriwer indada: Siken wei i!'
      verse: 36
    - text: 'A ni en Paulus a pan wisikelong ong nan im en saunpei, a ap masani ong
        kaun lapalap o: A sota muei ong ia, en indang komui meakot? A ap masani: Komui
        asa lokaia en Krik?'
      verse: 37
    - text: Ari, kaidin komui ol en kipten, me kapeida aramas oko mon ran akai, ap
        kalualang sap tan ol lolap pakid?
      verse: 38
    - text: 'A Paulus masani: Ngai ol en Sus amen, men Tarsus, kanim indand en Silisia
        eu, i men poeki re omui, en mueid ong ia, en kapakaparok ong aramas pukat.'
      verse: 39
    - text: 'I ari mueid ong i. Paulus ap kotida pon kandake o olol ong aramas akan.
        A lao molelar kaualap, Paulus ap kaparok ong irail ni ngor en Ipru masani:'
      verse: 40
  - chapter: 22
    verses:
    - text: RI ai ko, sam ai ko komail, rong mas ai sapeng komail.
      verse: 1
    - text: Irail lao ronger, me a masani ong irail ni lokaia en Ipru, re ap nenenla
        kaualap. I ari kotin masani.
      verse: 2
    - text: Ol en Sus amen ngai, me tikidar Tarsus en Silisia, a i kakairida nan kanim
        wet ni aluwilu en Kamaliel, padapadakki kapung en sam atail akan, o nantiong
        pongipongi Kot dueta komail kin wia ran wet.
      verse: 3
    - text: O i kawelar al pot et lel ong kamelar aramas, ni ai saliedi o pangalang
        imateng ol o li akan.
      verse: 4
    - text: Pwe iduen me samero lapalap o saumas akan kin kadede kin ia, pwe i aleer
        sang irail kisin likau, ong ri (atail) akan. I ap kolang Damaskus, pwen pil
        saliedi o wa dong Ierusalem, me mi wasa o, pwe ren kamekame.
      verse: 5
    - text: A ni ai koko wei korendor Damaskus, nin sauas, marain eu kodido sang nanlang,
        sare ia da.
      verse: 6
    - text: 'Ngai ari pupedi nani pwel o rongada ngil eu, me masani ong ia: Saul,
        Saul, da me koe kame kin ia?'
      verse: 7
    - text: 'Ngai ari potoan ong: Is komui Maing? A kotin masani ong ia: Ngai Iesus
        en Nasaret, me koe kin kame.'
      verse: 8
    - text: A me iang ia udialer marain o, ap masapwekadar, a re sota rong kapit en
        me masan dong ia.
      verse: 9
    - text: 'Ngai potoan ong: Da me i en wiada Maing? Kaun o ap kotin masani ong ia:
        Paurida u kowei ong Damaskus, nan a pan kapare ong uk wasa o, me kaonop ong
        uk er, en wiada.'
      verse: 10
    - text: A i solar kak kilang wasa, aki lingan en marain o, i ap daululang Damaskus;
        me iang ia kalua kin ia pa i.
      verse: 11
    - text: Ananias, ol lelapok amen duen kapung o, me kalok mau sili ren Sus akan
        karos, me kauson wasa o,
      verse: 12
    - text: 'Ap ko dong ia kasikasinen imp ai indai ong ia: Ri ai Saulus, kilangada
        wasa! Ari, ni auer ota i saradang i.'
      verse: 13
    - text: 'I ari katitiki: Kot en sam atail akan, me pil uk adar, pwe koe en lolekongki
        a kupur, o udial me Pung o, o rong kapit en silang i.'
      verse: 14
    - text: Pwe koe pan sapwilim a saunkadede ong aramas karos, duen me koe kilangadar
        o rongadar.
      verse: 15
    - text: Ari, da me koe auiaui? Paurida o paptaisela, pwe dip om akan en widen
        sang, o sakarkidang mar a.
      verse: 16
    - text: A kadekadeo i lao pwara dong Ierusalem o kapakap nan im en kaudok o, i
        ap wukilar.
      verse: 17
    - text: 'O i kilang i, me kotin masani ong ia: Kanangata, madanga wei sang Ierusalem,
        pwe irail sota pang duki ong om kadede kin ia.'
      verse: 18
    - text: 'Ngai ari potoan ong: Maing, pein irail asa, me i pangalang nan imateng
        o woki nan sinakoke kan me kin poson komui.'
      verse: 19
    - text: A ni sapwilim ar saunkadede Stepanus kamatalar, ngai pil u impa o peren
        kidar a kamatalar, nekinekid likau en me kamatalar i ko.
      verse: 20
    - text: 'A ap kotin masani ong ia: U ko wei, pwe I pan kadar uk ala wasa doo ren
        men liki kan.'
      verse: 21
    - text: 'Irail rongerong i lel ong masan pot et, ap ngil laudeda indada: Siken
        wei sang sappa lap men et! Pwe a sota mau ong, i en memaureta!'
      verse: 22
    - text: A ni arail weriwerada, o kaselar ar likau, o kasadar pwel par,
      verse: 23
    - text: Kaun lapalap o ap masani, i en wisikelang nan im en saunpei o masani,
        ren woki i, pwe i en lelapok kila, da me re weiweilokeki i.
      verse: 24
    - text: 'Irail lao saliedi i, Paulus ap idok ren kaun o, me u impa: Me pung, en
        woki aramas en Rom amen, me kaikenta pakadeikadar?'
      verse: 25
    - text: 'Kaun o lao rongada met, ap kola ren kaun lapalap o indada: Da me kom
        pan wiada, pwe aramas men et men Rom amen.'
      verse: 26
    - text: 'Kaun lapalap o ap kodo indai ong i: Katitiki ong ia, ol en Rom amen komui?
        A sapeng: Ei.'
      verse: 27
    - text: 'Kaun lapalap o sapeng: Pwai laud me i saladok kilar. A Paulus masani:
        A ngai me tikidar saladok.'
      verse: 28
    - text: Me kodo kadeikada i, ap madang pure sang i, o kaun lapalap lao asadar,
        me i ol en Rom amen, a pil masakadar, pweki a saliedi i.
      verse: 29
    - text: A mandan ran o a inong iong melel asa karep en Sus oko ar pangala i, ap
        lapwada i o kapokon pena samero lapalap o toun kapung o, ap wadila Paulus
        o kotikidi ong i mo rail.
      verse: 30
  - chapter: 23
    verses:
    - text: 'A PAULUS kotin aupwil sili nan kapung o ap masani: Ri ai ko, i dadaurata
        me mau ong Kot lao lel ran wet.'
      verse: 1
    - text: A samero lapalap Ananias masani ong men impa, ren pikir au a.
      verse: 2
    - text: 'Paulus ap masani ong i: Kot pan kotin pikir uk malaun men koe, pwe koe
        momod wasa en, en kadeik ia da duen kapung o, ap tiakedi kapung o ni om indada,
        ren pikir ia.'
      verse: 3
    - text: 'A men impa indada: Koe pan lalaue sapwilim en Kot a samero lapalap?'
      verse: 4
    - text: 'Paulus ap masanier: Ri ai ko, i sasa, me i samero lapalap o, pwe a intingidier:
        Koe der nan au sued duen omail kaun lapalap o!'
      verse: 5
    - text: 'A Paulus lao diaradar, me akai irail Sadusr, a akai Parisr, ap kapitie
        laud nan kapung o masani: Ri ai ko, ngai Parisr amen o nain Parisr amen,
        ai kaporopor en me melar akan ar pan maureda, i me i pan pakadeikada.'
      verse: 6
    - text: A lao masanier met, Parisr o Sadusr akan ap akamai pena; ari momod o
        muei pasang.
      verse: 7
    - text: Pwe Sadusr kin inda, me dene sota me pan maureda, o pil dene sota tounlang,
        pil so ngen, a Parisr kin kamelele karos.
      verse: 8
    - text: 'A weriwer laud wiauier. A saunkawewe kan, me kisan Parisr kasinenda
        kaparok katitiki: Sota me sued kot en aramas men et, me se diar. A ma ngen
        eu de tounlang amen masani ong i, kitail der palian Kot!'
      verse: 9
    - text: A lao moromorong kaualap, kaun lapalap o ap masak, me Paulus pan dapenok
        pasang, ap masani, me saunpei kai en kodilan koledi i, wado sang nan pung
        ar o wa dong nan im en saunpei.
      verse: 10
    - text: 'A pong pena sang ran o kaun o kotikot re a masani: Kaporopor mau, pwe
        duen om kadede ia nan Ierusalem, iduen koe pil pan kadede ia nan Rom.'
      verse: 11
    - text: A lao ran pasang, Sus akai ap inauki pena o kaukila, me re pan solar kang
        o nim meakot, re lao kamelar Paulus.
      verse: 12
    - text: A irail, me wiadar inau wet, me paek sama.
      verse: 13
    - text: 'Irail kodo ren samero lapalap o saumas akan katitiki: Se inauki pena
        o kaukila, me se solar pan kang o nim meakot, se lao kamelar Paulus.'
      verse: 14
    - text: Komail o toun kapung ari poeki ren kaun lapalap o, a en kadara dong komail
        i. Dene komail pan raparapaki melel re a, a kit pan masamasan kamela i, mon
        a pan pwara dong komail.
      verse: 15
    - text: A wawan Paulus seri amen lao ronger ar ruki i, ap pedelong ong im en saunpei
        kai kaireki Paulus.
      verse: 16
    - text: 'Paulus ap ekeredo kaun amen, masani ong i: Kare wong manakap men et ren
        kaun lapalap o, pwe meakot mia, me a men kaireki i.'
      verse: 17
    - text: 'I ari ukada i kare wong i ren kaun lapalap o indada: Paulus me salidi,
        eker ia dong i o poeki re i, i en wa dong komui manakap men et, pwe meakot
        mia, me a men kaire kin komui.'
      verse: 18
    - text: 'Kaun lapalap ap koledi pa a o koieila wasa rir kalelapok: Da me koe men
        kaire kin ia?'
      verse: 19
    - text: 'I ari katitiki: Sus akai inauki pena, en poeki re omui, en kadara dong
        kapung Paulus lakap, dene komui men pur ong raparapaki mau due.'
      verse: 20
    - text: A komui der duki ong irail, pwe ol paek sama, me rukiruki i, me inauki
        pena o kaukilar, me re solar pan kang o nim re lao kamela i. A irail auiaui
        ansau wet, me komui en mueid ong irail i.
      verse: 21
    - text: 'Kaun lapalap o ap kadarala manakap o masani ong i: Der indang meamen,
        me koe kaire kin ia met!'
      verse: 22
    - text: 'A lao ekeredor kaun riamen, ap masani: Kaonopada saunpei riepuki, pwen
        kola Ssarea, o pil me dake os isiakan, o me wa katieu riepuki sang ni klok
        duau en pongpong wet.'
      verse: 23
    - text: O pil kaonopada man akai, me re en kida poa Paulus, o ren kanakanai ong
        walang i ren kopina Peliks.
      verse: 24
    - text: 'A pil intingiedier kisin likau duen met:'
      verse: 25
    - text: Ngai Klaudius Lisias kadar wong komui maing kopina Peliks ai ranamau.
      verse: 26
    - text: Ol men et, me Sus oko saikidier, o metar kis a pan kamela re rail. A
        ngai ukada saunpei kei dorela i ni ai rongada, me i men Rom amen.
      verse: 27
    - text: A ni ai men kalelapok, da me re weiweilokedi i, i ap wadila ren ar kapung
        o.
      verse: 28
    - text: Ngai ari diaradar, me a pangpangala pweki peidok en ar kapung. A sota
        me i diar, me a pun kak kame kila de salikidi.
      verse: 29
    - text: I lao asadar, me Sus oko rukiruki ol o, i ap madang kadar wong komui i,
        o i kakaliki ong me pangala i kai, en kaireki wong komui duen i. Ran kaselel!
      verse: 30
    - text: Saunpei ko ap ukada Paulus kalua i Antipatris ni pong o duen a kawad kin
        irail.
      verse: 31
    - text: Mandan ran o re ki ong me dake os akan, ren wala i, ap purelang im en
        saunpei.
      verse: 32
    - text: Mepukat lao lel ong Ssarea, ap ki ong kisin likau ren kopina, o pil kasale
        ong i Paulus.
      verse: 33
    - text: 'A lao wadoker o idok, menia i, o mangier, me a kisan men Silisia, ap
        masani:'
      verse: 34
    - text: I pan rong uk, lao me pang uk ala pil pwarador. I ari masani, i en nekinek
        nan tanpas en Erodes.
      verse: 35
  - chapter: 24
    verses:
    - text: A MURIN ran limau samero lapalap Ananias kotido iangaki saumas akai, o
        saunlokaia men, me ad a Tertulus; irail weiweiloke Paulus ren kopina.
      verse: 1
    - text: 'A lao wisikedo, Tertulus ap pikikidi weiweiloke i indada:'
      verse: 2
    - text: Kit asaer duen muein popol re omui o duen kamau toto kan ong toun wei
        wet, pweki omui kalangan maing Peliks. O i me se kapikapinga kin komui ansau
        o wasa karos.
      verse: 3
    - text: 'A i sota men kapangai komui, iet eta me i poeki re omui: Komui en kotin
        mangi kit duen omui kalangan.'
      verse: 4
    - text: Pwe se diaradar, me ol men et me morsued o me kin kapeida Sus akan karos,
        me mi sappa, o i me saumas en pwin likam en Nasaret,
      verse: 5
    - text: Me pil song kasaminela im en kaudok o, i me se koledi i, pwen kadeikada,
        duen at kapung o.
      verse: 6
    - text: A monsap Lisias kotin pwarado, kotiki sang i nan pa at ki a manaman lapalap,
      verse: 7
    - text: Masani ong me weiweiloke i, en poto dong re omui, a komui lao kalekalelapok
        re irail, kom pan pein mangi duen meakan, me se pang kila i.
      verse: 8
    - text: 'A Sus oko pil weiweiloke Paulus indada: Mepukat melel!'
      verse: 9
    - text: 'A kopina lao olol ong Paulus, en kaparok, a ap kotin sapeng masani: Ni
        ai asaer, me komui saunkapung pan toun wei wet saunpar toto, i peren kida,
        ai pan indinda duen pein ngai.'
      verse: 10
    - text: Pwe komui pan mangi, me pong ngaul ria pong eta, me i kodalang Ierusalem
        pwen kaudok.
      verse: 11
    - text: A irail sota diar ia da lokaia ong amen nan im en kaudok, de kapeida aramas
        oko nan sinakoke kan de nan kanim o.
      verse: 12
    - text: O re pil sota kak kadede, me re pang kin ia la met.
      verse: 13
    - text: A iet eta, me i men kadede ong komui, ni ai kin kamelele karos, me intingidier
        nan saukop akan o kapung o, i kin kaudoki ong Kot en sam ai kan duen tiak
        en ir, me re kaadaneki pwin likam.
      verse: 14
    - text: O i kaporoporeki Kot me irail pil kamelele me melar akan pan maureda,
        me pung o me sapung kan.
      verse: 15
    - text: A i me i kin sosongki pein ngai, pwe lol i en pung mon Kot o aramas akan.
      verse: 16
    - text: A murin par toto i kodon wa dong toun sap wet kisakis eu o wiadar mairong.
      verse: 17
    - text: I ansau, me re diar ia makelekeladar nan im en kaudok o sota weriwer de
        moromorong.
      verse: 18
    - text: A ir pukat Sus akai nan Asien menda re sota mi met mo mui, kadede ngai,
        ma re diar me sued kot re i?
      verse: 19
    - text: De mepukat en pein kasansaleda sapung da, me re diar re i ni ai mi mon
        kapung o.
      verse: 20
    - text: 'A iet eta lepen lokaia, me i kida ni ai udar nan pung ar indada: En me
        melar akan ar pan maureda, i pan pakadeikki ran wet re omail.'
      verse: 21
    - text: 'A Peliks lao ereki mepukat, pwe a mangi mau duen al pot et, ap kasau
        ir wei masani: Kaun Lisias lao kotido, i ap pan kaimwisokela omail kapung.'
      verse: 22
    - text: I ap masani ong kaun en kolekol Paulus o kasaladokela i, o ender inapwiedi
        iang a kan, en kodon papa i.
      verse: 23
    - text: A murin ran akai Peliks pwarado, a paud Drusila iang i, iei li en Sus
        amen, ap molipedo Paulus o karonge i duen lamalam en Kristus.
      verse: 24
    - text: 'A ni a kapakaparok duen pung, o makelekel, o kadeik, me pan wiaui, Peliks
        ap masapwekadar o sapeng: U kowei ansau wet, i lao pisokalar, i pan eker uk
        do.'
      verse: 25
    - text: A pil kaporoporeki, me Paulus pan kotiki ong i moni, pwen lapwada i; i
        me a purepure ekeker kido i o kasokasoi ong i.
      verse: 26
    - text: A murin par riau Porsius Pestus sapwiladar wiliandi Peliks. A Pelisk men
        konekon ren Sus oko, ap sota lapwada Paulus.
      verse: 27
  - chapter: 25
    verses:
    - text: PESTUS lao pwarador nan wei, ap kotidalang Ierusalem sang Ssarea ni ran
        kasilu.
      verse: 1
    - text: Samero lapalap o saumas akan en Sus oko ap pwara dong re a weiweiloke
        Paulus o poekipoeki re a,
      verse: 2
    - text: O inong iong konekon re a, pwen palian Paulus, pwe a en wa dong Ierusalem
        i, a re masamasan i, pwen kamele ni a kotikot kodo.
      verse: 3
    - text: A Pestus masani, me Paulus pan mimieta Ssarea, a pein i pan madang masel
        wei.
      verse: 4
    - text: A me lapalap re omail pan kak iang ia kodila o kadede ol o, ma dip a mia.
      verse: 5
    - text: A lao kotikot re rail pong walu pong de ngaul, ap kotidilang Ssarea
        o mandan ran o a kaipokedi pon mol en kadeik o masani, Paulus en wisikedo.
      verse: 6
    - text: A lao pwarador, Sus oko, me kodido sang Ierusalem, ap kapil pena i o kadipe
        i kaualap, ap sota kak kadededa.
      verse: 7
    - text: 'Pwe Paulus kotin sapen masani duen pein i: I sota wiadar dipi ong kapung
        en Sus oko, de ong im en kaudok o, de ong Sisa.'
      verse: 8
    - text: 'A Pestus men konekon ren Sus oko, ap sapeng Paulus masani: Koe men kodalang
        Ierusalem, pwen pakadeikada re i wasa o?'
      verse: 9
    - text: 'A Paulus kotin masani: I mi mon mol en kadeik en Sisa, wasa me mau ong,
        i en pakadeikada. Sota me sapung eu, me i wiai ong Sus oko, duen me pein komui
        mangi.'
      verse: 10
    - text: Ma i wiadar sapung eu de meakot me warong kamela, i sota pan kang mela.
        A ma so melel, me mepukat kine kin ia, sota me pan kak pang ia lang irail.
        I dorolang Sisa!
      verse: 11
    - text: 'Pestus lao kalelapok ren momod en kadeik o, ap masani: Koe dorolang Sisa,
        ari koe pan pwarala ren Sisa.'
      verse: 12
    - text: Murin ran akai nanmarki Akripa o Pernise koti dong Ssarea, pwen ranamau
        ong Pestus.
      verse: 13
    - text: 'Ira lao kotikot wasa o pong toto, Pestus ap kaireki nanmarki duen Paulus
        masani: Ol sensal amen mi met, me Peliks saliedi ap samalar.'
      verse: 14
    - text: A samero lapalap o saumas en Sus akan kaire kin ia duen i ni ai potopot
        Ierusalem inong iong i en kadeikada i.
      verse: 15
    - text: 'A ngai sapeng irail: Kaidin duen tiak en men Rom, en pangala aramas amen,
        en kamela, mon me pangala i kan saikenta sansal mo a, o a muei ong i er, en
        sapeng duen me re pang kila i.'
      verse: 16
    - text: Irail lao pokon dong met, a mandan ran o i madang mondi pon mol en kadeik
        o inda, ol o en wisikedo.
      verse: 17
    - text: A me pangala i kan lao pwarado, re sota katitiki mesued kot, duen i kiki
        ong.
      verse: 18
    - text: A akai peipeidok mia duen pein arail lamalam o duen ol mela amen me ad
        a Iesus, me Paulus kin inda, me dene a memaureta.
      verse: 19
    - text: Ngai ari poneponeki duen mepukat, i ap idok re a, ma a sota men kodalang
        Ierusalem, pwen pakadeikada wasa o duen mepukat.
      verse: 20
    - text: A Paulus lao dorolang kadeik en Aukustus, ngai ap inda, ren koledi i,
        i lao kadarala i ren Sisa.
      verse: 21
    - text: 'Akripa ap masani ong Pestus: I pil men rongerong aramas o. A masani:
        Lakap kom pan rong i.'
      verse: 22
    - text: A mandan ran o Akripa i Pernise lao kotin pwarado ni ar kapwat lingan
        kaualap o kotilong ong nan im en kapung, o ol lapalap akan iangaki kaun en
        kanim o, Pestus ap masani, Paulus en wisikedo.
      verse: 23
    - text: 'A Pestus masani: Maing nanmarki Akripa o komail ol akan karos, me iang
        kit kotikot wasa et, komail masani, pweki men et, Sus akan karos kin poekipoeki
        re i nan Ierusalem o pil met; ni ar palian i indada, me dene a sowar ong memaureta.'
      verse: 24
    - text: A i lao diarada, me sota me a wiadar, me war ong kamela o pein i dorolang
        Aukustus, ngai ap kileledier me i pan kadarala i.
      verse: 25
    - text: A sota me i asa, en intingiedi wong nai saupeidi. I me i waki dong komail
        i, mo mui ta maing nanmarki Akripa, pwe kapung lao nikier, i en asa, da me
        i en intingieki wei.
      verse: 26
    - text: Pwe i lamelame, me sapung, en kadarala me salidi amen, ap sota kaireki
        duen karep en salidi.
      verse: 27
  - chapter: 26
    verses:
    - text: 'AKRIPA ap masani ong Paulus: Koe me saladoklar en kapakaparok ki pein
        uk. Paulus ap kapa wei lim a, kadededar pein i:'
      verse: 1
    - text: I ap peren kidar maing nanmarki Akripa, me i pan kapakaparok mo mui ran
        wet duen meakan, me Sus oko pang kin ia la,
      verse: 2
    - text: Pwe komui me erekilar en Sus oko ar lamalam o peipeidok kan, i ap poeki
        re omui, en kotin kanongama mamangi ia.
      verse: 3
    - text: Ai wiawia kan arain maur i, me tapida Ierusalem ren sau i kan, Sus akan
        karos asa due.
      verse: 4
    - text: Irail me asa ia sang mas kokodo, ma re men kadede ia, me ngai kisan pwin
        kelail en at lamalam, me ad a Parisr.
      verse: 5
    - text: Ngai ari mi mon kadeik, pweki ai kaporoporeki inau o, me Kot kotiki ong
        sam at akan.
      verse: 6
    - text: Nan i inau o, me at kainok eisokriau kin kaporoporeki, me re pan pwaiki
        ong ar nantiong kaudok ong Kot ni ran o ni pong. Maing nanmarki Akripa iei
        kaporopor me i pang kila ren Sus oko.
      verse: 7
    - text: Da me komail sota kamelele, me Kot kotin kaiasada me melar akan?
      verse: 8
    - text: Mas o i kiki ong, me i en wiada meakan, me kaokaoe mar en Iesus en Nasaret.
      verse: 9
    - text: I me i pil wiadar nan Ierusalem; o me saraui kan toto me i saliedier ong
        nan imateng murin ai aleer manaman sang ren samero lapalap akan o irail lao
        kamelar, ngai pil sauasa.
      verse: 10
    - text: I kame irail pan pak toto nan sinakoke kan karos, o koidong ong irail,
        re en lalaue, o ngai lingarangar kaualap pa rail; i kin kame irail lel ong
        kanim en wai kan.
      verse: 11
    - text: A ni ai wiawia mepukat, o kokolang Damaskus ni manaman en samero lapalap,
      verse: 12
    - text: Maing nanmarki, nin sauas i ap kilangadar nani al o marain eu sang nanlang,
        me lingan sang katipin, me sensereda imp ai o me iang ia kai.
      verse: 13
    - text: 'Kit karos lao pupedier nani pwel, i ap rongadar ngil eu, katitiki ong
        ia ni lokaia en Ipru: Saul, Saul da me koe kamekame kin ia? Nan a pan apwal
        ong uk, en tametame tek o.'
      verse: 14
    - text: 'Ngai ari idok: Is komui Maing? Kaun o ap kotin masani: Ngai Iesus, me
        koe kin kame.'
      verse: 15
    - text: Koe ari paurida, kasinenda, pwe i me I pwaraki dong uk, pwen kasapwil
        uk ada, pwe koe en papa o saunkadede men en meakan, me koe kilangada, o meakan,
        me I pan kapwara dong uk.
      verse: 16
    - text: O I pan dondoro sang uk ni pa en aramas akan o men liki kan me I pan kadar
        uk wei ong,
      verse: 17
    - text: Pwen kapad pasang mas arail, pwe re en wuki sang rotorot, wuki ong marain,
        o sang ni manaman en Satan ong Kot, pwe re en lapwa sang dip ar akan, o ren
        ale ar soso ren me kamakelekele kidar poson.
      verse: 18
    - text: Ari maing nanmarki Akripa, i sota sopeiki ong kasansal en nanlang o.
      verse: 19
    - text: Pwe mas i padaki ong toun Damaskus o Ierusalem, o sap en Iuda kan, o
        men liki kan, en kalula o wuki ong Kot, o kapwaiada wan kalula mau.
      verse: 20
    - text: Nan i me Sus akan saik ia kidi nan im en kaudok o, o re song kame ia la.
      verse: 21
    - text: 'Ari so, en Kot a kotin ieiang ia, me i mimieki lao lel ran wet, padapadaki
        me tikitik o me laud akan, o sota me i inda, i eta, me saukop akan o Moses
        pil masanier, me pan wiaui:'
      verse: 22
    - text: Ieteten, Kristus en kamekam, o me a pan men mas en me pan iasada sang
        ren me melar akan, o padaki ong toun wei o pil ong men liki kan duen marain
        o.
      verse: 23
    - text: 'A ni a kapung kila mepukat, pein i Pestus ap ngil laudeda masani: Paulus,
        koe iakalar! Om sukusukul toto me kapwepwe uk adar.'
      verse: 24
    - text: 'A Paulus kotin masani: I sota iakalar maing isou Pestus, a i kin kida
        kasoi melel o pung.'
      verse: 25
    - text: Pwe nanmarki kotin mangi duen mepukat; i me i pil aima padapadakieki ong
        i, pwe i asa, sota meakot, me a sota kotin ereki, pwe kaidin wasa rir, me
        mepukat wiauier.
      verse: 26
    - text: Nanmarki Akripa, komui poson saukop akan? I asa, me komui kin poson.
      verse: 27
    - text: 'Akripa ap masani ong Paulus: Me tar kis, a komui pan kainong ong ia en
        saulangala.'
      verse: 28
    - text: 'Paulus masani: I ngongki ong Kot, me komui o karos, me rongerong ia ran
        wet, en dueta ngai, a iermen sal mata pot et.'
      verse: 29
    - text: Nanmarki, o kopina, o Pernise, o me iang irail kaipokedi wasa o, ap kotida,
      verse: 30
    - text: 'O kelepala, ap kapakaparok nan pung ar mamasani: Aramas men et sota kin
        wiada me war ong kamela de salidi.'
      verse: 31
    - text: 'Akripa ap masani ong Pestus: Aramas men et pan lapwada, ma a sota dorolang
        Sisa.'
      verse: 32
  - chapter: 27
    verses:
    - text: A LAO kileledier, me se pan serokelang Italien, re kasilaki Paulus, o
        akai me salidi, kaun en saunpei amen, me ad a Iulius, kisan pwin en Aukustus.
      verse: 1
    - text: Kit ari kereda pon sop en Adramitien pot, me pan supi ong kanim en Asien
        akan, me mi pon oror, ap tang wei. Ari, Aristarkus, men Masetonien amen sang
        Tesalonik iang kit.
      verse: 2
    - text: Mandan ran o se leler Sidon. A Iulius me kadek ong Paulus, ap mueid ong
        i, en kotila ren kompokepa ko pwen kasarloleit.
      verse: 3
    - text: Kit ari maselar sang wasa o, ap tangatang panangen Sipern, aki ang me
        u dong kit.
      verse: 4
    - text: Kit tangatang kotela lepen sed en Silisia o Pampilien, se ap lel ong Mira
        en Lisia,
      verse: 5
    - text: I wasa kaun en saunpei o diarada sop en Aleksandrien pot, me pan maselang
        Italien, i ari kasau ong kit poa.
      verse: 6
    - text: A kit pwapwand kokola, pong toto meid apwal ong kit lel ong Knidus, pwe
        ang me kawela; kit ari tangatang panangen Kreta, tang wong Salmone.
      verse: 7
    - text: A meid apwal at dauli wasa o; kit ari lel ong sap eu, me ad a Kapitau
        mau koren iong kanim Lasa.
      verse: 8
    - text: A ansau lao daulier o a apwalar ong sailok sili, aki ran en kaisesol daulier,
        Paulus ap kotin panaui o
      verse: 9
    - text: 'Masani ong irail: Ol oko, i asaer me sailok wet pan suedela a pan apwal
        kaualap, kaidin ong audepan sop o sop eta, pwe pil ong maur atail.'
      verse: 10
    - text: A kaun en saunpei o liki saunilil o saumas en sop o sang masan en Paulus.
      verse: 11
    - text: A kapitau me sota non mau ong sop en mimieta ni ansaun kapau. Koren iong
        karos ari men samala sang wasa o, o re song, ma re sota kak ong lel Pniks,
        pwen mimita wasa o ni ansaun kapau, i kapitau en Kreta eu, me mi ni pali air
        o pali apang.
      verse: 12
    - text: A ang lao udo sang pali air, re ap kiki ong, me re pan pwaida, ap apiada
        paipung ko tangala liman Kreta.
      verse: 13
    - text: A madang melimel udo sang Kreta, me ad a alepip en kisiniang.
      verse: 14
    - text: A ang lao kapeila sop o, o sop solar kak ong, kit ap nenenla o peila.
      verse: 15
    - text: Ni at tangala panangen dake tikitik eu, me ad a Klauda, me tar kis, a
        se solar kak ong koledi pot o.
      verse: 16
    - text: Irail apiada i, pwen kak piradi ong ni sop o, ap lilidi, pwe re masak
        re de serada nan Sirte, ap pungipungidok sili.
      verse: 17
    - text: Kit lao pungipungidok sili kaualap, manda ap kamararadar sop o.
      verse: 18
    - text: A ni ran kasilu irail kase kila pein pa arail kapwa en sop o.
      verse: 19
    - text: Kadekadeo ran totola sota katipin o sota usu, o melimel kalaimun u dong
        kit, ap solar at kaporopor en pitila.
      verse: 20
    - text: 'A kit lao kaisesol warailar, Paulus ap pwarada nan pung arail masani:
        Ol oko mak eta, komail en peiki ong ia er o so masel sang Kreta, pwe kitail
        ender lel dong kaupatail.'
      verse: 21
    - text: A met i panaui komail, en kaporopor mau, pwe sota me pan mela, sop eta
        me pan ola.
      verse: 22
    - text: Pwe tounlang en Kot, me sapwilim a ngai, o me i kin papa, me kotida imp
        ai pong,
      verse: 23
    - text: 'Kotin masani: Paulus, koe der masak, koe pan wisike wong ren Sisa. A
        kilang, Kot me kotiki ong uk er karos me iang uk.'
      verse: 24
    - text: Ari ol oko komail kaporopor mau, pwe i kin poson Kot, me a masan pan pwaida.
      verse: 25
    - text: A kitail pan serada nin dake eu.
      verse: 26
    - text: A lao pong ngaul pa pong lar, kit peipei sili nan sed Adria. Ni ailep
        en pong toun sop o kasauiada, me se koren iong sap eu.
      verse: 27
    - text: A irail lao kasedi men song, re ap diaradar, me ngap rieisok, o re kaila
        ekis wasa o kasedi men song, re ap diaradar, me ngap eisoklimau.
      verse: 28
    - text: A re masak, se de serada pon mat, rap kasedi paipong paieu sang ni murin
        sop, ap mauki en ran pasang,
      verse: 29
    - text: A toun sop o lao men pitila sang nin sop o, o re apiedi pot apot nan sed,
        dene re pan kasedi paipong kai ni mon sop o,
      verse: 30
    - text: 'Paulus ap masani ong kaun o saunpei kan: Ma mepukat sota pan mimieta
        pon sop o, komail sota pan kak dorela.'
      verse: 31
    - text: Saunpei kan ap leke sang pot o kasela o ari.
      verse: 32
    - text: 'A lao pan ran pasang, Paulus ap panaui irail, ren manga, masani: Nan
        a pong ngaul pa pong lar, me komail kin auiaui o kaisesol o sota manga.'
      verse: 33
    - text: Ngai ari panauki komail, en manga, pwe i me komail pil pan piti kila.
        Pwe sota pit en mong pit pan pupedi sang amen komail.
      verse: 34
    - text: A lao masanier met, ap ale prot, danke Kot mo rail karos. I lao pilitiki
        pasang ap sak.
      verse: 35
    - text: Irail karos ap kaporopor maular o pil manga.
      verse: 36
    - text: A kit karos me mi nan sop o, me riepuki isiakan wonumen.
      verse: 37
    - text: Irail lao medier, rap kamararadar sop o, kasedi ong nan madau korn.
      verse: 38
    - text: A lao wasa ran pasang, re sasa sap o, A re diaradar kapitau eu, me mad
        mia; i wasa re lamedar en walang sop ia, ma re pan kak ong.
      verse: 39
    - text: Irail lao leke sang paipong ko, rap kase ir ala nan madau, o lapwada padil
        akan, o apiadar serok en moa ni ang o, ap tangala ni oror.
      verse: 40
    - text: Irail lao lel ong mad eu, sop o serada o solar mokid. Mon sop o tengela,
        a muri ola nan iluk kan.
      verse: 41
    - text: Saunpei ko ap men kamela me salidi kan, pwe amen de pan pitila sang.
      verse: 42
    - text: 'A kaun en saunpei o men dorela Paulus, ap sota mueid ong irail me re
        men wia o masani: Me asa pampap, en lusedi ong nan madau pap wong sap o.'
      verse: 43
    - text: A me tei kan pon tenap de kisan sop o. A ap pwaida, me irail karos dorelar
        o lel ong sap o.
      verse: 44
  - chapter: 28
    verses:
    - text: KIT lao pitilar, se ap rongadar, me dake o adaneki Melite.
      verse: 1
    - text: A men liki kan me kadek ong kit kaualap, pwe irail saunda kisiniai o kasamo
        kit karos, pweki katau moremor o pweki kapau.
      verse: 2
    - text: Paulus lao wasai tui pena o kidi ong nani iai, serpent men ap lusadar
        sang nani iai pweki karakar o teng ong ni lim a.
      verse: 3
    - text: 'A men liki ko lao udial man o a tengeteng ni lim a, re ap kasokasoi nan
        pung arail: Melel aramas men et me kamelar aramas, a piti sanger nan madau,
        ap rialar.'
      verse: 4
    - text: I ari sipede wong man o nani iai o sota mesued kot lel ong i.
      verse: 5
    - text: Irail masamasan, ma a sota pan umposada de pupedi matala, a re lao masamasan
        warai o kilang, me a so suedi ong, re wukidalar ar lamelam o katitiki, me
        dene kot amen.
      verse: 6
    - text: Saupeidi en dake o, me maraneki Puplius, kin sapaneki wasa o, kasamo o
        apapwali kit ran silu.
      verse: 7
    - text: A sam en Puplius wononeki somau karakar o somau nta. I me Paulus koti
        dong re a kapakapaki, pwil lim a kan po a, kakeladar i.
      verse: 8
    - text: Men en lao wiauier, karos me somau nin dake, ap kodo kakelailadar.
      verse: 9
    - text: O re pil kaka kin kit kaualap. Kit lao maseldar, irail ari kidang pon
        sop o at kapinwar kasampwal.
      verse: 10
    - text: A murin saunipong silu se iang sop en Aleksandrien pot, me mimi ni dake
        o ni ansaun kapau, me kilel en mpor.
      verse: 11
    - text: A se keredi Serakus o kairu wasa o pong sili pong.
      verse: 12
    - text: O sang wasa o se pidok tangatang lela dong Rekium, o manda ang air irepokedo
        o pong ta pong se lel ong Puteoli.
      verse: 13
    - text: I wasa o se tu ong ia saulang kai, me poeki re at, sen mondi re rail
        pong isi pong. Kit ari tangatang kokolang Rom.
      verse: 14
    - text: O saulang kan en wasa o lao rongadar duen kit, re ap kodo tu ong kit Apipor
        o Tretapern; Paulus lao diar ir ada, ap kapinga Kot o kaporopor maular.
      verse: 15
    - text: Kit lao lel Rom, kaun en saunpei ap pangalang kaun en silepa kan me salidi
        ko, a Paulus me saladok kotikot wasa toror, saunpei men me sinsila i.
      verse: 16
    - text: 'Kadekadeo murin ran silu Paulus ap molipe pena saumas en Sus akai. Irail
        lao pokon penaer, a ap masani ong irail: Ri ai ko, nan sota mesued kot, me
        i wiadar ong aramas, de ong lamalam en sam atail akan, ari so, ngai me salidi
        o pakadara dong ni pa en men Rom akan sang Ierusalem.'
      verse: 17
    - text: Irail lao kalekalelapoki ia, ap men lapwa ia dar, pwe sota dip ai, me
        i en kame kila.
      verse: 18
    - text: A Sus oko lao palian ia, i ap dorolang Sisa, kaidin ai men mpimpki toun
        sap ai.
      verse: 19
    - text: I me i ekera komail ki pena, i en kilang komail o kasokasoi ong komail,
        pweki en Sus akan ar kaporopor, me i salikidi sal mata pot et.
      verse: 20
    - text: 'Irail sapeng i: Sota kisin likau, me se ale sang Iuda duen komui, pil
        sota saulang amen, me kodido, me kaire kin kit o kadedeki, me dip omui mia.'
      verse: 21
    - text: A se men ronga sang komui duen omui lamelam, pwe se ronger duen pwin wet,
        me re kin palian wasa karos.
      verse: 22
    - text: Irail ari kileledi ong i ran eu, ap pokon dong re a nan im en kairu. I
        ari kawewe ong irail o katitiki duen wein Kot, kapakaparok ki ong irail Iesus
        sang nan kapung en Moses o saukop akan, sang ni mansang lel nin sautik.
      verse: 23
    - text: Akai irail me kamelele a padak a akai so.
      verse: 24
    - text: 'Irail ari sota minimin pena nan pung arail, re ap pur pasang ni en Paulus
        a katitiki masan pot et: Melel, saukop Iesaia kopadar ren Ngen saraui ong
        sam atail akan.'
      verse: 25
    - text: 'Masani: Ko wong ren aramas pukat indada: Komail kin rong ap so lelapok
        ki o ngingar, ap sota dedeki.'
      verse: 26
    - text: Pwe mongiong en aramas pukat suedalar, o salong arail ponlar, o mas arail
        mair penaer, pwe re de ngar kida wasa mas ar, o rong kida wasa salong arail,
        o asaki nan mongiong arail o sapaledo, o I en kakele ir ada.
      verse: 27
    - text: Komail ari en asa, me maur wot sang Kot mueidalang men liki kan o re pil
        pan peiki ong.
      verse: 28
    - text: I lao masanier mepukat, Sus oko ap ko pasang o kapakaparok nan pung ar
        kaualap.
      verse: 29
    - text: A Paulus kotikot nan im eu, me a kin isesa par riau, o kasamo karos, me
        ko dong i,
      verse: 30
    - text: 'Kaweweda wein Kot o aima padapadaki duen Kaun Iesus Kristus pwe sota
        me inapwiedi. '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS ladun Iesus Kristus men, me paeker, en wiala wanporon amen, me
        katoror ong papa rongamau en Kot,
      verse: 1
    - text: Me a kotin kopekidor sapwilim a saukop akan nan kisin likau saraui kan.
      verse: 2
    - text: Duen sapwilim a Ol me kisan kadaudok en Dawid ni tiak en pali uduk,
      verse: 3
    - text: O me kadede kidar, me a Sapwilim en Kot a manaman, duen a kotin iasadar
        sang ren me melar akan ki Ngen saraui, Iesus Kristus atail Kaun,
      verse: 4
    - text: Me kit ale sanger mak o koa en wanporon, pwen padaki ong men liki kan
        karos ni mar a, pwe irail en poson o peik,
      verse: 5
    - text: Pwe komail pil kisan irail, me paeker dong Iesus Kristus.
      verse: 6
    - text: Komail karos kompoke pan Kot, me paeker me saraui kan, me mimi Rom mak
        o popol sang ren Kot Sam atail o Kaun Iesus Kristus en mi re omail!
      verse: 7
    - text: Iet kaieu, i kin kapinga ai Kot ki Iesus Kristus pweki komail karos; pwe
        omail poson me kalok sili lel penang sap karos.
      verse: 8
    - text: Pwe Kot, me i kin papa ong ni ngen i ni ai padapadaki wei rongamau en
        sapwilim a Ol, me saunkadede pai, me i kin tamataman kin komail ansau karos,
        ngidingid ni ai kapakap akan.
      verse: 9
    - text: Ngidingideki ansau karos, ma i sota pan kak pwarala re omail, ma iduen
        kupur en Kot.
      verse: 10
    - text: Pwe i inong iong udial komail, pwe i en katungole kin komail ekis pwais
        ngenin, pwe komail en tinainda.
      verse: 11
    - text: Pwe i en kasarloleid re omail, pweki atail poson ta ieu.
      verse: 12
    - text: Ari, ri ai ol akan, i sota men, me komail en sasa duen ai kileledier pan
        pak toto, en pwar wong komail, ap saik pisoki ong, pwen diar ekis wan ai dodok
        re omail, dueta ren wei tei kan.
      verse: 13
    - text: Pwe ngai me pwaipwand ong men Krik o men liki kan, o ong me lolekong o
        me so lolekong kan.
      verse: 14
    - text: Pwe duen a pan kak pai, i men pil padaki ong komail men Rom rongamau.
      verse: 15
    - text: Pwe i sota kin namenok ki rongamau, pwe i manaman en Kot, me kin kamaurela
        me poson akan karos, Sus oko mas, ap pil men Krik.
      verse: 16
    - text: 'Pwe i me kin kasansaleda pung en Kot, me kin pwili sang poson, pwen poson
        duen a intingidier: Me pung o pan memaureki poson;'
      verse: 17
    - text: Pwe ongiong en Kot pan sansaleda sang nanlang ong me doo sang Kot akan
        o me sapung en aramas akan, me kin kawela melel ni arail sapung.
      verse: 18
    - text: Pwe duen me pwarada sang ren Kot me sansal ong irail, pwe Kot me kotin
        kasansale ong irail,
      verse: 19
    - text: 'Pwe meakan me so sansal duen i, iet akan, a manaman soutuk o pil duen
        a udan Kot sang ni ansaun sappa wiauier, kin sansal kida sapwilim a dodok
        kan, pwe solar pekid parail:'
      verse: 20
    - text: Pweki irail asadar Kot, a re sota wauneki i duen me kon ong Kot pil sota
        masak tol a, a re aklemai ong i, mongiong sapung arail ap rotorotalar.
      verse: 21
    - text: Irail akereki pein irail ap lamponlar.
      verse: 22
    - text: Irail kawukilar lingan en Kot me so kak mor pasang, ong mom en aramas
        me kin mor pasang o mom en manpir akai, o man aluki pa, o man korop akan.
      verse: 23
    - text: I me Kot kotin mueide kila irail, en inong iong kasaminlar mongiong arail
        ni ar kasautela pein war arail nan pung arail,
      verse: 24
    - text: Me kawukila melel en Kot ong likam, ap pongi o papa ong dipisou mon Saun
        wia meakaros, me iasanai potepoteta amen.
      verse: 25
    - text: Nan i me Kot mueidela kin ir ong inong sued akan, en lel ong arail li
        akan, en wuki sang ira rail, kaokaoe ira rail.
      verse: 26
    - text: Pil dueta ol akan liki sang iran li, ap kalel nan pung arail; ol asada
        ol, me so kon, ap pein kapokala nan war arail mangidi en ar wiawia kan.
      verse: 27
    - text: Nan duen irail kang kataman ong Kot, Kot ap mueidalang irail, en kapitakaila
        kamom ong wia meakan me sued,
      verse: 28
    - text: Me dir en sapung karos, morsued, norok kapwa, sempok, dir en peirin, lolap,
        akamai, widing, weid, lidu mongin,
      verse: 29
    - text: Pil en pan moli, likinekine, kasenta Kot, kang kapunglol, aklapalap, ponmaso,
        me kin diar me sued akan, so oke sam ar o in ar,
      verse: 30
    - text: Lampon, inausopousok, sempok, somak.
      verse: 31
    - text: Re asa duen kapung pung en Kot, me kin wia mepukat, pan mau ong mela,
        a kaidin i eta, pwe re pil kin perenki irail, me kin wia mepukat.
      verse: 32
  - chapter: 2
    verses:
    - text: NAN i sota pakid pa om, aramas amen koe, amen amen me kin kadeikada, pwe
        ni om kadeikada amen, pein koe me koe kin kariala, pwe koe, me kin kadeikada,
        kin wiawia me dueta.
      verse: 1
    - text: A kitail asaer, me kadeik en Kot me melel ong ir, me kin wiada mepukat.
      verse: 2
    - text: A dadue aramas amen koe, me kin kadeikada, me kin wiewia mepukat, ap wiada
        dueta, koe kiki ong, me koe pan piti sang kadeik en Kot?
      verse: 3
    - text: De koe mamaleki kalangan en Kot sapan, o a kanongama o papadake; koe sota
        asa, me kalangan en Kot kamaterok uk alang kalula?
      verse: 4
    - text: A koe ni mongiong om me katiwo o kakaluak, me koe ki penang uk ongiong
        ong ni ran en ongiong o kasansal pan kadeik pung en Kot,
      verse: 5
    - text: Me pan kotin depuk ong amen amen duen a wiawia kan.
      verse: 6
    - text: Irail me kin dadaurata ni ar wiawia mau kan o lingan, o indand, o me so
        kin mor pasang, maur soutuk.
      verse: 7
    - text: A kamekam o wairok ong irail me katiwo o so oke melel, a me kin oke sapung.
      verse: 8
    - text: O kanaudok o kalokolok ong aramas karos, me wiadar sued, mas ong Sus akan
        ap lel ong men Krik.
      verse: 9
    - text: A lingan, o wau, o popol ong amen amen, me kin wia mau, mas ong Sus akan
        o pil ong men Krik.
      verse: 10
    - text: Pwe Kot sota kin lipilipil aramas amen.
      verse: 11
    - text: Pwe karos me wiada dip likin kapung, pan lokidokila likin kapung, pil
        karos, me asa kapung, ap wiada dip, pan pakadeikada pan kapung.
      verse: 12
    - text: Pwe kaidin me rongerong kapung kan pan pung kila mon Kot, a me kin angada
        kapung pan pung kila.
      verse: 13
    - text: Pwe ma men liki, me sota arail kapung, ap pil wiawia tiak en kapung sang
        nan pein irail, iei me irail, me sota arail kapung pein kapung parail.
      verse: 14
    - text: Me kin kasansaleda wiawia en kapung me intingidier nan mongiong arail,
        i me insen arail pil kadedeki o ar lamalam, me irail sakara kida de kalole
        mau ki nan pung arail.
      verse: 15
    - text: Lao ran o, me Kot pan kotiki ong Iesus en kadeikada dip okiok kan ren
        aramas akan, duen ai rongamau.
      verse: 16
    - text: A ma koe adaneki Sus amen, me kin liki kapung o suaiki Kot,
      verse: 17
    - text: O asada kupur a, o koe pung kila lamalam, ni om padapadaki sang nan kapung,
      verse: 18
    - text: Koe me lameda, me koe itar ong, en kalua wei me maskun akan, o kamarain
        pan me rotorot akan,
      verse: 19
    - text: O saunkaian pan me lampon kan, o saunpadak en kisin seri kan, me asa tiak
        en lolekong o melel en kapung.
      verse: 20
    - text: Ari, koe kin kawewe ong amen, ap sota kin kawewe ong pein uk, o koe kin
        padaki me ren der pirap, a koe kin pirap;
      verse: 21
    - text: Koe kin inda, me aramas ender kamal, a koe kin kamal? Koe kin suedeki
        dikedik en ani mal akan, a koe kin pirap me sapwilim en Kot?
      verse: 22
    - text: Koe kin suaiki kapung, a koe kin kisang Kot waui ni om tiakedi kapung?
      verse: 23
    - text: Pwe mar en Kot kin mamale kila komail ren men liki kan, duen a intingidier.
      verse: 24
    - text: Pwe sirkomsais me mau, ma koe angeda kapung; a ma koe tiakedi kapung,
        om sirkomsais pan sosirkomsais.
      verse: 25
    - text: Nan i, me sosirkomsais, angada pung en kapung, daduen a sosirkomsais so
        pan wadok ong i sirkomsais?
      verse: 26
    - text: Ari, ma me udan sosirkomsais akan pan kapwaiada kapung, re sota pan kadeik
        uk ada? Pwe koe kin mi pan kisin likau o sirkomsais, ap tiakedi kapung o.
      verse: 27
    - text: Pwe kaidin i Sus amen, ma pali liki ta, o pil kaidin i sirkomsais, me
        sirkomsais liki nan uduk eta.
      verse: 28
    - text: A i Sus amen, me Sus en lole, o i sirkomsais, me mi nan mongiong i, ni
        ngen e, a kaidin ni inting; me a kapingepa sota mi ren aramas akan pwe ren
        Kot.
      verse: 29
  - chapter: 3
    verses:
    - text: ARI, da me Sus akan paieki mon me tei kan de da kadepan sirkomsais?
      verse: 1
    - text: 'O me toto, ni song karos; iet kaieu: Masan en Kot akan kanikid ong irail.'
      verse: 2
    - text: A ma akai soposon a pil menda? Pwe ar soposon pan kak kawela kalangan
        en Kot?
      verse: 3
    - text: 'O so! Pwe Kot udan melel, a aramas karos me likam duen a intingidier:
        Ir eta me pung ni ar masan akan, o komui pan kotin poedi ni ar pakadeikada.'
      verse: 4
    - text: A ma atail sapung kaindinda pung en Kot, da me kitail en inda? Dadue,
        Kot me pil sapung, pweki a kotin ongiong kida? I kin lokaia ni tiak en aramas.
      verse: 5
    - text: O so! Pwe ma iduen, Kot pan kak kadeikada sappa?
      verse: 6
    - text: Pwe ma melel en Kot pwai kida ai likam kan, pwen kalinganada i, menda
        i pan pakadeikada, dene dipan amen ngai?
      verse: 7
    - text: 'A so mau ong duen at indand sued, pwe akai kin inda, me dene kit kin
        padaki wei: Kitail en wiada me sued, pwen kareda me mau? Nan arail kalokolok
        me pung.'
      verse: 8
    - text: Iaduen atail pai mau sang arail? Kaidin, pwe se kadededar, me Sus o men
        Krik karos mi pan dip,
      verse: 9
    - text: 'Duen a intingidier: Sota me pung amen, sota amen.'
      verse: 10
    - text: Sota me lolekong amen, sota me kin rapaki Kot.
      verse: 11
    - text: Karos me sapunglar, irail wiaki eu mamalar, sota meamen, me kin wiada
        me mau, sota amen.
      verse: 12
    - text: Tapin wor arail me rasong sousou eu, me saikenta sarep pena, lo arail
        me re liliapaki, wini en kamela mimi ni oton ngi arail;
      verse: 13
    - text: Au ar me dir en lalaue o katik,
      verse: 14
    - text: N arail me marara ong kamela aramas;
      verse: 15
    - text: Nan al arail me dir en sued o mauk;
      verse: 16
    - text: A al en popol me re sasa;
      verse: 17
    - text: Re sota kin masak Kot.
      verse: 18
    - text: A kitail asaer, me kapung o lolok ong, me kin papa kapung pwe au karos
        en sapaimokid o sappa pon lodi ong kadeik en Kot.
      verse: 19
    - text: Ari mon Kot sota uduk me pan pung kila a wiawia kapung, pwe kapung me
        dip kadiarok kidar;
      verse: 20
    - text: A ansau wet pung en Kot sansaledar likin kapung o kadede kidar kapung
        o saukop akan.
      verse: 21
    - text: A pung en Kot me pwili sang poson Iesus Kristus, ap lel ong karos me poson.
      verse: 22
    - text: Pwe sota lipilipil, karos me wiadar dip o sota kak konodi lingan en Kot.
      verse: 23
    - text: Irail pan pung kila a mak sapan, pweki en Kristus Iesus a kotin dore kitail
        lar,
      verse: 24
    - text: Me Kot kotin kasansaledar en wiala mol en kalangan ni poson nta, pwen
        kasansaleda a pung ni a kotin lapwada dip en mas akan, me mier pan papadake
        en Kot.
      verse: 25
    - text: A ansau wet a kotin kadededa a pung. Ieteten, me pein i me pung, ap pan
        kotin kapungala karos me poson Iesus.
      verse: 26
    - text: Ari, ia men suaiki? A lokidokilar! Ren kapung da? En wiawia kan? Kaidin,
        a ren kapung en poson.
      verse: 27
    - text: 'Ari, iet me se inda: Aramas en pung kila poson a kaidin wiawia en kapung
        kan.'
      verse: 28
    - text: De Kot en men Sus akan arail Kot eta? Kaidin pil Kot en men liki kan?
        Ei melel, pil en men liki!
      verse: 29
    - text: Ari, Kot me ta men, me kin kapung kila me sirkomsais akan pweki poson,
        pil sosirkomsais akan pweki poson.
      verse: 30
    - text: Iaduen, kitail kin tiakedi kapung pweki poson? O so! Pwe kitail kin kapwaiada
        kapung o.
      verse: 31
  - chapter: 4
    verses:
    - text: ARI, da me kitail en inda duen Apraam sam atail ni pali uduk, da me a
        diaradar?
      verse: 1
    - text: Pwe ma Apraam pung kilar a wiawia kan, nan a men suaiki mia, a kaidin
        mon Kot.
      verse: 2
    - text: Pwe da me kisin likau masanier? Apraam poson Kot, o i me wadok ong i kapunga
        pa.
      verse: 3
    - text: A me kin keleki a wiawia kan, nan pwain a pan wad ong i nin tiak en kusoned
        a kaidin ni mak.
      verse: 4
    - text: A me sota kin keleki a wiawia kan, ap poson i, me kin kapungala me doo
        sang Kot akan, nan a poson me wadok ong i kapunga pa i.
      verse: 5
    - text: 'Duen Dawid kapaiaki aramas amen, me Kot kotin kapungala likin a wiawia
        kan:'
      verse: 6
    - text: Meid pai, me ar sapung kan lapwadar, o me dip ar akan pwaipwaidier!
      verse: 7
    - text: Meid pai ol o, me Kaun o solar pan kapokoki ong dip a!
      verse: 8
    - text: 'Ari, me sirkomsais eta, me pai wet kin ko ong, de a pil itar ong me sosirkomsais?
        Pwe kit me indada: En Apraam a poson me wadok ong i kapunge pa.'
      verse: 9
    - text: Ari, iaduen a wadok ong i? Ni a sirkomsaiselar de ni a sosirkomsaiselar?
        Kaidin ni sirkomsais, pwe ni a sosirkomsais.
      verse: 10
    - text: A a aleer kilel en sirkomsais, men kadede a pung kilar poson, me a anekier
        ni a sosirkomsais, pwen wiala sam en me poson ap sosirkomsais akan karos,
        pwe pung wet en pil wadok ong irail.
      verse: 11
    - text: O pil wiala sam en me sirkomsais akan. A kaidin arail me sirkomsais akan
        eta, pwe pil en irail, me aluki poson ota, me mi ren sam atail Apraam ni a
        sosirkomsais.
      verse: 12
    - text: Pwe kaidin ki kapung o me Apraam o kadaudok a aleer inau o, me a pan sosoki
        sappa, a ki poson pung.
      verse: 13
    - text: Pwe ma irail, me men kapwaiada kapung o, pan ale soso, nan poson me mal
        kot, o inau olar.
      verse: 14
    - text: Pwe kapung o kin kareda ongiong, pwe ma sota kapung, a pil sota sapung.
      verse: 15
    - text: I me pung pan tapi sang ni poson, pwe karos en tapi sang mak; o inau ong
        kadaudok o en tengeteng. A kaidin ir eta, me mi pan kapung o, pwe pil karos,
        me mi pan poson en Apraam, me sam en kitail karos.
      verse: 16
    - text: 'Duen a intingidier: I wia kin uk alar sam en wein sappa toto mon Kot,
        me a poson me kin kamaureda me melar akan o molipei ir, me saikenta mia, pwen
        miala.'
      verse: 17
    - text: 'I me poson, ap sota kaporopor mia, pwen wiala sam en wein sappa toto,
        duen a lokido: Nan iduen kadaudok om.'
      verse: 18
    - text: Ap sota luetalar ni a poson o so lamelame, me war a melar, pwe a koren
        iong saunpar epuki; pil sota lamelame war en Sara a melar.
      verse: 19
    - text: Pwe a sota peikasaleki inau en Kot ki soposon, a a kakairida ni poson,
        o i me a kin kapingaki Kot.
      verse: 20
    - text: A asa melelia, me i kotin inauki ong i, a pan kotin kapwaiada.
      verse: 21
    - text: Nan i wadok ong i kapunga pa.
      verse: 22
    - text: Mepukat sota intingidier pweki i eta, me a wadok ong i mepukat,
      verse: 23
    - text: A pil pweki kitail, me a pan wadok ong, ma kitail pan poson i, me kotin
        kaiasadar Iesus atail Kaun sang ren me melar akan.
      verse: 24
    - text: Pwe i me pangalar pweki dip atail, o a kotin iasadar pwen kapung patail.
      verse: 25
  - chapter: 5
    verses:
    - text: KITAIL ari pung kilar poson, ap popol ren Kot, pweki atail Kaun Iesus
        Kristus,
      verse: 1
    - text: Me kotin kasamo kitail ki poson ong mak wet, me kitail aleer, ap kaporopor
        o suaiki lingan en Kot,
      verse: 2
    - text: A kaidin i eta, pwe kitail pil suaiki at apwal akan, pwe kitail asa, me
        at apwal akan kin kareda kanongama;
      verse: 3
    - text: A kanongama kin kareda kakairida, a kakairida kin kareda kaporopor;
      verse: 4
    - text: A kaporopor sota kin kanamenokala, pwe limpok en Kot me wudokidi ong nan
        mongiong atail ki Ngen saraui, me kitail aleer.
      verse: 5
    - text: Pwe ni atail luet Kristus mata kin kitail, me doo sang Kot akan ni ansau
        me kileledier.
      verse: 6
    - text: Pwe iaduen, amen pan mekila me pung amen? Ele pweki me mau amen, me amen
        pan mekila.
      verse: 7
    - text: A Kot kotin kasansaleda a limpok ong kitail ni en Kristus a mata kin kitail
        lar, ni ansaun atail dipan.
      verse: 8
    - text: Melel kaualap, ansau wet kitail kapung kilar nta; kitail ap kamaur kila
        i sang ni ongiong.
      verse: 9
    - text: A ma kitail kalolamaui ong Kot ki en sapwilim a Ol a matala ni atail imwintiti,
        nan melel kaualap murin atail kalolamaui kitail pan dorela ki a ieias,
      verse: 10
    - text: A kaidin i eta, pwe kitail pil suaiki Kot ren atail Kaun Iesus Kristus,
        me kitail paieki tom patail.
      verse: 11
    - text: Ari, duen aramas ta men, me dip tapiki dong sappa, ap tialang mela, o
        mela lel penang aramas akan karos, pwe karos me wiadar dip,
      verse: 12
    - text: Pwe dip mi nan sappa mon kapung, a sota kapung pan dip, ma sota kapung,
      verse: 13
    - text: Ari so, mela wiauiada sang Adam lel Moses, pil ren me so wiadar dip laud
        dueta sapung en Adam, iei me mom en me pan pwarado.
      verse: 14
    - text: A pai en mak kaidin dueta dip, pwe ma dip en me ta men me toto mekila,
        nan melel kaualap mak en Kot o pai en mak sang ren aramas ta men Iesus Kristus
        itar ong me toto.
      verse: 15
    - text: A pai o kaidin dueta met, me wiauier ren amen, me wiadar dip, pwe kadeik
        o tapi sanger me ta men, pwen kalokolok, a pai en mak o kin lapwada dip toto,
        pwen pungala.
      verse: 16
    - text: 'Pwe ma dip en me ta men mela poekidier, nan melel kaualap, irail me pan
        ale mak o pai en pung, pan poedi o mamaureki me ta men: Iesus Kristus.'
      verse: 17
    - text: A duen dip en me ta men aramas akan karos me kadeik ki ong mela, i dueta
        pung ta ieu itar ong kapung kila aramas akan karos, en kamaurela.
      verse: 18
    - text: Pwe duen sopeik en aramas ta men me toto wia kilar dipan, iduen peik en
        me ta men me toto pung kilar.
      verse: 19
    - text: A kapung pil wiauier, pwe dip en kadiarok kidar, a wasa me dip paraparada
        ia, iei wasa mak o laude sanger.
      verse: 20
    - text: Pwe duen dip dialang mela, iduen mak o pung pan dialang maur soutuk ki
        Iesus Kristus atail Kaun.
      verse: 21
  - chapter: 6
    verses:
    - text: ARI, da me kitail en inda? Kitail en dadaurata dip, pwe mak en lalaudala?
      verse: 1
    - text: O so! Pala kitail pan dadaurata dip, me kitail mela sanger?
      verse: 2
    - text: De komail sota asa, me karos, me paptaise ong Kristus Iesus, paptaise
        ong a matala?
      verse: 3
    - text: Kitail ari iang i saredier ni paptais ong mela, pwe duen Kristus kaiasa
        kidar lingan en Sam sang ren me melar akan, iduen kitail en pil weweideki
        ni maur kap.
      verse: 4
    - text: Pwe ma kitail kaparoki ong i ni a matala, nan kitail pil pan paroki ong
        i ni a iasadar.
      verse: 5
    - text: Pwe kitail asaer, me atail aramas maring iang kalopuelar, pwe war en dip
        en mokonaidier, pwe kitail solar papa dip.
      verse: 6
    - text: Pwe me melar, maiodar sang dip.
      verse: 7
    - text: A ma kitail iang Kristus matalar, nan kitail kamelele, me kitail pil pan
        iang i ieiasata.
      verse: 8
    - text: Kitail asa, me Kristus kotin iasadar sang ren me melar akan, ap solar
        pan pur ong matala; mela solar pan poedi i.
      verse: 9
    - text: Pwe ni a kotin matalar, a kotin matalar pan metapak pweki dip, a ni a
        kotin ieiasata, a kotin ieiasadang Kot.
      verse: 10
    - text: Iduen komail, komail en wia kin komail me melar sang dip, ap memaur ong
        Kot ren Kristus Iesus.
      verse: 11
    - text: Ari, komail ender mueid ong dip, en kaunda war omail luet; pwen papa a
        inong sued akan.
      verse: 12
    - text: Komail pil der mueid ong dip o kokon omail akan, pwen men wia sapung a
        komail mueid ong Kot pein komail, duen me kamauradar sang ren me melar akan,
        o kokon omail akan en papa me pung ong Kot.
      verse: 13
    - text: Pwe dip sota pan kak poe komail edi, pwe komail solar mi pan kapung, pwe
        pan mak.
      verse: 14
    - text: Ari da, kitail en wia dip, pwe kitail solar mi pan kapung, a pan mak?
        O so!
      verse: 15
    - text: Komail sota asa, ma komail pan wiala pein komail ladu en peik, ari komail
        pan ladu en me komail kin pepeiki ong? Ma dip komail pan mekila, a ma peik,
        komail pan pung kida.
      verse: 16
    - text: A danke ong Kot pwe komail solar ladu en dip; pwe met komail kin peiki
        ong tiak en padak me komail ianger sang mongiong omail.
      verse: 17
    - text: Komail ari maioda sang dip, komail id wiala ladun pung.
      verse: 18
    - text: Ngai me inda met nin tiak en aramas, pweki luet en uduk omail. Pwe duen
        omail pangalang kokon omail akan, en ladun samin o sapung kan, pwen palian
        kapung, iduen komail en pang ong kokon omail, en lidui me pung, pwen sarauila.
      verse: 19
    - text: Pwe ni ansau me komail ladun dip, komail maio sang me pung.
      verse: 20
    - text: A iaduen wan mepukat ni ansau o, me komail kin namenokki ansau wet? Pwe
        imwi pan mepukat mela.
      verse: 21
    - text: A met komail maiodar sang ni dip, ap id wialar ladun Kot, o omail wan
        saraui mia o imwi pan maur soutuk.
      verse: 22
    - text: Pwe pwain en dip mela, a pai en mak en Kot maur soutuk ren Kristus Iesus
        atail Kaun.
      verse: 23
  - chapter: 7
    verses:
    - text: DE ri ai kan, komail sota asa  i kin peidok ren me asa kapung o  me
        kapung o kin poedi aramas arain a memaur?
      verse: 1
    - text: Pwe li amen, me a warok mia, kin kaupingki kapung en a warok arain a memaur.
        A ma a warok melar, a muei sanger kapung en a warok.
      verse: 2
    - text: A ma a pan paudeki amen ol ni a warok memaur, a pan adaneki kamal amen;
        a ma a warok melar, a muei sanger kapung, ap sota pan kamal amen, ma a pan
        pur ong amen ol.
      verse: 3
    - text: Ari ri ai kan, iduen pil komail mekilar kapung o pweki war en Kristus,
        pwen wiala nain amen, iet, me iasadar sang ren me melar akan, pwen kaparapar
        ong Kot.
      verse: 4
    - text: Pwe ni at kekeideki tiak en pali uduk, inong en dip me kelail nan kokon
        atail pweki kapung o, pwen kaparapar ong mela.
      verse: 5
    - text: A met kitail muei sanger kapung o, pwe sal pat ong mela olar, pwe kitail
        en papa ong tiak kap en ngen, a kaidin ong tiak maring en inting.
      verse: 6
    - text: 'Ari, da me kitail en inda? Me dip kapung o? O so! A i pan sasa dip, ma
        so kapung. Pwe i pan sasa duen inong sued, ma kapung so kalok kidar: Koe der
        norok!'
      verse: 7
    - text: A dip kadiarok kidar kusoned, ap kainong ong ia song en inong sued karos,
        pwe ma sota kapung dip mela.
      verse: 8
    - text: Pwe mas o i sota mi pan kapung, ap mamaureta, a kusoned lao mia, dip ai
        ap diarokadar.
      verse: 9
    - text: A ngai melar; kusoned, me loki dong ia, pwe i en maure kida, kare ong
        ia mela.
      verse: 10
    - text: Pwe dip kadiarok kidar kusoned liapai ia dar, ap kame ia lar.
      verse: 11
    - text: Ari, kapung o me saraui o kusoned me saraui, a pung o mau.
      verse: 12
    - text: A iaduen me mau kot kare ong ia mela? O so! A dip en sansale kida me kamau
        o ni a kare ong ia mela, pwe dip en sansale kida kusoned.
      verse: 13
    - text: Pwe kitail asa, me kapung o me ngenin, a ngai me uduken o netilang dip.
      verse: 14
    - text: Pwe i sota asa, da me i en wia. Pwe kaidin me i mauki, me i kin wiada,
        a me i kin suedeki, iei me i kin wia.
      verse: 15
    - text: Ari, ma i kin wiada, me i kang wia, nan i kin kasansaleda, me kapung me
        mau.
      verse: 16
    - text: A ma i wiadar, me i sota men wia, kaidin ngai me wiadar, a dip me mimi
        lol i.
      verse: 17
    - text: Pwe i asa, me sota mau kot mi lol i nan uduk ai, pwe i kin men wiada me
        mau, a en angada me pung i sota kak ong.
      verse: 18
    - text: Pwe me mau o, me i men wiada, i sota kin kapwaida, a me sued, me i kang,
        i me i kin wiada.
      verse: 19
    - text: A ma i wiada, me i so men wiada, kaidin ngai me wiada, a dip me mi lol
        i.
      verse: 20
    - text: 'Iet me kapung kadiarok ong ia: Ni ai men wiada me mau, me sued mimi re
        i.'
      verse: 21
    - text: Pwe i kin mauki kapung en Kot pali lol en aramas.
      verse: 22
    - text: I ap diaradar eu kapung ni ai kokon akan, me kin palian kapung en loli,
        ap kalua ia di pan kapung en dip, me mi nan ai kokon akan.
      verse: 23
    - text: O ngai aramas luet amen! Is me pan kamaio wei ia sang ni war mela wet!
      verse: 24
    - text: I danke Kot pweki Iesus Kristus atail Kaun. Nan lol i i kin papang kapung
        en Kot, a ni pali uduk kapung en dip.
      verse: 25
  - chapter: 8
    verses:
    - text: ARI, solar me mau ong pakadeikada, me mi ren Kristus Iesus.
      verse: 1
    - text: Pwe kapung en Ngen en maur ren Kristus Iesus kamaio ia da sang ni kapung
        en dip o mela.
      verse: 2
    - text: Pwe me kapung sota kak ong, aki a luete kila pali uduk, iei me Kot kotin
        wiada ni a kotin poronedo sapwilim a Ol ni mom en uduk en dip, pweki dip,
        pwen kadeikada dip ni pali uduk.
      verse: 3
    - text: Pwen kapwaiada pung en kapung re atail, me sota weideki pali uduk a pali
        Ngen.
      verse: 4
    - text: Pwe me kisan pali uduk, kin lamelame duen inong en uduk, a me kisan pali
        Ngen, kin lamelame duen inong en Ngen.
      verse: 5
    - text: Pwe tiak en uduk iei mela, a tiak en Ngen maur o popol.
      verse: 6
    - text: Pweki tiak en uduk kin palian Kot, pwe a sota kin duki ong kapung en Kot,
        pwe a pil sota kak ong.
      verse: 7
    - text: A me kisan pali uduk, sota kak konekon ren Kot.
      verse: 8
    - text: A komail kaidin kisan pali uduk, pwe kisan pali Ngen, ma Ngen en Kot kotikot
        lol omail. A me sota aneki Ngen en Kristus, i kaidin sapwilim a.
      verse: 9
    - text: A ma Kristus kotikot lol omail, war mekilar dip, a ngen memaureki pung.
      verse: 10
    - text: A ma Ngen o, me kaiasadar Iesus sang ren me melar akan, kotikot lol omail,
        nan i me kaiasadar Kristus sang ren me melar akan, pil pan kamaureda war omail
        mela ki Ngen e, me kotikot lol omail.
      verse: 11
    - text: Ari ri ai kan, kitail solar pwaipwand ong pali uduk, pwen kapwaiada inong
        en uduk,
      verse: 12
    - text: Pwe ma komail memaureki uduk, komail pan mela, a ma komail pan kamela
        wiawia en pali war ki Ngen, komail pan memaureta.
      verse: 13
    - text: Pwe karos me weweideki Ngen en Kot, nan irail seri en Kot akan.
      verse: 14
    - text: 'Pwe kaidin ngen en ladu, me komail aleer, pwen pur ong masak, a Ngen
        en seri, me komail aleer, me kitail kin eker kida: Apa, Sam!'
      verse: 15
    - text: Pein ngen o kotin iang ngen atail kadedeki, me kitail seri en Kot akan.
      verse: 16
    - text: A ma kitail seri kan, nan kitail pil seri en soso, seri en soso en Kot
        o kisan toun soso en Kristus, ma kitail iang kamekam, kitail pil pan iang
        linganla.
      verse: 17
    - text: Pwe i asaer, me kamekam en ansau et sota mau ong en kaparoki ong lingan
        kokodo, me pan kasansaledang kitail,
      verse: 18
    - text: Pwe audepan sappa poden anane kaualap papasan en seri en Kot ar pan maioda.
      verse: 19
    - text: Pwe audepan sappa o pangalang mela, kaidin pweki pein insen arail, a pweki
        i, me pang ir alang kaporopor.
      verse: 20
    - text: Pwe audepan o pil pan maioda sang ni a lidulidui ong tiak en soredi, ong
        maio en lingan en seri en Kot akan.
      verse: 21
    - text: Pwe kitail asaer, me audepan sappa karos kin sangesanglol o mimi pan wairok
        en naitik lao lel met.
      verse: 22
    - text: A kaidin irail eta, pwe kitail pil iang, me mesenin Ngen, pil pein kitail
        kin sangesang, auiaui lao ansau en pali war atail ar kawilikapada.
      verse: 23
    - text: Pwe kitail kamaurelanger kaporopor. A kaporopor me sansal, i kaidin kaporopor;
        pwe me amen kin ududial, menda en kaporoporeki?
      verse: 24
    - text: A ma kitail kaporoporeki, me kitail sota udial, kitail kin kanongama auiauieta.
      verse: 25
    - text: Pil Ngen o kotin sauasa kitail ni atail luet akan, pwe kitail sasa, da
        me kitail en poeki, o da me kon ong, pwe pein Ngen o sangesangelol o laolao
        kin kitail.
      verse: 26
    - text: A me kin kotin kasauiada mongiong akan, mangi duen kupur en Ngen, pwe
        a kin kotin laolaoki saraui kan duen tiak en kupur en Kot.
      verse: 27
    - text: A kitail asa, me karos kin kamauiala me pok ong Kot akan, irail me paeker
        duen ar kileledier.
      verse: 28
    - text: Pwe me a kotin piladar mas o, iei me a pil kotin kileledier, en tialang
        mom en sapwilim a Ol, pwe a en meseni nan pung en ri a kan.
      verse: 29
    - text: A me a kotin kileledier mas o, a pil kotin waronge irail edo, a me a kotin
        warongedor, a pil kapung irail alar, a me a kapungalar, a pil kotin kalingan
        irail adar.
      verse: 30
    - text: Ari, da me kitail en sapenki mepukat? Ma Kot iang kitail, is me pan kak
        palian kitail?
      verse: 31
    - text: I me sota kotin kasampwaleki sapwilim a Ol, pwe a kotiki wei en wiliandi
        kitail, dadue, a so pan kotin sapan iangaki dong kitail meakaros?
      verse: 32
    - text: Is me pan kapung ong en Kot a piladar akan? Pwe Kot eta, me kotin kapungada;
      verse: 33
    - text: Is me pan kadeikada? Pwe Kristus me matalar, me pil kaiasada o me pil
        kaipokedi ni pali maun en Kot, o me pil kin laolao kin kitail.
      verse: 34
    - text: Is me pan irawei sang kitail ni limpok en Kristus? Ansau apwal, de masak,
        de kamekam, de isesol, de kiliso, de kamasak, de kodlas?
      verse: 35
    - text: 'Duen a intingidier: Pweki komui kit kamekame kilar kaukaule, kit me wadok
        ong sip akan, me kileledier ong kamela.'
      verse: 36
    - text: A ni mepukat karos kitail me poedier kaualap pweki i, me pok ong kitail
        er.
      verse: 37
    - text: Pwe i asa, me kaidin mela, de maur, pil kaidin tounlang kan, de saupeidi,
        pil kaidin men met, de men mur, de me manaman akan,
      verse: 38
    - text: Pil kaidin men poe, de men pa, de okotme pan kak irawei sang kitail ni
        limpok en Kot, me mi ren Kristus Iesus atail Kaun.
      verse: 39
  - chapter: 9
    verses:
    - text: NGAI kin lokaia melel ren Kristus, o i sota kin likam, pwe insen ai o
        Ngen saraui kadede ia da,
      verse: 1
    - text: Me i kin patautau o insensued nan mongiong i kaukaule.
      verse: 2
    - text: Pwe pein ngai inong iong en riala, pwen dooki wei sang Kristus pweki ri
        ai kan ni pali uduk.
      verse: 3
    - text: Iei men Israel me udan seri en Kot, me ar lingan, o inau kan, o kapung,
        o upa Kot, o kokop akan mia,
      verse: 4
    - text: Me samaneki sam atail akan me Kristus pil tapi sang ia ni pali uduk a,
        me poedi meakaros, iei Kot me iasanai kokolata, amen.
      verse: 5
    - text: Pwe kaidin dene masan en Kot so pwaida, pwe kaidin karos men Israel, me
        tikidar Israel;
      verse: 6
    - text: Pil kaidin karos seri kan, me kisan kadaudok en Apraam; pwe sang ren Isaak
        kadaudok om pan tapi sang ia.
      verse: 7
    - text: Ari, kaidin irail seri en Kot akan, me seri kan ni tiak en uduk, a seri
        en inau kan pan wad ong kadaudok o.
      verse: 8
    - text: 'Pwe i masan, masan en inau eu: Ni ansau o I pan kodo, a Sara pan naitikada
        seri ol amen.'
      verse: 9
    - text: A kaidin i eta, pwe pil Repeka lao lisean ong sam atail Isaak.
      verse: 10
    - text: Pwe ni ansau seri ko kaikenta ipwidier, o pil kaikenta wiadar meakot mau
        de me sued, o pwe kupur en Kot en pwaida, kaidin ni wiawia a ni lipilipil
        ren me piladar o,
      verse: 11
    - text: 'A kotin masani ong i: Me laud o pan papa me tikitik!'
      verse: 12
    - text: 'Duen a intingidier: Iakop me I pok ong er, a Esau me I likidmalielar.'
      verse: 13
    - text: Ari, da me kitail en inda? Kot me sapung? O so!
      verse: 14
    - text: 'Pwe a kotin masani ong Moses: I pan maki ong, me I men maki ong, o I
        pan pokepoke, me I men pokepoke.'
      verse: 15
    - text: Ari, sota katepa, ma amen pan pein inong iong de tange wei, a ma Kot pan
        kotin maki ong amen.
      verse: 16
    - text: 'Pwe kisin likau me katitiki ong Parao: Nan iet me I kilele uk adar, pwe
        I en kasale kida uk ai manaman, o pwe mar ai en indandeki sili ni sap akan
        karos.'
      verse: 17
    - text: Ari, a kin kotin maki ong, me a kotin kupura, ap kapitakaila, duen me
        a kotin mauki.
      verse: 18
    - text: 'Koe ap pan indang ia: Ari da me a kailong kin ia? Pwe is me kak palian
        kupur a?'
      verse: 19
    - text: 'Ei melel aramas koe, is koe, me men palian Kot? Da, dipisou pan indai
        ong me wiadar i: Menda koe wiai ong ia momuei?'
      verse: 20
    - text: Pala saun wiada dal sota manaman ong, en wia kida lopon en pwel ota dal
        eu me kaselel, de eu me sakanekan?
      verse: 21
    - text: A Kot kotin kanongama ong dal sued akan, me wiauier ong lokidokila, ni
        a men kasaleda a ongiong o manaman,
      verse: 22
    - text: O a pil men kotin kasaleda a dir en lingan ki dal en a mak kan, me a kotin
        kaonopadar mas o en linganla.
      verse: 23
    - text: Iei kitail, me a kotin warongdo, kaidin sang ren Sus akan eta, a pil sang
        ren men liki kan.
      verse: 24
    - text: 'Duen a pil kotin masanier nan puk en Osea: I pan kaadaneki irail, me
        kaidin nai, nai aramas akan, o me so kompoke pai, kompoke pai.'
      verse: 25
    - text: 'A pan wiaui wasa o me a loki ong irail: Komail kaidin nai aramas, i wasa
        re pan adaneki seri en Kot ieias.'
      verse: 26
    - text: 'A Iesaia likelikwir duen men Israel: Ma seri en Israel akan pan rasong
        pik en oror, lua ta pan maurela.'
      verse: 27
    - text: Pwe a pan kotin kairela sapwilim a dodok o kamode kila ni a pung, pwe
        Kaun o pan kotin wiada dok motomot nin sappa.
      verse: 28
    - text: 'O duen Iesaia masanier mas o: Ma Kaun Sepaot so nikideki ong kitail kaparapar,
        kitail pan dueta Sodom o Komora.'
      verse: 29
    - text: Ari, da me kitail en inda duen men liki kan me sota rapaki pung, re diaradar
        pung, a pung eu, me tapi sang poson.
      verse: 30
    - text: A men Israel me inong iong kapwaiada kusoned en pung, ap sota konodi kusoned
        wet.
      verse: 31
    - text: Pwekida? Pweki a sota tapi sang ni poson a ni wiawia kan, pwe irail dipikelekeleki
        takai en dipikelekel.
      verse: 32
    - text: 'Duen a intingidier: Kilang, I pasonedi takai eu nan Sion, takai en dipikelekel
        eu o paip en kamakar. A me pan poson i, a sota pan sarodi.'
      verse: 33
  - chapter: 10
    verses:
    - text: RI ai kan, inong en mongiong i, o ai ngidingid kin irail ong Kot pan dore
        ir ala.
      verse: 1
    - text: Pwe ngai kadede parail, me re kin nantiong Kot, ap sasa tiak.
      verse: 2
    - text: Pwe re sasa pung en Kot, ap sosong kapwaiada pein arail pung, ap sota
        duki ong pung en Kot.
      verse: 3
    - text: Pwe Kristus kaimwisok pan kapung o; karos me poson en pung kila.
      verse: 4
    - text: 'Pwe Moses masanier duen pung en me pwili sang kapung o: Aramas o, me
        kapwaiada song pukat, a pan maur kila.'
      verse: 5
    - text: 'A iet me pung, me pwili sang poson, kin inda: Der inda nan mongiong om:
        Is me pan daudala nanlang? Iet wewe: En wadido Kristus.'
      verse: 6
    - text: 'De is me pan daudi wasa lol? Iet wewe: En wadado Kristus sang ren me
        melar akan.'
      verse: 7
    - text: A da me a kin inda? Masan o me koren iong uk, a kin mi nan au om o nan
        mongiong om; iei masan en poson, me se kin padaki wei.
      verse: 8
    - text: Pwe ma koe pan kadedeki au om Iesus, me i me Kaun, ap poson nan mongiong
        om, me Kot kotin kaiasadar i sang ren me melar akan, koe ap pan doro kila.
      verse: 9
    - text: Pwe poson kin tapi sang nan mongiong o, pwen pung kila, o kadede kin tapi
        sang nan au o, pwen maur kila.
      verse: 10
    - text: 'Pwe kisin likau me masani: Amen amen me pan poson i, sota pan soredi.'
      verse: 11
    - text: Pwe sota irair eu nan pung en men Sus o men Krik, pwe Kaun en irail karos
        me ta men, me dir en kalangan ong karos, me kin likwir ong i;
      verse: 12
    - text: Pwe amen amen me likwir ong mar en Kaun o pan dore kila.
      verse: 13
    - text: A iaduen, irail pan likwirlang i, me irail sota poson? A iaduen, irail
        pan kak poson i, me re saikenta rong? A iaduen irail pan kak rong, ma sota
        saunpadak?
      verse: 14
    - text: 'A iaduen, irail pan kak padaki wei, ma re sota pan pakadarala? Duen a
        intingidier: Meid pai n en me padaki rongamau en popol, me padaki rongamau
        en me mau kan!'
      verse: 15
    - text: 'A kaidin karos me peiki ong rongamau. Pwe Iesaia masani: Maing, is me
        kamelele at padak?'
      verse: 16
    - text: Ari, poson kin pwili sang padak, a padak kin pwili sang masan en Kot.
      verse: 17
    - text: 'A ngai me inda: Irail sota rongadar? O ei! Pwe ngil arail leler sap karos,
        o ar padak lel ong irair en sappa.'
      verse: 18
    - text: 'A ngai me inda: Israel sota wewekier? Pwe iet kaieu, me Moses masani:
        I pan kasarowei kin komail, me kaidin nai aramas, o I pan kamakara kin komail
        aramas pweipwei kan.'
      verse: 19
    - text: 'A Iesaia kelail masani: Ngai me kadiarokada sang ren me sota rapa kin
        ia, o Ngai me pwara dong, me sota idok ia.'
      verse: 20
    - text: 'A kotin masani duen Israel: Kaukaule I kapawei pa i kat ong aramas katiwo
        o kangudi kan.'
      verse: 21
  - chapter: 11
    verses:
    - text: 'ARI, iet me i men inda: Kot kalikalar sapwilim a kan? O so! Pwe ngai
        pil kisan men Israel, o kadaudok en Apraam, o kainok en Peniamin.'
      verse: 1
    - text: 'Kot sota kalikalar sapwilim a kan, me a kotin piladar mas o. De komail
        sota asa, da me kisin likau masanier duen Elias ni a kadipa men Israel mon
        Kot masani:'
      verse: 2
    - text: Maing, irail kamelar sapwilim ar saukop akan, o karongk pasang sapwilim
        ar pei saraui kan, a ngai ta me lua, a irail pil rapakin ia, pwen kame ia
        la.
      verse: 3
    - text: A da me Kot kotin sapengki i? Ngai me kanikidi ong ia ol isikid me so
        kelepuki ong Paal.
      verse: 4
    - text: 'Nan iduen ansau wet: Luan me piladar akan mia pweki mak en Kot.'
      verse: 5
    - text: A ma pweki mak, nan kaidin pweki wiawia kan; pwe ma iduen, mak solar pan
        mak.
      verse: 6
    - text: Ari, iaduen mepukat? Me men Israel raparapaki, re sota diaradar, a me
        piladar akan diaradar, a me tei kan kapitakailar.
      verse: 7
    - text: 'Duen a intingidier: Kot kotiki ong irail ngen en men mair, o por en mas
        akan, pwe ren der kilang wasa, o salong akan, pwe ren der rong wasa lao lel
        ran wet.'
      verse: 8
    - text: 'O Dawid masani: Arail tepel en wiala insar parail, o litip arail, o kapup
        parail, o karia parail.'
      verse: 9
    - text: Mas arail en rotorotala, pwe ren der kilang wasa, o irail en kakos pena
        kokolata.
      verse: 10
    - text: 'Ari, iet me i men inda: Irail dipikelekel pwen pupedi? O so! A pweki
        arail pupedi, en id kamaurela men liki kan, pwen kapopot kin irail do.'
      verse: 11
    - text: Ari, ma arail pupedi id pai ong sappa, a arail momalar id pai ong men
        liki kan, ia wan pai, ma irail karos pan sapaledo!
      verse: 12
    - text: Pwe men liki komail, me i men padaki ong, pwe ngai wanporon en men liki
        kan, i men kaindinda ai dodok.
      verse: 13
    - text: Pwe ma i kak ong, i pan kainong irail, me kit eu ni pali uduk pwe akai
        re rail en dorela.
      verse: 14
    - text: Pwe ma arail kalikilar id kalamalam maula sappa, arail kasapaledo so pan
        kamaurela sang ren me melar akan?
      verse: 15
    - text: A ma kalap me saraui, plaua amas pil pan saraui; o ma kalaua me saraui,
        ra kan pil pan dueta;
      verse: 16
    - text: A ma ra kai tapengok sang, a koe ni om wos mal id peus iong, ap iang nim
        pil en tuka o iang maurki kalaua,
      verse: 17
    - text: Koe ap der suaiki ong ra kan! A ma koe suaiki ong irail, kaidin koe me
        kin wa kalaua, a kalaua kin wa uk.
      verse: 18
    - text: 'Koe ap pan indada: Ra kan tapengok wei sang, pwe i en id peus ong.'
      verse: 19
    - text: Me pung; soposon, me re tapengok kilar, a poson, me koe maur kila, koe
        der aklapalap a masak!
      verse: 20
    - text: Pwe ma Kot kotin muei sang udan ra kan, kalaka, pwe ele a pil pan muei
        sang uk!
      verse: 21
    - text: Ari, kilang kalangan o ongiong en Kot; ongiong ong irail, me salongalar,
        a kalangan ong uk, ma koe pan dadaurata a kalangan, a ma so, koe pil pan tapengok
        sang.
      verse: 22
    - text: A pil irail, ma irail sota pan mimieta ni arail soposon, re ap pan peus
        sapal, pwe Kot kotin kak ong kapure irail do.
      verse: 23
    - text: Pwe ma koe lepuk sang ni tuka olip mal, ap peus sapal ong tuka olip mau,
        a iaduen udan ra mau kan, re sota pan kak pur ong udan ar tuka?
      verse: 24
    - text: Ri ai kan, i men, komail en lelapok ki kaponepon wet, pwe komail de aklolekong,
        duen apali en Israel me kapitakailar, lao lel ansaun irail me pilipildar ren
        men liki kan pwarador.
      verse: 25
    - text: 'Men Israel karos ap pan maureda, duen a intingidier: Amen pan kotido
        sang Sion, me pan kawela karos me doo sang Kot akan ren Iakop.'
      verse: 26
    - text: Pwe iet ai inau ong irail, i lao lapwa sang irail dip arail akan.
      verse: 27
    - text: Iran rongamau irail me imwintiti pweki komail, a iran lipilipil irail
        me kompokepa kan pweki sam akan.
      verse: 28
    - text: Pwe Kot sota kin kalukila a pai en mak akan de me a kotin piladar.
      verse: 29
    - text: O duen komail, me pil sota poson Kot mas o, a met komail aleer mak, pweki
        arail soposon.
      verse: 30
    - text: Iduen irail me sota poson mak, me komail diaradar, iei me re pil sota
        diaradar mak en Kot.
      verse: 31
    - text: Pwe Kot me kotin kapata pena irail karos ni soposon, pwen mak pena ong
        karos.
      verse: 32
    - text: O meid laud erpit en Kot o a kotin mangi meakaros, sota me kak weweki
        a kadeik kan, de pameda al en a wiawia kan!
      verse: 33
    - text: Pwe is me asaer kupur en Kaun o, de is me padaki ong i meakot?
      verse: 34
    - text: De is me ki ong i meakot, pwen depuk ong i?
      verse: 35
    - text: Pwe meakaros tapi sang re a, o mia pweki i, o wiai ong i, lingan en ko
        ong i kokolata! Amen.
      verse: 36
  - chapter: 12
    verses:
    - text: RI ai kan, i ap panaui komail pweki kalangan en Kot, komail en kida war
        omail, pwen wiala mairong maur, me saraui o kaperenda kupur en Kot, iei omail
        kaudok me pung.
      verse: 1
    - text: Komail der kaalemongin sappa, a komail en kawilikapada lol omail, pwe
        komail en kak kasauiada, da me kupur en Kot, me mau o kaperen, o unsok.
      verse: 2
    - text: Ki mak, me i aleer, i indang amen amen nan pung omail, ender inong iong
        pein i, laude sang me kon ong, a en lamelame me a en pung, duen Kot kotin
        nek ong amen amen wan a poson.
      verse: 3
    - text: Pwe duen ni pali war atail kokon toto mia, a dodok en kokon akan kaidin
        dupeneta,
      verse: 4
    - text: Iduen kitail me toto, war ta ieu ren Kristus, kitail ap kokon pena nan
        pung atail.
      verse: 5
    - text: 'Atail pai en mak akan mia ap toror pasang, duen mak o me kitail aleer:
        Ma deideikop kitail en kokopada duen wan poson,'
      verse: 6
    - text: O ma dodok eu, kitail en kolekol atail dodok; o ma saunpadak amen, i en
        wiada padak,
      verse: 7
    - text: Ma amen kin panaui, i en panaui, ma amen kin kisakis wei, a en opampap,
        ma kaun amen, a en kanekanaiong, ma amen, kin kalangan, a en peren kida.
      verse: 8
    - text: Omail limpok ender sapung, tateki me sued, tengeteng ni me mau.
      verse: 9
    - text: Omail limpok pena en tapi sang mongiong omail; wauneki amen, mon a pan
        waune kin uk.
      verse: 10
    - text: Der tanganga ni omail dodok; ngen omail en inong iong dodok ong Kaun o.
      verse: 11
    - text: Peren ni kaporopor; kanongama ni ansau apwal; podidi ong kapakap.
      verse: 12
    - text: Kisakis ong saraui samama kan; kasamo ki peren.
      verse: 13
    - text: Kapaiada me kin paki komail; kapaiada o der kariala.
      verse: 14
    - text: Perenda ren me popol akan; o sangesang ren me sangesang kan.
      verse: 15
    - text: Komail minimin pena ni omail lamelam, der inong iong meakot me lapalap,
        a inong iong me tikitik; komail der aklolikong.
      verse: 16
    - text: Komail der depukki ong en amen a me sued me sued, a inong iong me kon
        ong aramas akan karos.
      verse: 17
    - text: Ma a pan kak pa omail, polaul ong aramas akan karos.
      verse: 18
    - text: 'Kompoke pai ko, komail der pein depuk, o komail der madang makar, pwe
        a intingidier: Ai depuk, Ngai me pan depuk, me Kaun o kotin masani.'
      verse: 19
    - text: Ari, ma om imwintiti amen men mangadar, kamanga i; ma a men nim piladar,
        kanim pileda, pwe ma koe pan wia mepukat, nan koe ap pan ki penang mong a
        kol molus.
      verse: 20
    - text: Koe der lodi ong me sued, a poekidi me sued me mau.
      verse: 21
  - chapter: 13
    verses:
    - text: AMEN amen en upa kaun akan, me kin poe irail edi, pwe sota kaun akan me
        sota sang ren Kot, a wasa kaun akan mia, nan irail me ren Kot.
      verse: 1
    - text: Ari, me pan katiwo ong kaun akan kin katiwo ong kusoned en Kot, a me katiwo
        kan, pan lodi ong kapung.
      verse: 2
    - text: Pwe saupeidi kan sota kin kamasakki, me kin wia mau, pwe me kin wia me
        sued. A ma koe sota men masak kaun akan, en wiada me mau, koe ap pan indandeki
        pa rail.
      verse: 3
    - text: Pwe a papan Kot o iei me mau ong uk, a ma koe wia me sued, masak, pwe
        a sota kin wa mal kodlas. Pwe a papan Kot o, pwen kame me wia sued.
      verse: 4
    - text: Iei me komail en peiki ong, a kaidin pweki kamekam a pweki insen omail.
      verse: 5
    - text: Iei me komail pil wiai ong nopwei, pwe irail me papan Kot, me kin kaukaule
        papa wet.
      verse: 6
    - text: Komail ari kapungala omail pwaipwand ong amen amen! Taksis ong me taksis
        kin wiaui ong, nopwei ong me nopwei kin wiaui ong; masak, me masak kin ko
        ong; ki ong wau, me wau kin ko ong.
      verse: 7
    - text: 'Der pwaipwandeki meakot ong amen; iet eta: Omail limpok pena, pwe me
        kin pok ong amen, kin kapwaiada kapung o.'
      verse: 8
    - text: 'Pwe iet akan: Koe der kamal! Koe der kamela aramas! Koe der pirap! Koe
        der norok! O ma pil eu kusoned mia, iet orlepa: Koe en pok ong men imp om
        due pein uk!'
      verse: 9
    - text: Limpok sota kin wia sued ong men imp a. Ari, limpok audepan kapung.
      verse: 10
    - text: 'O pil met: Kitail en dedeki duen ansau o, pwe auer leler, me kitail en
        pirida sang mair, pwe ansaun atail dorela me koren sang ni tapin atail poson.'
      verse: 11
    - text: Pongpong daulier, a ran me korendor. Kitail en pwilikidi wiawian rotorot
        akan, ap ale tatan marain.
      verse: 12
    - text: Kitail en kekeid ni tiak mau, pwe ni ran; der kaped en manga de kamom
        soko, der samin de saut, de luak, de peirin.
      verse: 13
    - text: A komail ale Kaun Iesus Kristus, o der kangongala pali uduk, pwen angeda
        a inong sued.
      verse: 14
  - chapter: 14
    verses:
    - text: KOMAIL apwali me luet ni poson o der kaping irail ada.
      verse: 1
    - text: Amen kin lamelame, en kangkang song karos, a me luet kin kangkang wan
        tuka.
      verse: 2
    - text: Meamen me kin kangkang, ender mamaleki, me sota kin kang; o me so kin
        kangkang, ender kadeikada me kin kang, pwe Kot kin apapwali i.
      verse: 3
    - text: Pwe is koe, me kin kadeikada en amen a ladu, pwe ma a pan uda de pupedi
        a pan nain a saumas eta. Melel, a pan pil uda, pwe Kaun o me kotin kak ong
        kauada i.
      verse: 4
    - text: Amen kin pilada a ran kasampwal mon me tei kan, a amen ran karos dupeneta
        re a; a amen amen en pung ni a lamelame.
      verse: 5
    - text: Meamen me moaki ran eu, Kaun o me a moaki ong, me kin manga, Kaun o me
        a manga ong, pwe a kin dangke Kot, o me sota manga, nan Kaun o me a so manga
        ong, ap kin danke Kot.
      verse: 6
    - text: Pwe sota meamen re tail kin memaur iong pein i, o sota me kin mela ong
        pein i.
      verse: 7
    - text: Pwe ma kitail memaur, Kaun o me kitail kin memaur iong, o kitail mela,
        Kaun o me kitail pan mela ong, ari, kitail memaur de mela, sapwilim en Kaun
        o kitail.
      verse: 8
    - text: Pwe i me Kristus matalar ap iasadar, pwen kaunda me melar o memaur akan.
      verse: 9
    - text: Ari, menda koe kin kadeikada ri om? De koe, menda koe mamaleki ri om?
        Pwe kitail karos pan wisikelang mol en kadeik en Kot;
      verse: 10
    - text: 'Pwe a intingidier: Kaun o kaukila pein i masani: N karos pan kelepuki
        ong ia, o lo karos kadede Kot.'
      verse: 11
    - text: Nan i kitail karos pan weokada pein kitail ong Kot.
      verse: 12
    - text: Kitail ari ender kadeikada amen amen; a mak eta, kitail en kadeikada iet
        akan, ender ki ong ri atail kasasepa de men kamakar.
      verse: 13
    - text: Ngai me lamedar o asadar pan Kaun Iesus, me sota okotme me udan samin;
        a meamen, me kasamineki meakot, nan i me samin ong.
      verse: 14
    - text: Pwe ma ri om pan insensuedeki om kisin manga, koe sota kin weweid nin
        tiak en limpok; ender kawe kila om manga i, me Kristus mata kilar.
      verse: 15
    - text: 'Komail ari kalaka, pwe omail wiawia mau de kalok sued:'
      verse: 16
    - text: Pwe wein Kot kaidin manga o nim, a pung, o popol, o peren ren Ngen saraui.
      verse: 17
    - text: Pwe me kin papa Kristus ni mepukat, i me pung ren Kot o pil konekon ren
        aramas akan.
      verse: 18
    - text: Kitail ari en inong iong meakan, me kin kareda popol o kamakamaui kitail
        pena amen amen.
      verse: 19
    - text: Koe ender kawe kila kisin manga wiawia en Kot. Ari, karos me min, ap sued
        ong aramas amen, me luet ap mangamanga.
      verse: 20
    - text: Me mau, koe ender kang uduk de nim wain, de wia meakot, me ri om ol pan
        pupe kidi, de makaraki, de kaluete kila.
      verse: 21
    - text: A ma om poson mia ni mepukat, ari kamaui pein uk mon Kot. Meid pai, me
        sota kin kadeikada pein i ki meakan, me a kin kasampwaleki.
      verse: 22
    - text: A meamen, me peikasal ap manga, me pakadeikadar, pwe a sota tapi sang
        poson. A karos me sota kin tapi sang poson, iei dip.
      verse: 23
  - chapter: 15
    verses:
    - text: A MAK eta, kitail kelail akan, en sauasa me luet akan, ap der peren ki
        pein kitail.
      verse: 1
    - text: Amen amen kitail en pok ong men impa, pwen kamauiala i.
      verse: 2
    - text: 'Pwe Kristus pil sota kin pok ong pein i, a duen intingidier: Pakainak
        en me kainaki komui, me I dikidier raui.'
      verse: 3
    - text: Pwe karos me intingidier mas o, me intingidier, pwen padaki dong kitail,
        pweki kanongama o kamait en kisin likau kan kitail en kaporopor.
      verse: 4
    - text: Ari, Kot en kanongama o kamait en kaminimin komail pena duen Kristus Iesus.
      verse: 5
    - text: Pwe komail en kalinganada Kot o Sam en atail Kaun Iesus Kristus ni lamalam
        ta pot o au ta ieu.
      verse: 6
    - text: I me komail en apapwali pena dueta Kristus me kotin kasamo komail ong
        lingan en Kot.
      verse: 7
    - text: Pwe ngai inda, me Iesus Kristus wialar papan sirkomsais pweki melel en
        Kot, pwen kapwaiada inau kan ong sam akan.
      verse: 8
    - text: 'Pwe men liki kan en kalinganada Kot pweki a mak duen a intingidier: I
        me I pan kadededa komui ren men liki kan o kauleki mar omui.'
      verse: 9
    - text: 'O pil eu me a kotin masani: En popol komail men liki kan iangaki sapwilim
        a aramas!'
      verse: 10
    - text: 'O pil eu: Kapinga Kaun o, komail men liki kan karos o kalinganada i,
        komail wei karos!'
      verse: 11
    - text: 'O pil eu me Iesaia masani: Ip en Iese pan pwarado, a pan pwarado, pwen
        kaunda men liki kan, i me men liki kan pan kaporoporeki.'
      verse: 12
    - text: Ari, Kot en kaporopor en kadire kin komail peren o popol karos ni poson,
        pwe omail kaporopor en laudeki manaman en Ngen saraui.
      verse: 13
    - text: A ngai asa mau duen komail ri ai kan, me komail dir en kamau o audaudeki
        erpit, o koiokki ong panapanaui pena amen amen.
      verse: 14
    - text: Ari so, ri ai kan, i inting wong komail er duen met, pwen kataman kin
        komail mak eu, me Kot kotiki ong ia er.
      verse: 15
    - text: Pwe i en papan Kristus Iesus ong men liki kan, padapadaki wong ir rongamau
        en Kot, pwe men liki en wiala mairong eu, me konekon, me kasaraui kila Ngen
        saraui.
      verse: 16
    - text: I me i kak suaiki pan Kristus Iesus pweki meakan me sapwilim en Kot.
      verse: 17
    - text: Pwe i sota pori ong inda meakot, me Kristus sota kotiki ong ia, i en kalua
        men liki ong peik, ki ai padak o wiawia kan.
      verse: 18
    - text: O kilel o manaman akan, en Ngen saraui. Ari, i me i kadire kila rongamau
        en Kristus sap karos, tapiada Ierusalem, ap lel ong Ilirien.
      verse: 19
    - text: Ngai nantiong ni ai padaki rongamau wasa me saikenta asa duen Kristus
        pwe i de kauada pon pason en amen.
      verse: 20
    - text: 'A duen a intingidier: Me saik kalok ong irail pan kilang, o me sota rong,
        re pan weweki.'
      verse: 21
    - text: Nan i me karompwa ia pan pak toto, pwen sota kak pwar wong komail.
      verse: 22
    - text: A met solar wasan dodok ni sap pukat, a par toto me i inong iong en pas
        wong komail.
      verse: 23
    - text: I lao sailokelang Spanien, i pan pwar wong komail, pwe i kaporoporeki,
        me i pan sup wasa o ap kilang komail, a komail pan kalua ia lang wasa o murin
        ai kaserloleit re omail.
      verse: 24
    - text: A met i pan sailokelang Ierusalem, pwen papa saraui kan.
      verse: 25
    - text: Pwe men Masetonien o Akaia kan mauki kisakisa wei ong saraui samama kan,
        me mi Ierusalem.
      verse: 26
    - text: Irail mauki pwe re pil pwaipwand ong irail, pwe ma men liki kan pwaisanekier
        arail pai ngenin, nan me kon ong, irail en pakisakis dong irail ar pai pali
        war.
      verse: 27
    - text: I lao kapwaiadar mepukat o ki ong irail er kisakis sapan wet, i ap pan
        sup re omail o daululang Spanien.
      verse: 28
    - text: A i asadar, i lao pwaralang komail, i pan dir pai ki en Kristus.
      verse: 29
    - text: A ri ai kan, i ap poeki komail pan atail Kaun Iesus Kristus o limpok en
        Ngen pwe komail en dauki pena ong ia omail kapakap kin ia ong Kot.
      verse: 30
    - text: Pwe i en piti sang men Iuda soposon akan, o pwe ai dodok ong Ierusalem
        en sauasa saraui kan.
      verse: 31
    - text: Pwe i en perenki lel ong komail pan kupur en Kot o iang komail tapwenda.
      verse: 32
    - text: Ari, Kot en popol en kotikot re omail karos! Amen.
      verse: 33
  - chapter: 16
    verses:
    - text: I ap kakaliki ong komail ri atail li Pepe, me kin papan momodisou en Kenkrea,
      verse: 1
    - text: Pwe komail en kasamo i pan Kaun duen me kon ong saraui kan, o komail sauasa
        i ni meakaros, pwe i me sauas pan me toto o pil ngai.
      verse: 2
    - text: Ai ranamau ong Prisila o Akwila, me sauas pai ren Kristus Iesus.
      verse: 3
    - text: Me inepai ia da, me kaidin ngai eta, me kin danke ira pwe pil momodisou
        akan karos nan pung en men liki kan.
      verse: 4
    - text: Pil momodisou nan im ara. Ranamau ong kompoke pai Epenetus me tapiada
        momodisou en Kristus nan Asien.
      verse: 5
    - text: Ranamau ong Maria, me kadek papa kit.
      verse: 6
    - text: Ranamau ong Andronikus o Iunias, kompoke pai kan o me iang ia salidi,
        me masamas ren wanporon akan, me sau ong Kristus mo i.
      verse: 7
    - text: Ranamau ong Aplias, me kompoke pai ren Kaun o.
      verse: 8
    - text: Ranamau ong Urpan, sauasa pat ren Kristus, o Stakis kompoke pai.
      verse: 9
    - text: Ranamau ong Apeles, me dadaurata ren Kristus, ranamau ong toun im en Aristopulus.
      verse: 10
    - text: Ranamau ong Erodion kompoke pai. Ranamau ong toun im en Narsisus, me papa
        Kaun o.
      verse: 11
    - text: Ranamau ong Tripna o Triposa, me papa Kaun o. Ranamau ong kompoke pai
        Persis, me porisok ni a dodok ong Kaun o.
      verse: 12
    - text: Ranamau ong Rupus, me pilipildar ren Kaun o o in a pil in ai.
      verse: 13
    - text: Ranamau ong Asinkritus, Plekon, Ermas, Patropas, Ermes o ri atail akan,
        me mi re rail.
      verse: 14
    - text: Ranamau ong Pilolokus, o Iulia, o Nereus, ri ai li, o Olimpas, o saraui
        kan karos, mi re rail.
      verse: 15
    - text: Komail ranamauki pena metik saraui. Momodisou en Kristus akan kin ranamau
        ong komail.
      verse: 16
    - text: Ari, ri ai kan, i panaui komail, komail en kileledi, me kin kamueit pasang
        o kamakar momodisou palian padak o me komail aleer; komail ari muei sang irail.
      verse: 17
    - text: Pwe song pukat sota kin papa atail Kaun Iesus Kristus, a pein kaped arail
        o kotaueki ar kadek lokaia o widing mongiong en me lelapok kan.
      verse: 18
    - text: Pwe omail peik me indand sili lel penang aramas karos. I me i peren kida
        komail. A i men, komail en koiokki ong me mau kan, ap sokoiokki ong me sued
        akan.
      verse: 19
    - text: A Kot popol pan kasuk pasang Satan pan n omail eden. Mak en atail Kaun
        Iesus Kristus en mimieta re omail!
      verse: 20
    - text: Timoteus ai warok en dodok, o kompoke pai ko Lusius, o Iason, o Sosipater
        kin ranamau ong komail.
      verse: 21
    - text: Iet ngai Tertius me intingiedier kisin likau wet, ranamau ong komail pan
        Kaun o.
      verse: 22
    - text: Kaius me kin apapwali ia o momodisou, a ranamau ong komail. Erastus, sile
        pan kanim wet, a ranamau ong komail, o ri atail Kwartus.
      verse: 23
    - text: Mak en atail Kaun Iesus Kristus en mimieta re omail karos! Amen.
      verse: 24
    - text: A me manaman ong katinada komail duen ai rongamau, o duen padak iran Iesus
        Kristus, me kin kasaleda, me sota sansal sang nin tapin kaua kokodo lel met,
      verse: 25
    - text: A met a sansaledar, pwe kisin likau en saukop akan kaloki ong men liki
        kan karos duen kusoned en Kot ieias, pwe ren poson o peik;
      verse: 26
    - text: 'I Kot eta me erpit, lingan en ko ong i ki Iesus Kristus kokolata! Amen. '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS me paeker, en wiala wanporon en Iesus Kristus amen pan kupur en
        Kot o ri atail Sostenes,
      verse: 1
    - text: Ong momodisou en Kot me mi Korint, me saraui kila Kristus Iesus, me paeker
        en saraui o karos me kin likwir ong mar en atail Kaun Iesus Kristus ni deu
        arail o deu at.
      verse: 2
    - text: Mak o popol sang ren Kot Sam atail o atail Kaun Iesus Kristus en mi re
        omail!
      verse: 3
    - text: I kin danke ai Kot kaukaule pweki mak en Kot ong komail, me papanga dong
        komail sang ren Kristus Iesus,
      verse: 4
    - text: Pwe komail me pai kidar i ni meakaros, ni masan karos o lolekong karos;
      verse: 5
    - text: Duen kadede iran Kristus a tengiteng re omail;
      verse: 6
    - text: Pwe sota pai en mak eu, me komail saik pai kidar; ni omail auiaui kasansal
        en atail Kaun Iesus Kristus.
      verse: 7
    - text: Me pil pan kotin kasone komail di lao lel imwi, pwe en solar dip omail
        lao lel ni ran en atail Kaun Iesus Kristus.
      verse: 8
    - text: Kot me melel, me komail paekerdo, pwen sau pena ren sapwilim a Ol Iesus
        Kristus atail Kaun.
      verse: 9
    - text: Ri ai kan, i panaui komail ni mar en atail Kaun Iesus Kristus, komail
        en wiaki eu ni omail kasoi kan, pwe komail de wuki pasang nan pung omail,
        a komail en mi ni lamalam ta pot o kapung ta ieu.
      verse: 10
    - text: Ri ai kan a kalok dong ia sang toun im en Kloe, me dene komail kin akamai
        pena nan pung omail.
      verse: 11
    - text: 'A iet me i men inda, amen komail kin inda: Ngai nain Paulus amen; a ngai
        nain Apolos amen; a ngai nain Kepas amen; a ngai nain Kristus amen.'
      verse: 12
    - text: Iaduen, Kristus me lop pasang? Iaduen, Paulus me lopu kin komail er? De
        komail paptaisekier ni mar en Paulus?
      verse: 13
    - text: Ngai me danke Kot, me sota meamen re omail, me i paptaisela, Krispus eta
        o Kaius;
      verse: 14
    - text: Pwe amen de inda, me ngai wia paptaise ong ni pein ad ai.
      verse: 15
    - text: A toun im en Stepanas i pil paptaisela; a solar me i asa, me i paptaisela.
      verse: 16
    - text: Pwe kaidin en wia paptais, me Kristus poron kin ia la, a pwen padaki rongamau,
        kaidin ni tiak kadek lokaia, pwe lopun Kristus de mal la.
      verse: 17
    - text: Pwe masan duen lopu me mal kot ren me lokidokilar akan, a manaman en Kot
        ong ir, me pan dorela.
      verse: 18
    - text: 'Pwe a intingidier: I pan tiakedi lolekong en me lolekong kan, o karotongala
        marain en me marain akan.'
      verse: 19
    - text: Ia me lolekong o? O ia saunkawewe o? Ia me lolekong o en pali pa? Dadue,
        Kot sota wia lamponki me erpit en pali pa?
      verse: 20
    - text: Aramas akan sota asa Kot pweki udan ar lolekong. Kot ap kupureda, en kamaur
        kida, me poson akan padak mongai.
      verse: 21
    - text: Pwe Sus akan kin poeki kilel akan, a men Krik kin roporop lolekong.
      verse: 22
    - text: A kit kin padaki Kristus me lopuedar, men kamakar ong Sus akan o ong men
        liki kan kasoi mal.
      verse: 23
    - text: A ong me paeker akan, men Sus o pil men Krik, se kaweweda Kristus manaman
        en Kot o erpit en Kot.
      verse: 24
    - text: Pwe soerpit en Kot me sikida sang en aramas akan ar lolekong, o luet en
        Kot me kelail sang en aramas akan ar kelail.
      verse: 25
    - text: Ri ai kan, komail kilang duen omail paeker. Pwe kaidin me toto ren me
        lolekong en pali uduk kan. Pil kaidin me toto ren me poe kan, pil kaidin toto
        ren me masamas akan, me pilipildar.
      verse: 26
    - text: A Kot kotin piladar me so lolekong nin sappa, pwen kapouiala me lolekong
        kan; o Kot me kotin piladar me luet nin sappa kan, pwen kapouiala me kelail
        akan.
      verse: 27
    - text: O me mal nin sappa, o me so konekon, i me Kot kotin piladar, o me sota
        meakot, pwen kawela me lapalap.
      verse: 28
    - text: Pwe uduk der aksuaiki mon Kot.
      verse: 29
    - text: A komail tapi sang i ren Kristus Iesus, me wialar atail erpit sang ren
        Kot, o pung, o saraui, o maur patail.
      verse: 30
    - text: 'Pwe duen a intingidier: Me men suaiki, i en suaiki Kaun o.'
      verse: 31
  - chapter: 2
    verses:
    - text: RI ai kan, ni ai pwara wong komail er, kaidin ni kadek lokaia de lolekong
        en aramas, me i padaki ong komail er kadede en Kot.
      verse: 1
    - text: Pwe i sota wia kin ia, en asa meakot nan pung omail, Iesus Kristus eta
        o a kalopuela.
      verse: 2
    - text: O ngai mimi re omail ni ai luet, o masak, o rerer toto.
      verse: 3
    - text: O ai kasoi o ai padak kaidin ni kadek lokaia en lolekong, a ni kadede
        en Ngen o manaman.
      verse: 4
    - text: Pwe omail poson de pasoneki lolekong en aramas akan, a manaman en Kot.
      verse: 5
    - text: Ari so, me kit kin padapadaki me lolekong ren me unsok kan, a kaidin lolekong
        en sappa et, o pil kaidin en saupeidi kan en sappa et, me pan sarodi,
      verse: 6
    - text: A kit kin padaki duen erpit en Kot me rir, iei me so sansal, me Kot kotin
        kileledier ni en sappa saik mia, pwen kalinganada kitail,
      verse: 7
    - text: Me sota saupeidi en sappa men asadar, pwe ma re asaer i, re sota pan kalopuela
        Kaun en lingan.
      verse: 8
    - text: 'A duen a intingidier: Me sota mas eu udialer, o me sota salong eu rongadar,
        o me sota ko ong nan mongiong en aramas amen, iei me Kot kotin kaonop ong,
        me pok ong i.'
      verse: 9
    - text: A Kot kotin kadiarok ong kitail ki Ngen e, pwe Ngen kin kotin rapaki meakaros,
        pil duen kupur en Kot.
      verse: 10
    - text: Pwe is aramas, me kin asa duen lol en aramas akan, pwe ngen en aramas
        eta me mi re a? Iduen Kot, sota me asa meakan me udan Kot, pwe Ngen en Kot
        eta.
      verse: 11
    - text: A kaidin ngen en sappa, me kit aleer, a Ngen en Kot, pwe kit en asada
        meakan, me Kot kotiki ong kitail er.
      verse: 12
    - text: I me kit pil kin padaki wei, kaidin ni lokaia o mangin pan lolekong en
        aramas, a ni masan akan, me Ngen kotin kaweweda, kareda dipisou ngenin akan.
      verse: 13
    - text: A aramas ip pwel sota kin ale meakot ren Ngen en Kot, pwe me mal kot ong
        i, pwe a sota kak ong, pwe mepukat kin kasauiada ren Ngen.
      verse: 14
    - text: A me ngenin kin kasauiada meakaros, ap sota amen me pan kak kasauiada
        i.
      verse: 15
    - text: Pwe is me asa duen kupur en Kaun o, de is me pan kak padaki ong i meakot?
        A Ngen en Kristus kotikot lol atail.
      verse: 16
  - chapter: 3
    verses:
    - text: ARI ri ai kan i sota kak padaki ong komail dueta ong aramas ngenin, a
        ong me uduken o kisin seri en Kristus akan.
      verse: 1
    - text: I kamanga kin komail pil en didi, a kaidin kisin manga, pwe komail saikenta
        kak ong, o komail pil sota kak ong ansau wet.
      verse: 2
    - text: Pwe komail non uduken pwe iaduen, ma peirin o akamai, mi re omail, komail
        so uduken o weweid ni tiak en aramas akan?
      verse: 3
    - text: 'Pwe amen kin inda: Ngai nain Paulus amen, a amen: Ngai nain Apolos amen.
        Komail so kin mi nin tiak en aramas?'
      verse: 4
    - text: Pwe is Apolos? O is Paulus, kaidin papa kai, me komail asa sanger lamalam
        duen Kaun o kotin pang ong amen amen?
      verse: 5
    - text: Ngai me padukedier, a Apolos me kalamu ir adar, a Kot me kotin kaparadar.
      verse: 6
    - text: Ari kaidin i meakot, me padukedi, pil kaidin i, me kalamu ir adar, a Kot
        eta, me kotikidar wa kan.
      verse: 7
    - text: Ari, me kin padukedi o me kin kalamu ir adar, ira dupeneta, o amen pan
        katingki iran ara dodok.
      verse: 8
    - text: Pwe kit me sauas pan dodok en Kot, a komail sapasap en Kot, o sapwilim
        en Kot a kakau im.
      verse: 9
    - text: Ngai me wiadar pason ki mak en Kot me i aleer duen sause lolekong amen,
        a amen usewei kakau poa, a amen amen en kalaka duen a kakau pon pason wet!
      verse: 10
    - text: 'Pwe sota me pan kak wia eu pason, me pan toror sang me wiauier, i eta:
        Iesus Kristus.'
      verse: 11
    - text: Ari, ma amen pan kauada pon pason wet kold, silper, takai, kasampwal,
        tuka, r, pain kit akan,
      verse: 12
    - text: Nan wiawia en amen amen pan sansaleda, pwe ran o pan kapareda due, pwe
        a pan kadiarok kida kisiniai. Pwe kisiniai pan kasaleda wiawia en amen amen.
      verse: 13
    - text: Ma wiawia en amen, me a kauadar poa, pan mimieta, a pan kating.
      verse: 14
    - text: A ma wiawia en amen pan rongala, a sota pan kating. A pein i pan dorela
        duen amen, me pitila sang nan kisiniai.
      verse: 15
    - text: Komail sota asa, me komail tanpas en Kot, o Ngen en Kot kotikot lol omail?
      verse: 16
    - text: A ma amen kawela tanpas en Kot, nan Kot pan kawela i, pwe tanpas en Kot
        me saraui, ari iei komail.
      verse: 17
    - text: Sota amen en kotaue pein i! Ma amen nan pung omail lamelame ansau wet,
        me a lolekong, mak eta, en wiala ol pweipwei men, pwen wiala lolekong amen.
      verse: 18
    - text: 'Pwe lolekong en sappa et me song en pweipwei ren Kot, pwe a intingidier:
        A kin kaloe kidi me aklolekong pein ar widiwiding.'
      verse: 19
    - text: Pil eu! Kaun o kotin mangi, lamalam en me aklolekong kan, me mal.
      verse: 20
    - text: Ari, sota amen en akkeleki aramas akan, pwe omail meakaros;
      verse: 21
    - text: Ma Paulus, de Apolos, de Kepas, de sappa, de memaur, de mela, de ma men
        met, de men mur, pwe karos me omail.
      verse: 22
    - text: A komail sapwilim en Kristus, a Kristus sapwilim en Kot.
      verse: 23
  - chapter: 4
    verses:
    - text: ARAMAS akan en wia kin kit papa en Kristus o saunkoa pan me rir akan ren
        Kot.
      verse: 1
    - text: A iaduen saunkoa kan? Amen amen en lelapok.
      verse: 2
    - text: I sota insenoki, me komail de kapung en aramas kasaui ia da. Pein ngai
        pil sota kasaui ia da.
      verse: 3
    - text: Pwe sota me i pein asa, a kaidin met, me i pung kila, a Kaun o me kin
        kasaui ia da.
      verse: 4
    - text: Ari, komail depa kasaui okotme mon a ansau, a lao Kaun o pan kotido, me
        pan kasansale dang marain okiok en me rotorot akan o kadiarokada lamalam en
        nan mongioing akan, amen amen ap pan indandeki ren Kot.
      verse: 5
    - text: Ri ai kan, mepukat i kin inda duen ngai o Apolos, pwe komail en ale sang
        kit, pwe amen ender lamelame, me a siki sang me intingidier, pwe komail ender
        aklapalapaki amen, ap palian me teio.
      verse: 6
    - text: Pwe is me mone kin uk? A sota, me mi re om, me koe sota aleer. A ma koe
        aleer meakaros, menda koe kin suaiki, likamata koe sota aleer?
      verse: 7
    - text: Komail medier o kapwapwalar, o komail kin kaunda, ap sota ale sang kit.
        I men, komail en kaunda, pwe kit ap pil pan iang komail kaunda.
      verse: 8
    - text: Pwe i lamelame, me Kot kotin wiai ong kit wanporon akan, en tikitik melel,
        me mau ong mela, pwe kit wialar men kapuriamui eu ni sappa mon tounlang o
        aramas akan.
      verse: 9
    - text: Kit me song en pweipwei pweki Kristus, a komail me lolekongki Kristus;
        kit me luet, a komail me kelail; komail me indand mau, a kit me indand sued.
      verse: 10
    - text: Kokodo lel auer met kit men mangadar, o pil men nim piladar, o kiliso,
        o se kin kalokolok, o sota deu at.
      verse: 11
    - text: O dodok ni pein pa at; kit me kalok sued, a se kin kapaiada, kit me kalokolok,
        a se kin nenenla; Ni at pakaraun mal, kit kin kapakap.
      verse: 12
    - text: Kit wialar tatan kid o kopataun aramas karos.
      verse: 13
    - text: I intingiedier mepukat kaidin pwen kanamenok komail, a pwen panaui komail
        nai seri kompok kan.
      verse: 14
    - text: Pwe ma omail saunpadak pan Kristus me nen, nan sam omail akan me sota
        non toto, pwe ngai me kaipwi komail ren Kristus Iesus ki rongamau.
      verse: 15
    - text: I ari poeki re omail komail en idauen ia do.
      verse: 16
    - text: Pwe i me i kadarki wong komail Timoteus nai seri kompoke o lelapok pan
        Kaun o pwen kataman kin komail duen al ai kan pan Kristus, duen me i kawewedar
        ni momodisou karos.
      verse: 17
    - text: Akai komail me aklapalap likomata i sota pan pwar wong komail.
      verse: 18
    - text: A i pan pwar wong komail madang, ma Kaun o pan kotin kupura. I ap pan
        kilang kaidin padak en me aklapalap akan, a me manaman.
      verse: 19
    - text: Pwe wein Kot sota mi ni kasoi a ni manaman.
      verse: 20
    - text: Da me komail mauki? I en pwar wong komail wa sokon, de limpok o ngen en
        opampap?
      verse: 21
  - chapter: 5
    verses:
    - text: I PIL rongadar, me nenek kin wiaui nan pung omail. A eu song en nenek,
        me sota kin wiaui ren men liki kan; pwe dene amen paudeki en a papa a paud.
      verse: 1
    - text: A komail me aklapalap, ap sota insen suedeki o kasapokela sang komail,
        me wiadar met.
      verse: 2
    - text: A ni ai doo sang komail ni pali war, ap koren iong komail ni pali ngen
        i iet me i kapungadar, dueta amen, me mi re omail,
      verse: 3
    - text: Ni mar en atail Kaun Iesus, ni atail pokon pena re omail ni pali ngen
        atail, ki manaman en atail Kaun Iesus.
      verse: 4
    - text: Me wiadar met i pangalang Satan, pwen kawela uduk o, pwe ngen o en kamaurela
        ni ran en Kaun Iesus.
      verse: 5
    - text: Kaidin me mau omail suaiki. Komail sota asa, me kalap kis kin kamutala
        dolepa karos?
      verse: 6
    - text: Ari, kokowei sang kalap kitai, pwe komail en wiala plaua amas kap, pwe
        komail udan plaua amas kap, pwe atail pasa Kristus kamatalar.
      verse: 7
    - text: Kitail ari en wiada atail pasa, kaidin ni kalap kitai, pil kaidin ni kalap
        lemai de me sued, a ni plaua amas kap ni pung o melel.
      verse: 8
    - text: Ngai inting wong komail er nan kisin likau o, pwe komail ender waroki
        ong me nenek kan.
      verse: 9
    - text: Ari mepukat i sota kin inda duen me nenek ren men liki kan, de me norok
        kapwa, de me lolap akan, de me wun ani, pwe ma idue, komail en katoror wei
        sang sappa.
      verse: 10
    - text: A met i inting wong komail er ender waroki ong amen, me adaneki saulang,
        ap nenek, de me norok kapwa, de kati ani mal, de lalaue amen, de kamom soko,
        de me lolap; komail ender iang i manga.
      verse: 11
    - text: Pwe menda re i men liki? Kaidin ai dodok en kadeik irail ada. Komail sota
        kin kadeikada nan pung omail?
      verse: 12
    - text: A me mi liki ko, Kot pan kotin kasapoke wei sang re omail me sued o!
      verse: 13
  - chapter: 6
    verses:
    - text: A MA amen wia sapung ong amen, menda komail kapung pena mon men liki kan,
        a so mon me saraui kan?
      verse: 1
    - text: De komail sota asa, me saraui kan pan kadeikada sappa? A ma sappa pan
        pakadeikeki komail, iaduen, komail sota itar ong kadeikada kisin dodok tikitik
        kan?
      verse: 2
    - text: Komail sota asa, me kitail pan kadeikada tounlang kan? Nan melel kaualap
        pil kisin tiak tikitik en maur et.
      verse: 3
    - text: A ma komail kin kadeikeki tiak en maur et iaduen, komail kin kapukapung
        iangaki me sota indant mau ren momodisou?
      verse: 4
    - text: Mepukat i indai ong komail, pwen kanamenok komail. Pwe sota amen re omail,
        me lolekong? Sota amen me itar ong en wiada kapung nan pung en ri a kan?
      verse: 5
    - text: A amen kin akamai ong amen ri a mon me soposon akan.
      verse: 6
    - text: Ari, omail akamai nan pung omail pil udan sapung. Menda komail sota mueidala
        meakot? Menda komail sota kin nenenla?
      verse: 7
    - text: A komail kin sapung o kotaue ong ri omail akan.
      verse: 8
    - text: De komail sota asa, me sapung kan sota pan sosoki wein Kot? Kalaka pein
        komail! Pwe me nenek de me kati ani likam akan, de me kamal, de me dir en
        inong sued, de me madong saut ong ol oko.
      verse: 9
    - text: De men pirap, de me norok kapwa, de kamom soko, de kinekine mal, de kuli
        kapwa kan sota pan sosoki wein Kot.
      verse: 10
    - text: Iduen akai komail mas o, a met komail wideudier, o kasarauialar, o pung
        kilar mar en Kaun Iesus o Ngen en atail Kot.
      verse: 11
    - text: A muei ong ia meakaros, a kaidin karos me kin kamau ia la; a muei ong
        ia meakaros, a sota, me pan poe ia di.
      verse: 12
    - text: Melel, kisin manga me mau ong kaped o, o nan kapedi wasan kisin manga
        en ko ong ia. A Kot pan kotin kawe ira la karos. A pali war o wiaui ong Kaun
        o, a kaidin ong nenek, a Kaun kotin apapwali pali war o.
      verse: 13
    - text: A Kot me kotin kaiasadar Kaun o, a pil pan kotin kaiasa kida kitail manaman.
      verse: 14
    - text: Komail sota asa, me war omail kokon en Kristus? A iaduen, i en ale kokon
        en Kristus, wia kin ir kokon en li nenek amen? O so!
      verse: 15
    - text: 'De komail sota asa, meamen me waroki ong li nenek amen, me ira pan wiala
        war ta ieu? Pwe a kotin masanier: Ira pan wiala uduk ta ieu.'
      verse: 16
    - text: A me waroki ong Kaun o nan a pan ngen ta ieu re a.
      verse: 17
    - text: Komail tange wei sang nenek, pwe dip karos, me aramas kin wia, kin wiaui
        likin war a, a me kin nenek, kin wiada dip ong pein war a.
      verse: 18
    - text: De komail so asa, me war omail tanpas en Ngen saraui me kotikot lol omail,
        me komail aleer sang ren Kot, a kaidin uta mail komail.
      verse: 19
    - text: Pwe komail neti kidar pai eu, komail ari kalinganada Kot ki war omail.
      verse: 20
  - chapter: 7
    verses:
    - text: A IET duen me komail intingie dong ia, a mau ong aramas amen, a ender
        sair li amen.
      verse: 1
    - text: Ari so, amen amen en ale pein a warok li, o amen amen en ale pein a warok
        ol, pwen der dender.
      verse: 2
    - text: Ol o en wiai ong a warok li me inen, a pil dueta li ong a warok ol.
      verse: 3
    - text: Li o sota kak poedi pein war a, a a warok. Pil dueta ol o sota kak poedi
        pein war a, a a warok.
      verse: 4
    - text: Der so oke amen amen, ma so, pweki inau ansau kis, pwen mot isesol rer
        ekis o kapakap, ap pur pena, pwe Satan de kasongesong komail omail so oke
        pena.
      verse: 5
    - text: Mepukat kaidin kusoned eu, pwe pein ai lamelam.
      verse: 6
    - text: A i men aramas akan karos en dueta ngai. A amen amen aleer pein a pai
        en mak sang ren Kot duen amen amen.
      verse: 7
    - text: A ngai indai ong me so papaud o li odi kan, me mau irail en dadaur dueta
        ngai.
      verse: 8
    - text: A ma irail sota kak ong, irail en papaud; me mau papaud sang dender.
      verse: 9
    - text: 'O ong me papaud akan ngai me ilaki wei, a kaidin ngai pwe Kaun o: Li
        papaud ender kamuei wei sang a warok!'
      verse: 10
    - text: A ma a muei wei sanger, i en dadaurata a kirip de kadeke a warok, o ol
        ender kasela a warok.
      verse: 11
    - text: 'Kaidin Kaun o, pwe ngai men indang me tei kan: Ma ri atail ol amen mia,
        me a paud soposon amen, ap men mimieta re a, a ender kasela li o.'
      verse: 12
    - text: Pil dueta li amen, ma a warok soposon amen o a men mimieta re a, a ender
        kasela ol o,
      verse: 13
    - text: Pwe ol soposon me kasaraui kilar li o, o li soposon kasaraui kilar ol
        o, pwe ma a so due met, noumail seri kan me samin, a met irail me saraui.
      verse: 14
    - text: A ma me soposon o pan muei wei sang, ari i en muei wei sang; ri ol de
        ri li sota kin kaupindi ni mepukat. A Kot me kotin molipe kitail, pwen popol
        pena.
      verse: 15
    - text: Pwe iaduen, koe li o, koe asa, me koe pan kak kamaurela ol o? De koe ol,
        koe pan kamaurela li o?
      verse: 16
    - text: A duen Kaun o pang ong amen amen, duen Kot molipe ong amen amen, iduen
        dadaurata; nan iduen ngai ilakilang momodisou akan karos.
      verse: 17
    - text: Ma amen me paeker ni sirkomsais, i en dadaurata a sirkomsais, a ma amen
        me paeker ni sosirkomsais, i ender iang sirkomsais.
      verse: 18
    - text: Pwe kaidin meakot sirkomsais, o pil kaidin meakot sosirkomsais, a wiawia
        kusoned en Kot akan.
      verse: 19
    - text: Amen amen en dadaurata udan a koa ni a paeker.
      verse: 20
    - text: Ma koe paeker ni om ladu, koe der insensuedeki, a ma koe pan kak maioda
        sang, ari pil me mau.
      verse: 21
    - text: Pwe ladu men, me paeker ong Kaun o, nan a maio ren Kaun o; o pil dueta
        me maio men paeker ap pan ladun Kristus men.
      verse: 22
    - text: Komail me neti kidar pai eu, der wiala ladun aramas akan.
      verse: 23
    - text: Ri ai kan, amen amen dadaurata ut arail ren Kot.
      verse: 24
    - text: A duen peinekap akan, sota kusoned eu sang ren Kaun o; a pein ai lamelam
        mia, pwe i aleer mak en Kaun, pwen kak melel.
      verse: 25
    - text: Iet me i lameda, me mau ong aramas sota papaud, pwe ni ansau apwal wet.
      verse: 26
    - text: Ma koe kapapaud ong li amen, ender men muei sang, a ma so om paud mia,
        ender rapaki li amen.
      verse: 27
    - text: A kaidin dip eu, ma koe pan papaud; o ma seripein amen pan papaud, kaidin
        dip. A a pan apwal ong mepukat ni pali uduk arail. A ngai sota men, me apwal
        kot en lel ong komail.
      verse: 28
    - text: 'A ri ai kan, mepukat i indada, pweki ansau o me motomot. A pil eu: Me
        mau ong me ar warok mier, en wia dene sota ar warok;'
      verse: 29
    - text: O me kin sangesang, dene sota sangesang; o me kin pereperen, dene sota
        ar peren; o me kin netinet, dene sota ar kapwa.
      verse: 30
    - text: O me dodokki sappa, ren kalaka, pwe eder wiaki me sued. Pwe mom en sappa
        et pan rosala.
      verse: 31
    - text: A i men, komail ender lodi ong me apwal. Me sota papaud, kin apwali me
        sapwilim en Kaun o, duen a pan kaperenda Kaun o.
      verse: 32
    - text: A me papaud, kin lamelame, me kon ong sappa, duen a pan kaperenda a paud.
      verse: 33
    - text: 'A nan pung en li papaud o peinekap me wuk pasang: Me sota papaud, kin
        apwali me sapwilim en Kaun o, pwen saraui ni pali war o pil ni pali ngen;
        a me papaud, kin inong iong me kisan sappa, duen a pan kak kaperenda a warok.'
      verse: 34
    - text: Mepukat i inda wei, pwen kamaui komail, a kaidin pwen saliedi komail,
        a pwen sauasa komail, pwe karos en inen o pung re omail, o pwe komail en papa
        Kaun o.
      verse: 35
    - text: A ma amen lamelame, me sapung, ma a sota pan mueid ong na seripein, me
        mau ong papaud, en papaud; ari, a pan wia duen me a mauki, pwe kaidin dip,
        ma a pan mueid ong i en papaud.
      verse: 36
    - text: A ma amen me kelail ni mongiong i, pil kelail ong kaunda, pein insen a,
        ap inauki ong nan mongiong i en kolekol na seripein, i me mau.
      verse: 37
    - text: Ari, ma amen pan papaud me mau, a ma amen sota pan papaud, me mau sang.
      verse: 38
    - text: Li papaud amen me kaupina kidi pung en papaud arain a warok memaur; a
        ol o lao mela, nan a maio ong kapapaud, me a mauki, i eta; a en wiaui ren
        Kaun.
      verse: 39
    - text: Meid pai, ma a pan dadaurata a kirip duen me i lameda, A ngai asa, me
        Ngen en Kot pil kotikot re i.
      verse: 40
  - chapter: 8
    verses:
    - text: A kitail asaer duen mairong ong ani mal, pwe kitail karos me lolekong.
        A lolekong eta kin kaaklapalapiela, a limpok kin kamauiela.
      verse: 1
    - text: A ma amen aklapalapaki a lolekong, nan a sota non dedeki duen me itar
        ong en asa.
      verse: 2
    - text: A ma amen pok ong Kot, nan Kot me mangi i.
      verse: 3
    - text: A kitail dedekier duen manga uduk en mairong ong ani mal akan, pwe ani
        mal amen sota katepa nin sappa, o sota amen Kot, pwe i me ta men.
      verse: 4
    - text: Pwe ma akai mia, me adaneki kot, me kin mimi nanlang de nin sappa, pwe
        kot toto o monsap toto mia;
      verse: 5
    - text: 'A atail Kot me ta men, me Sam, me dipisou karos tapi sang re a, o me
        kitail wiaui ong. O atail Kaun me ta men: Iesus Kristus, me wiadar meakaros,
        o me kitail pil wiaui kidar i.'
      verse: 6
    - text: A kaidin karos me asa mepukat, pwe akai mia, me lamelame, me ani mal meakot,
        ap kangkang uduk en mairong ong ani mal, o iei insen luet arail kin samin
        kila.
      verse: 7
    - text: A kisin manga sota kin sauasa kitail ren Kot. Ma kitail sota pan manga,
        kitail sota pan sued kila, a ma kitail pan manga, kitail sota pan mau kila.
      verse: 8
    - text: A kalaka komail, pwe omail saladokalar ender kadipikelekel ong me luet
        akan!
      verse: 9
    - text: Pwe ma koe, me asa tiak, ap mangamanga nan im en ani mal o, a me luet
        amen pan kilang om mangamanga, ap aima kida nan insen a, ap iang mangamanga
        mairong en ani mal akan,
      verse: 10
    - text: Iduen ri atail luet amen, me Kristus mata kilar, pan mekila om saladok.
      verse: 11
    - text: A ma iduen omail dip iong ri atail akan, me kin kawela insen luet arail,
        nan komail kin wia dip iong Kristus.
      verse: 12
    - text: Ari ma kisin manga kamakar ri ai, i solar pan manga uduk kokolata, pwe
        i de kamakar ri ai.
      verse: 13
  - chapter: 9
    verses:
    - text: KAIDIN ngai maiodar? Kaidin wanporon amen ngai? I sota udialer Iesus atail
        Kaun? Kaidin ai wiawia pan Kaun o komail?
      verse: 1
    - text: Ma i sota wanporon amen ong me tei ko, a ong komail; pwe komail kasale
        pan ai koa en wanporon pan Kaun o.
      verse: 2
    - text: Iduen i kin sapengki, ma meamen kin kalelapok re i.
      verse: 3
    - text: A sota muei ong kit er, en manga o nim?
      verse: 4
    - text: A sota muei ong kit er, en paudeki li amen, me pan iang kit sailok sili,
        duen me wanporon tei kan, o ri en Kaun o, o Kepas kin wiada?
      verse: 5
    - text: De ngai o Parnapas eta me a sota muei ong liki sang dodok en pa at?
      verse: 6
    - text: Is me kin iang mauin ap pwain pein i? Is me wiada mat en wain eu, me sota
        kin kang kisan wa? Is me kin kamanga pwin man akan me sota kin kang pil en
        didi en man oko?
      verse: 7
    - text: Mepukat i sota kin inda nin tiak en aramas akan, pwe kaidin kapung o me
        pil masanier due?
      verse: 8
    - text: 'Pwe a intingidier nan kapung en Moses: Koe der pira pena au en kau ol
        amen, me kin tiaka pasang korn. Iaduen, Kot kin apapwali kau ol akan?'
      verse: 9
    - text: De kaidin pweki kit, me a kotin masaniekier mepukat? Pwe me kin sapasap,
        en kaporoporeki a dodok; o me kin dolung en kaporoporeki, me a pan iang ale
        kisan wa.
      verse: 10
    - text: Pwe ma kit wiai ong komail sapasap ngenin, a kaidin me kasampwal kot,
        me komail pan apwali kit ni pali uduk.
      verse: 11
    - text: A ma a muei ong me tei kan, ale sang omail dipisou kan, nan kit me so
        mau ong sang irail? Ari so, kit sota kol ong kit tiak wet, a se men mia ni
        at apwal akan, pwe sen de karompwa rongamau en Kristus.
      verse: 12
    - text: Komail sota asa, me irail, me sopisokki saraui, pil mangamanga sang nan
        im en kaudok, o me irail, me kin papang pei saraui, pil aleki pwais ar sang
        pei saraui?
      verse: 13
    - text: Iduen Kaun o kotin masani, me irail, me padaki rongamau, pil pan mangaki
        rongamau.
      verse: 14
    - text: A ngai sota kin kol ong ia eu ren mepukat, o i sota inting wei mepukat,
        pwe komail en kapwai ong ia mepukat, pwe a mau ong ia en mela, mon amen pan
        kawela mar ai.
      verse: 15
    - text: Pwe ma i padaki rongamau, sota me i en suaiki, pwe i en udan wiada; pwe
        sued ong ia, ma i sota padaki rongamau.
      verse: 16
    - text: Pwe ma i peren kida dodok wet, i pan ale kating, a ma i kang wiada, nan
        kusoned mia, i en wiada.
      verse: 17
    - text: Ari, ia kating pai ni ai padaki rongamau ap sota pwaipwai, pwe i ender
        akapwaipwaiki sang rongamau meakot.
      verse: 18
    - text: Pwe ngai me udan maiodar sang amen amen, ari so, i wia kin ia ladun amen
        amen, pwe i en kamaurela me toto duen i kak ong.
      verse: 19
    - text: I wia kin ia Sus amen ong Sus akan, pwen kamaurela Sus akan; o ong irail,
        me mi pan kapung, dueta pan kapung amen, pwen kamaur ir ala, me mi pan kapung;
        ari so, ngai solar mi pan kapung.
      verse: 20
    - text: Ong irail me sota mi pan kapung, i wia kin ia me sota mi pan kapung amen;
        ari so, kaidin ngai me likin kapung mon Kot, pwe i kin mi pan kapung en Kristus,
        pwen kamaurela me sota mi pan kapung.
      verse: 21
    - text: Ong me luet akan, i wia kin ia me luet amen, pwen kamaurela me luet akan.
        Ngai wiala song karos ong amen amen, pwen kamaurela akai wasa karos.
      verse: 22
    - text: I me i kin wiawia pweki rongamau, pwe i en iang i pwaisaiski.
      verse: 23
    - text: Komail sota asa, duen men weir en tang, irail karos kin tang, a amen ta,
        me pan ale pai? Komail ari en tang idipok, pwe komail en ale.
      verse: 24
    - text: A amen amen me aktang idipok, kin isesol pokon. Irail kin wia me, pwen
        ale mar kamong a kitail, pwen ale me so kamong.
      verse: 25
    - text: Ngai ari aktang sopuiok; ngai kin pepei, a kaidin dueta me woki nan ww;
      verse: 26
    - text: Pwe i kin sok pon war ai, pwen katengedi, pwe i de padaki ong akai, ap
        pein lokidokila.
      verse: 27
  - chapter: 10
    verses:
    - text: PWE ri ai kan, i men, komail en asa duen sam atail akan, me mi pan palin
        dapok eu o kotela madau o.
      verse: 1
    - text: Irail karos ap paptais ong Moses ni palin dapok o ni madau o.
      verse: 2
    - text: O karos tungoler sak ngenin,
      verse: 3
    - text: O karos nim sang pil ngenin; pwe irail nim sang paip ngenin, me kotikot
        re rail, iei paip o Kristus.
      verse: 4
    - text: A me toto re rail, me Kot sota kak kupuramauki, pwe irail lokidokilar
        nan sap tan.
      verse: 5
    - text: A mepukat wiauier, pwe kitail de kaalemongi, pwe kitail ender inong iong
        me sued akan duen irail inong iong.
      verse: 6
    - text: 'Komail pil ender kati ani mal due irail, duen a intingidier: Aramas pukat
        mondi penang nam o nim ap uda madomadong.'
      verse: 7
    - text: Kitail pil der wia nenek, duen me akai irail wiadar, ap rianen silekid
        mekilar ni ran ta ieu.
      verse: 8
    - text: Kitail pil der kasongesong Kristus, duen akai irail kasongesong i, ap
        mekilar serpent kai.
      verse: 9
    - text: Komail pil der lipaned, duen akai ir lipanededar, ap kame kilar men kamekam
        men.
      verse: 10
    - text: Mepukat karos wiaui ong irail men kaalemongi; ap intingidier, pwe men
        panaui kin kitail, pwe kitail leler imwin kaua.
      verse: 11
    - text: Ari ma amen lamelame, me a kasinenda, en kalaka pein i, pwe a de pupedi.
      verse: 12
    - text: Sota songesong eu lel ong komail, i eta, me aramas itar ong, pwe Kot me
        melel, me sota kin mueid ong komail songesong eu, me komail sota itar ong.
        A ni songesong a pan kotin kaimwisokela, duen me pan kak pa omail
      verse: 13
    - text: Ari kompoke pai kan, komail tange sang kati ani mal!
      verse: 14
    - text: Mepukat i indai ong komail, pwe komail me lolekong; a pein komail kasauiada,
        me i inda.
      verse: 15
    - text: Dal en pai me kit kin kapaiada, kaidin i dal en atail saupena ren ntan
        Kristus? O prot me kit kin pilitiki pasang, kaidin i atail saupena en war
        en Kristus?
      verse: 16
    - text: Pwe kitail me toto me lopon ta ieu, o war ta ieu, pwe kitail karos tungole
        sang lopon ta ieu.
      verse: 17
    - text: Komail kilang Israel pali uduk. Irail me kin kang sang mairong, kaidin
        irail pil minimini ong pei saraui?
      verse: 18
    - text: A da me i en inda? I en inda me mairong ong ani mal meakot? De dikedik
        en ani mal meakot?
      verse: 19
    - text: A karos me men liki kan mairongki, re kin mairongki ong tewil akan a kaidin
        ong Kot. A i sota mauki, komail en minimin ong tewil akan.
      verse: 20
    - text: Komail sota kak nima sang dal en Kaun o pil sang dal en tewil akan; komail
        sota kak iang tepel en Kaun o pil tepel en tewil akan.
      verse: 21
    - text: De kitail en palian Kaun o? Kitail me kelail sang i?
      verse: 22
    - text: A muei onger meakaros, a kaidin karos me kin kamaula; a muei onger meakaros,
        a kaidin karos me kin kapungla.
      verse: 23
    - text: Sota amen me pan apwali pein a dipisou, a en amen.
      verse: 24
    - text: Karos me kin netila nan wasan netikila uduk, komail kang, ap der kalelapok
        duen song ar, pwe komail der katoutouki insen omail.
      verse: 25
    - text: Pwe sapwilim en Kaun sappa o audepa kan.
      verse: 26
    - text: A ma amen, me soposon pan luke komail, en toun kapara kamadip, o ma komail
        men iang, ari, karos me pan nek ong komail, komail en kang, ap der kalelapok
        duen song a, pwe komail der katoutouki insen omail.
      verse: 27
    - text: 'A ma amen pan indang komail: Met kisan mairong en ani mal, komail der
        kang pweki i, me kasaledar, pwe komail der kawela insen arail.'
      verse: 28
    - text: A met i solar inda duen pein insen om a duen insen en amen. Pwe menda
        insen en amen pan kasauiada ai saladokelar?
      verse: 29
    - text: Pwe ma i iang kang ki danke, menda i en kalok sued, pwe i tungole ni ai
        danke?
      verse: 30
    - text: Ari, ma komail kang de nim de wia meakot, komail en wia meakaros, pwen
        wauneki Kot.
      verse: 31
    - text: Komail der kadipikelekel men Sus, de men Krik, de momodisou en Kot,
      verse: 32
    - text: Duen i kin pok ong amen amen ni ai wiawia kan karos, o so moneki me pein
        ai, pwen sauasa me toto, pwe irail en dorela.
      verse: 33
  - chapter: 11
    verses:
    - text: KOMAIL idauen ia do duen i kin idauen Kristus.
      verse: 1
    - text: I kin kapingaki komail omail tamataman ia ni meakan karos, o dadaurata
        pung kan, duen i kakalikidi ong komail er.
      verse: 2
    - text: A i men, komail en asadar, me Kristus tapwin ol akan, a ol me tapwin li,
        a Kot me tapwin Kristus.
      verse: 3
    - text: A ma amen amen ren ol akan wia kapakap de kokop ap lisoropedi, a kin kasuedeki
        pein mong a.
      verse: 4
    - text: A ma li amen wia kapakap de kokop, ap sota lisoropedi, nan i kin kasuedeki
        pein mong a, pwe a rasong me pit en mong a seisei sang.
      verse: 5
    - text: Pwe ma li amen sota lisoropedi, en koteda, a ma a kanamenok li en kotedar
        o kotokot, i en pwaindi mong a.
      verse: 6
    - text: A ol o ender lisoropedi, pwe i me kasansal o lingan en Kot, a li o me
        lingan en ol o.
      verse: 7
    - text: Pwe ol so tapi sang li, a li sang ol o.
      verse: 8
    - text: Pwe ol sota wiaui ong li, a li wiaui ong ol o.
      verse: 9
    - text: I me li o en kida manaman eu pon mong a pweki tounlang kan,
      verse: 10
    - text: Ari so, li amen sota kak mia ma sota ol; o ol amen sota kak mia, ma sota
        li, a mepukat ren Kaun o.
      verse: 11
    - text: Pwe duen li o a tapi sang ol, iduen ol o wiaui kida li, a karos wiauier
        ren Kot.
      verse: 12
    - text: Komail en pein kasauiada, ma a sansal mau, ma li amen kapakap ong Kot,
        ap so lisoropedi.
      verse: 13
    - text: De pein komail asa, me kanamenok pan ol, ma a pwilipeipei.
      verse: 14
    - text: A lingan en li a pwilipeipei, pwe pid en mong a en ko ong i, en pwaindi
        i.
      verse: 15
    - text: A ma amen re omail men akamai, a en asa, me kit sota kin wia due, momodisou
        en Kot akan pil so.
      verse: 16
    - text: A ni ai kusonededa mepukat i sota kin kapinga omail pokon pena, me sota
        kin kamaui a kasuedeki komail,
      verse: 17
    - text: Pwe ni omail pokon pena nan momodisou, i rongadar, me komail kin liak
        toror pasang, o i mur kamelele.
      verse: 18
    - text: Pwe komail en liak toror pasang, pwe me pung kan en sansal kida re omail.
      verse: 19
    - text: Komail lao pokon pena wasa kis, kaidin i sak kamadip en Kaun o.
      verse: 20
    - text: Pwe ni kamadip toun kapar kin amatang mas, a amen men mangadar, a amen
        sokolar.
      verse: 21
    - text: Sota im omail, wasa en manga o nim? De komail kin mamaleki momodisou en
        Kot o kanamenok ir ala, me sota ar tungol? Da me i en inda? I en kaping komail?
        Ni mepukat i sota pan kapinga.
      verse: 22
    - text: Pwe i aleer sang ren Kaun o, me i pwiliki ong komail er, me Kaun Iesus
        pong ota en a pangala, a limada prot,
      verse: 23
    - text: 'Murin a laolaoki, kamauieda, pilitiki pasang, masangi: Ale tungole war
        ai met et, me pilitiki ong komail, en wia, pwen katakataman kin ia.'
      verse: 24
    - text: 'A murin sak, a pil kotin limada dal masani: Dal wet iei inau kap, me
        wiaui kidar nt ai. Pan pak en omail nima sang, komail wiaki men kataman kin
        ia.'
      verse: 25
    - text: Pwe pan pak en omail kang prot wet o nima sang dal wet, komail kasansaleda
        en Kaun a matala, lao a kotido.
      verse: 26
    - text: Ari me kang prot wet o nim sang dal en Kaun o ap so war ong iei me dip
        iong war o ntan Kaun o.
      verse: 27
    - text: Amen amen en kasauiada pein i, ap kang sang prot o nima sang dal o.
      verse: 28
    - text: Pwe me kang o nim sowar, kin kang o nim kadeik ong pein i, pwe a sota
        kasampwaleki war o.
      verse: 29
    - text: Nan i me toto nan pung omail me luetalar o somaudar, o me toto mairedier.
      verse: 30
    - text: Pwe ma kitail kasauiada pein kitail, kitail sota pan pakadeikada.
      verse: 31
    - text: A ma kitail pan pakadeikada, kitail pan kalokolok ren Kaun o, pwe kitail
        de iang men liki lokidokila.
      verse: 32
    - text: Ari ri ai ol akan, komail lao pokon pena pwen sak, en papasan pena amen
        amen.
      verse: 33
    - text: A ma amen men mangadar, i en manga mas nan im a; pwe komail de pokon penang
        kadeik o. A me lua kan i pan kapungala ni ai pwara wong.
      verse: 34
  - chapter: 12
    verses:
    - text: RI ai kan, i sota men, komail en sasa duen pwais ngenin akan.
      verse: 1
    - text: Komail asaer, me komail tikidar men liki, ap kakalua ren dikedik en ani
        loteng akan, duen komail kakaluaer.
      verse: 2
    - text: 'I me i men kaasa kin komail, sota amen, me lokaiaki Ngen en Kot, kak
        kariala Iesus. O sota amen me pan kak inda: Maing Iesus, ma so ren a Ngen
        saraui.'
      verse: 3
    - text: A pai en mak akan me wuki pasang, a Ngen me ta men.
      verse: 4
    - text: O song en dodok me toto, a kaun me ta men.
      verse: 5
    - text: O akai song en manaman mia, a Kot me ta men, me kotin wiawia meakaros
        ren amen amen.
      verse: 6
    - text: A pwais en Ngen saraui me pang ong amen amen, pwen men kamauiada.
      verse: 7
    - text: Pwe amen ereki masan en erpit ren Ngen, a amen masan en kaparok ren Ngen
        ota.
      verse: 8
    - text: O ong amen, en poson, a ren Ngen ota, o ong amen pai kan, men kakelada
        me somau kan, a ren Ngen ota.
      verse: 9
    - text: O ong amen, en wiada manaman, o ong amen, en deideikop, o ong amen, en
        kasaui ngen akan, o ong amen, en lokaia ngil wuki pasang, o ong amen, en kawukila
        ngil akan.
      verse: 10
    - text: A mepukat karos wiawian Ngen ota, nene ong amen amen duen kupur a.
      verse: 11
    - text: Pwe duen war eu ta ap kokon toto mia, a kokon en war karos wiala war ta
        ta ieu, iduen Kristus.
      verse: 12
    - text: Pwe Ngen ta ieu, me kitail paptaiseki ong war ta ieu, ma kitail men Sus
        de men Krik, ma ladu de me maioda, kitail karos me paptaiseki Ngen ta ieu.
      verse: 13
    - text: Pwe war kaidin kokon ta ieu, pwe kokon toto.
      verse: 14
    - text: 'A ma pat en n pan inda: Ngai kaidin kumut eu, o i me ngai sota kisan
        war; a iaduen, i me a sota pan kak kisan war o?'
      verse: 15
    - text: 'A ma salong o pan inda: Kaidin ngai kisan war o, pwe kaidin por en mas
        eu ngai; a iaduen, i me a sota kisan war o?'
      verse: 16
    - text: Ma war pokon por en mas eu, da me pan salong o? A ma war pokon pan salong
        o, da me pan tuma?
      verse: 17
    - text: Ari, Kot me kotin kokon penang war ta ieu kasong akan, duen a kotin kupureda.
      verse: 18
    - text: A ma kokon karos wiala kokon ta ieu, ia pan war o?
      verse: 19
    - text: Ari, kokon akan me toto, a war o me ta ieu.
      verse: 20
    - text: 'Por en mas eu sota kak indang kumut: Kaidin meakot re i koe; de pil tapwi
        sota kak indai ong pat en n kan: Kaidin meakot re i koma.'
      verse: 21
    - text: Pwe kokon en war kai likamata re me luet, a so, pwe re me kasampwal.
      verse: 22
    - text: O kokon en war kai, me kitail kin lamelame, me re sota non mau, kitail
        kin apapwali sang me tei kan, o irail me sota non sansal mau, kitail kin kapwataki.
      verse: 23
    - text: Pwe irail me sansal mau, sota kin mau ong en kapwataki. A Kot kotin kapad
        pena war o kapwataki me luet oko sang me tei kan,
      verse: 24
    - text: Pwe war de saparok pasang, a kokon akan en apapwali pena.
      verse: 25
    - text: O ma kasang ta ieu matakada, kasang karos ap iang matakada; o ma kasang
        ta ieu pan kalinganada, kokon karos pan iang polauleki.
      verse: 26
    - text: A komail war en Kristus o kokon akan amen amen duen pwais a.
      verse: 27
    - text: 'A iet akan, me Kot kotiki ong momodisou: Kaieu wanporon akan, ap saukop
        akan, a kasilu saunpadak kan, ap me wiada manaman akan, ap pai kan men kakelada
        me somau kan, ap men sauasa, o saumas akan, o song en lokaia.'
      verse: 28
    - text: Iaduen irail karos me wanporon akan? Karos me saukop akan? Karos me saunpadak
        kan? Karos me men wia manaman akan?
      verse: 29
    - text: Karos ar pai en mak kan, men kakelada me somau kan mi ren karos? Karos
        kin lokaia ngil pasang? Karos kin kasiriwuk lokaia?
      verse: 30
    - text: A komail inong iong pai en mak lapalap akan, i ap pan kasale ong komail
        al apot, me mau sang mepukat karos.
      verse: 31
  - chapter: 13
    verses:
    - text: MA i asa lokaia en aramas akan o tounlang kan, ap sota limpok, nan i rasong
        ngil en mata mal de ngil en simpel.
      verse: 1
    - text: O ma i asa deideikop o ereki me rir akan karos, o tiak kan karos, o ngai
        dir en poson, me itar ong en kamokid wei nana kan, ap sota limpok nan sota
        meakot ngai.
      verse: 2
    - text: O ma i pan kisakisa wei ai dipisou karos, pwen katungoleki me samama kan,
        o ma i kida war ai, pwen karongala, ap sota limpok, nan sota katepa ong ia.
      verse: 3
    - text: Limpok kin kanongama o kadek, limpok sota kin peirin limpok sota kin akmomo
        o so keses.
      verse: 4
    - text: A sota kin aklemai, a sota kin roporop ong pein i, a so serkailong, a
        sota kin depuk ong en amen a sued.
      verse: 5
    - text: A sota kin peren me sapung, a a kin perenki me melel.
      verse: 6
    - text: A kin kak pa meakaros, o kin poson karos, a kaporoporeki karos, o lolin
        ong meakaros.
      verse: 7
    - text: Limpok sota pan tukedi, a deideikop akan pan tukedi, o lokaia kan pan
        sola, o lolekong pan kunla.
      verse: 8
    - text: Pwe kitail me er pali ta, o kokop pali ta.
      verse: 9
    - text: A lao kaunsokala, me pali ta pan momela.
      verse: 10
    - text: Ni ai seri i kin lokaia dueta seri amen o i lamelame dueta seri amen,
        o kasaui dueta seri amen, a i lao wiala ol amen, i muei sang tau en seri.
      verse: 11
    - text: Pwe ansau wet kitail kin irerong nan klas edied eu, a mur a pan sansal
        mau. Ansau wet i ekis lolekonglar, a mur i pan asa duen a asa ia.
      verse: 12
    - text: 'Ari song silu pukat: Poson, kaporopor o limpok pan mimieta, a me lapalap
        re rail limpok.'
      verse: 13
  - chapter: 14
    verses:
    - text: KOMAIL anane limpok, pil inong iong pai ngenin akan, a iet me kasampwal
        re rail, kokopada!
      verse: 1
    - text: Pwe me kin lokaia kida ngil en wai, kaidin aramas akan, me a kin lokaia
        ong, a ong Kot, pwe sota amen kin dedeki; ari so, ni ngen o a kin lokaia kida
        me rir akan.
      verse: 2
    - text: A me kin kokop, kin padaki ong aramas akan, pwen kamaui, o panau o kamait
        ir ala.
      verse: 3
    - text: A me lokaiaki ngil en wai, kin kamaui pein i, a me kin kokop, kin kamaui
        momodisou.
      verse: 4
    - text: I men, komail karos en asa lokaia ki ngil toror, a mak eta, komail en
        kokopada, pwe me kin kokopada, me lapa sang me kin kaparok ki ngil toror,
        ma a so kak kasiriwukila, pwe momodisou en kamau kila.
      verse: 5
    - text: Ari ri ai kan, ma i pwara wong komail, ap lokaia ki ngil toror, da katepa
        ong komail, ma i sota kaweweda de kasansaleda, de kokopada, de padak?
      verse: 6
    - text: Iduen meakan, me kin lokolokaia ap sota memaur, ma men kwai de arp sota
        pan ngor pasang, is me pan kak dedeki, da me ira kauleki?
      verse: 7
    - text: O ma koronete pan popeuk ping, is me pan onopadang mauin?
      verse: 8
    - text: A iduen komail, ma komail pan lokaia ki ngil toror, ap sota kaweweda,
        is me pan dedeki? Pwe omail lokaia pan me mal kot.
      verse: 9
    - text: Song en lokaia toto nan sappa, a sota eu me so puloi.
      verse: 10
    - text: A ma i sasa wewe en lokaia eu, i pan rasong men wai men ong me kin kaparok,
        o me kin kaparok, pan rasong men wai men ong ia.
      verse: 11
    - text: A pil dueta komail, pwe komail kin anane pai ngenin akan, komail ari pil
        ngongki kakairida ni mepukat, pwen kamauie kila momodisou.
      verse: 12
    - text: A ma amen lokaia kida ngil en wai, i en kapakap ap pil kasiriwukila.
      verse: 13
    - text: Pwe ma i wia kapakap ki lokaia ngil en wai eu, ngen i kin kapakap ap sota
        katepa ong amen.
      verse: 14
    - text: Ari, da me i pan wia? I pan kapakap ni ngen i ap pil pan kapakap ni ai
        lamelam; i pan kapinga ni ngen i ap pil kapinga ni ai lamelam.
      verse: 15
    - text: A ma koe pan kapaiada ki ngen o, iaduen me sota dedeki pan kak inda amen
        murin om kapinga? Pwe a sasa me koe indinda.
      verse: 16
    - text: Ei me mau melel om kapikapinga, a sota kadepa ong me teio.
      verse: 17
    - text: I kin danke Kot, pweki i kin lokaiaki ngil toror sang komail.
      verse: 18
    - text: Ari so nan momodisou i men kida lep in lokaia limau, me pwili sang ai
        lamelam sang lep in lokaia nen ni ngil toror, pwen padaki ong me tei kan.
      verse: 19
    - text: Ri ai kan, komail der wiala seri ni omail lamelam, a ni me sued komail
        en rasong kisin seri, a ni omail lamelam komail en unsokela.
      verse: 20
    - text: 'A intingidier nan kapung: Lokaia o kil en aua toror, me I pan lokaiaki
        ong kainok wet, a re pil sota pan duki ong ia, me Kaun o kotin masani.'
      verse: 21
    - text: Nan i me lokaia toror mia, pwen kileledi kaidin me poson akan, a me soposon
        akan; a deideikop kaidin ong me soposon akan, pwe ong me poson akan.
      verse: 22
    - text: A ma momodisou pan pokon pena wasa kis, o ma karos pan lokaia ni ngil
        toror, a ma akai iang me sota dedeki, de akai me soposon, irail sota pan inda,
        me komail iakalar?
      verse: 23
    - text: A ma karos kin kokop, o amen pan pwarado, me soposon, o me sota dedeki,
        karos pan kasansale ong i dip a, o a pan pakasaui ren karos.
      verse: 24
    - text: Iduen a me rir akan nan mongiong i pan sansaleda, o a pan tairokedi ni
        mas a, kaudoki ong Kot, o pan inda, melel Kot kotikot re omail.
      verse: 25
    - text: Ri ai kan, iaduen komail ni omail pokon pena, kaidin amen amen kin kida
        psalm eu? A amen kin kawewe, a amen ngil toror, a amen kasansal eu, a amen
        kin kasiriwukila; a karos en wiaui, en kamauiada.
      verse: 26
    - text: A ma amen pan wia ngil en wai, me ta riamen, de ma me toto, re pan silimen,
        a irail pan irok wei a amen en kasirawukila.
      verse: 27
    - text: A ma sota men kasiriwuk mia, i en nenenla nan momodisou; a en kasoi ong
        pein i o Kot.
      verse: 28
    - text: A riamen de silimen ren saukop akan pan kak kaparok, a me tei kan en kasauiada.
      verse: 29
    - text: A ma amen, ren me momod wasa o, pan diar kasansal eu, men mas ap pan nenenla.
      verse: 30
    - text: A komail karos kak kokop, irok weida, pwe karos en padakki o kamaitala.
      verse: 31
    - text: A ngen en saukop akan kin duki ong saukop akan.
      verse: 32
    - text: Pwe kaidin komoan me ping men Kot, a en popol duen ni momodisou en saraui
        akan karos.
      verse: 33
    - text: Omail li akan en nenenla nan momodisou kan, pwe a sota muei ong irail,
        en kaparok; a irail en papa, duen kapung me pil masani.
      verse: 34
    - text: A ma irail men asa okotme, irail en kalelapok ren arail warok kan ni deu
        rail, pwe me kanamenok, li en kaparok nan momodisou.
      verse: 35
    - text: De masan en Kot tapi sang komail? De a ko wong komail eta?
      verse: 36
    - text: A ma amen lamelame, me a saukop amen, de me a ngenin, a en asa wewe en
        me i intingki wong komail, pwe mepukat kusoned en Kaun o.
      verse: 37
    - text: A ma amen lolepon, i en lolepon.
      verse: 38
    - text: Ari ri ai kan en inong iong kokop, o ender kainapwi lokaia ngil toror.
      verse: 39
    - text: A meakaros en wiaui nin tiak mau o pung.
      verse: 40
  - chapter: 15
    verses:
    - text: RI ai kan i men kataman kin komail rongamau, me i padaki ong komail er,
        me komail pil aleer o pil tinain kidar.
      verse: 1
    - text: O me komail pil dore kila, ma komail pan dadaurata masan o, me i padaki
        ong komail er, ma komail so poson mal.
      verse: 2
    - text: Pwe i usaki ong komail er, me i pil aleer duen Kristus, me kamata kilar
        dip atail akan duen kisin likau kan.
      verse: 3
    - text: O me a saredier o kaiasadar ni kasilu en ran duen kisin likau kan,
      verse: 4
    - text: O me a pwara wong Kepas, ap ong irail me ekriamen ko,
      verse: 5
    - text: Ap kotin pwara wong saulang limepuki sama ni ansau takis; kis arail me
        toto mimieta lel met, a akai mairedier.
      verse: 6
    - text: Murin met a kotin pwara wong Iakopus, ap ong wanporon akan karos.
      verse: 7
    - text: A ikmuri a kotin pwara dong ia mon ai ip sapal,
      verse: 8
    - text: Pwe pokindidi ren wanporon akan ngai, me sota war ong kaindinda wanporon
        amen, pweki ai pei ong momodisou en Kot.
      verse: 9
    - text: A mak en Kot, me i wanporon kilar. A kaidin mak mal eu ong ia, pwe i dodok
        laud sang irail karos, ari kaidik ngai, pwe mak en Kot, me mi re i.
      verse: 10
    - text: Ari, ma ngai de irail, pwe iduen at padaki wei, o iduen komail posonlar.
      verse: 11
    - text: A ma i aude pan at padak, me Kristus iasadar sang ren me melar akan, a
        da me akai re omail kin inda, dene me melar akan solar pan mauredar?
      verse: 12
    - text: A ma me melar akan sota pan maureda, nan Kristus pil sota iasadar.
      verse: 13
    - text: O ma Kristus sota iasadar, at padak me mal, o omail poson pil me mal.
      verse: 14
    - text: O kitail pil pan diarokada, me se saunkadede likam ren Kot, aki at kadededar,
        me Kot kotin kaiasadar Kristus, me a so kaiasadar, ma me melar akan sota pan
        kamaureda.
      verse: 15
    - text: Pwe ma me melar akan sota pan kamaureda, nan Kristus pil so kaiasadar.
      verse: 16
    - text: A ma Kristus so kaiasadar, omail poson me mal, o komail mimieta ni dip
        omail.
      verse: 17
    - text: Iduen pil irail, me melar ren Kristus akan, lokidokila.
      verse: 18
    - text: A ma kitail kaporoporeki Kristus nan maur et eta, nan kitail me sued sang
        aramas akan karos.
      verse: 19
    - text: A melel, Kristus kaiasadar sang ren me melar akan, ap wiala meseni nan
        pung en ir me mamair akan.
      verse: 20
    - text: Pwe mela tapi sang aramas ta men, iduen maureda sang ren me melar akan
        tapi sang aramas ta men;
      verse: 21
    - text: Pwe duen karos me mela ki Adam, nan iduen karos pan kamaurela ren Kristus,
      verse: 22
    - text: 'A amen amen ni kakairokdo: Kristus mas ap me sapwilim en Kristus, ni
        a pan kotin pwarado;'
      verse: 23
    - text: A murin mepukat pan imwi, a lao kotiki ong Kot o Sam a wei, a lao kaloedier
        kaun akan karos, o me poe kan, o manaman akan.
      verse: 24
    - text: Pwe a pan kotin kaunda, lao a imwintiti karos lodi ong pan aluwilu a kan.
      verse: 25
    - text: A ikmurin imwintiti iei mela.
      verse: 26
    - text: Pwe a kotin mueid ong meakaros pan aluwilu a. Ari ni a kotin masanier
        me karos lodier a sansaledar, me i sota iang me kotin kaloedi ong i meakaros.
      verse: 27
    - text: A meakaros lao lodi ong i, Na ap pil pan upang i, me kotin kaloedi ong
        i meakaros, pwe Kot en kotin poedi meakan karusia.
      verse: 28
    - text: A ma me melar akan solar pan kamaureda, da me irail en wia, me kin paptaiseki
        ong me melar akan? Menda re paptaiseki ong irail?
      verse: 29
    - text: O menda kit kin kalokolok ansau karos?
      verse: 30
    - text: Pwe ran karos i kin mela, pweki kaping pa i, me i aleer ren Kristus Iesui
        atail Kaun.
      verse: 31
    - text: A ma i pei ong man laualo nan Episus, duen aramas akan kin wiada, da kadepa
        ong ia, ma me melar akan sota pan kamaureda? Kitail en manga o nim, pwe lakap
        kitail pan mela.
      verse: 32
    - text: Der duki ong, me kasongesong komail! Kasoi sued kin kawela tiak mau.
      verse: 33
    - text: Komail ari pungala, o pirida o der wiada dip! Pwe akai sasa duen Kot.
        Mepukat i indai ong komail, pwen kanamenokki komail.
      verse: 34
    - text: 'A ele amen pan inda: Iaduen me melar akan ar pan kamaureda? O iaduen
        war ar, me re pan maur kida?'
      verse: 35
    - text: Pweipwei men koe! Pwe me koe kin kamoredi, sota pan maureda, ma a sota
        pan mela.
      verse: 36
    - text: O me koe kamoredi, kaidin war ota me pan para, pwe wan korn eu ta, ele
        wan wit de eu wa toror.
      verse: 37
    - text: A Kot pan kotiki ong war a, duen a kotin kupura, o eu eu en war akan pan
        ale udan mom a.
      verse: 38
    - text: Uduk karos kaidin song ta ieu, pwe eu song uduk en aramas akan, a eu song
        uduk en man akan, a eu song en manpir akan, a eu song en mam akan.
      verse: 39
    - text: A war lang o war pwel akan mia, a lingan en war lang eu song o lingan
        en war pwel eu song.
      verse: 40
    - text: A eu song lingan en katipin, o eu lingan en maram, o eu lingan en usu
        kan, pwe nan usu kan me wuki pasang ki ar lingan eu eu.
      verse: 41
    - text: Nan iduen en me melar akan ar pan maureda. A kin kamoremoredi ap mor pasang,
        o pan kamaureda so mor pasang.
      verse: 42
    - text: A kin kamoremoredi ni so lingan, o pan maureda ni lingan; a kin kamoremoredi
        ni luet, o pan maureda ni manaman;
      verse: 43
    - text: A pan kamoremoredi war pwel o pan kamaureda war ngenin; pwe ma war pwel
        mia, nan a pil pan war ngenin.
      verse: 44
    - text: 'Duen a intingidier: Tapin aramas Adam wiauier, pwen ngen maur amen, a
        Adam tia mur, pwen ngen en kamaur.'
      verse: 45
    - text: A war ngenin kaidin i men mas pwe war pwel, a muri me ngenin.
      verse: 46
    - text: Tapin aramas wiaui kida pwel, a aramas kariamen kotido sang nanlang.
      verse: 47
    - text: A duen tapin aramas wiauiki pwel, iduen karos me wiauiki pwel o duen men
        nanlang o, iduen men nanlang kan.
      verse: 48
    - text: O duen kitail wa mom en pwel, iduen kitail pil pan wa mom en lang.
      verse: 49
    - text: 'Ri ai kan, iet me i men inda: Uduk o nta sota kak sosoki wein Kot; o
        me mor pasang kan sota pan sosoki me so mor pasang.'
      verse: 50
    - text: 'Kilang, ngai me kadiarok ong komail kaponepon eu: Kaidin kitail karos
        pan mela, a kitail karos pan nitwilida.'
      verse: 51
    - text: Madang ni marep ta ieu, koronete en muri lao popeuk. Pwe koronete pan
        popeuk, a me melar akan ap pan kamauredang somor pasang a kitail pan kawilikapada.
      verse: 52
    - text: Pwe mor pasang wet pan kiawikilang so mor pasang; o mela wet kiawikilang
        somela.
      verse: 53
    - text: 'A mor pasang wet lao kiawikilang so mor pasang o mela wet kiawikilang
        somela, masan o ap pan pwaida, me intingidier: Maur kadalala mela.'
      verse: 54
    - text: Mela koe, ia om tata? Mela ia om poedi?
      verse: 55
    - text: Mana en mela dip, a manaman en dip kapung.
      verse: 56
    - text: Danke ong Kot, pwe a kotiki ong kitail, en poediki atail Kaun Iesus Kristus.
      verse: 57
    - text: Ari ri ai kompok kan, komail kelail kaukaule o der wukiwuk sili, a kakairida
        ni omail wiawia en Kaun o, pwe komail asa, me omail dodok ong Kaun o kaidin
        dodok mal.
      verse: 58
  - chapter: 16
    verses:
    - text: A DUEN kisakis ong saraui kan, me komail pan ki pena, i men, komail en
        wiada, duen i kakaliki ong momodisou en Kalesia kan.
      verse: 1
    - text: Ni at en ran en wik kan amen amen re omail en nikidala ekis, o ki pena
        duen wan a kak ong pwe onop de wiaui, i lao pwara wong.
      verse: 2
    - text: I lao pwara weilar, meakai, me komail pan kileledi, irail me i pan ilakewei,
        en walang Ierusalem omail kisakis iangaki kisin likau.
      verse: 3
    - text: O ma a kon ong, i en pil sailok wei; irail ap pan iang ia sailokala.
      verse: 4
    - text: A i pan pwara wong komail ni ai dauli Masetonien, pwe i pan weid nan Masetonien.
      verse: 5
    - text: Ele i pan mimieta re omail, ansaun kapau lao nikier, pwe komail en kalua
        ia la wasa, me i pan sailokala ia.
      verse: 6
    - text: Pwe ansau wet i sota pan sup re omail, pwe i kaporoporeki, me i pan mimieta
        re omail ansau kis, ma Kaun pan kotin mueid ong ia.
      verse: 7
    - text: A i pan mimieta Episus lao pentikos.
      verse: 8
    - text: Pwe wanim tlap ritida mo i, me kareda wa toto; a imwintiti me toto.
      verse: 9
    - text: A Timoteus lao pwara wong komail, apwali i, pwen sondi mau re omail, pwe
        a kin iang ia wiawia dodok en Kaun o.
      verse: 10
    - text: Sota amen en mamaleki i, a kalua i dong ia popol, pwe ngai o ri atail
        akan kin auiaui i.
      verse: 11
    - text: A duen ri atail Apolos, ngai me poeki re a pan pak toto, en iang ri atail
        akan pwara wong komail, a a kang pwara wei ansau wet; a a pan pwara wei lao
        ansau mau.
      verse: 12
    - text: Komail masamasan o dadaurata ni poson, komail wia duen ol melel, o komail
        en kelail.
      verse: 13
    - text: Meakaros en wiaui ni limpok
      verse: 14
    - text: I ari panaui komail, ri ai kan, pwe komail asa penainai en Stepanas, me
        ir tapida saulang en Akaia, o me pein irail inong iong dodok ong saraui kan,
      verse: 15
    - text: Pwe komail en peiki ong irail, o ong irail karos me iang ni ar wiawia
        o dodok.
      verse: 16
    - text: I peren kida en Stepanas, o Portunatus, o Akaius ar pwarador, pwe mekis,
        me komail so ki ong ia mepukat ki dong ia.
      verse: 17
    - text: Irail kaperenda ngen i o pil ngen omail; komail ari wauneki me due met.
      verse: 18
    - text: En momotisou en Asien akan ar ranamau wong komail. A Akwila o Prisila
        kin ranamau wong komail pan Kaun o momodisou nan im ara.
      verse: 19
    - text: Ri atail ol akan karos kin ranamau wong komail. Komail ranamauki pena
        metik saraui.
      verse: 20
    - text: Ngai Paulus me inting kilang komail ai ranamau ki pein pa i.
      verse: 21
    - text: Ma amen sota kin pok ong Kaun Iesus Kristus, a pan anatema! Maranata!
        Iet wewe; A pan riala! Atail Kaun kotido.
      verse: 22
    - text: Mak en Kaun Iesus Kristus en mimieta re omail!
      verse: 23
    - text: 'Ai limpok ong komail pan Kristus Iesus pan mimieta re omail! Amen. '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS wanporon en Iesus Kristus amen pan kupur en Kot o ri atail Timoteus
        ong momodisou en Kot, me mi Korint o saraui kan karos, me mi Akaia.
      verse: 1
    - text: Mak o popol sang ren Kot Sam atail o atail Kaun Iesus Kristus en mi re
        omail.
      verse: 2
    - text: Meid iasanai Kot o Sam en atail Kaun Iesus Kristus, o Sam en kalangan,
        o Kot en kamait pokon,
      verse: 3
    - text: Me kin kamakamait kit ni at kamekam kan karos, pwe kit en pil kak kamait
        ir ala, me mi nan song en kamekam akan karos, ki kamait, me kit kamait kila
        ren Kot.
      verse: 4
    - text: Pwe duen Kristus a kamekam me muladok ong kit, iduen kamait ren Kristus
        pil itar penang kit.
      verse: 5
    - text: A ma kit pai olar, nan a kin wiaui, pwen kamait o kamaur komail la, mepukat
        kin wiaui ni omail kanongama ni kalokolok ota, me kit kin kalokolokki.
      verse: 6
    - text: O at kaporopor kin komail me tengeteng, pwe se asa, ma komail iang kamekam,
        komail pil pan iang kamaitala.
      verse: 7
    - text: Ri ai ol akan, se sota men, komail en sasa duen at kamekam nan Asien o
        at patau kaualap, lao solar kaporopor en maur at.
      verse: 8
    - text: Ari, kit lamedar, me se pan mela. A mepukat wiauier, pwe sen der keleki
        pein kit, pwe Kot eta, me kin kaiasada me melar akan.
      verse: 9
    - text: Me kotin dore kit ala sang mela wet, o a pil pan dore kit ala; o se kaporoporeki,
        me a pil pan kotin dore kit ala kokolata.
      verse: 10
    - text: Komail pil sauasa kit ni omail ngidingid, pwe me toto en danke pweki at
        pai me se aleer.
      verse: 11
    - text: 'Pwe iet kaping pat: Insen at kin kadede ong kit, me se weweideki karakarak
        o melel en Kot nin sappa o nan pung omail, kaidin ni lolekong en pali uduk,
        a ki mak en Kot.'
      verse: 12
    - text: At inting wong komail kaidin toror sang me komail kin wadok o kamelele.
        A i kaporoporeki me komail pan kamelele kit kokolata duen akai komail kamelele
        kit er.
      verse: 13
    - text: Pwe kit me kaping pa omail, dueta komail me kaping pat ni ran en Kaun
        Iesus.
      verse: 14
    - text: A ni kaporopor wet, me i men pwar kilang komail mas o, pwe komail en pur
        ong pereperen.
      verse: 15
    - text: I ap pan daulul lang komail ni ai pan kolang Masetonien, ap pil puredo
        re omail sang Masetonien, a komail pan kalua ia lang Iuda.
      verse: 16
    - text: A iaduen, ngai me sapung ni ai kileledier mepukat? De i (BEGIN MISSING
        SOURCE p259) kin kileledi mepukat ni tiak en pali uduk, pwen ei ei o so so
        tapi sang pein ngai?
      verse: 17
    - text: A Kot me melel, pwe me se indang komail me sota ei o so.
      verse: 18
    - text: Pwe sapwilim en Kot Iesus Kristus, me kit padaki ong komail er, ngai,
        o Silwanus, o Timoteus, i kaidin ei o so, a ei eta re a,
      verse: 19
    - text: Pwe inau en Kot akan karos me ei eta re a o me amen re a, pwe kit en kalinganada
        Kot.
      verse: 20
    - text: A me kin katinai kit o komail pan Kristus o keie kitail er, iei Kot,
      verse: 21
    - text: Me pil kotin kileledier kitail o kotiki ong kitail er komoan Ngen nan
        mongiong atail.
      verse: 22
    - text: A i kin likwir ong Kot me saunkadede en ngen i, me i saikenta pwara wong
        komail nan Korint, pwe i de katoutoui komail.
      verse: 23
    - text: Kit sota men poedi omail poson, a kit men sauasa ta omail peren, pwe komail
        keleki poson.
      verse: 24
  - chapter: 2
    verses:
    - text: IET me pein ngai kileledier, i solar men pwar wong komail ni ai insensued.
      verse: 1
    - text: Pwe ma i kainsensuedi komail, is me pan kak kainsenemau ia la? Ma kaidin
        i eta, me kainsensuedelar re i.
      verse: 2
    - text: Mepukat i inting wong komail er, pwe i ender insensuede kin irail, me
        i en peren kida, ni ai pan pwara wong komail. A i kamelele komail karos, me
        ai peren pil pan omail karos.
      verse: 3
    - text: Pwe ni lokolok o masak en nan mongiong i me lapalap, me i inting kilang
        sangesang, kaidin pwen kamauki komail, a pwe komail en asada, duen ai limpok
        ong komail kaualapia.
      verse: 4
    - text: A ma meamen wiada kainsensued eu, kaidin ngai eta, me a kainsensuedi,
        pwe i ender non kapung ong, a ele komail karos.
      verse: 5
    - text: A kalokolok sang ren me toto itar ong i.
      verse: 6
    - text: Mak eta komail en maki ong i o kamaitala, pwe a de lodi ong insensued
        laud.
      verse: 7
    - text: I ari panaui komail, komail en kasale ong i omail limpok.
      verse: 8
    - text: I karepen ai inting wong komail, pwe i en asa, ma komail me pung o peiki
        ong ni meakaros.
      verse: 9
    - text: A ma komail pan makeki ong meamen meakot, ngai pil pan maki ong i. A ma
        i makeki ong amen meakot, i makekier pweki komail wilianti Kristus.
      verse: 10
    - text: Pwe Satan ender kotaue kitail, pwe kitail asaer duen a lamelam.
      verse: 11
    - text: A ni ai pwaralanger Troas, pwen padaki rongamau en Kristus, o wanim eu
        me ritida mo i ong Kaun o,
      verse: 12
    - text: I sota insenemaula, ni ngen i, pweki ai sota diar ri ai Titus. I ap kamurimur
        ong irail daulul wong Masetonien.
      verse: 13
    - text: A danke ong Kot, me kotin kaloe kitail di pan Kristus, ap kasansaleki
        kitail pomau en a erpit wasa karos.
      verse: 14
    - text: Pwe kit me pomau en Kristus ong Kot ren me pan dorela o ren me pan lokidokila
        kan.
      verse: 15
    - text: Ong iet akan po en mela ong kamela, a ong me tei kan po en maur ong kamaurela.
        A is me kon ong mepukat?
      verse: 16
    - text: Pwe kit so dueta me toto, me kin liliasosaki masan en Kot; a at padak
        me melel, o a pwili sang Kot, o kin wiaui mon Kot pan Kristus.
      verse: 17
  - chapter: 3
    verses:
    - text: A IADUEN kit pil kaindandeki pein kit? De ngai me mau ong kisin likau
        en kaping ong komail de sang komail?
      verse: 1
    - text: At kisin likau komail, me intingidi ong nan mongiong it, me aramas akan
        karos kin asa o wadok.
      verse: 2
    - text: Pwe komail sansaleda, me komail kisin likau en Kristus, me wiauier re
        at ni at papa, me kaidin intingidier ki ingk, a Ngen en Kot ieias; pil kaidin
        pon slet takai, pwe slet uduken en mongiong akan.
      verse: 3
    - text: Iei atail kaporoporeki Kristus mon Kot.
      verse: 4
    - text: Pwe kaidin udan at koiok, me se kak lamelameki meakot, me tapi sang pein
        kit, pwe at koiok tapi sang ren Kot,
      verse: 5
    - text: Me pil kotin kaiane kin kit, en papa en inau kap kaidin inau, me intingidier,
        a inau en ngen. Pwe inting kin kamela, a ngen kin kotin kamaureda.
      verse: 6
    - text: A ma dodok en mela, me intingidier nan pali en takai, me lingan, pwe seri
        en Israel akan sota kak kilang silang en Moses, pweki lingan en silang i,
        a lingan wet eu, me pan soredi,
      verse: 7
    - text: Daduen, dodok en ngen a sota pan lingan sikida sang?
      verse: 8
    - text: Ari, ma dodok en kadeik o me lingan, nan melel kaualap, dodok en pung
        me lingan melel.
      verse: 9
    - text: Pwe men moa me kalinganadar sota kak paroki ong lingan wet.
      verse: 10
    - text: A ma lingan mia ren me pan sorela, iaduen wan lingan en me pan mimieta!
      verse: 11
    - text: Ni at kaporoporeki mepukat, kit kin aima melel.
      verse: 12
    - text: O kaidin dueta Moses, me pera kila likau eu silang i, pwe seri en Israel
        akan ender kilang imwi en me pan nikila.
      verse: 13
    - text: A mongiong arail me kapitakailar. Pwe lao lel ran wet pera o mimieta ansaun
        ar wadawadok inau maring; ari, pera o me saroka sanger ren Kristus.
      verse: 14
    - text: A lao lel ran wet ni arail wadawadok Moses, pera mimieta mon mongiong
        arail.
      verse: 15
    - text: A ma re pan wuki ong Kaun o, pera o pan saroka san.
      verse: 16
    - text: Kaun o iei Ngen, a wasa me Ngen en Kaun kotikot ia, nan i wasan maio.
      verse: 17
    - text: A kitail karos, me mas atail so perapa, kin ududial lingan en Kaun o,
        ap wuki ong ni mom ota o kakairida ni lingan pweki Kaun iei Ngen.
      verse: 18
  - chapter: 4
    verses:
    - text: KIT sota kin pangada, pweki at koa dodok me se aleer ki mak o.
      verse: 1
    - text: Pwe kit muei sanger sued okiok kan o se sota weweideki widing o sota liasosa
        ki masan en Kot; pwe ni at kapwareda melel kit kin kamaui pein kit ong insen
        en aramas karos mon Kot.
      verse: 2
    - text: A ma at rongamau me malar, nan a malang men lokidokila kan.
      verse: 3
    - text: Me kot en sappa wet karotongala nan mongiong en me soposon akan, pwe ren
        der kilang marain en rongamau duen lingan en Kristus me mom en Kot.
      verse: 4
    - text: Pwe kit sota kin padaki duen pein kit, a duen Kristus Iesus, me i Kaun,
        a kit ladu mail pweki Iesus.
      verse: 5
    - text: Pwe Kot me masanier, marain en pwarada sang ni rotorot, me kotin kamarainiedar
        nan mongiong it, pwe sen maraineki o dedeki lingan en Kot ni silang en Iesus
        Kristus.
      verse: 6
    - text: A kit kin kolekol pai wet ni dal pwel, pwe manaman en kaindinda Kot a
        so kit.
      verse: 7
    - text: At apwal akan me andere kit pena, a se sota kin masak; sota wasa, me se
        pan kak pitila ia ap sota lodi.
      verse: 8
    - text: Pan kamekam, ap sota kamela; pan kalokolok, ap sota mela;
      verse: 9
    - text: O kit kin wewa sili ni war at en Iesus a matala, pwe maur en Iesus en
        pil sansal ni war at.
      verse: 10
    - text: Pwe kit, me memaur, kin kilele ong mela ansau karos pweki Iesus, pwe maur
        en Iesus en pil sansaleda ni uduk atail.
      verse: 11
    - text: Nan i mela kin kelail ong kit, a maur ong komail,
      verse: 12
    - text: 'A kit aleer ngen en poson ota, duen a intingidier: Ngai me poson, i me
        i padaki wei. Kit me pil posonlar ap padapadaki.'
      verse: 13
    - text: Se asaer, me i, me kotin kaiasadar Kaun Iesus, pan pil kotin kaiasada
        kitail iang Iesus, o pan kotin kasansaleda kitail o komail mo a.
      verse: 14
    - text: Meakaros wiauier pweki komail, pwe mak o ni a laude kilar me toto, en
        kalaudela melel danke, pwen kalinganada Kot.
      verse: 15
    - text: I me se sota kin pangada, a ma at pali liki en aramas pan soredi, pali
        lol it kin kokoda ni ran karos.
      verse: 16
    - text: Pwe atail ansau apwal me motomot o tikitik; ap kare ong kitail lingan
        soutuk eu me lapalap melel,
      verse: 17
    - text: Pwe kitail sota kin kilekilang meakan me sansal, a meakan me so sansal.
        Pwe me sansal me katuk, a me so sansal me soutuk.
      verse: 18
  - chapter: 5
    verses:
    - text: PWE kitail asaer, impwal atail sappa a lao ola, kitail pan id imaneki
        im eu sang ren Kot, im eu me kaidin wiaui kida pa, pwe a me soutuk nanlang.
      verse: 1
    - text: I me kitail kin sangesang o inong iong im sang nanlang en kalikau kitail
        da.
      verse: 2
    - text: Pwe ma kitail likaudar, kitail solar pan kiliso.
      verse: 3
    - text: Pwe ni atail deula impwal wet kitail kin sangesang o patau, pwe kitail
        sota men pure sang atail likau, a se men kadupaledi, pwe maur en katalala
        mela.
      verse: 4
    - text: A me wia kin kitail ong mepukat, i Kot me pil kotiki ong kitail er komoan
        Ngen.
      verse: 5
    - text: Kitail ari insenemau ansau karos o asaer, ni atail kauson ki war, kitail
        kin doo wei sang Kaun.
      verse: 6
    - text: Pwe kitail kin weweid ni poson a kaidin ni kilang.
      verse: 7
    - text: Ari so, kitail kin insenemau o inong iong muei sang war atail, ap mimi
        nan deu atail ren Kaun o.
      verse: 8
    - text: Nan i me kitail kin nantiong kaperen i, ma ni deu tail de ni at doo wei
        sang.
      verse: 9
    - text: Pwe kitail karos pan sansal mon mol en kadeik en Kristus, pwe amen amen
        en ale pwain en a wiawia arain a maur ni pali war, ma me mau de me sued.
      verse: 10
    - text: Kit asaer, me sen masak Kaun o, i me se kin kanekanai ong at dodok ong
        aramas akan, ap kin sansal ong Kot. A i pil kaporoporeki me se pil sansal
        ong nan insen omail.
      verse: 11
    - text: Pwe kit sota sapal suaiki pein kit ong komail, a se pang ong komail, en
        kaping pat, pwe peikite pamail en mia ong irail, me kin suaiki mas arail,
        a so mongiong arail.
      verse: 12
    - text: Pwe ni at mi likin war at, a kin wiaui ong Kot, a ma so, se kin dodok
        ong komail.
      verse: 13
    - text: Pwe iduen limpok en Kristus kangong kin kit, pwe se kasauiadar, me amen
        mata kila karos, i me irail karos mekilar.
      verse: 14
    - text: A i mata kilang karos, pwe irail me memaur, der memaur ong pein irail,
        a ong i, me mata kin irail lar o me kaiasadar.
      verse: 15
    - text: I me se solar asa amen ni pali uduk. Ei, mas o se asaer Kristus ni pali
        uduk eta, a met se solar asa i due.
      verse: 16
    - text: Ari ma amen mi ren Kristus, nan a wilikapadar; men mas momelar, kilang,
        karos wilikapada.
      verse: 17
    - text: A meakan karos sang ren Kot, me kotin kalolamaui ong pein i kitail ki
        Iesus Kristus, me kotiki ong kit at koa dodok, duen padak en kalolmau.
      verse: 18
    - text: Pwe Kot kotikot ren Kristus o kotin kalokalolamau ong pein i sappa, o
        solar kapokon ong irail dip arail akan, o kotiki ong kitail masan en kalolamau.
      verse: 19
    - text: 'Ari, kit men en kadar en Kristus, pwe Kot kin panaui ki kit. Kit wiliandi
        Kristus ap poekipoeki kin komail: Komail kalolamau pein komail ong Kot!'
      verse: 20
    - text: Pwe Kot kotin kapokonki ong, me so dip a, dip atail, pwe kitail en pung
        kila pa ren Kot.
      verse: 21
  - chapter: 6
    verses:
    - text: KIT men sauasa kai, men panaui komail, pwe komail de ale mal mak en Kot.
      verse: 1
    - text: 'Pwe a kotin masani: I rong uk er ni ansau mau, o ni ran en kamaur I katoi
        uk adar. Kilang ansau wet ansau mau; ansau wet ran en kamaur.'
      verse: 2
    - text: Kit sota kadipikelekel ong meakot, pwe at koa dodok ede kalok sued.
      verse: 3
    - text: 'A ni meakaros kit kin wia sansal en papa en Kot akai: Ni kanongama melel,
        ni kamekam, ni paiio kan, ni kamasak kan,'
      verse: 4
    - text: Ni wokwok, nan imateng, ni moromorong, ni dodok, ni masamasan, ni isesol.
      verse: 5
    - text: Ni makelekel, ni lolekong, ni lolin, ni kadek, ni Ngen saraui, ni limpok
        melel,
      verse: 6
    - text: Ni masan melel, ni manaman en Kot, ki tatan mauin en pung pali maun o
        pali maing,
      verse: 7
    - text: Ni kaka, o sokaka, ni kalok sued, o kalok mau, dene kaweid sapung, ari
        so, me melel,
      verse: 8
    - text: Dene pasase, ari so, kit me indand; koren iong mela, a kilang kit memaureta;
        me kin kamekam, ap sota kamela,
      verse: 9
    - text: Ni insensued, ap pereperen ansau karos, me samama, ap kakepwapwala me
        toto, sota at meakot, ap aneki meakaros.
      verse: 10
    - text: Men Korint, au at ritidang komail, o nan mongiong it me laudi ong komail.
      verse: 11
    - text: Kaidin me tikitik deu mail nan mongiong it, a mongiong omail me tikitik.
      verse: 12
    - text: I kin padaki ong komail dueta ong seri kan, pwe komail en pil wiai ong
        ia dueta, o kalaudela nan mongiong omail.
      verse: 13
    - text: Komail ender paroki ong me so poson akan, pwe iaduen, pung kak minimin
        ong sapung? De marain pan kak waroki ong rotorot?
      verse: 14
    - text: De iaduen Kristus o Pelial ara kak parok pena? De da pwais en me poson
        ren me soposon?
      verse: 15
    - text: 'De tanpas en Kot pan kak pat ong ani mal akan? Pwe tanpas en Kot ieias
        iei komail, duen Kot kotin masanier: I pan kauson re rail o daudaulole irail,
        o Ngai pan arail Kot, a irail pan nai aramas akan.'
      verse: 16
    - text: Komail ari muei sang irail o katoror sang pein komail, me Kaun o kotin
        masani, o ender doke me kasaut kot, Ngai ap pan apwali komail,
      verse: 17
    - text: O I pan Sam omail, o komail pan nai ol o li akan, me Kaun lapalap kotin
        masani.
      verse: 18
  - chapter: 7
    verses:
    - text: KOMPOKE pai kan, pweki inau pukat kitail en muei sang kasaut en uduk o
        ngen atail karos, o kitail en dadaurata atail kasarauila ni wauneki Kot.
      verse: 1
    - text: Komail apwali kit, sota amen me se wia sapung ong, sota amen me kit kawelar,
        sota amen me kit kulia sang okotme.
      verse: 2
    - text: Mepukat i inda kaidin pwen kadeikada, pwe i apton indada, me deu omail
        nan mongiong it, pwen iang mela o iang memaur.
      verse: 3
    - text: Ngai ari aima ong komail, o ai kapinga komail me lapalap, o i direki kamait;
        ngai me peren kida melel ni at kalokolok karos.
      verse: 4
    - text: 'Pwe ni at leler Masetonien, uduk at sota diar kamol, pwe se kalokolok
        wasa karos: Pali liki pepei o pali lole masak.'
      verse: 5
    - text: A Kot me kin kamaitala me karakarak kan, a kotin kamait kit ala ki en
        Titus a pwarador.
      verse: 6
    - text: A kaidin a pwarador eta, pwe pil kamait o, me pein a kamait kila komail,
        ni a kasansaledang kit omail anane, o omail sangesang o omail lolete kin ia;
        i me kalaudela ai peren.
      verse: 7
    - text: Pwe ma i kainsensuedi kin komail er kisin likau o, i sota kalula, a ma
        i kalular mas o, pwe i diaradar me kisin likau kainsensuede kidar komail ansau
        kis,
      verse: 8
    - text: A met i peren kidar, kaidin pweki omail insensued, a pweki omail insensued
        ong kalula, pwe omail insensued duen kupur en Kot, pwe komail ender ale me
        sued kot re at.
      verse: 9
    - text: Pwe insensued duen kupur en Kot kareda kalula ong maur, me aramas sota
        pan kalu kila, a insensued en sappa kareda mela.
      verse: 10
    - text: 'Pwe kilang, omail insensued duen kupur en Kot, kare ong komail song toto:
        Porisok, o pukoki, o makar, o masak, o anane, o inong iong, o depuk! A komail
        kasansaledar ni song karos, me komail makelekel ni mepukat.'
      verse: 11
    - text: I inting wong komail er, kaidin pweki i, me kainsensued, pil kaidin pweki
        i, me a kainsensued ong, a pweki at apapwali komail en sansal re omail mon
        Kot.
      verse: 12
    - text: Kit ari kamaitalar; kit peren kida kaualap en Titus a peren, pwe ngen
        e dapwenda komail.
      verse: 13
    - text: Pwe ni ai kapingaki komail re a, i sota namenokki, pwe duen ai lokaia
        karos ong komail me melel, iduen at suaiki mon Titus pwaidar melel.
      verse: 14
    - text: O a kin pok ong komail melel ni a tamatamanda omail oke, duen omail kasamo
        i ni masak o rerer.
      verse: 15
    - text: I peren kida, me i kak kamelele komail ni song karos.
      verse: 16
  - chapter: 8
    verses:
    - text: RI ai kan, se men padaki ong komail duen mak en Kot en momodisou en Masetonien
        akan, duen ar kikiwei;
      verse: 1
    - text: Pwe ar kalokolok meid laud, o irail pil meid samama, ari so, mepukat imwilang
        peren o mairong laud,
      verse: 2
    - text: Pwe ngai kadede irail, me re kida duen me re kak ong o laude sang.
      verse: 3
    - text: Pein irail inong iong ap ngidengideki ong kit, en ale ar kisakis, o ar
        iang sauasa kisakis wet ong saraui kan.
      verse: 4
    - text: O re wiadar mepukat, kaidin duen at kaporoporeki, a re ki ong Kaun o pein
        irail mas, ap pil ong kit pan kupur en Kot.
      verse: 5
    - text: Kit ari panaui Titus en kanikiela mak wet re omail duen a tapiadar mas
        o.
      verse: 6
    - text: 'A duen omail kapwapwaki song karos: Ni poson o masan, o lolekong, o porisok,
        o omail limpok ong kit, iduen komail pil inong iong, en kapwapwa ni mak wet.'
      verse: 7
    - text: I indai ong komail met, kaidin kusoned eu, a pweki porisok en me tei kan,
        o i kin kasongesong omail limpok, ma a pung de so.
      verse: 8
    - text: Pwe komail asaer mak en atail Kaun Iesus Kristus, duen a kapwapwa, ap
        samamalar pweki komail, pwe komail en kapwapwa kila i.
      verse: 9
    - text: A iet ai lamelam me i men kasaleda, a meid katepa ong komail, pwe komail
        tapiadar inong iong ap pil kapwaiada dodok mau wet ni par samalar.
      verse: 10
    - text: Komail ari kanikiela dodok wet, pwe duen omail men iang onop, iduen komail
        en wiada sang ni omail kapwapwa.
      verse: 11
    - text: A ma amen inong iong, iang dodok wet, a pan konekonela duen me a pan kak
        ong, kaidin duen me a sota kak ong.
      verse: 12
    - text: Pwe irail ender mararaki, a komail id toutouki; a karos en parok pena.
      verse: 13
    - text: Pwe ansau wet omail kapwapwa en kaitar arail samama, a arail kapwapwa
        en kaitar omail samama, pwe karos en parok pena.
      verse: 14
    - text: 'Duen a intingidier: Me rik penaer mo toto, a sota men nak, o me rik penaer
        me malaulau, a sota kin dupok.'
      verse: 15
    - text: Danke ong Kot, me kotin kainong iong mongiong en Titus;
      verse: 16
    - text: Pwe a duki ong at poeki, a pil pein i inong iong madang pwar wong komail.
      verse: 17
    - text: A kit pil kadar wei ri atail ol o iang i, me indandeki a padaki wei rongamau
        ni momodisou kan karos.
      verse: 18
    - text: A kaidin i eta, pwe momodisou kan pil piladar i, en iang kit papaki mak
        wet, me kit kin apapwali ong kalinganada Kaun o kapinga omail inong iong mau.
      verse: 19
    - text: Kanakanai ong, pwe amen de kasapunge kin kit at paki kisakis laud wet,
      verse: 20
    - text: Kit pil kin masamasan, pwe karos en inen, kaidin mon Kaun eta, pwe pil
        mon aramas akan.
      verse: 21
    - text: A kit kadar ir wei iangaki ri atail o, me diarokadar ni song toto, me
        a porisok, a ansau wet a porisok sang mas ni a liki komail.
      verse: 22
    - text: Ari, ma amen pan idok duen Titus, i ai warok o sauasa pai re omail; a
        duen ri atail akan, irail me men en kadar en momodisou kan o lingan en Kristus.
      verse: 23
    - text: Komail ari kasansale ong irail mon momodisou kan omail limpok ni omail
        apapwali irail duen i kapinga kin komail.
      verse: 24
  - chapter: 9
    verses:
    - text: A DUEN dodok ong me saraui kan, i solar pan inting wong komail.
      verse: 1
    - text: Pwe i asa, me omail inong iong me mau, me i kin suaiki ong men Masetonien,
        me men Akaia inong iong mepukat sang ni par samalar, a komail kainong iong
        me toto.
      verse: 2
    - text: I ap ilakiawei ri atail akan, pwe at kaping pa omail ender mal la ni mepukat,
        pwe komail en onop duen me i inda.
      verse: 3
    - text: Pwe ma men Masetonien kai pan iang ia, ap konodi komail ni omail so onop,
        kit, se sota men inda komail, ap pan namenok kila ni at liki wet.
      verse: 4
    - text: Ari, i ap lamedar, en poeki ren ri atail akan, ren tiong mo at kolang
        komail, pwen kaonopada pai wet, me komail inaukidar mas o, pwen pai melel
        eu, a iermen norok sued.
      verse: 5
    - text: 'A iet me i inda: Me kin kamorok tikitik, pan dolung tikitik, a me kin
        kamorok toto, pan dolung me toto.'
      verse: 6
    - text: Amen amen duen a kileledier nan mongiong i; der kisa kol, de akpatik,
        pwe Kot kotin pok ong me kin pein perenki kisakis.
      verse: 7
    - text: A Kot me kotin manaman ong en kalaudelang komail song en mak kan karos,
        pwe komail en kapwapwa ni song karos o ansau karos, ap kak ong song en wiawia
        mau karos,
      verse: 8
    - text: 'Duen a intingidier: A kamoredier, a kisakisa wei ong me samama kan; a
        pung pan mimieta kokolata.'
      verse: 9
    - text: A me kin kotiki ong saumat kisin war akan, o prot men manga, a pan katotoela
        omail war akan, o a pan kotin kawosada omail wan pung kan,
      verse: 10
    - text: Pwe komail en kapwapwala ni song karos, pwen wiawia mau karos, me kin
        karedang kit, en danke Kot.
      verse: 11
    - text: Pwe wiawia pan dodok wet kaidin sauas pan saraui kan ta, pwe me toto kin
        danke Kot.
      verse: 12
    - text: Arail kapwaiada dodok wet kin kalinganada Kot pweki omail upai ong kadede
        en rongamau en Kristus, o omail sapan kisakis ong irail o ong karos,
      verse: 13
    - text: O ni arail ngidingide kin komail, re kin anane komail pweki mak lapalap
        en Kot ong komail.
      verse: 14
    - text: Daken ong Kot pweki a pai lapalap!
      verse: 15
  - chapter: 10
    verses:
    - text: ARI pein ngai Paulus men panaui komail nin tiak en opampap o limpok en
        Kristus; pwe ni ai mi nan pung omail, i kin aktikitik, a ni ai doo wei sang
        komail, i kin kelail ong komail
      verse: 1
    - text: A i kin kapakapeki, pwe i ender kelail ni ai pan korendo; pwe i kileledier
        o lamelame, me i pan kelail ong akai, me kin wia kin kit men kekeideki tiak
        en pali uduk.
      verse: 2
    - text: Pwe melel, se kin mimita nan uduk, ap sota pepei ni tiak en uduk.
      verse: 3
    - text: Pwe kapwa en at pei kaidin men ni pali uduk, pwe me manaman mon Kot, me
        mau ong kawela wasa tengeteng kan.
      verse: 4
    - text: Ni at kin kawela me akapung o me aklapalap, me kin palian erpit en Kot;
        o kit kin saliedi song en lamelam karos, pwen oke Kristus.
      verse: 5
    - text: O audaude ong kaloedi me katiwo karos, omail peik lao pwanokadar.
      verse: 6
    - text: Komail kin kilekilang meakan me sansal? Ma amen lamelame, me pein i sapwilim
        en Kristus, i en pein lameda, me kit pil sapwilim en Kristus dueta i.
      verse: 7
    - text: Pwe ma i pan suaiki laude sang at manaman, me Kaun o kotiki ong kit, pwen
        kamaui a kaidin kawe komail la, i sota pan namenokki.
      verse: 8
    - text: Pwe ender sansal duen amen me men kamasak kin komail ngai kisin likau
        kan,
      verse: 9
    - text: 'Pwe irail me inda: Kisin likau kan me kasampwal o manaman, a sansal en
        pali war a me luet, o a padak me mal kot.'
      verse: 10
    - text: A me duen met, a en asa duen at kin inda nan kisin likau kan ni at doo
        wei sang komail, iduen pein kit ni at wiawia kan nan pung omail.
      verse: 11
    - text: Pwe kit sota man mauki waroki ong me kin suaiki pein irail; a irail me
        sololekong, pweki ar sosong pein irail nan pung arail.
      verse: 12
    - text: A kit sota men suaiki me laud sang me kon ong, a duen men song eu, me
        Kot kotin pang ong kit, song eu, me itar lel ong komail.
      verse: 13
    - text: Pwe kit sota inong iong, me sota kon ong, dene se sota pwar wong komail
        er, a se pil walang komail rongamau en Kristus.
      verse: 14
    - text: Kit sota kin suaiki me laud sang me kon ong, dene se suaiki en amen a
        dodok. A se kaporoporeki omail poson lao kakairida, at dodok pil pan laud
        sang re omail,
      verse: 15
    - text: Pwen pil padaki rongamau nin sap akan palila sang komail, a kaidin wasan
        dodok en amen o sota suaiki me wiauier.
      verse: 16
    - text: A ma amen men suaiki, i en suaiki Kaun o.
      verse: 17
    - text: Pwe kaidin i meakot, me kin kapinga pein i, pwe i eta, me Kaun o kin kapinga.
      verse: 18
  - chapter: 11
    verses:
    - text: I mauki, komail en mueid ong ia kisin pweipwei, iei ta komail pan mueid
        ong ia.
      verse: 1
    - text: Pwe ngai me per kin komail dueta Kot, pwe ngai me kileledier komail ong
        ol amen, pwe i en kasale komail ong Kristus duen seripein makelekel amen.
      verse: 2
    - text: A i masak serpent widingok, me kotaue Ewa, ma a sota pan pil kawela omail
        lamelam sang ni opampap en Kristus.
      verse: 3
    - text: Pwe ma amen pan pwarado, me kin padaki duen amen Iesus, me se sota padaki,
        de ma komail pan ale eu ngen, me komail sota aleer, de eu rongamau, me komail
        sota wuki ong, kaidin komail pan peren kida?
      verse: 4
    - text: Pwe i lamelame, me ngai kaidin tikitik sang wanporon lapalap akan.
      verse: 5
    - text: A ma i sota koiok ong lokaia a kaidin ni ai dedeki, pwe kit sansal ong
        komail ni song o wasa karos.
      verse: 6
    - text: De ngai me wiadar dip eu ni ai akmalkila pein ngai? Pwe komail en indandala
        ki ai padaki ong komail rongamau en Kot so pwaipwai.
      verse: 7
    - text: I atia sang momotisou tei kan ni ai aleer pwain en dodok, pwe i en kak
        dodok ong komail.
      verse: 8
    - text: O ni ai mimi re omail o lao samamala, kaidin amen, me i uki pa meakot,
        pwe ni ai solar ai meakot, ri atail akan me kodo sang Masetonien me kisa dong
        ia; ngai ari sota katoutoui komail ni meakot, o i pil pan due!
      verse: 9
    - text: A duen melel en Kristus mimi lol i, iduen i sota pan mueid ong amen, en
        kawela kaping wet nan sap en Akaia kan.
      verse: 10
    - text: Pwekida? Pweki ai so pok ong komail? Kot me kotin mangier.
      verse: 11
    - text: A me i kin wia, i me i pan wiada, pwen kawela karep en akai me inong iong
        karep en ar suaiki dene irail dueta kit, sota lipilipil is i.
      verse: 12
    - text: Pwe wanporon likam pukat o toun dodok likam akan irail, kin kawukilang
        wanporon akan en Kristus pein irail.
      verse: 13
    - text: A kaidin kapuriamui eu, pwe iduen Satan kin kawukila pein i, wuki ong
        tounlang en marain amen.
      verse: 14
    - text: I me kaidin kapuriamui eu, ma n papa kan pil pan wukilang papa en pung
        kan; a imwilar pan duen ar wiawia kan.
      verse: 15
    - text: I purong indada, sota amen en akpweipwei kin ia, a ma iei, komail ap maki
        ong ia ai pweipwei, pwe i en suai kin ia ekis.
      verse: 16
    - text: A me i inda, kaidin Kaun o me i pwili sang, pwe a tapi sang ni tiak en
        pweipwei, pwe i suaiki pein ngai;
      verse: 17
    - text: Pwe me toto kin suaiki ni pali uduk, i pil pan suaiki pein ngai.
      verse: 18
    - text: Pwe komail kin mauki me lolepon kan, pweki komail me lolekong.
      verse: 19
    - text: Pwe komail kin mueid ong amen, en wia kin komail ladu kan, de ma amen
        kaloke komail, de ma amen kuli komail edi, de ma amen aklapalap, de ma amen
        pikir komail.
      verse: 20
    - text: Mepukat i indang komail, pwen kanamenok ki komail, dene kit luetalar.
        A ma meamen aima, ngai pil aima, i kin lokaia nin tiak en pweipwei.
      verse: 21
    - text: Irail men Ipru, pil ngai; irail men Israel, pil ngai; irail kadaudok en
        Apraam, pil ngai;
      verse: 22
    - text: Irail me papan Kristus, i kin lokaia dueta me iak amen, ngai me lapa sang;
        ai dodok laud sang, i kalokolok laud sang; i salidier toto sang, i koren iong
        mela pan pak toto.
      verse: 23
    - text: Pan me limpak Sus oko ki ong ia wok paeisok, eu katoror sang,
      verse: 24
    - text: A pan me silepak re woki kin ia sokon; pan mepak me i pakasuk; pan me
        silepak takepa i sop olar; pong o ran, me i pepe sili nan madau.
      verse: 25
    - text: Ai sailok me toto; i diar ai apwal nan pilap akan; i diar ai apwal ren
        lolap akan; i diar ai apwal ren ai kainok; i diar ai apwal nan sap tan; i
        diar ai apwal nan madau; i diar ai apwal ren saulang likam akan;
      verse: 26
    - text: Ni dodok apwal, ni songsongemas, ni men mangadar o men nim piladar, ni
        isesol pan pak toto, ni pou o so kidi pa;
      verse: 27
    - text: O me pil kin lel ong ia ni ran karos, o ai apapwali momodisou akan karos.
      verse: 28
    - text: Is me luet, a ngai sota pan luet? Is me kin kamakar, a ngai so?
      verse: 29
    - text: Ma i en suaiki, i pan suaiki ai luet.
      verse: 30
    - text: Kot o Sam en Kaun Iesus, me iasanai kokolata, kin mangi, me i sota kin
        likam.
      verse: 31
    - text: Nan Damaskus nain nanmarki Aretas kopina amen sinsila kanim en men Damaskus
        ni a inong iong saik ia di.
      verse: 32
    - text: I ap apikidi kopou eu sang ni wanim tuk en kel o, ap piti sang ni pa a
        kan.
      verse: 33
  - chapter: 12
    verses:
    - text: ARI, ai suaiki sota katepa ong ia. Ari so, i pan kapareda kaudial akai
        o kadiarok kai ren Kaun o.
      verse: 1
    - text: I asa duen aramas amen ren Kristus, mon saunpar eisok paieu; i sasa, ma
        a mi nan war a, de ma a mi likin war a, i pil sasa, Kot me kotin mangi, i
        aramas o, me peukadala lel nanlang kasilu.
      verse: 2
    - text: O i asa, iei aramas o, ma a mi nan war a de likin war a, i sasa, Kot me
        kotin mangi.
      verse: 3
    - text: I me peukadalang paradis, wasa a rongadar kasoi kai, me sota muei ong
        aramas amen en inda.
      verse: 4
    - text: I me i pan suaiki; a pein ngai sota pan suaiki meakot, ai luet eta.
      verse: 5
    - text: A ma i men suaiki pein ngai, i sota pan pweipwei, pwe i pan lokaia melel.
        Ari so, i sota pan wia, pwe amen ender wia kin ia me lapa sang duen a kin
        kilang ia o duen a kin rong ia.
      verse: 6
    - text: A pwe i ende aklapalapaki kaudial kapuriamui kai, tuka teketek pot mi
        nan uduk ai, iei nain Satan, me kin dokodoko ia, pwe i ende aklapalap.
      verse: 7
    - text: Pan sile pak i ngidingid ong Kaun o, en kotiki sang ia me.
      verse: 8
    - text: 'I ari masani ong ia: Ai mak itar ong uk, pwe manaman ai kin sansal ren
        me luet akan. Nan i me i pan suaiki ai luet akan, pwe manaman en Kristus en
        kotikot re i.'
      verse: 9
    - text: I me i perenki ai luet akan, o so konekon, o ansau apwal, o kamekam, o
        patau pweki Kristus, pwe ma i luet, ngai me kelail.
      verse: 10
    - text: Ngai wialar pweipwei men, i me komail kare ong ia, mak eta, komail en
        kapinga kin ia, pwe i sota tikitik sang wanporon lapalap akan; ari so, sota
        meakot ngai.
      verse: 11
    - text: Pwe mangidi en wanporon wiauier nan pung omail ni kanongama melel o ni
        kilel akan, o ni men kapuriamui kan, o ni manaman akan.
      verse: 12
    - text: 'Pwe nin da, me komail tikitikki sang momodisou tei kan, ele iet eta:
        I sota katoutoui kin komail meakot? Komail ari makeki ong ia sapung wet.'
      verse: 13
    - text: Kilang, i onoper pwar wong komail kasilepak, o i sota pan kaponede komail,
        pwe i sota kin rapaki me noumail, a komail. Pwe kaidin seri kan en naka penang
        me wia ir ada, a me wia ir da ong seri kan.
      verse: 14
    - text: A i mauki melel kiki wei meakaros, pil pein ngai ong ngen omail, i sota
        insenoki, ma omail pok ong ia tikitik sang ai limpok lapalap ong komail.
      verse: 15
    - text: Ari i eta, i sota kaponedeer komail; a pweki ai lolekong, i kaloedier
        komail.
      verse: 16
    - text: De iaduen, i adia sang amen komail ekis ren me i kadar wong komail er?
      verse: 17
    - text: I poeki ren Titus ap kadar wong komail pil ri atail iang i. Ari da, Titus
        pitia sang komail meakot? Kit so aluki ngen ota de ni lip ota?
      verse: 18
    - text: Ansau warai me komail kiki ong me se pan pur ong, kapungala pein kit ong
        komail. Kit kin lokaia ki Kristus mon Kot. Kompok kan, mepukat karos kin wiaui,
        pwen kamauiada komail.
      verse: 19
    - text: Pwe i masak ni ai pan pwar wong komail, me i sota pan diar komail, duen
        me i mauki, o komail pil sota pan diar ia, duen me komail mauki. Ele kapei
        lokaia, o peirin, o makar, o akamai, o kawaikoto, o lidou mongin, o aklapalap,
        o moromorong mi re omail.
      verse: 20
    - text: Pwe ni ai pan pure wong komail, ele Kot pan kotin kanamenok kin ia komail,
        o i pan insensuedeki me toto, me wiadar dip mas o, ap sota kalukila ar samin,
        o nenek, o dodok sued, me re wiadar.
      verse: 21
  - chapter: 13
    verses:
    - text: METET ai pwar wong komail kasilepak, karos ap pan pung kila saunkadede
        riamen de silimen.
      verse: 1
    - text: A duen me i inda mas o o pil ni ai pwar wong komail er kariapak iduen
        i pil indang komail ansau wet, mon ai pan mi re omail, irail me wiadar dip
        mas o, o pil me tei kan karos, i lao pwar wong komail kasilepak, i sota pan
        dukedi, karos lao pungier.
      verse: 2
    - text: Pwe komail kin rapaki kilel eu, duen me Kristus kotin kalokaia ia, me
        sota luet nan pung omail, a a kin manaman nan pung omail,
      verse: 3
    - text: Pwe a kamatala ni a luet, ap id ieiaski manaman en Kot, a ma kit iang
        i luet, kit ap pan iang i memaureki manaman en Kot nan pung omail.
      verse: 4
    - text: Komail sosong pein komail, ma komail kin weweideki poson; komail kasaui
        pein komail; de komail so asa duen pein komail, me Iesus Kristus kotikot lol
        omail? A ma so, komail me sapung.
      verse: 5
    - text: A i kaporoporeki, me komail pan dedeki, me kaidin kit me sapung.
      verse: 6
    - text: A se kin kapakap ren Kot, komail ender wia me sued. Kaidin pweki kit en
        indand mau a pwe komail en wia me pung a kit en dueta me so katepa.
      verse: 7
    - text: Pwe kit sota kak palian melel, a kapwaiada me melel.
      verse: 8
    - text: Pwe kit peren, ma se me luet, a komail me kelail, o i me se men, komail
        en unsokala.
      verse: 9
    - text: Ari, i me i intingki wei mepukat ni ai doo wei, pwe i de ngil patik ni
        ai koren, duen manaman, me Kaun o kotiki ong ia, pwen kamaui, a kaidin pwen
        kawela.
      verse: 10
    - text: Ari ri ai kan, komail en pereperen o unsokala, o insenemau pena, komail
        lol ta pot o popol! Kot en limpok o popol ap pan kotikot re omail.
      verse: 11
    - text: Komail ranamauki pena metik saraui. En saraui kan karos ar ranamau wong
        komail.
      verse: 12
    - text: 'Mak en Kaun Iesus Kristus, o limpok en Kot, o atail saupena ren Ngen
        saraui en kotikot re omail karos! Amen. '
      verse: 13
    - text: ''
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS wanporon amen kaidin sang ren aramas akan, pil kaidin pan aramas
        akan, a pan Iesus Kristus o Kot Sam, me kotin kaiasadar i sang ren me melar
        akan,
      verse: 1
    - text: 'O ri atail akan karos, me mi re i, at ranamau ong momodisou en Kalesia
        kan:'
      verse: 2
    - text: Mak o popol sang ren Kot Sam o atail Kaun Iesus Kristus en mi re omail;
      verse: 3
    - text: Me kotin sokonpaude ki pein i ki dip atail, pwen dore kitail sang ni me
        sued akan mi sappa, duen kupur en Kot o Sam atail.
      verse: 4
    - text: Lingan en ko ong i kokolata! Amen.
      verse: 5
    - text: I puriamuiki omail madang wuki sang i, me molipe komail pan mak en Kristus,
        ap wuki ong eu rongamau;
      verse: 6
    - text: A sota eu mia. Ari so, akai mia, me kin kapingada komail, o irail men
        kalikame rongamau en Kristus.
      verse: 7
    - text: A ma kit de tounlang amen sang nanlang pan padaki ong komail eu rongamau,
        me toror sang rongamau, me se padaki ong komail er, i en riala.
      verse: 8
    - text: 'Duen me se indada mas o, iduen se pil purong inda: Ma amen pan padaki
        ong komail eu rongamau, me toror sang me komail aleer, i en riala.'
      verse: 9
    - text: Iaduen, i kin men kaperenda aramas akan de Kot? De i kin rapaki konekon
        ren aramas akan? Ma i men konekon ren aramas akan, i ap sota ladun Kristus.
      verse: 10
    - text: I katitiki ong komail ri ai kan, rongamau me i padakier, a sota tapi sang
        ren aramas.
      verse: 11
    - text: Pwe i sota ale sang ren aramas amen, o sota me padaki ong ia, a a koki
        dong ia kasale pan Iesus Kristus.
      verse: 12
    - text: Pwe komail ronger duen ai wiawia en mas nan pung en men Sus akan, duen
        i kin morouo ong momodisou en Kot lapalapia o kawe ir ala.
      verse: 13
    - text: O i kakairida nin lamalam en Sus akan madang sang me toto, me kit ti ta
        ieu o toun sap ta ieu, o i nantiong kapwaiada padok en sam at akan.
      verse: 14
    - text: A Kot lao kupureda, me kotin kilele ia di sang ni kaped en in ai, o me
        kotin molipe ia ki a mak,
      verse: 15
    - text: En kasale ong ia sapwilim a Ol, pwe i en padaki ong men liki kan duen
        i, i ap pitipit wiada o sota kalelapok ren uduk o nta.
      verse: 16
    - text: O i pil so pwar lang Ierusalem ren irail, me wanporon akan mo i, a i kolang
        Arapien ap pil pure dong Damaskus.
      verse: 17
    - text: Ari, murin par silu i ap kodalang Ierusalem, pwen kilang Kepas. I ap mimieta
        re a ran eisoklimau.
      verse: 18
    - text: A sota amen ren wanporon akan, me i kilang, Iakopus ta, ri en Kaun o.
      verse: 19
    - text: A me i inting wong komail, Kot me kotin mangi, me i sota likam.
      verse: 20
    - text: Muri i ap kola nan wein Sirien o Silisia.
      verse: 21
    - text: A momodisou en Iuda kan me mi pan kupur en Kristus sasa ia.
      verse: 22
    - text: A i eta, irail ronger, me i me kin morouo ong kit mas o, i me kin padaki
        poson ansau wet, me a kin kaokaoe mas o.
      verse: 23
    - text: Irail ap kalinganda Kot pweki ngai.
      verse: 24
  - chapter: 2
    verses:
    - text: KADEKADEO murin par eisok paieu ngai pil kodalang Ierusalem iang Parnapas
        o Titus pil iang ia.
      verse: 1
    - text: A i kokidala kasalepa eu; padaki ong irail duen rongamau, me i kin padaki
        ong men liki kan, ap katoror ong ir, me kalok mau, pwe i ender tang mal, ma
        met de mur.
      verse: 2
    - text: A pil Titus, me iang ia, men Krik amen, re sota kakaliki ong i, en sirkomsaisela,
      verse: 3
    - text: A pweki akai saulang likam, me wailong, pwen masamasan at saledokalar,
        me se aleer ren Kristus Iesus, pwen kalidui kit ala.
      verse: 4
    - text: A se sota man peiki ong irail, pwe melel en rongamau en mimieta re omail.
      verse: 5
    - text: A irail me kalok mau, i sota asa duen ar tiak en mas o, a pil menda re
        i, pwe Kot sota kin lipilipil aramas amen, irail me indand mau, sota ki ong
        ia eu padak toror.
      verse: 6
    - text: A irail lao kilanger, me i aleer ai koa, en padaki ong me sosirkomsais
        rongamau, dueta Petrus ong me sirkomsais.
      verse: 7
    - text: A me kamanada Petrus, pwen kapwaiada a koa en wanporon ren sirkomsais
        i me i pil keleki ni ai dodok ren men liki kan.
      verse: 8
    - text: A Iakopus, o Kepas, o Ioanes, me re wiaki ur oko, re lao kilanger mak
        o me i aleer, rap itipa ki ong ngai o Parnapas pali maun en pa, o kit karos
        wiaki eu, me kit en kola ren men liki kan, a irail ren sirkomsais.
      verse: 9
    - text: A re kakaliki ong kit, me sen apapwali me samama kan. Ngai ari nantiong
        kapwaiada.
      verse: 10
    - text: A Kepas lao pwaralang Antiokien, i ap palian i pwe kalok sued mi re a.
      verse: 11
    - text: Pwe mon akai pwarado sang ren Iakopus, a sakasak ren men liki kai, a ni
        ar pwarador, a puei sang katororela pein i, pwe a masak men sirkomsais.
      verse: 12
    - text: O pil Sus tei ko iang i malamalaundar, o Parnapas lodi ong pil wia malaun.
      verse: 13
    - text: A ni ai kilanger, me re sota inen weita, duen melel en rongamau, i ap
        indai ong Kepas mon irail karos; ma koe men Sus amen kin wia tiak en men liki
        kan, a so tiak en men Sus, menda koe kin kakaliki ong men liki kan, ren wiada
        tiak en men Sus?
      verse: 14
    - text: Kita udan men Sus a sota dipan dueta men liki kan,
      verse: 15
    - text: Ap asa, me aramas amen sota kak pung kila wiawia en kapung kan, pwe a
        poson Iesus Kristus eta i me kitail pil posoneki Kristus Iesus, pwe kitail
        en pung kila poson Kristus, a kaidin wiawia en kapung kan; pwe uduk sota kak
        pung kila wiawia en kapung kan.
      verse: 16
    - text: A ma kitail men pung kila Kristus, ap diarokada, me kitail me dipan, daduen,
        Kristus me papan dip? O so!
      verse: 17
    - text: Pwe ma i pan pur ong kauada, me i kawelar, nan i pan wia kin ia me dipan
        amen.
      verse: 18
    - text: Pwe i mekilar kapung, ap solar memauri ong kapung, pwen mauri ong Kot;
        ngai lopular iang Kristus.
      verse: 19
    - text: Kaidin ngai me memaur, pwe Kristus kotin ieiasata lolei. Pwe arain ai
        maur en pali uduk, i kin memaureki poson Sapwilim en Kot, me kotin pok ong
        ia o sokonpaudeki ong ia pein i.
      verse: 20
    - text: I sota kasamal la mak en Kot; pwe ma aramas kak pung kila wiawia en kapung
        kan, Kristus ap matala mal.
      verse: 21
  - chapter: 3
    verses:
    - text: O komail men Kalesia pweipwei, is me kotaue komail? Pwe mom en Iesus Kristus
        a lopular wiauier mon mas omail.
      verse: 1
    - text: 'Iet eta me i men kalelapok re omail: Komail aleer Ngen ni wiawia en kapung
        kan, de ni padak en poson?'
      verse: 2
    - text: Iduen omail lolepon? Komail tapia kidar Ngen, a komail men kaimwisok kilar
        uduk?
      verse: 3
    - text: Komail kalokolok laud, ap sota pan katepa? Ma idue met a sota kak wiaui.
      verse: 4
    - text: Me kotiki ong komail er Ngen, o wia manaman akan nan pung omail daduen,
        wiawian kapung kan me kareda, de padak en poson?
      verse: 5
    - text: Dueta Apraam me poson Kot, ap wadok ong i kapunga pa.
      verse: 6
    - text: Komail ap asa duen irail me kin poson, irail seri en Apraam.
      verse: 7
    - text: 'A kisin likau o asaer mas o, me Kot, pan kotin kapungala men liki kan
        ki poson, i me a padaki ong Apraam rongamau mas o: Wein sappa karos pan paie
        kin uk!'
      verse: 8
    - text: Pwe karos me poson, pan iang Apraam poson kapaida.
      verse: 9
    - text: 'Pwe me kin kaporoporeki wiawia en kapung kan, pan kariala. Pwe a intingidier:
        Karos me riala, me sota pan dadaurata meakaros, me intingidier nan puk en
        kapung, pwen kapwaiada.'
      verse: 10
    - text: A sansal, me sota amen kak pung kila kapung ren Kot; pwe me pung amen
        pan memaureki poson.
      verse: 11
    - text: A kapung sota tapi sang ni poson, pwe meamen kapwaiada mepukat, pan memaur
        kida.
      verse: 12
    - text: 'Kristus me kotin dore kitail sang ni karia pan kapung, ni a ria kin kitail
        lar; pwe a intingidier: Amen amen me langalong nin tuka o me riala.'
      verse: 13
    - text: Pwe pai en Apraam, me tapi sang ren Kristus Iesus, en lel penang men liki
        kan; pwe kitail en ale inau en Ngen ki poson.
      verse: 14
    - text: Ri ai kan, i pan lokaia ni tiak en aramas akan. Iaduen inau en aramas
        eu me kileledier, sota amen me pan kawela de ekis, me a pan pouse ong.
      verse: 15
    - text: 'Ari, inau o wiauier ong Apraam o kadaudok a. A sota masanier: Kadaudok
        a toto, pwe duen me ta men: Kadaudok om me ta men, iei Kristus.'
      verse: 16
    - text: 'Iet me i inda: Inau me Kot kotin kileledier, a sota kak okila kapung
        o, me wiauier saunpar papuki sileisok murin inau o, pwe inau ede pwaida.'
      verse: 17
    - text: Pwe ma soso tapi sang kapung, a sota kak tapi sang inau; a Kot kotiki
        ong Apraam ki inau.
      verse: 18
    - text: A menda kapung? A wiauier pweki sapung kan, kadaudok o lao pwarado, me
        inau wiaui ong, me wiauier ren tounlang kan ki pa en saunkapung.
      verse: 19
    - text: Ari, saunkapung sota kin kelep eta, a Kot me kelep eta.
      verse: 20
    - text: A iaduen, kapung o kin palian inau en Kot akan? O so! A ma kapung eu pan
        wiaui, me pan kak kamaurela, nan melel, pung ap pan tapi sang nan kapung.
      verse: 21
    - text: A kisin likau o me kol penang dip meakaros pwe inau en tapi sang ni poson
        Iesus Kristus, en pai ong irail, me poson.
      verse: 22
    - text: Ni ansau poson saikenta pwarado, kitail nikinik o salidier pan kapung,
        lao poson pan kasansaleda.
      verse: 23
    - text: Ari, kapung atail saunpadak, lao Kristus pwarado, pwe kitail en pung kila
        poson.
      verse: 24
    - text: A poson lao pwarador, kitail solar mi pan saunpadak o.
      verse: 25
    - text: Pwe komail karos seri en Kot, ki poson Kristus Iesus.
      verse: 26
    - text: Pwe komail me paptaiser ong Kristus, komail likaui kidar Kristus.
      verse: 27
    - text: Solar men Sus de Krik, solar ladu de me maioda, solar ol de li komail
        karos dupeneta ren Kristus Iesus.
      verse: 28
    - text: A ma komail sapwilim en Kristus, nan komail pil kadaudok en Apraam, o
        seri soso duen inau o.
      verse: 29
  - chapter: 4
    verses:
    - text: 'A iet me i men inda: Soso men arain a seri, a so toror sang ladu men,
        ari so, a kaun en meakaros.'
      verse: 1
    - text: A kin upa ong saunpadak o saunkoa kan lao lel ansau me sam a kileledier.
      verse: 2
    - text: Iduen kitail ni atail kisin seri, kitail kin upai ong padak en sappa kan.
      verse: 3
    - text: A ansau lao leler, Kot ap kotin poronedo sapwilim a Ol, me ipwidi sang
        ren li amen, ap mi pan kapung o.
      verse: 4
    - text: Pwen kasaledoka ir ala, me mi pan kapung, pwe kitail en wiala sapwilim
        a seri.
      verse: 5
    - text: 'Komail ari seri kan, i me Kot ap kotin poronedo Ngen en sapwilim a Ol
        nan mongiong atail, me kin likelikwir: Apa Sam!'
      verse: 6
    - text: Ari, solar ladu men, pwe seri ta; a ma seri nan pil seri soso en Kot.
      verse: 7
    - text: A ni ansau o me komail sasa Kot, komail papaer me kaidin udan kot akan.
      verse: 8
    - text: A metet komail asalar Kot, o Kot me kotin mangi komail melel, menda komail
        pil sapal lang lamalam sued o sakanekan, me komail men pur ong papa?
      verse: 9
    - text: Komail kin kasarauiela ran akai, o saunipong kai, o ansau kai, o saunpar
        kai.
      verse: 10
    - text: I ngong kin komail, pwe ele ai dodok ong komail sota pan kadepa.
      verse: 11
    - text: Ri ai kan, i ngidingidi kin komail, en dueta ngai, pwe ngai kin dueta
        komail, pwe sota me sued kot, me komail wiai ong ia er.
      verse: 12
    - text: A komail asa due i mas o, me i padaki ong komail er rongamau ni ai luet
        en pali uduk.
      verse: 13
    - text: O komail sota mamaleki ai songesong ni uduk ai o tata kin ia; a komail
        apwali ia la dueta ngai tounlang en Kot amen, de dueta Iesus Kristus.
      verse: 14
    - text: Iaduen wan omail pai ni ansau o! Pwe i kadede duen komail, ma a kak pa
        omail, komail pan pwadika sang por en mas omail ap ki ong ia.
      verse: 15
    - text: Iaduen, i wiala omail imwintiti, pweki ai lokaia melel ong komail.
      verse: 16
    - text: Arail nanantiong rapaki komail me sota mau; irail men kamueit kitail pasang,
        pwe komail en id idauen irail.
      verse: 17
    - text: Me mau ansau karos en nantiong me mau kan, a kaidin ta ni ai mi re omail.
      verse: 18
    - text: Nai seri kan! I naitik sapal komail ki madak, lao Kristus kawuk komail
        la ong pein mom a.
      verse: 19
    - text: I men mi re omail ansau wet o men kawukila ngil ai, pwe i sasalar ir omail.
      verse: 20
    - text: Komail, me kin men mi pan kapung o, indang ia, ma komail sota kin rong
        kapung o?
      verse: 21
    - text: Pwe a intingidier, me nain Apraam putak riamen mia, amen sang ren na lidu,
        a amen sang ren me maioda.
      verse: 22
    - text: A me song ren lidu ipwiki uduk, a me sang ren me maioda, ipwiki inau en
        Kot.
      verse: 23
    - text: Mepukat karasepa eu, pwe met inau riau, eu sang ni nana Sinai, me kin
        naitiki ong na kan papa, i me Akar.
      verse: 24
    - text: Pwe Akar nana Sinai nan Arapien, me rasong Ierusalem en met, o kin lidilidui
        iang na seri kan.
      verse: 25
    - text: A Ierusalem, me mi poa, me maioda iei in atail.
      verse: 26
    - text: 'Pwe a intingidier: Pereperen koe me li dapwan, me sota kin naitik, kadailong
        o werida koe, me so kaipwi ong, pwe nain li dapwan seri kan me toto sang me
        a warok mia.'
      verse: 27
    - text: A komail ri ai ol akan, me rasong Isaak, me seri en inau kan.
      verse: 28
    - text: A duen mas o, me ipwiki uduk, me kailongki me ipwiki Ngen o, iduen ansau
        wet.
      verse: 29
    - text: A da me kisin likau o masani? Kasela li lidu o na putak! Pwe putak en
        lidu sota pan iang nain li me maioda sosoki.
      verse: 30
    - text: Ari ri ai kan, kitail sota seri en lidu, pwe nain me maioda.
      verse: 31
  - chapter: 5
    verses:
    - text: KOMAIL ari dadaurata en Kristus a kotin kamaioda kitail, komail ari kalaka
        pein komail, pwe komail der pur ong ni omail kanaudok.
      verse: 1
    - text: Kilang, ngai Paulus indai ong komail, ma komail pan iang sirkomsais, nan
        Kristus sota pan katepai ong komail.
      verse: 2
    - text: I pil kadede ong aramas karos, me pan sirkomsaisela, i en kapwaiada kapung
        pokon.
      verse: 3
    - text: Komail, me men pung kila kapung o, muei sanger Kristus o pup wei sanger
        mak.
      verse: 4
    - text: A kit kin auiaui ren Ngen ki poson kaporopor en pung.
      verse: 5
    - text: Pwe ren Kristus Iesus sirkomsais de sosirkomsais sota meakot, pwe poson
        ta, me kin sansaleki dodok en limpok.
      verse: 6
    - text: Komail tanger mau, is me karompwa komail, pwe ender peiki ong melel?
      verse: 7
    - text: I song en kaweid sota kin tapi sang me molipe komail er.
      verse: 8
    - text: Kalap kis kin kamutala dolepa karos;
      verse: 9
    - text: I kaporoporeki ren Kaun o me komail sota pan wia eu lamalam toror. A me
        kin kaping komail da, pan lodi ong kapung o, sota lipilipil is i.
      verse: 10
    - text: A ngai, ri ai kan, ma i poden padaki duen sirkomsais, menda i kankangerangirla?
        Pwe ma iduen, a solar men kamakar pan lopu.
      verse: 11
    - text: I men irail me kin kawe komail la, ren pil kawela pein irail.
      verse: 12
    - text: A ri ai kan, komail paeker ong maio, komail der men maio, pwe tiak en
        pali uduk en pwaida, a komail papa amen amen ni limpok.
      verse: 13
    - text: 'Pwe kapung pon kapwai pan masan ta ieu: Koe en pok ong men imp om due
        pein uk.'
      verse: 14
    - text: A ma komail pakolok kaokaoe amen o amen, kalaka, pwe komail de momela.
      verse: 15
    - text: 'A ngai inda: Aluki Ngen komail ap sota pan kapwaiada inong sued en uduk.'
      verse: 16
    - text: Pwe uduk kin inong iong me toror sang Ngen, a Ngen kin kotin inong iong
        me toror sang uduk, a ira parongarong pena, iei me komail sota wia kida, me
        komail kin men wia.
      verse: 17
    - text: A ma Ngen pan kotin kalua komail, komail sota mimi pan kapung.
      verse: 18
    - text: 'Wiawia kan en uduk me sansal. Iet akan: Nenek, samin, monepil,'
      verse: 19
    - text: Pongi ong ani mal, wun ani, kailuk, akatat, luak, makar, akamai, kamauouo,
        padak likam.
      verse: 20
    - text: Peirin, kamom soko, kaped en manga ape. Iran mepukat i padaki ong komail
        er mas o, me irail, me kin kapwaiada mepukat, sota pan sosoki wein Kot.
      verse: 21
    - text: 'A iet akan wa en Ngen: Limpok, peren, popol, kanongama, kadek, kamau,
        poson, opampap liki sang me sued.'
      verse: 22
    - text: Sota kapung pan mepukat.
      verse: 23
    - text: A me sapwilim en Kristus, kalopuelar uduk iangaki tiak sued o inong sued
        akan.
      verse: 24
    - text: Ma kitail memaureki Ngen, kitail en pil alualuki Ngen o.
      verse: 25
    - text: Kitail der inong iong wau ren aramas, o der kamorongada ong amen amen,
        o der peipeirin amen amen.
      verse: 26
  - chapter: 6
    verses:
    - text: RI ai kan ma aramas amen pan lodi ong me sued kot, komail, me ngenin kasapaledo
        i ni ngen en opampap, ap masamasan pein uk, pwe koe ender pil lodi ong songesong.
      verse: 1
    - text: Pelikitki pena nan pung omail katoutou pamail, pwe iduen komail pan kapwaiada
        kapung en Kristus.
      verse: 2
    - text: Pwe ma amen lamelame, me i meakot, nan a kin kotaue pein i, pwe sota i
        meakot.
      verse: 3
    - text: A amen amen en kasasong ong pein a wiawia, ap pan suaiki pein i, a kaidin
        amen aramas.
      verse: 4
    - text: Pwe amen amen en pein wa audepa.
      verse: 5
    - text: A me kin padakki masan o, en kida song en mau karos ong i, me kin padaki
        i.
      verse: 6
    - text: Komail der kiki ong, me komail pan kak piti Kot, pwe meakot aramas kin
        kamoredi ong, i me a pan dolung sang.
      verse: 7
    - text: Pwe me kin kamoredi ong ni uduk a, a pan dolung sang ni uduk a men soredi;
        a me kin kamoredi ong Ngen, a pan tungole sang ren Ngen maur soutuk.
      verse: 8
    - text: Kitail der pangaki atail wiawia mau kan, pwe ni ansau me kon ong, kitail
        pan dolung, ma kitail sota pan pangadar.
      verse: 9
    - text: Ma a kak pa atail, kitail en wia mau ong karos, a mas ong kisan me poson
        akan.
      verse: 10
    - text: Kilang duen kisin likau laud, me i inting wong komail er ki pein pa i.
      verse: 11
    - text: Ir me kin men lolok mau ni uduk, kin inong iong komail en sirkomsaiselar;
        pwe irail ender kamekame ki lopu en Kristus.
      verse: 12
    - text: Pwe pein irail me sirkomsaisela, sota kin kapwaiada kapung, a irail kin
        men, komail en sirkomsaisela, pwen suaiki uduk omail.
      verse: 13
    - text: A duen ngai, i sota man mauki suaiki, a iet eta iran lopu en atail Kaun
        Iesus Kristus, pweki i sappa katia sang ia o ngai katia sang sappa.
      verse: 14
    - text: Pwe sirkomsais de sosirkomsais sota meakot, a me kawilikapadar.
      verse: 15
    - text: Irail karos me inen ki wei ta padak pot et, en popol o kalangan, o ong
        Israel en Kot.
      verse: 16
    - text: Sang met kokolata sota amen en morouo ong ia, pwe i wa sili ta nan war
        ai lip en Iesus akan.
      verse: 17
    - text: 'Mak en atail Kaun Iesus Kristus en kotikot ren ngen omail ri ai kan!
        Amen. '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS wanporon en Iesus Kristus amen pan kupur en Kot ong me saraui o
        lelapok kan ren Kristus Iesus me mi Episus.
      verse: 1
    - text: Mak o popol sang ren Kot Sam atail o atail Kaun Iesus Kristus en mi re
        omail!
      verse: 2
    - text: Meid iasanai Kot o Sam en atail Kaun Iesus Kristus, me kapaia kin kitail
        lar song en pai ngenin karos sang nanlang ren Kristus.
      verse: 3
    - text: A kotin pil kitail dar re a, mon sappa saikenta pasondier, pwe kitail
        en saraui o minla mo a ni limpok.
      verse: 4
    - text: Me pil kileledier, me kitail, en wiala sapwilim a seri ki Iesus Kristus,
        duen a kotin kupura mauki.
      verse: 5
    - text: Pwen kalinganada a mak lapalap, me a kotin make kin kitail ren Kompoke
        pa a,
      verse: 6
    - text: Me kotin dore kin kitail la nta o lapwadan dip akan ki a mak lapalap.
      verse: 7
    - text: Me a kotiki ong kitail ni song en lolekong o koiok karos,
      verse: 8
    - text: Ni a kotin diarok ong kitail er me rir en kupur a duen a kotin kupuramauki
        o duen a kileledier ren pein i.
      verse: 9
    - text: Pwen pwaida ansau lao leler en wisik penang tapwi ta ieu meakaros, ren
        Kristus, men nanlang kan o men sappa kan ong pein i.
      verse: 10
    - text: Me pil kare ong kitail soso eu, kitail me kileledier duen kupur en i,
        me kin wiada meakan karos, duen a kotin kupura,
      verse: 11
    - text: Pwe kitail en wiala men kalinganada i, kitail, me kaporoporeki Kristus,
      verse: 12
    - text: Me komail pil kaporoporeki murin omail ronger masan en melel o rongamau
        en kamaur; me pil kilele komail kidier Ngen saraui en inau, ni omail posonlar.
      verse: 13
    - text: Iei men kamelele en atail soso, lao lel ansau en atail konodi maur soutuk,
        pwen wiala sapwilim en Kot o men kapinga a lingan.
      verse: 14
    - text: Ari, i lao rongadar duen omail poson Kaun Iesus o duen omail limpok ong
        saraui kan karos,
      verse: 15
    - text: I sota kin dukedi sang ai danke pweki komail, o i kin tamatamanda komail
        ni ai kapakap akan;
      verse: 16
    - text: Pwe Kot en atail Kaun Iesus Kristus, Sam en lingan, en kotiki ong komail
        ngen en erpit o kaudial, pwen asada i,
      verse: 17
    - text: O kotin kamaraini mas en mongiong omail, pwe komail en kak dedeki kaporopor
        en omail paeker, o lingan laud en soso, me onoper ong saraui kan,
      verse: 18
    - text: O a manaman kaualap ong kitail, me posonlar, duen a dodok manaman,
      verse: 19
    - text: Me a kotin kasansaledar ren Kristus ni a kotin kaiasada i sang ren me
        melar akan, ap kasapwiladang pali maun nanlang,
      verse: 20
    - text: Ilela sang meakan karos, o manaman karos, o kelail o men poa kan o mar
        karos, kaidin ni muei wet eta, pwe pil ni muei kokodo.
      verse: 21
    - text: O a kotiki ong meakaros pan aluwilu a kan, o kotin kasapwiladang tapwin
        meakaros ren momodisou,
      verse: 22
    - text: Iei war a, iei kadir pan me kadirela meakaros.
      verse: 23
  - chapter: 2
    verses:
    - text: PIL dueta komail ni omail melaki sapung o dip akan,
      verse: 1
    - text: Me komail dadaureki mas duen tiak en sappa et, o duen wiawia en saupeidi
        o, me manaman pan lang, iei ngen o, me kin dodok ren seri sopeik kan ansau
        wet.
      verse: 2
    - text: A kitail karos pil weweid nan pung arail mas o ni inong en uduk atail,
        o kapwaiada inong en uduk o lamelam, o kitail me udan seri en ongiong akan
        dueta me tei kan.
      verse: 3
    - text: A Kot, me dir en kalangan, pweki a limpok me a kotin pok ong kitail lar,
      verse: 4
    - text: Nin dokan atail melaki sapung kan, nan a kamauri kitail dar ki Kristus,
        pwe mak o, me komail dore kila,
      verse: 5
    - text: O pil kotin kamaur kitail dar o kotin kasapwil kitail dang nanlang ren
        Kristus Iesus,
      verse: 6
    - text: Pwe a en kotin kasansaleda a mak o kalangan lapalap ni muei kokodo ong
        kitail ren Kristus Iesus.
      verse: 7
    - text: Pwe ni poson komail kamaur kilar mak; a kaidin pweki pein komail, a pai
        eu ren Kot,
      verse: 8
    - text: Kaidin ki wiawia kan, pwe sota amen en aksuaiki.
      verse: 9
    - text: Pwe sapwilim a dodok kitail, me wiauier ren Kristus Iesus ong wiawia mau
        kan, me Kot kotin kaonopadang kitail er, pwe kitail en dadaurata.
      verse: 10
    - text: Komail ari tamatamanda, me komail men liki mas o, me aluki uduk pwel,
        men kaindinda sosirkomsais ren me sirkomsais, me kin wiaui ni uduk mangin
        pa.
      verse: 11
    - text: Pwe ni ansau o komail likin Kristus, o likin pai en Israel, o likin inau
        en soso kan; i me sota omail kaporopor o sota omail Kot ni sappa wet.
      verse: 12
    - text: A komail me doo wei sang mepukat mas o, a ansau wet komail me korendor
        o mi ren Kristus Iesus pweki ntan Kristus.
      verse: 13
    - text: Pwe i atail popol, me wia kin ira eu, o me kotin kawela kel o, me mi nan
        pung ara,
      verse: 14
    - text: Ni a kotiki sang imwintiti re ra ki pali uduk a. Iei kapung o me audekier
        kusoned akan, pwe en kotin wia kin ir ala aramas kap ta men ong pein i.
      verse: 15
    - text: Pwen kalolamaui ong Kot ira ni war ta ieu pan lopu murin a kotin tiakedi
        imwintiti ki lopu.
      verse: 16
    - text: O a kotidoer padaki popol ong komail, me doo wei sang, o popol ong me
        koren akan.
      verse: 17
    - text: Nan pweki i kita karos kak tu ong Sam ki Ngen ta ieu.
      verse: 18
    - text: Komail ari solar men liki o men wai, a me pweledan akan iangaki saraui
        kan o kisan penainai en Kot.
      verse: 19
    - text: Me kakauda pon pason en wanporon o saukop akan, a pein Iesus Kristus me
        takain pukakaim.
      verse: 20
    - text: I wasa kasukasuk kin koda sang ia, wiala tanpas saraui en Kaun o,
      verse: 21
    - text: Me komail pil iang kokon penang mol en Kot ren Ngen.
      verse: 22
  - chapter: 3
    verses:
    - text: I me ngai Paulus en Iesus Kristus a salidi men pweki komail men liki kan,
      verse: 1
    - text: Due me komail rongadar iran ai koa dodok en mak en Kot, me i aleer pweki
        komail.
      verse: 2
    - text: A kaudial eu, me kasansale ong ia, me rir akan, duen ai inting motomot
        ong komail er nin tapi o
      verse: 3
    - text: Ari, ma komail pan wadok, komail ap pan diar, duen ai lolekong ni me rir
        akan ren Kristus.
      verse: 4
    - text: 'Me sota kadiarok ong aramas akan ni muein mas o, ap kadiarok ong sapwilim
        a wanporon o saukop saraui kan ren Ngen:'
      verse: 5
    - text: Pwe men liki kan en iang soso o iang kisan war a, o iang a inau ren Kristus
        Iesus ki rongamau,
      verse: 6
    - text: Me ngai wiala papa men duen ai pai en mak en Kot, me i aleer ki a manaman
        lapalap.
      verse: 7
    - text: Ngai, me tikitik sang saraui kan karos, aleer mak wet, en padaki ong men
        liki kan duen kapwapwa lapalapia en Kristus.
      verse: 8
    - text: O pwen kamaraini amen amen duen koa dodok en rir akan, me nekinek sang
        nin tapin kaua ren Kot, me kotin kapikadar meakan karos,
      verse: 9
    - text: Pwe ansau wet men poa kan o me manaman akan, me kotikot nanlang, en ereki
        momodisou song en erpit en Kot karos.
      verse: 10
    - text: Duen kupur a, me a kotin kileledier ni tapin kaua ren Kristus Iesus atail
        Kaun.
      verse: 11
    - text: Pweki i me kitail pil kak aimaki tu ong Kot ni atail kaporopor o poson
        i.
      verse: 12
    - text: Nan i me i men poeki, komail ender motot ki ai kamekam kin komail, pwe
        men kalinganada komail.
      verse: 13
    - text: I me i kin kelepuki ong Sam en atail Kaun Iesus Kristus,
      verse: 14
    - text: Me mar en penainai pokon nanlang o sappa tapi sang ia.
      verse: 15
    - text: Pwen kotiki ong komail manaman, duen a kapwapwa en a lingan, en kelaileki
        Ngen i nan pali lol en aramas,
      verse: 16
    - text: Pwe Kristus en kotikot nan mongiong omail pweki omail poson, pwe komail
        en tengedi o sondi ni limpok,
      verse: 17
    - text: Ap kak ong iang saraui kan karos dedekida tlap, o anged, o lol, o ile;
      verse: 18
    - text: O en pil asada limpok en Kristus, me sikida sang erpit karos, pwe komail
        en direki kupur en Kot karos.
      verse: 19
    - text: A i, me manaman ong wiada, me lapa sang atail poeki o lamelame duen o
        manaman o, me kin dodok lol atail.
      verse: 20
    - text: Lingan en ko ong i ni momodisou pan Kristus Iesus kokolata soutuk. Amen.
      verse: 21
  - chapter: 4
    verses:
    - text: NGAI en Kaun a salidi men, kin panaui komail, pwe komail en kekeid inenweita
        ni koa eu, me komail paeker ong,
      verse: 1
    - text: Ni karakarak melel, o opampap, o kanongama, o limpok pena nan pung omail.
      verse: 2
    - text: Angkelail ong wia minimin eu ni Ngen saupena ki sal en popol.
      verse: 3
    - text: War ta ieu, o Ngen ta ieu, duen me komail paeker ong ni kaporopor ta ieu,
        en omail paeker ong.
      verse: 4
    - text: Kaun ta men, poson ta ieu, paptais ta ieu,
      verse: 5
    - text: Kot o Sam en karos me ta men me kotin poedi meakaros o daudaulole, o me
        kotikot lol atail karos.
      verse: 6
    - text: A kitail karos aleer atail pai en mak duen song en kupur en Kristus.
      verse: 7
    - text: 'I me a kotin masani: Ni a kotidalang poa, a kotin saliedi me salidi kan,
        o a kotiki ong aramas pai kan.'
      verse: 8
    - text: A iaduen, ma a kotidalang poa, kaidin a pil so kotidilar pa sed, wasa
        lolia mas o?
      verse: 9
    - text: Me kotidila, i ota, me kotida wei ileila sang nanlang kan karos, pwen
        kadirela wasa karos.
      verse: 10
    - text: O a kotin kasapwilada akai, en wanporon akan o akai en saukop akan, o
        akai en warongamau kan, o akai en silepa o saunpadak kan.
      verse: 11
    - text: Pwen kapungala saraui kan ong wiawia dodok eu, me pan kauada war en Kristus.
      verse: 12
    - text: Kitail karos lao lel ong poson ta ieu, o lolekong ki Sapwilim en Kot,
        o wiala ol melel, me paroki ong Kristus ni a unsokela,
      verse: 13
    - text: Pwe kitail en solar tau en seri pwelel, me mokimokideki sili padak likam,
        me kin pwai kida kotaue en aramas akan o ar likam, o widiwiding me re kin
        wiada, pwen kaweid sapung.
      verse: 14
    - text: A kitail en melel ni limpok, ap kakairida ni song karos ong Kristus, me
        tapwi o.
      verse: 15
    - text: Me war pon kakauda sang o kokon akan karos katengeteng pena ia; a kokon
        pukat papa pena, duen dodok en kokon akan eu eu, duen ar itar ong, iduen war
        o kin kakairida o maular ni limpok.
      verse: 16
    - text: I me i indai ong komail o kadede kila Kaun o, me komail ender weweid dueta
        men liki kan kin wia ni aklapalap en ngen ir.
      verse: 17
    - text: Me ngen arail rotorotalar, o re sang maur en Kot, pweki ar sololekong
        me mi lol arail o pweki mongiong arail kapitakailar.
      verse: 18
    - text: Me solar pam wasa, ap mueid ong pein irail, en dender o inong iong kapwaiada
        song en saut akan karos.
      verse: 19
    - text: A kaidin iduen, me komail asadar ren Kristus.
      verse: 20
    - text: Ma komail ronger duen i o padakki i, me tiak melel mi ren Iesus.
      verse: 21
    - text: Komail ari muei sang tiak en mas o aramas maring, me kin kawe kila pein
        i inong sued.
      verse: 22
    - text: A komail en kawilikapada ngen omail!
      verse: 23
    - text: O danwar anekila aramas kap, me wiauier duen kupur en Kot, ni melel o
        pung o saraui.
      verse: 24
    - text: I me komail en kasela likam amen amen ap lokaia melel ong men impa, pwe
        kitail sau ta ieu.
      verse: 25
    - text: Ni makar komail der wia dip, o katipin der kirila mon omail insenemaula.
      verse: 26
    - text: Ender duki ong tewil o!
      verse: 27
    - text: Me pirap, ender pur ong pirap, a mak eta, en dodok, kadokeki pa kan dipisou
        mau, pwen kaonop da kisakis ong me samama kan.
      verse: 28
    - text: Kasoi saut ender ko wei sang nan au omail, a men kamau, pwen papaki ong
        me karong akan me mau.
      verse: 29
    - text: Komail der kamauke Ngen saraui en Kot, me komail kilelekier ong ran en
        kasapaledo!
      verse: 30
    - text: A limelimek sued, o lingarangar, o makar, o men pei, o lalaue en doo wei
        sang komail, o pil song en sued karos.
      verse: 31
    - text: A komail en kadek pena, o poka pena, o mak pena amen amen, dueta Kot kotin
        maki ong komail ren Kristus.
      verse: 32
  - chapter: 5
    verses:
    - text: KOMAIL kaalemongi Kot dueta seri kompok kan.
      verse: 1
    - text: O kekeid ni limpok dueta Kristus, me kotin, pok ong kitail, ap kotin sokonpaude
        kin kitail, pwen wiala kisakis o mairong eu, me kin pomau ong Kot.
      verse: 2
    - text: A nenek, o song en saut karos, o norok kapwa ender man pwaida re omail,
        duen me kon ong saraui kan.
      verse: 3
    - text: 'Pil der lokaia sued, o kaman, o lokaia mal, me sota kon ong, a iet: Komail
        en danke.'
      verse: 4
    - text: Mepukat komail en asa o dedeki, me sota me nenek, de samin, de me norok
        kapwa, me pongi ani tikitik, pan kak sosoki wein Kristus o Kot.
      verse: 5
    - text: Sota amen en kotau ki komail lokaia mal, pwe mepukat kin kareda ongiong
        en Kot ong seri sopeik kan.
      verse: 6
    - text: Komail ender kis arail.
      verse: 7
    - text: Pwe mas o komail me rotorot, a met komail marainlar ren Kaun o; weweid
        wei duen seri en marain akan.
      verse: 8
    - text: 'Pwe wan marain mepukat: Kamau, o pung o melel.'
      verse: 9
    - text: O kasauiada, me kin kaperenda kupur en Kaun o.
      verse: 10
    - text: O der waroki ong wiawia sued en me rotorot akan, a mak eta, en kapung
        ong irail.
      verse: 11
    - text: Pwe me re kin wiada wasa rir, me sued o sota mau ong, en inda.
      verse: 12
    - text: A karos me pan kasansaleda, pan kadiarok kida marain, pwe marain kin kasansaleda
        meakaros.
      verse: 13
    - text: 'I me a kotin masani: Pirida koe me mamair, o paurida sang ren me melar
        akan, a Kristus pan kamarain uk ada.'
      verse: 14
    - text: Kalaka, pwe komail en keid ineneweita, kaidin duen me lolepon a duen me
        lolekong kan.
      verse: 15
    - text: Audaud ansau mau, pweki ran akan me sued.
      verse: 16
    - text: Komail ari ender lamponla, a en lolekong, pwe i duen kupur en Kaun.
      verse: 17
    - text: Ender kamom wain, pwe a kin kareda tiak sued, a komail en direki Ngen.
      verse: 18
    - text: O sauas pena ki psalm, o kaul en kaping, o kaul ngenin; komail kaul o
        kasang ong Kaun o nan mongiong omail.
      verse: 19
    - text: Danke kaukaule Kot o Sam ni mar en atail Kaun Iesus Kristus.
      verse: 20
    - text: O papa komail pena amen amen ni masak dol en Kristus.
      verse: 21
    - text: Komail li akan, udi ong pein omail warok kan dueta ong Kaun.
      verse: 22
    - text: Pwe ol o me tapwin a paud, dueta Kristus me tapwin momodisou, o i me Saunkamaur
        pan war a.
      verse: 23
    - text: A duen momodisou kin udi ong Kristus, iduen li akan en udi ong ar warok
        kan ni meakaros.
      verse: 24
    - text: Komail ol akan pok ong pein omail warok kan, dueta Kristus kotin pok ong
        momodisou o kotiki dong i pein i.
      verse: 25
    - text: Pwen kasarauiala i, o kamakelekeleda i ki pil o, iei a masan.
      verse: 26
    - text: Pwen kasansale dong pein i momodisou lingan, me sota topala o omrok ape,
        a me saraui o so kaopa kot.
      verse: 27
    - text: Nan iduen ol akan en pok ong ar warok kan dueta pein war arail akan. Me
        kin pok ong a warok, kin pok ong pein i.
      verse: 28
    - text: Sota amen kin suedeki pein uduk a; pwe a kin kamanga o kanainai eta, dueta
        Kristus kin kotin apwali momodisou.
      verse: 29
    - text: Pwe kitail me kasang en war a, o uduk a, o a kokon akan.
      verse: 30
    - text: I me aramas o pan muei sang sam a o in a, ap muei ong a paud, ira ari
        pan uduk ta ieu la.
      verse: 31
    - text: Meid kaponepon lapalap eu; a ngai kaparokki duen Kristus a warokeki ong
        momodisou.
      verse: 32
    - text: Pil dueta komail, amen amen komail en pok ong a warok dueta pein i, a
        li o en kakaki a warok.
      verse: 33
  - chapter: 6
    verses:
    - text: KOMAIL seri kan peiki ong me wia komail ada pan Kaun o, pwe i me pung.
      verse: 1
    - text: Kakaki sam om o in om, iei tapin kusoned, me inaupa mia,
      verse: 2
    - text: Pwe koe en insenemau o pil maur warai nin sappa.
      verse: 3
    - text: Komail sam akan der kamakar mal noumail seri kan, kakair irail ada ni
        kaian mau o panau ong Kaun o.
      verse: 4
    - text: Komail ladu kan en oke omail saumas akan ni pali uduk ni masak o rerer
        o pil ni tiak en karakarak en mongiong omail dueta ong Kristus.
      verse: 5
    - text: Kaidin sansal mon aramas eta, pwen konekon re rail, a en dueta ladu en
        Kristus, me kin pereperen wiawia kupur en Kot sang mongiong omail.
      verse: 6
    - text: O komail en papa mau, pwe ong Kaun o, a kaidin ong aramas akan.
      verse: 7
    - text: Pwe komail asa, me mau kot, me amen pan wiada, Kaun pan katingi ong i
        sota lipilipil is i, ma ladu de me maioda amen.
      verse: 8
    - text: O komail saumas akan en wia dueta ong irail, o der sakone irail, pwe komail
        asa, me arail o pil omail Saumas kotikot nanlang, o a sota kotin lipilipil
        aramas amen.
      verse: 9
    - text: Ikmuri ri ai kan komail kelaileki Kaun o ni a manaman.
      verse: 10
    - text: Puriong tatan mauin karos en Kot, pwe komail en kak kelail palian tewil
        a widiwiding kan.
      verse: 11
    - text: Pwe kaidin uduk o nta, me kitail en pei ong, a ong saupeidi o manaman
        akan, o ong saumas en sappa kan, me kin kakaunda nan rotorot wet, o ong kaun
        ngenin en lang akan.
      verse: 12
    - text: Ari, pweki mepukat komail en ale tatan mauin karos en Kot, pwe komail
        en kak kelail ni ran sued, o kasinenda murin omail kapwaiadar meakaros.
      verse: 13
    - text: Komail ari kasinenda, luke pamail en katengetengki melel o pereki pere
        pan maramara me pung.
      verse: 14
    - text: O n omail en kitekit pena, pwen onop ong wa sili rongamau en popol.
      verse: 15
    - text: 'A pil eu pan ko ong mepukat: Komail ale perepa en poson, pwen kakun kila
        katieu kisiniai en me sued o.'
      verse: 16
    - text: Komail pil ale lisorop en kamaur o kodlas en Ngen, me masan en Kot.
      verse: 17
    - text: O podidi ong kapakap o wia poekipoeki. Ngidingidiki Ngen ni meakaros.
        O masamasan, o poden kapakapaki saraui kan karos.
      verse: 18
    - text: O kapakapa kin ia, pwe i en ngil meledok o au ai en sara pasang ai aingar
        en kaweweda me rir en rongamau.
      verse: 19
    - text: Me ngai saunpadakepa, me salidier, pwe i en kelail ong padapadaki, duen
        me kon ong.
      verse: 20
    - text: A pwe komail en asa ir ai kan, o me i kin wiada, ri atail kompok Tikikus
        o papa lelapok en Kaun o, pan padaki ong komail meakaros.
      verse: 21
    - text: I me i kadarala, pwe komail en asadar ir at akan, o pwe i en kamait mongiong
        omail.
      verse: 22
    - text: Popol ong ri atail, o limpok iangaki poson sang ren Kot Sam o Kaun Iesus
        Kristus!
      verse: 23
    - text: 'Mak en mimi ren karos, me kin pok ong atail Kaun Iesus Kristus kokolata! '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS o Timoteus ladun Iesus Kristus ong me saraui kan karos en Kristus
        Iesus o pisop o saunkoa kan nan Pilipi.
      verse: 1
    - text: Mak o popol sang ren Kot Sam atail o Kaun Iesus Kristus en mi re omail!
      verse: 2
    - text: I kin danke ai Kot ni ai tamatamanda komail.
      verse: 3
    - text: I me i kin wiada ni ai kapakap kin komail ansau karos, o i kin kapakap
        ni pereperen.
      verse: 4
    - text: Pweki omail dadaurata rongamau sang ni tapi o kokodo lel met.
      verse: 5
    - text: O i kamelele me i, me tapiadar wiawia mau eu re omail, pil pan kanikiela
        lao lel ran en Iesus Kristus.
      verse: 6
    - text: Me pung i en kamelele mepukat duen komail karos, pwe i kin kolekol komail
        nan mongiong i ni ai salidi wet, wasa i kin kaweweda o kadededa rongamau;
        a komail karos kin iang ia kapwaiada mak wet.
      verse: 7
    - text: Pwe Kot ai saunkadede, duen i kin loleiteki komail pan kupur en Kristus
        Iesus.
      verse: 8
    - text: O me i pil kapakapaki pwe omail limpok en lapalapala kakairida ni lolekong
        o lamalam akan.
      verse: 9
    - text: Pwe komail en kasauiada, da me mau sang karos, pwe komail en melel o pung
        lao lel ran en Kristus.
      verse: 10
    - text: O direki wan pung kan, me kin wiaui ren Iesus Kristus men kalinganada
        o kapinga Kot.
      verse: 11
    - text: Ri ai kan, i men, komail en asa ir ai, me dialan kaindindar rongamau,
      verse: 12
    - text: Nan i ai salidi kan pweki Kristus, me pwarapwaradar nan im en monsap o
        wasa karos.
      verse: 13
    - text: O ri atail toto pan kupur en Kaun, me aingar kidar ai salidi kan, ap aima
        sang mas o, en padaki masan en Kot ap so masak.
      verse: 14
    - text: A akai kin padaki duen Kristus akpeirin, o akamai, o akai sang nan ar
        inong mau.
      verse: 15
    - text: A met akan ni limpok, pwe re asa, me ngai salidier, pwen kadede pan rongamau.
      verse: 16
    - text: Irail kin padaki duen Kristus kapei lokaia o so melel, re kiki ong, me
        re pan kalaudela ai salidi kan;
      verse: 17
    - text: A pil menda? Pwe Kristus kin lolok sili ni song karos, ma ni akamai de
        ni melel, i me i peren kida, ei i pan pereperen.
      verse: 18
    - text: Pwe i asa, mepukat pan kare ong ia maur soutuk ki omail kapakap o sauas
        pan Ngen en Iesus Kristus.
      verse: 19
    - text: Duen ai inong iong, o auiaui, o kaporoporeki, me i sota pan namenokala
        ni eu song. A duen mas o, iduen ansau wet Kristus en kapingan laud ni war
        ai, ma ni ai pan memaurata de mela.
      verse: 20
    - text: Pwe Kristus, i maur i, o mela ai pai.
      verse: 21
    - text: A ma i pan memaurata ni pali uduk, ai wiawia kan pan kadepa; ari i ap
        sasa, da me i en pilada.
      verse: 22
    - text: 'Pwe i mauki ira karos: I inong iong mela, pwen mila ren Kristus, pwe
        i eta me mau.'
      verse: 23
    - text: A ai mimieta ni pali uduk me mau song pweki komail.
      verse: 24
    - text: Ari, i ap asa, me i pan mimieta re omail karos, pwen sauasa omail peren
        o poson,
      verse: 25
    - text: Pwe omail kaping en lapalapala ren Kristus Iesus ki ai pwaralang komail.
      verse: 26
    - text: Ari, komail weweid duen me warong rongamau en Kristus, pwe ma i pwaralang
        komail, de ni ai doo, i en rong, me komail keleki ngen ta ieu, o komail lamalam
        ta pot, i iang kelail dodok ong rongamau ki poson.
      verse: 27
    - text: O komail ender waponki, me kin palian komail akan, pwe i kasansale pan
        arail pan lokidokila, a omail pan maurela; a mepukat sang ren Kot.
      verse: 28
    - text: Pwe a muei ong komail er pan kupur en Kristus, kaidin poson eta, pwen
        pil kalokolokeki i,
      verse: 29
    - text: Pwe komail kin wia pei ota, me komail kilanger re i, o me komail kin rong
        duen ngai.
      verse: 30
  - chapter: 2
    verses:
    - text: MA panapanau eu ren Kristus mia, ma kamait en limpok, ma sau pena en Ngen,
        ma limpok melel, o kadek sang nan ngen omail,
      verse: 1
    - text: Komail ap kaunsokela ai peren ni omail lamalam ta pot, o limpok ta ieu,
        o min ta ieu, o inong iong song ta ieu,
      verse: 2
    - text: O der aklemai o der wia meakot ni aklapalap a ni karakarak, amen en kakaki
        amen mo a.
      verse: 3
    - text: Amen amen ender apwali pein a dipisou kan, a amen amen en apwali en akai
        ar dipisou.
      verse: 4
    - text: Pwe i tiak en mi re omail, me pil mi ren Iesus Kristus.
      verse: 5
    - text: Me mom en Kot, ap sota men ale ong pein i en dueta Kot.
      verse: 6
    - text: Ap akamaleki pein i o wiala ladu men o song en aramas akan.
      verse: 7
    - text: O kotin sansaleda ni mom en aramas, o kasapwilidi pein i, o ni a kotin
        peiki ong lel mela, ei lel mela ni lopu.
      verse: 8
    - text: Nan i me Kot kotin kasapwilada i wasa ileile, o kotiki ong i mar eu, sikida
        sang mar karos.
      verse: 9
    - text: Pwe karos en kelepukidi ni mar en Iesus, me mi nanlang o nin sappa o pan
        sappa.
      verse: 10
    - text: O lo karos en kadedeki, me Iesus Kristus me Kaun pwen kalinganada Kot
        Sam.
      verse: 11
    - text: Ari kompoke pai kan, duen omail okoke kokodo, kaidin ni omail wokaren
        ia do, a me sikidar ansau wet ni ai doo, en pere ki, o lomwiniki kadokedoke
        kamaur pamail.
      verse: 12
    - text: 'Pwe Kot me kotin wiada karos nan lol omail: Inong o kapwaiada duen kupur
        a.'
      verse: 13
    - text: Komail wiada meakaros so, lipanede o so peikasal.
      verse: 14
    - text: Pwe komail en pung o melel o seri en Kot akan, me so lol riapot nan pung
        en di sued o sapung, me komail ser sansal nan pung arail, dueta ser en sappa
        kan.
      verse: 15
    - text: Kasansaleda masan en maur, pwen kaping pa i ni ran en Kristus, pwe i ender
        tang mal de dodok mal.
      verse: 16
    - text: A ma i dueta mairong urak eu wudoki ong mairong o dodok en omail poson,
        i kin peren kida, o i pan iang komail karos pereperen.
      verse: 17
    - text: I me komail en pil perenki o komail en iang ia pereperen.
      verse: 18
    - text: A i kaporoporeki Kaun Iesus, me i pan madang kadar wong komail Timoteus,
        pwe i en pil insenemau, i lao asa ir omail.
      verse: 19
    - text: Pwe sota amen mi re i, me dueta i, me kin apwali komail melel.
      verse: 20
    - text: Pwe karos kin rapaki me pein ar, a kaidin me sapwilim en Kristus.
      verse: 21
    - text: A komail asa, me a tiak me pung, pwe a sauasa ia ni rongamau dueta seri
        men ong a papa.
      verse: 22
    - text: I me i kaporoporeki, me i pan kadarala eden, i lao asa ir ai.
      verse: 23
    - text: A i liki Kaun o, me pein ngai pil pan pwara wei madang.
      verse: 24
    - text: A i lamedar, me mau en kadarlang komail ri ai Epaprotitus me ai warok
        ni ai dodok o ai peipei, iei omail men en kadar, o me papa ia ni ai samama.
      verse: 25
    - text: Pwe komail asa, a ngong kin komail melel, o a patauki melel omail rongadar,
        me a somau.
      verse: 26
    - text: Melel, a somau meid laud, koren iong mela. A Kot me kotin kupuredar i;
        a kaidin i eta, pwe pil ngai, pwe i de paiola pokon.
      verse: 27
    - text: A i madang kadarala i, pwe komail en kilang i, ap peren kida, o ai insensued
        en pil tikitikela.
      verse: 28
    - text: Komail ari kasamo i ni Kaun o popol, o wauneki me dueta i kan.
      verse: 29
    - text: Pweki wiawia en Kristus a koren iong mela, ni a sota kasampwaleki pein
        maur i, pwen sauasa ia wiliandi komail.
      verse: 30
  - chapter: 3
    verses:
    - text: A PIL eu ri ai kan, komail en perenki Kaun o! I kin inting wong komail
        song ta ieu ansau karos, ari so, i me i sota insensuedeki, pwe a kin kakelaile
        kin komail.
      verse: 1
    - text: Kalaka kidi kan! Kalaka toun dodok sued akan! Kalaka song en sirkomsais
        sued!
      verse: 2
    - text: Pwe kitail, me kaudok ong Kot ki ngen o suaiki Kristus Iesus, o so kaporoporeki
        uduk, me sirkomsais.
      verse: 3
    - text: Ari so, men suaiki uduk pil, mi re i. O ma amen kin lamelame, me a kak
        suaiki uduk, a ngai kak laud sang.
      verse: 4
    - text: Pwe ngai sirkomsaiselar ni auel en ran, ngai kisan men Israel o kainok
        en Peniamin, o men Ipru amen me tapi sang men Ipru, a nin tiak en kapung Parisr
        amen.
      verse: 5
    - text: A ngai nantiong mepukat lao lel ong kaloke momodisou kan, o ni ai kapwaiada
        tiak en kapung, ngai me pung melel.
      verse: 6
    - text: A me pai ong ia, i mamaleki pweki Kristus.
      verse: 7
    - text: Iei melel, i mamaleki meakaros pwe meid kasampwal en dedoki Kristus Iesus
        ai Kaun, i me i muei sang karos o wia pwel kilar, pwe i en anekila Kristus.
      verse: 8
    - text: O i en kadiarokada re a, me sota pein ai pung, me pwili sang kapung, a
        me pwili sang poson Kristus, iei pung, me Kot kotin wadok ong poson.
      verse: 9
    - text: Pwe i en dedeki i o manaman en a iasadar, o ai warok ki ong kalokolok
        pwe i en duela a matala.
      verse: 10
    - text: Pwe i en konodi maureda sang ren me melar akan.
      verse: 11
    - text: Kaidin likamata i konodier de ngai unsokelar; a i kin dadaurata, pwe i
        en konodi murin Kristus Iesus kotin kono ia dier.
      verse: 12
    - text: Ri ai kan i sota lamelame, me i konodier,
      verse: 13
    - text: 'A iet eu, me i kin wiada: I likidmaliela men likin sakeri, ap inong iong
        meakan, me mi moa, o i kilekilang ap tang wong kilel o, me mi moa, iei kating,
        me Kot kotin kileledi ong ia ren Kristus Iesus.'
      verse: 14
    - text: Ari karos me unsokelar, en lamelame due met. A ma komail wuki sang meakot
        ni lamalam, Kot pan kotin kadiarok ong komail.
      verse: 15
    - text: A me kitail konotier, kitail en inenki wei eta ni lip ota.
      verse: 16
    - text: Ri ai kan idauen ia do, o ale sang me kin kekeid wei duen me komail kilanger
        re at.
      verse: 17
    - text: Pwe pan pak toto i indang komail er duen me toto, me kin kekeid wei, a
        met i indang komail ki sangesang, me irail imwintiti pan lopu en Kristus,
      verse: 18
    - text: Me pan lokidokila ni imwi rail, me wia aniki kaped arail, me ar wau pan
        soredi, me kin paieki dipisou en sappa.
      verse: 19
    - text: A deu atail mi nanlang, wasa me se kin auiaui Kaun Iesus Kristus atail
        Saunkamaur pan pwarado sang ia.
      verse: 20
    - text: Me pan kotin kalinganada war atail pwel, pwen ras ong war a lingan ki
        manaman, me a pan kotin kaloe kidi meakan karos.
      verse: 21
  - chapter: 4
    verses:
    - text: ARI ri ai kompok kan, ai peren o ai lingan komail, katengetengdi ren Kaun
        o kompoke pa i kan!
      verse: 1
    - text: I panaui Ewodia o i panaui Sintike, pwe ira en minimin pena ren Kaun o.
      verse: 2
    - text: O i pil poeki re omui ai warok melel, sauasa ira, me iang ia er dodok
        ni rongamau, iangaki Klemens o ai warok tei kan, me arail mar akan mi nan
        puk en maur.
      verse: 3
    - text: 'Komail peren ki Kaun o ansau karos! I pil pan indada: Komail pereperen!'
      verse: 4
    - text: Komail kadek ong aramas akan karos, Kaun o me kotin korendor.
      verse: 5
    - text: Komail der patauki meakot, a komail kasale ong Kot meakaros me komail
        inong iong ni omail kapakap o ngidingid ki danke.
      verse: 6
    - text: O popol en Kot, me lapa sang lolekong, pan apapwali mongiong omail o omail
        lamelam ren Kristus Iesus.
      verse: 7
    - text: Pil eu ri ai kan, karos me melel, karos me kon ong, karos me pung, karos
        me min, karos me kaselel, karos me kalok mau, o ma pil eu tiak mau de men
        kaping, komail ap madamadaua due!
      verse: 8
    - text: Meakan, me komail padakkier o aleer, o rongadar, o kilanger re i, i me
        komail wia, a Kot en popol ap pan kotikot re omail.
      verse: 9
    - text: A ngai me perenki Kaun o kaualap, pweki ni ansau wet omail apwali ia me
        tapwendar; ari so, komail apwali ia ansau karos, a ansau kis komail sota kak
        ong.
      verse: 10
    - text: I sota inda mepukat pweki ai samamalar, pwe i kin insenemau ni ai samama
        o ni ai kapwapwa.
      verse: 11
    - text: I asada duen tiak en samama o duen tiak en kapwapwa. Ngai koiokki meakaros
        o song karos, i kak metier o men mangadar, o muei met o tutupok.
      verse: 12
    - text: I kak ong meakaros, pweki i, me katin ia da.
      verse: 13
    - text: Ari so, me mau omail apwali ia la ni ai paiolar akan.
      verse: 14
    - text: A komail men Pilipi pil asaer, me sota momodisou apapwali ia ni meakaros
        dueta komail sang ni tapin rongamau, ni ai ko wei sang Masetonien.
      verse: 15
    - text: Pwe komail kisakis dong ia pan riapak ni ai samamalar nan Tesalonik.
      verse: 16
    - text: Kaidin kisakis, me i kin rapaki, a i kin rapaki wa, pwen kalaudela noumail
        kisin likau.
      verse: 17
    - text: Pwe me mi re i itar ong ia, op il laud sang. Muei met mi re i, ni ai aleer
        omail kisakis ren Epaprotitus. Meakan ras ong pomau eu o mairong mau eu, me
        kon ong Kot.
      verse: 18
    - text: A ai Kot pan kotin kaitar omail samama duen a kapwapwa ni lingan ren Kristus
        Iesus.
      verse: 19
    - text: A lingan en ko ong Kot o Sam atail kokolata! Amen.
      verse: 20
    - text: Ai ranamau ong saraui kan karos ren Kristus Iesus. Ri atail akan, me mi
        re i, kin ranamau wong komail.
      verse: 21
    - text: Saraui kan karos kin ranamau wong komail, pil toun im en Sisa mon karos.
      verse: 22
    - text: 'Mak en atail Kaun Iesus Kristus en mi ren ngen omail! Amen. '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS wanporon en Kristus Iesus amen pan kupur en Kot o ri atail Timoteus,
      verse: 1
    - text: Ong ri at saraui o lelapok ren Krisus akan, me mi Kolose; mak o popol
        sang ren Kot Sam atail o Kaun Iesus Kristus!
      verse: 2
    - text: Kit kin danke Kot o Sam en atail Kaun Iesus Kristus o kapakapa kin komail
        kaukaule.
      verse: 3
    - text: Kit lao rongadar duen omail poson Kristus Iesus, o omail limpok ong saraui
        kan karos,
      verse: 4
    - text: Pweki kaporopor eu, me nekineki ong komail nanlang, duen me komail rongadar
        mas o ni padak melel en rongamau,
      verse: 5
    - text: Me lel wong komail o pil sap akan karos, o a kin wada o kakairida dueta
        re omail sang ni ran o, me komail rongadar o dedekier melel mak en Kot;
      verse: 6
    - text: Duen omail padakki sang ren Epapras at warok kompok amen, me papa lelapok
        en Kristus ong komail amen,
      verse: 7
    - text: Me pil kaireki dong kit duen omail limpok pena ni Ngen.
      verse: 8
    - text: I me se sota kin dukedi sang at kapakapa kin komail o poekipoeki sang
        ni ran en at rongadar, pwe komail en direki erpit en kupur a, o komail en
        lolekong o koiok ngenin,
      verse: 9
    - text: O kekeid wei duen me kon ong Kaun o, o kapareda wan wiawia mau karos,
        o kakairida ki asa Kot,
      verse: 10
    - text: O keleki kel karos duen manaman en a lingan pwen dadaurata o kanongama
        ki peren,
      verse: 11
    - text: Danke Sam o, me kotin kamau kitail lar, en iang pwaisaneki soso en me
        saraui kan nan marain.
      verse: 12
    - text: Me kotin kapiti sang kitail manaman en rotorot, ap kotin kasau kitail
        dong nan wein Na kompokepa,
      verse: 13
    - text: Me kotin dore kitail la iei lapwan dip atail,
      verse: 14
    - text: I me kasale pan Kot, me so sansal, me meseni en audepa karos.
      verse: 15
    - text: Pwe karos wiauiki i, karos me mi nanlang o sappa, me sansal o me so sansal,
        ma me poe kan, de saumas akan, de wei kan, de manaman akan, meakaros wiauiki
        i o ong i.
      verse: 16
    - text: O i me kotikot mon meakaros o meakaros memaureki i.
      verse: 17
    - text: O i tapwin war a, iei momodisou, o i me tapi o meseni en me iasadar sang
        ren me melar akan, pwe i en mon meakaros.
      verse: 18
    - text: Pwe Kot kotin kileledier me mau kan karos en mi re a.
      verse: 19
    - text: I ari kalolamau penang pein i meakan karos, ma ni sappa de nanlang, ni
        a kotin wiada muei mau ki ntan a lopu.
      verse: 20
    - text: O komail, me doo wei sang o imwintiti mas o ni omail lamelame o wiawia
        sued akan,
      verse: 21
    - text: A kotin kalolamau komail lar ki war a uduk ni a matala, pwen kapware kin
        komail da saraui o pung o so kadeik pa omail mo a.
      verse: 22
    - text: Ma komail dadaurata poson o tengeteng o so mokid wei sang ni kaporopor
        ki rongamau, me komail rongadar, o me lolok ong audepa karos me mi pan lang,
        me ngai Paulus wialar papa men.
      verse: 23
    - text: I ap perenki ai kalokolok ki komail o men kaimwisok kila uduk ai me luedi
        ni kamekam en Kristus, pweki war a, iei momodisou,
      verse: 24
    - text: Me i wialar papa men duen koa dodok en Kot, me i aleer pweki komail pwen
        usela masan en Kot.
      verse: 25
    - text: Iei me rir kot, me rir sang nin tapin kaua o men kaua, a met a kadiarok
        ong sapwilim a saraui kan,
      verse: 26
    - text: Me Kot men kasansaleda kapwapwa en lingan en rir wet ong men liki kan,
        iei Kristus me kotikot lol omail, i kaporopor en lingan.
      verse: 27
    - text: I me kit kin padaki o panepanaui aramas karos, o padapadaki aramas karos
        ni lolekong karos, pwe kit en kapwareda aramas karos ni unsoki ong Kristus.
      verse: 28
    - text: I me i pil dodok kelail, duen wiawia en i me kin dodok kelail lol i.
      verse: 29
  - chapter: 2
    verses:
    - text: A I men, komail en asa iran ai pei laud pweki komail, o men Laodisa,
        o irail karos, me sota kilang mas ai ni uduk o.
      verse: 1
    - text: Pwe mongiong arail en kamaitala o irail en warok pena ni limpok o irail
        en kakairida ni ar dedeki melel duen me rir en Kot.
      verse: 2
    - text: Pwe pai en erpit o dedeki, me okiok re a.
      verse: 3
    - text: I me i inda mepukat, pwe aramas amen ede kotau ki komail lokaia widing
        kan.
      verse: 4
    - text: A ni pali uduk o ngai me doo, a ni pali ngen i ngai mi re omail, i perenki
        o kilang omail sondi mau, o omail poson kelail Kristus.
      verse: 5
    - text: A duen omail wuki ong Kristus Iesus Kaun o, iduen komail en weweideki
        i,
      verse: 6
    - text: O podidi ong i, o kakau kida i, o komail kelail ni poson, duen me komail
        padak kidar, o nantiong danke.
      verse: 7
    - text: Kalaka pwe amen ede sali kin komail padak mal o padok en kaua duen tiak
        en aramas akan en sappa, a kaidin tiak en Kristus.
      verse: 8
    - text: Pwe aude pan me udan Kot karos kotikot re a, nan pein war a.
      verse: 9
    - text: O komail me unsok kilar i, me tapwin wei karos o manaman karos.
      verse: 10
    - text: Me komail pil sirkomsaiseki ong sirkomsais eu, me so mangin pa, a duen
        pwilikidi war en uduk ni sirkomsais eu, me ren Kristus.
      verse: 11
    - text: Ni atail iang i serkidi paptais, o me komail pil maur kida poson manaman
        en Kot, me kaiasada i sang ren me melar akan.
      verse: 12
    - text: O ni ansaun omail mela ni dip o sosirkomsais en uduk omail, a kotin kamaur
        komail da iangaki i, ni a kotin maki ong kitail sapung kan karos.
      verse: 13
    - text: O a kotin iros wei sang inting o, me kapokon ong kitail, me audekier kusoned
        akan, ap palian kitail, i me a kotin kawelar ni a pasuredi ong i nin lopu.
      verse: 14
    - text: A lau kaloedier wei kan o manaman akan, ap kasansanle irail ada o wia
        kin ir kilel en kaperen eu.
      verse: 15
    - text: Sota amen en kadeik komail da pweki kisin manga, de pil nim, de ran a
        akai, de maram pul, de sapat akan.
      verse: 16
    - text: Pwe mepukat mot en me pan pwarado, a war o iei Kristus.
      verse: 17
    - text: Sota me pan kataue sang komail kating pamail; pwe iei i me kin wiawia
        pein insen a ni a karakarak o pongi ong tounlang kan, me a sota kilanger o
        me aklapalap o perenki pein i ni tiak en uduk a.
      verse: 18
    - text: O a sota kin keleki tapwi, me war pon ale sang kisin manga ki kokon akan,
        iduen a pan kakairida ni kupur en Kot.
      verse: 19
    - text: A ma komail iang Kristus melar sang tiak en sappa, menda komail pil lodi
        ong tiak kan likamata komail memaureta nin sappa.
      verse: 20
    - text: 'Re kin inda: Koe der doke, koe der song, koe der sair!'
      verse: 21
    - text: A mepukat karos pan okila kadokepa; ari kisin kusoned mal akan, me aramas
        akan ta wiadar.
      verse: 22
    - text: Me sansal en lolekong ni ar wiada pein ar kaudok o karakarak o ar kaloke
        pali war arail; a mepukat kin kapwaiada pali uduk eta.
      verse: 23
  - chapter: 3
    verses:
    - text: ARI, ma komail iang Kristus iasadar, en rapaki me pali poa kan, wasa Kristus
        kotikot ia ni pali maun en Kot.
      verse: 1
    - text: Inong iong me mi pali poa a kaidin me mi nin sappa.
      verse: 2
    - text: Pwe komail melar, o maur omail rirlong Kristus ren Kot.
      verse: 3
    - text: Kristus, iei maur atail, lao pwarado, kitail pan pil iang i pwarado ni
        lingan o.
      verse: 4
    - text: 'Komail ari kamela kokon omail, me mi sappa: Nenek, samin, tiak sued,
        inong sued, norok kapwa, pwe iei kaudok sued.'
      verse: 5
    - text: Pweki mepukan ongiong en Kot kin lel ong seri sopeik kan.
      verse: 6
    - text: Me komail pil kekeideki mas o, ansaun omail akmemaurki.
      verse: 7
    - text: 'A metet komail pwilikidier meakaros: Makar, lingarangar, katantat, lalaue,
        kasoi kasaut nan au omail;'
      verse: 8
    - text: Ender likam nan pung omail, pwe komail pwilikidier aramas maring iangaki
        a wiawia kan,
      verse: 9
    - text: Ap aleer me kap, me wilikapadang lolekong duen mom en me kausedar i.
      verse: 10
    - text: Wasan sota men Krik, sota Sus, sota sirkomsais, pil sota sosirkomsais,
        sota men liki, sota Site, sota ladu o sota me maioda men, a Kristus eta me
        kotikot ni karos.
      verse: 11
    - text: Pwil po omail duen en Kot a pilidar akan, me saraui o kompok, limpok en
        nan mongiong, o kadek, o karakarak, o opampap, o kanongama,
      verse: 12
    - text: Apwali amen amen, o mak pena, ma amen kainsensuedi amen, duen Kristus
        kotin mak ong komail er, iduen komail.
      verse: 13
    - text: O moneki limpok, me ora pena kamau pokon.
      verse: 14
    - text: O popol en Kristus en kaunda nan mongiong omail, me komail pil paeker
        pena ni war ta ieu, o komail danke.
      verse: 15
    - text: Komail nantiong dodokiki masan en Kristus nan pung omail ni lolekong karos;
        padapadaki o panapanaui komail pena, ki psalm, o kaul en kaping, o kaul ngenin,
        o kakaul ong Kot nan mongiong omail ki mak.
      verse: 16
    - text: O karos, me komail kin wia ni lokaia, o wiawia kan, en wiada ni mar en
        Kaun Iesus, o danke Kot o Sam pweki i.
      verse: 17
    - text: Komail li akan udi ong omail warok kan ni Kaun o, duen me kon ong.
      verse: 18
    - text: Komail ol akan, pok ong omail warok kan o der makar pa rail.
      verse: 19
    - text: Komail seri kan, peiki ong me wia komail da ni meakaros, pwe i me kon
        ong Kaun o.
      verse: 20
    - text: Komail sam akan, der kamakar mal noumail seri kan, pwe ren der sang komail
        la.
      verse: 21
    - text: Komail ladu kan, peiki ong omail saumas ni uduk ni meakaros kaidin ni
        dodok mon aramas, pwen konekon ren aramas, a ni impimpai en mongiong o, o
        lan Kaun o.
      verse: 22
    - text: O karos, me komail wiada en lolm ong wiada, dueta ong Kaun o a kaidin
        ong aramas akan.
      verse: 23
    - text: Ap asa, me komail pan ale kating en soso ren Kaun o, pwe komail kin papa
        Kaun Kristus.
      verse: 24
    - text: A me wia sapung, pan pein pukoki sapung me a wiadar pwe Kot sota kin lipilipil
        aramas amen.
      verse: 25
  - chapter: 4
    verses:
    - text: KOMAIL saumas akan, pwain ong omail ladu kan me pung o me mau, pwe komail
        asa, me pil omail Saumas kotikot nanlang.
      verse: 1
    - text: Podidi ong kapakap o masamasan o danke.
      verse: 2
    - text: O pil kapakapa kin kit, pwe Kot en kotin ritingidang kit wanim en masan
        eu, en kaweweda en Kristus a me rir kot, me ngai sali kidier,
      verse: 3
    - text: Pwe i en kaparoki duen me pung.
      verse: 4
    - text: Kekeid lelapok wei mon men liki kan, kadokedoke ansau mau.
      verse: 5
    - text: Omail kasoi en wiaui ni mak o doleki sol ansau karos, pwe komail en asada,
        duen me komail pung sapengki amen amen.
      verse: 6
    - text: Ri atail kompok Tikikus o papa lelapok o ladu en Kaun amen pan kaire kin
        komail ir ai karos.
      verse: 7
    - text: Pwe i me i kadar wong komail er, pwen asa ir omail, o kamait mongiong
        omail,
      verse: 8
    - text: Onesimus pil iang i, i ri atail lelapok kompok amen, me kis omail. Ira
        pan kaire kin komail karos, me wiauier met.
      verse: 9
    - text: Aristarkus, me iang ia salidi, kin ranamau wong komail, o Markus nain
        ri en Parnapas pwe komail ale er kusoned akan duen i; a lao pwara wong komail,
        komail kasamo i;
      verse: 10
    - text: O Iesus, me ad a Iust, me kisan sirkomsais. Irail eta ai warok en dodok
        ni wein Kot; ira me kamait pa i.
      verse: 11
    - text: Epapras, me kis omail, o me ladun Kristus Iesus amen, kin ranamau wong
        komail, a ngidingide sauasa komail ni a kapakap akan kaukaule, pwe komail
        en dadaurata o unsokila o direki kupur en Kot.
      verse: 12
    - text: Ngai me kadede i, me a porisok melel ni a apapwali komail o irail nan
        Laodisea o Irapolis.
      verse: 13
    - text: En saunwini Lukas kompok o Demas ara ranamau wong komail.
      verse: 14
    - text: Ranamau wong ri atail akan en Laodisea o Nimpas o momodisou nan im a.
      verse: 15
    - text: A kisin likau kis et lao wadawader re omail, komail kanaiong, pwen pil
        wadawad ren momodisou en Laodisea, o komail pil pan wadok, me i kadaralang
        Laodisea.
      verse: 16
    - text: 'Komail indai ong Arkipus: Kanekanai ong dodok, me koe aleer sang ren
        Kaun o, pwe koe en kapwaiada.'
      verse: 17
    - text: 'Iet ngai Paulus intingki pa i ai ranamau. Tamatamanda ai salidi. Mak
        en mimieta re omail! '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS, o Silwanus, o Timoteus ong momodisou en Tesalonik, me ren Kot
        Sam o Kaun Iesus Kristus. Mak o popol en mi re omail!
      verse: 1
    - text: Se kin poden danke Kot ki komail karos o tamataman kin komail ni at kapakap
        akan.
      verse: 2
    - text: O se kin tamatamanda omail wiawia kan ni poson, o omail dodok ni limpok,
        o omail kanongama ni kaporoporeki atail Kaun Iesus Kristus sansal ong Kot
        o Sam atail.
      verse: 3
    - text: Pwe ri ai kan o kompoke pan Kot akan, se asa duen omail lipilipil re a,
      verse: 4
    - text: Pwe at rongamau lel ong komail er, kaidin nin lokaia ta, a pil ni manaman
        o Ngen saraui, o ni kamelelepa kaualap, pwe komail asa song en aramas da kit
        re omail pweki komail.
      verse: 5
    - text: A komail ale sanger kit o sang Kaun o, ni omail aleer masan o ni kamekam
        kaualap o ni peren en Ngen saraui.
      verse: 6
    - text: Komail wialar kilel en saulang karos mi Masetonien o Akaia.
      verse: 7
    - text: Pwe sang re omail masan en Kaun o kaparaparalar, kaidin nan Masetonien
        o Akaia eta, pwe pil wasa karos omail poson Kot lokila ia; ari, solar me se
        pan inda.
      verse: 8
    - text: Pwe pein irail kaire kin kit, duen at pwaralang komail me pwaida, o duen
        omail wuki ong Kot sang dikedik en ani kan, pwen papang Kot, me udan maur
        o melel.
      verse: 9
    - text: O auiaui sapwilim a Ol sang nanlang, me a kotin kaiasada sang ren me melar
        akan, Iesus, me kotin dore kitail sang ni ongiong en Kot, me pan sansaldo.
      verse: 10
  - chapter: 2
    verses:
    - text: PWE pein komail asa, ri ai kan, duen at pwaralang komail kaidin me so
        kadepa.
      verse: 1
    - text: A murin at kamekam nan Pilipi o at kalokolok wasa o, duen me komail asa,
        kit aimaki atail Kot padaki ong komail rongamau en Kot ni apwal laud.
      verse: 2
    - text: Pwe at panapanaui komail sota wiaui ni kotaue, de samin, de widing.
      verse: 3
    - text: Pwe duen kit ale sang ren Kot en padaki rongamau, iduen at padak kin wiaui,
        kaidin pwen konekonlar ren aramas akan, a Kot me kotin kasauiada mongiong
        it.
      verse: 4
    - text: Sota eu ansau me se lingkapinga komail, duen me komail asa, de norok kapwa,
        Kot me saunkadede en mepukat.
      verse: 5
    - text: Se pil sota rapaki konekon ren aramas akan, ma re omail de ren akai. A
        se pan kak katoutoui komail, pwe kit wanporon en Kristiis akan.
      verse: 6
    - text: Ari so, kit kin materok nan pung omail dueta li en kamait amen, me kin
        apwali na seri kan.
      verse: 7
    - text: Iduen at ngong kin komail melel, se mauki katungole kin komail rongamau
        en Kot, a kaidin i eta, a pein maur at, pwe komail wialar kompoke pat.
      verse: 8
    - text: Ri ai kan, komail kin tamanda duen at dodok o at apwal akan. Pwe se dodok
        ni ran o ni pong, pwen der katoutoui amen komail, o se padaki ong komail rongamau
        en Kot.
      verse: 9
    - text: Komail o Kot at saunkadede duen at makelekel, o pung, o inen re omail
        me poson akan.
      verse: 10
    - text: O duen komail asa, me kit panaui o kamekamait amen amen re omail dueta
        papa men wiai ong na seri kan.
      verse: 11
    - text: O se padaki ong komail er, me komail en alu inen wei ta, duen me kon ong
        Kot, me kotin molipe komail ong pein a wei o pein a lingan.
      verse: 12
    - text: I me se kin poden danke Kot, pwe ni omail aleer masan en Kot, komail aleer
        kaidin dueta padak en aramas akan, pwe dueta masan en Kot melel, me pil kin
        dodok nan lol omail me poson akan.
      verse: 13
    - text: Pwe ri ai kan, komail ale sanger momodisou en Kot akan nan Iuda ren Kristus
        Iesus; pwe komail kamekame ren toun omail wei, dueta irail me kamekame ren
        Sus akan.
      verse: 14
    - text: Me pil kamatalar Kaun Iesus, o saukop akan, me re kaloke, o re sota konekon
        ren Kot, o re kin palian aramas akan karos.
      verse: 15
    - text: O re kainapwi sang kit, ender padak ong men liki kan, pwe ren der maurela,
        pwe re kin kadirela dip arail ansau karos, a ongiong mi po rail.
      verse: 16
    - text: A kit ri ai kan ni at doo wei sang komail ansau kis ni pali war at, a
        kaidin ni mongiong it, se ap nantiong o inong iong melel kilang mas omail.
      verse: 17
    - text: I me se men pwar wong komail, ngai Paulus pan mepak o pan riapak, a Satan
        karompa kit.
      verse: 18
    - text: Pwe is me kapore pat, de kaperen pat, de kapinga pat? Kaidin komail mon
        Kaun patail Iesus ni a kotido?
      verse: 19
    - text: Pwe komail kalinga pat o kaperen pat.
      verse: 20
  - chapter: 3
    verses:
    - text: I ME se solar kak nenen la, pwe se maukida kelepala nan Aten,
      verse: 1
    - text: Ap kadar wong komail Timoteus ri atail o papan Kot ni rongamau en Kristus,
        pwen katenge komail o kamait komail la iran omail poson.
      verse: 2
    - text: Pwe sota amen en luet kila kamekam wet, pwe pein komail asa, mepukat kileledier
        ong kitail.
      verse: 3
    - text: Pwe ni at mimi re omail, se kokopki dong komail kamekam; duen a pwaidar
        o duen me komail asa.
      verse: 4
    - text: I me i solar kak nenenla, a i ilakila, pwe i en asa, duen omail poson,
        ma men kasongesong so kasongesong komail, o ma at dodok sota pan dodok mal.
      verse: 5
    - text: A metet ni en Timoteus pwara dong kin sang re omail, o padaki ong kit
        rong mau duen omail poson o limpok, o duen omail tamataman kit ansau karos,
        o duen komail men kilang kit, i dueta kit kin inong iong kilang komail.
      verse: 6
    - text: Ri ai kan, kit ap kamait kilar komail ni at kamekam o apwal akan ki omail
        poson.
      verse: 7
    - text: Pwe ansau wet kit maureda, ma komail poden tengedi ong Kaun o.
      verse: 8
    - text: Pwe ia danke me sen dankeki Kot pweki komail, me pan ras ong peren, me
        se peren kida mon Kot ki komail?
      verse: 9
    - text: Se kin poden kapakapa kin komail ni pong ni ran o ngidingidiki, sen kilang
        mas omail o kaunsokala omail poson.
      verse: 10
    - text: Ari, pein Kot, o Sam atail, o atail Kaun Iesus en kotin kalua kit wong
        komail.
      verse: 11
    - text: A Kaun o en kotin kangedere komail la o kalaudela omail limpok nan pung
        omail o ong amen amen dueta kit ong komail.
      verse: 12
    - text: O kotin katengeteng mongiong omail pwen mau melel, ni saraui mon Kot o
        Sam atail ong ni ran en atail Kaun Iesus, me pan kotido o sapwilim a saraui
        kan karos iang i.
      verse: 13
  - chapter: 4
    verses:
    - text: ARI, ri ai kan, se pil poeki re omail o panaui kin komail Kaun Iesus,
        duen me komail aleer sang kit, o duen me komail en kekeideki wei, o kaperenda
        Kot, iduen omail kakairida.
      verse: 1
    - text: Pwe komail asa duen kusoned akan, me se pang ong komail ren Kaun Iesus.
      verse: 2
    - text: Pwe iet kupur en Kot, omail sarauila, pwe komail en liki sang nenek.
      verse: 3
    - text: Amen amen en kanai ong pein war a, pwen saraui o wau o liki sang inong
        sued,
      verse: 4
    - text: Kaidin ni dender ong inong sued duen men liki kan, me so asa Kot;
      verse: 5
    - text: O sota me pan piti de kasapungi ong ri a ni meakot, pwe Kaun o pan kotin
        iki ong i, duen me kit inda o kadede ong komail er mas o.
      verse: 6
    - text: Pwe Kot sota molipei kitail ong samin, a pwen saraui.
      verse: 7
    - text: A ma amen komail pan mamaleki mepukat, kaidin aramas me a pan mamaleki
        pwe Kot, me pil kotiki ong komail er sapwilim a Ngen saraui.
      verse: 8
    - text: A duen limpok en saulang, menda i en intingki wong komail, pwe pein komail
        padakki sang ren Kot, me komail en poke pena.
      verse: 9
    - text: Nan met komail kin wiai ong saulang karos, me mimi Masetonien pon. A se
        panaui kin komail ri at akan, komail en kakairida.
      verse: 10
    - text: O komail nenenla o inong iong apwali pein omail dodok, kadokeki pein pa
        omail, duen me se padaki ong komail er,
      verse: 11
    - text: Pwe komail en sansal mau mon me mi liki kan, o komail der mau ong amen
        en apwali komail.
      verse: 12
    - text: Ri ai kan, se sota men oki sang komail duen me mairelar akan, pwe komail
        der insensued dueta irail, me sota ar kaporopor.
      verse: 13
    - text: Pwe ma kitail kamelele, me Iesus matala ap iasadar, nan iduen me mairelar
        ren Iesus, Kot pil pan kalua ir ala re a.
      verse: 14
    - text: Pwe ieteten me se indang komail ni masan en Kaun o, kit me memaureta lao
        Kaun o pan kotin pwarado, sota pan ko wei mon me mair akan.
      verse: 15
    - text: Pwe pein Kaun o pan kotido sang nanlang ki masan laud, o kapiti en toulang
        lapalap amen, o koronete en Kot; me melar akan ren Kristus ap pan maureda
        mas.
      verse: 16
    - text: Kit me memaureta luadi ap pan iang ir peukadala nan dapok kan, ko ong
        ren Kaun o nan ww, kitail ap pan mimieta ren Kaun o kokolata.
      verse: 17
    - text: Komail ari kamaiteki komail la padak pot et.
      verse: 18
  - chapter: 5
    verses:
    - text: A DUEN ansau o auer, ri ai kan, menda i en inting wong komail.
      verse: 1
    - text: Pwe pein komail asa mau, me ran en Kaun o pan pwarado dueta lipirap amen
        ni pong.
      verse: 2
    - text: 'Pwe irail lao pan inda: A muei mau, o sota apwal kot mia, i ansau kaupa
        pan lel ong irail dueta li lisean amen; a irail sota pan pitila.'
      verse: 3
    - text: A komail ri ai kan, solar mi ni rotorot, pwe ran o de konodi komail duen
        lipirap amen.
      verse: 4
    - text: Komail karos seri en marain, o seri en ran. Kitail so kisan pong o rotorot.
      verse: 5
    - text: Kitail ari ender mamair dueta me tei kan, a kitail en masamasan o daulikin.
      verse: 6
    - text: Pwe me mair, kin mamair ni pong, o me sokolar, kin sokolar ni pong.
      verse: 7
    - text: A kitail, me kisan ran, en liki sang, til wong nan pere pan marmar en
        poson o limpok, o lisoropeki kaporopor pan maur.
      verse: 8
    - text: Pwe kaidin ongiong, me Kot kotin kileledi ong kitail, a sen konodi maur
        soutuk ki atail Kaun Iesus Kristus,
      verse: 9
    - text: Me mata kin kitail er, pwe ma kitail papat de mamair, en maur pena re
        a.
      verse: 10
    - text: Komail ari panau o sauas pena nan pung omail duen me komail kin wia.
      verse: 11
    - text: A se poeki re omail, ri ai kan, komail, en apwali me kin dodok nan pung
        omail, o me kaun komail da pan Kaun o, o me kin panaui komail.
      verse: 12
    - text: Komail kaka kin ir kaualap ni limpok, pweki ar wiawia; o komail popol
        pena.
      verse: 13
    - text: Se panaui kin komail, ri ai kan, komail en kapung ong me katiwo kan, o
        kamait, me ar poson tikitik, o apapwali me luet akan, o kanongama ong karos.
      verse: 14
    - text: Komail masamasan, pwe amen ender depukki ong amen me sued me sued, a en
        inong iong me mau eta nan pung omail o ong amen amen.
      verse: 15
    - text: Komail pereperen ansau karos.
      verse: 16
    - text: Kapakapta soutuk.
      verse: 17
    - text: Komail danke ni meakaros, pwe iduen kupur en Kot ren Kristus Iesus ong
        komail.
      verse: 18
    - text: Der kakundi Ngen.
      verse: 19
    - text: Der mamaleki deideikop akan.
      verse: 20
    - text: Kasosong ong meakan karos, ap koledi me mau.
      verse: 21
    - text: Liki sang song en sued karos.
      verse: 22
    - text: A Kot en popol en kasaraui komail la kaualap, ngen omail, o mongiong omail,
        o war omail en nekinek mau ong en atail Kaun Iesus Kristus a pwarado.
      verse: 23
    - text: Melel i, me kotin molipe komail er, me pan pil wiada.
      verse: 24
    - text: Ri ai kan kapakapa kin kit.
      verse: 25
    - text: Ranamauki ri at akan karos metik saraui.
      verse: 26
    - text: I kauki ong Kaun, me komail pan wadok kisin likau kis et ong saulang saraui
        kan karos.
      verse: 27
    - text: 'Mak en atail Kaun Iesus Kristus en mi re omail! '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS o Silwanus, o Timoteus ong momodisou en Tesalonik me ren Kot Sam
        atail, o atail Kaun Iesus Kristus.
      verse: 1
    - text: Mak o popol sang ren Kot Sam atail o atail Kaun Iesus Kristus en mi re
        omail!
      verse: 2
    - text: Mak eta sen poden danke Kot pweki komail, ri ai kan, pwe omail poson kin
        laudela kaualap, o omail limpok pena pwaida kaualap.
      verse: 3
    - text: I me kit suai kin komail ong momodisou en Kot akan pweki omail kanongama
        o poson ni omail kalokolok o kamekam, me lel ong komail.
      verse: 4
    - text: Iei me kasansal pan kadeik pung en Kot, komail ap pan kon ong wein Kot,
        me komail kamekamki.
      verse: 5
    - text: Pwe me pung ta ong Kot en depukki ong irail me moromorouo ong komail.
      verse: 6
    - text: A komail, me kalokolok, pan iang kit meleileila, ni kasale pan Kaun Iesus
        sang nanlang iang sapwilim a tounlang manaman akan,
      verse: 7
    - text: Sansaldo ni kisiniai umpumpul, kapukapung ong irail me poponsasa Kot,
        o ong irail, me so peiki ong rongamau en atail Kaun Iesus Kristus.
      verse: 8
    - text: O me pan lokidokilang kamekam soutuk sang mon silang en Kaun o sang mon
        a manaman lingan.
      verse: 9
    - text: Ni a pan kotido o lingan kila sapwilim a saraui kan, ni ran o, o usun
        kin ir karos, me posonlar i, pwe komail kamelele atail kadede.
      verse: 10
    - text: I me se kin pil poden kapakapa kin komail, pwe Kot en kotin kakonekon
        komail ong paeker o a kotin kaerela omail kapunglol o kapwaiada wiawia en
        poson ki manaman.
      verse: 11
    - text: Pwe mar en atail Kaun Iesus Kristus en kalinganada re omail, o komail
        en konekonla re a duen mak en atail Kot o atail Kaun Iesus Kristus.
      verse: 12
  - chapter: 2
    verses:
    - text: SE men poeki re omail ri at akan iran atail Kaun Iesus Kristus a pan kotin
        pwarado, o atail pan peukedalang i,
      verse: 1
    - text: Komail der wukiwuk sili o der wapon kida ngen eu, de kasoi pot, de kisin
        likau, me dene kit kadar wong komail, me dene ran en Kaun o mier.
      verse: 2
    - text: Sota amen en kotau komail la ni meakot. Pwe ran o sota pan pwarado, lao
        wiawia en mas more wei sang, o aramas en dip sansal la, nain me sued.
      verse: 3
    - text: Me pan palian meakaros o kasapwilada pein i, en ileila sang karos, me
        udan Kot de men kaudok kan, A pan mondi nan tanpas en Kot o mome ong pein
        i Kot.
      verse: 4
    - text: Komail sota tamanda ni ai mimi re omail, i katiti ong komail mepukat?
      verse: 5
    - text: Ari met komail asaer, me meakot mia, me kin kapwandela a pan pwarado.
      verse: 6
    - text: A rir en sapung kan ap mur pwaida met. Ari so, a mimieta me kin kapwandela,
        lao a pan poioki wei sang;
      verse: 7
    - text: I ansau me likin kapung o pan sansaleda, me Kaun Iesus pan kotin kame
        kila ang en silang i, o kawe kila lingan en a pan pwarado.
      verse: 8
    - text: I me pan pwara kido mana en Satan, iangaki manaman o kilel akai o kapuriam
        ni likam kai.
      verse: 9
    - text: O iangaki widing en sapung karos ong irail, me pan lokidokila, pwe re
        kang limpok ong melel, pwe ren dorela.
      verse: 10
    - text: I me Kot kotin mueid ong irail ni manaman sued eu men kaping ir ada, pwe
        ren kamelele likam.
      verse: 11
    - text: Pwe karos pan pakadeikada me so kamelele masan melel, a me mauki me sapung.
      verse: 12
    - text: A mak eta, sen danke Kot ansau karos pweki komail, ri ai kompok kan, o
        pwe sang nin tapi o Kot me kotin pila kidar komail ong maur potopot ni saraui
        la pan Ngen o ni poson melel o.
      verse: 13
    - text: Pwe ong mepukat a kotin molipei komail er pan at rongamau, pwe komail
        en pwais aneki lingan en atail Kaun Iesus Kristus.
      verse: 14
    - text: Ari ri at akan, tengedi ong o apwali padak, me komail padakkier, ma sang
        ni kasoi de at kisin likau.
      verse: 15
    - text: A pein atail Kaun Iesus Kristus o Kot o Sam atail, me pok ong kitail o
        kupura dong kitail kamait soutuk o kapor mau pan mak,
      verse: 16
    - text: I en kamaitala mongiong omail, o katingi komail ong ni wiawia mau karos
        o padak.
      verse: 17
  - chapter: 3
    verses:
    - text: ARI ri at akan, komail kapakapa kin kit, pwe masan en Kaun o en pwaida
        o linganla duen a wiauier re omail.
      verse: 1
    - text: O pwe kit en sapedokala sang aramas solelapok kan; pwe poson kaidin pwais
        en aramas karos.
      verse: 2
    - text: A Kaun o me melel, me pan katenge komail o nikid sang ni me sued.
      verse: 3
    - text: Se kaporoporeki Kaun o re omail, me komail kin dadaurata o pan wiada,
        me se kakaliki ong komail er.
      verse: 4
    - text: A Kaun o en kotin wiawia mongiong omail, pwe komail en direki limpok en
        Kot o kanongama en Kristus.
      verse: 5
    - text: Ri ai kan, se kakaliki ong komail ni mar en atail Kaun Iesus Kristus,
        me komail en muei sang saulang karos, me kin dadaurata padak, me komail ronger
        sang kit.
      verse: 6
    - text: Pwe komail asa duen idedauen kit, pwe kit sota wiadar sapung nan pung
        omail.
      verse: 7
    - text: O se sota ale sang amen kan at manga, ap sota pwaipwai, pwe se dodok apwal
        ni pong o ni ran, pwe sen der katoutouki amen komail.
      verse: 8
    - text: A kaidin pwe a sota muei ong kit, a pwe sen wia kin kit kilel en me komail
        en alale sang.
      verse: 9
    - text: Pwe ni at mimi re omail, iet me se kakaliki ong komail, meamen me kang
        wia dodok, a pil sota pan manga.
      verse: 10
    - text: Pwe se ronger, me akai mi re omail, me kin weweid ni mesued ni ar solar
        kin dodok, a re apwali kisin tiak mal.
      verse: 11
    - text: Ari, irail me due met, se indai ong o panaui irail, pan Kaun Iesus Kristus,
        me irail en dodok, o nenenla o tungole pein kan ar manga.
      verse: 12
    - text: A komail, ri ai kan, der pangki omail wiawia mau.
      verse: 13
    - text: A ma amen kang oke at padak nan kisin likau et, i me komail en kileledi,
        o komail der apwali i, pwe i en namenokela.
      verse: 14
    - text: A komail der wiaki i imwintiti amen, a sauasa i dueta ri omail amen.
      verse: 15
    - text: A Kaun en popol en pein kotiti ong komail popol ansau karos o ni song
        karos! Kaun o en kotikot re omail karos!
      verse: 16
    - text: Ngai Paulus ranamau ni mangin pa i, me kisin likau karos kilelekidi, iduen
        ai inting.
      verse: 17
    - text: 'Mak en atail Kaun Iesus Kristus en mi re omail karos! '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS wanporon en Iesus Kristus amen pan kusoned en Kot Saunkamaur patail
        o Kristus Iesus, me kitail kaporoporeki,
      verse: 1
    - text: Ong Timoteus nai seri melel ni poson mak o limpok, o popol sang ren Kot
        Sam o Kristus Iesus atail Kaun.
      verse: 2
    - text: Duen ai poeki re om, en mimieta Episus ni ai pan kola Masetonien, pwe
        koe en kapung ong akai, ren der wia padak toror.
      verse: 3
    - text: Pil der kamelele kasoi mal o padok en di toto, me kareda akamai ap sota
        sauasa koa dodok en Kot, me tapi sang poson.
      verse: 4
    - text: Pwe aude pan kusoned limpok sang nan mongiong makelekel, o insen mau,
        o poson melel.
      verse: 5
    - text: Sang mepukat akai muei sanger, rap wuki ong poupoulap.
      verse: 6
    - text: Re men wiala saunpadak en kapung, ap so weweki, me re inda, o me re kin
        men padaki kaualap.
      verse: 7
    - text: A kitail asa, kapung me mau, ma amen so kasapunge.
      verse: 8
    - text: O se asa, me sota kapung en wiaui ong me pung amen, a ong me sapung kan,
        o katiwo kan, o me doo sang Kot akan, o me dipan akan, o me so saraui kan,
        o me san Kot akan, o me kin kaloke sam ar in ar, o me kamela aramas akan.
      verse: 9
    - text: O me nenek kan, o me madong saut ong ol oko, o me kin pirap aramas akan,
        o me likam kan, o me kaula likam akan, o ma pil meakot mia, me so kon ong
        padak en kamour.
      verse: 10
    - text: Duen rongamau en lingan en Kot iasanai me pang dong ia.
      verse: 11
    - text: I ap danke Kristus Iesus atail Kaun, me kotin kamana ia da o kamelel ia
        ni a kotin kasapwil ia dang dodok.
      verse: 12
    - text: Pwe mas o ngai lalaue amen, o kaloke saulang kan, o lolap amen, ari so
        i diaradar mak o, pwe i wiadar mepukat ap sasa o ni ai soposon.
      verse: 13
    - text: A mak en atail Kaun me lapalap alar kaualap ni poson o limpok, me mi ren
        Kristus Iesus.
      verse: 14
    - text: 'Melel lepen kasoi lep, o me mau ong kamelele: Kristus Iesus pwara dong
        sappa, pwen dorela me dipan akan; a ngai me sued sang karos.'
      verse: 15
    - text: Ari so, i diaradar mak o, pwe Iesus Kristus en kotin kasaleda a kanongama
        lapalap re i, pwe men kaalemongi ong me pan poson, pwen maur soutuk.
      verse: 16
    - text: A Nanmarki potopot, me so kak mor pasang, o so sansal, i Kot eta. Wau
        o lingan en ko ong i potopoteta! Amen.
      verse: 17
    - text: Kusoned wet i men pang ong uk, nai seri Timoteus, duen deideikop akan,
        me wiaui ong uk er, pwe ren sauasu uk, en wia pei mau eu,
      verse: 18
    - text: Ni om dadaurata poson o kanakanai ong insen om mau, me akai pein kase
        sang irail, ap peila sang nin poson.
      verse: 19
    - text: Amen irail Imenus o amen Aleksander, me pangalang Satan, pwe ren lelapok
        ki kalokolok, ap solar lalaue.
      verse: 20
  - chapter: 2
    verses:
    - text: 'Iet me i men panaui mas: Komail ngidingideki o kapakapki, o poekipoeki
        aramas akan karos, o wia danke.'
      verse: 1
    - text: Kapakapaki nanmarki o saumas akan karos, pwe sen meleilei o insememau,
        wiawia me kon ong Kot o melel.
      verse: 2
    - text: Pwe i me mau o kon ong atail Saunkamaur Kot,
      verse: 3
    - text: Me kotin men, aramas akan karos en dorela o lolekong kila melel.
      verse: 4
    - text: Pwe Kot me ta men o wilia patail me ta men nan pung en Kot o aramas akan,
        iet Aramas Kristus Iesus.
      verse: 5
    - text: Me kotin wiala en aramas karos ar men pwaipwai, kadede en met, en lolok
        sili ni ansau me kon ong.
      verse: 6
    - text: I me i wia kila saunkair o wanporon amen, i kin lokaia melel o so likam,
        o saunpadak ong men liki kan ni poson o melel.
      verse: 7
    - text: I me i men, ol akan en kapakap ni wasa karos, ni ar pokada pa ar saraui,
        so makar o so peikasal.
      verse: 8
    - text: Pil dueta li akan, ren kapwadeki likau makelekel o lelapok, o tiak mau,
        a kaidin ni ingid pit en monga, de kold, de manaman akan, de likau lingan,
      verse: 9
    - text: A me kon ong li akan, me men kasaleda ar masak Kot ni ar wiawia mau kan.
      verse: 10
    - text: Li akan en nenenla, ap padapadakki ni tiak en impimpai.
      verse: 11
    - text: I sota mueid ong li amen, en wiada padak, de kaunda ol, a en nenenla.
      verse: 12
    - text: Pwe Adam me wiauier mas, a muri Ewa.
      verse: 13
    - text: A kaidin Adam, me katiamaula, a li o me katiamaular, ap pupedi ni me sapung.
      verse: 14
    - text: A a pan dorela ni a naitik ma a pan podidi ong poson, o limpok, o saraui,
        o tiak mau.
      verse: 15
  - chapter: 3
    verses:
    - text: 'MELEL kasoi pot et: Ma amen rapaki koa en pisop, a kin inong iong wiawia
        mau eu.'
      verse: 1
    - text: A pisop o en pung, o warok en li ta men, o so kowei kodo, a lelapok, o
        tiak mau, o apwali men kairu, o koiok ong padak;
      verse: 2
    - text: A der kamom soko, o so pamara, a en materok, o der inong iong akamai,
        o der pok ong moni.
      verse: 3
    - text: Me kin kaunda mau pein toun im a, o me na seri kan kin peiki ong ni tiak
        pung.
      verse: 4
    - text: A ma amen, me sokoiok ong kaunda pein toun im a, iaduen a pan kak kaunda
        momodisou en Kot?
      verse: 5
    - text: Pil kaidin saulang kap amen, pwe a ende aklapalap, ap lodi ong kadeik
        en tewil.
      verse: 6
    - text: O en pil kalok mau ren me mi liki, pwe a de lodi ong kanamenok o katikatiamau
        pan tewil.
      verse: 7
    - text: Pil dueta saunkoa kan en lelapok, so lo riapot, so kamom soko, so noroke
        moni.
      verse: 8
    - text: Me kin kolekol nan insen arail makelekel rir en poson.
      verse: 9
    - text: Mepukat en kasosongla mas, irail ap pan papa, ma irail me pung.
      verse: 10
    - text: Pil dueta en saunkoa ar warok kan, ren wia me kon ong, o so likinekine,
        o so kowei kodo, o melel ni meakaros.
      verse: 11
    - text: Saunkoa kan en warok en li ta men o ren kaunda mau nair seri kan o toun
        im arail.
      verse: 12
    - text: A me papa mau, kin kalok maui pein irail, o re pan pereperenki melel poson
        me mi ren Kristus Iesus.
      verse: 13
    - text: Mepukat i inting wong uk, o i kaporoporeki, me i pan pwarala re om madang.
      verse: 14
    - text: A ma i pwapwand, koe en asa duen me koe pan wia nan tanpas en Kot, iei
        momodisou en Kot ieias, o ur o pason en melel.
      verse: 15
    - text: 'Meid lapalap rir en pai ren Kot: Kot sansaleda ni uduk, ap diarokada
        me pung amen ren Ngen, ap pwaralang tounlang kan, ap lolok ong men liki kan,
        ap kamelel lar ren toun sappa, ap peukadalang wasa lingan.'
      verse: 16
  - chapter: 4
    verses:
    - text: A NGEN me kotin kokop melel, ni imwin kaua akai pan pupe wei sang poson,
        ap id wuki ong ngen widing o padak en tewil akan,
      verse: 1
    - text: Me kin sansale mau ki liki, ap likilikam o insen arail kakaluakalar ki
        kisin mata karakar.
      verse: 2
    - text: Re kin inapwiedi kapapaud, o dene ren liki sang song en manga, me Kot
        kotin wiadang irail, me danke, o poson, o dedekila melel o.
      verse: 3
    - text: Pwe audepa karos, en Kot me mau, o sota meakot me mal, ma aramas pan tungole
        ap danke.
      verse: 4
    - text: Pwe a pan kasaraui kila masan Kot o kapakap.
      verse: 5
    - text: Ma koe pan padaki ong ri atail akan, koe ap pan papa en Kristus Iesus
        mau amen, me kin keleki masan en poson o padak mau, me koe dadaureta mau lel
        met.
      verse: 6
    - text: A koe en kang kasoi likam en li laud akai o kaianeki pein uk me kon ong
        Kot.
      verse: 7
    - text: Pwe kaiane kin uk pali war, a sota non katepa, a meid mau paieki Kot ni
        meakaros, pwe iei kaporopor en maur et o pil maur kokodo.
      verse: 8
    - text: Nan melel kasoi pot et o a war ong kitail en apwaliela.
      verse: 9
    - text: Pwe iet me se kin dodok ong o kalokolokki, at kaporoporeki Kot ieias,
        me Saunkamaur en aramas akan karos, a mas ong irail me poson.
      verse: 10
    - text: Mepukat koe en katitiki o kaukaweweki.
      verse: 11
    - text: Sota amen me pan mamaleki om manakap, a wiala men kaalemongi ong saulang
        kan, ni om lokaia o wiawia kan, o limpok, o poson, o makelekel.
      verse: 12
    - text: O nantiong wadok, o panaui, o padak lao i pan pwar wei.
      verse: 13
    - text: Der kasamal la pai en mak o, me koe aleer ki deideikop o ni en saunkoa
        kan ar pwil pa ar po om.
      verse: 14
    - text: Koe en podidi o sopisokki mepukat, pwe om lolekong en sansal ong karos.
      verse: 15
    - text: Kalaka pein uk o padak o, tengedi ong song pukat, pwe ma koe pan wiada
        due, koe ap pan dorela pein uk o pil, me kin rong uk.
      verse: 16
  - chapter: 5
    verses:
    - text: KOE der lokaia kelail ong ol laud amen, a panaui i due sam amen, a me
        pulepul due ri om akan,
      verse: 1
    - text: Li laud due in akan, a me pulepul due ri om li akan ni makelekel melel.
      verse: 2
    - text: Kakaki li odi kan, me li odi melel.
      verse: 3
    - text: A ma li odi na seri kan mia, de wa en na seri ko, re pan padakki mas apwali
        pein ar penainai, o depuk ong ar papa o nono, pwe i me mau o kon ong Kot.
      verse: 4
    - text: A iet li odi melel amen, me kelep, me kin kaporoporeki Kot, o podidi ong
        ngidingid o kapakap akan ni pong o ni ran.
      verse: 5
    - text: A me kin kapwaiada a inong sued nan i melar ni a memaur.
      verse: 6
    - text: Mepukat padapadaki, pwe ren sota karaunepa.
      verse: 7
    - text: A ma amen sota kin apwali na kan, a mas toun im a kan, i me kasela poson,
        o a sued sang me soposon amen.
      verse: 8
    - text: Li odi men pan kileledi, ma a sota pulepul sang saunpar woneisok o ma
        a warok en ol ta men.
      verse: 9
    - text: O me kalok mau ki a wiawia mau, o me wiada seri, o me apwali men kairu,
        o me widen n en saraui kan, o me kadek ong me kamekame kan, o me kapwaiada
        song en wiawia mau karos.
      verse: 10
    - text: A der tuki ong li odi pulepul akan, pwe irail lao inong wei sang Kristus,
        re men pur ong papaud.
      verse: 11
    - text: A irail pan pakadeikada, pwe re muei sanger tapin poson.
      verse: 12
    - text: A re pil ponkake o papang sili im akan, a kaidin ponkaka ta, pwe re pil
        poupou sili, o pil usa sili en amen a wiawia, o ar lokelokaia me sota mau.
      verse: 13
    - text: A i men, li odi pulepul en papaud, o naitik, o apwali im ar, o der kare
        ong me sued o, en lalaue.
      verse: 14
    - text: Pwe akai me wuki wei, wuki ong Satan.
      verse: 15
    - text: A ma li odi men mi ren ol me poson amen de ren li me poson amen, a en
        pein apapwali i o der katoutoui momodisou, pwen itar ong me li odi melel.
      verse: 16
    - text: Saunkoa kan me kin dodok mau, pan waunla melel, ir me kin sauasa ni padak
        o kawewe.
      verse: 17
    - text: 'Pwe kisin likau o masani: Koe der penadi au en kau ol, me tiakedi wan
        wit. O toun dodok me war ong pwain en dodok.'
      verse: 18
    - text: Karaun pan saunkoa men der kamelele, ma so saunkadede riamen de silimen
        mia.
      verse: 19
    - text: Ir me wia dip, kapung ong mon karos, pwe me tei kan en masakala.
      verse: 20
    - text: I kakaliki ong uk mon Kot Kristus Iesus o tounlang lipilipil akan, koe
        en wiada mepukat, o so lipilipil, o so pwen konekon ren aramas.
      verse: 21
    - text: Der madang pokadang pon amen pa om, o pil der dipane kila dip en amen
        kai, a pein koe en makelekel.
      verse: 22
    - text: Koe der nim pil, a wain kis me kon ong kaped om o pweki om somau pan pak
        toto.
      verse: 23
    - text: Dip en akai aramas me sansal ap mau ong kadeikada ansau wet, a dip en
        me tei kan pan sansal eu ran.
      verse: 24
    - text: Pil dueta en akai ar wiawia mau me sansal metet, a me tei kan sota kak
        rirala.
      verse: 25
  - chapter: 6
    verses:
    - text: LADU kan karos en wauneki melel ar saumas akan, pwe mar en Kot o lamalam
        der lalauela.
      verse: 1
    - text: A irail me ar saumas akan kin poson ren der mamale kin ir aki ar saulang,
        a mak eta ren peiki ong irail, pweki ar lelapok o kompokelar. Mepukat padapadakiki
        o panauiki.
      verse: 2
    - text: A ma amen kin wia eu padak toror, o a sota pan dadaurata masan mau en
        atail Kaun Iesus Kristus o lamalam, me kon ong Kot,
      verse: 3
    - text: Nan a aklapalap o sota weweki meakot, a somauki akamai o lokaia sued,
        me kin kareda peirin, kapei lokaia, lalaue, o karaune mal.
      verse: 4
    - text: O song en akamai en aramas akan, me kin suedela ni lol arail, re liki
        sang melel, re kiki ong, me pai ren Kot pan kareda kapwa.
      verse: 5
    - text: A pai ren Kot o lolapot, iei me pai kasampwalia.
      verse: 6
    - text: Pwe sota, me kitail wa dong sappa a sansal, me kitail pil sota pan wawei
        sang meakot.
      verse: 7
    - text: A ma kan atail kisin manga o at likau mia, kitail en insenemauki.
      verse: 8
    - text: A irail, me inong iong kapwapwala, pan lodi ong songesong, o kotauepa
        kan, o inong sued, o kamatok, me kakirdilang aramas akan, wasan kamekam o
        sued.
      verse: 9
    - text: Pwe limpok ong moni me tapin song sued karos, me akai inong iong, rap
        salongala sang poson o kare ong pein irail kamadak toto.
      verse: 10
    - text: A koe aramas en Kot amen, tang wei sang mepukat, a inong iong me pung
        o pai ren Kot, poson, limpok, kanongama, opampap en Ngen.
      verse: 11
    - text: Wiada pei mau en poson, aneki maur soutuk, me koe pil paeker ong o kadededa
        kadede mau o mon saunkadede toto.
      verse: 12
    - text: I kakaliki ong uk mon Kot, me kotin kamaureda meakaros o mon Kristus Iesus,
        me kotin kadededa mon Pontius Pilatus kadede mau o.
      verse: 13
    - text: Koe en kanikid kusoned, o so samin, o so sapung, lao en atail Kaun Iesus
        Kristus a kotin pwarado,
      verse: 14
    - text: Me Kaun iasanai pan kasansaleda ni a ansau, iei Nanmarki en nanmarki kan
        o Kaun en kaun akan,
      verse: 15
    - text: Pwe i eta ieias soutuk, me kotikot nan marain, me sota meamen kak ong,
        me sota aramas kilanger, o so kak kilang, i en waunla manaman soutuk! Amen.
      verse: 16
    - text: Koe en kapung ong me kapwapwaki dipisou en sappa et, me re der aklapalap
        o pil der kaporoporeki kapwa somelel, a Kot, me kupurai ong kitail sapan meakan
        karos, pwe kitail en paie kida.
      verse: 17
    - text: Irail en dadaureta ni arail wiawia mau kan, o ren rokekila dok mau kan,
        o nek pasang, o sapan men sauasa.
      verse: 18
    - text: Wiawia ong pein irail pason mau eu o ki pena ong ansau kokodo pwe irail
        en konodi maur melel.
      verse: 19
    - text: O Timoteus, pereki pai, me pangalang re om, ni om liki sang poupou mal
        kai o padak likam en me aklolekong.
      verse: 20
    - text: 'Me akai lodi ong ap salongala sang poson. Mak o en me re om! '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS, wanporon en Iesus Kristus pan kupur en Kot, duen inau en maur
        ren Kristus Iesus.
      verse: 1
    - text: 'Ong Timoteus nai seri kompoke pai: Mak o kapunglol, o popol sang ren
        Kot Sam, o Kristus Iesus atail Kaun en mi re om.'
      verse: 2
    - text: I danke Kot, me i kin papaki insen ai min sang ren sam ai ko mas due i
        kin poden lamelame uk ni ai kapakap akan ni pong o nin ran.
      verse: 3
    - text: O inong iong kilang uk ni ai tamatamanta duen om sangesang, pwe i en direki
        peren.
      verse: 4
    - text: O ni ai tamanda poson melel, me mi re om, me mi mas ren in om liakalap
        Lois o in om Oinike o i asa, me a pil mi lol om.
      verse: 5
    - text: Ari, i me i men kataman kin uk, koe en kamakamaur pai en Kot, me mi lol
        om ki pwil pa i kat po om,
      verse: 6
    - text: Pwe Kot sota kotiki ong kitail ngen en masak, a en manaman, o limpok o
        lelapok.
      verse: 7
    - text: Koe ari der namenokki om kadedeki atail Kaun, de ngai sapwilim a salidi
        men, a koe en iang ia kamekameki rongamau duen manaman en Kot.
      verse: 8
    - text: Me kotin kamaur kitail da o woronge kin kitail worong saraui, kaidin iran
        atail wiawia kan, a pweki pein a kupur o mak me a kotin kupura ong kitail
        ren Kristus Iesus mon tapin kaua.
      verse: 9
    - text: A masan wet a sansaleda ni en atail Saunkamaur Iesus Kristus, me kotin
        kapuiala mana en mela, ap kapwareda maur o so mor pasang ki rongamau.
      verse: 10
    - text: I me i kasapwiladang, pwen saunkair o wanporon, o saunpadak en men liki
        kan.
      verse: 11
    - text: I me i pil kin kalokolok ki. A i sota kin namenok kila, pwe i asa me i
        kin kamelele; o i asa, me a kak nekinekid ai pai, me i aleer, lao lei ran
        o.
      verse: 12
    - text: Dadaurata song en padak en kamaur, me koe rong sang ia er, o poson o limpok
        ren Kristus Iesus.
      verse: 13
    - text: Pai mau o me pwilidier re om, pera ki Ngen saraui, me kotikot lol atail.
      verse: 14
    - text: Koe asa, me irail karos, me mi Asien, wuki sang ia; kisan ir Pikelus o
        Ermokenes.
      verse: 15
    - text: Kaun o en kotin maki ong toun im en Onesiporus, pwe pan pak toto a kadek
        ong ia, o a sota namenok ki ai sal mata.
      verse: 16
    - text: Pwe ni a mi Rom, a nantiong rapa kin ia, ap diar ia da.
      verse: 17
    - text: Kaun o en kotin kupura ong i kalangan en Kaun o ni ran kokodo. A koe asa
        mau, duen a papa nan Episus.
      verse: 18
  - chapter: 2
    verses:
    - text: ARI nai seri keleki mak o, me mi ren Kristus Iesus.
      verse: 1
    - text: O me koe ronger sang ia impan saunkadede toto, koe en usai ong aramas
        lelapok kan, me koiok ong padaki me tei kan.
      verse: 2
    - text: Koe iang ia kamekam duen saunpei en Kristus Iesus mau amen.
      verse: 3
    - text: Saunpei amen sota kin kadoki pein kan a manga, pwen kon ong me ale i.
      verse: 4
    - text: O ma amen pan weir, a sota pan ale kating, ma a sota weir mau.
      verse: 5
    - text: A saumat amen, me kin sapasap en tungole mas wa kan.
      verse: 6
    - text: Madamadaue duen me i inda, pwe Kaun o pan kotin kalolekong kin uk ni meakaros.
      verse: 7
    - text: Tamataman Iesus Kristus, me iasada sang ren me melar akan, kadaudok en
        Dawid duen ai rongamau,
      verse: 8
    - text: Me i kamekameki o salikidi dueta me sued amen, a masan en Kot me so salidier.
      verse: 9
    - text: Mepukat karos i kin kamekameki me piladar akan, pwe ren pil konodi maur
        soutuk ren Kristus Iesus iangaki a lingan soutuk
      verse: 10
    - text: Meid melel, ma kitail iang matala, kitail pil pan iang ieiasata;
      verse: 11
    - text: Ma kitail dadaurata, kitail pan iang kaunda; ma kitail ponsasa, a pil
        pan ponsasa kitail;
      verse: 12
    - text: Ma kitail sota pan dadaurata, a pan kotin melel weita, pwe a so kak kalikame
        pein i.
      verse: 13
    - text: Kataman kin irail mepukat, kadede ong irail mon Kaun o, ren der akamai
        ki sip en lokaia kan, me sota pan katepai ong meakot, pwe a pan kasapunge
        ir ala, me karong akan.
      verse: 14
    - text: Nantiong konekonela ren Kot dueta toun dodok amen, me so karepen namenokala
        mia, me kin padak weita pung masan melel.
      verse: 15
    - text: A koe en kang poupou mal akan, pwe ar sapung pan lapalapala.
      verse: 16
    - text: Arail padak me pan paraparada due kins. Kisan irail Imenus o Piletus,
      verse: 17
    - text: Me pirok sang melel ni a inda me dene mauredan aramas wiauier, rap kawela
        poson en akai.
      verse: 18
    - text: 'A pason en Kot pan duedueta, a iet kilel: Kaun o kotin mangi sapwilim
        a kan, o: Karos, me asa mar en Kaun o, en muei sang me sapung.'
      verse: 19
    - text: Nan im lapalap kaidin dal kold o silper eta me mia, pwe pil dal tuka o
        dal pwel, akai men kalingan, o akai kaidin men kalingan.
      verse: 20
    - text: A ma amen pan muei sang song en aramas due met, a pan rasong dal men kalingan
        me kasarauiala, o katepa ong Kaun o mau ong song en wiawia mau karos.
      verse: 21
    - text: Tang wei sang inong sued en manakap, ap tang wong pung, o poson o limpok,
        o popol iangaki karos, me kin kapakapaki ong Kaun o sang nan mongiong ar makelekel;
      verse: 22
    - text: A padak mal o likam kan kang, pwe koe asa, me re pan naitikada akamai.
      verse: 23
    - text: Ladu en Kaun men ender akamai, a en kadek ong karos, o koiok ong padak
        o kanongama ong me sued akan.
      verse: 24
    - text: O opampap ni a kapung ong me katiwo kan, pwe ele Kot pan kotin sauasa
        ir, pwe ren wukilang lolekong en melel.
      verse: 25
    - text: O ren pil piti sang ni insar en tewil, me a insara kin ir di ong insen
        a.
      verse: 26
  - chapter: 3
    verses:
    - text: A IET me koe en asa, ni imwi en ran akan ansau apwal pan pwaida.
      verse: 1
    - text: Pwe aramas akan pan kasampwaleki pein irail, o norok moni, o ponmasu,
        o aklapalap, o lalaue, o sota peiki ong me wia ir adar, o so danke, o me sued.
      verse: 2
    - text: O sempok, o sasa mak, o likinekine, o weit, o so kadek, so pok ong me
        mau kan,
      verse: 3
    - text: O me kin pangala me saraui, o me katil la, o kala, o inong iong me sued
        mon Kot.
      verse: 4
    - text: Me sansalki lelapok ap sasa a manaman; muei wei sang mepukat.
      verse: 5
    - text: Pwe akai irail kin wailong ong nan im akan o kaloedi li akai, me toutouki
        dip, o me inong sued kin kaua ir sili.
      verse: 6
    - text: Me kin sukusukul ansau karos, ap sota lolekong kila melel.
      verse: 7
    - text: A duen Ianes o Iampres palian Moses, iduen mepukat kin palian melel, i
        song en aramas akan me suedelar ni lol arail, o me sota mau ong poson.
      verse: 8
    - text: A re sota pan pwaida, pwe ar lolepon pan sansal ong karos dueta a wiauier
        ren irail.
      verse: 9
    - text: A koe ale sang ai padak o ai tiak, o ai lamalam o poson, o dadaurata,
        o limpok, o kanongama,
      verse: 10
    - text: O kamekam akan, o kalokolok kan, me lel ong ia nan Antiokien, o Ikonien,
        o Listra; song en kalokolok toto, me lel ong ia. A Kaun o kotin dore ia lar
        sang ir karos.
      verse: 11
    - text: A karos me men dadaurata duen me kon ong Kot ren Kristus Iesus, pan kamekameki.
      verse: 12
    - text: A aramas sued o malaun akan pan kakairida ni ar sued, irail pan kotaue
        aramas akan o re pan kotaue irail.
      verse: 13
    - text: A koe dadaurata, me koe padakkier pwe koe asaer, me koe padakki sang er.
      verse: 14
    - text: O koe asa kisin likau saraui kan sang ni om seri, me kak kalolekongi uk
        ong maur potopot ki poson me mi ren Kristus Iesus.
      verse: 15
    - text: Pwe masan en kisin likau kan karos tapi sang ren Ngen en Kot, me mau ong
        padak, o kapung, o kamau, o kainene ong me pung.
      verse: 16
    - text: Pwe aramas en Kot en unsokela o koiok ong wiawia mau karos.
      verse: 17
  - chapter: 4
    verses:
    - text: I KAKALIKI ong uk melel mon Kot o Kristus Iesus, me pan kadeikada me maur
        o me melar akan ni a pan kotido ni a wei,
      verse: 1
    - text: Padaki masan nantiong eta ni ansau mau o ni ansau me sued kasaleda dip,
        o kapungada, o panaui ni kanongama, o kaukawewe.
      verse: 2
    - text: Pwe eu ansau kokodo re sota pan mauki padak en kamaur, a duen pein arail
        inong kasapwilada saunpadak kai, me pan wiada padak duen me re mauki.
      verse: 3
    - text: O re pan kawuki sang melel salong arail, ap kawuki ong kasoi mal akan.
      verse: 4
    - text: A koe en masamasan ni meakaros. Peren ki kamekam, kapwaiada wiawia en
        wanporon amen. Kapwaiada mau om koa.
      verse: 5
    - text: Metet ngai kamekamela o ansau en ai mela leler.
      verse: 6
    - text: I wiadar pei mau eu, i kanikielar ai weir en tang, i dadaurata poson.
      verse: 7
    - text: Ari, nin en me pung nekinek ong ia, me Kaun o pan kotiki ong ia ni ran
        o, iei saunkapung pung, a kaidin ong ngai ta, pwe ong karos, me anane a pwarado.
      verse: 8
    - text: Kaporisokki uk, pwen madang kodo re i.
      verse: 9
    - text: Pwe Demas me kase ia lar pwe a pok ong sappa et, ap samalanger Tesalonik,
        Kresens Kalesia, Titus Dalmatien,
      verse: 10
    - text: Lukas eta mi re i, ukada Markus, pwen iang kodo met, pwe a katepa ong
        ia ni ai dodok.
      verse: 11
    - text: A Tikikus i kadaralang Episus.
      verse: 12
    - text: Likau pup, me i pwilikidier Troas ren Karpus, wado ni om pan pwarado,
        o puk kan o kisin likau kan.
      verse: 13
    - text: Aleksander saunmata wia ong ia me sued toto, Kaun o en kotin depuk ong
        i duen a wiawia kan!
      verse: 14
    - text: Koe pil kalaka i, pwe a kin nantiong palian at padak.
      verse: 15
    - text: Ni tapin ai pan pakadeikada, sota amen me sauasa, pwe karos tang sang
        ia, mepukat ender pwaipwai ong irail.
      verse: 16
    - text: A Kaun o kotin ieiang ia o kamana ia da, pwe i en kak kanikiela ai padapadak
        o men liki kan karos en rong. I dorelar sang au en laien.
      verse: 17
    - text: A Kaun o pan kotin kapit ia la sang ni wiawia sued karos, o kotin kalua
        wong ia wein nanlang, i en lingan kokolata! Amen.
      verse: 18
    - text: Ranamau, wong Priska o Akwila o toun im en Onesiporus.
      verse: 19
    - text: Erastus mondi Korint, a Tropimus somaudar, i ap pwilikidi Miletus.
      verse: 20
    - text: Kaporisokki uk, pwen kodo mon ansaun kapau. En Eupulus a ranamau wong
        uk, o pil en Pudens, o Linus, o Klaudia, o ri atail karos.
      verse: 21
    - text: 'Kaun o en kotikot ni ngen om! Mak en mi re omail! '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS ladun Kot o wanporon en Iesus Kristus amen, duen poson en me pilipildar
        en Kot akan o duen erpit en melel ong pai ren Kot;
      verse: 1
    - text: O kaporoporeki maur soutuk, me Kot so likam inaukidar mon tapin kaua.
      verse: 2
    - text: A ni a ansau a kotin kasansaledar a masan ki padak, me ko ong ia, duen
        kusoned en Kot atail Saunkamaur.
      verse: 3
    - text: 'Ong Titus nai seri melel ni ata poson ta ieu: Mak o popol sang ren Kot
        Sam o Kristus Iesus atail Saunkamaur en mi re om!'
      verse: 4
    - text: Iet karepen ai kamodang uk edi Kreta, pwe koe en kapwaiada, me kaikenta
        wiauier o kasapwilada saunkoa kan ni kanim karos, due i kakaliki ong uk.
      verse: 5
    - text: Saunkoa amen en indand mau, o warok en li ta men, o me na seri kan posonla,
        o so kaindandeki, me re kamom de sopeik.
      verse: 6
    - text: Pwe pisop en pungla, duen saunkoa en Kot amen, der katiwo, der purianikom,
        der kamom wain, der pamara, der norok moni.
      verse: 7
    - text: A ren apwali men kairu o pok ong me mau, o kanongama, o pung, o saraui,
        o makelekel.
      verse: 8
    - text: Kolekoleta masan, me udan pung o koiok ong padak, pwen kak ong panauiki
        padak en kamaur o kapung ong me katiwo kan.
      verse: 9
    - text: Pwe ir me toto me malaun o kapei lokaia o me kaweid sapung, iet eten,
        kisan men sirkomsais.
      verse: 10
    - text: Me mau ong au ar en pinapinla, pwe re kin kawukila toun im toto, o me
        kin padapadaki, me sota mau, pweki moni.
      verse: 11
    - text: 'Amen irail, pein arail saukop amen inda: Men Kreta me kalap likam, man
        sued o laualo, nain manga.'
      verse: 12
    - text: Kadede pot et me melel. Ari, i me koe en kapung kelail ong irail, pwe
        ren kelailada ni poson.
      verse: 13
    - text: O ren der insenoki en Sus oko ar kasoi mal akan o kusoned en aramas akan,
        me muei sang melel.
      verse: 14
    - text: Karos me kon ong makelekel akan, a sota me kon ong me samin o so poson
        akan, pwe arail lamelame o pil insen arail me samin.
      verse: 15
    - text: Re kin inda, me re asa Kot, a ni ar wiawia kan re kin ponsasa i. Irail
        meid sued, o sopeik, o so koiok ong song en wiawia mau karos.
      verse: 16
  - chapter: 2
    verses:
    - text: A KOE en padapadakeki duen me kon ong lamalam en kamaur.
      verse: 1
    - text: Padaki ong ol ma kan, ren der wukiwuk sili, a ren indand mau o ngenin,
        o kelail ni poson, o ni limpok, o ni kanongama.
      verse: 2
    - text: Pil dueta li ma kan, ren wiawia duen me kon ong saraui kan, ren der likinekine
        der lidun wain, a ren saunpadak en me mau,
      verse: 3
    - text: Pwe ren panaui li pulepul akan, en apapwali ar paud o pok ong nair seri
        kan.
      verse: 4
    - text: Ren lelapok, min, apwali nan im ar akan, kadek, peiki ong ar warok kan,
        pwe masan en Kot ender lalauela.
      verse: 5
    - text: Pil dueta manakap akan, panaui ir, ren lelapok.
      verse: 6
    - text: Ni wiawia mau kan karos koe kasaleda pein uk kaalemongi mau amen, ni om
        padak melel o lelapok.
      verse: 7
    - text: Kida padak en kamaur o namenokala, pwe me palian kitail en namenokala,
        o sota diar me sued kot men karaune kitail.
      verse: 8
    - text: Padaki ong ladu kan, me ren peiki ong ar saumas ni meakaros ren kaperen
        ir ada, o ren der katiwo.
      verse: 9
    - text: Ren der pirap, a irail en mau o melel ong irail, pwe ren kalinganada lamalam
        en Kot atail Saunkamaur ni meakaros.
      verse: 10
    - text: Pwe mak en Kot pwarado kamaureda aramas akan karos.
      verse: 11
    - text: O padapadaki ong kitail, me kitail en muei sang meakan me doo sang Kot
        o inong sued en sappa, ap lelapok, o pung, o dadaureta me kon ong ni sappa
        et.
      verse: 12
    - text: O auiauiki kapor mau, o sansal lingan en atail Kot lapalap o atail Saunkamaur
        Kristus Iesus.
      verse: 13
    - text: Me sokonpaudeki pein i ki kitail, pwen dore sang kitail sapung karos,
        o kamakelekel ong pein i aramas, me a pan sapwilim aneki, me kin nantiong
        wiawia mau karos.
      verse: 14
    - text: Mepukat padake kida, o panauiki, o kapung kelail ong; sota amen me pan
        mamale kin uk.
      verse: 15
  - chapter: 3
    verses:
    - text: KATAMAN kin irail ren peiki ong monsap o me manaman akan, o ren apwali
        wiawia mau karos.
      verse: 1
    - text: Der lalaue amen, der akamai, a en kamantik, o opampap ong aramas akan
        karos.
      verse: 2
    - text: Pwe kitail pil pweipwei mas o, o sopeik, o salongala, o papa song en inong
        o madong sued akan, kokoa me sued, o peirin, pakailok, o kailongki amen amen.
      verse: 3
    - text: A kalangan o limpok en Kot atail Saundor lao pwarado,
      verse: 4
    - text: A kotin dore kitail la kaidin pweki pein atail wiawia pung, a pein a kupur
        ki paptais en kaipwi kap o kawilia kap ren Ngen saraui.
      verse: 5
    - text: Me a kotin kupura dong kitail kaualap ren Iesus Kristus atail Saundor.
      verse: 6
    - text: Pwe kitail en pung kila a mak, pwen sosoki maur soutuk duen at kaporopor.
      verse: 7
    - text: Melel padak pot et o i men, koe en nantiong kaweweda, pwe irail, me posonla
        Kot, en kadoke kin ir wiawia mau, mepukat me mau o kon ong aramas akan.
      verse: 8
    - text: A liki sang peidok mal akan, o padok en tiak kan, o akamai, o akamai ki
        kapung, pwe mepukat sota kadepa o me mal.
      verse: 9
    - text: Aramas likin panau amen, panaui pan mepak de riapak ap muei sang i.
      verse: 10
    - text: Pwe koe asa, me i me sapung o kin wia dip, a kadeikada pein i.
      verse: 11
    - text: I lao kadar wong uk Artemas de Tikikus, koe madang dong ia, Nikopolis,
        pwe i kileledier me i pan kauson wasa o ni ansaun kapau.
      verse: 12
    - text: Saunkawewe Senas o Apolos kadara dong ia madang. Sauasa ira, pwe ira de
        anane meakot.
      verse: 13
    - text: O naitail akan en porisok o koiokki ong wiawia mau, pwe ren der so wa
        rail.
      verse: 14
    - text: 'Karos, me mi re i, kin ranamau wong uk. Ranamau wong karos, me kin pok
        ong kit ni poson. Mak o en mi re omail karos! '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: PAULUS salidi en Kristus Iesus amen, o ri atail Timoteus ong Pilemon kompoke
        pat o at warok ni dodok kan.
      verse: 1
    - text: O ri atail li Apia, o sauas pat Arkipus, o momodisou, me mi nan tanpas
        omui;
      verse: 2
    - text: Mak o popol sang ren Kot sam atail o atail Kaun Iesus Kristus en mi re
        omui!
      verse: 3
    - text: I kin danke ai Kot ni ai kapakap kin komui ansau karos.
      verse: 4
    - text: Pwe i ronger duen omui limpok o poson ong Kaun Iesus o ong saraui kan
        karos.
      verse: 5
    - text: Pwe poson o me mi re tail en kakairida re omui, ni omui dedeki duen me
        mau kan karos, me mi reatail sang ren Kristus.
      verse: 6
    - text: Kit peren kidar o kamait kilar omui limpok, pwe mongiong en saraui kan
        en kelail kilar komui, ri ai.
      verse: 7
    - text: I me i aimaki ren Kristus kusoned eki ong komui duen me pan wiaui.
      verse: 8
    - text: Ari so, pweki ai limpok ong komui i men poeki ta re omui, pwe ngai Paulus
        likailapalar o salidi en Kristus amen.
      verse: 9
    - text: I poeki re omui nai seri Onesimus, me i wiadar ni ai salidi,
      verse: 10
    - text: Me so katepa ong komui mas o, a met a katepa ong komui o ngai.
      verse: 11
    - text: I me i kapure ong komui, komui ari apwali i, dueta pein mongiong i.
      verse: 12
    - text: Pwe i mauki a en mimieta re i, pwen papa ia ni ai saliekidi rongamau,
        wiliandi komui,
      verse: 13
    - text: A i sota men wia meakot, me sota pwili sang kupur omui, pwe omui wia mau
        ender mansairen a somansairen.
      verse: 14
    - text: Ele a tang sang re omui ansau kis, pwe komui en pur ong naineki i kokolata.
      verse: 15
    - text: Kaidin due ladu amen, a mau sang ladu amen, pwe due ri omui kompok amen;
        iduen re i, a re omui pan laud sang ni pali uduk a o ni pali en Kaun.
      verse: 16
    - text: Ma komui akawarok kin ia, apwali i dueta pein ngai.
      verse: 17
    - text: A ma a wia sapung ong komui er, de pwaipwand ong komui, i pan kapungala.
      verse: 18
    - text: Met ngai Paulus intingkier pein pa i, i pan pwain, ari so, i so pan inda,
        me komui pwaipwand ki ong ia pein komui.
      verse: 19
    - text: Ei ri ai, i men paiekin komui ren Kaun o, kainsenemauda mongiong i ren
        Kristus.
      verse: 20
    - text: I kaporoporeki om peik, ap inting wong komui. A i asa, me komui pan wia
        laud sang, me inda.
      verse: 21
    - text: I men, komui en kaonopada deu i, pwe i kaporoporeki, me i pan lapwadang
        komail ki omail kapakap.
      verse: 22
    - text: En Epapras, ai warok ni ai salidi pan Kristus Iesus, a ranamau wong komui.
      verse: 23
    - text: O Markus, o Aristarkus, o Demas, o Lukas ai warok en dodok kan.
      verse: 24
    - text: 'Mak en atail Kaun Iesus Kristus kin iang ngen omail! Amen. '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: MURIN masan toto, me Kot kotin kadedeki saukop akan ni tapin kaua ong
        sam atail akan,
      verse: 1
    - text: A ni imwin kaua o ran pukat, a kotin masan kidong kitail Na, me a kotin
        kasapwilada, pwen sosoki meakan karos, o me a kotin wia kida wei pokon,
      verse: 2
    - text: Me kisan a lingan o wewe mau ong mom a, o kotin kaun kida meakaros a masan
        manaman, a lao kotin kamakelekele ki sang dip atail ki pein i, ap kaipokedi
        ni pali maun en Kaun lapalap poa.
      verse: 3
    - text: I me a lapalapalar kaulap sang tounlang kan, pwe a aleer mar eu, me lap
        sang mar arail.
      verse: 4
    - text: 'Pwe is ren tounlang kan, me a kotin masani ong: Koe nai Ol, ran wet I
        kaipwi ukadar? O pil eu: I pan wiala Sam a, o a pan wiala nai Ol?'
      verse: 5
    - text: 'O pil eu: A lao pan pil kare dong sappa Meseni o, a kotin masani: Tounlang
        en Kot karos pan pongi i.'
      verse: 6
    - text: 'A duen tounlang kan a kotin masani: A wiaki sapwilim a tounlang kan man
        en kadar o a papa kan umpul en kisiniai.'
      verse: 7
    - text: 'A duen Sapwilim a a kotin masani: Mol omui, Maing Kot, pan potopot eta.
        O sokon en pung, iei sokon en wei omui.'
      verse: 8
    - text: Komui pok onger me pung, ap kailongki tiak sapung; iei me omui Kot keie
        kin komui Maing Kot, potik kaperen, pwen lapa sang nanmarki kan karos.
      verse: 9
    - text: 'O pil eu: Komui Maing pasonedier sappa nin tapi o, o lang akan wiawia
        en lim omui kan.'
      verse: 10
    - text: Irail pan momela, a komui pan kotikot eta, o irail karos pan maringalar
        dueta likau eu,
      verse: 11
    - text: Komui pan kotin wilitik ir pena dueta likau eu, o irail pan wukila, dueta
        likau eu; a komui pan duedueta o omui par akan sota pan rosela.
      verse: 12
    - text: 'A is ren tounlang kan, me a kotin masani ong: Mondi ong ni pali maun
        i, I lao kaloedi om imwintiti kan pan n om?'
      verse: 13
    - text: Kaidin irail karos ngen en men papa me kin pakadarala pwen papa irail,
        me pan sosoki maur soutuk?
      verse: 14
  - chapter: 2
    verses:
    - text: I ME kitail en nantiong madamadaua, duen me kitail rongadar, pwe kitail
        ender so konoti.
      verse: 1
    - text: Pwe ma masan o, me pousa sang ren tounlang kan, me inen o kaopa karos
        o katiwo karos kalokoloker duen kapung o,
      verse: 2
    - text: Iaduen atail pan kak pitila, ma kitail mamaleki kamaurpa lapalap wet,
        me tapida ni a kalok sang ren Kaun o ap pil sang ren me rongorong i kan!
      verse: 3
    - text: A pil Kot, me kotin kadedeki ni kilel akan, o manaman akan, o song en
        wiawia kelail akan, o kisakis en Ngen saraui, duen pein kupur a.
      verse: 4
    - text: Pwe a sota kotiki ong tounlang kan, en koaki sappa kokodo, duen me se
        indinda.
      verse: 5
    - text: 'A amen me kadede o inda ekis wasa: Dakot aramas o, pwe komui kin kotin
        kupura i, de nain aramas amen, pwe komui kotin apwali i?'
      verse: 6
    - text: Komui kotin kasapwilidi i ansau kis pan tounlang kan, ap kotin nine kin
        i lingan o wau.
      verse: 7
    - text: Kom kotin kaloedier karos pan aluwilu a kan. A ni a kotin kaloedi ong
        i meakaros, solar, me sota lodi ong i. A met kitail saikenta kilang, me karos
        lodi ong i.
      verse: 8
    - text: A kitail kilang Iesus, me kasapwilidi ansau kis pan tounlang kan, pweki
        a kalokolok ong kamatala, ap nine kida lingan o wau, pwen mata kila amen amen
        duen mak en Kot.
      verse: 9
    - text: Pwe me mau ong i, me dipisou kan karos wiaui onger o wiaui kidar, ni a
        kotin kalua wong lingan seri toto, en kaunsokala Tapin maur arail ki kamekam,
      verse: 10
    - text: Pwe i, me kin kasaraui, o irail, me pan kasarauila, karos tapi sang me
        ta men, i me a sota kotin namenokki riane kin irail,
      verse: 11
    - text: 'Duen a kotin masani: I pan padaki ong ri ai kan mar omui, o nan pung
        en momodisou i pan kaul kaping ong komui.'
      verse: 12
    - text: 'O pil eu: I pan liki i. O pil eu: Masani, iet ngai o seri kan, me Kot
        kotiki ong ia er.'
      verse: 13
    - text: A duen seri kan, me kisan pali nta o uduk, i me a pil kotin ale ong pein
        i mepukat, pwe ni a matala i en kaloedi i, me kaun en mela, iei tewil o,
      verse: 14
    - text: O kotin lapwada irail karos, me lodi ong masak mela, ap lidulidu arain
        arail maur.
      verse: 15
    - text: Pwe kaidin tounlang kan, me a kotin apapwali, pwe a kotin apapwali kadaudok
        en Apraam.
      verse: 16
    - text: I me a kotin udan duela ri a kan ni meakaros, pwen kalangan o wiala samero
        lapalap melel amen, mon Kot, pwen tomki dip en aramas akan,
      verse: 17
    - text: Pwe duen pein i kanaudokalar o songesong, a kotin mangi duen sauasa irail,
        me songesonger.
      verse: 18
  - chapter: 3
    verses:
    - text: 'I ME, ri ai saraui kan, komail me pwaisanekier en lang a eker, komail
        madamadaua duen wanporon o samero lapalap en atail lamalam: Iesus.'
      verse: 1
    - text: Me melel ong i me kasapwilada i, dueta Moses me melel wasa karos nan tanpas
        en Kot.
      verse: 2
    - text: Pwe lingan en Ol men et me lapa sang lingan en Moses, dueta aramas amen,
        me wiadar im eu, me kaka sang im o.
      verse: 3
    - text: Pwe im karos wiauieda ren aramas amen, a me wiadar meakan karos, iei Kot.
      verse: 4
    - text: A Moses me melel ni a koaki tanpas en Kot, dueta papa amen, pwen saunkadede
        en meakan me pan lokido.
      verse: 5
    - text: A Kristus me udan Na, ap melel nan pein tanpas a. A tanpas a iei kitail,
        ma kitail kolekoleta poson o peren en kaporopor lao lel imwi.
      verse: 6
    - text: 'I me Ngen saraui kotin masani: Ran wet, ma komail pan rong kapitie,'
      verse: 7
    - text: Komail der kapitakaila mongiong omail, due ni ansau en kaongiong ni ran
        en songesong nan sap tan.
      verse: 8
    - text: Wasa me sam omail akan kakaudud o kasosong ia o irail kilanger ai wiawia
        kan saunpar paeisok.
      verse: 9
    - text: 'Iei me I makaraki pan ti o, ap inda: Mongiong arail kin poden sapungla.
        A irail solelapokki ai al akan.'
      verse: 10
    - text: 'Iei me I kaukila ni ai makar: Irail sota pan konodi ai moleilei.'
      verse: 11
    - text: Kalaka ri ai kan, pwe mongiong en amen de suedela, ap so poson o muei
        wei sang Kot ieias.
      verse: 12
    - text: 'A komail panau pena ran karos arain omail kak inda: Ran wet; pwe amen
        de kapitakai kila widing en dip.'
      verse: 13
    - text: Pwe kitail wialar kisan Kristus, ma kitail kolekoleta tapin atail liki
        lao imwisokela.
      verse: 14
    - text: 'Duen a lokido: Ran wet, ma komail pan rong kapitie, komail de kapitakaila
        mongiong omail, due ni ansau en kaongiong.'
      verse: 15
    - text: A is irail, me kaudud ong i ni ar rongadar? Kaidin irail karos, me ko
        wei sang kipten ren Moses?
      verse: 16
    - text: A is irail, me a kotin ongiong kidar par paeisok? Kaidin irail, me wiadar
        dip, me war arail pupedi nan sap tan?
      verse: 17
    - text: A is irail, me a kotin kaukila, me re sota pan konodi a moleilei? Kaidin
        irail eta, me sota peiki ong i.
      verse: 18
    - text: Ari, kitail diarada, me re sota kak, konodi, aki ar so poson.
      verse: 19
  - chapter: 4
    verses:
    - text: KITAIL ari kanakanaiong pein kitail, pwe inau pan pedelong ong nan a moleilei
        mimieta, pwe amen re omail ender diarokada duen amen, me sota konodier.
      verse: 1
    - text: Pwe rongamau pil lolok dong kitail er dueta ong irail; a arail rong masan
        o sota kadepa ong irail, aki a sota doleki poson ren me rongadar akan.
      verse: 2
    - text: 'A kitail me posonlar, pan pedelong ong nan moleilei o, duen a kotin masanier:
        I kaular ni ai makar: Re sota pan pedelong ong nan ai moleilei. Ari so, wiawia
        kan unsokalar ni a kotin kapikadar sappa,'
      verse: 3
    - text: 'Pwe ekis wasa a kotin masanier duen ran kaisu: Kot kotin moleilei sang
        a wiawia kan karos ni ran kaisu.'
      verse: 4
    - text: 'O wasa et a pil kotin masani: Irail sota pan pedelong ong nan ai moleilei.'
      verse: 5
    - text: Ari, a kak ren akai en pedelong ong nan moleilei o; a irail, me aleer
        rongamau mas o, sota pedelong ong, pweki ar sopeik.
      verse: 6
    - text: 'Kot ap pil kotin kileledier ran eu: Ran wet! Ni a kotin masanier ren
        Dawid murin ansau warai, duen a masan moa: Ran wet, ma komail pan rong kapitie,
        komail der kapitakaila mongiong omail.'
      verse: 7
    - text: Pwe ma Iosua kamoleilei ir ala, a sota pan kotin katitiki duen eu ran.
      verse: 8
    - text: Ari kamol en sapat pan sapwilim en Kot akan mia.
      verse: 9
    - text: Pwe i, me pedelong ong nan a moleilei, a pein pil moleileila sang a wiawia
        kan, dueta Kot sang sapwilim a kan.
      verse: 10
    - text: Kitail ari kaporisoki pein kitail, en pedelong ong nan moleilei o, pwe
        amen ender lodi ong song en sopeik ota.
      verse: 11
    - text: Pwe masan en Kot me maur, o manaman, o kong sang kodlas au riau, o kin
        til wong, lao a kasare pasang maur o ngen, pil kokon akan o kanang en ti o;
        o kadeikada lamelam o inong en mongiong o,
      verse: 12
    - text: O sota man me maur kot me rir sang i, pwe meakaros me sansal o kadiarokada
        mon silang i. Kitail en kapungala pein kitail re a.
      verse: 13
    - text: Ari, pweki atail samero lapalap kasampwal Iesus, Sapwilim en Kot, me kotidala
        nanlang, kitail en dadaurata lamalam.
      verse: 14
    - text: Pwe atail samero lapalap kaidin i amen, me sota kin kotin pam atail luet
        akan. A i amen me songesong ni song karos dueta kitail ap sota dip a.
      verse: 15
    - text: Iei me kitail en aima ko dong mol en mak, pwe kitail en tungole kalangan
        o mak, pwen sauas patail ni ansau me mau ong.
      verse: 16
  - chapter: 5
    verses:
    - text: PWE samero lapalap karos, me pilipildar sang ren aramas akan, pan kasapwilada,
        pwen sauasa aramas akan ren Kot, pwen wiada kisakis o mairong pweki dip;
      verse: 1
    - text: Me kak pamada duen me sapung o salongala kan, pwe i pil me lued.
      verse: 2
    - text: I me a udan kida mairong pein dip a, dueta a kin tomeki dip en aramas
        akan.
      verse: 3
    - text: O sota amen, me kin kasapwilada pein i, pwe a pan kasapwilada sang ren
        Kot dueta Aron.
      verse: 4
    - text: 'Pil dueta Kristus, me sota kalinganada pein i, pwen wiala samero lapalap,
        a i me wiadar me masani ong i: Koe nai Ol, ran wet I kaipwi uk adar.'
      verse: 5
    - text: 'Duen a pil kotin masani ekis wasa: Koe samero duen al en Melkisedek kokolata.'
      verse: 6
    - text: O ni ran akan, me a kotikot ni pali uduk, a kotin mairongki laolao, o
        ngidingid, o kaukauwet, o tontonir ong i, me pan kak dorela i sang a pan matala,
        o pweki a wauneki Kot, a laolao pil pwaidar.
      verse: 7
    - text: I me Sapwilim a, ari so, a kotin padakki peik ni a kalokolok.
      verse: 8
    - text: O ni a unsokalar a kotin wialar kamaur pan maur soutuk ong irail karos,
        me kin oke i.
      verse: 9
    - text: O Kot pil kotin kamare kin i samero lapalap duen al en Melkisedek.
      verse: 10
    - text: Iran mepukat kasoi toto mi re at, a me apwal en kaweweda, aki omail sota
        dedeki.
      verse: 11
    - text: Nan a daulier ansau, me komail en wiala saunpadak, ari so, komail me pil
        mau ong, amen en kawewe ong komail tapin lamalam en masan en Kot, wialar song
        dueta irail, me kin tungole pil en didi, a kaidin kisin manga.
      verse: 12
    - text: Pwe amen amen me kin tungole pil en didi, me man salongpon ni masan en
        pung, pwe a rasong seri pwelel.
      verse: 13
    - text: A me unsokalar akan me mau ong kisin manga, pwe irail me anlar lamalam
        pweki ar laudelar, ap asa duen me mau o me sued.
      verse: 14
  - chapter: 6
    verses:
    - text: I me kitail pan muei sang tapin padak en Kristus, ap kakairida o unsokela,
        a kaidin pur ong wia pason ni at kalukila wiawia en mela kan, de poson Kot,
      verse: 1
    - text: De padak duen paptais, o pokada pa kan poa, o duen en me melar akan ar
        pan maureda, o duen kadeik soutuk.
      verse: 2
    - text: A i me kitail pan wiada, ma Kot pan kotin mueid ong.
      verse: 3
    - text: Pwe a so kak pa rail, me marainlar, o me wewekier kisakis sang lang,
        o audaudkier Ngen saraui,
      verse: 4
    - text: O lolekong kilar masan en Kot mau, o manaman en muei mau kokodo,
      verse: 5
    - text: Ma irail pan pup wei sang, re solar pan kak pur ong kalula, pwe irail
        pein kalopuela Sapwilim en Kot o kanamenokalar i.
      verse: 6
    - text: Pwe sap me lamelamur ki katau, me kin purepure moredi ong, o me kawosadang
        irail, me kin wia sapasap kapwa mau, iei sap o me kin ale pai ren Kot.
      verse: 7
    - text: A ma a kin kawosada tuka teketek o dip, iei me sued o mau ong kariala
        o ni imwi a pan karongala.
      verse: 8
    - text: A kompoke pat akan, se asa, me komail sota kin duota ni meakan me kareda
        maur, ari so, iduen at kin padapadak.
      verse: 9
    - text: Pwe Kot sota sapung, o a sota kak maliela omail wiawia kan o omail dodok
        limpok, me komail kasansale ong mar a ni omail papaer me saraui kan, o ni
        omail kin papa.
      verse: 10
    - text: A kit kin inong iong, amen amen komail en nantiong duedueta kasansaleda
        kaporo por melel lao lel imwi.
      verse: 11
    - text: Pwe komail der tangangala, a komail alale sang irail, me poson o kanongama
        ap sosoki inau kan.
      verse: 12
    - text: Pwe ni en Kot a kotin inauki ong Apraam, a kotin kaukila pein i, pwe sota
        me lap sang en kau kila,
      verse: 13
    - text: 'Masani: Melel I pan kapai uk ala o kangeder uk ala.'
      verse: 14
    - text: I ari auiauieta ni kanongama ap pwaida inau o.
      verse: 15
    - text: Pwe aramas akan kin kaukila me lapa sang ir, o kaula kin kaimwisokala
        akamai karos.
      verse: 16
    - text: I me Kot pil kotin kaukila, pwen kasale ong irail, me pan sosoki pai en
        a inau o, me a inau sota kak wukila.
      verse: 17
    - text: Pwe song riau me so kak wuk, pwe Kot sota kak likam, en kamait kit ala
        melel, pwe kitail en tang wong kaporopor, me mi mo atail.
      verse: 18
    - text: Kaporopor wet me rasong paipong en ngen atail, me melel o teng, me kak
        lel wong nan pera saraui.
      verse: 19
    - text: Iei wasa atail saunkair kotila ia pweki kitail, Iesus, me wiala samero
        lapalap ni al en Melkisedek kokolata.
      verse: 20
  - chapter: 7
    verses:
    - text: IEI Melkisedek nanmarki en Salem o samero en Kot lapalap amen, me kotilan
        tu ong Apraam, ni a pure do sang a kaloedi nanmarki kai, ap kapaida i;
      verse: 1
    - text: 'Me Apraam pil kotiki ong eisok kis eu sang ni a dipisou karos. Iet wewe
        kaieu en mar a: Nanmarki en pung; ap pil: Nanmarki en Salem, iet wewe: Nanmarki
        en popol;'
      verse: 2
    - text: Me sota sam a, sota in a, sota a kainok, sota tapin a ran akan, pil sota
        imwin maur. A a ras ong Sapwilim en Kot, o a pan samero kokolata.
      verse: 3
    - text: Komail kilang ol lapalap men et, me sam atail Apraam kotiki ong eisok
        kis eu en a dipisou, me lodier.
      verse: 4
    - text: Melel eta kadaudok en Lewi, me kasapwiladang dodok en samero, arail kusoned
        mia, me ren ale sang ren aramas akan, iei ri arail akan, eisok kis eu, duen
        kapung, a ir pil kisan kadaudok en Apraam.
      verse: 5
    - text: A i, me sota kisan irail, ale eisok kis eu sang ren Apraam o kapaiada
        i, me aleer inau o.
      verse: 6
    - text: Nan melel kaualap me tikitik o kin paida sang ren me lapalap.
      verse: 7
    - text: Ari met, aramas akan me udan mela, kin ale eisok kis eu, a mo amen, me
        kadedepa mia, duen a ieiasata.
      verse: 8
    - text: Ari melel, pil kadaudok en Lewi me kin ale eisok kis eu, kida eisok kis
        eu ong (Melkisedek) ki Apraam.
      verse: 9
    - text: Pwe a mimieta nan longelong en sam a, ni ansau Melkisedek kotilan tu ong
        i.
      verse: 10
    - text: Ari, ma dodok en samero Lewi unsokela  pwe i ansau irail aleer kapung
        o  da katepan amen samero en pwarado ni al en Melkisedek, a kaidin ni al
        en Aron?
      verse: 11
    - text: Pwe ma dodok en samero wukila, nan kapung pan pil wukila.
      verse: 12
    - text: A i, me se indinda, i kisan eu kainok, a sota amen sang nan kadaudok wet
        apwalier pei saraui.
      verse: 13
    - text: Pwe meid sansal, me Kaun patail tapi sang Iuda. Ari, iran sau wet Moses
        sota katitiki meakot duen samero.
      verse: 14
    - text: Mepukat sansal melel, ma amen samero pan kotido ni al en Melkisedek,
      verse: 15
    - text: Me sota kasapwiladar pan tiak en kusoned uduken, pwe pan manaman en maur
        soutuk.
      verse: 16
    - text: 'Pwe iet kadedepa: Komui samero soutuk amen duen al en Melkisedek.'
      verse: 17
    - text: Pwe i me kusoned en mas nikier, pwe me luet o sota katepa,
      verse: 18
    - text: Pwe kapung sota kak kaunsokala meakot, a kaporopor me mau sang men mas,
        pan id pwarado, me kitail kak tuki ong Kot.
      verse: 19
    - text: 'O iet pil eu kasampwal: Pwe a kasapwil kida kaula  a irail wiala samero
        ni sota kaula.'
      verse: 20
    - text: 'A men et sapwilikida kaula ren i, me kotin masani ong i: Kaun o kaular,
        a ap sota pan kalu kila: Komui samero soutuk amen duen al en Melkisedek.'
      verse: 21
    - text: Iei me Iesus pil wiala kapung pan inau, me mau sang men mas.
      verse: 22
    - text: A irail me toto, me wialar samero, pweki ar matalar, kareda, me irail
        sota kak mimieta.
      verse: 23
    - text: A i me potopoteta, pwe a kotin aleer dodok en samero soutuk.
      verse: 24
    - text: Ari, i me a kotin kak kamaureda melel ir karos, me kai ki ong Kot i, pwe
        a kotin ieiasata, pwen laolao kin ir.
      verse: 25
    - text: Pwe iduen samero lapalap me mau ong kitail, me saraui, o so sapung, o
        so samin, o me liki sang me dipan akan, o ileila sang nanlang.
      verse: 26
    - text: Me sota rasong samero lapalap akan, me kin kida mas mairong pweki pein
        dip arail ap pweki en aramas akan ni ran karos. Pwe i me a kotin wiadar pan
        pak ta ieu, ni a kotin mueid ong Kot pein i.
      verse: 27
    - text: Pwe kapung kin kasapwiladang samero aramas luet akan, a masan en kaula,
        me wiauier murin kapung, kasapwiladar Sapwilim a, me unsokalar soutuk.
      verse: 28
  - chapter: 8
    verses:
    - text: 'A iet orlepan me se indinda: Atail samero lapalap, me kotikot ni pali
        maun en mol en Kaun lapalap nanlang.'
      verse: 1
    - text: Iei papa en pera saraui o im likau melel, me Kaun kotin kauada, kaidin
        aramas amen;
      verse: 2
    - text: Pwe samero lapalap karos pan kasapwilada, en kida kisakis o mairong kan.
        I me udan pung men et en pil kida meakot, me a pan kotin mairongki.
      verse: 3
    - text: Ma a kotikot sappa, a sota pan kak samero, pwe samero kan mia, me kin
        kidang kisakis duen kapung o,
      verse: 4
    - text: 'Me kin alale sang meakai mi lang, duen Moses, me Kot kotin kalolekongla,
        ni a pan kauada im likau. Pwe a kotin masani ong i: Kanai ong, o wiada meakaros,
        duen me kasansale ong uk er nin nana!'
      verse: 5
    - text: A i me aleer papa eu, me mau sang arail, pwe i kapwai pan inau, me mau
        sang men mas, pwe a tapi sang masan en inau, me mau sang men mas o.
      verse: 6
    - text: Pwe ma inau en mas o unsokalar, sota me pan rapaki wasa en eu inau.
      verse: 7
    - text: 'Pwe a kotin kupur sued kin irail masani: Kilang, ni ran oko, me pan kodo,
        I pan ki ong men Israel o kainok en Iuda inau kap eu; iei me Kaun o kotin
        masani.'
      verse: 8
    - text: Kaidin dueta inau o, me I ki ong sam ar akan, ni ran o, me I koledi pa
        arail, pwen kalua irail do sang nan sap en kipten, pwe re sota podidi ong
        ai inau; ari, I ap sota inseno kin irail, me Kaun o kotin masani.
      verse: 9
    - text: 'A iet inau o, me I pan wiai ong men Israel murin ran oko, me Kaun o kotin
        masani: I pan audeki ngen arail ai kapung, o intingiedi nan mongiong arail,
        I pan wiala arail Kot, o re pan wiala nai aramas.'
      verse: 10
    - text: 'Sota amen me pan padaki ong men imp a, o ri a indinda: Lelapokki Kaun!
        Pwe amen amen pan lelapok kin ia sang ren me tikitik o lel ong me lapalap
        re rail.'
      verse: 11
    - text: Pwe I pan makeki ong ir ar sapung kan, o dip arail I solar pan tamanda.
      verse: 12
    - text: 'Ni a kotin masani: Inau kap, a kotin kamaringala men mas o. A me maringalar
        o malar, me mau ong lokidokila.'
      verse: 13
  - chapter: 9
    verses:
    - text: A inau kaieu pil a kusoned en wia saraui mia, o pera saraui me sansal.
      verse: 1
    - text: Pwe im likau eu wiauier, a ni pali liki lamp mia, o tepel, o prot en kasansal;
        iei wasa, me adaneki wasa saraui;
      verse: 2
    - text: A palila sang pera, ilolong, i wasa me adaneki wasa saraui melel.
      verse: 3
    - text: Iei wasan pei saraui kold en kisiniai o kopa en inau, me kitimeki pena
        kold wasa karos, a dal kold iangaki mana, o en Aron a sokon, me masel pasang,
        o slet en inau.
      verse: 4
    - text: A ponangin kopa o Kerupin en lingan mia, me kompwaledi wasan tom. A ansau
        wet i sota pan padaki ong komail due.
      verse: 5
    - text: A mepukat karos lao onoper, samero kan kin pedelong ong nan im likau moa
        kapwaiada dodok ong Kot ansau karos.
      verse: 6
    - text: A nan im likau kariau samero lapalap eta kotilong ong kelep pan me pak
        nan par eu iangaki nta, me a tom kida pein dip a o dip en aramas akan.
      verse: 7
    - text: I me Ngen saraui kotin kasansale kida, me al en nan pera saraui melel
        saikenta wiauier, arain im likau moa mia.
      verse: 8
    - text: Mepukat karasepa eu en ansau wet, pwe kisakis o mairong en wiaui lole,
        a re sota kak kapungala nan insen en i, me kin kapwaiada dodok ong Kot wet.
      verse: 9
    - text: Pwe met akan wiauita, pwen pil iang manga o nim, o song en kamakelekel
        akan, o tiak en kamaui pali uduk, me pan wiaui, lao lel ansau me mau song.
      verse: 10
    - text: A Kristus me kotido, pwen samero lapalap en dipisou en mur, ap kotin weid
        nan im likau eu, me lapa sang o mau sang men mas o, me kaidin wiaui kidar
        pa, o me sota udan pali pa et,
      verse: 11
    - text: Pil sota kotikilong ntan kut ol de kau pul a pein nta pan mepak, me a
        kotikilong nan pera saraui melel, pwen lapwapan dip soutuk.
      verse: 12
    - text: Pwe ma ntan kut o kau ol o pas en kau li usupeki me samin kan ap kaminela
        o kasarauiala pali uduk o,
      verse: 13
    - text: Daduen ntan Kristus so mau sang kaualap, me tonmeteki pein ong Kot ren
        Ngen soutuk, me sota me suet kot pit, pwen kamakelekel insen atail sang ni
        wiawia mela kan, pwen papa Kot ieias!
      verse: 14
    - text: I me a kotin wiala sauntom en inau kap; a matala wiauier, pwen lapwada
        sapung kan, me wiauier pan inau kaieu, pwe irail me paeker akan en ale inau
        en soso soutuk.
      verse: 15
    - text: Pwe ma inau en soso en pwaida, i me wiadar inau o, pan mela mas.
      verse: 16
    - text: Pwe inau en soso kak pwaida murin aramas a mela, ma so, a sota pan kareda
        meakot, arain maur en i, me wiadar inau o.
      verse: 17
    - text: I me inau kaieu sota pan pwaida, ma nta so iang.
      verse: 18
    - text: 'Pwe kusoned en kapung karos lao loki ong aramas karos ren Moses, a ap
        ale ntan kau o kut iangaki pil o wunen man waitata o isop, ap usupeki puk
        o aramas akan karos, masani:'
      verse: 19
    - text: Iet ntan inau, me Kot kotiki ong komail er.
      verse: 20
    - text: A pil usupeki nta im likau o kapwa en papa kan.
      verse: 21
    - text: O koren iong karos pan makelekele kida nta duen kapung o, a ma so nta,
        nan sota dip me pan lapwada.
      verse: 22
    - text: I me a mau ong mom en dipisou en nanlang kan en kamakelekele kida mepukat.
        A dipisou en nanlang en kamakele kida mairong eu, me mau sang mepukat.
      verse: 23
    - text: Pwe Kristus sota kotilong ong nan pera saraui, me pa wiaui kida pwe i
        mom en me melel, a a kotilong ong nan nanlang, pwen pwaralang mon silang en
        Kot pweki kitail.
      verse: 24
    - text: A sota kotilong ong, pwen tomki pein i pan pak toto dueta samero lapalap,
        me kin pedelong ong nan pera saraui ni par karos iangaki ntan man oko.
      verse: 25
    - text: Ma iduen, nan a pan matala pan pak toto sang nin tapin aramas akan, a
        met ni imwin ansau kan, a kotin pwarado pan mepak, pwen lapwada dip akan ki
        pein a mairong.
      verse: 26
    - text: A duen a kileledier ong aramas akan, en mela pan mepak, a muri kadeik
        o,
      verse: 27
    - text: Iduen Kristus me matalar pan mepak, pwen lapwada dip en me toto. A ni
        a pan kotin puredo, a pan pwara dong ir, me kin auiaui i, a kaidin pweki dip,
        a pwen kamaur ir ala.
      verse: 28
  - chapter: 10
    verses:
    - text: PWE kapung o iei motan dipisou en mur, a kaidin pein mom en dipisou, a
        sota kak kaunsok kilar mairong ota irail, me kin wia ir ada ni par karos.
      verse: 1
    - text: A ma iei, arail mairong pan dukedi, pwe solar kataman pan dip en irail,
        me apwali mairong;
      verse: 2
    - text: Pwe mepukat kin wiaui, pwen katamanda dip ni par karos.
      verse: 3
    - text: Pwe ntan kau ol o kut sota kak wa sang dip akan.
      verse: 4
    - text: 'Ari, ni a kotin pwara dong sappa, masani: Mairong o kisakis komui sota
        kotin mauki, a komui kotiki ong ia er pali war ai.'
      verse: 5
    - text: Kom sota peren kida mairong isis o mairong men tom.
      verse: 6
    - text: 'I ap inda: Kilang, I kokodo, nan puk o me intingidier duen ngai, pwen
        kapwaiada kupur omui, Maing Kot.'
      verse: 7
    - text: 'Mas a masanier: Mairong, o kisakis, o mairong isis, o mairong men tom,
        kom sota kotin mauki, o kom sota kupur peren ki mepukat, me wiauier duen kapung
        o.'
      verse: 8
    - text: 'Ap pil masanier: Kilang, I pwara don kapwaiada kupur omui. A kotiki sang
        men mas, pwen kapwaiada men mur.'
      verse: 9
    - text: Ni kupur wet kitail kasarauilar ki mairong en war en Iesus Kristus pan
        me pak.
      verse: 10
    - text: Samero karos me kasapwiladar, pwen apwali dodok ni ran karos o purepure
        mairong ota, me so kak lapwada dip akan.
      verse: 11
    - text: A men et, me kotin mairongki pan mepak dip akan, ap kaipokedi ni pali
        maun en Kot kokolata.
      verse: 12
    - text: O a kotin auiaui, lao a imwintiti pan wiala utipan aluwilu a kan.
      verse: 13
    - text: Pwe a kotin kaunsokila tom ta ieu karos, me pan kasarauila.
      verse: 14
    - text: 'Ngen saraui pil kotin kadede ong kitail duen mepukat, pwe murin a kotin
        masanier:'
      verse: 15
    - text: 'Iet inau, me I pan wiai ong irail murin ran pukat, me Kaun o kotin masanier:
        I pan ki ong mongiong arail ai kapung, o I pan intingiedi ong nan ngen arail.'
      verse: 16
    - text: Dip arail, o arail sapung kan I solar pan tamanda.
      verse: 17
    - text: A ma re lapwadar, ap solar mairong en dip pan wiaui.
      verse: 18
    - text: Ari ri ai kan, ma a muei ong kitail er, en pedelong ong nan pera saraui
        ki ntan Iesus,
      verse: 19
    - text: Pwe a kotin wiai ong kitail er al en maur kap pot et lel pali lan likau
        ki uduk a.
      verse: 20
    - text: A ma atail samero kasampwal en tanpas en Kot mia.
      verse: 21
    - text: Kitail ap pan pwaralang i ni melel en mongiong atail, o poson melel, o
        usupeki mongiong atail, o maio sang insen sued, o widenki pil makelekel war
        atail,
      verse: 22
    - text: O kitail en tengedi ong atail kadede en kaporopor o der wukiwuk sili,
        pwe i me melel, me kotikida inau o.
      verse: 23
    - text: O kitail en apwali nan pung atail ni atail kainong iong limpok o wiawia
        mau kan.
      verse: 24
    - text: O kitail ender dukedi sang atail mod ong kaudok pena, duen me kin wiaui
        ren akai. A kitail en nantiong panau pena, pwe komail kilang, me ran o me
        korendor.
      verse: 25
    - text: Pwe ma kitail inong iong wia dip, murin atail marainiki melel, solar mairong
        men tom ki dip atail,
      verse: 26
    - text: A kitail pan mimieta ni atail masak kadeik apwalia o ongiong en kisiniai,
        me pan karosela imwintiti kan.
      verse: 27
    - text: Ma amen pan tiakedi kapung en Moses, a sota pan diar mak, pwe a pan kamela,
        ma saunkadede riamen de silimen mia.
      verse: 28
    - text: Ari, da me komail lamelame, duen me pan tiakedi Sapwilim en Kot, o kasaminela
        ntan inau kap, me a kasarauilar o lalaue Ngen en mak, a so pan kalokolok laud
        sang irail?
      verse: 29
    - text: 'Pwe kitail asa i, me masanier: Ikepa ai dok, I pan depuki ong. O pil
        eu: Kaun o pan kotin kapung ong sapwilim a aramas akan.'
      verse: 30
    - text: Nan meid kalom, en lodi ong ni lim en Kot ieias.
      verse: 31
    - text: A komail tamanda ran en mas oko murin omail marainlar, ap dadaurata ni
        omail kalokolok laud.
      verse: 32
    - text: Ni omail kenkaurur sansal o pan kidau o kamekam, o ni omail riane kin
        ir, me pil lel mesued.
      verse: 33
    - text: Pwe komail iangaki me salidi kan ni ar kalokolok, o komail pil pereperen
        ni omail kapwa kan kulia wei sang, pwe komail asa, me komail aneki dipisou
        en lang, me mau sang o me sota pan sorela.
      verse: 34
    - text: Komail ari der kasela omail liki, me pan kareda katingpa lapalap.
      verse: 35
    - text: Pwe kanongama me mau ong komai, pwen kapwaiada kupur en Kot o konodi inau
        o.
      verse: 36
    - text: Ansau tar kis, me onoper pan pwarado, a sota pan pwand.
      verse: 37
    - text: A me pung o pan maureki poson, a ngen i sota pan peren kida, ma a pan
        pure wei sang.
      verse: 38
    - text: A kitail sota kisan ir, me pure wei sang, ap lokidokila, a kisan irail,
        me kin poson ap kamaur ngen arail.
      verse: 39
  - chapter: 11
    verses:
    - text: POSON me pason en me kitail kin kaporoporeki o kadede pan me so sansal.
      verse: 1
    - text: Pwe i me men kaua aleer kadede parail.
      verse: 2
    - text: Ni poson kitail asa, me lang o sappa wiauikier masan en Kot, iei me dipisou
        kan, me kitail kin kilang, so wiauiki meakai me sansal.
      verse: 3
    - text: Ni poson Apel mairongiki ong Kot me mau sang Kain, ap dedekilar, me i
        me pung, pwe Kot kotin kupukupura a kisakis. O i me a kin padapadaki murin
        a melar lao lel met.
      verse: 4
    - text: Ni poson Enok peukadala, pwen der kilang mela, ari, a soer diarokada,
        pwe Kot kotin ukadala i, a mon a peukadala kadedepa mia, duen a kon ong Kot.
      verse: 5
    - text: A ma so poson, sota me pan kak kon ong Kot. Pwe me men tu ong Kot, en
        poson, me a kotin mia, o me a pan kotin katingi ong ir, me rapaki i.
      verse: 6
    - text: Ni poson Noa masakadar, ni a kauada war im, pwen kamaureda toun im a,
        ni a aleer masan en Kot, duen me saikenta sansal, o i me a kadeikada sappa,
        o sosoki pung, me pwili sang poson.
      verse: 7
    - text: Ni poson Apraam peiki ong Kot, ni a paeker, en lipalang eu sap, me a pan
        sosoki; i ari lipalang o sota asa, wasa me a pan kotila ia.
      verse: 8
    - text: Ni poson a wiala men wai amen nan sap en inau, o kotikot nan im likau
        kai, a Isaak o Iakop, me pan pil ale soso en inau ota, iang i,
      verse: 9
    - text: Pwe a auiaui kanim eu, me a pason mia, me wiauieda ren Kot.
      verse: 10
    - text: Pil Sara keleki poson ni a pan liseanda, ap naitikada seri amen, ni a
        li dapwan, pwe a asa, me i melel amen, me kotiki ong i inau o.
      verse: 11
    - text: I me sang me ta men, me rasong mela amen, me toto tapida sang, due usu
        en lang me totoia, o me rasong pik en ni oror, me sota kak wadawad.
      verse: 12
    - text: Mepukat karos matalar nin poson o kaikenta paieki inau o, a re kilanger
        sang ni wasa doo, ap peren kidar o kadededar, me re men kairu o men wai nin
        sappa.
      verse: 13
    - text: A ni ar wia due met, re kin kasaleda, me re rapaki udan sap arail.
      verse: 14
    - text: A ma irail ngongki sap o, me re ko sanger, irail pan kak purelang.
      verse: 15
    - text: A so, pwe re inong iong eu sap, me mau sang sappa, me mi nanlang, i me
        Kot sota kotin namenokki wiala arail Kot, pwe a kotin kaonop ong irail er
        kanim eu.
      verse: 16
    - text: Ni poson Apraam mairongki Isaak, ni a kasongesong o mueidala na ieros,
        murin a aleer inau o.
      verse: 17
    - text: 'Iran i a lokido: Sang Isaak kadaudok om me pan irerok wei.'
      verse: 18
    - text: Pwe a asa, me Kot pil kotin kak kamaurada i sang ren me melar akan, i
        me a pil pur ong naine kin i, pwen wia karasepa eu.
      verse: 19
    - text: Ni poson Isaak kapaiadang Iakop o Esau meakan me pan wiaui.
      verse: 20
    - text: Ni poson Iakop kapaiada nain Iosep putak riamen, ni a pan matala, o a
        pairukila pon a sokon.
      verse: 21
    - text: Ni poson Iosep, ni a pan matala, a kokopada duen kadaudok en Israel ar
        pan lipala, o a kakalik ong ir duen ti a kan.
      verse: 22
    - text: Ni poson Moses, ni a ipwidier, okiokilar ren sam a in a saunipong silu,
        pwe ira kilanger, me a seri kaselel amen, o ira sota masak en nanmarki a kusoned.
      verse: 23
    - text: Ni poson Moses lao laudala, kang inaneki nain Parao seripein.
      verse: 24
    - text: O a piladar en iang sapwilim en Kot aramas akan kamekam, sang peren mal
        en dip me motomot.
      verse: 25
    - text: O a kasampwaleki kanamenok en Kristus sang kapwa en kipten, pwe a kupukupura
        katingpa.
      verse: 26
    - text: Ni poson a lipa sang kipten, sota lomwiki ongiong en nanmarki, pwe a
        kotin kaporoporeki, me a sota kilanger, dueta a kilang i.
      verse: 27
    - text: Ni poson a wia pasa o usup en nta, pwe me pan kamela meseni kan, ender
        kai ong ir.
      verse: 28
    - text: Ni poson irail kotela sed waitata, likamata nan sap madekong, me men kipten
        oko pil song, rap mopelar.
      verse: 29
    - text: Ni poson kel en kanim Ieriko rongki pasang murin ar pidaki ran isu.
      verse: 30
    - text: Ni poson Raap, li sued amen, sota iang ir, me soposon, kamela, pweki a
        popol apwali liparok kan.
      verse: 31
    - text: O da me i en pil kasoiada? Pwe ansau me tikitik en wia kasoi duen Kideon,
        o Parak, o Simson, o Iepta, o Dawid, o Samuel, o saukop akan.
      verse: 32
    - text: Duen ar kaloekidi wei kan poson, kapwaiada lamalam pung, paieki inau kan,
        kaku pena au en laien,
      verse: 33
    - text: Kakunla kel en kisiniai, piti sang au en kodlas, luetalar rap kelail lar,
        komad ni mauin, kaloedier saunpei en wai kan.
      verse: 34
    - text: Li akai pil aleer nair me melar akan, pwen mauredar. A akai kalokoloker
        o kang maiolar, pwe re men konodi maureda sang ren me melar akan me mau melel.
      verse: 35
    - text: Pil akai wewelokelar, o wokiwok, o pil salidi, o lodi ong nan imateng.
      verse: 36
    - text: Irail pakasuk, de rasaras pasang, de kame kila kodlas; re sansarawaru
        sili, likauiki kil en sip o kut, samamalar, kaankamekam, o apwal akan.
      verse: 37
    - text: A men liki sota war ong mepukat. Irail koko sili nan sap tan, nin nana
        kan, pan paip o por kai.
      verse: 38
    - text: Mepukat karos lok mau kilar ar poson, a sota paieki inau o.
      verse: 39
    - text: Pwe Kot kotin kaonopadang kitail me mau sang arail pai, pwe irail ender
        unsokalar mo atail.
      verse: 40
  - chapter: 12
    verses:
    - text: ARI, pweki saunkadede pukat, me ras ong dapok kalaimun eu, me kapil pena
        kitail, kitail en meui sang katoutou patail o dip, me kin kolekole kitail,
        ap dadaurata tang ni weir, me mi mo tail.
      verse: 1
    - text: Ududial Iesus, me tapi pan o kaimwisoke pan atail poson, me sota kotin
        kupukupure peren me moa, ap kotin kanongama ni lopu, mamaleki kanamenokpa,
        ap kotidi ni pali maun en mol en Kot.
      verse: 2
    - text: Komail tamanda i, me wonewei ni kaupa ren me dipan akan, pwe komail ender
        pangada o ngen omail ender luetala.
      verse: 3
    - text: Pwe komail saikenta kelail ong en palian dip, me kareda kamela.
      verse: 4
    - text: 'O komail monokelar kamait pa mail, me padaki ong komail ni tiak en seri:
        Nai ol, koe der rongarongan soreki kapung en Kaun o, o der luetalar ni a pan
        kotin kapung uk ala.'
      verse: 5
    - text: Pwe Kaun o kin kotin kame, me a kin pok ong o kin kaloke seri karos, me
        a pan sapwilimaneki.
      verse: 6
    - text: A ma komail pan kanongama ong kalokolok, nan Kot kin kotin wiai ong komail
        duen ong sapwilim a kan. Pwe ia seri men, me sam a sota kin kaloke?
      verse: 7
    - text: A ma komail sota pan kalokolok dueta irail karos, nan kaidin komail seri,
        pwe sota sam omail.
      verse: 8
    - text: A ma sam atail en pali uduk kaloke kitail er, o kitail masak irail, iaduen,
        kitail sota pan peik kaualap ong Sam en ngen akan, pwen memaur kila?
      verse: 9
    - text: Pwe irail kaloke kitail ran me malaulau, duen insen arail, a i pwen kamaui
        kitail la, pwe kitail en tungole kisan a saraui.
      verse: 10
    - text: A kalokolok karos kaidin likamata peren, ni a pan lel ong kitail, pwe
        insensued, a mur a pan kareda wan pung o popol ong ir me anlar.
      verse: 11
    - text: Komail ari kakelada pa o pukie omail luet akan.
      verse: 12
    - text: O kakeki wei n omail, pwe me sikilikil ender pirokala sang al o, a ren
        kelailada.
      verse: 13
    - text: Nantiong popol ong amen amen o saraui; a ma so, sota me pan kak kilang
        Kaun o.
      verse: 14
    - text: O kalaka, pwe amen depa sota konodi mak en Kot, pwe karepen me sued ende
        pwaida, kawe komail, o me toto pan samin kila.
      verse: 15
    - text: Pwe sota me pan nenek, de me sued amen due Esau, me netikila a soso ni
        kisin manga ta ieu.
      verse: 16
    - text: Pwe komail asa, duen muri, ni a men ale pai, a lokidokilar, pwe a sota
        kak diar ansaun kalula, me a roporopeki pil en mas a.
      verse: 17
    - text: Pwe komail sota lel nana, me aramas kak doke, o me ingkingkon, o pil sota
        lel wasa rotorot, o wasa pong, o melimel.
      verse: 18
    - text: Pil sota lel ngil laud en koronete, de maod en lokaia, me irail, me rongadar,
        poeki, ender pur ong.
      verse: 19
    - text: 'Pwe re sota kak ong rong: O pil man amen, ma a pan sair nana o, a pan
        pakasuk.'
      verse: 20
    - text: 'Iduen kasansal a kamasak melel, pwe Moses masanier: I ap lomwineki o
        rerer.'
      verse: 21
    - text: A komail leler nana Sion, o kanim en Kot ieias, Ierusalem en lang, o pokon
        en tounlang ngederenia,
      verse: 22
    - text: O momodisou meseni, me mar arail kileledier nanlang, o ren Kot saunkapung
        en karos, o ren ngen en me pung kan me unsokelar.
      verse: 23
    - text: O ren Iesus sauntom en inau kap o ntan usup, me mau sang en Apel.
      verse: 24
    - text: Komail kalaka, pwe komail depa sikinwei, me kin mamasani. Pwe ma irail
        sota kak pitila, me sikin wei i, me kotin padapadak ong irail nin sappa, nan
        melel, kitail sota pan kak pitila, ma kitail pan sikin wei i, me masan dong
        kitail sang nanlang.
      verse: 25
    - text: 'I ansau o kapitie kamokidada sappa. A met a kotin inauki masani: I pan
        pil kamokidada kaidin sappa eta, pwe pil nanlang.'
      verse: 26
    - text: 'A iet wewe en: I pan pil: Me mokidadar pan kawukila, pwe iei dipisou
        me wiauier, pwen ir, me sota kamokidada, en mimieta.'
      verse: 27
    - text: Kitail pan ale wei eu, me sota pan kak mokidada, i me kitail en dodok
        ong Kot duen me kon ong i, ni makelekel o masak.
      verse: 28
    - text: Pwe atail Kot kisiniai ngkon.
      verse: 29
  - chapter: 13
    verses:
    - text: KOMAIL tengedi ong limpok en saulang!
      verse: 1
    - text: Komail der monokela, en apwali men kairu kan. Pwe i me akai kasamoki tounlang
        kai, ap sasa.
      verse: 2
    - text: Komail tamanda me salidi kan, due pein komail salidier, o irail me kaankamekam,
        due pein komail, me memaureki pali war.
      verse: 3
    - text: Karos en wauneki inau en papaud o los en sosamin, a me nenek o kamal akan
        Kot me pan kotin kadeik ong irada.
      verse: 4
    - text: 'Komail der norok moni, a komail insenemauki me mi re omail. Pwe a kotin
        masanier: I sota pan muei sang uk de kase uk ala.'
      verse: 5
    - text: 'Ari, kitail ap aima ong indinda: Kaun o sauas pa i, i sota pan masak,
        pwe da me aramas amen pan kak wiai ong ia?'
      verse: 6
    - text: Tamatamanda omail saunpadak kan, me kawewe ong komail er masan en Kot,
        alale sang arail poson, o madamadaua imwin arail wiawia.
      verse: 7
    - text: Iesus Kristus me duedueta, aio, ran wet, o kokolata.
      verse: 8
    - text: Komail ender wukiwukki sili padak likam akai; pwe pai kasampwal eu, mongiong
        atail en tengetengela, me kin wiauiki mak, a kaidin ni kisin manga, me so
        kadepa ong, me kin apapwali.
      verse: 9
    - text: Atail pei saraui mia, me sota mau ong, irail en tungole sang, me kin papa
        nan im likau.
      verse: 10
    - text: Pwe war en man akan, me ntar wisikilong ong nan pera saraui ren samero
        lapalap aki dip, isiser likin kanim.
      verse: 11
    - text: Iduen Iesus, pwen kasarauiala aramas akan ki nta, kamekamela likin kanim.
      verse: 12
    - text: Kitail ari en koie lang re a likin kanim o iang i kankaururla.
      verse: 13
    - text: Pwe sota atail kanim potopot met, a kitail raparapaki eu, me mi mo tail.
      verse: 14
    - text: Kitail ari poden mairongki kaping ong Kot ren (Iesus); iei wan kilin aua,
        me kadededa mar a.
      verse: 15
    - text: Wiawia mau o kisakis, komail der monokela, pwe i mairong me Kot kotin
        kupura.
      verse: 16
    - text: Peiki ong omail kaun akan o duki ong irail! Pwe re kin tauli kin ngen
        omail, duen me pan pakasaui ren Kot, pwe ren wiawia mepukat ni peren, a so
        ni insensued, pwe i me sapai ong komail.
      verse: 17
    - text: Kapakapa kin kit. Se kin peren kida atail insen mau, o se kin nantiong
        wiawia mau ren aramas karos.
      verse: 18
    - text: I panaui komail en porisok wia met, pwe i en kak pitipit pwaralang komail.
      verse: 19
    - text: A Kot en popol, me kotin kaiasadar Silepan sip lapalap, iei atail Kaun
        Iesus sang ren me melar akan, ki ntan inau soutuk,
      verse: 20
    - text: I en kotin kamaui komail en kapwaiada kupur a o song en wiawia mau ren
        Iesus Kristus. I me udan lingan kokolata! Amen.
      verse: 21
    - text: Ri ai kan, i panaui komail, peiki ong ai panau wet. Pwe i inting wong
        komail er motomot.
      verse: 22
    - text: Komail asa, ri atail Timoteus saladokelar; ma a pan madang dong ia, i
        pan iang i kilang komail.
      verse: 23
    - text: Ranamau ong omail kaun akan karos o me saraui kan karos. Men Italien kan
        ar ranamau wong komail.
      verse: 24
    - text: 'Mak en mi re omail karos! '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: IET ngai Iakopus ladu en Kot o Kaun Iesus Kristus ong kainok eisok riau,
        me pakasar pasanger; komail perenda!
      verse: 1
    - text: Ri ai ko, komail perenki ma komail lel ong kasongesong.
      verse: 2
    - text: O asa, ma omail poson me pung, a pan kareda kanongama.
      verse: 3
    - text: A kanongama pan duedueta lao lel imwi, pwe komail en anla o unsok, o solar
        anane meakot.
      verse: 4
    - text: A ma amen re omail sota a lolekong, i en poeki ren Kot, me kin kotiki
        ong amen amen ni so kidaue, ari, a pan ale.
      verse: 5
    - text: A i en poeki ni poson, der peikasal, pwe me kin peikasal, me rasong iluk
        en madau, me ang kin ipir wei pukepuk.
      verse: 6
    - text: Pwe i aramas ender lamelame, me a pan tungole meakot sang ren Kaun o.
      verse: 7
    - text: A ol amen me peikasal, kin koweikodo ni a dodok karos.
      verse: 8
    - text: A ri atail amen, me samama, en suaiki a kapwapwa.
      verse: 9
    - text: A me kapwapwa en suaiki a samama, pwe duen masal en r a pan mongedi.
      verse: 10
    - text: Pwe katipin dakada, ap karakar, ap kamongedi r kan o masal en r pupedier,
        o mom a kaselel olar, iduen me kapwapwa o pan sora sang ni a wiawia kan.
      verse: 11
    - text: Meid pai ol o, me wonweita ni songapa, pwe murin a poedi, a pan ale nin
        in maur, me Kot kotin inauki ong me pok ong i.
      verse: 12
    - text: Ma amen pan songesong, a depa inda, me a songesong ren Kot. Pwe Kot sota
        kak mi pan songesong en mesued, o a pil sota kin kasongesong amen.
      verse: 13
    - text: A amen amen kin songesong ni a inong sued.
      verse: 14
    - text: A inong sued lao wiauier, ap naitikadar dip; a dip, ni a unsokelar, kin
        naitikada mela.
      verse: 15
    - text: Ri ai kompok kan, komail der ponepon kida.
      verse: 16
    - text: Kisakis mau karos o a sapan kodido sang poa, sang ren Sam en marain akan,
        me sota man song toror o sota man wukila.
      verse: 17
    - text: A kotin kanaitik kida kitail masan melel, pwe kitail en wiala meseni en
        sapwilim a kan.
      verse: 18
    - text: Ri ai kompok kan, komail asa, aramas karos en madang rong, a pwand en
        lokaia, o pwand en makar.
      verse: 19
    - text: Pwe makar en ol o sota kin kapwareda pung en Kot.
      verse: 20
    - text: I me komail en kasela pwel karos o me sued karos, ap ale ong komail masan
        o, me padedier lol omail nin tiak en karakarak, i me kak ong kamaureda ngen
        omail.
      verse: 21
    - text: A komail en kapwaiada masan o kaidin rong eta, a ma iduen, komail kin
        kotaue pein komail.
      verse: 22
    - text: Pwe ma meamen kin rong masan o, ap sota kapwaiada, nan a ras ong ol amen,
        me kin kilekilang mas en pali war a nan klas,
      verse: 23
    - text: Pwe murin a kilekilanger duen pein i, a koie la o pitipit monokela duen
        a sansal.
      verse: 24
    - text: A me kin kilekilang melel nan kapung unsok o kasaledok, o kapwaiada, o
        ma a sota pan monokela, me a ronger, a kapwaiada, nan i pan pai kida a wiawia
        kan.
      verse: 25
    - text: Ma amen lamelame, me a kin papa Kot, ap sota kaineneda lo a, o ma a piti
        pein mongiong i, nan a dodok ong Kot me mal kot.
      verse: 26
    - text: 'A dodok min o pung mon Kot o Sam me wet: En apapwali sapoupou o li odi
        kan ni ar apwal akan, o pera ki pein i sang sappa.'
      verse: 27
  - chapter: 2
    verses:
    - text: RI ai ko, komail poson atail Kaun Iesus Kriitus en lingan, der lipiliki
        aramas amen.
      verse: 1
    - text: Pwe ma ol amen pan iang omail saraui, me kapwateki ring kold likau lingan,
        o pil samama amen, me a tuken likau o sakanekan pan pedelong,
      verse: 2
    - text: 'A ma komail pan kilekilang me mi nan likau lingan, o komail pan indang
        i: Re kotido kaipokedi met, wasa mau, ap indang me samama: Koe en uda mo,
        de met impan utipa!'
      verse: 3
    - text: Iaduen komail lipilipil nan pung omail, o komail wiala saunkapung kan
        ni omail lamalam sued?
      verse: 4
    - text: Ri ai kompok kan, komail rong! Kot sota kotin piladar me samama nan sappa
        et, me kapwapwaki poson, o me pan sosoki wei, me a kotin inauki ong irail,
        me pok ong i?
      verse: 5
    - text: A komail mamaleki me samama o. Kaidin me kapwapwa kan kin wia sued ong
        komail o pangalang komail mol en kadeik kan?
      verse: 6
    - text: Irail sota kin lalaue mar isou, me komail maranekier?
      verse: 7
    - text: 'Ma komail kapwaiada kapung isou duen masan o: Koe en pok ong men imp
        om dueta pein uk, nan komail wia me mau.'
      verse: 8
    - text: A ma komail pan lipilipiliki aramas, komail kin wia dip, o kapung pan
        kadiarok ong komail, me komail me dipan.
      verse: 9
    - text: Pwe meamen kapwaiada kapung pon, ap kawela kusoned eu, nan i me tiakedi
        karos.
      verse: 10
    - text: 'Pwe me kotin masanier: Koe der kamal, i me pil masanier: Koe der kamela
        aramas! Ari, ma koe sota kamal, a ma koe kamela aramas, nan koe me tiakedier
        kapung o.'
      verse: 11
    - text: Komail ari lokaia o wiawia duen irail, me pan pakadeikada ren kapung en
        kamaio.
      verse: 12
    - text: A me sota kin kadek, pan lodi ong kadeik apwal, a me kadek, kin suaiki
        kadeik o.
      verse: 13
    - text: Ri ai ko, da katepan aramas amen, me pan inda, me a poson mia, ap sota
        a wiawia mau kan? Iaduen poson pan kak dorela i?
      verse: 14
    - text: Ma ri atail ol de li amen mia, me solar a likau, o solar kan ar kisin
        manga kaukaule,
      verse: 15
    - text: 'A ma amen komail pan indang i: Kola popol rangerang o mangamanga! Ap
        sota, me komail pan ki ong i, me mau ong pali war a, da katepa?'
      verse: 16
    - text: Iduen poson, ma a kelep o sota wiawia iang, nan a melar.
      verse: 17
    - text: 'A ele amen pan inda: Om poson mia, a ai wiawia kan mia; kasale ong ia
        om poson, me sota wiawia kan mia, a ngai pan kasale ong uk ai poson ni ai
        wiawia kan.'
      verse: 18
    - text: Koe kamelele me Kot me ta men mia, me mau, nan tewil akan pil kin kamelele
        ap masakada.
      verse: 19
    - text: A koe aramas aklapalap, ma koe men dedeki, me poson me mal kot, ma sota
        wiawia kan iang?
      verse: 20
    - text: Iaduen sam atail Apraam? A sota pung kila a wiawia kan, ni a pan mairongki
        sapwilim a kisin putak Isaak pon pei saraui?
      verse: 21
    - text: I me koe kilang, me poson sauasa a wiawia kan, o poson unsok kilar a wiawia
        kan.
      verse: 22
    - text: 'Ari masan o pwaidar: Apraam poson Kot, o i me a pung kilar o a maraneki:
        Kompoke pan Kot.'
      verse: 23
    - text: Komail ari kilanger, me aramas amen pan pung kila a wiawia kan a kaidin
        poson ta.
      verse: 24
    - text: Pil dueta Raap, li sued amen, kaidin a wiawia kan, me a pung kilar, ni
        a kasamo men en kadar, o kadar ir ala ni apot al toror?
      verse: 25
    - text: Pwe duen pali war mela, ma sota ngen, iduen poson a mela, ma sota wiawia
        kan iang.
      verse: 26
  - chapter: 3
    verses:
    - text: RI ai ko, me sota mau, ma komail me toto inong iong saunpadakala, pwe
        komail asa, me kitail pan lel ong kadeik laud.
      verse: 1
    - text: Pwe pan pak toto kitail kin sapung, a ma amen sota kin sapungki lokaia
        kis, nan i ol melel amen, o a kak koaki pali war a pokon.
      verse: 2
    - text: Kilang, kitail kin ki ong nan au en os kisin mata, pwe ren peiki ong kitail,
        o kitail kin kawuk sili war arail pokon.
      verse: 3
    - text: Kilang, pil sop akan! Irail me kalaimun o ang kin ipir wei, ari so, men
        ilil tikitik kak kawuki ong wasa, me kaptin kin inong iong ia.
      verse: 4
    - text: Iduen lo me kokon tikitik eu, a a suaisuai lapalap. Kilang, duen kisiniai
        tikitik kin isikada nana kalaimun!
      verse: 5
    - text: Iduen lo en aramas, a rasong kisiniai o aude pan sapung karos. Lo o kisan
        kokon atail, ap kasaminela war pon, a kin isikada wiawia en nan maur atail
        karos, a pein i isis sang nan pweleko.
      verse: 6
    - text: Pwe song en man laualo karos, o manpir, o me karop, o man akan, me kin
        memaur nan sed, kin kamandala o kaloedi ren aramas akan.
      verse: 7
    - text: A lo o sota aramas amen me kak kaloedi, nan me sued kot, me dir en men
        kamela.
      verse: 8
    - text: I me kitail kapingaki Kaun o Sam, o kitail kariaki i aramas akan, me wiauier
        ni mom en Kot.
      verse: 9
    - text: Song ni au ota kapai o karia kin tapi sang ia. Ri ai ko, me sota pung,
        mepukat en wiaui due.
      verse: 10
    - text: Daduen utun pil pot, a kin ki wei pil iau o sadik sang ni por ta ieu?
      verse: 11
    - text: Ri ai ko, pik pot pil kak wa wan le, de wain pan kak wan pik? Pil dueta
        parer sol eu sota kak kida pil.
      verse: 12
    - text: Is me lolekong re omail, o erekila padak? I en kasaleda ni lamalam mau
        a wiawia kan ni impai o lolekong.
      verse: 13
    - text: A ma peirin o akamai mier nan mongiong omail, komail der suaiki palian
        melel o der kalikame me melel.
      verse: 14
    - text: Pwe lolekong wet, me sota tapi sang poa a udan pa et, pali uduk, pali
        tewil.
      verse: 15
    - text: Pwe wasa peirin o akamai mia, nan i wasan saminimin o dodok sued karos
        kin wiauiaui ia.
      verse: 16
    - text: A lolekong, me tapi sang ni pali poa, mas a kin makelekel, ap pil kaminimin,
        o kampai, o matarok, o dir en kadek, o wa mau, o so peikasal, o so malaun.
      verse: 17
    - text: A wan pung pan kamoremoredi ni popol ren ir, me kin tom pena.
      verse: 18
  - chapter: 4
    verses:
    - text: IA wasa akamai o pei nan pung omail kin tapi sang ia? Kaidin sang nan
        omail inong sued akan, me kin pepei nan omail kokon akan?
      verse: 1
    - text: Komail kin inong iong, ap sota aneki, komail kin kamela o kailongki, ap
        sota, me komail pan ale; komail kin akamai o mauin. A sota omail meakot, pwe
        komail sota kin poeki.
      verse: 2
    - text: Komail kin poeki, ap sota pwaida, pwe komail kin poeki sapung, pwe komail
        kin kapwaia kida omail inong sued akan.
      verse: 3
    - text: Komail kamal akan, komail sota asa me waroki ong sappa et, kin imwintiti
        ong Kot? Ari meamen, me men kompoke pan sappa, nan i imwintiti en Kot amen.
      verse: 4
    - text: 'De komail kiki ong, me puk saraui masani mal: Ngen o me kotikot lol omail,
        kin inong iong o nantiong dodok ong Kot.'
      verse: 5
    - text: 'A meid laud a mak ong kitail. I me a kotin masanieki: Kot kin kotin palian
        me aklapalap, ap maki ong me opampap akan.'
      verse: 6
    - text: Komail ari duki ong Kot a palian tewil, a ap pan tang wei sang komail.
      verse: 7
    - text: Kakondak mongiong ong Kot, a ap pan kupukupura komail, kamakelekel pa
        omail, komail me dipan; o kaminela mongiong omail, komail me lol riapot.
      verse: 8
    - text: Kainsino, o maiei, o sangesang; omail kaukaurur en wuki ong me mauk, o
        omail peren ong insensued.
      verse: 9
    - text: Akitikitik ki pein komail mon Kaun o, a ap pan kasapwil komail da.
      verse: 10
    - text: Ri ai ko komail de lokaia sued nan pung omail. Pwe me kin lokaia sued
        duen ri a, de kadeikada ri a, a kin lokaia sued ong kapung o kin kadeikada
        kapung o. A ma koe kadeikada kapung, pwe saunkapung amen koe.
      verse: 11
    - text: Amen ta saunkapung o saunkadeik, me kak ong kamaurela o kariala. A is
        koe, me kin kadeikada men imp a?
      verse: 12
    - text: 'Iet pil eu, komail me kin inda: Ran wet de lakap se pan kolang kanim
        wet o kauson wasa o par eu, o netinet ap kapwapwala.'
      verse: 13
    - text: A komail kin sasa, da me pan wiaui lakap, pwe da omail maur? Pwe komail
        kin ras ong tokoi, me kin mi ansau kis, ap mokonaidi.
      verse: 14
    - text: 'Mak eta komail en inda: Ma Kaun o kotin kupura, o ma kitail memaureta,
        kitail pan wiada met de mo.'
      verse: 15
    - text: A so, komail kin perenki omail susuai, nan susuai due met me sued.
      verse: 16
    - text: Ari, melel ta, meamen me lelapok ki me mau, ap sota wia, nan i me dip
        ong i.
      verse: 17
  - chapter: 5
    verses:
    - text: A KOMAIL kapwapwa kan, sangesangki o weriwereki, kampamail pan lel ong
        komail!
      verse: 1
    - text: Omail kapwa kan olar, o man en mot kangalar omail likau kan.
      verse: 2
    - text: Omail kold o silper mirelar, ari, ar mir me pan kadede ong komail, o pan
        ngar pasang uduk omail due kisiniai. Nan komail nakier kapwa ni imwin ran
        akan.
      verse: 3
    - text: Komail ngar, pwain en toun dodok, me kop penaer dipisou en sap omail,
        me komail kulia sanger, kin weriwer; o likwir en saundolung akan lel ong karonga
        en Kaun Sepaot.
      verse: 4
    - text: Komail ipuepuarok kier me sued nin sappa, dender ong, komail kamue matier
        mongiong omail rasong man wi, me pan kamela.
      verse: 5
    - text: Komail kadeikada o kamela me pung o, a a sota palian komail er.
      verse: 6
    - text: Ari ri ai ko, komail kanongama lao lel en atail Kaun a pan kotin pwarado.
        Kilang, saumat amen kin auiaui wa mau en sap o, o a kin kanongama lao katau
        en mas o mur moredier.
      verse: 7
    - text: Komail ari pil kanongama eta, katenge mongiong omail, pwe en atail Kaun
        a pwarado me korendor.
      verse: 8
    - text: Ri ai ko, komail der pilipil en pan moli ki amen amen, pwe komail ender
        pakadeikada. Kilang, saunkadeik o mi pan wanim.
      verse: 9
    - text: Ri ai ko, ni omail kalokolok o kanongama komail alale sang saukop akan,
        me kokopeki ni mar en Kaun o.
      verse: 10
    - text: Kilang, kitail kin kapinga me dadauratar. Komail ronger duen kanongama
        en Iop, o kilanger imwin Kaun O, pwe Kaun o kin kupukupura o kapunglol kaualap.
      verse: 11
    - text: Ri ai ko, komail kalaka, pwe komail der kaula; der kaukila lang de sappa,
        o der wia eu song en kaula; a omail sapeng en ei ta, o omail so en so, pwe
        komail de lodi ong kadeik o.
      verse: 12
    - text: Ma amen re omail kamekam, a en kapakap, a ma amen insenemau, a en kauleki
        psalm.
      verse: 13
    - text: Ma amen mi re omail me somau, en ukado saunkoa en momodisou kan, pwe irail
        en kapakapa kin i, murin ar keie kin i le ni mar en Kaun o.
      verse: 14
    - text: Ari, kapakap poson pan kamaureda me somau o, o Kaun o pan kakelada i,
        o ma a wiaer dip kai, re pan sapedokalar sang.
      verse: 15
    - text: I me komail en weok pena dip omail o kapakapaki amen amen, pwe komail
        en kelail la. Kapakap melel en me pung amen kin kareda me toto.
      verse: 16
    - text: Elias aramas amen dueta kitail, a kapakapaki katau ender moredi, ari solar
        katau moredi ong sappa ni par silu o saunipong wonu.
      verse: 17
    - text: O a kotin pur ong kapakap, nanlang ap kamoredier katau, o sap kapareda
        wa kan.
      verse: 18
    - text: Ri ai ko, meamen mi re omail, me salongala ni melel, o amen kasapaledo
        i,
      verse: 19
    - text: 'I en asa, me kasapaledo me dipan amen sang ni a salongala, a kamaureda
        sang mela ngen eu, me a pan pwain kidi dip toto. '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: IET ngai Petrus wanporon en Iesus Kristus amen ong me pilipildar ren me
        kaikairu pakasar lang Pontus, Kalesia, Kapadosien, Asien o Pitinien.
      verse: 1
    - text: Me pilipildar pan kupur en Kot Sam, ap kasaraui kila Ngen, pwen peik o
        makelekeleda pan ntan Iesus Kristus. Mak o popol en rok re omail!
      verse: 2
    - text: Kaping ong Kot, o Sam en Kaun patail Iesus Kristus, me kotin kaipwi kap
        kitail ong kaporopor maur, pweki a kalangan lapalap pan Iesus Kristus a iasadar
        sang ren me melar akan,
      verse: 3
    - text: Ong soso eu, me sota pan dukedi o so samin, o so mongedi, me nekinekid
        ong komail nanlang.
      verse: 4
    - text: Komail me pakolekoleki mana en Kot ni poson ong maur potopot, me pan sansaldo
        ni imwin ran akan.
      verse: 5
    - text: Iran met komail kin peren kida, murin omail insensuedeki songesong kai
        ansau motomot, ma i duen kupur a.
      verse: 6
    - text: Pwe omail poson en diarokada ni pung o, pan kasampwal sang kold sor, a
        me kin diarok kida kisiniai, men kaping, o lingan, o wau, ni en Iesus Kristus
        a pan sansaleda.
      verse: 7
    - text: Me komail sota kilanger, ari so, komail kin pok ong i, o komail kin poson
        i, me komail sota kin kilang ansau wet, a i me komail kin peren kida peren
        laud kaualapia.
      verse: 8
    - text: I me pan kare ong komail imwin omail poson, iei dorelan ngen omail.
      verse: 9
    - text: Iei maur o, me saukop oko raparapaki o kalekalelapok, me kokop kida mak,
        me pan pwara dong komail.
      verse: 10
    - text: O re raparapaki, iad ansau o duen ansau me Ngen en Kristus me kotikot
        re rail, kotin kasaledar, o me kotin kokopkido kamekam en Kristus o a lingan,
        me mi muri.
      verse: 11
    - text: A pakair pwara dong irail, kaidin pwen papa pein irail, a komail, rap
        kalok ong komail er sang ren me padaki ong komail rongamau ki Ngen saraui,
        me pakadarado sang nanlang, me pil tounlang kan inong iong kilang.
      verse: 12
    - text: I me komail en katengedi longelonge en ngen omail. Komail masamasan o
        kaporoporeki melel mak en Kot, me pan wisike dong komail ni en Iesus Kristus
        a pan sansaleda.
      verse: 13
    - text: Komail dueta seri en peik kan, komail der paroki ong inong sued en mas
        o, me mi re omail ni ansaun omail rotorot.
      verse: 14
    - text: A duen i, me kotin molipe komail er, me saraui, iduen komail en pil saraui
        ni song en wiawia karos.
      verse: 15
    - text: 'Pwe a intingidier: Komail en saraui, pwe ngai me saraui.'
      verse: 16
    - text: O ma komail pan kapakap ong Sam, me sota kotin lipilipil aramas amen,
        pwe a pan kotin kadeikada duen dodok en amen amen, komail ari kekeide ki ni
        masak arain omail kaikairu nin sappa et.
      verse: 17
    - text: 'Pwe komail asa, kaidin kapwa sor: Silper de kold, me komail kamaio kila
        sang omail dadaurata kaudok o, me men kaua padokedi ong komail,'
      verse: 18
    - text: A ki ntan Kristus kasampwal dueta sippul amen, me so samin o so muaimuai.
      verse: 19
    - text: Me kileledier mon sappa pasonedier, ap sansaleda ni imwin ran akan pweki
        komail.
      verse: 20
    - text: Komail me poson Kot ki i, me Kot kotin kaiasadar sang ren me melar akan,
        ap kotin kalinganada i, pwe komail en poson o kaporoporeki Kot.
      verse: 21
    - text: O komail kamakelekeleki ngen omail ni peik o melel, pwen pokepoke melel
        ri omail akan. Komail ari tengeteng limpok pena sang mongiong omail makelekel.
      verse: 22
    - text: 'Dueta ir, me ip sapal, kaidin sang ni wa mor, a sang ni me somor, iet:
        Sang nan masan maur en Kot, me pan duedueta.'
      verse: 23
    - text: Pwe uduk karos me rasong r, o ar lingan karos me rasong masal en wan
        r. R o mongidier o masal en wan r moredier.
      verse: 24
    - text: A masan en atail Kaun pan potopoteta kokolata, i masan o, me kalok ong
        komail ni rongamau.
      verse: 25
  - chapter: 2
    verses:
    - text: KOMAIL ari muei sang song en sued karos o widing karos, o malaun, o peirin,
        o karaun mal karos.
      verse: 1
    - text: A komail en dueta seri pwelel, me apton ipwidier, ap inong iong pil en
        didi mau o melel, pwe komail en kakairi kida i,
      verse: 2
    - text: Ma komail diaradar, me Kaun o me kalangan.
      verse: 3
    - text: Komail waroki ong i me rasong takai maur, me aramas akan kaselar, ap lipilipiler
        o kasampwal ren Kot.
      verse: 4
    - text: O pein komail en kakauda duen takai memaur, wiala im ngenin o pwin en
        samero saraui, pwen kida mairong, me pwili sang Ngen o, me Kot kotin kupura
        ki Iesus Kristus.
      verse: 5
    - text: 'I me intingidier nan puk saraui: Kilang, I kidi ong nan Sion takai en
        pukakaim, me lipilipil o kasampwal, o me poson i, sota pan namenokala.'
      verse: 6
    - text: Komail ari, me liki i, pan ale pai kasampwal o; a ren me soposon akan,
        a rasong takai eu, me men kau im akan kaselar; ari so, a wialar takai en pukakaim,
      verse: 7
    - text: O takai en kapupedi, o paip en kamakar, irail kin dipikelekel, aki re
        sota peik iong masan o, i me pil kileledi ong irail.
      verse: 8
    - text: A komail sau lipilipil eu, samero isou kan, pokon saraui, aramas me netier,
        pwen kapara sili manaman akan en me kotin molipedo komail sang nan rotorot
        ong a marain kapuriamui.
      verse: 9
    - text: Mas komail sota wei eu, a met komail wein Kot; o mas komail sota konekonela,
        a met, komail konekonelar.
      verse: 10
    - text: Kompok kan, i panaui komail pwe komail men kairu o men wai, komail muei
        sang inong sued en uduk, me kin palian ngen.
      verse: 11
    - text: Omail wiawia kan nan pung en men liki kan en pung, pwe ni ar kine likam
        ong komail, dene komail me sued kai, ir lao kilang omail wiawia me mau, ren
        kapinga Kot ni ran en kasansal.
      verse: 12
    - text: 'Komail ari duki ong kaun pan aramas akan karos pweki Kaun: Ma nanmarki,
        pwe i ta kaun lapalap.'
      verse: 13
    - text: A ma saumas akan, me pakadarado sang re a, pwen depuk ong me sapung kan,
        ap kapinga me kin wiawia mau.
      verse: 14
    - text: 'Pwe iet eten duen kupur en Kot: Komail en kadukie kidi omail wiawia mau
        dodok en aramas pweipwei kan.'
      verse: 15
    - text: Duen me saladokalar, ap sota wia kin arail saladok, men pwaindi dip arail,
        a duen ladun Kot.
      verse: 16
    - text: Kakaki amen amen, pok ong saulang kan, lan Kot, wauneki nanmarki!
      verse: 17
    - text: Komail papa kan, upai ong omail kaun akan ni masak, kaidin ong me mau
        o kalangan eta, a pil ong me kin kowei kodo.
      verse: 18
    - text: Pwe mak eta, amen en kamekameki a pung ren Kot, o kanongama pan me sued.
      verse: 19
    - text: Pwe da kadepa, ma komail pan pukoki pein dip omail? A ni omail wiawia
        me mau, ap kamekam ki o kanongama, nan i me mak ren Kot.
      verse: 20
    - text: Pwe i me komail paeker kido, pwe pil Kristus kamekam kin komail, wiala
        kilel pa mail, pwe komail en idauen wei lip a.
      verse: 21
    - text: Me sota wia dip, pil sota widing diarok nin silang i.
      verse: 22
    - text: Kasuedi, a so suedeki, kaankamekam, ap sota akdepuk, a a meuid ong i,
        me kin kadiekada pung.
      verse: 23
    - text: Pein i tomki dip atail nan war a nin tuka o, pwe kitail en mela sang dip
        atail akan, ap pan maur iong me pung, me moun lip a komail kelail kidar.
      verse: 24
    - text: Pwe komail rasong sip, me salongalar, a met komail sapale dong silepa
        mail o Kaun pan ngen omail.
      verse: 25
  - chapter: 3
    verses:
    - text: PIL dueta komail li akan, udi ong pein omail warok kan, pwe irail me so
        poson masan o, en pil dore kila wiawia mau en li akan o arail nenenla.
      verse: 1
    - text: Ni arail kilekilang omail wiawia min iangaki lan.
      verse: 2
    - text: Arail kapwat ender ni pali liki ni arail ingid pena pit en monga de kapwat
        ki kold, de diliong nan likau lingan.
      verse: 3
    - text: A kapwat me so sansal mi nan mongiong en aramas, me so sor, impai, opampap,
        iei me kasampwal ren Kot.
      verse: 4
    - text: Pwe iduen kapwat en li saraui en kaua kan, me kaporoporeki Kot o duki
        ong pein arail warok kan.
      verse: 5
    - text: 'Duen Sara, me peiki ong Apraam o kamare kin i: Ai kaun; a komail wiala
        na seri kan, ma komail pan wiawia mau o sota masak.'
      verse: 6
    - text: Pil dueta komail ol akan, lelapoki ong omail warok kan, kaka kin irail,
        pwe koma sosoki pena mak en maur, pwe omail kapakap ender poula.
      verse: 7
    - text: 'A iet imwin mepukat: Komail karos en lamalam ta pot, o pokepok pena,
        o pok ong ri omail akan, o kadek, o aktikitik.'
      verse: 8
    - text: Komail der depukki me sued me sued, de lokaia sued lokaia sued, a kapaiada,
        ap asa, me a kilele ong komail, en sosoki pai kan.
      verse: 9
    - text: Pwe me men pok ong maur o inong iong ran mau akan, i en pera sang sued
        lo a, o kil en au a, pwe re depa kotaue.
      verse: 10
    - text: A en muei sang me sued, ap wia me mau, en rapaki popol, ap dadaurata.
      verse: 11
    - text: Pwe silang in Kaun o kin pera me pung kan, o karong a me mangi ar kapakap.
        A silang in Kaun o kin palian irail me wia sued.
      verse: 12
    - text: Is i me pan kaokaoe komail, ma komail dadaurata me mau?
      verse: 13
    - text: A ma komail kamekameki me pung, komail meid pai; komail der masak irail
        o der waponda.
      verse: 14
    - text: A komail en kasarauiki nan mongiong omail Kaun Kristus. Ansau karos komail
        en kak sapeng ong amen amen me kalelapok re omail duen kaporopor o, me mi
        lol omail.
      verse: 15
    - text: A mepukat en wiaui nin tiak en opampap, o masak, o insen makelekel, pwe
        irail, me kinekine likam ong komail ni omail wiawia mau ren Kristus, ren namenokala
        ni ar karaun kin komail likam.
      verse: 16
    - text: Me mau, ma i kupur en Kot, komail kamekameki me mau, sang omail kamekameki
        me sued.
      verse: 17
    - text: Pwe pil Kristus kamekame ki dip pan mepak, me Pung wiliandi me sapung
        kan; pwen kalua kitail dong Kot. Pali uduk kamekamelar ap kaiasa kida Ngen.
      verse: 18
    - text: I me a kotidilang wasa tengeteng, pwen padaki ong ngen akan,
      verse: 19
    - text: Me sota peik mas o, ni ansau me Kot kotin auiaui o kanongama ong ir ni
        muein Noa, ni ansau, me war im wiauier, me malaulau, ir me walemen, maure
        kila pil o.
      verse: 20
    - text: I me pil kin kamaur komail la ansau wet ni paptais a kaidin kaminela pali
        uduk, pwe inau en insen mau ong Kot eu, ki en Iesus Kristus a iasadar.
      verse: 21
    - text: A kotidalang nanlang, kotikot ni pali maun en Kot. Tounlang kan, o lapalap
        akan, o manaman akan upai ong i.
      verse: 22
  - chapter: 4
    verses:
    - text: ARI, pweki Kristus kamekame ki kitail ni pali uduk a, i me komail en pil
        ale ong komail lamelam ota, pwe me kin kamekame ni pali uduk, muei sanger
        dip.
      verse: 1
    - text: Pwe a der poden dadaurata inong sued en aramas akan, a dadaurata kupur
        en Kot arain a memaur ni uduk.
      verse: 2
    - text: Pwe a itarer, omail wiawia en mas duen lamalam en men liki kan, ni omail
        kekeid ni tiak sued, o inong sued, o sokolar, o kaped en manga, o kamom soko,
        o kaudoki ong ani sakanekan.
      verse: 3
    - text: I me re puriamuiki, me komail solar kin iang irail ni ar wia sued o kaped
        en manga, o lalaue.
      verse: 4
    - text: A re pan weokadang i, me pan kadeikada me maur o me melar akan.
      verse: 5
    - text: Pwe i me rongamau pil loloki ong me melar akan, pwe irail en maurela.
        Ari so, ni pali war arail re lodi onger kadeik o duen a kin wiaui ren aramas
        akan, a ni pali ngen arail re memaur duen kupur en Kot.
      verse: 6
    - text: A imwin meakaros me korendor, komail ari masamasan o nantiong kapakap.
      verse: 7
    - text: A met eta, komail dadaurata omail poke pena, pwe limpok kin pwaindi dip
        toto.
      verse: 8
    - text: Komail apapwali men kairu o der lipalipaned.
      verse: 9
    - text: Duen omail aleer omail pai en mak kan, iduen omail papa pena duen saunkoa
        mau en mak en Kot.
      verse: 10
    - text: Ma amen pan wiada padak, a en wiada duen masan en Kot, o ma amen kin papa,
        a en papa duen Kot kotin kupurai ong i a mana, pwe kaping en ko ong Kot ni
        meakan karos, ren Iesus Kristus, me wau o manaman en ko ong kokolata soutuk!
        Amen.
      verse: 11
    - text: Kompok kan, komail der puriamuiki songapa mail karakar, me pan lel ong
        komail, pwen kasongesong komail, der lamelame, me komail ta lel ong mepukat.
      verse: 12
    - text: A komail peren kida, pwe komail pwaisaneki en Kristus a kamekam, pwe ni
        a lingan sansaldo, komail pil pan perenda kaualapia.
      verse: 13
    - text: Komail meid pai, ma aramas pan kaurur kin komail pweki mar en Kristus!
        Pwe Ngen en lingan o en Kot kotikot re omail.
      verse: 14
    - text: A sota amen re omail en kamekameki kamela aramas, de lipirap, de me wia
        sued, de kauntenkoma en aramas a wiawia kan.
      verse: 15
    - text: A ma a kamekameki a saulang, a ender namenokki; a en kapinga Kot ni mepukat.
      verse: 16
    - text: Pwe a leler ansaun kamekam, me pan tapida sang ni tanpas en Kot; a ma
        a tapida re tail, ia pan imwi en me sota poson rongamau en Kot?
      verse: 17
    - text: A ma me apwal, en kamaureda me pung o, a ia wasa, me san Kot o me dipan
        akan pan pwaralang ia?
      verse: 18
    - text: Ari, irail me kamekam pan kupur en Kot, ren liki ong Kot melel ngen arail,
        ni arail wiawia mau.
      verse: 19
  - chapter: 5
    verses:
    - text: I panaui saunkoa kan, me mi nan pung omail, pwe ngai pil kisan saunkoa
        kan o saunkadede en kamekam en Kristus, o pil iang pwaisaneki lingan, me pan
        kasansaleda.
      verse: 1
    - text: Komail kamanga pwin isou en Kot, me mi re omail, a kaidin mansairen, pwe
        ni insenemau ni omail ariri Kot, kaidin pweki moni, a ni peren o limpok.
      verse: 2
    - text: O kaidin akasaupeidi ong momodisou, a men kaalemongi, pwe pwin isou en
        ale sang.
      verse: 3
    - text: Ari, ni en silepa lapalap a pan pwarado, komail pan ale mar en lingan,
        me sota pan mongela.
      verse: 4
    - text: Pil dueta komail me pulepul akan, peiki ong me laud akan. Komail karos
        upa pena o tengedi ong opampap. Pwe Kot kin kotin palian me aklapalap akan,
        ap kotin maki ong me karakarak kan.
      verse: 5
    - text: Komail ari karakarak pan lim en Kot manaman, pwe a en kotin kasapwil komail
        ada, ni eu ansau me kon ong.
      verse: 6
    - text: Kadakadar ong i omail inong karos, pwe a kin kotin kupuro kin komail.
      verse: 7
    - text: Komail lelapok o masamasan, pwe omail imwintiti tewil koko sili dueta
        laien weriwer amen o raparapaki, me a pan katalala.
      verse: 8
    - text: Komail ari kelail palian i o tengeteng ni poson, o asa, me kamekam ota
        kin lel ong ri omail akan nin sappa,
      verse: 9
    - text: A Kot en mak karos, me kotin molipe komail wong a lingan soutuk, ren Kristus,
        pan kotin kaunsokala, o kakelada, o kamanada, o pasonedi, me pan kalokolok
        ansau motomot.
      verse: 10
    - text: I me udan manaman potopoteta! Amen.
      verse: 11
    - text: I inting wong komail kisin likau kis et ren Silwanus ri omail melel, duen
        me i kin lamelame, pwe i men panaui komail o katiti ong komail, me i eta mak
        melel en Kot, me komail en keleki.
      verse: 12
    - text: Irail, me iang komail pilipildar nan Papilon o nai ol Markus ara ranamau
        wong komail.
      verse: 13
    - text: 'Komail ranamauiki pena metik en limpok. Popol en mi re omail karos, me
        warok ki ong er Kristus! Amen. '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: IET ngai Simon Petrus ladu o wanporon en Iesus Kristus ong irail, me paikier
        poson kasampwal ota dueta kit, me kitail aleer ki pung en atail Kot o Saunkamaur
        Iesus Kristus.
      verse: 1
    - text: Mak o popol en roklang komail ki erpit en Kot o Iesus atail Kaun.
      verse: 2
    - text: Song en manaman en Kot karos, me itar ong maur o lelapok, kisakis dong
        kitail er, ki kupurkong en i, me kotin molipe kitail ki pein a lingan o manaman.
      verse: 3
    - text: Ni mepukat a kotin kisakis ki dong kitail inau lapalapia o kasampwalia
        kan, pwen kare ong komail maur en Kot, o tang wei sanger me sued akan, me
        mi sappa ki inong sued.
      verse: 4
    - text: Komail ari nantiong eta, kida sar mau ni omail poson, o ni sar mau lolekong.
      verse: 5
    - text: O ni lolekong koton, o ni koton kanongama, o ni kanongama lelapok.
      verse: 6
    - text: O ni lelapok limpok ong saulang kan, o ni limpok ong saulang kan limpok
        ong amen amen.
      verse: 7
    - text: Pwe ma mepukat mi re omail, o pwaida re omail, komail ap sota pan tanganga
        de so wa ni lolekongki atail Kaun Iesus Kristus.
      verse: 8
    - text: A me sota pwaisaneki mepukat, nan i maskun, o a kin dedam sili wasa, aki
        a monokela a wideud sang ni dip a dip en mas.
      verse: 9
    - text: Ri ai ko, i me komail nantiong katengedi omail paeker o pilipil, pwe ma
        komail pan wiada mepukat, komail sota pan pupedi.
      verse: 10
    - text: Pwe i me komail pan pedelongki peren nan wei soutuk en atail Kaun o Saunkamaur
        Iesus Kristus.
      verse: 11
    - text: I me i pan kataman kin komail ansau karos, menda ma komail asa mepukat,
        o komail keleki melel.
      verse: 12
    - text: I lamelame, a pung, i en kataman kin komail o kamanga komail da, arain
        ai pan mimieta nan im pwal wet.
      verse: 13
    - text: Pwe i asa, eten i pan pwilikidi war ai duen atail Kaun Iesus Kristus kotin
        masani ong ia er.
      verse: 14
    - text: A i pan nantiong, pwe komail en poden tamatamanda mepukat murin ai samala.
      verse: 15
    - text: Pwe se so idauenda kasoi widing ni at padaki ong komail duen manaman en
        atail Kaun Iesus Kristus, o a kotin pan sapaledo, a pein kit kilanger a lingan.
      verse: 16
    - text: 'Pwe ni a kotin aleer wau o lingan sang ren Kot Sam ni ansau ngil eu peidido
        sang nan lingan lapalap katitiki: Iet nai Ol kompok, me I kin peren kida.'
      verse: 17
    - text: Ngil wet, me peidido sang nanlang, se ronger ni at iang i mimieda pon
        dol saraui.
      verse: 18
    - text: Ari masan en kokop me pung melel re atail, o meid mau, komail en kasampwaleki
        dueta marain eu, me kin dakareda wasa rotorot lao ran pasang o usu ran pan
        pwara dang mongiong omail.
      verse: 19
    - text: 'Iet me komail en asa mas: Sota kokop nan puk saraui me tapida sang ren
        aramas.'
      verse: 20
    - text: Pwe sota man kokop pwili sang ni insen en aramas amen, pwe aramas saraui
        en Kot akan kokopada mokimokidedi Ngen saraui.
      verse: 21
  - chapter: 2
    verses:
    - text: A ren men Israel saukop likam kai pil mia, duen saunpadak likam me pan
        mi re omail, me pan kawailong do pwin sued kai, o re kin kamamki Kaun o, me
        dore ir ala, a i me re pan kare ong pein irail kaopar madang.
      verse: 1
    - text: O me toto pan idauen ar padak sapung, i me lamalam melel me pan kaankaururla.
      verse: 2
    - text: O pweki ar nonorok ni lokaia widing re pan paie kin komail; ari, kadeik
        par duen men mas sota pan pwand, o ar pakamekam sota kin moleilei.
      verse: 3
    - text: Pwe, ma Kot sota kotin kupura tounlang ko, me wiadar dip, a a kotin kase
        ir di lang nan pweleko, ap salie kidi sal mata en rotorot, nekineki ong ran
        en kadeik,
      verse: 4
    - text: O ma a sota kupura men kaua kan, a kamaureda Noa, saunpadak en lamalam
        pung, iangaki pil isimen, ni a kotiki ong toun sappa sued nolik lapalap.
      verse: 5
    - text: O a kotin wia kila pas kanim Sodom o Komora, o wukidedi, o kadeik ira
        da en ola, o wia kin ira kilel eu ong me san Kot akan, me pan pwarado mur.
      verse: 6
    - text: O a kotin kapitala Lot pung amen, me aramas sued wiai ong song en me sued
        karos ni ar tiak sued.
      verse: 7
    - text: Pwe i ol pung o kaukauson nan pung arail, kilekilang o rongerong ar wiawia,
        kupur a pung ap lokelokki ar wiawia sapung kaukaule.
      verse: 8
    - text: A Kaun o kotin kak ong kamaiola sang ni songapan lelapok kan o nekinekid
        ong ran en kadeik me sapung kan, pwe ren kalokolok.
      verse: 9
    - text: A irail eta, me weweid ni inong samin en pali uduk, o mamaleki monsap
        akan, o laumaum, o katiwo, o somasak, o lalaue me lingan akan.
      verse: 10
    - text: A tounlang kan, me lapalap o kelail sang irail, sota kin lalaue o kadeik
        irail da mon Kaun o.
      verse: 11
    - text: A mepukat rasong man akan, me sota ar lamelam, me udan kileledier ong
        salidi o kamela, pwe re lalaue, me re sasa, o re pan mekila ar wiawia sued.
      verse: 12
    - text: Re pan ale kating en ar sapung. Re kin kasampwaleki kaped en manga ni
        ran o. Irail men kasamin, o kanamenok, o kin ponmasuki omail mairong, o sokraui
        omail kapwa.
      verse: 13
    - text: O por en mas arail me dir en kamal, o re sota kak dukedi sang wia dip,
        kotakotaue ir, me mongiong ar so teng, o mongiong arail nonorok, iei seri
        en rialar akan.
      verse: 14
    - text: Me kasela al inen, ap salongala, idedauen al en Pileam, nain Peor, me
        pok ong pwain en me sapung.
      verse: 15
    - text: A a pokoki dip a, man as lotong lokelokaia ki ngil en aramas, kapueoki
        sang saukop o ni a wiawia sapung.
      verse: 16
    - text: Irail me rasong utun pil matada, o dapok me melimel kin iririp sili; nan
        rotorot lapalap me nekinekid ong irail.
      verse: 17
    - text: Pwe re kin kida padak aklapalap, me sota kadepa, o ni ar wiawia samin,
        re kin kainong iong inong sued en uduk, irail me apton muei sang me sapungki
        padak likam.
      verse: 18
    - text: Re inauki ong irail, ren saledokala, a pein irail ladu en kasuedpar. Pwe
        melel, me amen lodi onger, i me a kin liduie kila.
      verse: 19
    - text: Pwe ma re pitila sang nan pwel en sappa, ki ar asaer Kaun o Saunkamaur
        Iesus Kristus, rap pur ong liseleping kila o lodi ong i nan ar wiawia en mur
        me sued sang men mas.
      verse: 20
    - text: Mak eta, ma re sota asa duen al en pung, sang ar asa, ap wuki wei sang
        kusoned saraui, me re aleer.
      verse: 21
    - text: 'Pwe, karaseras o pwaida re rail, me inda: Kiti men kin pur ong kang
        a mus, o pwik, me duduer, pur ong uledok nan pwel.'
      verse: 22
  - chapter: 3
    verses:
    - text: IET kisin likau kariau, me i inting wong komail, kompok kan, pwen kataman
        kin komail o kapirada ngen omail makelekel.
      verse: 1
    - text: Pwe komail en tamanda masan en saukop saraui kan, kusoned en Kaun o Saunkamaur,
        me wanporon oko, me pakadar wong komail, wa dong komail.
      verse: 2
    - text: O iet eta komail en asa, ni imwin ran akan aramas lalaue pan pwarado,
        me pan weweid ni pein ar inong sued.
      verse: 3
    - text: 'Indada: Ia kilel en a pan kotido? Pwe sang ni ran o, sam akan melar kokodo
        lel met, meakaros kin dueta nin tapi o.'
      verse: 4
    - text: Pwe irail kin men ponsasa, me masia lang akan o sappa eu mia nan pil o,
        ap pwarada sang nan pil ki masan en Kot.
      verse: 5
    - text: I me sappa en mas o okilar nolik lapalap.
      verse: 6
    - text: Pil dueta lang akan o sappa en met nekinek kita masan ota ong kisiniai
        ni ran en kadeik o kampan aramas me san Kot akan.
      verse: 7
    - text: Kompok kan, iet eta komail en asa, me ran ta ieu o par kid ras pena ta
        ren Kaun o, o par kid o ran eu dupeneta.
      verse: 8
    - text: Kaun o sota kotin kapwandela inau o, duen akai kin kiki ong, pwe a kotin
        kanongama ong komail, pwe a sota kotin mauki, akai en lokidokila, pwe karos
        en wilikapala.
      verse: 9
    - text: A ran en Kaun o pan pwarado dueta lipirap amen. I dokan lang akan pan
        mor pasang ni morong lapalap o tapipa kan pan pei pasang ki kisiniai kel,
        o sappa o a dipisou kan pan rongala.
      verse: 10
    - text: Ari, ma mepukat karos pan ola, iaduen a pan re omail ni omail wiawia mau
        o lelapok,
      verse: 11
    - text: Pwe komail kin auiaui o inong iong ran en Kot, me lang akan pan rong kila
        kisiniai, o tapipa kan pei pasang, pwe karakar muletok.
      verse: 12
    - text: A kitail kin auiaui lang kap akan o sappa kap, wasa me lamalam pung pan
        wiaui, duen a kotin inaukidar.
      verse: 13
    - text: Kompok kan, pweki omail auiaui mepukat, komail en nantiong, pwe komail
        en diarokada re a so samin, o so sapung ni popol.
      verse: 14
    - text: Pwe komail asa duen kanongama en atail Kaun, pwe i kamaur pa mail, duen
        ri atail Paulus kompok inting wong komail er ni lolekong, me ko ong i.
      verse: 15
    - text: Duen a kasokasoi nan a kisin likau karos, a akai wasa me apwal en dedeki,
        me sololekong o so lolin akan kin kawukila, dueta ar pil kawukila masan tei
        kan, me pan kare ong irail pein ar lokidokila.
      verse: 16
    - text: Kompok kan, pweki omail asa mepukat, komail kalaka, pwe komail der sapung
        kila padak en me sued akan, ap pupedi sang katengeteng komail.
      verse: 17
    - text: 'A komail kairida ni mak o lolekongki padak en atail Kaun o Saunkamaur
        Iesus Kristus. I me kon ong en ale wau metet o kokolata lel ong ni ran soutuk. '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: ME kin mia sang ni tapi o, me se rongadar, me se kilang kier pein mas
        at, me se ududialer, o me pa at dokeer, iei masan en maur;
      verse: 1
    - text: O maur sansaledar, o se kilanger, o kadede, o padaki ong komail maur soutuk,
        me kotikot ren Sam, a ap sansal dong kitail.
      verse: 2
    - text: Me se kilanger, o ronger, iei me se pil katitiki ong komail, pwe komail
        en pil waroki ong kit. A kitail waroki ong Sam o Sapwilim a Iesus Kristus.
      verse: 3
    - text: Mepukat se intingiedi, pwe at peren en unsokala.
      verse: 4
    - text: 'A ietet padak, me se rong sang i, ap katitiki ong komail: Kot marain
        eu, o sota man rotorot mi re a.'
      verse: 5
    - text: Ma kitail inda, me kitail waroki ong i ap weweid ni rotorot, kitail kin
        likam, ap sota wia melel.
      verse: 6
    - text: A ma kitail weweid ni marain, dueta i me kotikot ni marain, kitail warok
        penaer, o ntan Iesus Kristus sapwilim a Ol kamakele kitail sang ni dip karos.
      verse: 7
    - text: 'Ma kitail inda: Sota dip atail, kitail piti pein kitail, o melel sota
        mi re atail.'
      verse: 8
    - text: A ma kitail weokada dip atail, i me melel o pung, en makeki ong kitail
        dip atail o kamine sang me sapung karos.
      verse: 9
    - text: 'Ma kitail inda: Kitail sota wiadar dip, kitail kalikame i, o a masan
        sota mi re atail.'
      verse: 10
  - chapter: 2
    verses:
    - text: SAMA ko, mepukat i inting wong komail, pwe komail de wia dip, a ma amen
        wia dip, sauasa patail mia ren Sam, Iesus Kristus, me pung.
      verse: 1
    - text: Iei me tom en dip atail, a kaidin atail ta, pwe pil en toun sappa karos.
      verse: 2
    - text: I me kitail dedeki, me kitail asaer i, ma kitail kapwaiada kusoned akan.
      verse: 3
    - text: 'Me inda: I asa i, ap sota kapwaiada a kusoned akan, i me likam amen,
        melel sota mi re a.'
      verse: 4
    - text: A me kapwaiada a masan, i me limpok en Kot unsokelar re a, i me kitail
        asaki, me kitail udan sapwilim a.
      verse: 5
    - text: 'Me kin inda: I potopot re a, mak eta, i en weweid wei dueta a kotin weweidier.'
      verse: 6
    - text: Kompok kan, kaidin kusoned kap eu, me i inting wong komail, a kusoned
        en mas o, me mi re omail sang ni tapi o. Kusoned en mas, iei masan o, me komail
        ronger.
      verse: 7
    - text: Pil eu kusoned kap, me i inting wong komail, me melel re a o re omail,
        pwe rotorot mur tikitikla, a marain melel ap dakadar.
      verse: 8
    - text: Me inda, me a mi ni marain, ap kailong kin ri a, nan a mimieta ni rotorot
        lel met.
      verse: 9
    - text: Me kin pok ong ri a, pan mimieta ni marain, ap solar men kamakar mi re
        a.
      verse: 10
    - text: A me kin tataki ri a, mier ni rotorot, o weweid ni rotorot, ap kin sasa,
        wasa a kin ko ong ia, pwe rotorot karotongala mas a kan.
      verse: 11
    - text: I inting wong komail, sama ko, pwe dip omail lapwadar ki mar a.
      verse: 12
    - text: I inting wong komail, sam akan, pwe komail asa i, me kotikot eta sang
        ni tapi o. I inting wong komail manakap akan, pwe komail kaloedier me sued
        o. I inting wong komail er, sama ko, pwe komail asaer Sam.
      verse: 13
    - text: I inting wong komail er, sam akan, pwe komail asa i, me kotikot sang ni
        tapi o. I inting wong komail er, manakap akan, pwe komail me kelail, o masan
        en Kot en mimieta re omail, o komail kaloedier me sued o.
      verse: 14
    - text: Der pok ong sappa, de dipisou mimi sappa. Ma amen pok ong sappa, limpok
        en Sam me sota mi re a.
      verse: 15
    - text: Pwe meakaros mi sappa, inong en ni uduk, o inong en ni mas oko, o lingan
        mal en maur, a sota tapida sang ren Sam, a sang ni sappa.
      verse: 16
    - text: A sappa pan sorola o a me sued akan, a me wia kupur en Kot, pan mimieta
        kokolata.
      verse: 17
    - text: Sama ko, metet imwin auer o, o duen omail ronger, me kristus likam pan
        pwarado, nan ansau wet kristus likam me toto, me pwaradar, i me kitail asaki,
        met imwin auer leler.
      verse: 18
    - text: Irail me kola sang kitail, a kaidin kis atail, pwe ma irail kis atail,
        re pan mimieta re atail. A irail kola sang kitail, pwen sansal, me kaidin
        irail karos kis atail.
      verse: 19
    - text: A komail keidier ren me saraui, o komail asaer meakaros.
      verse: 20
    - text: I sota inting wong komail er, dene sota asa duen melel, a pwe komail asa,
        o likam so tapida sang ni melel.
      verse: 21
    - text: Is me likam amen? Kaidin i, me kamamada me Iesus udan Kristus. I me kristus
        likam, me kamama kida Sam o Na.
      verse: 22
    - text: Amen amen, me kamam kida Na, nan Sam pil sota mi re a, a me ponasa Na,
        i me pil sapwilim en Sam.
      verse: 23
    - text: Me komail ronger sang ni tapi o, en potopoteta re omail. Ma a pan mimi
        re omail, me komail ronger sang ni tapi o, komail ap pil pan potopot ren Na
        o Sam.
      verse: 24
    - text: 'A iet inau o, me a kotin inauki ong kitail er: Maur soutuk.'
      verse: 25
    - text: Mepukat me i inting wong komail er duen irail, me kasapunge komail.
      verse: 26
    - text: A omail kei, me komail aleer re a, pan mimieta re omail. Komail ap solar
        mau ong, amen en padaki ong komail. A duen kei wet kin padaki ong komail meakaros,
        iduen me melel, a kaidin likam pot, o duen a padaki ong komail er, iduen komail
        en dadaurata.
      verse: 27
    - text: Ari sama ko, podidi ong i, pwe ni a pan kotin pwarado, kitail en aima,
        a so namenok mo a, ni a kotin pwarado.
      verse: 28
    - text: Ma komail asa, me i me pung, komail en pil asa, meamen, me wia me pung,
        me ipwi sang i er.
      verse: 29
  - chapter: 3
    verses:
    - text: KILANG song en limpok lapalap, me Sam kotiki dong kitail er, pwe kitail
        en adane kila seri en Kot, ari, iei kitail. I me sappa sasa kin kitail, pwe
        re kin sasa i.
      verse: 1
    - text: Kompok kan, kitail ari seri en Kot, ap saikenta sansal, da me kitail pan
        wiala. Ari so, kitail asa, ni a pwarado, kitail pan dula i, pwe kitail pan
        kilang i ni udan mom a.
      verse: 2
    - text: O amen amen, me kaporopor due met, a en kamakelekele pein i duen i me
        makelekel.
      verse: 3
    - text: Amen amen me kin wia dip, pil kin palian kapung, pwe iei dip palian kapung.
      verse: 4
    - text: O komail asa, i me a pwarado, pwen lapwada dip akan. A dip sota kin mi
        re a.
      verse: 5
    - text: Meamen, me pot re a, sota kin wia dip; meamen wia dip, sota kilang i o
        sota dedeki.
      verse: 6
    - text: Sama ko, kalaka, pwe amen de kasapunga komail. Me kin wia pung, nan i
        me pung amen, due i me pung.
      verse: 7
    - text: Me kin wia dip, i nain tewil, pwe tewil me wia dip sang ni tapi o. I me
        Sapwilim en Kot kotin pwarado, pwen kawela wiawia en tewil.
      verse: 8
    - text: Meamen me ipwi sang Kot, sota kin wia dip, pwe war a mi re a, o a so kak
        wia dip, pwe a ipwi sang ren Kot.
      verse: 9
    - text: I me seri en Kot o seri en tewil sansale kida, me so wia me pung, i me
        so sang ren Kot, o me so pok ong ri a.
      verse: 10
    - text: Pwe iet padak, me komail ronger sang ni tapi o, kitail en pokepoke pena.
      verse: 11
    - text: Kaidin due Kain, me udan me sued amen, ap kamela ri a. Ari, menda a kamela
        i? Aki a wiawia me sued, a en ri a me pung.
      verse: 12
    - text: Ri ai ko, der puriamuiki, ma men sappa kin tata kin komail.
      verse: 13
    - text: Kitail asa, me kitail daulier mela, ap ko ong maur, pwe kitail kin pok
        ong ri atail akan. Ari, me so limpok, pan mimieta nan mela.
      verse: 14
    - text: Meamen, me kin tata ki ri a, nan i me kamela men. A komail asa, maur soutuk
        sota kin mi ren me kamela men.
      verse: 15
    - text: I me kitail diar kida limpok. A kotiki wei maur pweki kitail; kitail ari
        pwaipwandeki maur atail ong ri atail akan.
      verse: 16
    - text: Meamen me muei met ap kilang ri a dupokala, ap sota sauasa i, iaduen limpok
        en Kot pan kak mi re a?
      verse: 17
    - text: Sama ko, kitail der pok pena ni lokaia ta o lo, a ni wiawia o melel pot.
      verse: 18
    - text: I me kitail pan asaki, me kitail kisan melel, o kainsenemauiela mongiong
        atail re a,
      verse: 19
    - text: Pwe ma mongiong atail kadeikada kitail, nan Kot me lapa sang mongiong
        atail o lelapokki meakan karos.
      verse: 20
    - text: Kompok kan, ma mongiong atail so kadeikada kitail, nan kitail aima ong
        Kot.
      verse: 21
    - text: O meakot kitail poeki re a, kitail pan tungole sang i, pwe kitail nekinekid
        a kusoned akan, o wiada meakan, me a kin pole kila.
      verse: 22
    - text: 'Ietet a kusoned: Kitail en poson mar en sapwilim a Ol Iesus Kristus,
        o poke pena, duen a kotiki ong kitail kusoned o.'
      verse: 23
    - text: 'A me kin nekinekid a kusoned akan, pan pot re a, o i pan kotikot re a;
        o iet me kitail asaki, a kotikot re atail: Ngen o, me a kupurai dong kitail
        er.'
      verse: 24
  - chapter: 4
    verses:
    - text: KOMPOK kan, komail der poson ngen karos, a kasaui song en ngen akan, ma
        re tapida sang ren Kot. Pwe saukop likam me toto kaparapar sili sappa.
      verse: 1
    - text: 'Iet me komail asaki Ngen en Kot: Ngen karos, me kadede, me Iesus Kristus
        koti dong uduk, nan i me tapida sang ren Kot.'
      verse: 2
    - text: O ngen karos, me so kadede, Iesus a sota tapida sang ren Kot, Nan i kristus
        likam, duen me komail ronger, me a pan pwarado, nan a mier sappa metet.
      verse: 3
    - text: Sama ko, komail tapi sang ren Kot o kaloe irail edi, pwe i, me kotikot
        re omail, me lapa sang i, me mi ni sappa.
      verse: 4
    - text: Irail me udan sappa, iei me irail lokaiaki sappa, o sappa kin rong irail.
      verse: 5
    - text: Kitail tapi sanger ren Kot, me asa Kot, kin rong kitail. A me so sang
        ren Kot, sota kin rong kitail. Iei me kitail asaki Ngen en melel, o me udan
        likam.
      verse: 6
    - text: Kompok kan, kitail kin poke pena, pwe limpok tapi sang ren Kot, A amen
        amen, me kin limpok, ipwi sang ren Kot, o a asa Kot.
      verse: 7
    - text: Me so kin limpok, sasa Kot, pwe Kot udan limpok.
      verse: 8
    - text: 'Ni met limpok en Kot sansal dong kitail: Kot kotin porone dong sappa
        sapwilim a Ieros eu, pwe kitail en maur ki i.'
      verse: 9
    - text: Ietet pason en limpok, kaidin kitail me tapin limpok ong Kot, pwe a tapin
        pok ong kitail, o poronedo sapwilim a Ol, wiala sauntom pan dip atail.
      verse: 10
    - text: Kompok kan, ma Kot kin limpoki ong kitail due met, kitail en pil limpok
        pena.
      verse: 11
    - text: Sota me kilanger Kot ni ansau eu. Ma kitail limpok pena, nan Kot pan kotikot
        re atail, o a limpok me unsokelar re atail.
      verse: 12
    - text: I me kitail asaki, me kitail mimieta re a, o a kotikot re atail, pwe a
        kotin kupurai dong kitail er Ngen i.
      verse: 13
    - text: O se kilanger o kadededa, me Sam poronedo sapwilim a Ol, en wiala Saunkamaur
        pan sappa.
      verse: 14
    - text: Meamen me ponasa Iesus, me Sapwilim en Kot, nan Kot me kotikot re a, o
        i ren Kot.
      verse: 15
    - text: O kitail dedekier o kamelele limpok, me Kot kotin wiai ong kitail. Kot
        me limpok, o me kin potopot ni limpok, kin potopot ren Kot, o Kot kotikot
        re a.
      verse: 16
    - text: 'Iet unsok en atail limpok: Kitail pan aima ni ran en kadeik, pwe duen
        i, iduen kitail nin sappa et.'
      verse: 17
    - text: Sota masak ni limpok, pwe limpok melel kin kausa sang masak, pwe masak
        kin kareda kamekam. Ari, me kin masak, nan a limpok saikenta unsokala.
      verse: 18
    - text: Kitail kin limpok, pwe i me kotin tapiadar pok ong kitail.
      verse: 19
    - text: 'Ma amen kin inda: I kin pok ong Kot, ap kin sempok ong ri a, nan i me
        likam amen, pwe me kin sempok ong ri a, me a kilanger, da a pan kak pok ong
        Kot, me a sota kilanger?'
      verse: 20
    - text: A kusoned pot et kitail aleer sang re a, me i, me pok ong Kot, en pil
        pok ong ri a.
      verse: 21
  - chapter: 5
    verses:
    - text: MEAMEN me kamelele, me Iesus me Kristus, nan i me ipwi sang ren Kot, o
        me kin pok ong me kaipwidi i, kin pil pok ong, me ipwi sanger.
      verse: 1
    - text: I me kitail asaki, me kitail pok ong seri en Kot akan, ni atail pok ong
        Kot o oke a kusoned akan.
      verse: 2
    - text: Iet limpok ong Kot, atail kapwaiada a kusoned akan, a a kusoned akan me
        sota apwal.
      verse: 3
    - text: Pwe meamen, me ipwi sang ren Kot, kin kaloedi sappa. Iet pai en pei, me
        kaloedier sappa, atail poson.
      verse: 4
    - text: Is me kaloedi sappa, kaidin i eta, me kamelele, me Iesus Sapwilim en Kot?
      verse: 5
    - text: I met, me kokido pil o nta, Iesus Kristus; kaidin pil eta, pwe pil o nta.
        Ngen me kadedeki, pwe Ngen melel.
      verse: 6
    - text: 'Irail me silimen me kadede:'
      verse: 7
    - text: Ngen, o pil, o nta; irail kin minimin pena.
      verse: 8
    - text: Ma kitail kamelele kadede en aramas akan, nan kadede en Kot me lap sang,
        pwe i en Kot a kadede me a kotin kadedeki sapwilim a Ol.
      verse: 9
    - text: Me kamelele Sapwilim en Kot, a men kadede mi lole, me so kin kamelele
        Kot, kin kalikame i, pwe a sota kamelele kadede en Kot duen sapwilim a Ol,
      verse: 10
    - text: 'A iet kadede o: Kot me kotiki ong kitail er maur soutuk; a i song en
        maur mi ren sapwilim a Ol.'
      verse: 11
    - text: Me aneki Na, i me aneki maur, a me sota aneki Sapwilim en Kot, a pil sota
        aneki maur.
      verse: 12
    - text: Mepukat i inting wong komail er, pwe komail en asa, me maur soutuk mi
        re omail, a komail, me poson mar en Sapwilim en Kot.
      verse: 13
    - text: 'O iet at kaporopor kaperen: Meakot kitail poeki re a duen kupur a, a
        kotin mangi kitail.'
      verse: 14
    - text: A ma kitail asa, me a kotin mangi kitail, iran meakot kitail poeki re
        a, kitail ap asa, me kitail pwais anekier, me kitail kapakapaki.
      verse: 15
    - text: Meamen me kilangada ri a wia dip, me so imwilang mela, i en kapakapaki,
        Kot ap pan kotiki ong i maur, ong ir, me so wia dip, me udan mela. A eu song
        en dip mia, me imwilang mela, duen song en i sota inda, meamen en kapakapaki.
      verse: 16
    - text: Sapung karos me dip, a song en dip mia, me sota imwilang mela.
      verse: 17
    - text: Kitail asa, meamen me ipwi sang ren Kot, sota kin wia dip; a me ipwi sang
        ren Kot, apapwali pein i, a men sued o sota pan doke i.
      verse: 18
    - text: Kitail asa, me kitail tapi sang ren Kot, a sappa karos mi ni me sued.
      verse: 19
    - text: A kitail asa, me Sapwilim en Kot pwarador, kalolekong kitail er, pwe kitail
        en asa i me melel, o kitail kisan i me melel, iei sapwilim a Iesus Kristus.
        I me Kot melel o maur soutuk.
      verse: 20
    - text: 'Sama ko, kalaka pein komail sang dikedik en ani kan! '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: IET ngai me laud o ranamau wong li lipilipil o na seri kan, me i kin pokepoke
        melel; a kaidin ngai ta, pwe pil irail karos, me asa melel,
      verse: 1
    - text: Pweki melel o, me mi re atail, o a pan mi re atail kokolata.
      verse: 2
    - text: Mak o kalangan, o popol pan mi re atail sang ren Kot Sam, o sang ren Iesus
        Kristus, me Sapwilim en Sam ni melel o limpok.
      verse: 3
    - text: I ap peren kida kaualap, pwe i diaradar, me akai noum seri kan alialu
        wei ta ni melel, duen atail aleer kusoned sang ren Sam.
      verse: 4
    - text: Ari, i poeki re omui, Maing, kaidin kusoned kap pot, me i inting wong
        komui, a me kitail aleer sang ni tapi o kitail en pololol pena.
      verse: 5
    - text: A iet limpok, pwe sen alu weita duen a kusoned akan. A met kusoned o,
        duen komail ronger sang ni tapi, sen alialuta ia.
      verse: 6
    - text: Men kotaue me toto pwara dong sappa, me sota kin kadede, me Iesus Kristus
        wia uduk ala, i men kotaue o kristus likam o.
      verse: 7
    - text: Komail kalaka pein komail, pwe omail pai, me komail dodok ong er, de salongala
        a komail en ale pwaipwai pokon.
      verse: 8
    - text: Meamen me dauli mepukat, o me sota tengedi ong padak en Kristus, a sota
        paieki Kot; a me tengedi ong padak o, i me paiekier karos, Sam o sapwilim
        a Ol.
      verse: 9
    - text: Ma amen ko dong komail, me sota wado padak et, der kasamo long ong nan
        im omail, o der ranamaui i.
      verse: 10
    - text: Pwe me kin ranamaui i, a pan pwaisaneki a wiawia sued.
      verse: 11
    - text: Kasoi me toto mi re i, me i men inting wong komail, a i sota pan wiaki
        ki kisin likau o ink, pwe i kaporoporeki, me i pan pwara wong komail, kitail
        ap pan kasoi pena, pwe atail peren en unsokela.
      verse: 12
    - text: 'Ari, nain ri om li lipilipil seriko me ranamau wong komui. Amen. '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: IET ngai me laud o ranamau wong Kaius kompok, me i kin pokopoke melel.
      verse: 1
    - text: Kompoke pa i, i kin men, koe en pwaida o roson ni wiawia karos duen ngen
        om me pwaida.
      verse: 2
    - text: Pwe i peren kida kaualap, ri atail oko lao pwarado, katitiki ong ia duen
        om melel o duen om kin alialu wei ta ni melel.
      verse: 3
    - text: Sota ai peren me lapa sang met, ni ai rong duen nai seri kan, me kin alu
        wei ta ni melel.
      verse: 4
    - text: Kompoke pa i, me mau, me koe kin wiai ong ri atail o pil men kairu kan,
      verse: 5
    - text: Me katitiki ong momodisou duen om limpok; me mau, ma koe pan sauasa irail,
        duen me kon ong Kot.
      verse: 6
    - text: Pweki mar a re kin koko wei ta, sota tungole meakot ren men liki kan.
      verse: 7
    - text: I me kitail en sauasa song due met, pwe kitail en wia sauas pan melel.
      verse: 8
    - text: Meakot i intingki wonger momodisou, a Diotrepes me akasaumas ong irail,
        sota duki ong kit.
      verse: 9
    - text: Ari, i lao pwara wei, i pan katamanki i a wiawia kan, me a kin wiada,
        pwe a kin lokaia sued duen kit. A kaidin i eta, pwe pein i sota kin kasamo
        ri atail ko, ap pil inapwiedi, me kin men apwali ir, o kasapok ir ala sang
        nan momodisou.
      verse: 10
    - text: Kompoke pa i, der idauen me sued a me mau. Me kin wia me mau, me sang
        ren Kot, a me kin wia me sued, sota kilanger Kot.
      verse: 11
    - text: Demetrius indand ren amen amen o pil ni melel. O kit pil kadededa, a koe
        asa, me at kadede me melel.
      verse: 12
    - text: Kasoi toto me mi re i, me i kak inting wong uk, a i sota men intingki
        ink o men inting.
      verse: 13
    - text: A i kaporoporeki, me koren, me i pan kilang uk, kita ap pan kasokasoi
        pena.
      verse: 14
    - text: 'Popol en mi re om. Kompok kan kin ranamau wong uk. Ranamauieki kompok
        kan mar arail. '
      verse: 15
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: IUDAS, ladu en Iesus Kristus amen, o ri en Iakopus, ranamau wong irail,
        me pilipildar o me kompoke pan Kot Sam, o me nekinek ren Iesus Kristus.
      verse: 1
    - text: Kalangan, o popol, o limpok en rokalang komail!
      verse: 2
    - text: Kompok kan, ni ai ngongki kaualap, inting wong komail ekis, duen atail
        dorela ni lamalam ta pot, i men inting wong komail o panaui komail, en upaliki
        poson, me udan pangalang saraui kan.
      verse: 3
    - text: 'Pwe aramas akai wailong ong, me ar pakadeik mia sang mas o: Irail me
        doo sang Kot, o re kawukila mak en Kot, ong kapwaiada inong sued en uduk,
        o re kamameki Kot o atail Kaun Iesus Kristus, me iei eta Kaun.'
      verse: 4
    - text: Komail asaer meakaros, ari so, i men kataman kin komail, me Kaun o kotin
        sauasa sapwilim a aramas akan ren men kipten, a mur a kotin kame ir ala,
        me sota poson.
      verse: 5
    - text: O tounlang kai, me sota kasampwaleki arail koa, ap muei sang udan deu
        arail, a kotin nekid kin arail sal mata soutik ni wasa rotorot ong ran en
        kadeik lapalap.
      verse: 6
    - text: Dueta Sodom, O Komora, o kanim akan, me mi imp ara, me pil nenenek nin
        tiak ota, dueta ira, o inong iong uduk toror, ap wiala kilel eu, ni ar kamekameki
        kisiniai soutik.
      verse: 7
    - text: I dueta mepukat, me kalap auramen, kin kasaminela uduk, o sota duki ong
        kaun o, lalaue me lingan akan.
      verse: 8
    - text: 'A Mikael, tounlang lapalap amen, ni a akamai ong tewil, akakamaiki kalep
        en Moses, a sota kotin aingar ong lalaue o kadeikada i, pwe a kotin masanier:
        Kaun en kotin kapung ong uk!'
      verse: 9
    - text: A mepukat kin lalaue, me re sasa; a meakan me re udan asa, dueta man akan,
        me sota ar lamalam, kawela pein irail.
      verse: 10
    - text: Suedi ong irail! Irail weweid kier al en Kain, o re lodi ong pakotaue
        en Pileam pweki moni, o ni ar kangudi dueta Kora, re mekilar,
      verse: 11
    - text: Ir pukat me kaopan omail kamadip limpok kan, ni ar sokrau somasak o kamanga
        pein irail. Re rasong dapok madekong kan, me ang kin wewa sili, o rasong tuka,
        me so ta o so wa kan mia, me melar pan riapak, o solar due rail.
      verse: 12
    - text: Re rasong iluk en matau, me pungpung potpoteta, kapwereda pein ar kanamenok
        kan, rasong moal en usu, ap nekinek ong rotorot soutuk.
      verse: 13
    - text: 'Enok kaisimen murin Adam pil kokop duen irail masanier: Kilang, Kaun
        o kotido iang sapwilim a saraui kan, me kid ngeder.'
      verse: 14
    - text: Pwen kadeikada karos, o kapungada me sang Kot akan karos, pweki ar dodok
        o wiawia sued akan, me re wiadar ni ar doo sang Kot, o pil ar lokaia sued,
        me irail dipan akan wiai ong i.
      verse: 15
    - text: Mepukat kin lipaned o pilipil en pan moli ansau karos, aki ar kapwaiada
        ar inong sued, o irail aklapalap ni ar lokaia, o lipilipil sansal en aramas
        pweki moni.
      verse: 16
    - text: A komail, kompok kan, tamanda masan akan, me wanporon en atail Kaun Iesus
        Kristus akan masanier mas o,
      verse: 17
    - text: Ni ar masani ong komail, me aramas lalaue pan pwarado ni imwin ansau,
        me san Kot, ap kekeideki pein ar inong sued.
      verse: 18
    - text: Ir pukat kin kamueit pasang saulang kan, irail me pali uduk eta, a sota
        ngen arail.
      verse: 19
    - text: A komail kompok kan, kaua kida pein komail omail poson melel, o saraui,
        o kapakapaki Ngen saraui.
      verse: 20
    - text: Nekinek pein komail ni limpok en Kot, o kaporoporeki kalangan en atail
        Kaun Iesus Kristus ong maur soutuk.
      verse: 21
    - text: O akai irail me peikasal, komail kadek ong,
      verse: 22
    - text: Saro kin ir wei sang nan kisiniai o dore ir ala. O kadek ong me tei kan
        ni masak. O komail pil suedeki likau samin en pali uduk.
      verse: 23
    - text: A i me kak pera komail, sang omail pan depikelekel, o kamotan di ong komail
        mon a lingan, makelekel, o pereperen,
      verse: 24
    - text: 'I Kot eta Saunkamaur patail, ren Iesus Kristus atail Kaun lingan, lomin,
        o wiawia, o manaman en ko ong, met o potopot eta kokolata! Amen. '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: IET kasale pan Iesus Kristus, me Kot kotiki ong i, en kasale ong sapwilim
        a ladu kan meakai, me pan wiaui met koren. A kotin poronela sapwilim a tounlang,
        me a kotin kasaleki ong sapwilim a ladu Ioanes.
      verse: 1
    - text: Me kadedeki masan en Kot, o kadede pan Iesus Kristus karos, me a kilanger.
      verse: 2
    - text: Meid pai, me wadokedi o ir, me rong masan en kokop akan, o nekinekid me
        intingidier lole, pwe ansau me koren.
      verse: 3
    - text: 'Iet ngai Ioanes, ong momodisou isu nan Asien: Mak o popol ong komail
        sang ren i, me kotikot met, o me kotikot mas o, o me pan kotido, o sang ren
        Ngen isu, me kotikot mon mol a,'
      verse: 4
    - text: O sang ren Iesus Kristus, me saunkadede melel, me meseni ren me iasadar
        sang ren me melar akan, o Kaun en nanmarki en sappa kan, me kotin kupura kitail
        o widen sang kitail dip atail ki nta,
      verse: 5
    - text: O kotin wia kin kitail er samero ong Kot o Sam a. Lingan o manaman en
        mi re a kokolata! Amen.
      verse: 6
    - text: Kilang, a kotido nan dapok kan, o mas karos pan kilang i, o irail me doke
        i, o kainok en sappa karos pan sangesangki i. Melel, Amen.
      verse: 7
    - text: Ngai Alpa o Omeka, me Kaun Kot kotin masani, me kotikot eta, o me kotikot
        mas o, o me pan kotido, iei Dinkel amen.
      verse: 8
    - text: Ngai Ioanes, ri omail, o omail warok ni kamekam, o ni wei, o ni atail
        auiaui Iesus, i lel dong nin dake o, me ad a Patmos, ki masan en Kot o kadede
        pan Iesus.
      verse: 9
    - text: 'Ngen saraui kotikot po i ni ran en Kaun, i ap rongadar mur i ngil laud
        eu, me rasong ngil en koronete masani:'
      verse: 10
    - text: Me koe kilang, intingiedi nan puk eu, ap kadar wong momodisou isu en Episus,
        o Smirna, o Perkamus, o Tiatira, o Sardes, o Piladelpia, o Laodisea.
      verse: 11
    - text: I ap soupei ong, en kilang ngil o, me kasoi ong ia. A i lao soupeilar,
        i kilang lamp kold isu.
      verse: 12
    - text: O nan pung en lamp akan amen mia, me rasong Nain aramas, likauie kida
        likau eu, me leldi ong aluwilu a, o lukom kida ni maramar waiwai kold eu.
      verse: 13
    - text: A kadokenmai o pit en peipei puetepueteta wun en sip puetepuet, o rasong
        sno, o silang i rasong umpul en kisiniai,
      verse: 14
    - text: O aluwilu a rasong pras lingan likamata a lingaling nan kisiniai, o kapitie
        rasong ngirsok en pil toto.
      verse: 15
    - text: O ni lim a pali maun usu isu mia, o sang nan silang i kodlas kong o au
        a riau u wei sang, o silang i rasong katipin, sirang kelailia.
      verse: 16
    - text: 'A ni ai kilang i, i ap pupedi ni aluwilu a dueta mela amen. O a kotikidang
        po i lim a pali maun mamasani: Ender masak, ngai men mas o men mur.'
      verse: 17
    - text: O me maur men, o ai melar amen, ari kilang, i memaureta kokolata, o men
        kapir en mela o wasan mela mi re i.
      verse: 18
    - text: Koe ari intingiedi meakan, me koe kilanger, o me mier, o me pan wiaui
        mur.
      verse: 19
    - text: Wewe en usu isu, me koe kilanger nan pa i pali maun, o lamp kold isu.
        Usu isu, iei tounlang en momodisou isu, o lamp isu, iei momodisou isu.
      verse: 20
  - chapter: 2
    verses:
    - text: 'INTING wong tounlang en momodisou en Episus: Iet masan en i, me kolekoleta
        ni lim a pali maun usu isu, o me kin weweid nan pung en lamp kold isu.'
      verse: 1
    - text: I asa om wiawia kan, o om dodok, o om dadaurata, o duen om sota kin mauki
        me sued akan, o koe kasaui ir adar, me akawanporon, a me so, ap diar ir ada
        me likam.
      verse: 2
    - text: O koe kin kanongama ong o kadokeki mar ai, ap sota pangadar.
      verse: 3
    - text: 'A iet me I suedeki re om: Koe muei sanger tapin om limpok.'
      verse: 4
    - text: Koe ari tamanda, me koe pupe wei sanger, o kalula, o kapwaiada wiawia
        en mas o; a ma so, I pan ko dong uk, kasau wei sang om lamp sang ni deu a,
        ma koe sota kalula.
      verse: 5
    - text: A iet me koe kin wia, koe kin suedeki wiawia en nain Nikolaus akan, me
        I pil kin suedeki.
      verse: 6
    - text: Me salong a mia, i en rong, me Ngen o masani ong momodisou kan! Me dadaurata,
        I pan ki ong i, en tungole sang tuka en kamaur, me mi nan paradis en Kot.
      verse: 7
    - text: 'Inting wong tounlang en momodisou en Smirna: Iet masan en men mas o men
        mur, me melar ap mauredar.'
      verse: 8
    - text: I asa om kamekam, o om samama ari so, koe me kapwapwa, o lalaue en ir,
        me kin inda, dene irail men Sus, a kaidin irail men Sus, pwe pwin en Satan
        eu.
      verse: 9
    - text: Koe der masak, me koe pan kalokolokki. Kilang, tewil o pan kaselong ong
        nan imateng akai komail, pwe komail en kasongesong, o komail pan kalokolok
        ran eisok. Dadaurata lel mela. I ap pan ki ong uk mar en maur soutuk.
      verse: 10
    - text: Me salong a mia, i en rong, me Ngen o masani ong momodisou kan! Me dadaurata,
        sota pan kamekam kila mela kariau.
      verse: 11
    - text: 'Inting wong tounlang en momodisou en Perkamus: Iet masan en me na kodlas
        kong o au riau mia:'
      verse: 12
    - text: I asa, wasa koe kauson ia, ni wasan mol en Satan, o koe kin podidi ong
        mar ai, o koe sota kamama kida om poson ia pil so ni ran oko, me Antipas,
        ai saunkadede melel men, kamekamelar nan pung omail, wasa Satan kin kauson
        ia.
      verse: 13
    - text: 'A ekis tikitik ta, me I suedeki re om: Akai mi re om, me kin apwali lamalam
        en Pileam, me padaki ong Palak, en kasedi ong mon kadaudok en Israel kasapung
        par, ren tungole kisin man, me olu onger dikedik en ani kan, o ren nenek.'
      verse: 14
    - text: O pil akai mi re om, me pil apwali lamalam en nain Nikolaus akan.
      verse: 15
    - text: Ari, kalula! A ma so, I pan madang wong uk o pepei ong irail ki kodlas
        en au ai.
      verse: 16
    - text: Me salong a mia, i en rong, me Ngen o masani ong momodisou kan! Me dadaurata,
        I pan ki ong i mana sosansal, o I pan ki ong i takai puetepuet eu o nan takai
        mar kap intingidier, sota amen me dedeki, i eta, me pan ale.
      verse: 17
    - text: 'Inting wong tounlang en momodisou en Tiatira: Iet masan en me Sapwilim
        en Kot, me silang i rasong umpul en kisiniai o aluwilu a rasong pras lingan.'
      verse: 18
    - text: I asa om wiawia kan, o om limpok, o om poson, o om papa, o om kanongama,
        o duen om wiawia men mur, me toto sang men mas.
      verse: 19
    - text: 'A iet me I suedeki re om: Koe kin mueid ong li Isepel, me kin inda duen
        pein i, dene i saukop amen, me kin padaki o kotaue nai ladu kan, ren nenek,
        o ren tungole, me olu ong dikedik en ani.'
      verse: 20
    - text: O I ki ong i er ansau en kalula, a a kang kalukila a nenek.
      verse: 21
    - text: Kilang, I pan kasedi i nan los, o irail me kin kamal re a, nan kamekam
        lapalap, ma re sota pan kalukila wiawia en Isepel akan.
      verse: 22
    - text: O I pan kamekila na seri kan kamekam eu. Ari, momodisou karos pan asaki,
        me ngai i, me kin irerong nan mudilik o mongiong kan, o I pan ki ong amen
        amen komail iran omail wiawia kan.
      verse: 23
    - text: A I indai ong komail tei kan, me mi Tiatira, karos me sota apwali lamalam
        wet, me so dedeki widing en Satan, duen ar lokaia. I sota pan ki ong komail
        eu katoutou pa mail.
      verse: 24
    - text: A me mi re omail, kolekoleta, I lao pwarado.
      verse: 25
    - text: O me dadaurata o me kanekid ai wiawia kan lel imwi, i me I pan kasapwilada
        pon wei kan.
      verse: 26
    - text: A pan kaun kida ir sokon mata, due dal en saupal kin ola kaualap, o due
        I pil aleer mana sang ren Sam ai,
      verse: 27
    - text: I ap pan ki ong i usu ran.
      verse: 28
    - text: Me salong a mia, i en rong me Ngen o masani ong momodisou kan!
      verse: 29
  - chapter: 3
    verses:
    - text: 'INTING wong tounlang en momodisou en Sardes: Iet masan en me Ngen en
        Kot isu o usu isu mi re a: I asa om wiawia kan, o me mar en maur mi re om,
        a so, koe melar.'
      verse: 1
    - text: Pirida, katenge me lua, me nok mela, pwe I sota diaradar, me om wiawia
        kan unsokela ren ai Kot.
      verse: 2
    - text: I me koe en tamanda, duen koe tungoler, o ronger, o kanekid, o kalula.
        Ma koe sota pan pirida, I pan pwarado due lipirap amen, o koe pan sasa auer,
        me I pan pwara dong uk.
      verse: 3
    - text: A mar malaulau mi re om nan Sardes, me sota kapwelepwel lar ar likau kan,
        re pan alialu re i nan likau puetepuet, pwe re kon ong.
      verse: 4
    - text: Me dadaurata, pan kapwad kida likau puetepuet, o I sota pan irise sang
        nan puk en maur mar a. O I pan kadede mar a mon Sam ai o mon na tounlang kan.
      verse: 5
    - text: Me salong a mia en rong, me Ngen o masani ong momodisou kan!
      verse: 6
    - text: 'Inting wong tounlang en momodisou en Piladelpia: Iet masan en me saraui,
        me melel, me men kapir en Dawid mi re a, me kin ritingida, o sota amen, me
        kak ritingidi, o me kin ritingidi, o sota amen, me kak ritingida.'
      verse: 7
    - text: I asa om wiawia kan. Kilang, I ki ong uk er wanim ritidar eu o sota amen,
        me kak ritingidi, pwe om kel me tikitik, o koe kin kanekid ai masan, o koe
        sota kamam kidar mar ai.
      verse: 8
    - text: Kilang, I kanain kin uk akai, me udan pwin en Satan, kisan irail, me akasus,
        a so, re likam. Kilang, I pan kainong ir do, en pongi ni n om, o ren asa,
        me I kin pok ong uk.
      verse: 9
    - text: Aki om kanekid ai masan en kanongama, I pil pan kanekid uk ni auer en
        kasongesong, me pan udong toun sappa karos, en kasongesong irail, me kauson
        sappa.
      verse: 10
    - text: I pan pwarado madang. Kolekol, me koe anekier, pwe sota amen en kulia
        sang mar om.
      verse: 11
    - text: Me dadaurata, I pan wiaki i ur eu nan tanpas en ai Kot, o a solar pan
        pedoi sang kokolata. I pan inting po a mar en ai Kot, o ad en kanim en ai
        Kot, Ierusalem kap, me peidido sang ai Kot nanlang o mar ai kap.
      verse: 12
    - text: Me salong a mia, en rong, me Ngen o masani ong momodisou kan!
      verse: 13
    - text: 'Inting wong tounlang en momodisou en Laodisea: Iet masan en me maraneki
        Amen, me saunkadede lelapok melel, me tapin dodok en Kot.'
      verse: 14
    - text: I asa om wiawia kan, koe sota karakar o pil sota lamelamur. I men, koe
        en lamelamur de karakar!
      verse: 15
    - text: Ari, koe me lou, a kaidin karakar de lamelamur, I ap pan mus kin uk wei
        sang nan au ai.
      verse: 16
    - text: 'Pwe koe inda: Ngai kapwapwa, i anekier kapwa kan, o i sota kin anane
        meakot, ap sasa, me koe sakanekan, o so konekon, o samama, o maskun, o kiliso.'
      verse: 17
    - text: I panaui uk, koe en neti sang ia kold lingan, aki kisiniai, pwe koe en
        kapwapwala, o likau puetepuet, pwe koe en likauie uk, o kanamenok pan om kiliso
        der sansal, o wini en mas o, men elieliki mas om, en kilang wasa.
      verse: 18
    - text: I kin kapung ong o kaloke karos, me I pokepoke. Koe nantiong kalula!
      verse: 19
    - text: Kilang, I kin u pan wanim o letelet. Meamen pan rong ngil ai, ap ritingida
        wanim o, I pan pedelong re a, ap iang i mot ong ras saraui, o a iang ia.
      verse: 20
    - text: Me dadaurata, I pan ki ong i, en iang, ia mondi pon mol ai, dueta ngai
        pil dadaurata, ap iang Sam ai mondi pon mol a.
      verse: 21
    - text: Me salong a mia, i en rong, me Ngen o masani ong momodisou kan!
      verse: 22
  - chapter: 4
    verses:
    - text: 'MURIN mepukat i kilanger kasansal eu: Kilang, wanim eu ritidar nanlang,
        o ngil, me i ronger mas, dueta koronete eu kasokasoi ong ia: Koda dong met!
        I pan kasale ong uk, me pan wiaui mur en mepukat.'
      verse: 1
    - text: Ngai pitipit katia Ngen. A kilang, mol eu mi nanlang, o amen kotidi pon
        mol o.
      verse: 2
    - text: A sansal en me kotidi poa rasong takai Iaspis o Sardis o aia me liteui
        mol o, me sansal dueta takai smarakd.
      verse: 3
    - text: O mol o kapilki pena mol rieisok paieu, o lapalap riek pamen kotikot poa,
        likau kida likau puetepuet o nin kida nin kold.
      verse: 4
    - text: O sang ni mol o liol, o ngil akai, o nansapwe kai use wei sang, o lamp
        isu umpumpul mon mol o, iei Ngen isu en Kot.
      verse: 5
    - text: O mon mol o dueta sed eu, me rasong klas o kristal, o nan warong en mol
        o, o impan mol o man maur pamen, me rok ki por en mas mo ar o mur ir.
      verse: 6
    - text: Man en mas me rasong laien amen, o man kariamen rasong kau ol amen, o
        man kasilimen kar i rasong aramas, o man kapamen rasong manpir ikel.
      verse: 7
    - text: 'O man maur pamen ko pa en pir wonu mi ren amen amen, me rokki por en
        mas ni kaila o lole, o re sota nenenla ni ran o ni pong, indinda: Me saraui,
        me saraui, me saraui, Kaun Kot, Kaun en meakaros, me kotikot mas, o me kotikot
        met, o me pan kotin pwarado.'
      verse: 8
    - text: Ari man maur oko, lao pan kalinganada, o kakaki, o danke i me kotidi pon
        mol o, me ieias soutuk,
      verse: 9
    - text: 'Me lapalap riek pamen ap pan poridi ong i, me kotidi pon mol o, o re
        pan pongi i, me ieiasata kokolata, o re pan pwilikidi mar ar mon mol o, indada:'
      verse: 10
    - text: Komui Maing, at Kaun, o at Kot, me kon ong, en linganla, o kakala, o manaman,
        pwe ir me kotin kapikadar meakan karos o pweki kupur omui re mia kier o wiaui
        kidar.
      verse: 11
  - chapter: 5
    verses:
    - text: O i kilanger nan lim pali maun, en me kotidi pon mol o, puk eu, intingidier
        lole o liki o katengeki pena men kateng isu.
      verse: 1
    - text: 'O i kilang tounlang kelail amen, pepeidokki ngil laud: Is me kon ong
        pak pasang puk o, o lapwada a men kateng kan?'
      verse: 2
    - text: A sota amen, me mi nanlang de nin sappa, de pan sappa, me kak ong pak
        pasang puk, o udial i.
      verse: 3
    - text: Ari, i ap sangesang kaualap, aki sota amen, me diarokadar, me kon ong,
        en pak pasang puk o, de udial i.
      verse: 4
    - text: 'O amen ren me lapalap akan masani ong ia: Koe der sangesang! Kilang,
        Laien, me udan kainok en Iuda, tapin Dawid, me pwaidar ni a peipei, pwen kon
        ong, pak pasang puk o, o lapwa sang men kateng isu.'
      verse: 5
    - text: O i kilang nan warong en mol o nan pung en man pamen o nan pung en lapalap
        akan Sippul amen u due kamekamelar, me ose isu o por en mas a isu mia, iei
        Ngen en Kot isu me pakadaralang dol en sappa karos.
      verse: 6
    - text: A kotido, ap kotiki sang puk o ni lim a maun en me kaipokedi pon mol o.
      verse: 7
    - text: A ni a kotin aleer puk o, man maur pamen, o lapalap riek pamen poridi
        ong mon Sippul o. Amen amen re irail kolekol a arp o dal kold, me dir en potik
        en isis, iei kapakap en saraui kan.
      verse: 8
    - text: 'Irail kauleki kaul kap pot indinda: Ir me kotin kon ong, kotikida puk
        o, o lapwada a men kateng ko, pwe komui kamatalar o neti ki ong Kot nt omui
        sang ni kainok karos, o lokaia karos, o men liki karos, o wei karos.'
      verse: 9
    - text: O kotin wia kin irail la wei eu ong atail Kot, pwen samero kan, o re pan
        nanmarki nin sappa.
      verse: 10
    - text: O i kilanger o i ronger ngil en tounlang toto impan mol o, o man maur
        ko, o lapalap oko; irail me ngederenia nen nen o kid kid,
      verse: 11
    - text: 'Irail indinda ni ngil laud: Sippul o me kamekamelar, me kon ong aineki
        manaman, o kapwa, o erpit, o kel, o kaka, o lingan, o pai kan.'
      verse: 12
    - text: 'Ir karusia nanlang, o sappa, o pan sappa, o pon madau, o aude pan arail
        karos, i ronger me re indinda: Me kotidi pon mol o, o Sippul en kapinganla,
        o kakala, o kalinganada o manaman kokolata.'
      verse: 13
    - text: 'Man maur pamen masani: Amen, O lapalap akan poridi ong pongi i.'
      verse: 14
  - chapter: 6
    verses:
    - text: 'I kilang ni en Sippul a lauad pasang eu ren kateng isu, o i ronger amen
        ren man pamen masanieki ngil me rasong nansapwe: Kodo!'
      verse: 1
    - text: I ap kilanger os puetepuet amen, o me mondi poa kasik katieu mi re a,
        o mar eu ko ong i, i ari koti wei, pwen kalokaloedi.
      verse: 2
    - text: 'Ni a lauad pasang kateng kariau, i ap ronger man kariamen masanier: Kodo!'
      verse: 3
    - text: Amen os me waitata ap pwarado, a me mondi poa a muei ong i, en kawela
        muei mau nin sappa, o tou a kan pakamekam pena, a kodlas kalaimun me pangalang
        i.
      verse: 4
    - text: 'Ni a lauad pasang kateng kasilu, i ronger man kasilimen masani: Kodo!
        I ap kilanger os tontol amen, o me mondi poa, men tenok mi ni lim a.'
      verse: 5
    - text: 'O i ronger ngil eu nan pung en man pamen indinda: Song en wit eu denar
        eu, o song en korn silu denar eu, a le o wain der kawela!'
      verse: 6
    - text: 'A ni a lauad pasang kateng kapaieu, i ronger ngil en man kapamen masani:
        Kodo!'
      verse: 7
    - text: I ap kilanger os pasas, o me mondi poa, mar a Mela, o wasan mela me idauen
        i. A kapi ong i en kaunda pakis eu en sappa, en kamekila kodlas, o isesol,
        o mela, o ren man laualo en sappa kan.
      verse: 8
    - text: A ni a lauad pasang kateng kalimau, i kilanger pan pei saraui ngen en
        me kamekila masan en Kot, o ar kadede, me re wia.
      verse: 9
    - text: 'Irail likelikwirki ngil laud indinda: Arai da, Maing, Kaun saraui o melel,
        komui so kadeikada o iki kin nt at ong irail, me kauson sappa?'
      verse: 10
    - text: Likau puetepuet me pangalang irail karos, o a kotin masani ong irail,
        ren moleilei mas ekis, a lao iang ar o ri ar akan unsokelar, me pan kamekamela
        dueta pein irail.
      verse: 11
    - text: O i kilanger ni a lauad pasang kateng kawonu, rerer en sappa lapalap ap
        wiaui, katipin rotala dueta likau tontol, wunen eu o maram waitatala dueta
        nta.
      verse: 12
    - text: O usu en lang akan pupedi ong sappa, due tuka pik pot kasedi wa kan me
        pul, ni a tulok ki ang ma,
      verse: 13
    - text: O lang kasaula dueta kisin likau ni a limlim pena, o nana karos o dake
        karos torak sang deu ar,
      verse: 14
    - text: O nanmarki en sappa kan, o monsap, o saumas akan, o kapwapwa kan, o me
        kelail, o ladu kan karos, o maio kan rukila nan por o pan paip en nana kan.
      verse: 15
    - text: 'Ap indang nana o paip akan: Pupedi po at o pwain kidi sang mon silang
        en i me kotidi pon mol o, o sang ni ongiong en Sippul.'
      verse: 16
    - text: Pwe a leler ran lapalap en a ongiong; o is me pan kak pwaida?
      verse: 17
  - chapter: 7
    verses:
    - text: MURIN met i kilanger tounlang pamen uda ni kaim en sappa paieu kolekol
        ang paieu en sappa, pwe ang ender ipuip dong sappa, de pon sed, de nin tuka
        pot.
      verse: 1
    - text: O i kilanger amen tounlang pwarada sang ni mas en lang, kilelekidi kilel
        en Kot ieias. A likwirki ngil laud ong tounlang pamen, me udan kawela sap
        o sed,
      verse: 2
    - text: 'Indinda: Der kawela sappa de madau, de tuka kan, a lao kileledier ladu
        en at Kot akan ni tam ar!'
      verse: 3
    - text: Ngai ari rongadar arail wadok me kileledier me lop panen pakid sang nin
        kainok en Israel akan karos.
      verse: 4
    - text: Sang ni kainok en Iuda nen riakid kileledier, sang ni kainok en Rupen
        nen riakid, sang ni kainok en Kat nen riakid,
      verse: 5
    - text: Sang ni kainok en Aser nen riakid, sang ni kainok en Naptali nen riakid,
        sang ni kainok en Manase nen riakid,
      verse: 6
    - text: Sang ni kainok en Simeon nen riakid, sang ni kainok en Lewi nen riakid,
        sang ni kainok en Isasar nen riakid,
      verse: 7
    - text: Sang ni kainok en Sepulon nen riakid, sang ni kainok en Iosep nen riakid,
        sang ni kainok en Peniamin nen riakid.
      verse: 8
    - text: Murin mepukat i kilanger pokon kalaimunia, sota amen me kak wadokedi sang
        ni wei karos, o kainok karos, o men liki karos, o lokaia karos, o mon mol
        o, o mon Sippul likau kida likau puetepuet o paini ni lim ar,
      verse: 9
    - text: 'O re ngil laudeda indinda: Kot kamaur pat, me kaipokedi pon mol o o Sippul.'
      verse: 10
    - text: Tounlang karos u kapil pena mol o, o lapalap akan, o man pamen, irail
        pori kidi mas ar mon mol o, pongi Kot,
      verse: 11
    - text: 'Indinda: Amen! Pai, o lingan, o erpit, o danke, o wau, o roson, o manaman
        ong atail Kot kokolata! Amen.'
      verse: 12
    - text: 'O amen ren me lapalap akan sapeng masani ong ia: Is irail me likau kida
        likau puetepuet, o irail kodo sang ia?'
      verse: 13
    - text: 'I ap potoan ong i: Maing, komui mangier. A sapeng ia: Ir me pwaida sang
        ni kaankamekam, o re lope ar likau, o kapwad kida ntan Sippul.'
      verse: 14
    - text: I me re mikier mon mol en Kot, o papa i ni ran o ni pong nan sapwilim
        a im en kaudok, o me kaipokedi pon mol o, pan apapwali irail.
      verse: 15
    - text: Irail solar pan men manga potopoteta, o solar men nim pilada, o katipin
        solar pan daker ir, de eu song en karakar pan lel.
      verse: 16
    - text: Pwe Sippul ni warong en mol o pan kotin wia sile parail, o a pan kalua
        ir wong ni pil en maur, o Kot pan lim wei sang pil en mas arail.
      verse: 17
  - chapter: 8
    verses:
    - text: NI a lauad pasang kateng kaisu, kaporamen wiaui nanlang alep en auer.
      verse: 1
    - text: O i kilanger tounlang isimen, me uda mon Kot, o koronete isu pangalang
        irail.
      verse: 2
    - text: Amen tounlang me kotido u pon pei saraui, dal kold, men isik potik, mi
        re a; potik isis toto pangalang re a, pwen kamanada kapakap en saulang kan,
        me mi mon mol o.
      verse: 3
    - text: Ad in isik iangaki kapakap en me saraui kan adidalang Kot sang ni lim
        en tounlang o.
      verse: 4
    - text: Tounlang ari aleda dal en potik o, ap aude kida kisiniai en pei saraui,
        ap kasedi ong sappa; ari, nansapwe, o ngil akan, o liol, o rerer en sappa
        wiauier.
      verse: 5
    - text: A tounlang isimen, me ar koronete isu mia, kaonopadang pepeuk.
      verse: 6
    - text: Men mas pepeuk koronete, akel o kisiniai iangaki nta ap wiauier o pisikindi
        lang sappa; a silekis eu en sappa rongala, o silekis eu en tuka rongala, o
        r karos rongala.
      verse: 7
    - text: O tounlang kariamen pepeuk koronete ap likamata nana lapalap eu isisiki
        kisiniai ap pisikindi lang madau; a silekis eu en madau ap wialar nta.
      verse: 8
    - text: O silekis eu en tou a maur melar nan sed, o silekis eu en sop akan olar.
      verse: 9
    - text: A tounlang kasilimen pepeuk koronete, usu lapalap ap pupedi sang nanlang
        likamata ser umpumpul eu pupedi pon silekis eu en pilap akan o utun pil akan.
      verse: 10
    - text: Ad en usu o Sadik; silekis eu en pil akan ap sadikalar, o aramas toto
        mekilar pil aki ar sadik.
      verse: 11
    - text: A tounlang kapamen pepeuk koronete, silekis eu en katipin, o silekis eu
        en maram, o silekis eu en usu kan ap olar. Silekis eu ari rotongala o ran
        solar marain ni a silekis eu o pil dueta pong.
      verse: 12
    - text: 'O i kilanger o ronger ikel amen pipir nan warong en lang, indindaki ngil
        laud: Apwal, apwal, apwal ong irail, me kaukausonta sappa, pweki ngil en koronete
        en tounlang silimen, me pan pepeuk mur.'
      verse: 13
  - chapter: 9
    verses:
    - text: TOUNLANG kalimen pepeuk koronete, i ap kilang usu en lang eu, me pupedi
        ong sappa, o ki en wasa lol me pangalang i.
      verse: 1
    - text: A ritingida au en wasa lol, adiniai ap adida sang nan wasa lol o, dueta
        adiniai en um kalaimun, o katipin o pan lang rotorotala, pweki adiniai en
        wasa lol.
      verse: 2
    - text: O mansiek kan me pwarado sang nan adiniai, rap paraparalang sappa, o manaman
        pangalang irail dueta skorpion en sappa.
      verse: 3
    - text: A masani ong irail, ren der kawela r nan sap, de tuka ta tontol, o pil
        so tuka laud, a aramas akan ta, me so kileleki kilel en Kot ni tam arail.
      verse: 4
    - text: A so muei ong irail, en kame ir ala, a ren kaloke irail saunipong limau;
        o ar wairok me laud dueta lip en skorpion, ma a pan ke aramas amen.
      verse: 5
    - text: Ni ran puko aramas pan rapaki mela, ap sota pan diarada; o re pan inong
        iong mela, a mela pan tang wei sang irail.
      verse: 6
    - text: Mom en mansiek kan dueta os, me onoper mauin, o pon mong arail meakot,
        me rasong mar kold, o mas ar dueta mas en aramas.
      verse: 7
    - text: Pit en mong arail rasong pit en mong en li, o ngi arail dueta ngi en laien.
      verse: 8
    - text: Pere me mi re rail dueta pere mata, o ngirsok en pa arail dueta ngirsok
        en war, me os toto me tangaki wong nan mauin.
      verse: 9
    - text: O iki rail dueta skorpion, o ose ar mia, o re keleki iki rail, o re
        kin kame aramas saunipong limau.
      verse: 10
    - text: O arail nanmarki ani en kadar en wasa lol, ad a ni lokaia en Ipru Apadon,
        a ad a ni lokaia en Krik Apolion.
      verse: 11
    - text: Ari, tapin apwal akan daulier, a kilang, pil riau pan pwarado mur.
      verse: 12
    - text: Tounlang kawonemen pepeuk koronete, i ap rong ngil eu, me tapida sang
        nan ose paieu en pei saraui, me mi mon Kot.
      verse: 13
    - text: 'Amen indang tounlang kawonemen, me a koronete mia: Lapwada tounlang pamen,
        me salidier ni kailan pilap Oiprat.'
      verse: 14
    - text: Ari, tounlang pamen oko sapdokalar, me onoper ong auer, o ran, o saunipong,
        o par, pwe ren kamela silekis eu en aramas akan.
      verse: 15
    - text: Wadawad en tounpei, me dake os riasap; o i ronger duen toto ar.
      verse: 16
    - text: Iduen ai kilanger os akan ni kasansal o, o irail, me mod po arail, pere
        pras arail dueta kisiniai, me meimei o dueta swepel, o mong en os oko dueta
        mong en laien; o sang ni au arail kisiniai, o ad, o swepel kin adewei.
      verse: 17
    - text: Kariapa silu pukat silekis eu en aramas akan, me kamekilar, kisiniai,
        o ad, o swepel, me adewei sang ni au arail.
      verse: 18
    - text: Kelail en os akan mi nan au ar, o ni padaik arail, pwe padaik arail dueta
        serpent kan, o mong ar mia, o re kamekamki ir padaik ar.
      verse: 19
    - text: A luan aramas akan, me so kamekilar kamekam pukat, kang kaluki wiawia
        en pa arail, pwe ender pongi ong tewil akan o dikedik en ani, me wiaki kold,
        o silper, o pras, o takai, o tuka, me so kak ngar wasa, o so rong wasa, o
        so alialu.
      verse: 20
    - text: Irail sota kaluki ar kamela, o ar wun ani, o ar nenek, o ar lipirap.
      verse: 21
  - chapter: 10
    verses:
    - text: O I kilanger amen tounlang kelail, me kotidido sang nanlang, me likauida
        dapok eu, o aia mi pon kadokenmai, o silang i dueta katipin, o aluwilu a dueta
        ur kisiniai.
      verse: 1
    - text: Ni lim a kisin puk mia, me papak pasang, o aluwilu a pali maun sokedi
        pon madau, a pali maing pon sappa,
      verse: 2
    - text: O a kotin molipe kida ngil laud, due laien amen ni a weriwer, o ni a molipeer,
        nansapwe isu ap ngiringir.
      verse: 3
    - text: 'A nansapwe isu ngiringiridar, i men inting, i ap rong ngil eu sang nanlang
        masani: Katenge meakan, me nansapwe isu masanier, der inting ir edi!'
      verse: 4
    - text: Tounlang o, me i kilanger u pon madau o sappa, puekada lim a pali maun,
      verse: 5
    - text: Ap kauki i, me ieiasata soutuk, me kotin kapikadar lang o meakan mi lole,
        o sappa o meakan mi lole, o madau o meakan mi lole, me solar pan ansau.
      verse: 6
    - text: A ni dokan ngil en tounlang kaisimen ni a pan pepeuk, iei ansau karir
        pan Kot kaunsokalar, duen a kotin kokop ong sapwilim a ladu saukop akan rongamau
        o.
      verse: 7
    - text: 'Ngil o, me i ronger sang nanlang, a pil masani ong ia er masani: U ko
        wei, aleda kisin puk, me papak pasanger, ni lim en tounlang, me uda pon madau
        o pon sappa!'
      verse: 8
    - text: 'Ari, i ap ko wong tounlang o, potoan ong i, en ki dong ia kisin puk o.
        A masani ong ia: Ale, ap kangala, a pan kasadikala kaped om, a ni au om a
        pan iau dueta onik.'
      verse: 9
    - text: I ap aleer kisin puk o sang ni lim en tounlang ap kangalar. Ari, nan au
        i me iau due onik, a murin i kanger, kaped i ap sadikalar.
      verse: 10
    - text: 'A masani ong ia: Koe nok pil kokopada iran men liki kan, o aramas akan,
        o lokaia kan, o nanmarki toto.'
      verse: 11
  - chapter: 11
    verses:
    - text: 'O MEN song dueta sokon pot pang dong ia. Amen inda: Uda, song im en kaudok
        en Kot, o pei saraui, o irail me kaukaudok lole!'
      verse: 1
    - text: A kapil penan im en kaudok kasela liki o der song, pwe a pangalanger men
        liki kan o kanim saraui re pan kakaue saunipong paeisok riau.
      verse: 2
    - text: O I pan kamanada nai saunkadede riamen, o ira pan kokop wei ran kid riepuki
        woneisok, likau kida likau tol.
      verse: 3
    - text: Ira tuka olip riapot o lamp riau, me mimi mon Kaun en sappa.
      verse: 4
    - text: Ma amen men kame ira, kisiniai pan lus wei sang nan au ara, ap karongala
        naira imwintiti kan. O ma amen men kame ira, a pan kamela.
      verse: 5
    - text: Ira manaman ong en pinala lang, pwe ede katau arain ara kokopada, o ira
        kaun en pil, ira kak kawuk ong nta pil akan o kame ki sappa song en kamekam
        karos, due ira inong iong.
      verse: 6
    - text: Ira lao kanikiela ara kadede, man o, me pan pwarada sang wasa lol, pan
        pei ong ira, kaloe ira di, kame ira la.
      verse: 7
    - text: O kalep ara pan wonon nani al en kanim lapalap, me ad a ni karaseras Sodom
        o kipten, wasa ar Kaun pil kalopular.
      verse: 8
    - text: Ari, me toto sang ren men liki kan, o kainok, o lokaia, o aramas akan
        pan kilang kalep ara ran silu alep, o irail sota pan mueid ong, me ara kalep
        pan saredi nan sousou.
      verse: 9
    - text: O irail, me kaukauson sappa, kaneket kin ira o pereperen, re pan pakisakis
        pena, pwe saukop riamen et kin kaloke irail, me kaukauson sappa.
      verse: 10
    - text: A murin ran silu alep maur sang ren Kot pil til wong lol ara, rap u ni
        n ara, a irail, me kilang ira, masakada kaualap.
      verse: 11
    - text: 'O i ronger ngil laud eu sang lang mamasani ong ira: Koma koda dong met!
        Ira ap kokidalang dapok, o imwintiti ara kilang ira.'
      verse: 12
    - text: Ni auer ota sappa rerer kaualap, eisokkis eu en kanim olar ni rerer, o
        mar isekid en aramas mekilar, me tei kan masakalar, rap landar Kot en lang.
      verse: 13
    - text: Kamekam kariau wiauier. Kilang kamekam kasilu me pan pitipit wiaui.
      verse: 14
    - text: 'Tounlang kaisimen pepeuk koronete. Ngil laud ap wiauier nanlang indinda:
        Wein sappa id wialar wein atail Kaun o sapwilim a Kristus. A pan kotin kaunda
        kokolata.'
      verse: 15
    - text: 'A lapalap riek pamen, me ariri Kot pon mol arail, rap pupedi ni silang
        ir pongi Kot masani:'
      verse: 16
    - text: Se danke komui, Maing Kot, Kaun en meakaros, me kotikot metet, o me kotikot
        mas o, pwe re kotin aleer ar manaman lapalap, o kotin Nanmarki lar.
      verse: 17
    - text: O wei kan makaradar, a ar ongiong leler, o a leler ansaun melar akan pakadeik,
        o a leler ansau en katingi sapwilim omui ladu saukop akan o saraui kan; irail,
        me lomwineki mar ar, tikitik kan o lapalap akan, o en kawe irail, me kin kawela
        sappa.
      verse: 18
    - text: Im en kaudok en Kot, mi nanlang, ritidar, o kopa en inau pingngar nan
        im en kaudok o; a liol, o ngil akan, o nansapwe kan, o rerer en sappa, o akel
        lapalap wiauiedar.
      verse: 19
  - chapter: 12
    verses:
    - text: 'KILEL lapalap eu pingngar nanlang: Li amen linganeki katipin, o maram
        pan n a, o a mareda usu eisokriau.'
      verse: 1
    - text: A liseanlar, a weriwer en naitik, waiwairok en sapedokla sang.
      verse: 2
    - text: 'Pil eu kilel pingngar nanlang: Kilang, drake lapalap waitata, monga me
        isu, o salong a eisok, o mar isu pon mong a.'
      verse: 3
    - text: O a padaik urakiwei silekis eu en usu en lang, ap sipedi ir ong sappa.
        O drake uda mon li o, me pan naitik, pwe lao a naitiker, a en katalala na
        seri.
      verse: 4
    - text: Ari, a naitikadar na seri ol, me pan kaun kida kainok karos sokon mata;
        ari, na seri peukadalang Kot ong mol a,
      verse: 5
    - text: Li o tang wong sap tan, me deu a onoper ren Kot, iei wasa o re kin kamanga
        i ran kid riepuki woneisok.
      verse: 6
    - text: Mauin pwaidar nanlang. Mikael o sapwilim a tounlang kan mauini ong drake
        o, o drake o na kan mauini ong.
      verse: 7
    - text: A re so pwaida o solar deu ar nanlang.
      verse: 8
    - text: O drake lapalap pisikindila, iei serpent, me ad a Tewil o Satan, katiamau
        pan sappa karos, i me pisikindi lang sappa, o na kan iang i pisikindila.
      verse: 9
    - text: 'O i ronger ngil lapalap eu nanlang indinda: Metet me pwaidar kamauapan,
        o wiauipan, o wei en atail Kot, o manaman en sapwilim a Kristus, pwe karaune
        pan ri atail pisikindila, me kin karaun kin irail mon Kot ni ran o ni pong.'
      verse: 10
    - text: A re kaloedi i aki ntan Sippul o, o pweki masan en ar kadededa lamalam;
        o re so pok ong maur arail lao lel ong mela.
      verse: 11
    - text: I me lang en perenda, o komail me kaukauson lole! A mesued ong sappa o
        madau, pwe tewil me kodilang komail, makarada kaualap, pwe a asa, me a ansau
        me motomot.
      verse: 12
    - text: Drake o ni a kilanger, me a pisikindier sappa, a kansore li, me naitiker
        seri ol.
      verse: 13
    - text: Pa riau en manpir ikel lapalap, me pangalang li o, pwen pirlang deu a
        nan sap tan, wasa o a pan nekinek ia ansau eu, o ansau kan, o alep en ansau,
        doo sang mas en serpent o, wasa a pan kamanga ia.
      verse: 14
    - text: A serpent o kusepoke wei sang nan au a ong li o pil, dueta pilap pot,
        pwen kapwiliki wei li o.
      verse: 15
    - text: A sappa puporki li o, o sappa sara pasang au a nimala pilap o, me drake
        o kusepoke wei sang nan au a.
      verse: 16
    - text: O drake makar pan li o, ap kola, en mauini ong luan kadaudok a, me kin
        nekidala kusoned en Kot akan o koledi kadede pan Iesus. A ngai uda pon pik
        en oror.
      verse: 17
    - text: ''
      verse: 18
  - chapter: 13
    verses:
    - text: I AP kasinenda pon pik en oror o kilanger man amen pwaradar sang nan madau,
        me a ose ek o monga isu mia, o mar eisok mier pon ose kan, o ni monga ad en
        lalaue kan.
      verse: 1
    - text: Man o, me i kilanger, dueta parder amen, o n a dueta n en pr amen,
        o au a rasong au en laien. O drake ki ong i a kelail, o mol a, o a manaman
        lapalap.
      verse: 2
    - text: O i kilanger monga eu dueta kamekamelar, ari so, a kamekam motier, a toun
        sappa karos puriamuiki man o.
      verse: 3
    - text: 'Irail ari pongi ong drake, pwe a kapieki man o a kelail, o re pongi ong
        man o indinda: Is me rasong man o? O is me pan kak mauini ong i?'
      verse: 4
    - text: O a pang ong i au en suai lapalap, o en lalau eu, o a pang ong i, en mimieta
        saungipong paeisok riau.
      verse: 5
    - text: Ari, a sara pasang au a, en lalaue Kot, en laue mar a o tanpas a saraui,
        o irail me kotikot nanlang.
      verse: 6
    - text: O a kapieki i, en mauini ong saraui kan o kaloe irail edi; o a kapieki
        i, en kaunda wei karos, o men liki kan, o lokaia, o kainok kan.
      verse: 7
    - text: O irail karos, me kaukauson sappa, pan pongi ong i karos, me mar arail
        sota intingidier nan puk en maur en Sippul, me kamekamelar sang nin tapin
        sappa.
      verse: 8
    - text: Meamen salong a mia, en rong.
      verse: 9
    - text: Ma amen pan kaloedi, nan pein i pan lodila; o ma amen pan kamekila, kodlas,
        nan a pan kamekila kodlas. Nan iet en saraui kan ar konongama o ar poson.
      verse: 10
    - text: O i kilanger, amen man pwarado sang nan pwel, ose riau mia, rasong sippul
        amen, o a kasoi dueta drake amen.
      verse: 11
    - text: O man o kin wia manaman akan karos dueta men mas mon por en mas a. O a
        wiada, me toun sappa en pongi ong man o, me kelailadar sang a kamekam.
      verse: 12
    - text: A wiadar kilel lapalap, kamoredi sang lang kisiniai pon sappa mon aramas
        akan.
      verse: 13
    - text: O a kotaue kin ir, me kaukauson sappa a kilel akan, me kapi ong i, en
        wiada mon man o, indai ong irail, me kausonta sappa, ren wiai ong man o, me
        a lop en kodlas mier, ap mauredar, dikedik eu.
      verse: 14
    - text: O a kapi ong i, en kamaureda dikedik en man o, pwe dikedik en man o en
        pil lokaia, o en wiai ong irail, me kang pongi dikedik en man, en kamekamela.
      verse: 15
    - text: O wiai ong karos, me tik o me lap akan, o kapwapwa kan, o samama kan,
        o me maio, o ladu kan, ren wia kilel eu ni pa ar pali maun de ni tam ar.
      verse: 16
    - text: Pwe sota amen en kak net de netikila, pwe ir eta, me kileledier, kilelekidi
        mar en man de wad en mar a.
      verse: 17
    - text: 'Iet lolekong. Me lolekong kan en wadokdi mar en man o, pwe a rasong wad
        en aramas amen; iet a wad: Wonepuki woneisok wonu.'
      verse: 18
  - chapter: 14
    verses:
    - text: O I kilanger Sippul o kotikot pon dol en Sion o me iang i lop panen pakid,
        o mar a o mar en Sam a intingidier ni tam ar.
      verse: 1
    - text: O i ronger ngil eu sang nanlang dueta pungupung en pil toto o dueta ngirngir
        lapalap en nansapwe; ngil o, me i rongadar, dueta ngil en saunkaul pikipikir
        ar arp akan.
      verse: 2
    - text: Irail kauleki kaul kap pot mon mol o, o mon man pamen o lapalap akan;
        o sota amen me kak koledi kaul o, irail lop panen pakid eta, irail me net
        sapal sang nin sappa.
      verse: 3
    - text: Iei irail, me so samin kila li, pwe irail me makelekel. Iei irail me idedauen
        Sippul o, wasa a kin kotila ia. Mepukat net sapal sang ren aramas akan, me
        meseni ong Kot o Sippul.
      verse: 4
    - text: O nan au ar sota likam me diarokadar, nan sota ar samin.
      verse: 5
    - text: O i kilanger amen tounlang, pipir ni warong en lang, rongamau soutuk mi
        re a, pwen padaki ong irail, me kauson sappa, o ong wei karos, o kainok karos,
        o lokaia o aramas akan.
      verse: 6
    - text: 'A masani ki ngil laud: Landa Kot, o waui i, pwe auer en a pan kotin kadeikada
        me pwarer; o pongi i, me kotin wiadar lang, o sappa, o madau, o utun pil akan.'
      verse: 7
    - text: 'O amen tounlang, kariamen, idauen i masani: A rongkilar, a rongkilar,
        Papilon lapalap, me kare ong kainok karos kamekam, aki ar nenek re a!'
      verse: 8
    - text: 'O amen tounlang, kasilimen, me idauen ir katitiki ngil laud: Ma amen
        pongi man o kilel en man, o ale kilel ni tam a o ni pa a,'
      verse: 9
    - text: A pan tungole en Kot a ongiong, me wiauier sokadolepa dal en ongiong en
        Kot, o a pan kalokeki kisiniai o swepel mon tounlang saraui kan o mon Sippul
        o.
      verse: 10
    - text: O adiniai en ar lokolok peipeidala potopoteta, re so moleilei ni ran de
        ni pong, irail me pongi man o o a kilel, o irail me kilelekidar mar a.
      verse: 11
    - text: Iet en saraui kan ar kanongama, me kin nekinekid kusoned en Kot akan o
        poson ong Iesus.
      verse: 12
    - text: 'O i rong ngil eu sang lang masani: Intingiedi: Meid pai irail me mela
        ren Kaun o, met o kokolata! Iei, Ngen o me kotin masani, irail en moleilei
        sang ar wiawia kan, pwe ar wiawia kan iang irail.'
      verse: 13
    - text: O i kilanger dapok puetepuet eu, o Amen kotikot pon dapok o, me rasong
        Nain aramas, marakier mar kold, o ni lim a naip kong apot.
      verse: 14
    - text: 'O amen tounlang pedoi wei sang nan im en kaudok, ekekerki ngil laud ong
        i, me kotidi pon dapok o: Komui kadar om naip paledi, pwe a leler auer en
        paledi, pwe rak en sappa mater kaualap!'
      verse: 15
    - text: Me kotidi pon dapok kasadi sappa a naip, rak kiri sang sappa.
      verse: 16
    - text: O amen tounlang pedoi wei sang nan im en kaudok, me mi nanlang, pil naip
        kong apot mi re a.
      verse: 17
    - text: 'O amen tounlang me pwarado sang impan pei saraui, me kin kakaun kisiniai,
        likwir ong i, me a naip kong mia, masani: Paledi! Tolunga sang wan wain en
        sappa, pwe wa me matier.'
      verse: 18
    - text: Ari, tounlang o paleki sappa naip, o tolung sang wan wain en sappa, o
        kasedi ong nan kopa laud en ongiong en Kot eu.
      verse: 19
    - text: Irail tiakedi nan kopa en wain likin kanim, a nta kusewei sang nan kopa
        o lel ong sal en os, lel lang stadien kid wonepuki.
      verse: 20
  - chapter: 15
    verses:
    - text: 'O I kilanger pil kilel eu nanlang, me lap o kalom: Tounlang isimen, a
        kalokolok isu mi re rail, pwe ongiong en Kot kaimwisokki ir la.'
      verse: 1
    - text: O i kilanger sed klas eu, me doleki kisiniai o irail me kaloedi man o
        dikedik en man, o wadawad en mar a, uda ni kailan sed o, o arp en Kot mi re
        rail,
      verse: 2
    - text: 'O irail kauleki kaul en Moses ladu en Kot amen, o kaul en Sippul indinda:
        Omui wiawia kan me lapalap o kalom. Maing Kot, me pung o melel omui wiawia
        kan, komui Nanmarki en wei kan, Kaun en meakaros.'
      verse: 3
    - text: Is me so pan landa komui, Maing, o wauneki mar omui? Pwe komui ta me saraui,
        pwe wei karos pan pwarado pongi komui, pwe omui wiawia pung me sansaleda.
      verse: 4
    - text: Murin mepukat i kilanger nan im en kaudok kadedepa mi nanlang me ritida.
      verse: 5
    - text: O tounlang isimen pedoi wei sang nan im en kaudok kalokolok isu re rail,
        kapwateki likau min o puetepuet, o ir piraki ni pan ati waiwai kold.
      verse: 6
    - text: O amen ren man pamen pangalang tounlang isimen dal kold isu, direki ongiong
        en Kot, me ieiasata soutuk.
      verse: 7
    - text: O im en kaudok me topkila adiniai tapida sang lingan en Kot o a manaman;
        o sota amen me kak pedelong ong nan im en kaudok o lao kalokolok isu en tounlang
        isimen wiauier.
      verse: 8
  - chapter: 16
    verses:
    - text: 'O I ronger ngil laud eu sang nan im en kaudok o, mamasani ong tounlang
        isimen: Komail kowei, wudokedi ong sappa dal isu, me audekier ongiong en Kot.'
      verse: 1
    - text: Men mas ap kotiwei wudokila ong sappa a dal, ap wiala kins sued ong aramas
        akan, me kilelekidi kilel en man o, o me pongi a kilel.
      verse: 2
    - text: O kariamen wudokila a dal ong nan madau ap wiala nta due nt en melar
        amen, ari me maur karos nan madau ap melar.
      verse: 3
    - text: O kasilimen wudokila a dal pon pilap o utun pil akan, rap ntalar.
      verse: 4
    - text: 'I ronger tounlang en pil akan masani: Komui me pung, me kotikot, o me
        kotikot mas, me saraui, pwe komui kadeikada due met.'
      verse: 5
    - text: Pwe irail kieledier ntan me saraui o saukop akan, ari, kom kotin katungole
        kin ir nta; ari, me mau ong irail.
      verse: 6
    - text: 'I ronger me pei saraui o masani: Ei, Maing Kot, Kaun en meakaros, melel
        o me pung omui kadeik kan.'
      verse: 7
    - text: A kapamen wudokila a dal pon katipin, a kapi ong i, en isiki kisiniai
        aramas akan.
      verse: 8
    - text: Ari, aramas rongkila karakar kaualap, o re lalaue mar en Kot, me Kaun
        pan kamekam pukat; a re sota kalukila, pwen wauneki i.
      verse: 9
    - text: O tounlang kalimen wudokila a dal pon mol en man o; ari a wei rotorotala;
        o re ke pasang lo arail pweki motakan madak.
      verse: 10
    - text: O irail lalaue Kot en lang, aki ar madak o ar kins akan, o re sota kalukila
        ar wiawia kan.
      verse: 11
    - text: O tounlang kawonemen wudokila a dal pon pilap Oiprat, a pil ap ngalengaledi,
        pwen kaonopada al mon nanmarki, me kotido sang ni pali mas en lang.
      verse: 12
    - text: O i kilanger, me sang nan au en drake, o sang nan au en man o, o sang
        nan au en saukop likam ngen samin silu dueta pros kai koda sang.
      verse: 13
    - text: Ir ngen en tewil kai, wiawia kilel kai, me kin pwaralang nanmarki en sappa
        kan, en kapokon ir penang mauin en ran lapalap en Kot manaman.
      verse: 14
    - text: Kilang, I pwarado dueta lipirap amen; meid pai, me kin masamasan, nekinekid
        a likau kan, pwe a de kilisola, rap kilang a kanamenok.
      verse: 15
    - text: O re kapokon ir penang wasa, me ad a ni lokaia en Ipru Armakedon.
      verse: 16
    - text: 'O tounlang kaisimen wudokila a dal nin ww, ngil laud ap pwaradar sang
        im en kaudok nanlang, sang ni mol o mamasani: A wiauier.'
      verse: 17
    - text: Ari, liol o ngil kai o nansapwe wiauier, o sappa rerer kaualap, sota due
        sang tapin aramas mi sappa, pwe me lapalap o mulatok.
      verse: 18
    - text: Ari, kanim lapalap pal pasang wiala silekis silu, o kanim en sap akan
        rongk pasang, o Kot kotin tamanda kanim Papilon, pwen kotiki ong i dal en
        wain en a ongiong lapalap.
      verse: 19
    - text: O dake karos mokid wei sang o nana kan solar sansal.
      verse: 20
    - text: O akel lapalap, toutouki paun epuki, me moredi sang lang lel aramas akan,
        o aramas lalaue Kot pweki kamekam akel, pwe iei kamekam me lapalapia.
      verse: 21
  - chapter: 17
    verses:
    - text: 'TOUNLANG amen, kisan isimen me ar dal isu mia, pwara do, masani ong ia:
        Kodo, i pan kasale ong uk en li sued, me kaunda pil toto, a pan kalokolok.'
      verse: 1
    - text: Me nanmarki en sappa kan nenekier, o me kaukauson sappa pweipweikier wain
        en a nenek.
      verse: 2
    - text: Ari, a uke ia lang nan sap tan ren ngen. I ap kilanger li amen, mondi
        pon man waitata amen, ad a laue toto mia, monga isu o a ose eisok mia.
      verse: 3
    - text: Li o likau kida likau tontol o waitata, o kapwat kida kold o takai kasampwal,
        o manaman kai, o ni pa a dal kold eu mia, me dir kila me samin o me saut en
        a nenek.
      verse: 4
    - text: 'O ni tam a mar eu intingidier, iet: Okiok pot, Papilon lapalap in en
        me nenek kan o saut akan en sappa.'
      verse: 5
    - text: O i kilang li o a pweipweiki nt en saraui kan o nt en saunkadede en
        Iesus akan. Ari, ni ai kilanger i, i ap puriamui kaualap.
      verse: 6
    - text: 'A tounlang o masani ong ia: Menda koe waponki? I pan kasale ong uk karasepan
        om waponki li o, o man o, o me a kin dake, me a monga isu o a ose eisok mia.'
      verse: 7
    - text: Man o, me koe kilanger, a mia mas ap soer mia, a nok pwaradado sang wasa
        lol, ap pan kolang wasan kamekam; o irail, me kaukauson sappa, pan wapon ki
        irail, me mar arail so intingidier nan puk en maur sang nin tapin sappa, ni
        ar kilang man o, due a mier mas, ap soer mia, ap nok pwarado.
      verse: 8
    - text: 'Ari, iet lolekong: Monga isu rasong nana isu, me li o mondi poa.'
      verse: 9
    - text: O irail nanmarki isimen. Limen nikilar, me ta men mia, a amen kaikenta
        pwarado, a a lao pwarado, a pan sapwilada ansau kis.
      verse: 10
    - text: A man o men mas, ap soer mia, i kawalemen, kisan isimen, ap pan kalokolok.
      verse: 11
    - text: A ose eisok, me koe kilanger, rasong nanmarki ek, me kaikenta ar wei,
        a re aleer manaman dueta nanmarki kan, pwen sapwileda auer ta ieu ren man
        o.
      verse: 12
    - text: Ir pukat kin wia insen ta ieu, o re pan ki ong man o ar manaman paki i
        ar angiangin o.
      verse: 13
    - text: Ir pan mauini ong Sippul, a Sippul pan kaloe ir edi; pwe i ta Kaun en
        kaun akan o Nanmarki en nanmarki kan. O me iang i, me paeker, o pilier, o
        melel.
      verse: 14
    - text: 'A masani ong ia: Pil oko, me koe kilanger, wasa me li sued o mondi ia,
        iei irail men liki, o kainok kan, o aramas akan, o lokaia kan.'
      verse: 15
    - text: O ose eisok, me koe kilanger, o man o, irail me pan tataki li sued o,
        o kasamaliala i, o kakilisauia ta, o re pan kangala uduk a, karongki i kisiniai.
      verse: 16
    - text: Pwe Kot kotin kainongada mongiong ar, en wia kupur a, o en wia lamalam
        ta pot o en upai man o, a lao masan en Kot pwaida.
      verse: 17
    - text: Li o, me koe kilanger, iei kanim lapalap, me kakaun nanmarki kan nan sappa.
      verse: 18
  - chapter: 18
    verses:
    - text: MURIN mepukat i kilanger amen tounlang kodido sang lang, me manaman kaualap,
        o sappa marain kila a lingan.
      verse: 1
    - text: 'A kotin molipeki kapitie laud masani: A rongk pasang, o rongk pasang,
        Papilon lapalap, ap id wiala deun tewil akan, o deun ngen saut karos, o deun
        manpir samin, o katantat.'
      verse: 2
    - text: Pwe wei karos nim sang wain makar en a nenek, o nanmarki en sappa neneker
        re a, o saunet en sappa kapwapwakier a kapwa kasampwal akan.
      verse: 3
    - text: 'O i ronger eu ngil sang lang masani: Ko wei sang i nai aramas akan, pwe
        komail der ainekida dip ar kan, pwe komail der pukoki kompar akan.'
      verse: 4
    - text: Pwe dip a kan lel onger lang, o Kot kotin tamanda a sued akan.
      verse: 5
    - text: Depuk ong i, duen pein i wiadar! O depuk ong i pan riapak, duen a mau
        ong a wiawia kan; dal o, me a audedar, i dal ota komail aude ong i pan riapak!
      verse: 6
    - text: 'Duen a kin kalinganda pein i, o kamuei matier, iei due ki ong i kalokepa
        o kasonglolpa, pwe a mongeloleki: Ngai nanmarki li amen, o i so pan li odi,
        o i sota pan kilang mesued kot.'
      verse: 7
    - text: 'I me kompa kan pan lel ong i ni rang ota: Mela, o maiei, o lek, o a pan
        rong kila kisiniai, pwe Kaun Kot me manaman, me kadeikada i;'
      verse: 8
    - text: O nanmarki en sappa kan, me nenek re a, o muei mat sang i, re pan maieiki,
        o weriwereki i ni ar kilang adiniai en a rongala.
      verse: 9
    - text: 'O re pan u wasa doo waponki a kamekam indada: Apwal, apwal Papilon, kanim
        lapalap, Papilon kanim kelail! Ni aur ta ieu kadeik paom pwaida.'
      verse: 10
    - text: O saunet en sappa kan maiei o sangesangki i, pwe sota amen me neti ar
        kapwa kan.
      verse: 11
    - text: Kapwa kold, o silper, o takai kasampwal akan, o manaman akan, o likau
        linen kaselel, o likau tol, o likau silk, o likau waitata, o song en tuka
        pomau karos, o song en dal karos, me wia kidar ngi en elepant, o dal akan,
        wia kidar tuka kasampwal, o mata pras, o mata, o marmor,
      verse: 12
    - text: O simet, o potik, o men isis, o me pomau, o pomau en isis, o wain, o le,
        o plaua kasampwal, o wan wit, o man akan, o man sip, o os akan, o dake pan
        os, o ladu kan, o ngen en aramas akan,
      verse: 13
    - text: O wan tuka kan, me kaped om kin iauki, rose sang uk er, o dipisou lingan
        o kaselel rose sang uk er, a solar pan diarokada kokolata.
      verse: 14
    - text: Saunet en mepukat, me kapwapwadar re a, me pan u wasa doo, wapon kida
        a kamekam sangesang o mamaiei.
      verse: 15
    - text: 'Indinda: Apwal, apwal kanim lapalap, me kapwadeki likau ankotitik, o
        tol, o waitata, o kapwadeki kold, o takai kasampwal, o manaman!'
      verse: 16
    - text: Pwe ni auer ta ieu kapwa toto pukat olar. O saupal en sop, o ir, me toun
        sop, o seler akan, o saunet en nan madau, ir uda wasa doo.
      verse: 17
    - text: 'O weriwereda, ni ar kilanger adiniai en a isis, indinda: Ia kanim, me
        rasong kanim lapalap wet!'
      verse: 18
    - text: 'Irail tukatuk en mong wereda, sangesang, mamaiei, indinda: Apwal apwal
        kanim lapalap! Tou a, me ar sop akan mi nan madau, kapwapwalar, pwe a neti
        re a mulatokia. Ni auer ta ieu a mokonaidier.'
      verse: 19
    - text: Kaneketeki i lang, o saraui kan, o wanporon kan, o saukop akan, pwe Kot
        me kotin iki ong i komail.
      verse: 20
    - text: 'Tounlang roson amen pokada takai due takai lap men iris plaua, ap kasedi
        ong madau, masani: Iduen Papilon kanim lap pan karongk pasang, ap pan solar
        mia.'
      verse: 21
    - text: Ngil en me wia arp akan o kakaul akan, o me peuk kasang plte, o me peuk
        koronete, pan solar me pan rong re a, o solar saupal, me pan diarok lol om,
        o ngirsok en takai iris plaua solar me pan rong lol om.
      verse: 22
    - text: O marain en lamp pan solar senser lol om, o ngil en ol kamod o li kamod
        solar me pan rong lol om, pwe noum saunet akan, saumas en sappa, kainok karos
        pakotaue kilar om widing kan.
      verse: 23
    - text: O ntan saukop o saraui kan me diarokadar lol om, o ntan karos, me kamekamelar
        sappa.
      verse: 24
  - chapter: 19
    verses:
    - text: 'MURIN mepukat i ronger likamada morong en pokon kalaimun nanlang, masani:
        Aleluia, kamaur, o lingan, o manaman udan atail Kot!'
      verse: 1
    - text: Pwe melel o me pung ar kadeik kan; pwe a kotin kadeikadar li sued lapalap,
        me kasuedie kilar toun sappa a nenek kan o a ikier ntan na ladu kan.
      verse: 2
    - text: 'Pil kariapak re inda: Aleluia! A adiniai adidala kokolata.'
      verse: 3
    - text: 'O lapalap riekpamen o man pamen rap poridi pongi ong Kot, me kaipokedi
        pon mol a, masani: Amen Aleluia!'
      verse: 4
    - text: 'O ngil, me peido sang mol o masani: Kapinga atail Kot, komail sapwilim
        a ladu kan, komail, me lan i, me tikitik o me lapalap akan!'
      verse: 5
    - text: 'O i ronger morong en pokon kalaimun, o due ngil en pil toto, o due ngiringir
        en nansapwe kan indinda: Aleluia, pwe Kaun atail Kot, me Kaun en meakaros
        a wialar Nanmarki.'
      verse: 6
    - text: Kitail en insenemau, o pereperen, o wauneki i, pwe a leler en Sippul a
        kapapaud, o li kamod onopadar.
      verse: 7
    - text: O a muei ong i, en likauwia kida likau linen, me min o makelekel; pwe
        likau linen makelekel iei kadeik pung en me wiaui pweki saraui kan.
      verse: 8
    - text: 'A masani ong ia: Intingiedi: Re meid pai, me luke dong kamadip en kapapaud
        en Sippul o. O a masani ong ia: Mepukat masan melel akan en Kot.'
      verse: 9
    - text: 'I ap pupedi ni aluwilu a, en pongi i. A masani ong ia: Koe der, ngai
        sau om, o ri om, me aneki kadede pan Iesus; pongi Kot. A ngen en kokop iei
        kadede pan Iesus.'
      verse: 10
    - text: O i kilanger lang a ritidar o os puetepuet amen, o me kaipokedi poa, me
        oroneki Pung o Melel; a kadeikada o mauinda ni me pung.
      verse: 11
    - text: Por en silang i me rasong umpul en kisiniai, o mar a toto mia ni tapwi,
        a mar eu intingidier, me sota amen me asa, pein i ta.
      verse: 12
    - text: 'A likau kida likau eu, me kadueki nta, o mar a oroneki: Masan en Kot.'
      verse: 13
    - text: O karis en saunpei en nanlang idauen i pon os puetepuet akan, likau kida
        linen puetepuet o min.
      verse: 14
    - text: O sang nan silang i kodlas kong lus da sang, men kamekameki wein sappa.
        A pan kotin kaun kida sokon mata pot; o a tiakedi kopa en wain, me ongiong
        en Kot, Kaun en meakaros.
      verse: 15
    - text: 'Ni a likau o ni langelange a mar a intingidier: Nanmarki en nanmarki
        o Kaun en kaun akan.'
      verse: 16
    - text: 'O i kilanger tounlang amen uda nan katipin; a molipeiki ngil laud masani
        ong manpir akan, me pipir nan warong en lang: Kodo, pokon dong kamadip lapalap
        en Kot.'
      verse: 17
    - text: Pwe komail en kang uduk en nanmarki kan, o uduk en kaun akan, o uduk en
        manaman akan, o uduk en os akan, o me mondi po arail, o uduk en me maio ko
        o ladu kan, me tikitik o me lapalap akan.
      verse: 18
    - text: O i kilanger man o, o nanmarki en sappa kan, o nair karis akan pokon penang
        mauini ong i, me kaipokedi pon os o na karis akan.
      verse: 19
    - text: Man o lodi ong iangaki saukop likam, me wia kilel kai mo a, me a kotaue
        kida irail, me kilele kidi kilel en man o, o ir me pongi a kilel. Ira karos
        lokidokilang nan le en kisiniai, me rongerongki swepel ni ara memaur.
      verse: 20
    - text: Me lu akan kamekame kila kodlas en i, me kaipokedi pon os o, iei kodlas,
        me lusa sang nan silang i; ari manpir akan muei mat kilar uduk arail.
      verse: 21
  - chapter: 20
    verses:
    - text: I kilanger tounlang amen kotido sang lang, ki en wasa lol mi re a nan
        lim a o sal mata lapalap.
      verse: 1
    - text: A saikidi drake o serpent en kaua, iei Tewil o Satan, ap saliedi i par
        kid.
      verse: 2
    - text: O kasedi ong nan wasa lol so kapi, ritingiedi o kileledi poa, pwe ender
        katikatiamau toun sappa, a lao par kid imwisokala. Muri a nok sapadokala ansau
        kis.
      verse: 3
    - text: O i kilanger mol akan, o ir me kaipokedi poa, kadeikada; o i kilanger
        ngen en ir, me mong ar lepuki sanger pweki kadedepan Iesus o masan en Kot,
        o ir, me so pongi man o, o a kilel, o so kilelekida a kilel ni tam ar o ni
        pa ar. Irail mauredar ap iang Kristus kakaun par kid.
      verse: 4
    - text: A me melar tei kan sota maureda lao par kid imwisokala, iei iasada kaieu.
      verse: 5
    - text: A meid pai o saraui, me pan konodi ias kaieu; mela kariau so kokoa irail,
        pwe irail wiala samero en Kot o en Kristus akan, o re pan iang i kakaun par
        kid.
      verse: 6
    - text: Par kid lao imwisokela, Satan ap pan sapedokla sang a im en kateng.
      verse: 7
    - text: A ap pan parwei katikatiamau toun sap akan, me mi ni kaim paieu en sappa,
        Kok o Makok, kapokon ir penang mauin; ir me ngederenia rasong pik en oror.
      verse: 8
    - text: Irail paraparalang nan sappa, rap kapil pena pokon en saraui kan, o kanim
        kapai; kisiniai ap moredi sang lang, karong ir ala.
      verse: 9
    - text: O tewil, me kotaue ir, lokidokila nan le en kisiniai o swepel, wasa me
        man o saukop likam mia ia, o re pan kalokolok ni ran o ni pong kokolata soutuk.
      verse: 10
    - text: O i kilanger mol puetepuet lapalap eu, o i me kaipokedi poa sappa o lang
        tang wei sang mon silang i, ap solar deu ara me diarokadar.
      verse: 11
    - text: O i kilanger melar akan tikitik o lapalap akan u mon mol o, o puk kan
        pak pasanger, o pil eu puk me pak pasanger, me puk en kamaur. Melar akan ap
        pakadeik kidar meakan, me intingkier nan puk kan duen ar wiawia kan.
      verse: 12
    - text: O madau kapeida melar akan, me mimi lole, o mela o wasan mela kidaer,
        me mi lol ir. Ir karos pakadeikadar iran ar wiawia kan.
      verse: 13
    - text: Mela o wasan mela me pisikindi lang le en kisiniai; iei mela kariau.
      verse: 14
    - text: O meamen, me so intingidier nan puk en kamaur, a pisikindi lang le en
        kisiniai.
      verse: 15
  - chapter: 21
    verses:
    - text: O I kilanger lang kap o sappa kap, pwe lang mas o sappa mas solar mia,
        o solar madau.
      verse: 1
    - text: O i kilanger kanim isou, Ierusalem kap, peidido sang lang ren Kot, kapwater
        due li kamod kapwater ong a paud ol.
      verse: 2
    - text: 'O i ronger ngil laud sang mol o masani: Kilang, tanpas en Kot mi ren
        aramas akan, o a pan kotikot re rail, o irail pan wia sapwilim a aramas ala,
        o pein Kot pan kotikot re rail.'
      verse: 3
    - text: O a pan kotin limwi sang pil en mas ar karos; o mela pan solar, pil solar
        maiei, o solar sangesang, madak kokolata, pwe men mas solar mia.
      verse: 4
    - text: 'O me kaipokedi pon mol o masani: Kilang, I pan kawilikapada meakan karos.
        O a kotin masani: Intingiedi; pwe masan pukat me pung o melel!'
      verse: 5
    - text: 'A kotin masani ong ia: A pwaidar. Ngai Alpa o Omeka, Tapi o Imwi. I pan
        ki ong, me men nim pil adar, en nim sang utun pil en maur sapan.'
      verse: 6
    - text: Me pan dadaurata, a pan sosoki mepukat, o I pan wia na Kot la, o a pan
        wiala nai seri.
      verse: 7
    - text: A me masak, o sokamelele, o saut akan o men kamela kan, o nenek kan, o
        wun ani kan, o me pongi dikedik en ani kan, o likam kan karos deu ar nan le,
        me rongerongki kisiniai o swepel, iei mela kariau.
      verse: 8
    - text: 'O tounlang amen, kisan isimen, me dal en kalokolok isu en kaimwisokela
        mi re a, pwarado masani ong ia: Ko dong met, i pan kasale ong uk li kamod,
        warok en Sippul o.'
      verse: 9
    - text: Ari a kotin kalua kin ia la ren ngen pon nana lapalap eu o ileile, ap
        kasale ong ia kanim isou Ierusalem, peipeidido sang lang ren Kot;
      verse: 10
    - text: Linganeki lingan en Kot; a marain me rasong takai kasampwal, rasong iaspis
        lingan eu,
      verse: 11
    - text: A kel lapalap ileile mia, o wanim eisokriau, o tounlang ekriamen mi ni
        wanim ko, o mar akan intingidier, me mar en nain Israel ekriamen.
      verse: 12
    - text: Ni mas en lang wanim silu, o ni apong wanim silu, o ni air wanim silu,
        o ni kapi wanim silu.
      verse: 13
    - text: Pason en kel en kanim o me eisokriau, o mar en wanporon en Sippul o ekriamen
        intingidier po ar.
      verse: 14
    - text: Me masani ong ia mepukat, men song sokon kold mi re a, pwen song kanim
        o, o a wanim akan o a kel o.
      verse: 15
    - text: Pali en kanim pali paieu, o anget a dueta tlap a; a songki kanim men
        song o, me anget a stadien nenriakid. Anget a o tlap o ileile duepeneta.
      verse: 16
    - text: A sosong kel o, ari me tipong en pa epuki paeisok paieu, duen men song
        en aramas o, me mi ren tounlang o.
      verse: 17
    - text: A kel o wia kidar iaspis, a kanim o wia kidar kold eta, me rasong klas
        makelekel.
      verse: 18
    - text: Pason en kel en kanim o usunakier song en takai kasampwalia karos. Tapin
        pason takai iaspis, a kariau sapir, a kasilu kalsedonia, a kapaieu smarakd,
      verse: 19
    - text: A kalimau sardoniks, a kawonu sardis, a kaisu krisolit, a kawalu peril,
        a katuau topas, a kaeisok krisopras, a kaeisokeu iasint, a kaeisokriau ametist.
      verse: 20
    - text: O wanim eisokriau manaman eisokriau; ari, wanim eu iei manaman eu; o al
        en kanim o me kold makelekel, lingan due klas.
      verse: 21
    - text: O i sota kilanger im en kaudok lole, pwe Kaun Kot, Kaun en meakaros o
        Sippul iei ar im en kaudok.
      verse: 22
    - text: O kanim sota mau ong katipin de maram, pwen dakedaker, pwe lingan en Kot
        kamaraini i, o Sippul iei arail lamp.
      verse: 23
    - text: O wei kan pan weid wei ni a lingan; o nanmarki en sappa kan pan walang
        i ar lingan.
      verse: 24
    - text: O a wanim akan sota pan ritidi ni ran, pwe solar pong wasa o.
      verse: 25
    - text: O irail pan wa dong i lingan o wau en wei kan,
      verse: 26
    - text: Sota me pan pedelong ong me samin, de me kin wia saut, de likam, a irail
        eta, me mar arail intingidier nan puk en maur en Sippul.
      verse: 27
  - chapter: 22
    verses:
    - text: O A kotin kasale ong ia pilap en kamaur pot, makelekel due kristal, me
        u wei sang ni mol en Kot o Sippul.
      verse: 1
    - text: Ni kailan pilap pali karos tukan kamaur mia, me kin wa song en wa eisokriau,
        me wa saunipong kaukaule; o tan tuka kan men kamaur toun sappa.
      verse: 2
    - text: O solar men kariala kokolata; a mol en Kot o Sippul me mi lole; o sapwilim
        a ladu kan pan upa i,
      verse: 3
    - text: O re pan kilang silang i, o mar a pan mi ni tam ar.
      verse: 4
    - text: O solar pong ni wasa o kokolata; re solar anane marain en lamp, pil solar
        marain en katipin, pwe Kaun Kot pan kotin kamaraini ir, o re pan nanmarki
        kokolata.
      verse: 5
    - text: 'A masani ong ia: Masan me pung o melel, o Kaun Kot en ngen en saukop
        akan poronedo sapwilim a tounlang, en kasale ong sapwilim a ladu kan, me pan
        wiaui ni ansau koren.'
      verse: 6
    - text: Kilang, I pan madang pwarado, meid pai, me kanekid masan akan en kokop
        en puk wet!
      verse: 7
    - text: Ngai Ioanes, me ronger o kilanger mepukat, o ni ai ronger o kilanger,
        i ap poridier pongi mon aluwilu en tounlang, me kasale ong ia mepukat.
      verse: 8
    - text: 'O a masani ong ia: Koe der, ngai pil iang uk papa amen o iang ri om saukop
        akan, o iang ir, me kanekid masan en puk wet, pongi Kot!'
      verse: 9
    - text: 'O a masani ong ia: Koe der katenge masan en kokop en puk wet, pwe ansau
        o korendor.'
      verse: 10
    - text: Me so pung, en sapesapungeta, o me samin, en samisamineta, o me pung,
        en pungepungeta, o me saraui en saraui ta.
      verse: 11
    - text: Kilang, i madang pwarado o ai pwain mi re i, en pwain ong amen amen duen
        ar wiawia kan.
      verse: 12
    - text: Ngai Alpa o Omeka, men Mas o Men mur, Tapi o Imwi.
      verse: 13
    - text: Re meid pai, me lope ar likau, pwe ren kon ong tuka en kamaur, o pedelong
        ong nan wanim en kanim akan!
      verse: 14
    - text: Liki kiti kan mia, o widingok kan, o nenek kan, o kamela kan, o me pongi
        dikedik en ani, o amen amen me mauki o me wiada likam.
      verse: 15
    - text: Ngai Iesus kadar doer nai tounlang, en kadede ong komail mepukat, mon
        momodisou kan. Ngai tapin kadaudok en Dawid, usu ran umpumpul.
      verse: 16
    - text: 'Ngen o li kamod masani: Kodo! O me pan rong, en inda: Kodo! O me men
        nim, en kodo, meamen me inong iong, en tungole pil en kamaur sapan.'
      verse: 17
    - text: I kadede ong amen amen me rong masan en kokop en puk wet, ma amen pan
        usai ong, Kot pan kotiki ong i kampa kan, me intingidier nan puk wet.
      verse: 18
    - text: O ma amen pan kase song ekis masan en kokop wet, Kot pan kotiki sang pwais
        a nin tukan kamaur o kanim isou, me intingidier nan puk wet.
      verse: 19
    - text: 'Me kin kadede mepukat, masanier: Iei I pan madang pwarado. Amen, kotido
        Maing Iesus!'
      verse: 20
    - text: 'Mak en Kaun Iesus Kristus en mi ren saraui kan karos! Amen. '
      verse: 21
  name: Revelation of John
translation: 'PohnOld: Old Public Domain Pohnpeian Bible'
