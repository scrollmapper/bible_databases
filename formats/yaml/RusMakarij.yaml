  - chapter: 9
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви Аарону и скажи ему: когда ты будешь ставить лампады, то на передней
        сторонј свјтильника должны горјть семь лампадъ. '
      verse: 2
    - text: 'Ааронъ такъ и сдјлалъ: на передней сторонј свјтильника поставилъ лампады
        его, какъ повелјлъ Господь Моисею. '
      verse: 3
    - text: 'И вотъ какъ сдјланъ свјтильникъ: чеканный изъ золота, отъ стебля его
        и до цвјтовъ чеканный, по образцу, который показалъ Господь Моисею, такъ онъ
        сдјдалъ свјтильникъ. '
      verse: 4
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 5
    - text: 'возьми левитовъ изъ сыновъ Израилевыхъ и очисти ихъ. '
      verse: 6
    - text: 'Чтобъ очистить ихъ, поступи съ ними такъ: окропи ихъ очистительною водою
        и пусть они обріютъ бритвою все тјло свое и вымоютъ одежды свои, чтобы быть
        чистыми. '
      verse: 7
    - text: 'И пусть возьмутъ изъ крупнаго скота тельца и хлјбное приношеніе, къ нему
        пшеничную муку, облитую елеемъ, и другаго тельца возьми въ жертву за грјхъ. '
      verse: 8
    - text: 'И приведи левитовъ предъ скинію собранія и собери все общество сыновъ
        Израилевыхъ. '
      verse: 9
    - text: 'И приведи левитовъ предъ Господа, и пусть возложатъ сыны Израилевы руки
        свои на левитовъ. '
      verse: 10
    - text: 'Ааронъ же пусть принесетъ левитовъ, потрясая предъ Господомъ, отъ сыновъ
        Израилевыхъ, чтобъ они отправляли работы у Господа. '
      verse: 11
    - text: 'А левиты пусть возложатъ руки свои на головы тельцовъ; и принеси одного
        въ жертву за грјхъ, а другаго во всесожженіе Господу, для очищенія левитовъ. '
      verse: 12
    - text: 'И поставь левитовъ предъ Аарономъ и предъ сынами его, и принеси ихъ,
        потрясая предъ Господомъ. '
      verse: 13
    - text: 'И отдјли такимъ образомъ левитовъ отъ сыновъ Израилевыхъ, чтобы левиты
        были Мои. '
      verse: 14
    - text: 'Послј сего пойдутъ левиты работать при скиніи собранія, когда ты очистишь
        ихъ и принесешь ихъ, потрясая. Поелику они отданы Мнј изъ сыновъ Израилевыхъ. '
      verse: 15
    - text: 'Вмјсто всјхъ первенцевъ изъ сыновъ Израилевыхъ, разверзающихъ всј ложесна,
        Я беру ихъ Себј. '
      verse: 16
    - text: 'Поелику всј первенцы у сыновъ Израилевыхъ, отъ человјка до скота, суть
        Мои. Въ тотъ день, когда Я поразилъ всјхъ первенцевъ въ землј Египетской,
        Я освятилъ ихъ Себј, '
      verse: 17
    - text: 'и взялъ левитовъ вмјсто всјхъ первенцевъ у сыновъ Израилевыхъ. '
      verse: 18
    - text: 'И отдалъ левитовъ Аарону и сынамъ его изъ сыновъ Израилевыхъ, чтобъ они
        отправляли работы за сыновъ Израилевыхъ при скиніи собранія, и служили защитою
        для сыновъ Израилевыхъ, чтобы не постигло сыновъ Израилевыхъ пораженіе, когда
        бы сыны Израилевы приступили къ святилищу. '
      verse: 19
    - text: 'И сдјлали такъ Моисей и Ааронъ и все общество сыновъ Израилевыхъ съ левитами,
        какъ повелјлъ Господь Моисею о левитахъ, такъ и сдјлали съ ними сыны Израилевы. '
      verse: 20
    - text: 'И очистились левиты и омыли одежды свои, и принесъ ихъ Ааронъ, потрясая
        предъ Господомъ, и очистилъ ихъ Ааронъ, чтобы сдјлать ихъ чистыми. '
      verse: 21
    - text: 'Послј сего пришли левиты отправлять работы свои при скиніи собранія предъ
        Аарономъ и предъ сынами его. Какъ повелјлъ Господь Моисею о левитахъ, такъ
        и сдјлали они съ ними. '
      verse: 22
    - text: 'И говорилъ Господь Моисею, и сказалъ: [ (Numbers 9:24) вотъ что предписывается
        о левитахъ: отъ двадцати пяти лјтъ и выше должны вступать они въ службу для
        работъ при скиніи собранія. ] [ (Numbers 9:25) А въ пятьдесятъ лјтъ должны
        возвращаться изъ службы отъ работъ и далје не работать. ] [ (Numbers 9:26)
        Тогда могутъ они служить братьямъ своимъ при скиніи собранія въ сбереженіи
        ввјреннаго имъ, а работъ не должны работать. Такъ поступай съ левитами касательно,
        служенія, поручаемаго имъ. ]  '
      verse: 23
  - chapter: 10
    verses:
    - text: 'И говорилъ Господь Моисею въ пустынј Синайской во второй годъ по исшествіи
        ихъ изъ земли Египетской, въ первый мјсяцъ, и сказалъ: '
      verse: 1
    - text: 'да совершатъ сыны Израилевы пасху въ назначенное для нея время. '
      verse: 2
    - text: 'Въ четырнадцатый день сего мјсяца вечеромъ совершите ее въ назначенное
        для нее время, по всјмъ постановленіямъ и по всјмъ обрядамъ ея совершите ее. '
      verse: 3
    - text: 'И сказалъ Моисей сынамъ Израилевымъ, чтобъ они совершили пасху. '
      verse: 4
    - text: 'И совершили они пасху въ первый мјсяцъ, въ четырнадцатый день мјсяца
        вечеромъ въ пустынј Синайской: какъ повелјлъ Господь Моисею, такъ и сдјлали
        сыны Израилевы. '
      verse: 5
    - text: 'Нјкоторые изъ людей, которые были нечисты отъ прикосновенія къ мертвымъ
        тјламъ человјческимъ и не могли совершить пасхи въ тотъ день, пришли къ Моисею
        и Аарону въ тотъ день, '
      verse: 6
    - text: 'и сказали ему тј люди: мы нечисты отъ прикосновенія къ мертвымъ тјламъ
        человјческимъ, для чего насъ лишать того, чтобы мы принесли приношеніе Господу
        въ свое время, среди сыновъ Израилевыхъ? '
      verse: 7
    - text: 'И сказалъ имъ Моисей: постойте, я послушаю, что повелитъ о васъ Господь. '
      verse: 8
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 9
    - text: 'скажи сынамъ Израилевымъ: если кто будетъ нечистъ отъ прикосновенія къ
        мертвому тјлу, или будетъ въ дальней дорогј у васъ, или въ будущихъ родахъ
        вашихъ, то и онъ долженъ совершить пасху Господню. '
      verse: 10
    - text: 'Въ четырнадцатый день втораго мјсяца вечеромъ пусть таковые совершатъ
        ее, и јдятъ ее съ опрјсноками и горькими травами. '
      verse: 11
    - text: 'И пусть не оставляютъ ея до утра и кости не сокрушатъ изъ нея; пусть
        совершатъ ее по всему постановленію о пасхј. '
      verse: 12
    - text: 'А кто чистъ и не находится въ дорогј, и не совершитъ пасхи: истребится
        душа та изъ народа своего; ибо онь не принесъ приношенія Господу въ свое время:
        понесетъ на себј грјхъ человјкъ тотъ. '
      verse: 13
    - text: 'Если будетъ жить у васъ пришлецъ, то и онъ долженъ совершать пасху Господню:
        по установленію о пасхј и по обряду ея онъ долженъ совершить ее. Одно постановленіе
        да будетъ у васъ и для пришельца и для природнаго жителя земли. '
      verse: 14
    - text: 'Въ тотъ день, когда постановлена была скинія, облако покрыло скинію откровенія,
        и съ вечера надъ скиніею какъ бы огнь видјнъ былъ до самаго утра. '
      verse: 15
    - text: 'Такъ было и всегда: облако покрывало ее, и огонь видјнъ былъ ночью. '
      verse: 16
    - text: 'И когда облако поднималось отъ скиніи, тогда сыны Израилевы отправлялись
        въ путь, и на мјстј, гдј останавливалось облако, тамъ становили станъ сыны
        Израилевы. '
      verse: 17
    - text: 'По повелјнію Господню отправлялись сыны Израилевы въ путь, и по повелјнію
        Господню останавливались: во все то время, когда облако стояло надъ скиніею,
        и они стояли. '
      verse: 18
    - text: 'И если облако долгое время было надъ скиніею: то и сыны Израилевы были
        на стражј Господней и не отправлялись. '
      verse: 19
    - text: 'Иногда же облако немного времени было надъ скиніею; но они всегда по
        повелјнію Господню останавливались, и по повелјнію Господню отправлялись въ
        путь. '
      verse: 20
    - text: 'Иногда бывало, что облако стояло только отъ вечера до утра и по утру
        поднималось облако, тогда и они отправлялись; или если пробыло день и ночь
        и поднималось облако, то и они тогда отправлялись. '
      verse: 21
    - text: 'Или если два дня, или мјсяцъ, или нјсколько дней медлило облако надъ
        скиніею, стоя надъ нею: то и сыны Израилевы стояли и не отправлялись въ путь,
        а когда оно поднималось, тогда отправлялись. '
      verse: 22
    - text: 'По повелјнію Господню останавливались, и по повелјнію Господню отправлялись
        въ путь; были на стражј Господней, по повелјнію Господню, данному чрезъ Моисея. '
      verse: 23
