  - chapter: 28
    verses:
    - text: 'И пришли дочери Салпаада, сына Хеферова, сына Галаадова, сына Махирова,
        сына Манассіина изъ племенъ Манассіи, сына Іосифова, и вотъ имена дочерей
        его: Махла, Ноа, Хогла, Милха и Фирца; '
      verse: 1
    - text: 'и предстали предъ Моисея и предъ Елеазара, священника, и предъ начальниковъ,
        и предъ все общество, у дверей скиніи собранія, и сказали: '
      verse: 2
    - text: 'отецъ нашъ умеръ въ пустынј, и онъ не былъ въ числј сообщниковъ, собравшихся
        противъ Господа съ скопищемъ Кореевымъ, но за свой грјхъ умеръ, и сыновей
        у него не было. '
      verse: 3
    - text: 'За что исчезать имени отца нашего изъ племени его, потому что нјтъ у
        него сына? Дай намъ удјлъ среди братьевъ отца нашего. '
      verse: 4
    - text: 'И представилъ Моисей дјло ихъ Господу. '
      verse: 5
    - text: 'И сказалъ Господь Моисею: '
      verse: 6
    - text: 'правду говорятъ дочери Салпаадовы, дай имъ удјлъ среди братьевъ отца
        ихъ, и передай удјлъ отца ихъ имъ. '
      verse: 7
    - text: 'И сынамъ Израилевымъ объяви, и скажи: если кто умретъ, не имјя у себя
        сына, то передавайте удјлъ его дочери его. '
      verse: 8
    - text: 'Если же нјтъ у него дочери, передавайте удјлъ его братьямъ его. '
      verse: 9
    - text: 'Если же нјтъ у него братьевъ, отдайте удјлъ его братьямъ отца его. '
      verse: 10
    - text: 'Если же нјтъ братьевъ отца его, отдайте удјлъ его близкому его родственнику
        изъ племени его, чтобъ онъ наслјдовалъ его; и да будетъ сіе для сыновъ Израилевыхъ
        постановлено въ законъ, какъ повелјлъ Господь Моисею. '
      verse: 11
    - text: 'И сказалъ Господь Моисею: взойди на сію гору Аваримъ и посмотри на землю,
        которую я даю сынамъ Израилевымъ; '
      verse: 12
    - text: 'посмотрјвъ иа нее, отойди къ народу своему и ты, какъ отошелъ Ааронъ
        братъ твой; '
      verse: 13
    - text: 'потому что вы не покорны были повелјнію Моему въ пустынј Цинъ, во время
        распри общества, когда надобно было предъ глазами ихъ явить святость Мою при
        водахъ (это воды Меривы при Кадесј въ пустынј Цинъ). '
      verse: 14
    - text: 'И говорилъ Моисей Господу, и сказалъ: '
      verse: 15
    - text: 'Господь, Богъ духовъ всякой плоти, да поставитъ надъ обществомъ симъ
        человјка, '
      verse: 16
    - text: 'который бы выходилъ предъ ними и который бы входилъ предъ ними, который
        бы выводилъ ихъ, и который бы вводилъ ихъ, чтобы не осталось общество Господне
        какъ овцы, у которыхъ нјтъ пастыря. '
      verse: 17
    - text: 'И сказалъ Господь Моисею: возьми себј Іисуса, сына Навина, человјка,
        въ которомъ есть Духъ, и возложи на него руку твою. '
      verse: 18
    - text: 'И поставь его предъ Елеазаромъ священникомъ и предъ всјмъ обществомъ,
        и дай ему наставленіе предъ глазами ихъ. '
      verse: 19
    - text: 'И сдјлай его участникомъ власти твоей, чтобы слушало его все общество
        сыновъ Израилевыхъ. '
      verse: 20
    - text: 'И пусть предстанетъ предъ Елеазара священника; сей вопроситъ о немъ посредствомъ
        урима предъ Господомъ, и по слову его должны выходить, и по слову его должны
        входить - онъ и всј сыны Израилевы съ нимъ, и все общество. '
      verse: 21
    - text: 'И сдјлалъ Моисей, какъ повелјлъ ему Господь; и взялъ Іисуса и поставилъ
