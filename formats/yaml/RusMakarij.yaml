  - chapter: 13
    verses:
    - text: 'И упрекали Маріамъ и Ааронъ Моисея за жену Еѕіоплянку, которую онъ взялъ;
        ибо онъ взялъ за себя Еѕіоплянку; '
      verse: 1
    - text: 'и сказали: неужели только чрезъ Моисея говоритъ Господь? Неужели Онъ
        не говоритъ и чрезъ насъ? И услышалъ сіе Господь. '
      verse: 2
    - text: 'Моисей же былъ кротчайшій изъ всјхъ человјковъ, которые на землј. '
      verse: 3
    - text: 'И тотчасъ сказалъ Господь Моисею и Аарону и Маріами: выйдите вы трое
        къ скиніи собранія, и вышли всј трое. '
      verse: 4
    - text: 'И сошелъ Господь въ облачномъ столпј, и сталъ у дверей скиніи, и позвалъ
        Аарона и Маріамъ, и вышли они оба. '
      verse: 5
    - text: 'И сказалъ: послушайте словъ Моихъ: если бываетъ у васъ пророкъ, то Я
        Господь открываюсь ему въ видјніи, во снј говорю съ нимъ. '
      verse: 6
    - text: 'Но съ рабомъ Моимъ Моисеемъ не такъ; онъ вјренъ во всемъ дому Моему. '
      verse: 7
    - text: 'Устами къ устамъ говорю Я съ нимъ, и даю ему видјть не въ загадкахъ;
        но онъ видитъ образъ Господа: и какъ вы не убоялись упрекать раба Моего Моисея? '
      verse: 8
    - text: 'И воспламенился гнјвъ Господа на нихъ, и Онъ отошелъ. '
      verse: 9
    - text: 'И облако удалилось отъ скиніи; и се, Маріамъ покрылась проказою, какъ
        снјгомъ. Ааронъ взглянулъ на Маріамъ, и се, она въ проказј. '
      verse: 10
    - text: 'И сказалъ Ааронъ Моисею: господинъ мой, не поставь намъ въ грјхъ, что
        мы поступили глупо и согрјшили. '
      verse: 11
    - text: 'Не попусти, чтобъ она была, какъ мертвый младенецъ, у котораго, когда
        онъ выходитъ изъ чрева матери своей, истлјла уже половина тјла. '
      verse: 12
    - text: 'И возопилъ Моисей ко Господу, говоря: Боже, исцјли ее! '
      verse: 13
    - text: 'И сказалъ Господь Моисею: еслибы и отецъ ея плюнулъ ей въ лице, то не
        должна ли бы она быть въ безчестіи семь дней? Итакъ пусть будетъ она въ заключеніи
        семь дней внј стана, а послј опять возвратится. '
      verse: 14
    - text: 'И пробыла Маріамъ въ заключеніи внј стана семь дней, и народъ не отправлялся
        въ путь, пока не возвратилась Маріамь. '
