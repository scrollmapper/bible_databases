      verse: 6
    - text: 'И въ десятый денъ сего седьмаго мјсяца да будетъ у васъ священное собраніе,
        смиряйте тогда души ваши, и никакого дјла не дјлайте. '
      verse: 7
    - text: 'И приносите всесожженіе Господу въ благоуханіе успокоенія: изъ крупнаго
        скота одного тельца, одного овна, семь однолјтнихъ агнцевъ; да будутъ они
        у васъ безъ порока. '
      verse: 8
    - text: 'И при нихъ въ приношеніе хлјбное пшеничной муки, облитой елеемъ, три
        десятыхъ части ефы на тельца, двј десятыхъ части ефы на одного овна, '
      verse: 9
    - text: 'и по десятой части ефы на каждаго изъ семи агнцевъ; '
      verse: 10
    - text: 'и изъ стада козъ одного козла въ жертву за грјхъ, кромј жертвы за грјхъ,
        приносимой въ денъ очищенія, и кромј всесожженія непрерывнаго, и при немъ
        хлјбнаго приношенія съ возліяніями при нихъ. '
      verse: 11
    - text: 'И въ пятнадцатый день седьмаго мјсяца, да будетъ у васъ священное собраніе;
