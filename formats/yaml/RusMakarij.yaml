  - chapter: 32
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'отмсти Мадіанитянамъ за сыновъ Израилевыхъ, и послј отойдешь къ народу
        своему. '
      verse: 2
    - text: 'И говорилъ Моисей народу, и сказалъ: вооружите изъ себя людей на войну,
        чтобъ они пошли противъ Мадіанитянъ совершить мщеніе Господне надъ Мадіанитянами; '
      verse: 3
    - text: 'но тысячи отъ колјна, отъ всјхъ колјнъ Израилевыхъ пошлите на войну. '
      verse: 4
    - text: 'И отсчитано изъ тысячъ Израилевыхъ по тысячј отъ колјна, двјнадцать тысячъ
        вооруженныхъ на войну. '
      verse: 5
    - text: 'И послалъ ихъ Моисей на войну по тысячј изъ колјна, ихъ и Финееса сына
        Елеазарова, священника, на войну, и въ рукј его священные сосуды и трубы военной
        тревоги. '
      verse: 6
    - text: 'И пошли войною на Мадіама, какъ повелјлъ Господь Моисею, и убили всјхъ
        мужескаго пола. '
      verse: 7
    - text: 'И вмјстј съ убитыми ихъ убили царей Мадіамскихъ: Евія, Рекема, Цура,
        Хура и Реву, пять царей Мадіамскихъ, и Валаама, сына Веорова, убили мечемъ. '
      verse: 8
    - text: 'А женъ Мадіамскихъ и дјтей ихъ сыны Израилевы взяли въ плјнъ, и весь
        скотъ ихъ, и всј стада ихъ, и все имјніе ихъ взяли въ добычу. '
      verse: 9
    - text: 'И всј города ихъ по жилищамъ ихъ, всј укрјпленія ихъ сожгли огнемъ, '
      verse: 10
    - text: 'и взяли все захваченное и всю добычу, отъ человјка до скота. '
      verse: 11
    - text: 'И привели плјненныхъ и принесли добычу и захваченное къ Моисею, и къ
        Елеазару священнику, и къ обществу сыновъ Израилевыхъ, къ стану, на равнины
        Моавитскія, что у Іордана, противъ Іерихона. '
      verse: 12
    - text: 'Моисей и Елеазаръ священникъ и всј начальники общества вышли навстрјчу
        имъ изъ стана. '
      verse: 13
    - text: 'И прогнјвался Моисей на военачальниковъ, тысяченачальниковъ и стоначальниковъ,
        пришедшихъ съ войны. '
      verse: 14
    - text: 'И сказалъ имъ Моисей: вы оставили въ живыхъ всјхъ женщинъ? '
      verse: 15
    - text: 'Вотъ, онј по совјту Валаамову были для сыновъ Израилевыхъ поводомъ къ
        преступленію, сдјланному противъ Господа, въ угожденіе Пеору, за что и пораженіе
        было въ общоствј Господнемъ. '
      verse: 16
    - text: 'Итакъ убейте всјхъ дјтей мужескаго пола, и всјхъ женщинъ, познавшихъ
        мужа на мужескомъ ложј, убейте. '
      verse: 17
    - text: 'А всјхъ дјтей женскаго пола, которыя не знаютъ мужескаго ложа, оставьте
        у себя въ живыхъ. '
      verse: 18
    - text: 'И пробудьте внј стана семь дней, всякъ убившій человјка и прикоснувшійся
        къ убитому очиститесь въ третій день и въ седьмой день, вы и плјнные ваши. '
      verse: 19
    - text: 'И всј одежды, и всј кожаныя вещи, и все сдјланное изъ козьей шерсти,
        и всј деревянные сосуды очистите. '
      verse: 20
    - text: 'И сказалъ Елеазаръ священникъ воинамъ, ходившимъ на войну: вотъ постановленіе
        закона, который далъ Господь Моисею: '
      verse: 21
    - text: 'золото, серебро, мјдь, желјзо, свинецъ и олово, '
      verse: 22
    - text: 'и все, что проходитъ черезъ огонь, проведите черезъ огонъ, чтобъ оно
        очистилось, также и очистителъною водою должно очистить; а все, что не проходитъ
        черезъ огонь, проведите черезъ воду. '
      verse: 23
    - text: 'И одежды ваши вымойте въ седьмой день, и очиститесь, и послј того войдете
        въ станъ. '
      verse: 24
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 25
    - text: 'сочти добычу и плјнныхъ, отъ человјка до скота, ты и Елеазаръ священникъ
        и началъники племенъ общества. '
      verse: 26
    - text: 'И раздјли пополамъ добычу между воевавшими, ходившими на войну, и между
        всјмъ обществомъ. '
      verse: 27
    - text: 'И отъ воиновъ, ходившихъ на войну, возьми дань Господу, по одной душј
        изъ пяти соть, изъ людей и изъ крупнаго скота, и изъ ословъ, и изъ мелкаго
        скота. '
      verse: 28
    - text: 'Возьмите сіе изъ половины ихъ и отдай Елеазару священнику въ возношеніе
        Господу. '
      verse: 29
    - text: 'И изъ половины сыновъ Израилевыхъ возьми по одной долј изъ пятидесяти,
        - изъ людей, изъ крупнаго скота, изъ ословъ и изъ мелкаго скота, изъ всякаго
        скота, и отдай это левитамъ, стоящимъ на стражј при скиніи Господней. '
      verse: 30
    - text: 'И сдјлалъ Моисей и Елеазаръ священпикъ, какъ повелјлъ Господь Моисею. '
      verse: 31
    - text: 'И было добычи, оставшейся отъ захваченнаго, что захватили бывшіе на войнј:
        мелкаго скота шесть сотъ семьдесятъ пять тысячъ, '
      verse: 32
    - text: 'крупнаго скота семьдесятъ двј тысячи, '
      verse: 33
    - text: 'ословъ шестьдесятъ одна тысяча, '
      verse: 34
    - text: 'людей, женщинь, которыя не знали мужескаго ложа, всјхъ душъ тридцатъ
        двј тысячи. '
      verse: 35
    - text: 'Половина, доля ходившихъ на войну, по разсчисленію была сія: мелкаго
        скота триста тридцать семь тысячъ пять сотъ, '
      verse: 36
    - text: 'и дань Господу изъ мелкаго скота шесть сотъ семьдесятъ пять; '
      verse: 37
    - text: 'крупнаго скота тридцать шесть тысячъ, и дань изъ нихъ Господу семьдесятъ
        двј скотины '
      verse: 38
    - text: 'ословъ тридцать тысячъ пятьсотъ, и дань изъ нихъ Господу шестьдесятъ
        одинъ; '
      verse: 39
    - text: 'людей шестнадцать тысячъ, и дань изъ нихъ Господу тридцать двј души. '
      verse: 40
    - text: 'И отдалъ Моисей дань, возношеніе Господу, Елеазару священнику, какъ повелјлъ
        Господь Моисею. '
      verse: 41
    - text: 'И изъ половины сыновъ Израилевыхъ, которую отдјлилъ Моисей у бывшихъ
        на войнј, [ (Numbers 32:43) (половина же на долю общества была: мелкаго скота
        триста тридцать семь тысячъ пятьсотъ, ] [ (Numbers 32:44) крупнаго скота тридцать
        шесть тысячъ, ] [ (Numbers 32:45) ословъ тридцать тысячъ пятьсотъ, ] [ (Numbers
        32:46) людей шестнадцать тысячъ); ] [ (Numbers 32:47) изъ половины сыновъ
