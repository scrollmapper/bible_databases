  - chapter: 22
    verses:
    - text: 'Хананейскій царь Арада, живущій къ югу, услышавъ, что Израиль идетъ дорогою
        отъ Аѕарима, вступилъ въ сраженіе съ Израильтянами, и нјсколько изъ нихъ взялъ
        въ плјнъ. '
      verse: 1
    - text: 'Тогда Израиль далъ објтъ Господу, и сказалъ: если предашь народъ сей
        въ руки мои, то положу заклятіе на города ихъ. '
      verse: 2
    - text: 'Господь услышалъ гласъ Израиля и предалъ Хананеевъ, и онъ положилъ заклятіе
        на нихъ и на города ихъ; почему и наречено имя мјсту тому: Хорма. '
      verse: 3
    - text: 'Отъ горы Оръ отправились они въ путь держась Чермнаго моря, чтобы миновать
        землю Едома. На пути показалъ народъ свое малодушіе. '
      verse: 4
    - text: 'И говорилъ народъ противъ Бога и противъ Моисея: зачјмъ вывели вы насъ
        изъ Египта, чтобъ умереть намъ въ пустынј; ибо здјсь нјтъ ни хлјба, ни воды,
        и душј нашей опротивјлъ этотъ негодный хлјбъ? '
      verse: 5
    - text: 'И послалъ Господь на народъ ядовитыхъ змјевъ, которые угрызали народъ,
        и умерло у Израиля много народа. '
      verse: 6
    - text: 'И пришелъ народъ къ Моисею и сказалъ: согрјшили мы, что говорили противъ
        Господа, и противъ тебя; помолись Господу, чтобъ онъ отогналъ отъ насъ змјевъ.
        И помолился Моисей о народј. '
      verse: 7
    - text: 'И сказалъ Господь Моисею: сдјлай себј змјя, и повјсь его на шестъ; и
        будетъ, что всякій угрызенный, взглянувъ на него, останется живъ. '
      verse: 8
    - text: 'И сдјлалъ Моисей мјднаго змјя и повјсилъ его на шестъ, и когда угрызалъ
        змјй человјка, онъ, взглянувъ на мјднаго змјя, оставался живъ. '
      verse: 9
    - text: 'И отправились сыны Израилевы, и остановились въ Овоѕј. '
      verse: 10
    - text: 'Отправившись изъ Овоѕа, остановились въ Іе-Аваримј, въ пустынј, что противъ
        Моава, къ востоку солнца. '
      verse: 11
    - text: 'Оттуда отправились и остановились на долинј Заредъ. '
      verse: 12
    - text: 'Отправившись отсюда, остановились по ту сторону Арнона, который по пустынј
        течетъ отъ предјловъ Аморрея; ибо Арнонъ составляетъ предјлъ Моава, отдјляющій
        Моавитянъ отъ Аморреевъ. '
      verse: 13
    - text: 'Потому и сказано въ книгј Браней Господнихъ: Вагебъ въ Суфј и потоки
        Арнона. '
      verse: 14
    - text: 'И мјсто, гдј вытекаютъ потоки, которое лежитъ къ Шебетъ-Ару и прилегаетъ
        къ предјламъ Моава. '
      verse: 15
    - text: 'А отсюда - въ Бееръ. Это тотъ колодезь, о которомъ Господь сказалъ Моисею:
        собери народъ, и дамъ имъ воды. '
      verse: 16
    - text: 'Тогда воспјлъ Израиль пјснь сію: Наполняйся колодезь, воспойте о немъ, '
      verse: 17
    - text: 'Колодезь, который выкопали князи, вырыли вожди народа съ законодателемъ
        посохами своими. Изъ пустыни отправилисъ въ Матанну, '
      verse: 18
    - text: 'Изъ Матанны въ Нагаліилъ, изъ Нагаліила въ Вамоѕъ. '
      verse: 19
    - text: 'Изъ Вамоѕа въ Гай, который въ землј Моава, на вершинј горы Фазги, обращенной
        лицемъ къ пустынј. '
      verse: 20
    - text: 'Отсюда Израиль послалъ пословъ къ Сигону, царю Аморрейскому, чтобъ сказать: '
      verse: 21
    - text: 'позволь мнј пройдти землею твоею, не будемъ заходить въ поля и виноградники,
        не будемъ пить воды изъ колодезей, а пойдемъ путемъ царскимъ, пока не перейдемъ
        предјловъ твоихъ. '
      verse: 22
    - text: 'Но Сигонъ не позволилъ Израилю идти чрезъ свои предјлы; и собралъ Сигонъ
        весь народъ свой и выступилъ противъ Израиля въ пустыню и дошелъ до Іаацы,
        и сразился съ Израилемъ. '
      verse: 23
    - text: 'И поразилъ его Израиль остріемъ меча, и взялъ во владјніе землю его отъ
        Арнона до Іавока, до предјловъ Аммонитскихъ; поелику предјлъ Аммонитянъ былъ
        укрјпленъ. '
      verse: 24
    - text: 'И взялъ Израиль всј города сіи; и жилъ Израиль во всјхъ городахъ Аморрейскихъ,
        въ Есевонј, и во всјхъ зависящихъ отъ него. '
      verse: 25
    - text: 'Ибо Есевонъ былъ городъ Сигона, царя Аморрейскаго: онъ воевалъ съ прежнимъ
        царемъ Моавитскимъ и взялъ изъ руки его всю землю его до самаго Арнона. '
      verse: 26
    - text: 'Потому говорятъ приточники: идите въ Есевонъ, да устроятъ и утвердятъ
        городъ Сигона. '
      verse: 27
    - text: 'Ибо огонь вышелъ изъ Есевона, пламень изъ города Сигонова, и пожралъ
        Аръ-Моавъ и владјющихъ высотами Арнопа. '
      verse: 28
    - text: 'Горе тебј, Моавъ! Погибъ ты, народъ Хамоса! Отдалъ онъ остальныхъ сыновъ
        своихъ и дочерей своихъ въ плјнъ Аморрейскому царю Сигону. '
      verse: 29
    - text: 'Мы поразили ихъ стрјлами, погибъ Есевонъ до Дивона. Мы опустошили до
        Нофы, которая близъ Медевы. '
      verse: 30
    - text: 'И жилъ Израиль въ землј Аморрейской. '
      verse: 31
    - text: 'И послалъ Моисей высмотрјть Іазеръ, и взяли города зависящіе отъ него,
        и прогнали Аммореевъ, которые въ нихъ были. '
      verse: 32
    - text: 'Потомъ поворотили и пошли къ Васану. И выступилъ противъ нихъ Огъ, царь
        Васанскій, самъ и весь народъ его, на сраженіе къ Едреи. '
      verse: 33
    - text: 'И сказалъ Господь Моисею: не бойся его, ибо Я предамъ его, и весь народъ
        его и всю землю его въ руки твои, и поступишь съ нимъ, какъ поступилъ съ Сигономъ,
        царемъ Аморрейскимъ, который жилъ въ Есевонј. '
      verse: 34
    - text: 'И поразили они его и сыновъ его и весь народъ его, такъ что ни одного
        не осталось, и овладјли землею его. '
      verse: 35
