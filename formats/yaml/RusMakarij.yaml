  - chapter: 21
    verses:
    - text: 'пришли сыны Израилевы, все общество, въ пустыню Цинъ въ первый мјсяцъ,
        и остановился народъ въ Кадесј, и умерла тамъ Маріамъ, и погребена тамъ. '
      verse: 1
    - text: 'И не было воды для общества, и собрались они противъ Моисея и Аарона, '
      verse: 2
    - text: 'и вступилъ народъ въ ссору съ Моисеемъ и сказалъ: о если бы умерли тогда
        и мы, когда умерли братья наши предъ Господомъ! '
      verse: 3
    - text: 'Зачјмъ вы привели народъ Господень въ сію пустыню, чтобъ умереть здјсь
        и намъ и скоту нашему? '
      verse: 4
    - text: 'И для чего вывели вы насъ изъ Египта, чтобы привести насъ на это негодное
        мјсто, гдј нјтъ ни хлјба, ни смоковницъ, ни винограда, ни гранатовыхъ яблоковъ,
        ни воды для питья? '
      verse: 5
    - text: 'И пошелъ Моисей и Ааронъ отъ народа къ дверямъ скиніи собранія, и пали
        на лица свои, и явилась имъ слава Господня. '
      verse: 6
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 7
    - text: 'возьми посохъ и собери общество, ты и Ааронъ братъ твой, и скажите при
        глазахъ ихъ скалј, и она дастъ изъ себя воду: такимъ образомъ ты источишь
        имъ воду изъ скалы, и напоишь общество сіе и скотъ его. '
      verse: 8
    - text: 'Моисей взялъ посохъ отъ Господа, такъ, какъ Онъ повелјлъ ему. '
      verse: 9
    - text: 'И собрали Моисей и Ааронъ народъ къ скалј, и сказалъ онъ имъ: послушайте,
        мятежники, развј намъ изъ скалы сей источить для васъ воду? '
      verse: 10
    - text: 'И поднялъ Моисей руку свою и ударилъ въ скалу посохомъ своимъ дважды
        и потекло много воды, и пило общество и скотъ его. '
      verse: 11
    - text: 'И сказалъ Господь Моисею и Аарону: за то, что вы не повјрили Мнј, и не
        явили святости Моей очамъ сыновъ Израилевыхъ, не введете народа сего въ землю,
        которую Я даю ему. '
      verse: 12
    - text: 'Это вода Меривы, у которой вошли въ распрю сыны Израилевы съ Господомъ,
        и Онъ явилъ имъ святость Свою. '
      verse: 13
    - text: 'Изъ Кадеса послалъ Моисей пословъ къ царю Едомскому, чтобъ сказать: такъ
        говоритъ братъ твой Израиль: ты знаешь всј изнурительные труды, которые постигли
        насъ. '
      verse: 14
    - text: 'Отцы наши перешли въ Египетъ, и мы жили въ Египтј много времени, и худо
        поступали Египтяне съ нами и отцами нашими. '
      verse: 15
    - text: 'Тогда мы воззвали ко Господу и услышалъ Господь гласъ нашъ, и послалъ
        ангела и вывелъ насъ изъ Египта. И вотъ, мы въ Кадесј, городј, лежащемъ при
        самомъ предјлј твоемъ. '
      verse: 16
    - text: 'Позволь намъ пройдти землею твоею, мы не пойдемъ по полямъ, и по виноградникамъ,
        и не будемъ пить воды изъ колодезей, но пойдемъ дорогою царскою, не своротимъ
        ни направо ни налјво, пока не перейдемъ твоихъ предјловъ. '
      verse: 17
    - text: 'Но Едомъ сказалъ ему: не ходи черезъ меня, иначе я съ мечемъ выступлю
        противъ тебя. '
      verse: 18
    - text: 'И сказали ему сыны Израилевы: мы пойдемъ большою дорогою, и если будемъ
        пить твою воду, я и скотъ мой, то буду платить за нее; только ногами моими
        пройду, что ничего не стоитъ. '
      verse: 19
    - text: 'Но онъ сказалъ: не ходи; и выступилъ противъ него Едомъ съ многочисленнымъ
        народомъ и съ сильною рукою. '
      verse: 20
    - text: 'Когда такимъ образомъ не согласился Едомъ позволить Израилю пройдти чрезъ
        его предјлы, Израиль пошелъ въ сторону отъ него. '
      verse: 21
    - text: 'Отправясь изъ Кадеса, сыны Израилевы, все общество, пришли къ горј Оръ. '
      verse: 22
    - text: 'И сказалъ Господь Моисею и Аарону на горј Оръ, у предјловъ земли Едомской: '
      verse: 23
    - text: 'пусть отойдетъ Ааронъ къ народу своему: ибо онъ не войдетъ въ землю,
        которую Я даю сынамъ Израилевымъ, за то, что вы непокорны были повелјнію Моему
        у водъ Меривы. '
      verse: 24
    - text: 'Возьми Аарона и Елеазара, сына его, и возведи ихъ на гору Оръ. '
      verse: 25
    - text: 'Тамъ сними съ Аарона одежды его и облеки въ нихъ Елеазара сына его, и
        пусть Ааронъ отойдетъ и умретъ тамъ. '
      verse: 26
    - text: 'Моисей сдјлалъ такъ, какъ повелјлъ Господь; взошли они на гору Оръ въ
        глазахъ всего общества. '
      verse: 27
    - text: 'И снялъ Моисей съ Аарона одежды его и облекъ въ нихъ Елеазара, сына его.
        И умеръ тамъ Ааронъ на вершинј горы, а Моисей и Елеазаръ сошли съ горы. '
      verse: 28
    - text: 'И увидјло все общество, что Ааронъ умеръ, и оплакивалъ Аарона весь домъ
        Израилевъ тридцать дней. '
      verse: 29
