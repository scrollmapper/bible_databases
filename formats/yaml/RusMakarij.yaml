  - chapter: 29
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'повели сынамъ Израилевымъ и скажи имъ: наблюдайте, чтобы приношеніе Мое,
        хлјбъ Мой, въ огнепалимую жертву, въ благоуханіе успокоенія Моего, приносить
        Мнј въ свое время. '
      verse: 2
    - text: 'И скажи имъ: вотъ огнепалимая жертва, которую вы должны приносить Господу:
        два агнца однолјтнихъ безъ порока, на день, во всесожженіе непрерывное. '
      verse: 3
    - text: 'Одного агнца приноси утромъ, а другаго агнца приноси вечеромъ, '
      verse: 4
    - text: 'И въ приношеніе хлјбное десятую часть ефы пшеничной муки, облитой битымъ
        елеемъ, четвертью гина. '
      verse: 5
    - text: 'Это всесожженіе непрерывное, какое совершено было на горј Синај, въ благоуханіе
        успокоенія, огнепалимая жертва Господу. '
      verse: 6
    - text: 'И возліянія при ней четверть гина на одного агнца, на святомъ мјстј возливай
        возліяніе, вино Господу. '
      verse: 7
    - text: 'Другаго агнца принеси вечеромъ, подобно какъ поутру, приноси при немъ
        хлјбное приношеніе и возліяніе въ огнепалимую жертву, въ благоуханіе успокоенія
        Господу. '
      verse: 8
    - text: 'А въ субботу двухъ агнцевъ однолјтнихъ безъ порока, и въ приношеніе хлјбное
        двј десятыхъ части ефы пшеничной муки, облитой елеемъ, и возліяніе при немъ. '
      verse: 9
    - text: 'Это есть всесожженіе въ каждую субботу, кромј непрерывнаго всесожженія
        и возліянія его. '
      verse: 10
    - text: 'И въ началј мјсяцевъ вашихъ приносите всесожженіе Господу: изъ крупнаго
        скота двухъ тельцовъ, одного овна, семь однолјтнихъ агнцевъ безъ порока, '
      verse: 11
    - text: 'и три десятыхъ части ефы пшеничной муки, облитой елеемь, въ приношеніе
        хлјбное, на одного тельца; и двј десятыхъ части ефы пшеничной муки, облитой
        елеемъ, въ приношеніе хлјбное, на одного овна; '
      verse: 12
    - text: 'и по десятой части ефы пшеничной муки, облитой елеемъ, въ приношеніе
        хлјбное, на каждаго агнца. Это всесожженіе - благоуханіе успокоенія, огнепалимая
        жертва Господу. '
      verse: 13
    - text: 'И возліянія при нихъ должно быть полгина вина на тельца. треть гина на
        овна, и четверть гина на агнца. Это всесожженіе въ каждое новомјсячіе во всј
        дни мјсяца года. '
      verse: 14
    - text: 'И изъ стада козъ одного козла должно принесть Господу въ жертву за грјхъ
        съ возліяніемъ къ нему, кромј всесожженія непрерывнаго. '
      verse: 15
    - text: 'Въ первый мјсяцъ, въ четырнадцатый день мјсяца Пасха Господня. '
      verse: 16
    - text: 'И въ пятнадцатый день сего мјсяца праздникъ; семь дней должно јсть опрјсноки. '
      verse: 17
    - text: 'Въ первый день священное собраніе, никакой работы не работайте. '
      verse: 18
    - text: 'И приносите огнепалимую жертву, всесожженіе Господу: изъ крупнаго скота
        двухъ тельцовъ: одного овна, семь однолјтнихъ агнцевъ. Да будутъ они у васъ
        безъ порока. '
      verse: 19
    - text: 'И при нихъ въ приношеніе хлјбное приносите пшеничной муки, облитой елеемъ,
        три десятыхъ части ефы на тельца, и двј десятыхъ части ефы на овна. '
      verse: 20
    - text: 'И по десятой части ефы приноси на каждаго изъ семи агнцевъ, '
      verse: 21
    - text: 'и одного козла, въ жертву за грјхъ, для очищенія васъ. '
      verse: 22
    - text: 'Кромј утренняго всесожженія, которое есть всесожженіе непрерывное, приносите
        сіе. '
      verse: 23
    - text: 'Тоже приносите и въ каждый изъ семи дней, хлјбъ, огнепалимую жертву,
        благоуханіе успокоенія Господу, - сверхъ всесожженія непрерывнаго и возліянія
        его, должно приносить сіе. '
      verse: 24
    - text: 'И въ седьмой день да будетъ у васъ священное собраніе; никакой работы
        тогда не работайте. '
      verse: 25
    - text: 'И въ день первыхъ плодовъ, когда приносите Господу новое приношеніе хлјбное
