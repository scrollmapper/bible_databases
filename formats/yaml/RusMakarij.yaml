  - chapter: 34
    verses:
    - text: 'Вотъ переходы сыновъ Израилевыхъ, которые вышли изъ земли Египетской
        съ полками своими, подъ рукою Моисея и Аарона. '
      verse: 1
    - text: 'Моисей, по повелјнію Господню, описалъ шествіе ихъ и переходы ихъ, и
        вотъ переходы во время шествія ихъ. '
      verse: 2
    - text: 'Изъ Раамсеса отправились они въ первый мјсяцъ, въ пятнадцатый день перваго
        мјсяца, на другой день Пасхи вышли сыны Израилевы подъ рукою высокою въ глазахъ
        всего Египта. '
      verse: 3
    - text: 'Между тјмъ Египтяне хоронили всјхъ первенцевъ, которыхъ поразилъ у нихъ
        Господь, и надъ богами ихъ Господь совершилъ судъ. '
      verse: 4
    - text: 'Такимъ образомъ отправились сыны Израилевы изъ Раамсеса, и поставили
        станъ въ Сокхоѕј. '
      verse: 5
    - text: 'И отправились изъ Сокхоѕа и поставили станъ въ Еѕамј, который на краю
        пустыни. '
      verse: 6
    - text: 'Отправившись изъ Еѕама, поворотилн къ Пи-Гахироѕу, который предъ Ваал-Цефономъ,
        и поставили станъ предъ Мигдоломъ. '
      verse: 7
    - text: 'Отправившись отъ Гахироѕа, прошли среди моря въ пустыню, и шли три дня
        пути пустынею Еѕамъ, и поставили станъ въ Меррј. '
      verse: 8
    - text: 'Отправившись изъ Мерры, пришли въ Елимъ, въ Елимј же двјнадцать источниковъ
        воды, и семьдесятъ финиковыхъ деревъ, и поставили тамъ станъ. '
      verse: 9
    - text: 'Отправившись изъ Елима, поставили станъ у Чермнаго моря. '
      verse: 10
    - text: 'Отправившись отъ Чермнаго моря, поставили станъ въ пустынј Синъ. '
      verse: 11
    - text: 'Отправившись изъ пустыни Синъ, поставили станъ въ Дофкј. '
      verse: 12
    - text: 'Отправившись изъ Дофки, поставили станъ въ Алушј. '
      verse: 13
    - text: 'Отправившись изъ Алуша, поставили станъ въ Рефидимј, и не было тамъ воды,
        чтобы пить народу. '
      verse: 14
    - text: 'Отправившись изъ Рефидима, поставили станъ въ пустынј Синайской. '
      verse: 15
    - text: 'Отправившись изъ пустыни Синайской, поставили станъ въ Кибротъ-таавј. '
      verse: 16
    - text: 'Отправившись изъ Кибротъ-таавы, поставили станъ въ Асироѕј. '
      verse: 17
    - text: 'Отправившись изъ Асироѕа, поставили станъ въ Риѕмј. '
      verse: 18
    - text: 'Отправившись изъ Риѕмы, поставили станъ въ Риммонъ-Фарецј. '
      verse: 19
    - text: 'Отправившись изъ Риммонъ-Фареца, поставили станъ въ Ливнј. '
      verse: 20
    - text: 'Отправившись изъ Ливны, поставили станъ въ Риссј. '
      verse: 21
    - text: 'Отнравившись изъ Риссы, поставили станъ въ Кеелаѕј. '
      verse: 22
    - text: 'Отправившись изъ Кеелаѕы, поставили станъ на горј Шаферъ. '
      verse: 23
    - text: 'Отправившись отъ горы Шаферъ, поставили станъ въ Гарадј. '
      verse: 24
    - text: 'Отправившись изъ Гарады, поставили стаиъ въ Макелофј. '
      verse: 25
    - text: 'Отправившись изъ Макелофа, поставили станъ въ Тагаѕј. '
      verse: 26
    - text: 'Отправившись изъ Тагафа, поставили станъ въ Тарагј. '
      verse: 27
    - text: 'Отправившись изъ Тарага, поставили станъ въ Миѕкј. '
      verse: 28
    - text: 'Отправившись изъ Миѕки, поставили станъ въ Гашмонј. [ (Numbers 34:30)
        Отлравившись изъ Гашмона, поставили станъ въ Мосероѕј. ] [ (Numbers 34:31)
        Отправившись изъ Мосероѕа, поставили станъ въ Бене-Iаканј. ] [ (Numbers 34:32)
        Отправившись изъ Бене-Іакана, поставили станъ въ Гор-Гидгадј. ] [ (Numbers
        34:33) Отправившись изъ Гор-Гидгада, поставили станъ въ Iотваѕј. ] [ (Numbers
        34:34) Отправившись изъ Іотваѕа, поставили станъ въ Авронј. ] [ (Numbers 34:35)
        Отправившись изъ Аврона, поставиди станъ въ Еціонъ-Гаверј. ] [ (Numbers 34:36)
        Отправившись изъ Еціонъ-Гавера, поставили станъ въ пустынј Цинъ: это Кадесъ.
        ] [ (Numbers 34:37) Отправившись изъ Кадеса, поставили станъ на горј 0ръ,
        у предјловъ земли Едомской. ] [ (Numbers 34:38) И взошелъ Ааронъ священникъ
        на гору Оръ, по повелјнію Господню, и умеръ тамъ въ сороковый годъ по исшествіи
        сыновъ Израилевыхъ изъ земли Египетской, въ пятый мјсяцъ, въ первый день мјсяца.
        ] [ (Numbers 34:39) Ааронъ былъ ста двадцати трехъ лјтъ, когда умеръ на горј
        Оръ. ] [ (Numbers 34:40) Ханаанскій царь Арада, который жилъ къ югу земли
        Ханаанской, услышалъ тогда, что идутъ сыны Израилевы. ] [ (Numbers 34:41)
        Отправившись отъ горы Ора, поставиди станъ въ Цалмонј. ] [ (Numbers 34:42)
        Отправившись изъ Цалмона, поставили станъ въ Пунонј. ] [ (Numbers 34:43) Отправившись
        изъ Пунона, поставили станъ въ Овоѕј. ] [ (Numbers 34:44) Отправившись изъ
        Овоѕа, поставили станъ въ Іе-Аваримј, на предјлахъ Моава. ] [ (Numbers 34:45)
        Отправившись изъ Іимъ, поставили станъ въ Дивонъ-Гадј. ] [ (Numbers 34:46)
        Отправившись изъ Дивонъ-Гада, поставили станъ въ Алмонъ-Дивлаѕаимј. ] [ (Numbers
        34:47) Отправившись изъ Алмонъ-Дивлаѕаима, поставили станъ на горахъ Аваримъ
        предъ Нево. ] [ (Numbers 34:48) Отправившись отъ горы Аваримъ, поставили станъ
        на равнинахъ Моавитскихъ у Іордана, противъ Іерихона. ] [ (Numbers 34:49)
        И стояли станомъ у Іордана отъ Беѕъ-Іешимоѕа до Авелъ-Ситтима, на равнинахъ
        Моавитскихъ. ] [ (Numbers 34:50) И говорилъ Господь Моисею на равнинахъ Моавитскихъ
        у Іордана, противъ Іерихона, и сказалъ: ] [ (Numbers 34:51) объяви сынамъ
        Израилевымъ, и скажи имъ: когда перейдете за Іорданъ въ землю Ханаанскую,
        ] [ (Numbers 34:52) прогоните отъ себя всјхъ жителей, земли, и истребите всј
        изображенія ихъ, и всј литые истуканы ихъ истребите, и всј высоты ихъ разорите.
        ] [ (Numbers 34:53) Возьмите во владјніе землю и поселитесь на ней, ибо Я
        вамъ даю землю сію во владјніе. ] [ (Numbers 34:54) И раздјлите землю ихъ
        по жребію на удјлы племенамъ вашимъ: кто многочисленнје, тому дайте удјлъ
        болје, а кто малочисленнје, тому дайте удјлъ менје; кому гдј выдетъ жребій,
        тамъ ему и будеть удјлъ, по колјнамъ отцевъ вашихъ раздјлите удјлы. ] [ (Numbers
        34:55) Если же вы жителей земли не прогоните отъ себя, то оставшіеся изъ нихъ
        будутъ тернами для глазъ вашихъ и иглами для боковъ вашихъ, и будутъ тјснитъ
        васъ на землј, въ которой вы будете жить. ] [ (Numbers 34:56) И тогда, что
        Я вознамјрился сдјлать имъ, сдјлаю вамъ. ]  '
      verse: 29
  - chapter: 35
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'дай повелјніе сынамъ Израилевымъ, и скажи имъ: когда войдете въ землю
        Ханаанскую, то вотъ земля, которая достанется вамъ въ удјлъ, земля Ханаанская
        со всјми ея предјлами. '
      verse: 2
    - text: 'Южная страна ограничится у васъ пустынею Цинъ, что подлј Едома, и пойдеть
        у васъ южный предјлъ отъ конца Соленаго моря съ востока, '
      verse: 3
    - text: 'и поворотится предјлъ южный къ возвышенности Акравима и пойдетъ черезъ
        Цинъ, напослјдокъ южною стороною пойдетъ къ Кадесъ-Варни, оттуда пойдетъ къ
        Гацаръ-Аддару, и пройдетъ черезъ Ацмонъ. '
      verse: 4
    - text: 'Отъ Ацмона поворотится предјлъ къ потоку Египетскому и кончится у моря. '
      verse: 5
    - text: 'И предјломъ западнымъ будетъ у васъ Великое море. Сей будетъ у васъ предјлъ
        къ западу. '
      verse: 6
    - text: 'Къ сјверу же сей будетъ у васъ предјлъ: отъ великаго моря проведите предјлъ
        къ горј Оръ; '
      verse: 7
    - text: 'отъ горы Оръ проведите предјлъ къ Емаѕу, потомъ пойдетъ предјлъ къ Цедаду. '
      verse: 8
    - text: 'Оттуда пойдетъ предјлъ къ Цифрону и кончится у Гацаръ-Енана. Сей будетъ
        у васъ предјлъ къ сјверу. '
      verse: 9
    - text: 'Предјлъ же восточный ведите себј отъ Гацаръ-Енана къ Шефаму, '
      verse: 10
    - text: 'и отъ Шефама пойдетъ предјлъ къ Риблј, съ восточной стороны Аина, потомъ
        пойдетъ предјдъ, и коснется береговъ моря Киннереѕъ съ восточной стороны. '
      verse: 11
    - text: 'И пойдетъ предјлъ къ Іордану и кончится Соленымъ моремъ. Это будетъ земля
        ваша въ предјлахъ ея со всјхъ сторонъ. '
      verse: 12
    - text: 'И далъ повелјніе Моисей сынамъ Израилевымъ, и сказалъ: вотъ земля, которую
        вы раздјлите на удјлы по жребію, которую повелјлъ Господь дать девяти колјнамъ
        и половинј колјна. '
      verse: 13
    - text: 'Поелику колјно сыновъ Рувимовыхъ по племенамъ ихъ, и колјно сыновъ Гадовыхъ,
        по племенамъ ихъ, и половина колјна Манассіина получили удјлъ свой. '
      verse: 14
    - text: 'Два колјна и половина колјна получили удјлъ свой за Іорданомъ насупротивъ
        Іерихона къ востоку. '
      verse: 15
    - text: 'И говорилъ Господь Моисею. и сказалъ: '
      verse: 16
    - text: 'вотъ имена мужей, которые будутъ дјлить вамъ землю: Елеазаръ священникъ
        и Іисусъ, сынъ Навинъ. '
      verse: 17
    - text: 'И по одному начальнику отъ колјна возьмите для раздјла земли. '
      verse: 18
    - text: 'И вотъ имена сихъ мужей: отъ колјна Іудина Халевъ, сынъ Іефонніинъ; '
      verse: 19
    - text: 'отъ колјна сыновъ Семеоновыхъ Самуилъ, сынъ Амміуда; '
      verse: 20
    - text: 'отъ колјна Веніаминова Елидадъ, сынъ Кислона; '
      verse: 21
    - text: 'отъ колјна сыновъ Дановыхъ начальникъ Буккій, сынъ Іоглія; '
      verse: 22
    - text: 'отъ сыновъ Іосифовыхъ, отъ колјна сыновъ Манассіиныхъ, начальникъ Ганніилъ,
        сынъ Ефода; '
      verse: 23
    - text: 'отъ колјна сыновъ Ефремовыхъ начальникъ Кемуилъ, сынъ Шифтана; '
      verse: 24
    - text: 'отъ колјна сыновъ Завулоновыхъ начальникъ Елицафанъ, сынъ Фарнака; '
      verse: 25
    - text: 'отъ колјна сыновъ Иссахаровыхъ начальникъ Фалтіилъ, сынъ Аззана; '
      verse: 26
    - text: 'отъ колјна сыновъ Асировыхъ начальникъ Ахіудъ, сынъ Шеломія; '
      verse: 27
    - text: 'отъ колјна сыновъ Нефѕалимовыхъ начальникъ Педаилъ, сынъ Амміуда. [ (Numbers
        37:1) Пришли начальники поколјній племени сыновъ Галаада, сына Махирова, сына
        Манассіина, изъ племенъ сыновъ Іосифовыхъ, и говорили предъ Моисеемъ и предъ
        начальниками, главами поколјній сыновъ Израилевыхъ, ] [ (Numbers 37:2) и сказали:
        Господь повелјлъ господину нашему дать землю въ удјлъ сынамъ Израилевымъ,
        по жребію, и господину нашему повелјно отъ Господа дать удјлъ Салпаада, брата
        нашего, дочерямъ его. ] [ (Numbers 37:3) Если же онј будутъ женами сыновъ
        котораго-нибудь другаго колјна сыновъ Израилевыхъ: то удјлъ ихъ отнимется
        отъ удјла отцевъ нашихъ и прибавится къ удјлу того колјна, въ которомъ онј
        будутъ женами, и отнимется отъ жребія удјла нашего. ] [ (Numbers 37:4) И когда
        будетъ у сыновъ Израилевыхъ юбилей, тогда удјлъ ихъ прибавится къ удјлу того
        колјна, въ которомъ онј будуть женами, и отъ удјла колјна отцевъ нашихъ отнимется
        удјлъ ихъ. ] [ (Numbers 37:5) Тогда Моисей далъ повелјніе сынамь Израилевымъ
        по слову Господню, и сказалъ: правду говоритъ колјно сыновъ Іосифовыхъ ] [
        (Numbers 37:6) Вотъ что повелјваетъ Господь дочерямъ Салпаадовымъ: онј могутъ
        быть женами тјхъ, кто понравится глазамъ ихъ, только должны быть женами въ
        племени колјна отца своего, ] [ (Numbers 37:7) чтобъ удјлъ сыновъ Израилевыхъ
        не переходилъ изъ колјна вь другое колјно, но чтобъ сыны Израилевы привязаны
        были - каждый къ удјлу колјна отцевъ своихъ. ] [ (Numbers 37:8) И всякая дочь,
        наслјдующая удјлъ въ колјнахъ сыновъ Израилевыхъ, должна быть женою кого-нибудь
        изъ племени колјна отца своего, чтобъ сыны Израилевы наслјдовали каждый удјлъ
        отцевъ своихъ, ] [ (Numbers 37:9) и чтобъ не переходилъ удјлъ изъ колјна въ
        другое колјно, но чтобъ колјна сыновъ Израилевыхъ привязаны были каждое къ
        своему удјлу. ] [ (Numbers 37:10) Какъ повелјлъ Господь Моисею, такъ и сдјлали
        дочери Салпаадовы. ] [ (Numbers 37:11) И вышли дочери Салпаадовы Махла, Ѕирца,
        Хогла, Милха, и Нуа, въ замужство за сыновей дядей своихъ. ] [ (Numbers 37:12)
        Въ племени сыновъ Манассіи сына Іосифова были женами, и остался удјлъ ихъ
        въ колјнј племени отца ихъ. ] [ (Numbers 37:13) Сіи суть повелјнія и постановленія,
        которыя далъ Господь сынамъ Израилевымъ чрезъ Моисея на равнинахъ Моавитскихъ
        у Іордана противъ Іерихона. ] '
      verse: 28
