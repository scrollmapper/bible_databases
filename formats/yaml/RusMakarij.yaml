  - chapter: 15
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 1
    - text: 'объявите сынамъ Израилевымъ, и скажите имъ: если у кого будетъ истеченіе
        изъ тјла его, то отъ истеченія своего онъ нечистъ. '
      verse: 2
    - text: 'И вотъ законъ о нечистотј его отъ истеченія его: когда течетъ изъ тјла
        его истеченіе его, и когда задержано въ тјлј его истеченіе его, это нечистота
        его. '
      verse: 3
    - text: 'Всякая постеля, на которой ляжетъ имјющій истеченіе, нечиста, и всякая
        вещь, на которой сядетъ онъ, нечиста. '
      verse: 4
    - text: 'И кто прикоснется къ постелј его, то долженъ вымыть одежды свои и самъ
        омыться водою, и нечистъ будетъ до вечера. '
      verse: 5
    - text: 'Кто сядетъ на какую либо вещь, на которой сидјлъ имјющій истеченіе, тотъ
        долженъ вымыть одежды свои и вымыться водою, и нечистъ будетъ до вечера. '
      verse: 6
    - text: 'И кто прикоснется къ тјлу имјющаго истеченіе, тотъ долженъ вымыть одежды
        свои и омыться водою, и нечистъ будеть до вечера. '
      verse: 7
    - text: 'Если имјющій истеченіе плюнетъ на чистаго, то сей долженъ вымыть одежды
        свои и омыться водою и нечистъ будетъ до вечера. '
      verse: 8
    - text: 'И всякое сјдло, на которомъ јдетъ имјющій истеченіе, нечисто. '
      verse: 9
    - text: 'И всякъ, кто прикоснется къ чему нибудь, что было подъ нимъ, нечистъ
        будетъ до вечера, и кто понесетъ это, долженъ вымыть одежды свои и омытъся
        водою, и нечистъ будетъ до вечера. '
      verse: 10
    - text: 'Всякъ, къ кому прикоснется имјющій истеченіе, не омывъ рукъ своихъ водою,
        долженъ вымыть одежды свои, и омыться водою, и нечистъ будетъ до вечера. '
      verse: 11
    - text: 'Глиняный сосудъ, къ которому прикоснется имјющій истеченіе, должно разбить,
        а всякій деревянный сосудъ должно вымыть водою. '
      verse: 12
    - text: 'А когда имјющій истеченіе освободится отъ истеченія своего, тогда долженъ
        онъ отсчитать себј семь дней для очищенія своего, вымыть одежды свои, омыть
        тјло свое живою водою, и будетъ чистъ. '
      verse: 13
    - text: 'Въ осьмой день возьметъ онъ себј двј горлицы или двухъ молодыхъ голубей,
        и прійдеть предъ Господа, къ дверямъ скиніи собранія, и отдастъ ихъ священнику. '
      verse: 14
    - text: 'Священникъ принесетъ изъ сихъ птицъ одну въ жертву за грјхъ, а другую
        во всесожжевіе, и такимъ образомъ очиститъ его священникъ предъ Господомъ
        отъ истеченія его. '
      verse: 15
    - text: 'Если у кого случится изліяніе сјмени, то онъ долженъ омыть водою все
        тјло свое, и нечистъ будетъ до вечера. '
      verse: 16
    - text: 'Всякая одежда и всякая кожа, на которую попадетъ изліяніе сјмени, должна
        быть вымыта водою, и нечиста будетъ до вечера. '
      verse: 17
    - text: 'Если съ женою ляжетъ мужъ, и будетъ изліяніе сјмени: то они должны омыться
        водою, и нечисты будутъ до вечера. '
      verse: 18
    - text: 'Если женщина имјетъ истеченіе крови, текущей изъ тјла ея: то она должна
        сидјть семь дней во время очищенія своего. Всякъ, кто прикоснется къ ней,
        нечистъ будетъ до вечера. '
      verse: 19
    - text: 'И все, на чемъ она ляжетъ въ продолженіе очищенія своего, нечисто; и
        все, на чемъ сядетъ, нечисто. '
      verse: 20
    - text: 'И всякъ, кто прикоснется къ постели ея, долженъ вымыть одежды свои и
        омыться водою, и нечистъ будетъ до вечера. '
      verse: 21
    - text: 'И всякъ, кто прикоснется къ какой-нибудь вещи, на которой она сядетъ,
        долженъ вымыть одежды свои, и омыться водою, и нечистъ будетъ до вечера. '
      verse: 22
    - text: 'И если кто прикоснется къ чему-нибудь на постели или на той вещи, на
        которую она сядетъ, нечистъ будетъ до вечера. '
      verse: 23
    - text: 'Если ляжетъ съ нею мужъ, то нечистота ея будетъ на немъ; онъ нечистъ
        будетъ семь дней, и всякая постеля, на которой онъ ляжетъ, будетъ нечиста. '
      verse: 24
    - text: 'Если у женщины течетъ кровь многіе дни не во время очищенія ея, или,
        если она имјетъ истеченіе долје обыкновеннаго очищенія ея: то во все время
        истеченія нечистоты ея, подобно какъ въ продолженіе очищенія своего, она нечиста. '
      verse: 25
    - text: 'Всякая постеля, на которой она ляжетъ во все время истеченія своего,
        подобно какъ постеля въ продолженіи очищенія ея, и всякая вещь, на которую
        она сядетъ, будетъ нечиста, такъ какъ бываетъ нечиста во время мјсячнаго очищенія. '
      verse: 26
    - text: 'И всякъ, кто прикоснется къ нимъ, будетъ нечистъ, и долженъ вымыть одежды
        свои и омыться водою, и нечистъ будетъ до вечера. '
      verse: 27
    - text: 'А когда она освободится отъ истеченія своего, тогда должна отсчитать
        себј семь дней, и потомъ будетъ чиста. '
      verse: 28
    - text: 'Въ осьмой день возьметъ она себј двј горлицы или двухъ молодыхъ голубей,
        и принесетъ ихъ къ священнику, къ дверямъ скиніи собранія. '
      verse: 29
    - text: 'Священникъ одну изъ птицъ принесетъ въ жертву за грјхъ, а другую во всесожженіе;
        и такимъ образомъ очиститъ ее священникъ предъ Господомъ отъ истеченія нечистоты
        ея. '
      verse: 30
    - text: 'Итакъ предохраняйте сыновъ Израилевыхъ отъ нечистоты ихъ, чтобъ они не
        умерли въ нечистотј своей, оскверняя жилище Мое, которое среди ихъ. '
      verse: 31
    - text: 'Вотъ законъ о имјющемъ истеченіе и о томъ, у кого случится изліяніе сјмени,
        отъ котораго онъ дјлается нечистъ, '
      verse: 32
    - text: 'и о больной отъ мјсячнаго очищенія своего, и о имјющихъ истеченіе, мущинј
        или женщинј, и о мужј, который ляжетъ съ нечистою.  '
      verse: 33
  - chapter: 16
    verses:
    - text: 'И говорилъ Господь Моисею, по смерти двухъ сыновъ Аароновыхъ, когда они,
        приступивъ предъ лице Господне, умерли. '
      verse: 1
    - text: 'И сказалъ Господь Моисею: скажи Аарону, брату твоему, чтобъ онъ не во
        всякое время входилъ во святилище за завјсу предъ очистилище, которое на ковчегј,
        дабы не умереть: ибо надъ очистилищемъ онымъ являюсь Я во облакј. '
      verse: 2
    - text: 'Съ симъ войдетъ Ааронъ во святилище: съ тельцемъ въ жертву за грјхъ и
        съ овномъ во всесожженіе. '
      verse: 3
    - text: 'Пусть надјнетъ онъ священный льняный хитонъ, нижнее льняное платье да
        будетъ на тјлј его, и льнянымъ поясомъ пусть опояшется и возложитъ на голову
        льняной кидаръ: это священныя одежды. Пусть омоетъ онъ тјло свое водою и надјнетъ
        ихъ. '
      verse: 4
    - text: 'И отъ общества сыновъ Израилевыхъ пусть возьметъ изъ стада козъ двухъ
        козловъ въ жертву за грјхъ и одного овна во всесожженіе. '
      verse: 5
    - text: 'И приведетъ Ааронъ тельца, который отъ него, въ жертву за грјхъ, и очиститъ
        себя и домъ свой. '
      verse: 6
    - text: 'И возьметъ двухъ козловъ, и представитъ ихъ предъ Господомъ у дверей
        скиніи собранія; '
      verse: 7
    - text: 'и сдјлаетъ Ааровъ о обоихъ козлахъ жеребьи: одинъ жеребей для Іеговы,
        а другой жеребей для отпущенія. '
      verse: 8
    - text: 'Козла, на котораго вышелъ жеребей для Іеговы, возьметъ и принесетъ въ
        жертву за грјхъ, '
      verse: 9
    - text: 'а козла, на котораго вышелъ жеребей для отпущенія, поставитъ живаго предъ
        Господомъ, чтобы совершить надъ нимъ очищеніе и отослать его въ пустыню для
        отпущенія. '
      verse: 10
    - text: 'И приведетъ Ааронъ тельца, который отъ него, въ жертву за грјхъ, и очиститъ
        себя и домъ свой и заколетъ тельца, который отъ него въ жертву за грјхъ; '
      verse: 11
    - text: 'и возьметъ полную кадильницу горящихъ угольевъ съ жертвенника, который
        предъ Господомъ, и полныя обј горсти благовоннаго куренія, мелко истолченаго,
        и внесетъ за завјсу; '
      verse: 12
    - text: 'и положитъ куреніе на огонь предъ Гооподомъ, и облако куренія покроетъ
        очистилище, которое надъ ковчегомъ откровенія, и онъ не умретъ. '
      verse: 13
    - text: 'И возьметъ крови тельца и покропитъ перстомъ своимъ на очистилище спереди
        и предъ очистилищемъ, семь разъ покропитъ кровію съ перста своего. '
      verse: 14
    - text: 'И заколетъ козла, который въ жертву за грјхъ отъ народа; и внесетъ кровь
        его за завјсу и сдјлаетъ съ кровію его то же, что дјлалъ съ кровію тельца,
        и покропитъ ею на очистилище и предъ очистилищемъ. '
      verse: 15
    - text: 'И такимъ образомъ очиститъ святилище отъ нечистотъ сыновъ Израилевыхъ
        и отъ преступленій ихъ во всјхъ грјхахъ ихъ. Такъ долженъ поступить онъ съ
        скиніею собранія, находящеюся у нихъ, среди нечистотъ ихъ. '
      verse: 16
    - text: 'Ни одинъ человјкъ не долженъ быть въ скиніи собранія, когда входитъ онъ
        для очищенія святилища, до самаго выхода его, пока очищаетъ онъ себя, домъ
        свой и все общество Израилево. '
      verse: 17
    - text: 'Послј того выдетъ онъ къ жертвеннику, который предъ Господомъ, и очиститъ
        его, возьметъ крови тельца и крови козла и возложитъ на роги жертвенника со
        всјхъ сторонъ. '
      verse: 18
    - text: 'И покропитъ на него кровію съ перста своего семь разъ, и очиститъ его
        и освятитъ его отъ нечистотъ сыновъ Израилевыхъ. '
      verse: 19
    - text: 'Совершивъ очищеніе святилища, скиніи собранія и жертвенника, приведетъ
        онъ живаго козла, '
      verse: 20
    - text: 'и возложитъ Ааронъ обј руки свои на голову живаго козла, и исповјдаеть
        надъ нимъ всј беззаконія сыновъ Израилевыхъ и всј преступленія ихъ, всј грјхи
        ихъ, и возложитъ ихъ на голову козла и отошлетъ съ приготовленнымъ на то человјкомъ
        въ пустыню, '
      verse: 21
    - text: 'чтобы козелъ понесъ на себј всј беззаконія ихъ въ необитаемую землю,
        и онъ пуститъ козла въ пустыню. '
      verse: 22
    - text: 'Послј сего Ааронъ войдетъ въ скинію собранія, и скинетъ льняныя одежды,
        которыя надјвалъ, входя во святилище, и оставитъ ихъ тамъ, '
      verse: 23
    - text: 'и омоетъ тјло свое водою на святомъ мјстј, и надјнетъ одежды свои, и
        выйдетъ, и совершитъ всесожженіе отъ народа, и очиститъ себя и народъ; '
      verse: 24
    - text: 'а тукъ жертвы за грјхъ воскуритъ на жертвенникј. '
      verse: 25
    - text: 'И тотъ, кто приводилъ козла для отпущенія, долженъ вымыть одежды свои,
        омыть тјло свое водою, и потомъ можетъ войти въ станъ. '
      verse: 26
    - text: 'А тельца за грјхъ и козла за грјхъ, которыхъ кровь внесена была для очищенія
        святилища, пусть вынесутъ вонъ изъ стана и сожгутъ на огнј кожи ихъ, и мясо
        ихъ, и нечистоту ихъ. '
      verse: 27
    - text: 'Кто сожжетъ ихъ, тотъ долженъ вымыть одежды свои и омыть тјло свое водою.
        и послј того можетъ войдти въ станъ. '
      verse: 28
    - text: 'Да будетъ сіе для васъ вјчнымъ постановленіемъ: въ седьмой мјсяцъ, въ
        десятый день мјсяца смиряйте души ваши и никакого дјла не дјлайте, ни природный
        житель, ни пришлецъ, поселившійся между вами; '
      verse: 29
    - text: 'ибо въ сей день очищаютъ васъ, чтобы сдјлать васъ чистыми отъ всјхъ грјховъ
        вашихъ, чтобы вы были чисты предъ Господомъ. '
      verse: 30
    - text: 'Это суббота покоя для васъ, смиряйте души ваши: это постановленіе вјчное. '
      verse: 31
    - text: 'Очищать же долженъ священникъ, который помазанъ и которому наполнены
        руки, чтобы онъ священнодјйствовалъ вмјсто отца своего. Онъ надјнетъ льняныя
        одежды, одежды священныя, '
      verse: 32
    - text: 'и очиститъ святое святилище и скинію собранія, и жертвенникъ очиститъ
        и священниковъ, и весь народъ общества очистить. '
      verse: 33
    - text: 'Да будетъ сіе для васъ вјчнымъ постановленіемъ: очищать, сыновъ Израилевыхъ
        отъ всјхъ грјховъ ихъ однажды въ году. И сдјлалъ онъ такъ, какъ повелјлъ Господь
        Моисею.  '
      verse: 34
  - chapter: 17
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви Аарону и сынамъ его и всјмъ сынамъ Израилевымъ, и скажи имъ: вотъ
        что повелјваетъ Господь, и говоритъ: '
      verse: 2
    - text: 'если кто изъ дома Израилева заколетъ тельца, или овцу, или козу въ станј,
        или если кто заколетъ внј стана, '
      verse: 3
    - text: 'и не приведетъ ее къ дверямъ скиніи собранія, чтобы представить ее въ
        жертву Господу предъ жилищемъ Господнимъ; то человјку тому вмјнена будетъ
        кровь, онъ пролилъ кровь, и истребится человјкъ тотъ изъ народа своего. '
      verse: 4
    - text: 'Это для того, чтобы приводили сыны Израилевы жертвы свои, которыя они
        заколаютъ на полј, чтобы приводили ихъ предъ Господа къ дверямъ скиніи собранія,
        къ священнику, и заколали ихъ Гос- поду въ жертвы благодарственныя; '
      verse: 5
    - text: 'чтобы священникъ пролилъ кровь на жертвенникъ Господень у дверей скиніи
        собранія и воскурилъ тукъ въ благоуханіе успокоенія Господу; '
      verse: 6
    - text: 'чтобъ они впредь не приносили жертвъ своихъ козламъ, за которыми блудно
        ходятъ они. Сіе да будетъ для нихъ постановленіемъ вјчнымъ въ роды ихъ. '
      verse: 7
    - text: 'Еще скажи имъ: если кто изъ дома Израилева и изъ пришельцевъ, которые
        живутъ между вами, приноситъ всесожженіе или жертву, '
      verse: 8
    - text: 'и не приведетъ ее къ дверямъ скиніи собранія, чтобъ совершить ее Господу:
        то истребится человјкъ тотъ изъ народа своего, '
      verse: 9
    - text: 'Если кто изъ дома Израилева и изъ пришельцевъ, которые живутъ между вами,
        будетъ јстъ какую-нибудь кровь: то обращу лице Мое на душу того, кто будетъ
        јсть кровь, и истреблю ее изъ народа ея; '
      verse: 10
    - text: 'потому что душа тјла въ крови, и Я далъ ее вамъ на жертвенникъ, чтобы
        очищать души ваши, ибо кровь сія душу очищаетъ. '
      verse: 11
    - text: 'Потому Я и сказалъ сынамъ Израилевымъ: ни одна душа изъ васъ не должна
        јсть крови, и пришлецъ, живущій между вами, не долженъ јсть крови. '
      verse: 12
    - text: 'Если кто изъ сыновъ Израилевыхъ и изъ пришельцевъ, живущихъ между вами,
        на ловлј поймаетъ звјря или птицу, которую можно јсть: то онъ долженъ дать
        вытечь крови ея и покрыть ее землею. '
      verse: 13
    - text: 'Ибо душа всякаго тјла есть кровь его, она души его; потому Я сказалъ
        сынамъ Израилевымъ: не јшьте крови ни изъ какого тјла, потому что душа всякаго
        тјла есть кровь его; всякъ, кто будетъ јсть ее, истребится. '
      verse: 14
    - text: 'И всякъ, кто будетъ јсть мертвечину, или растерзанное звјремъ, природный
        ли житель или пришлецъ, долженъ вымыть одежды свои и омыться водою, и нечистъ
        будетъ до вечера, а потомъ будетъ чистъ. '
      verse: 15
    - text: 'Если же не вымоетъ одеждъ своихъ и не омоетъ тјла своего, то понесетъ
        на себј грјхъ.  '
      verse: 16
  - chapter: 18
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: Я Господь Богъ вашъ. '
      verse: 2
    - text: 'Того, что дјлаютъ въ землј Египетской, въ которой вы жили, не дјлайте,
        и того, что дјлаютъ въ землј Ханаанской, въ которую Я веду васъ, не дјлайте,
        и по установленіямъ ихъ не поступайте. '
      verse: 3
    - text: 'Мои учрежденія исполняйте, и Мои постановленія храните, поступая по нимъ.
        Я Господь Богъ вашъ. '
      verse: 4
    - text: 'Храните постановленія Мои и учрежденія Мои, которыя иеполняя, человјкъ
        живъ будетъ чрезъ нихъ. Я Господь. '
      verse: 5
    - text: 'Никто ни къ какой родственницј по плоти не приближайтесь съ тјмъ, чтобъ
        открыть наготу. Я Господь. '
      verse: 6
    - text: 'Наготы отца твоего и наготы матери твоей не открывай. Она мать твоя,
        не открывай наготы ея. '
      verse: 7
    - text: 'Наготы жены отца твоего не открывай; это нагота отца твоего. '
      verse: 8
    - text: 'Наготы сестры твоей, дочери отца твоего или дочери матери твоей, родившейся
        въ домј или внј дома, не открывай наготы ихъ. '
      verse: 9
    - text: 'Наготы дочери сына твоего, или дочери твоей, не открывай наготы ихъ,
        ибо онј твоя нагота. '
      verse: 10
    - text: 'Наготы дочери жены отца твоего, родившейся отъ отца твоего, она сестра
        твоя, не открывай наготы ея. '
      verse: 11
    - text: 'Наготы сестры отца твоего не открывай, она единокровная отцу твоему. '
      verse: 12
    - text: 'Наготы сестры матери твоей не открывай, ибо она единокровная матери твоей. '
      verse: 13
    - text: 'Наготы брата отца твоего не открывай, и къ женј его не приближайся; она
        тетка твоя. '
      verse: 14
    - text: 'Наготы невјстки твоей не открывай; она жена сына твоего, не открывай
        наготы ея. '
      verse: 15
    - text: 'Наготы жены брата твоего не открывай, это нагота брата твоего. '
      verse: 16
    - text: 'Наготы жены и дочери ея не открывай; дочери сына твоего и дочери дочери
        твоей не бери, чтобъ открыть наготу ихъ, - онј единокровныя; это беззаконіе. '
      verse: 17
    - text: 'Не бери жены вмјстј съ сестрою ея, чтобъ сдјлать ее соперницею, чтобъ
        открыть наготу ея при ней, при жизни ея. '
      verse: 18
    - text: 'Къ женј во время очищенія нечистотъ ея не приближайся, чтобы открыть
        наготу ея. '
      verse: 19
    - text: 'И съ женою ближняго твоего не ложись, чтобы излить сјмя и оскверниться
        отъ нея. '
      verse: 20
    - text: 'Изъ дјтей твоихъ не отдавай на служеніе Молоху, и не порочь имени Бога
        твоего. Я Господь. '
      verse: 21
    - text: 'Не ложись съ мущиною, какъ ложатся съ женщиною; это мерзость. '
      verse: 22
    - text: 'И ни съ какимъ скотомъ не ложись, чтобъ оскверниться отъ него, и женщина
        да не допуститъ скота лежать съ собою; это гнусно. '
      verse: 23
    - text: 'Не оскверняйте себя ничјмъ симъ, ибо всјмъ симъ осквернили себя народы,
        которыхъ Я прогоняю отъ васъ. '
      verse: 24
    - text: 'Земля осквернилась, и Я воззрјлъ на беззаконіе ея, и свергнула съ себя
        земля живущихъ на ней. '
      verse: 25
    - text: 'А вы храните постановленія Мои и учрежденія Мои, и не дјлайте ничего
        изъ всјхъ сихъ мерзостей, - ни природный житель, ни пришлецъ, живущій между
        вами. '
      verse: 26
    - text: 'Ибо всј сіи мерзости дјлали на землј люди, бывшіе прежде васъ и осквернилась
        земля. '
      verse: 27
    - text: 'Чтобы и васъ не свергнула съ себя земля, когда вы станете осквернять
        ее, такъ какъ она свергнула народъ, бывшій прежде васъ. '
      verse: 28
    - text: 'Ибо если кто будетъ дјлатъ что-нибудь изъ всјхъ сихъ мерзостей, то души
        дјлающія сіе истреблены будутъ изъ народа своего. '
      verse: 29
    - text: 'Итакъ будьте на стражј Моей, чтобы не поступать по тјмъ мерзкимъ постановленіямъ,
        которыя сдјланы прежде васъ, и чтобы не осквернять себя ими. Я Господь Богъ
        вашъ.  '
      verse: 30
  - chapter: 19
    verses:
    - text: 'И говорилъ Гоеподь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви всему обществу сыновъ Израилевыхъ, и скажи имъ: Будьте святы,
        ибо Я Іегова, Богъ вашъ святъ. '
      verse: 2
    - text: 'Бойтесь каждый отца своего и матери своей, и субботы Мои храните. Я Господь,
        Богъ вашъ. '
      verse: 3
    - text: 'Не обращайтесь къ идоламъ и боговъ изваянныхъ не дјлайте себј. Я Господь,
        Богъ вашъ. '
      verse: 4
    - text: 'Когда заколаете жертву благодарственную Господу, то заколайте ее, чтобы
        пріобрјсти себј благоволеніе. '
      verse: 5
    - text: 'Въ день жертвоприношенія вашего должио јсть ее, и на другой день, а оставшееся
        къ третьему дню должно сжечь на огнј. '
      verse: 6
    - text: 'Если же кто станетъ јсть ее на третій день, это гнусно; сіе не пріобрјтетъ
        вамъ благоволенія. '
      verse: 7
    - text: 'Кто станетъ јсть ее, тотъ понесетъ на себј грјхъ, ибо онъ осквернилъ
        святыню Господню, и истребится душа та изъ народа своего. '
      verse: 8
    - text: 'Когда будете жать жатву на землј вашей, не дожинай угла въ полј твоемъ,
        и оставшагося отъ жатвы твоей не подбирай. '
      verse: 9
    - text: 'И виноградника твоего не обирай до-чиста, и оставшагося въ виноградникј
        твоемъ не подбирай; оставь это бјдному и пришелъцу. Я Господь, Богъ вашъ. '
      verse: 10
    - text: 'Не крадьте, не лгите и не обманывайте другъ друга. '
      verse: 11
    - text: 'Не клянитесь именемъ Моимъ во лжи, и не порочь имени Бога твоего. Я Господь. '
      verse: 12
    - text: 'Не обижай друга твоего и не похищай. Плата наемнику не должна переночевать
        у тебя до утра. '
      verse: 13
    - text: 'Не злословь глухаго и предъ слјпымъ не клади, обо чтобы преткнуться ему:
        бойся Бога твоего. Я Господь. '
      verse: 14
    - text: 'Не дјлайте неправды на судј, не будь лицепріятенъ къ нищему, и не дјлай
        уваженія лицу великаго; по правдј суди ближняго твоего. '
      verse: 15
    - text: 'Не ходи переносчикомъ въ народј твоемъ, и не ищи крови друга твоего.
        Я Господь. '
      verse: 16
    - text: 'Не будъ врагомъ брату твоему въ сердцј твоемъ; обличи ближняго твоего,
        и не понесешь за него грјха. '
      verse: 17
    - text: 'Не мсти и не имјй злобы на сыновъ народа твоего, но люби ближняго твоего,
        какъ себя. Я Господь. '
      verse: 18
    - text: 'Уставы Мои храните, скота твоего не сочетавай съ иною породою; поля твоего
        не засјвай разнородными сјменами; въ одежду изъ разнородныхъ нитей, изъ шерсти
        и льна, не одјвайся. '
      verse: 19
    - text: 'Если кто ляжетъ съ женщиною и изліетъ сјмя, и она есть раба, обрученная
        мужу, но еще не выкупленная, или свобода еще не дана ей: то должно наказать
        ихъ, но не смертію, потому что она не свободная. '
      verse: 20
    - text: 'Пусть онъ приведетъ Господу къ дверямъ скиніи собранія жертву повинности,
        овна въ жертву повинности. '
      verse: 21
    - text: 'И священникъ очиститъ его овномъ повинности предъ Господомъ отъ грјха,
        которымъ онъ согрјшилъ, и прощенъ будетъ ему грјхъ, которымъ онъ согрјшилъ. '
      verse: 22
    - text: 'Когда придете въ землю, и посадите какое либо дерево, котораго плоды
        јдятъ: то плоды его почитайте за необрјзанные; три года должно почитать ихъ
        за необрјзанные, не должно јсть ихъ; '
      verse: 23
    - text: 'а въ четвертый годъ всј плоды его должны быть посвящены для празднествъ
        Господнихъ. '
      verse: 24
    - text: 'Въ пятый же годъ вы можете јсть плоды его, и собирать себј произведенія
        его. Я Господь, Богъ вашь. '
      verse: 25
    - text: 'Не јшьте съ кровью. Не ворожите и не гадайте. '
      verse: 26
    - text: 'Не остригайте головы вашей кругомъ и не порть края бороды твоей. '
      verse: 27
    - text: 'Для умершаго не надрјзывайте тјла вашего, и не напечатлјвайте на себј
        письменъ. Я Господь. '
      verse: 28
    - text: 'Не оскверняйте дочери своей, допуская ее до блуда, чтобы не блудодјйствовала
        земля и не наполнилась земля беззаконіемъ. '
      verse: 29
    - text: 'Субботы Мои храните, и святилцще Мое чтите, Я Господь. '
      verse: 30
    - text: 'Не обращайтесь къ вызывающимъ мертвыхъ, и къ волшебникамъ не ходите,
        и не доводите себя до оскверненія отъ нихъ. Я Господь, Богъ вашъ. '
      verse: 31
    - text: 'Предъ сјдиною встань и уважь лице старика, и бойся Бога твоего. Я Господь. '
      verse: 32
    - text: 'Когда поселится пришлецъ въ землј вашей, не притјсняйте его. '
      verse: 33
    - text: 'Пришлецъ, поселившійся у васъ, да будетъ для васъ тоже, что природный
        вашъ житель; люби его, какъ себя: ибо и вы были пришельцами въ землј Египетской.
        Я Господь, Богъ вашъ. '
      verse: 34
    - text: 'Не дјлайте неправды въ судј, въ мјрј, въ вјсј и въ измјреніи. '
      verse: 35
    - text: 'Да будутъ у васъ вјсы правильные, гири правильныя, ефа правильная, и
        гинъ правильный. Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли Египетской. '
      verse: 36
    - text: 'Храните всј уставы Мои и всј учрежденія Мои, и исполняйте ихъ. Я Господь.  '
      verse: 37
  - chapter: 20
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи сынамъ Израилевыиъ: кто изъ сыновъ Израилевыхъ и изъ пришелъцевъ,
        живущихъ между Израильтянами, дастъ изъ дјтей своихъ Молоху, тотъ да будетъ
        преданъ смерти; народъ земли побьетъ его камнями. '
      verse: 2
    - text: 'И Я обращу лице Мое на человјка того, и истреблю его изъ народа его за
        то, что онъ далъ изъ дјтей своихъ Молоху, чтобъ осквернить святилище Мое и
        опорочить святое имя Мое. '
      verse: 3
    - text: 'Если народъ земли не обратитъ очей своихъ на человјка того, когда онъ
        дастъ изъ дјтей своихъ Молоху, и не умертвитъ его: '
      verse: 4
    - text: 'то Я обращу лице Мое на человјка того и на его племя, и истреблю его
        изъ народа его, и всјхъ блудящихъ по слјдамъ его, чтобы блудно ходить въ слјдъ
        Молоха. '
      verse: 5
    - text: 'Также, если какая душа обратится къ вызывающимъ мертвыхъ и къ волшебникамъ,
        чтобы блудно ходить въ слјдъ ихъ: то Я обращу лице Мое на ту душу и истреблю
        ее изъ народа ея. '
      verse: 6
    - text: 'Освящайтесь и будьте святы: ибо Я Господь, Богъ вашъ. '
      verse: 7
    - text: 'Храните постановленія Мои и исполнайте ихъ; Я Господь, освящающій васъ. '
      verse: 8
    - text: 'Кто будетъ злословить отца своего и мать свою, тотъ да будетъ преданъ
        смерти. Отца своего и мать свою онъ злословилъ, кровь его на немъ. '
      verse: 9
    - text: 'Если кто будетъ прелюбодјйствовать съ женою мужнею; если кто будетъ прелюбодјйствовать
        съ женою ближняго своего: да будутъ преданы смерти и прелюбодјй и прелюбодјйка. '
      verse: 10
    - text: 'Кто ляжетъ съ женою отца своего, тотъ открылъ наготу отца своего: оба
        они да будутъ преданы смерти, кровь ихъ на нихъ. '
      verse: 11
    - text: 'Если кто ляжетъ съ невјсткою своею, то оба они да будутъ преданы смерти:
        мерзость сдјлали они; кровь ихъ на нихъ. '
      verse: 12
    - text: 'Если кто ляжетъ съ мужчиною, какъ ложатся съ женщиною: то оба они сдјлали
        мерзость; да будутъ преданы смерти, кровь ихъ на нихъ. '
      verse: 13
    - text: 'Если кто возьметъ себј жену и мать ея: это беззакойіе; на огнј должно
        сжечь его и ихъ, чтобы не было беззаконія сего между вами. '
      verse: 14
    - text: 'Кто смјсится съ скотиною, того предатъ смерти, и скотину убейте. '
      verse: 15
    - text: 'Если женщина пойдетъ къ какой нибудь скотинј и осквернптся съ иею: то
        убейте женщину и скотину; да будутъ онј преданы смерти, кровь ихъ на нихъ. '
      verse: 16
    - text: 'Если кто возьметъ сестру свою, дочь отца своего или дочь матери своей,
        и увидйтъ наготу ея и она увидитъ наготу его: это срамъ, да будутъ они истреблены
        предъ очами сыновъ народа своего. Онъ открылъ наготу сестры своей, долженъ
        понести на себј грјхъ свой. '
      verse: 17
    - text: 'Если кто ляжетъ съ женою во время болјзни кровоочищенія и откроетъ иаготу
        ея: то онъ обнажнлъ истеченіе ея, и она открыла теченіе кровей своихъ; оба
        они да будутъ истреблены изъ народа своего. '
      verse: 18
    - text: 'Наготы сестры матери твоей и сестры отца твоего не открывай: ибо таковый
        обнажаетъ плоть свою; они понесутъ на себј грјхъ. '
      verse: 19
    - text: 'Кто ляжетъ съ теткою своею, тотъ открылъ наготу дяди своего. Они понесутъ
        на себј грјхъ, бездјтны умрутъ. '
      verse: 20
    - text: 'Если кто возьметъ жену брата своего: это гнусно, онъ открылъ наготу брата
        своего, бездјтны будутъ они. '
      verse: 21
    - text: 'Храните всј уставы Мои и всј учрежденія Мои и исполняйте ихъ; тогда васъ
        не свергнетъ съ себя земля, въ которую Я веду васъ жить. '
      verse: 22
    - text: 'Не поступайте по установленіямъ народа, который Я прогоняю отъ васъ;
        ибо они все это дјлали, и за то Я вознегодовалъ на нихъ, '
      verse: 23
    - text: 'и сказалъ вамъ: вы владјйте землею ихъ: вамъ Я отдаю въ наслјдіе землю,
        гдј течетъ молоко и медъ. Я Господь, Богъ вашъ, Который отдјлилъ васъ отъ
        народовъ. '
      verse: 24
    - text: 'Отличайте скотъ чистый отъ нечистаго и птицу чистую отъ нечистой, и не
        оскверняйте душъ вашихъ скотомъ, птицею, и всјмъ пресмыкающимся по землј,
        - которыхъ Я отличилъ, какъ нечистыхъ. '
      verse: 25
    - text: 'Будьте предо Мною святы: ибо Я Господь святъ, и Я отдјлилъ васъ отъ народовъ,
        чтобы вы были Мои. '
      verse: 26
    - text: 'Мужчина ли или женщина, если будутъ они вызывать мертвыхъ или волхвовать,
        да будутъ преданы смерти; камнями должно побить ихъ, кровь ихъ на нихъ.  '
      verse: 27
  - chapter: 21
    verses:
    - text: 'И сказалъ Господь Моисею: объяви священникамъ сынамъ Аароновымъ, и скажи
        имъ: чтобы никто изъ нихъ не осквернялъ себя прикосновеніемъ къ умершему изъ
        народа своего. '
      verse: 1
    - text: 'Только прикосновеніемъ къ ближнему родственнику своему, къ матери своей
        и къ отцу своему, къ сыну своему и дочери своей, къ брату своему, '
      verse: 2
    - text: 'и къ сестрј своей дјвицј, жившей близко и не бывшей замужемъ, можно ему
        осквернить себя. '
      verse: 3
    - text: 'И прикосновеніемъ къ владыкј въ народј своемъ не долженъ онъ осквернять
        себя, такъ чтобы сдјлаться нечистымъ. '
      verse: 4
    - text: 'Они не должны выстригать голову свою, и выбривать край бороды своей,
        и не должны надрјзывать тјла своего. '
      verse: 5
    - text: 'Они должны быть святы у Бога своего и не должны порочить имени Бога своего;
        ибо они приносятъ огнепалимыя жертвы Господу, хлјбъ Богу своему, и потому
        должны быть святы. '
      verse: 6
    - text: 'Они не должны брать за себя блудницу и опороченную, не должны также брать
        жену отверженную мужемъ своимъ: ибо они святы у Бога своего. '
      verse: 7
    - text: 'Сдјлай ихъ святыми; ибо они приносятъ хлјбъ Богу твоему; да будутъ они
        у тебя святы: ибо Я Господь, освящающій васъ, святъ. '
      verse: 8
    - text: 'Если священническая дочь сдјлаетъ блудъ; то она порочитъ отца своего,
        огнемъ должно сжечь ее. '
      verse: 9
    - text: 'Великій же священникъ изъ братьевъ его, на голову котораго возлитъ елей
        помазанія, и которому наполнены руки, чтобъ облачаться въ священныя одежды,
        не долженъ обнажать голову свою и раздирать одежды свои. '
      verse: 10
    - text: 'И ни къ какому умершему не долженъ онъ приступать; даже прикосновеніемъ
        къ умершему отцу своему и матери своей онъ не долженъ осквернять себя. '
      verse: 11
    - text: 'И отъ святилища не долженъ отходить и не долженъ порочить святилища Бога
        своего; ибо діадима елея помазанія Бога его на немъ. Я Господъ. '
      verse: 12
    - text: 'Въ жену онъ долженъ брать дјвицу. '
      verse: 13
    - text: 'Вдову, или отверженную, или опороченную, блудницу, не долженъ онъ брать;
        но дјвицу изъ народа своего долженъ онъ брать въ жену. '
      verse: 14
    - text: 'Онъ не долженъ порочить сјмени своего въ народј своемъ; ибо Я Господь,
        освящающій его. '
      verse: 15
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 16
    - text: 'скажи Аарону: никто изъ сјмени твоего во всј роды ихъ, у котораго на
        тјлј будетъ порокъ, не долженъ приступать, чтобы приносить хлјбъ Богу своему. '
      verse: 17
    - text: 'Никто, у кого на тјлј есть порокъ, не долженъ приступать, ни слјпый,
        ни хромый, ни курносый, ни имјющій излишества въ членахъ, '
      verse: 18
    - text: 'ни такой, у котораго переломлена нога, или переломлена рука, '
      verse: 19
    - text: 'ни горбатый, ни сухой, ни съ бельмомъ въ глазј своемъ, ни коростовый,
        ни паршивый, ни съ поврежденными ятрами. '
      verse: 20
    - text: 'Ни одинъ человјкъ изъ сјмени Аарона священника, у когораго на тјлј есть
        порокъ, не долженъ приступать, чтобы приносить огиепалимыя жертвы Господу,
        порокъ на тјлј его, не долженъ онъ приступать, чтобы приносить хлјбъ Богу
        своему. '
      verse: 21
    - text: 'Хлјбъ Бога своего изъ великихъ святынь и изъ святынь онъ можетъ јсть. '
      verse: 22
    - text: 'Но къ завјсј не долженъ онъ приходить, и къ жертвеннику не долженъ приступать,
        потому что на тјлј его порокъ; не долженъ онъ порочить святилища Моего: ибо
        Я Господь, освящающій ихъ. '
      verse: 23
    - text: 'И объявилъ сіе Моисей Аарону и сынамъ его, и всјмъ сынамъ Израилевымъ.  '
      verse: 24
  - chapter: 22
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи Аарону и сынамъ его, чтобъ они осторожно поступали съ святынями
        сыновъ Израилевыхъ и не порочили святаго имени Моего въ томъ, что они посвящаютъ
        Мнј. Я Господь. '
      verse: 2
    - text: 'Скажи имъ: если кто изъ всего сјмени вашего во всј роды ваши, имјя на
        себј нечистоту, приступитъ къ святынямъ, которыя посвящаютъ сыны Израилевы
        Господу; то истребится душа та отъ лица Моего. Я Господъ. '
      verse: 3
    - text: 'Если кто изъ сјмени Ааронова будетъ прокаженъ или будетъ имјть истеченіе;
        то онъ не долженъ јсть святынь, пока не очистится. Также, если кто прикоснется
        къ чему нибудь нечистому отъ мертваго, или у кого случится изліяніе сјмени, '
      verse: 4
    - text: 'или кто прикоснется къ какому нибудь гаду, или къ человјку, отъ котораго
        онъ сдјлается нечистъ какою бы то ни было нечистотою; '
      verse: 5
    - text: 'то человјкъ прикоснувшійся къ сему нечистъ будетъ до вечера, не долженъ
        јсть святынь, прежде нежели омоетъ тјло свое водою. '
      verse: 6
    - text: 'Но когда зайдетъ солнце и онъ очистится, тогда можетъ онъ јсть святыни:
        ибо это его пища. '
      verse: 7
    - text: 'Мертвечины и звјроядины не долженъ онъ јсть, чтобы не оскверниться ими.
        Я Господь. '
      verse: 8
    - text: 'Пусть они будутъ на стражј Моей, чтобы не понести на себј грјха и не
        умереть въ немъ, когда нарушатъ сіе. Я Господь, освящающій ихъ. '
      verse: 9
    - text: 'Никто посторонній не долженъ јсть святыни; поселившійся у священника
        и наемникъ не долженъ јсть святыни. '
      verse: 10
    - text: 'Если же священникъ купитъ человјка за сребро, то сей можетъ јсть ее,
        также и домочадцы его могутъ јсть хлјбъ его. '
      verse: 11
    - text: 'Если дочь священника выдетъ въ замужство за чужаго, то она не должна
        јсть приносимыхъ святынь. '
      verse: 12
    - text: 'Когда же дочь священника будетъ вдова, или разведенная, и дјтей нјтъ
        у ней, и возвратится въ домъ отца своего, какъ была въ юности своей: тогда
        она можетъ јсть хлјбъ отца своего; а чужой никто не долженъ јсть его. '
      verse: 13
    - text: 'Кто по ошибкј съјстъ что нибудь изъ святыни, тотъ долженъ отдать священнику
        святыню, и приложить къ ней пятую ея долю. '
      verse: 14
    - text: 'Священники сами не должны порочить святыни сыновъ Израилевыхъ, которыя
        они приносятъ Господу, '
      verse: 15
    - text: 'и не должны подвергать другихъ осужденію повинностй, допуская ихъ јсть
        святыни ихъ; ибо Я Господь, освящающій ихъ. '
      verse: 16
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 17
    - text: 'объяви Аарону и сынамъ его и всјмъ сынамъ Израилевымъ, и скажи имъ: еслй
        кто изъ дома Израилева, или изъ пришельцевъ между Израильтянами, по објту
        ли какому, или по усердію, приноситъ какую бы то ни было жертву, какую приносятъ
        Господу во всесожженіе: '
      verse: 18
    - text: 'то, чтобы симъ пріобрјсть благоволеніе отъ Бога, жертва должна бытъ безъ
        порока, мужескаго пола, изъ крупнаго скота, изъ овецъ и изъ козъ. '
      verse: 19
    - text: 'Никакого животнаго, на которомъ јсть порокъ, не приносите; ибо это не
        пріобрјтетъ вамъ благоволенія. '
      verse: 20
    - text: 'И если кто приноситъ благодарственную жертву Господу, исполняя објтъ,
        или по усердію, изъ крупнаго скота или изъ мјлкаго: то жертва должна быть
        безъ порока, чтобы быть угодною Богу; никакого порока не должно быть на ней. '
      verse: 21
    - text: 'Животнаго слјпаго, или поврежденнаго, или изуродованнаго, или больнаго,
        или коростоваго, или паршиваго, не приносите Господу, и въ огнепалимую жертву
        не давайте ихъ на жертвенникъ Господень. '
      verse: 22
    - text: 'Тельца и агнца съ членами, не соразмјрно длинными или короткими, въ жертву
        усердія принести можешь; а если по објту, то это неугодно будетъ Богу. '
      verse: 23
    - text: 'Животнаго, у котораго ятра раздавлены, или разбиты, или оторваны, или
        вырјзаны, не приносите Господу, и вы въ землј вашей не дјлайте то. '
      verse: 24
    - text: 'И изъ рукъ иноземцевъ не приносите ничего изъ всего такого въ пищу Богу
        вашему, потому что на нихъ поврежденіе, порокъ на нихъ; не пріобрјтутъ онј
        вамъ благоволенія. '
      verse: 25
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 26
    - text: 'когда родится теленокъ, или ягненокъ, или козленокъ, то семь дней онъ
        долженъ пробыть подъ матерію своею, а отъ осьмаго дня и далје будеть благоугоденъ
        въ приношеніе, въ огнепалимую жертву Господу. '
      verse: 27
    - text: 'Но ни коровы, ни овцы не закалайте въ одинъ день съ сыномъ ея. '
      verse: 28
    - text: 'Если приносите Господу жертву благодаренія, то приносите ее такъ, чтобъ
        она пріобрјла вамъ благоволеніе. '
      verse: 29
    - text: 'Въ тотъ же день должено съјсть ее, не оставляйте ея до утра. Я Господъ. '
      verse: 30
    - text: 'Храните заповјди Мои и исполняйте ихъ. Я Господь. '
      verse: 31
    - text: 'Не порочьте святаго имени Моего, чтобъ Я былъ святымъ среди сыновъ Израилевыхъ.
        Я Господь, освящающій васъ, '
      verse: 32
    - text: 'Который вывелъ васъ изъ земли Египетской, чтобы быть вашимъ Богомъ. Я
        Господь.  '
      verse: 33
  - chapter: 23
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: вотъ праздники Господни, въ которые
        должно созывать священныя собранія; вотъ праздники Мои. '
      verse: 2
    - text: 'Шесть дней можно дјлать дјла, а въ седьмой день суббота покоя; священное
        собраиіе; никакого дјла не дјлайте: это суббота Господня во всјхъ жилищахъ
        вашихъ. '
      verse: 3
    - text: 'Вотъ праздники Госіюдни, сващенныя собранія, которыя вы должны созывать
        въ свое время: '
      verse: 4
    - text: 'въ первый мјсяцъ, въ четырнадцатый день мјсяца вечеромъ Пасха Господня. '
      verse: 5
    - text: 'И въ пятнадцатый день мјсяца сего Господень праздникъ опрјсноковъ, Семь
        дней јшьте опрјсноки. '
      verse: 6
    - text: 'Въ первый день да будетъ у васъ священное собраніе, никакой работы не
        работайте. '
      verse: 7
    - text: 'Въ теченіе семи дней приносите огнепалимую жертву Господу; въ седьмой
        день также сващенное собраніе: никакой работы не работайте. '
      verse: 8
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 9
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: когда придете въ землю, которую
        Я даю вамъ, и будете жать на ней жатву: то принесите первый снопъ жатвы вашей
        къ священнику; '
      verse: 10
    - text: 'онъ принесетъ сей снопъ, потрясая предъ Господомъ, чтобы вамъ пріобрјсти
        благоволеніе, наутріе субботы принесетъ его священникъ, потрясая. '
      verse: 11
    - text: 'Въ день потрясанія снопа принесите во всессожженіе Господу агнца однолјтняго
        безъ порока, '
      verse: 12
    - text: 'и съ нимъ хлјбнаго приношенія двј десятыхъ части ефы пшеничной муки,
        облитой елеемь, въ огнепалимую жертву Господу, въ благоуханіе успокоенія,
        - и возліянія Ему четверть гина вина. '
      verse: 13
    - text: 'Никакого хлјба, ни сушеныхъ зеренъ, ни крупъ не јшьте до сего дня, пока
        не принесете приношенія Богу вашему: это вјчное постановленіе въ роды ваши
        во всјхъ жилищахъ вашихъ. '
      verse: 14
    - text: 'Отсчитайте себј отъ наутрія субботы, отъ того дня, въ который приносите
        хлјбъ потрясанія, семь полныхъ субботъ. '
      verse: 15
    - text: 'До наутрія ссдьмой субботы отсчитайте пятьдесятъ дней, и тогда принесите
        новое хлјбное приношеніе Господу. '
      verse: 16
    - text: 'Отъ жилищъ вашихъ приносите два хлјба потрясанія, которые должны состоять
        изъ двухъ десятыхъ частей ефы пшеничной муки, должны быть спечены кислые,
        какъ первый плодъ Господу. '
      verse: 17
    - text: 'Сверхъ хлјбовъ приносите семь агнцевъ безъ порока, однолјтнихъ, и изъ
        крупнаго скота одного тельца и двухъ овновъ; да будетъ это во всесожженіе
        Господу; а хлјбное приношеніе и возліяніе, принадлежащее къ нимъ, въ огнепалимую
        жертву, въ благоуханіе успокоенія Господу. '
      verse: 18
    - text: 'Принесите также изъ стада козъ одного козла въ жертву за грјхъ, и двухъ
        однолјтнихъ агнцевъ въ жертву благодарственную. '
      verse: 19
    - text: 'Священникъ долженъ принести сіе, потрясая предъ Господомъ, вмјстј съ
        потрясаемыми хлјбами перваго плода и съ двумя агнцами: это будетъ святынею
        Господнею для священника. '
      verse: 20
    - text: 'И созывайте народъ въ сей день, священное собраніе да будеть у васъ,
        никакой работы не работайте: это постановленіе вјчное во всјхъ жилищахъ вашихъ
        въ роды ваши. '
      verse: 21
    - text: 'Когда будете жать жатву на землј вашей, не дожинай угла въ полј твоемъ,
        когда жнешь, и оставшагося отъ жатвы твоей не подбирай; бјдному и пришельцу
        оставь сіе. Я Господъ, Богъ вашъ. '
      verse: 22
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 23
    - text: 'скажи сынамъ Израилевымъ: въ седьмой мјсяцъ, въ первый день мјсяца, да
        будетъ у васъ покой, праздникъ трубнаго звука, священное собраніе. '
      verse: 24
    - text: 'Никакой работы не работайте, и приносите огнепалимую жертву Господу. '
      verse: 25
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 26
    - text: 'также въ десятый день седьмаго мјсяца сего, въ день очищенія, да будетъ
        у васъ священное собраніе; смиряйте души ваши, и приносите огнепалимую жертву
        Господу. '
      verse: 27
    - text: 'Никакого дјла не дјлайте въ день сей; ибо это день очищенія, дабы очистить
        васъ предъ лицемъ Господа, Бога вашего. '
      verse: 28
    - text: 'А всякая душа, которая не смиритъ себя въ сей день, истребится изъ народа
        своего. '
      verse: 29
    - text: 'И если какая душа будетъ дјлать какое-нибудь дјло въ день сей, Я истреблю
        ту душу изъ народа ея. '
      verse: 30
    - text: 'Никакого дјла не дјлайте; это постановленіе вјчное въ роды ваши, во всјхъ
        жилищахъ вашихъ. '
      verse: 31
    - text: 'Это для васъ суббота покоя, смиряйте души ваши съ вечера девятаго дня
        мјсяца; отъ вечера до вечера празднуйте субботу вашу. '
      verse: 32
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 33
    - text: 'скажи сынамъ Израилевымъ: съ пятнадцатаго дня, седьмаго мјсяца сего,
        Господень праздникъ кущъ, продолжающійся семь дней. '
      verse: 34
    - text: 'Въ первый день священное собраніе, никакой работы не работайте. '
      verse: 35
    - text: 'Въ теченіи семи дней приносите огнепалимую жертву Господу; въ осьмой
        день священное собраніе да будетъ у васъ, и приносите огнепалимую жертву Господу;
        это день торжества, никакой работы не работайте. '
      verse: 36
    - text: 'Вотъ праздники Господни, въ которые должно созывать священныя собранія,
        чтобъ приносить Господу огнепалимую жертву, всесожженіе и хлјбное приношеніе,
        закалаемыя жертвы, и возліянія, каждое въ свой денъ, '
      verse: 37
    - text: 'кромј субботъ Господнихъ. и кромј даровъ вашихъ, и кромј всјхъ објтовъ
        вашихъ, и кромј всего приносимаго по усердію вашему, что вы даете Господу. '
      verse: 38
    - text: 'Особенно въ пятнадцатый день седьмаго мјсяца, когда собираете произведенія
        земли, празднуйте праздникъ Господень семь дней: въ первый день покой и въ
        осьмой день покой: '
      verse: 39
    - text: 'въ первый день возьмите себј вјтви красивыхъ деревъ, вјтви пальмовыя
        и вјтви деревъ широколиственныхъ и вербъ рјчныхъ, и веселитесь предъ Господомъ,
        Богомъ ваиимъ, семь дней. '
      verse: 40
    - text: 'Празднуйте сей праздникъ Господень семь дней въ году: это постановленіе
        вјчное въ роды ваши. Въ седьмой мјсяцъ празднуйте его. '
      verse: 41
    - text: 'Въ кущахъ живите семь дней; всякий природный житель земли Израилевой
        долженъ жить въ кущахъ, '
      verse: 42
    - text: 'чтобъ знали будущіе роды ваши, что въ кущахъ велјлъ Я жить сынамъ Израилевымъ,
        когда вывелъ ихъ изъ земла Египетской. Я Господь, Богъ вашъ. '
      verse: 43
    - text: 'И сказалъ Моисей сынамъ Израилевымъ о праздникахъ Господнихъ,  '
      verse: 44
  - chapter: 24
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'прикажи сынамъ Израилевымъ, чтобъ они принесли тебј елея чистаго выбитаго
        для свјтильника, чтобъ непрестанно стояли лампады, '
      verse: 2
    - text: 'Внј завјсы откровенія, въ скиніи собранія Ааронъ долженъ ставить ихъ
        предъ Господомъ отъ вечера до утра всегда. Это вјчное постановленіе въ роды
        ваши. '
      verse: 3
    - text: 'На подсвјчникј изъ чистаго золота долженъ онъ ставить лампады предъ Господомъ
        всегда. '
      verse: 4
    - text: 'И возьми пшеничной муки, испеки изъ ней двјнадцать хлјбовъ, чтобы въ
        каждомъ хлјбј были двј десятыхъ части ефы, '
      verse: 5
    - text: 'и иоложи ихъ въ два ряда, по шести въ рядъ, на столъ изъ чистаго золота
        предъ Господомъ. '
      verse: 6
    - text: 'И положи на рядъ ливана, и будетъ это въ пищу, въ память, въ огнепалимую
        жертву Господу. '
      verse: 7
    - text: 'Въ каждый день субботы должно класть ихъ предъ Господомъ всегда отъ сыновъ
        Израилевыхъ: это завјтъ вјчный. '
      verse: 8
    - text: 'Они должны принадлежать Аарону и сынамъ его, которые должны јсть ихъ
        на святомъ мјстј; ибо это великая святыня для нихъ изъ жертвъ Господнихъ:
        это вјчное постановленіе. '
      verse: 9
    - text: 'Сынъ Израильтянки, который родился у ней отъ Египтянина, вышелъ къ сынамъ
        Израилевымъ, и поссорился въ станј сынъ Израильтянки съ Израильтяниномъ; '
      verse: 10
    - text: 'хулилъ сынъ Израильтянки имя Господне, и злословилъ. И привели его къ
        Моисею, (имя же матери его Саломиѕъ, дочь Дивріева, изъ племени Данова); '
      verse: 11
    - text: 'и посадили его подъ стражу, пока не будетъ имъ объявлено отъ Господа,
        какъ поступить съ нимъ. '
      verse: 12
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 13
    - text: 'выведи злословившаго вонъ изъ стана, и всј слышавшіе пусть положатъ руки
        свои на голову его, и все общество побьетъ его камнями. '
      verse: 14
    - text: 'И сынамъ Израилевымъ скажи: кто будетъ злословить Бога своего, тотъ понесетъ
        на себј грјхъ свой. '
      verse: 15
    - text: 'И хулитель имени Господня долженъ умереть, камнями побьетъ его все общество.
        Пришлецъ ли, природный ли житель станетъ хулить имя Господне, преданъ будетъ
        смерти. '
      verse: 16
    - text: 'Кто убьетъ какого-либо человјка, тотъ преданъ будетъ смерти. '
      verse: 17
    - text: 'Кто убьетъ скотину, тотъ долженъ заплатить за нее, скотину за скотину. '
      verse: 18
    - text: 'Кто сдјлаетъ поврежденіе на тјлј ближняго своего, тому должно сдјлать
        тоже, что онъ сдјлалъ. '
      verse: 19
    - text: 'Переломъ за переломъ, око за око, зубъ за зубъ: какъ онъ сдјлалъ поврежденіе
        на тјлј человјка, такъ и ему должно сдјлать. '
      verse: 20
    - text: 'Кто убьетъ скотину, долженъ заплатить за нее; а кто убьетъ человјка,
        того должно предать смерти. '
      verse: 21
    - text: 'Одинъ судъ долженъ быть у васъ, тоже должно дјлать съ пришельцемъ, что
        и съ природнымъ жителемъ; ибо Я Господь, Богъ вашъ. '
      verse: 22
    - text: 'И сказалъ Моисей сынамъ Израилевымъ; и вывели злословившаго вонъ изъ
        стана и побили его камнями, и сдјлали сыны Израилевы, какъ повелјлъ Господь
        Моисею.  '
      verse: 23
  - chapter: 25
    verses:
    - text: 'И говорилъ Господь Моисею на горј Синај, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: когда придете въ землю, которую
        Я даю вамъ, тогда земля должна покоиться въ субботу Господню. '
      verse: 2
    - text: 'Шесть лјтъ засјвай поле твое и шесть лјтъ обрјзывай виноградникъ твой
        и собирай произведенія ихъ; '
      verse: 3
    - text: 'а въ седьмой годъ да будетъ суббота покоя земли, суббота Господня; поля
        твоего не засјвай, и виноградника твоего не обрјзывай. '
      verse: 4
    - text: 'Что само выростетъ на жатвј твоей, не сжинай, и гроздовъ съ необрјзанныхъ
        лозъ твоихъ не снимай: да будетъ это годъ покоя земли. '
      verse: 5
    - text: 'Въ продолженіе субботы земли да будетъ это вамъ въ пищу, тебј и рабу
        твоему и рабј твоей и наемнику твоему и поселенцу твоему, поселившемуся у
        тебя. '
      verse: 6
    - text: 'И скоту твоему, и звјрямъ, которые на землј твоей, да будутъ всј произведенія
        ея въ пищу. '
      verse: 7
    - text: 'Потомъ насчитай себј семь субботь лјтъ, семь разъ по семи лјтъ, чтобы
        было у тебя въ семи субботахъ лјтъ сорокъ девять лјтъ. '
      verse: 8
    - text: 'И воструби трубою въ седьмой мјсяцъ, въ десятый денъ мјсяца, въ день
        очищенія вострубите трубою по всей землј вашей. '
      verse: 9
    - text: 'И освятите пятидесятый годъ и объявите свободу на землј всјмъ жителямъ
        ея; да будетъ это у васъ юбилей; возвратитесь каждый въ наслјдственное владјніе
        свое, каждый возвратитесь въ свое племя. '
      verse: 10
    - text: 'Пятидесятый годъ да будетъ у васъ юбилей, не сјйте и не жните, что само
        выростетъ на землј, и не снимайте ягодъ съ необрјзанныхъ лозъ ея. '
      verse: 11
    - text: 'Ибо это юбилей; священнымъ да будетъ онъ для васъ; јшьте произведенія
        полей ея, '
      verse: 12
    - text: 'Въ юбилейный сей годъ каждый возвратитесь въ наслјдственное владјніе
        свое. '
      verse: 13
    - text: 'Если будешь продавать что ближнему твоему, или будешь покупать что у
        ближняго твоего, не притјсняйте другъ друга. '
      verse: 14
    - text: 'По расчисленію лјтъ послј юбилея, ты долженъ покупать у ближняго твоего,
        и по расчисленію лјтъ, въ которые пользоваться можешь, онъ долженъ продавать
        тебј. '
      verse: 15
    - text: 'Если много остатся лјтъ, умножь цјну; а если мало лјтъ остается, уменьши
        цјну: ибо по числу лјтъ, въ которыя пользоваться можешь, онъ продаетъ тебј. '
      verse: 16
    - text: 'Не притјсняйте одинь другаго; бойся Бога твоего: ибо Я Господь, Богъ
        вашъ. '
      verse: 17
    - text: 'Исполняйте постановленія Мои, и храните законы Мои и исполняйте ихъ,
        и будете жить безопасно на землј. '
      verse: 18
    - text: 'Земля будетъ давать плодъ свой, и будете јстъ до сыта, и будете жить
        безопасно на ней. '
      verse: 19
    - text: 'Если скажете; "что же намъ јсть въ седьмой годъ? вотъ, намъ не можно
        ни сјять, ни собирать произведеній нашихъ." '
      verse: 20
    - text: 'Я пошлю благословеніе Мое на васъ въ шестой годъ, и онъ принесетъ произведеній
        на три года. '
      verse: 21
    - text: 'И когда вы въ осьмой годъ будете сјять, будете јсть произведенія старыя
        до девятаго года; пока не поспјютъ произведенія его, будете јсть старое. '
      verse: 22
    - text: 'Землю не должно продавать навсегда; ибо Моя земля: ибо вы пришельцы и
        поселенцы у Меня. '
      verse: 23
    - text: 'По всей землј владјнія вашего позволяйте дјлать выкупъ земли. '
      verse: 24
    - text: 'Если братъ твой објднјетъ и продастъ наслјдіе свое, то прйдетъ выкупить
        близкій его родственникъ, и выкупитъ проданное братомъ его. '
      verse: 25
    - text: 'Если же некому за него выкупить, но самъ онъ будетъ имјть достатокъ,
        и найдетъ, сколько нужно на выкупъ: '
      verse: 26
    - text: 'то пусть онъ расчислитъ годы продажи своей, и возвратитъ остальное тому,
        кому онъ продалъ, и вступитъ опять въ наслјдіе свое. '
      verse: 27
    - text: 'Если же не найдетъ рука его, сколько нужно возвратить ему, то проданное
        имъ останется въ рукахъ купившаго до юбилейнаго года; а въ юбилейный годъ
        отойдетъ отъ него и онъ опять вступитъ въ наслјдіе свое. '
      verse: 28
    - text: 'Если кто продастъ жилой домъ въ городј, огражденномъ стјною: то выкупить
        его можно до истеченія года отъ продажи его; въ сіе время выкупить его можно. '
      verse: 29
    - text: 'Если же не будетъ онъ выкуплепъ до истеченія цјлаго года: то домъ, который
        въ городј, имјющеиъ стјну, останется навсегда у купившаго его въ роды его,
        и въ юбилей не отойдетъ отъ него. '
      verse: 30
    - text: 'А домы въ селеніяхъ, вокругъ которыхъ нјтъ стјны, должно считать наравнј
        съ полемъ земли; выкупать ихъ всегда можно, и въ юбилей они отходятъ. '
      verse: 31
    - text: 'Что касается до городовъ левитскихъ, до домовъ въ городахъ владјнія ихъ:
        то левитамъ вјчно можно выкупать. '
      verse: 32
    - text: 'И кто выкупитъ у левитовъ, отъ того проданиый домъ въ городј ихъ въ юбилей
        отойдетъ; потому что домы въ городахъ левитскихъ есть ихъ владјніе среди сыновъ
        Израилевыхъ. '
      verse: 33
    - text: 'И поля вокругъ городовъ ихь не можно продавать, потому что это вјчное
        владјніе ихъ. '
      verse: 34
    - text: 'Если братъ твой објднјетъ и придеть въ упадокъ у тебя: то поддержи его,
        хотя бы то былъ пришлецъ и поселенецъ, чтобы онъ живъ былъ у тебя. '
      verse: 35
    - text: 'Не бери отъ него роста и прибыли, и бойся Бога твоего, - чтобъ живъ былъ
        у тебя братъ твой. '
      verse: 36
    - text: 'Серебра твоего не отдавай ему въ ростъ и хлјба твоего не отдавай для
        полученія прибыли, '
      verse: 37
    - text: 'Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли Егвпетской, чтобы
        дать вамъ землю Ханаанскую, чтобы бытъ вашимъ Богомъ. '
      verse: 38
    - text: 'Когда објднјетъ у тебя братъ твой и проданъ будет тебј, то не налагай
        на него работы рабской. '
      verse: 39
    - text: 'Онъ долженъ быть у тебя какъ наемникъ, какъ поселенецъ, до юбилейнаго
        года пусть работаетъ у тебя; '
      verse: 40
    - text: 'а тогда пусть отойдетъ онъ отъ тебя, самъ и дјти его съ нимъ, и возврататся
        въ племя свое, и вступитъ опять во владјніе отцевъ своихъ, '
      verse: 41
    - text: 'Потому что они Мои рабы, которыхъ Я вывелъ изъ земли Египетской; не должно
        продавать ихъ, какъ продаютъ рабовъ. '
      verse: 42
    - text: 'Не господствуй надъ нимъ съ жестокостію, и бойся Бога твоего. '
      verse: 43
    - text: 'А чтобъ рабъ твой и рабыня твоя были у тебя, то покупайте себј раба и
        рабыню у народовъ, которые вокругъ васъ. '
      verse: 44
    - text: 'Также и изъ дјтей поселенцевъ, поселившихся у васъ, можете покупать,
        и изъ племени ихъ, которое у васъ, которое у нихъ родилось въ землј вашей,
        и они могутъ быть вашею собственностію. '
      verse: 45
    - text: 'Можете передавать ихъ въ наслјдство и сынамъ вашимъ по себј, какъ имјніе;
        вјчно владјйте ими, какъ рабами. А надъ братьями вашими, сынами Израилевыми,
        другъ надъ другомъ не господствуйте съ жестокостію. '
      verse: 46
    - text: 'Если пришлецъ или поселенецъ твой будетъ имјть достатокъ, а братъ твой
        предъ нимъ објднјетъ и продастся пришельцу, поселившемуся у тебя, или кому-нибудь
        изъ племени пришельцева: '
      verse: 47
    - text: 'то послј продажи можно его выкупить; кто-нибудь изъ братьевъ его долженъ
        выкупить его '
      verse: 48
    - text: 'Или дядя его, или сынъ дяди его долженъ выкупить его, или кто-нибудь
        изъ родства его, изъ племени его, долженъ выкупить его; или, если будетъ имјть
        достатокъ, самъ долженъ выкупиться. '
      verse: 49
    - text: 'И тогда онъ долженъ расчитаться съ купившимъ его, начиная отъ того года,
        когда онъ продалъ себя, до года юбилейнаго, и серебро, за которое онъ продалъ
        себя, должно отдать ему по числу лјтъ; на счету наемника онъ долженъ быть
        у него. '
      verse: 50
    - text: 'Если еще много остается лјтъ, то по мјрј ихъ онъ долженъ отдать въ выкупъ
        за себя серебро, за которое онъ купленъ. '
      verse: 51
    - text: 'Если же мало остается лјтъ до юбилейнаго года, то онъ долженъ сосчитать,
        и по мјрј лјтъ отдать за себя выкупъ. '
      verse: 52
    - text: 'Онъ долженъ быть у него, какъ наемникъ, во всј годы; онъ не долженъ господствовать
        надъ нимъ съ жестокостію въ глазахъ твоихъ. '
      verse: 53
    - text: 'Если же онъ не выкупится такимъ образомъ, то въ юбилейный годъ отойдетъ
        самъ и дјти его съ нимъ. '
      verse: 54
    - text: 'Потому что сыны Израилевы Мои рабы; они Мои рабы, которыхъ Я вывелъ изъ
        земли Египетской. Я Господъ, Богъ вашъ.  '
      verse: 55
  - chapter: 26
    verses:
    - text: 'Не дјлайте себј идоловъ и истукановъ, и столповъ не ставьте у себя, и
        камней съ изображеніями не кладите въ землј вашей, чтобы кланяться предъ ними:
        ибо Я Господь, Богъ вашъ. '
      verse: 1
    - text: 'Субботы Мои храните, и святилище Мое чтите, Я Господь. '
      verse: 2
    - text: 'Если вы будете поступать по уставамъ Моимъ, и заповјди Мои будете хранить
        и исполнять ихъ: '
      verse: 3
    - text: 'то Я дамъ вамъ дожди въ свое время, и земля дастъ произрастенія свои,
        и дерево полевое дастъ плодъ свой. '
      verse: 4
    - text: 'За молотьбою хлјба наступитъ у васъ обираніе винограда, за обираніемъ
        винограда наступитъ сјяніе, и будете јсть хлјбъ свой досыта, и будете жить
        на землј вашей безопасно. '
      verse: 5
    - text: 'Пошлю миръ на землю, ляжете и никто васъ не обезпокоятъ; сгоню лютыхъ
        звјрей съ земли, и мечъ не будетъ ходить по землј вашей. '
      verse: 6
    - text: 'Прогоняте враговъ вашихъ и падутъ отъ меча предъ вами. '
      verse: 7
    - text: 'Пятеро изъ васъ прогонятъ сто, и сто изъ васъ прогонятъ тьму, и падутъ
        враги ваши отъ меча предъ вами. '
      verse: 8
    - text: 'Воззрю на васъ и содјлаю васъ плодородными, и размножу васъ и буду твердъ
        въ завјтј Моемъ съ вами. '
      verse: 9
    - text: 'И будете јсть старое отъ стараго года, и выбросите старое, когда получите
        новое. '
      verse: 10
    - text: 'И поставлю жилище Мое среди васъ, и душа Моя не возгнушается вами. '
      verse: 11
    - text: 'И буду ходить среди васъ, и буду вашимъ Богомъ, а вы будете Моимъ народомъ. '
      verse: 12
    - text: 'Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли Египетской, чтобъ
        вы не были тамъ рабами, и сокрушилъ ярмо ваше и сдјлалъ то, что вы стали ходить
        поднявъ голову. '
      verse: 13
    - text: 'Если же не послушаете Меня и не будете исполнять всјхъ заповјдей сихъ, '
      verse: 14
    - text: 'и если презрите Мои постановленія, и если душа ваша возгнушается Моими
        законами, такъ что вы не будете исполнять всјхъ заповјдей Моихъ и нарушите
        завјтъ Мой: '
      verse: 15
    - text: 'то и Я тоже сдјлаю съ вами, и пошлю на васъ ужасъ, чахлость и горячку,
        которыя повредятъ глаза и измучатъ душу, и будете сјять сјмена ваши напрасно,
        и враги ваши съјдятъ ихъ. '
      verse: 16
    - text: 'Обращу лице Мое на васъ, и вы будете побиты врагами вашими, и будутъ
        господствовать надъ вами непріятели ваши, и побјжите, когда никто не гонится
        за вами. '
      verse: 17
    - text: 'Если и при всемъ не послушаете Меня, то Я всемеро увеличу наказаніе за
        грјхи ваши; '
      verse: 18
    - text: 'и и сломлю гордое упорство ваше, и небо ваше сдјлаю, какъ желјзо, и землю
        вашу какъ мјдь. '
      verse: 19
    - text: 'Напрасно будетъ истощаться сила ваша, земля ваша не дастъ произрастеній
        своихъ, и дерево полевое не дастъ плода своего. '
      verse: 20
    - text: 'Если же послј сего пойдете противъ Меня и не захотите слушать Меня, то
        Я прибавлю вамъ ударовъ всемеро за грјхи ваши. '
      verse: 21
    - text: 'Пошлю на васъ звјрей полевыхъ, которые осиротятъ васъ, истребятъ скотъ
        вашъ и васъ уменьшатъ, такъ что опустјютъ дороги ваши. '
      verse: 22
    - text: 'Если и послј сего не исправитесь и пойдете противъ Меня: '
      verse: 23
    - text: 'то и Я пойду противъ васъ, и Я поражу васъ всемеро за грјхи ваши. '
      verse: 24
    - text: 'И наведу на васъ мстительный мечъ въ отмщеніе за завјтъ; если же вы укроетесь
        въ города ваши, то пошлю на васъ язву и преданы будете въ руки врага. '
      verse: 25
    - text: 'Хлјбъ, подкрјпляющій человјка, истреблю у васъ; десять женщинъ будутъ
        печь хлјбъ вашъ въ одной печи, и будутъ возвращать хлјбъ вашъ вјсомъ, вы будете
        јсть и не насытитесь, '
      verse: 26
    - text: 'Если же и послј сего не послушаете Меня и пойдете противъ Меня: '
      verse: 27
    - text: 'то и Я въ ярости пойду противъ васъ, и накажу васъ всемеро за грјхи ваши, '
      verse: 28
    - text: 'и будете јсть плоть сыновъ вашихъ, и плоть дочерей вашихъ будете јсть. '
      verse: 29
    - text: 'Разорю высоты ваши, и разобью статуи ваши, и повергну трупы ваши на трупы
        идоловъ вашихъ, и возгнушается душа Моя вами. '
      verse: 30
    - text: 'Города ваши сдјлаю пустынею и опустошу святилища ваши, и не буду обонять
        благоуханія успокоенія жертвъ вашихъ. '
      verse: 31
    - text: 'Опустошу землю, такъ что смотря на нее ужаснутся враги ваши, поселившіеся
        на ней. '
      verse: 32
    - text: 'А васъ разсјю между народами, и обнажу въ слјдъ васъ мечъ, и будетъ земля
        ваша пуста и города ваши разрушены. '
      verse: 33
    - text: 'Тогда удовлетворитъ земля за субботы свои во всј дни запустјнія; когда
        вы будете въ землј враговъ вашихъ, тогда будетъ покоиться земля и удовлетворитъ
        за субботы свои. '
      verse: 34
    - text: 'Во всј дни запустјнія будетъ покоиться, сколько не покоилась въ субботы
        ваши, когда вы жили на ней. '
      verse: 35
    - text: 'Оставшимся изъ васъ пошлю въ сердца робость въ землј враговъ ихъ; шумъ
        колебающагося листа погонитъ ихъ, и побјгутъ какъ отъ меча, и падутъ, когда
        никто не преслјдуетъ. '
      verse: 36
    - text: 'И поткнутся другъ на друга, какъ отъ меча, между тјмъ какъ никто не преслјдуетъ,
        и не будетъ вамъ мјста оть враговъ вашихъ. '
      verse: 37
    - text: 'И погибнсте у народовъ, и пожретъ васъ земля враговъ вашихъ. '
      verse: 38
    - text: 'А оставшіеся изъ васъ исчахнутъ за свои беззаконія въ земляхъ враговъ
        вашихъ, и за беззаконія отцевъ своихъ исчахнутъ. '
      verse: 39
    - text: 'Тогда признаются они въ беззаконіи своемъ и въ беззаконіи отцевъ своихъ,
        какъ они упорствовали противъ Меня и шли противъ Меня, '
      verse: 40
    - text: 'за что и Я пошелъ противъ нихъ и ввелъ ихъ въ землю враговъ ихъ; тогда
        покорится необрјзанное сердце ихъ, и тогда заплатятъ за беззаконіе свое. '
      verse: 41
    - text: 'И Я вспомню завјтъ Мой съ Іаковомъ, и завјтъ Мой съ Исаакомъ, и завјтъ
        Мой съ Авраамомъ вспомню, и землю вспомню. '
      verse: 42
    - text: 'Тогда какъ земля оставлена будетъ ими и будетъ удовлетворять за субботы
        свои, опустјвъ отъ нихъ, и они будутъ платить за свое беззаконіе, за то, что
        презирали законы Мои и душа ихъ гнушалась постановленіями Моими, '
      verse: 43
    - text: 'и тогда какъ они будутъ въ землј враговъ ихъ: Я не презрю ихъ и не возгнушаюсь
        ими до того, чтобъ истребить ихъ вовсе, чтобъ разрушить завјтъ Мой съ ними;
        ибо Я Господь, Богъ ихъ. '
      verse: 44
    - text: 'Вспомню для нихъ завјтъ съ предками, которыхъ вывелъ Я изъ земли Египетской
        предъ очами народовъ, чтобы быть ихъ Богомъ. Я Господъ. '
      verse: 45
    - text: 'Вотъ постановленія и опредјленія и законы, которые поставилъ Господь
        между Собою и между сынами Израилевыми на горј Синај, посредствомъ Моисея.  '
      verse: 46
  - chapter: 27
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: если кто даетъ објтъ, то души
        должно отдавать Господу по оцјнкј твоей. '
      verse: 2
    - text: 'Оцјнка твоя мужчинј отъ двадцати лјтъ до шестидесяти должна быть пятьдесятъ
        сиклей серебреныхъ, противъ сикля святилища. '
      verse: 3
    - text: 'Если же это женщина, то оцјнка твоя должна быть тридцать сиклей. '
      verse: 4
    - text: 'Отъ пяти лјтъ до двадцати оцјнка твоя мужчинј должна быть двадцать сиклей,
        а женщинј десять сиклей. '
      verse: 5
    - text: 'А отъ мјсяца до пяти лјтъ оцјнка твоя мужчинј должна быть пять сиклей
        серебра, а женщинј оцјнка твоя три сикля серебра. '
      verse: 6
    - text: 'Отъ шестидесяти лјтъ и выше мужчинј оцјнка твоя должна быть пятнадцать
        сиклей серебра, а женщинј десять сиклей. '
      verse: 7
    - text: 'Если же онъ бјденъ и не въ силахъ отдатъ по оцјнкј твоей: то пусть представятъ
        его священнику, и священникъ пусть оцјнитъ его, - смотря по тому, сколько
        позволяетъ состояніе давшаго објтъ, пусть оцјнитъ его священникъ. '
      verse: 8
    - text: 'Если же то будетъ скотъ, который приносятъ въ жертву Господу, то все,
        что дано Господу, должно быть свято. '
      verse: 9
    - text: 'Не должно вымјнивать его и замјнять хорошее худымъ, или худое хорошимъ;
        если же станетъ кто замјнять скотину скотиною, то и она и замјнъ ея будетъ
        святынею. '
      verse: 10
    - text: 'Если же то будетъ какая нибудь скотина нечистая, которую не приносятъ
        въ жертву Господу: то должно представить скотину священнику; '
      verse: 11
    - text: 'священникъ оцјнитъ ее, хороша ли она, худа ли, и какъ оцјнитъ тебј священникъ,
        такъ и должно быть. '
      verse: 12
    - text: 'Если же кто хочетъ выкупить ее, то пусть прибавитъ пятую долю къ оцјнкј
        твоей. '
      verse: 13
    - text: 'Если кто посвящаетъ домъ свой въ святыню Господу, то священникъ долженъ
        оцјнить его, хорошъ ли онъ, худъ ли, и какъ оцјнитъ его священникъ, такъ и
        состоится. '
      verse: 14
    - text: 'Если же посвятившій захочетъ выкупить домъ свой, то пусть приложитъ къ
        цјнј его пятую частъ серебра оцјнки твоей, и тогда будетъ его. '
      verse: 15
    - text: 'Если поле изъ своего владјнія посвятитъ кто Господу, то оцјнка твоя должна
        быть по мјрј посјва; гдј высјвается хомеръ ячменя, то мјсто оцјнивается въ
        пятьдесятъ сиклей серебра. '
      verse: 16
    - text: 'Если въ юбилейный годъ посвящаетъ кто поле свое, должно состояться по
        оцјнкј твоей. '
      verse: 17
    - text: 'Если же послј юбилея посвящаетъ кто поле свое, то священникъ долженъ
        разсчитать серебро по мјрј лјтъ оставшихся до юбилейнаго года, и должно убавить
        оцјнки твоей. '
      verse: 18
    - text: 'Если же захочетъ выкупить поле посвятйвшій его, то пусть онъ прибавитъ
        къ цјнј его пятую часть серебра оцјнки твоей, и оно останется за нимъ. '
      verse: 19
    - text: 'Если же не выкупитъ поля и продадутъ поле другому человјку, то уже нельзя
        выкупить. '
      verse: 20
    - text: 'Поле то, когда оно въ юбилей отойдетъ, будетъ святынею Господу, какъ
        поле заклятое; священнику достанется оно во владјніе. '
      verse: 21
    - text: 'Если кто посвятитъ Господу поле купленное, которое не изъ полей его владјнія: '
      verse: 22
    - text: 'то священникъ долженъ разсчитать количество цјны по оцјнкј твоей до юбилейнаго
        года, и во что будетъ оцјнено, долженъ онъ отдать въ тотъ же день, какъ святыню
        Господню. '
      verse: 23
    - text: 'Поле же въ юбилейный годъ опять перейдетъ къ тому, у кого купилъ онъ,
        кому принадлежитъ владјніе той земли. '
      verse: 24
    - text: 'Всякая оцјнка твоя должна быть противъ сикля святилища, двадцать геръ
        должно быть въ сиклј. '
      verse: 25
    - text: 'Только первенцевъ изъ скота, которые по первенству принадлежатъ Господу,
        не долженъ никто посвящать, ні воловъ, ни овецъ; они Господни. '
      verse: 26
    - text: 'Если скоть будетъ нечистый, то долженъ онъ выкупить по оцјнкј твоей и
        приложить къ тому пятую часть; если не выкупятъ, то должно продать по оцјнкј
        твоей. '
      verse: 27
    - text: 'Только все заклятое, что подъ заклятіемъ отдаеть человјкъ Господу изъ
        своей собственности, человјка ли, скотину ли, поле ли своего владјнія, не
        продается и не выкупается. Все заклятое есть веливая святыня Господня. '
      verse: 28
    - text: 'Все заклятое изъ человјковъ, что отдано подъ заклятіемъ, не выкупается,
        умертвить должно. '
      verse: 29
    - text: 'И всякая десятина на землј, изъ сјменъ земли и изъ плодовъ дерева, принадлежитъ
        Господу, есть святыня Господня. '
      verse: 30
    - text: 'Если же кто захочетъ выкупить десятину свою, то пусть приложитъ къ цјнј
        ея пятую долю. '
      verse: 31
    - text: 'И всякая десятина изъ крупнаго и мелкаго скота, изъ всего, что проходитъ
        подъ пастушьимъ посохомъ, всякая десятина должна быть посвящена Господу. '
      verse: 32
    - text: 'Не должно разбирать, хорошее ли то, иди худое, и не должно замјнять его;
        если же кто замјнитъ, то и само оно и замјнъ его будетъ святынею, и выкупить
        не можно. '
      verse: 33
    - text: 'Вотъ заповјди, которыя заповјдалъ Господь чрезъ Моисея сынамъ Израилевымъ
        на горј Синај.   '
      verse: 34
  name: Leviticus
- chapters:
  - chapter: 1
    verses:
    - text: 'И говорилъ Господь Моисею въ пустынј Синайской, въ скиніи собранія, въ
        первый день втораго мјсяца, во вторый годъ по изшествіи ихъ изъ земли Египетской,
        и сказалъ: '
      verse: 1
    - text: 'сочтите все общество сыновъ Израилевыхъ по племенамъ ихъ, по поколјніямъ
        ихъ, по числу именъ, всјхъ мужескаго пола поголовно. '
      verse: 2
    - text: 'Отъ двадцати лјтъ и выше, всјхъ ходящихъ на войну у Израиля, по полкамъ
        ихъ, внесите ихъ въ перепись ты и Ааронъ. '
      verse: 3
    - text: 'Съ вами должно быть по человјку изъ колјна, который въ поколјніи своемъ
        есть главный. '
      verse: 4
    - text: 'И вотъ имена мужей, которые будутъ съ вами: отъ Рувима Елицуръ, сынъ
        Шедеура, '
      verse: 5
    - text: 'отъ Симеона Шелуміилъ, сынъ Цуришаддая, '
      verse: 6
    - text: 'отъ Іуды Наассонъ, сынъ Аминадава, '
      verse: 7
    - text: 'отъ Иссахара Наѕанаилъ, сынъ Цуара, '
      verse: 8
    - text: 'отъ Завулона Еліавъ, сынъ Хелона. '
      verse: 9
    - text: 'Отъ сыновъ Іосифа, оть Ефрема Елишама, сынъ Аміуда, отъ Манассіи Гамаліилъ,
        сынъ Педацура, '
      verse: 10
    - text: 'отъ Веніамина Авиданъ, сынъ Гидеонія, '
      verse: 11
    - text: 'отъ Дана Ахіезеръ, сынъ Аммишадая, '
      verse: 12
    - text: 'отъ Асира Пагіилъ, сынъ Охрана, '
      verse: 13
    - text: 'отъ Гада Еліасафъ, сынъ Регуила, '
      verse: 14
    - text: 'отъ Неѕфалима Ахира, сынъ Енана. '
      verse: 15
    - text: 'Сіи суть вызванные изъ общества начальники колјнъ отцевъ своихъ, главные
        въ племенахъ Израилевыхъ. '
      verse: 16
    - text: 'И взялъ Моисей и Ааронъ мужей сихъ, которые означены поименно. '
      verse: 17
    - text: 'И собрали они все общество въ первый день втораго мјсяца. И внесены въ
        родословную перепись всј по племенамъ ихъ, по поколјніямъ ихъ, по числу именъ,
        отъ двадцати лјть и выше, поголовно. '
      verse: 18
    - text: 'Какъ повелјлъ Господь Моисею, онъ сдјлалъ имъ перепись въ пустынј Синайской. '
      verse: 19
    - text: 'Сыны Рувима, первенца Израилева: родъ ихъ исчисленъ по племенамъ ихъ,
        по поколјніямъ ихъ, по числу именъ, поголовно, всј мужескаго пола отъ двадцати
        лјтъ и выше, всј ходящіе на войну. '
      verse: 20
    - text: 'Вошло въ перепись изъ колјна Рувимова сорокъ шесть тысячъ пять сотъ. '
      verse: 21
    - text: 'Сыны Симеона: родъ ихъ исчисленъ по ихъ племенамъ, по поколјніямъ ихъ,
        переписаны они по числу именъ, поголовно, всј мужескаго пола, отъ двадцати
        лјтъ и выше, всј ходящіе на войну. '
      verse: 22
    - text: 'Вошло въ перепись изъ колјна Симеонова пятдесятъ девять тысячъ триста. '
      verse: 23
    - text: 'Сыны Гада: родъ ихъ исчисленъ по ихъ племенамъ, по поколјніямъ ихъ, по
        числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 24
    - text: 'Вошло въ перепись изъ колјна Гадова сорокъ пять тысячъ шесть сотъ пятьдесятъ. '
      verse: 25
    - text: 'Сыны Іуды: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 26
    - text: 'Вошло въ перепись изъ колјна Іудина семдесятъ четыре тысячи и шесть сотъ. '
      verse: 27
    - text: 'Сыны Иссахара: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 28
    - text: 'Вошло въ перепись изъ колјна Иссахарова пятьдесятъ четыре тысячи четыреста. '
      verse: 29
    - text: 'Сыны Завулона: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 30
    - text: 'Вошло въ перепись изъ колјна Завулонова пятьдесятъ семь тысячъ четыреста. '
      verse: 31
    - text: 'Сыны Іосифа: сыны Ефрема: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ
        ихъ, по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 32
    - text: 'Вошло въ перепись изъ колјна Ефремова сорокъ тысячъ пять сотъ. '
      verse: 33
    - text: 'Сыны Маннасіи: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 34
    - text: 'Вошло въ перепись изъ колјна Манассіина тридцать двј тысячи двјсти. '
      verse: 35
    - text: 'Сыны Веніамина: родъ ихъ исчисленъ по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 36
    - text: 'Вошло въ перепись изъ колјна Веніаминова тридцать пять тысячъ четыреста. '
      verse: 37
    - text: 'Сыны Дана: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 38
    - text: 'Вошло въ перепись изъ колјна Данова шестьдесятъ двј тысячи семь сотъ. '
      verse: 39
    - text: 'Сыны Асира: родъ ихъ исчисленъ, по племенамъ ихъ, по поколјніямъ ихъ,
        по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 40
    - text: 'Вошло въ перепись изъ колјна Асирова сорокъ одна тысяча пять сотъ. '
      verse: 41
    - text: 'Сыны Неѕфалима: родъ ихъ исчисленъ, по племенанъ ихъ, по поколјніямъ
        ихъ, по числу именъ, отъ двадцати лјтъ и выше, всј ходящіе на войну. '
      verse: 42
    - text: 'Вошло въ перепись изъ колјна Наѕфалимова пятьдесятъ три тысячи четыреста. '
      verse: 43
    - text: 'Вотъ вошедшіе въ перепись, которыхъ переписалъ Моисей и Ааронъ и начальники
        Израиля, двјнадцать человјкъ, которыхъ было по одному человјку изъ поколјнія. '
      verse: 44
    - text: 'И оказалось всјхъ вошедшихъ въ перепись сыновъ Израилевыхъ, по поколјніямъ
        ихъ, отъ двадцати лјтъ и выше, всјхъ ходящихъ на войну у Израиля, '
      verse: 45
    - text: 'и оказалось всјхъ вошедшихъ въ перепись, шесть сотъ три тысячи пять сотъ
        пятьдесятъ. '
      verse: 46
    - text: 'А левиты по поколјніямъ ихъ не были внесены въ перепись. '
      verse: 47
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 48
    - text: 'только колјна Левіина не вноси въ перепись и не исчисляй ихъ вмјстј съ
        сынами Израиля. '
      verse: 49
    - text: 'Но поручи левитамъ скинію откровенія и всј принадлежности ея и все, что
        при ней; пусть они носятъ скинію и всј принадлежности ея, и служатъ ей, и
        около скиніи пусть ставятъ станъ свой. '
      verse: 50
    - text: 'И когда скиніи надобно подняться въ путь, пусть поднимаютъ ее левиты,
        и когда надобно остановиться скиніи, пусть ставятъ ее левиты; а если приступитъ
        кто посторонній, преданъ будетъ смерти. '
      verse: 51
    - text: 'Сыны Израилевы должны становитъся каждый въ станј своемъ и каждый при
        своемъ знамени, по полкамъ своимъ. '
      verse: 52
    - text: 'А левиты должны ставить станъ около скиніи откровенія, чтобы не было
        гнјва на общество сыновъ Израилевыхъ; и будутъ левиты стоять на стражј у скиніи
        откровенія. '
      verse: 53
    - text: 'И сдјлали сіе сыны Израилевы; какъ повелјлъ Господь Моисею, такъ они
        и сдјлали.  '
      verse: 54
  - chapter: 2
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 1
    - text: 'сыны Израилевы должны ставить станъ свой при знамени своемъ, при знакахъ
        поколјнія своего предъ скиніею собранія, вокругъ ея должны ставить станъ свой. '
      verse: 2
    - text: 'Съ передней стороны къ востоку ставятъ станъ: знамя стана Іудина съ полками
        ихъ и начальникъ сыновъ Іуды Наасонъ, сынъ Аминадава. '
      verse: 3
    - text: 'И полкъ его, и вошедшіе изъ нихъ въ перепись семьдесятъ четыре тысячи
        шестьсотъ. '
      verse: 4
    - text: 'Подлј него ставитъ станъ колјно Иссахарово и начальникъ сыновъ Иссахара
        Наѕанаилъ, сынъ Цуара. '
      verse: 5
    - text: 'И полкъ его, и вошедшіе изъ нихъ въ перепись пятьдесятъ четыре тысячи
        четыреста. '
      verse: 6
    - text: 'Далје колјно Завулоново, и начальникъ сыновъ Завулона Еліавъ сынъ Хелона, '
      verse: 7
    - text: 'и полкъ его, и вошедшіе въ перепись пятьдесятъ семь тысячъ четыреста. '
      verse: 8
    - text: 'Всјхъ вошедшихъ въ перепись въ станј Іуды сто восемьдесятъ шесть тысячъ
        четыреста, по полкамъ ихъ; они должны идти впереди. '
      verse: 9
    - text: 'Знамя стана Рувимова къ югу съ полками ихъ, и начальникъ сыновъ Рувимовыхъ
        Елицуръ, сынъ Шедеура '
      verse: 10
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись сорокъ шесть тысячъ пять
        сотъ, '
      verse: 11
    - text: 'Подлј него ставитъ станъ колјно Симеоново и начальникъ сыновъ Симеона
        Шелуміилъ, сынъ Цуришаддая, '
      verse: 12
    - text: 'и полкъ его и вошедшіе изъ нихъ въ перепись пятьдесятъ девять тысячъ
        триста, '
      verse: 13
    - text: 'Потомъ колјно Гада, и начальникъ сыновъ Гада Еліасафъ, сынъ Регуила, '
      verse: 14
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись сорокъ пять тысячъ шесть
        сотъ пятьдесятъ. '
      verse: 15
    - text: 'Всјхъ вошедшихъ въ перепись въ станј Рувима сто пятьдесятъ одна тысяча
        четыреста пятьдесятъ, по полкамъ ихъ; они должны идти вторые. '
      verse: 16
    - text: 'Когда пойдетъ скинія собранія, станъ левитовъ будетъ въ срединј становъ.
        Какъ стоятъ, такъ и должны итти, каждый подлј ней при знаменахъ своихъ. '
      verse: 17
    - text: 'Знамя стана Ефремова съ полками ихъ къ западу, и начальникъ сыновъ Ефрема
        Елишама, сынъ Аміуда '
      verse: 18
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись сорокъ тысячъ пять сотъ. '
      verse: 19
    - text: 'Подлј него колјно Манассіино, и началъникъ сыновъ Манассіи Гамаліилъ,
        сынъ Педацура. '
      verse: 20
    - text: 'И полкъ его, и вошедшіе изъ нихъ въ перепись тридцать двј тысячи двјсти. '
      verse: 21
    - text: 'Потомъ колјно Веніамина, и начальникъ сыновъ Веніамина Авиданъ, сынъ
        Гидеонія, '
      verse: 22
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись тридцать пять тысячъ четыреста. '
      verse: 23
    - text: 'Всјхъ, вошедшихъ въ перепись въ станј Ефремовомъ, сто восемь тысячъ сто,
        по полкамъ ихъ; и они должны идти третьи. '
      verse: 24
    - text: 'Знамя стана Данова къ сјверу съ полками ихъ; и начальникъ сыновъ Дана
        Ахіезеръ, сынъ Аммишадая, '
      verse: 25
    - text: 'и полкъ его и вошедщіе изъ нихъ въ перепись шестьдесятъ двј тысячи семь
        сотъ. '
      verse: 26
    - text: 'Подлј него ставитъ станъ колјно Асирово, и начальникъ сыновъ Асира Пагіилъ,
        сынъ Охрана, '
      verse: 27
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись сорокъ одна тысяча пять
        сотъ. '
      verse: 28
    - text: 'Далје колјно Неффалима, и начальникъ сыновъ Неффалима Ахира, сынъ Енана, '
      verse: 29
    - text: 'и полкъ его, и вошедшіе изъ нихъ въ перепись пятьдесятъ три тысячи четыреста. '
      verse: 30
    - text: 'Всјхъ вошедшихъ въ перепись въ станј Дановомъ сто пятьдесятъ семь тысячъ
        шесть сотъ: они должны идти сзади при знаменахъ своихъ. '
      verse: 31
    - text: 'Вотъ вошедшіе въ перепись сыны Израилевы по поколјніямъ ихъ. Всјхъ вошедшихъ
        въ перепись въ станахъ ихъ, по полкамъ ихъ, шесть сотъ три тысячи пять сотъ
        пятьдесятъ. '
      verse: 32
    - text: 'А левиты не внесены въ перепись среди сыновъ Израиля, какъ повелјлъ Господь
        Моисею. '
      verse: 33
    - text: 'И сдјлали сыны Израилевы все, что повелјлъ Господь Моисею; такъ становились
        станами при знаменахъ своихъ и такъ шли всј по племенамъ своимъ, по поколјніямъ
        своимъ  '
      verse: 34
  - chapter: 3
    verses:
    - text: 'И вотъ родословіе Аарона и Моисея, когда говорилъ Господь Моисею на горј
        Синај: '
      verse: 1
    - text: 'и вотъ имена сыновъ Аарона: первенецъ Надавъ, Авіудъ, Елеазаръ, и Иѕамаръ. '
      verse: 2
    - text: 'Сіи суть имена сыновъ Аарона, священниковъ, помазанныхъ, коихъ руки наполнены
        были, чтобы священнодјйствовать. '
      verse: 3
    - text: 'Но Надавъ и Авіудъ умерли предъ лицемъ Господа, когда они принесли чуждый
        огнь предъ Господа въ пустынј Синайской, и дјтей у нихъ не было, и остались
        священниками Елеазаръ и Иѕамаръ при Ааронј, отцј своемъ. '
      verse: 4
    - text: 'И говорилъ Господь Моисею, и сказалъ '
      verse: 5
    - text: 'приведи колјно Левіино и поставь его предъ Аарономъ священникомъ, чтобъ
        они служили ему. '
      verse: 6
    - text: 'И пусть они будутъ на стражј за него, и на стражј за все общество предъ
        скиніею собранія, чтобъ отправлять работы при скиніи, '
      verse: 7
    - text: 'и пусть стерегуть всј вещи скиніи собранія и будутъ на стражј за сыновъ
        Израилевыхъ, чтобъ отправлять работы при скиніи. '
      verse: 8
    - text: 'Отдай левитовъ Аарову и сынамъ его въ услуженіе, да будутъ они отданы
        ему въ услуженіе изъ сыновъ Израилевыхъ. '
      verse: 9
    - text: 'Аарону же и сынамъ его поручи, чтобъ они наблюдали священническую должность
        свою; а если приступитъ кто посторонній, преданъ будетъ смерти. '
      verse: 10
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 11
    - text: 'вотъ, Я беру левитовъ изъ сыновъ Израилевыхъ вмјсто всјхъ первенцевъ,
        разверзающихъ ложесна изъ сыновъ Израилевыхъ. Левиты должны быть мои. '
      verse: 12
    - text: 'Ибо всј первенцы мои; въ тотъ день, въ который поразилъ Я всјхъ первенцевъ
        въ землј Египетской, освятилъ Я себј всјхъ первенцевъ Израилевыхъ отъ человјка
        до скота; они должны быть Мои, Я Господь. '
      verse: 13
    - text: 'И говорилъ Господь Моисею въ пустынј Синайской, и сказалъ: '
      verse: 14
    - text: 'сдјлай перепись сынамъ Левіинынъ по поколјніямъ ихъ, по племенамъ ихъ,
        всјхъ мужескаго пола отъ одного мјсяца и выше внеси въ перепись. '
      verse: 15
    - text: 'И сдјлалъ имъ перепись Моисей по слову Господню, какъ повелјно ему. '
      verse: 16
    - text: 'И вотъ сыны Левіины по племенамъ ихъ: Гирсонъ, Кааѕъ и Мерари. '
      verse: 17
    - text: 'И вотъ имена сыновъ Гирсоновыхъ по племенамъ ихъ: Ливни и Шимей. '
      verse: 18
    - text: 'А сыны Кааѕа по племенамъ ихъ: Амрамъ, Ицгаръ, Хевронъ и Узіилъ. '
      verse: 19
    - text: 'А сыны Мерари по племенамъ ихъ: Махли и Муши. Вотъ племена Левіины по
        поколјнію ихъ. '
      verse: 20
    - text: 'Отъ Гирсона племя Ливніево и племя Шимеево: это племена Гирсоновы. '
      verse: 21
    - text: 'Вошедшихъ въ перепись по исчисленіи всјхъ мужескаго пола отъ одного мјсяца
        и выше, вошедшихъ въ перепись семь тысячъ пять сотъ. '
      verse: 22
    - text: 'Племена сыновъ Гирсоновыхъ должны становиться позади скиніи на западъ. '
      verse: 23
    - text: 'Начальникъ поколјнія сыновъ Гирсоновыхъ Еліасафъ, сынъ Лаеловъ. '
      verse: 24
    - text: 'Храненію сыновъ Гирсоновыхъ въ скиніи собранія ввјрена скинія и покровъ
        ея, покрывала ея и завјса дверей скиніи собранія, '
      verse: 25
    - text: 'и завјсы двора и завјса воротъ двора, который вокругъ скиніи и жертвенника,
        и веревки ея, со всјми ея принадлежностями. '
      verse: 26
    - text: 'Отъ Кааѕа пленя Амрамово, и племя Ицгарово, и племя Хевроново, и племя
        Узіилово: это племена Кааѕовы. '
      verse: 27
    - text: 'По исчисленіи всјхъ мужескаго пола отъ одного мјсяца и выше,нашлось восемь
        тысячъ шестьсотъ, которые охраняли святилище. '
      verse: 28
    - text: 'Племена сыновъ Кааѕовыхъ должны становить станъ свой на южной сторонј
        скиніи. '
      verse: 29
    - text: 'Начальникъ же поколјнія племенъ Кааѕовыхъ Елцаѕанъ, сынъ Узіиловъ. '
      verse: 30
    - text: 'Въ храненіи у нихъ ковчегъ, столъ, свјтильникъ, жертвенники, священные
        сосуды, которые употребляются при служеніи, завјса со всјми принадлежностями
        ея. '
      verse: 31
    - text: 'Начальникъ надъ начальниками левитскими Елеазаръ, сынъ Аарона священника;
        подъ его надзоромъ тј, которымъ ввјрено храненіе святилища. '
      verse: 32
    - text: 'Отъ Мерари племя Махліево, и племя Мушіево: это племена Мерарины. '
      verse: 33
    - text: 'Вошедшихъ въ перепись по исчисленіи всјхъ мужескаго пола отъ одного мјсяца
        и выше, нашлосъ шесть тысячъ двјсти. '
      verse: 34
    - text: 'Начальникъ поколјнія племенъ Мерариныхъ Цуріилъ, сынъ Авихаила; они должны
        ставить станъ свой на сјверной сторонј скиніи. '
      verse: 35
    - text: 'Ввјрены храненію сыновъ Мерариныхъ брусья скиніи и шесты ея, и столпы
        ея, и подножія ея, и всј вещи ея, и всј принадлежности ея, '
      verse: 36
    - text: 'и столпы двора со всјхъ сторонъ, и подножія ихъ, и колья ихъ и веревки
        ихъ. '
      verse: 37
    - text: 'А съ передней стороны скиніи, къ восточной сторонј скиніи собранія, должны
        ставить станъ Моисей и Ааронъ и сыны его, коимъ ввјрено храненіе святилища
        за сыновъ Израилевыхъ; а если приступитъ кто посторонній, преданъ будетъ смерти. '
      verse: 38
    - text: 'Всјхъ вошедшихъ въ перепись левитовъ, которыхъ внесъ въ перепись Моисей
        и Ааронъ по повелјнію Господню, по племенамъ ихъ, всјхъ мужескаго пола, отъ
        одного мјсяца и выше, было двадцать двј тысячи. '
      verse: 39
    - text: 'И сказалъ Господь Моисею; сдјлай перепись всјмъ первенцамъ мужескаго
        пола изъ сыновъ Израилевыхъ, отъ одного мјсяца и выше, и пересчитай ихъ поименно. '
      verse: 40
    - text: 'И возьми левитовъ для Меня, Я Господь, вмјсто всјхъ первенцевъ изъ сыновъ
        Израиля, а скотъ левитовъ вмјсто всего первороднаго скота сыновъ Израилевыхъ. '
      verse: 41
    - text: 'И сдјлалъ Моисей перепись, какъ повелјлъ ему Господь, всјмъ первенцамъ
        изъ сыновъ Израилевыхъ. '
      verse: 42
    - text: 'И оказалось всјхъ первенцевъ мужескаго пола, по исчисленіи именъ, отъ
        одного мјсяца и выше, двадцать двј тысячи двјсти семьдесятъ три. '
      verse: 43
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 44
    - text: 'возьми левитовъ вмјсто всјхъ первенцевъ изъ сыновъ Израиля, и скотъ левитовъ
        вмјсто скота ихъ, пусть левиты будутъ Мои. Я Господь. '
      verse: 45
    - text: 'И въ выкупъ оныхъ двухъ сотъ семидесяти трехъ, которые лишніе противъ
        числа левитовъ, изъ первенцевъ Израильскихъ, '
      verse: 46
    - text: 'возьми по пяти сиклей за человјка, противъ сикля святилища возьми, двадцать
        геръ въ сиклј, '
      verse: 47
    - text: 'и отдай серебро сіе Аарону и сынамъ его, въ выкупъ за лишнихъ противъ
        числа ихъ. '
      verse: 48
    - text: 'И взялъ Моисей серебро выкупа за лишнихъ противъ числа замјненныхъ левитами. '
      verse: 49
    - text: 'Отъ первенцевъ Израилевыхъ взялъ серебра тысячу триста шестьдесятъ пять
        сиклей, противъ сикля святилища. '
      verse: 50
    - text: 'И отдалъ Моисей серебро выкупа Аарону и сынамъ его, по слову Господню,
        какъ повелјлъ Господь Моисею.  '
      verse: 51
  - chapter: 4
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 1
    - text: 'сочти изъ сыновъ Левіи сыновъ Кааѕовыхъ, по племенамъ ихъ, по поколјнію
        ихъ, '
      verse: 2
    - text: 'отъ тридцати лјтъ и выше до пятидесяти лјтъ, всјхъ вступающихъ въ службу,
        чтобы отправлять работы въ скиніи собранія. '
      verse: 3
    - text: 'Вотъ служеніе сыновъ Кааѕовыхъ въ скиніи собранія: косить святое святыхъ. '
      verse: 4
    - text: 'Когда стану надобно подняться въ путь, Ааронъ и сыны его войдутъ и снимутъ
        завјсу, и покроютъ ею ковчегъ откровенія. '
      verse: 5
    - text: 'И положатъ на нее покровъ изъ кожъ синихъ и сверхъ его распрострутъ одежду
        всю яхонтоваго цвјта, и вложатъ шесты его. '
      verse: 6
    - text: 'И надъ столомъ хлјбовъ предложенія распрострутъ одежду яхонтоваго цвета
        и положатъ на немъ блюда, ѕиміамники, кружки и чаши возліянія, и хлјбъ всегдашній
        долженъ быть на немъ. '
      verse: 7
    - text: 'И надъ сими вещами распрострутъ одежду багряную и покроютъ ее покровомъ
        изъ кожъ синихъ и вложатъ шесты его. '
      verse: 8
    - text: 'Потомъ возьмутъ одежду яхонтоваго цвјта и покроютъ свјтильникъ и лампады
        его, и щипцы его, и лотки его, и всј сосуды для елея, которые употребляютъ
        при немъ, '
      verse: 9
    - text: 'и покроютъ его и всј принадлежности его покровомъ изъ кожъ синихъ, и
        положатъ на носилки. '
      verse: 10
    - text: 'И на жертвенникъ златый распрострутъ одежду яхонтоваго цвјта, и покроютъ
        его покровомъ изъ кожъ синихъ, и вложатъ шесты его. '
      verse: 11
    - text: 'И возьмутъ всј вещи служебныя, которыя употребляются для служенія во
        святилищј, и положатъ въ одежду яхонтоваго цвјта и покроютъ ихъ покровомъ
        изъ кожъ синихъ и положатъ на носилки. '
      verse: 12
    - text: 'И очистятъ жертвенникъ отъ пепла и распрострутъ на немъ одежду пурпуровую. '
      verse: 13
    - text: 'И положатъ на него всј сосуды его, которые употребляются для служенія
        при немъ, угольницы, вилки, лопатки и чаши, всј сосуды жертвенника, и распрострутъ
        на немъ покровъ изъ кожъ синихъ, и вложатъ шесты его. '
      verse: 14
    - text: 'Когда при отправленіи въ путь стана Ааронъ и сыны его покроютъ святилище
        и всј вещи святилища, тогда сыны Кааѕа пойдутъ, чтобы нести; но не должны
        касаться святилища, чтобы не умереть. Сіи части скиніи собранія должны носить
        сыны Кааѕовы. '
      verse: 15
    - text: 'Елеазару, сыну Аарона священника, поручается елей для свјтильника и благовонное
        куреніе, и непрестанное хлјбное приношеніе и елей помазанія, поручается вся
        скинія и все, что въ ней, и святилище и принадлежности его. '
      verse: 16
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 17
    - text: 'Не погубите колјна племенъ Кааѕовыхъ между левитами. '
      verse: 18
    - text: 'Но вотъ что сдјлайте имъ, чтобъ они были живы и не умерли, когда приступаютъ
        къ святому святыхъ. Ааронъ и сыны его пусть придутъ, и поставятъ ихъ каждаго
        въ служеніи его и у ноши его: '
      verse: 19
    - text: 'но сами они не должны подходить, чтобы не увидјть нечаянно святыни и
        не умереть. '
      verse: 20
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 21
    - text: 'сочти и сыновъ Гирсона по поколјнію ихъ, по племенамъ ихъ, '
      verse: 22
    - text: 'оть тридцати лјтъ и выше до пятидесяти лјтъ, внеси ихъ въ перепись, всјхъ
        вступающихъ въ службу, чтобъ отправлять работы при скиніи собранія. '
      verse: 23
    - text: 'Вотъ работы племенъ Гирсоновыхъ при ихъ служеніи и ношеніи бременъ: '
      verse: 24
    - text: 'они должны носить покровы скиніи, и скинію собранія, и покровъ ея, и
        покровъ синій, который поверхъ его, и завјсу дверей скиніи собранія, '
      verse: 25
    - text: 'и завјсы двора, и завјсу вратъ двора, который вокругъ скиніи и жертвенника,
        и веревки ихъ, и всј вещи, принадлежащія къ нимъ, и все, что дјлается при
        нихъ, они должны работать. '
      verse: 26
    - text: 'По повелјнію Аарона и сыновъ его производиться должны всј работы сыновъ
        Гирсоновыхъ при всякомъ ношеніи ихъ и всякой работј ихъ; и поручите въ ихъ
        охраненіе все, что они носятъ. '
      verse: 27
    - text: 'Вотъ работы племенъ сыновъ Гирсоновыхъ въ скиніи собранія, и вотъ что
        поручается въ ихъ охраненіе, подъ надзоромъ Иѕамара, сына Аарона, священника. '
      verse: 28
    - text: 'Сыновъ Мерариныхъ по племенамъ ихъ, по поколјнію ихъ, внеси въ перепись. '
      verse: 29
    - text: 'Отъ тридцати лјтъ и выше до пятидесяти лјтъ внеси ихъ въ перепись, всјхъ
        вступающихъ въ службу, чтобы отправлять работы при скиніи собранія. '
      verse: 30
    - text: 'Вотъ что они должны хранить и носить, что составляетъ всю работу ихъ
        при скиніи собранія: брусья скиніи и шесты ея, и столпы ея, и подножія ея. '
      verse: 31
    - text: 'И столпы двора со всјхъ сторонъ и подножія ихъ, и колья ихъ, и веревки
        ихъ, и всј вещи при нихъ и всј принадлежности ихъ; и по именно отдайте имъ
        вещи для храненія и ношенія. '
      verse: 32
    - text: 'Вотъ работы племенъ сыновъ Мерариныхъ, которыя составляютъ всю работу
        ихъ при скиніи собранія, подъ надзоромъ Иѕамара, сына Аарона, священника. '
      verse: 33
    - text: 'Такимъ образомъ Моисей и Ааронъ и начальники общества внесли въ перепись
        сыновъ Кааѕовыхъ по племенамъ ихъ, по поколјнію ихъ, '
      verse: 34
    - text: 'отъ тридцати лјтъ и выше до пятидесяти лјтъ, всјхъ вступающихъ въ службу,
        чтобъ отправлять работы въ скиніи собранія. '
      verse: 35
    - text: 'И вошло въ перепись изъ нихъ по племенамъ ихъ двј тысячи семь сотъ пятьдесятъ. '
      verse: 36
    - text: 'Сіи суть внесенные въ перепись изъ племенъ Кааѕовыхъ, всј работающіе
        при скиніи собранія, коихъ внесъ въ перепись Моисей и Ааронъ по повелјнію
        Господню, данному чрезъ Моисея. '
      verse: 37
    - text: 'И внесены въ перепись сыны Гирсона по племенамъ ихъ, по поколјнію ихъ, '
      verse: 38
    - text: 'отъ тридцати лјтъ и выше до пятидесяти лјтъ, всј вступающіе въ службу,
        чтобъ отправлять работы въ скиніи собранія. '
      verse: 39
    - text: 'И было внесенныхъ въ перепись по племенамъ ихъ, по поколјнію ихъ, двј
        тысячи шестьсотъ тридцать. '
      verse: 40
    - text: 'Сіи суть внесенные въ перепись изъ племенъ сыновъ Гирсона, всј работающіе
        при скиніи собранія, коихъ внесъ въ перепись Моисей и Ааронъ по повелјнію
        Господню. '
      verse: 41
    - text: 'И внесены въ перепись племена сыновъ Мерариныхъ по племенамъ ихъ, по
        поколјнію ихъ, '
      verse: 42
    - text: 'оть тридцати лјтъ и выше до пятидесяти лјтъ, всј вступающіе въ службу,
        чтобы работать при скиніи собранія. '
      verse: 43
    - text: 'И было внесенныхъ въ перепись по племенамъ ихъ три тысячи двјсти. '
      verse: 44
    - text: 'Сіи суть внесенные въ перепись изъ племенъ сыновъ Мерариныхъ, коихъ внесъ
        въ перепись Моисей и Ааронъ по повелјнію Господню чрезъ Моисея. '
      verse: 45
    - text: 'И внесены въ перепись всј левиты, которыхъ внесъ въ перепись Моисей и
        Ааронъ и начальники Израиля, по племенамъ ихъ, по поколјнію ихъ. '
      verse: 46
    - text: 'Отъ тридцати лјтъ и выше до пятидесяти лјтъ, всј вступающіе въ службу
        для отправленія работъ и ношенія въ скиніи собранія. '
      verse: 47
    - text: 'И оказалось внесенныхъ въ перепись восемь тысячь пятьсотъ восемьдесятъ. '
      verse: 48
    - text: 'По повелјнію Господню внесли ихъ въ перепись подъ надзоромъ Моисея, для
        назначенія каждаго къ работј его и ношенію: и внесены они въ перепись, какъ
        повелјлъ Господь Моисею.  '
      verse: 49
  - chapter: 5
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'вели сынамъ Израилевымъ выслать изъ стана всјхъ прокаженныхъ, и всјхъ
        имјющихъ истеченіе и всјхъ осквернившихся отъ мертваго; '
      verse: 2
    - text: 'и мущинъ и женщинъ вышлите, за станъ вышлите ихъ, чтобы не оскверняли
        они становъ своихъ, среди коихъ Я живу. '
      verse: 3
    - text: 'И сдјлали такъ сыны Израилевы, и выслали ихъ вонъ изъ стана: какъ говорилъ
        Господь Моисею, такъ и сдјлали сыны Израилевы. '
      verse: 4
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 5
    - text: 'скажи сынамъ Израилевымъ: если мущина или женщина, какъ человјкъ, сдјлаетъ
        какой-либо грјхъ и сдјлаетъ преступленіе противъ Господа, и виновна будетъ
        душа та: '
      verse: 6
    - text: 'то пусть исповјдаются въ грјхј своемъ, который они сдјлали, и возвратятъ
        то, въ чемъ виновны, и прибавятъ къ тому пятую часть и отдадутъ тому, противъ
        кого согрјшили. '
      verse: 7
    - text: 'Если же у него нјтъ родственника, которому бы можно было удовлетворить
        за грјхъ: то отдаемое въ удовлетвореніе за грјхъ принадлежитъ Господу для
        священника, сверхъ овна очищенія, которымъ онъ очиститъ его. '
      verse: 8
    - text: 'И всякое возношеніе изъ святынь сыновъ Израилевыхъ, которыя они приносятъ
        къ священнику, ему принадлежитъ. '
      verse: 9
    - text: 'И посвященное кјмъ-либо ему принадлежитъ. Все, что дастъ кто священнику,
        ему принадлежитъ. '
      verse: 10
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 11
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: если оставитъ кого жена, и согрјпштъ
        противъ него, '
      verse: 12
    - text: 'и преспитъ кто съ ней и изліетъ сјмя, и это будетъ скрыто отъ глазъ мужа
        ея, и она осквернится тайно и не будетъ на нее свидјтеля, и не будетъ уличена, '
      verse: 13
    - text: 'и найдетъ на него духъ ревности и будетъ ревновать къ женј своей, когда
        она осквернена, или найдетъ на него духъ ревности и онъ будетъ ревновать къ
        женј своей, хотя она не осквернена: '
      verse: 14
    - text: 'пусть приведетъ мужъ жену свою къ священнику и принесетъ за нее въ жертву
        десятую часть ефы ячменной муки, но не возливаетъ на нее елея и не кладетъ
        ливана, потому что это приношеніе ревнованія, приношеніе воспоминанія, напоминающее
        о беззаконіи. '
      verse: 15
    - text: 'А священникъ пусть приведетъ ее и поставитъ ее предъ лице Господне, '
      verse: 16
    - text: 'и возьметъ священникъ святой воды въ глиняный сосудъ, и возьметъ священникъ
        пыли съ полу скиніи и положитъ въ воду. '
      verse: 17
    - text: 'И пусть поставитъ священникъ жену предъ лице Господне, и обнажитъ голову
        жены и дастъ ей въ руки приношеніе воспоминанія: оное приношеніе ревнованія,
        а въ рукј у священника между тјмъ будетъ горькая вода заклинательная. '
      verse: 18
    - text: 'И заклянетъ ее священникъ, и скажетъ женј: если никто не преспалъ съ
        тобою и ты не осквернилась, оставивъ мужа своего: то невредима будешь отъ
        сей горькой заклинательной воды; '
      verse: 19
    - text: 'но если ты оставила мужа твоего и осквернилась, и если кто излилъ съ
        тобою сјмя кромј мужа '
      verse: 20
    - text: '(тогда священникъ заклянетъ жену клятвою проклятія, и скажетъ священникъ
        женј): то да предастъ тебя Господь проклятію и клятвј въ народј твоемъ, и
        да содјлаетъ Господь бедро твое изсохшимъ, и чрево твое надутымъ. '
      verse: 21
    - text: 'И да пройдетъ заклинательная вода сія во внутренность твою, чтобы надуть
        чрево, и изсушить бедро. И пусть скажетъ жена: аминь, аминь. '
      verse: 22
    - text: 'И напишетъ священникъ заклинанія сіи на запискј и смоетъ ихъ горькою
        водою, '
      verse: 23
    - text: 'и дастъ женј выпить горькую сію заклинательную воду, чтобы вошла въ нее
        горькая заклинательная вода. '
      verse: 24
    - text: 'И возьметъ священникъ изъ рукъ жены хлјбное приношеніе ревнованія и принесетъ
        сіе хлјбное приношеніе, потрясая предъ Господомъ, и отнесетъ сіе къ жертвеннику. '
      verse: 25
    - text: 'И возьметъ священникъ горстію изъ хлјбнаго приношенія сего часть въ память,
        и сожжетъ на жертвенникј и послј сего дастъ женј выпить воды. '
      verse: 26
    - text: 'И когда напоитъ ее водою, тогда, если она нечиста и сдјлала преступленіе
        противъ мужа своего, горькая заклинательная вода сія войдетъ въ нее, и надуется
        чрево ея и изсохнетъ бедро ея, и будетъ она проклятою женою въ народј своемъ. '
      verse: 27
    - text: 'Если же жена не осквернилась и была чиста, то останется невредима и будетъ
        оплодотворяема сјменемъ. '
      verse: 28
    - text: 'Вотъ законъ о ревнованіи, когда жена оставитъ мужа своего и осквернится; '
      verse: 29
    - text: 'или когда на мужа найдетъ духъ ревности, и онъ будетъ ревновать къ женј
        своей. Тогда пусть онъ поставитъ жену свою предъ лицемъ Господа и сдјлаетъ
        съ нею священникъ все, что предписано симъ закономъ. '
      verse: 30
    - text: 'И тогда мужъ чистъ будетъ отъ грјха, а жена понесетъ на себј грјхъ свой.  '
      verse: 31
  - chapter: 6
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: если мущина или женщина дастъ
        објтъ назорейства, чтобъ посвятить себя въ назореи Господу; '
      verse: 2
    - text: 'то онъ долженъ воздержаться отъ вина и всякаго напитка, и не долженъ
        пить ни уксуса изъ вина, ни уксуса изъ какого-либо напитка, и ничего приготовленнаго
        изъ винограда не долженъ пить, и не долженъ јсть ни сырыхъ, ни сушеныхъ виноградныхъ
        ягодъ. '
      verse: 3
    - text: 'Во всј дни назорейства своего не долженъ онъ јсть ничего, что дјлается
        изъ винограда, отъ зеренъ до кожи. '
      verse: 4
    - text: 'Во всј дни објта назорейства его бритва не должна касаться головы его.
        До исполненія дней, на которые онъ посвятилъ себя въ назореи Господу, святъ
        онъ; долженъ ростить волосы на головј своей. '
      verse: 5
    - text: 'Во всј дни, на которые онъ посвятилъ себя въ назореи Господу, не долженъ
        онъ подходить къ мертвому тјлу. '
      verse: 6
    - text: 'Прикосновеніемъ къ отцу своему и матери своей, и брату своему, и сестрј
        своей не долженъ онъ оскверняться, когда они умрутъ, потому что објтъ назорейства
        Богу его на главј его. '
      verse: 7
    - text: 'Во всј дни назорейства своего, онъ посвященъ Господу. '
      verse: 8
    - text: 'Если же умретъ при немъ мертвецъ вдругь, нечаянно, и онъ осквернитъ тјмъ
        главу назорейства своего: то онъ долженъ обрить голову свою въ день очищепія
        его, въ седъмой день долженъ обрить ее. '
      verse: 9
    - text: 'И въ седьмой день долженъ принести двухъ горлицъ, или двухъ молодыхъ
        голубей, къ священнику, къ дверямъ скиніи собранія. '
      verse: 10
    - text: 'Священникъ одну изъ сихъ птицъ принесетъ въ жертву за грјхъ, а другую
        во всесожженіе, и очиститъ его отъ оскверненія, происшедшаго отъ прикосновенія
        къ мертвому тјлу, и освятитъ главу его въ тотъ день. '
      verse: 11
    - text: 'Послј сего онъ долженъ посвятить снова Господу дни назорейства своего,
        и принести однолјтняго агнца въ жертву повинности; прежніе же дни пропали,
        потому что назорейство его осквернено. '
      verse: 12
    - text: 'И вотъ законъ о назореј; когда исполнятся дни назорейства его, должно
        привести его къ дверямъ скиніи собранія. '
      verse: 13
    - text: 'И онъ принесетъ въ жертву Господу одного однолјтняго агнца безъ порока
        во всесожженіе, и одну однолјтнюю агницу безъ порока въ жертву за грјхъ, и
        одного овна безъ порока въ жертву благодарственную, '
      verse: 14
    - text: 'и корзину прјсныхъ лепешекъ изъ пшеничиой муки, облитыхъ елеемъ, и прјсныхъ
        блиновъ, помазанныхъ елеемъ, и при нихъ хлјбное приношеніе и возліяніе, '
      verse: 15
