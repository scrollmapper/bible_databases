  - chapter: 17
    verses:
    - text: 'Корей, сынъ Ицгаровъ, сынъ Кааѕовъ, сынъ Левіинъ, и Даѕанъ и Авирамъ,
        сыны Еліава, и Онъ, сынъ Пелеѕа, сыны Рувимовы, '
      verse: 1
    - text: 'возстали противъ Моисея, и съ ними изъ сыновъ Израилевыхъ двјсти пятьдесятъ
        мужей, начальники общества, призываемые на собранія, люди именитые. '
      verse: 2
    - text: 'И собрались противъ Моисея и Аарона, и сказали имъ: полно вамъ! все общество,
        всј святы, и среди ихъ Господь. Почему же вы ставите себя выше народа Господня? '
      verse: 3
    - text: 'Моисей, услышавъ сіе, палъ на лице свое, '
      verse: 4
    - text: 'и говорилъ Корею и всјмъ сообщникамъ его, и сказалъ: завтра покажетъ
        Господь, кто Его и кто святъ, и кого Онъ приблизилъ къ Себј: Онъ кого изберетъ,
        того приблизитъ къ себј. '
      verse: 5
    - text: 'Вотъ что сдјлайте: Корей и всј сообщники его возьмите себј кадильницы '
      verse: 6
    - text: 'и положяте въ нихъ огня, и завтра предъ Господомъ всыпьте въ нихъ куренія,
        и кого изберетъ Господь, тотъ и будетъ святъ. Полно вамъ, сыны Левіины! '
      verse: 7
    - text: 'И сказалъ Моисей Корею: послушайте сыны Левіи: '
      verse: 8
    - text: 'неужели мало вамъ того, что Богъ Израилевъ отдјлилъ васъ отъ общества
        Израильскаго и приблизилъ васъ къ Себј, чтобы вы отправляли работы при скиніи
        Господней, и стояли предъ обществомъ, служа для нихъ? '
      verse: 9
    - text: 'Онъ приблизилъ тебя, и съ тобою всјхъ братьевъ твоихъ, сыновъ Левіи,
        а вы домогаетесь еще и священства. '
      verse: 10
    - text: 'Такимъ образомъ ты и всј сообщники твои возстаете на Господа. А Ааронъ,
        кто такой, что вы ропщете на него? '
      verse: 11
    - text: 'И послалъ Моисей позвать Даѕана и Авирама, сыновъ Еліава, но они сказали:
        не пойдемъ! '
      verse: 12
    - text: 'Развј мало того, чю ты вывелъ насъ изъ землй, въ которой течетъ молоко
        и медъ, чтобы погубить насъ въ пустынј, но ты еще выдаешь себя за властителя
        надъ нами? [ (Numbers 17:14) А не привелъ насъ въ землю, гдј течетъ молоко
        и медъ, и не далъ намъ во владјніе полей и виноградниковъ. Развј ты выколешь
        глаза у людей сихъ? Не пойдемъ! ] [ (Numbers 17:15) Моисей весьма огорчился,
        и сказалъ Господу: не обращай взора Твоего на приношеніе ихъ. Я не взялъ у
        нихъ ни одного осла, и зла ни одному изъ нихъ не сдјлалъ. ] [ (Numbers 17:16)
        И сказалъ Моисей Корею: завтра ты и всј сообщники твои будьте предъ лицемъ
        Господа, ты, они и Ааронъ. ] [ (Numbers 17:17) Возьмите каждый свою кадильницу,
        и положите въ нихъ куренія, и принесите предъ лице Господне каждый свою кадильницу,
        двјсти пятьдесятъ кадильницъ, ты и Ааронъ каждый свою кадильницу. ] [ (Numbers
        17:18) И взялъ каждый свою кадильницу, и положили въ нихъ огня, и всыпали
        въ нихъ куренія, и стали предъ дверьми скиніи собранія, также и Моисей и Ааронъ.
        ] [ (Numbers 17:19) И собралъ противъ нихъ Корей все общество предъ дверьми
        скиніи собранія; и явилась слава Господня всему обществу. ] [ (Numbers 17:20)
        И говорилъ Господь Моисею и Аарону, и сказалъ: ] [ (Numbers 17:21) отдјлитесь
        отъ общества сего, и Я истреблю ихъ во мгновеніе. ] [ (Numbers 17:22) Они
        же пали на лица свои, и сказали: Боже, Боже духовъ всякой плоти! Одинъ человјкъ
        согрјшилъ, и Ты гнјваешься на все общество? ] [ (Numbers 17:23) И говорилъ
        Господь Моисею, и сказалъ: ] [ (Numbers 17:24) скажи обществу, чтобъ оно со
        всјхъ сторонъ отступило отъ жилища Кореева, Даѕанова и Авирамова. ] [ (Numbers
        17:25) Моисей всталъ, и пошелъ къ Даѕану и Авираму, и за нимъ пошли старјйшины
        Израилевы. ] [ (Numbers 17:26) И сказалъ обществу: отойдите отъ шатровъ нечестивыхъ
        людей сихъ и не прикасайтесь ни къ чему, что принадлежитъ имъ, чтобы не погибнуть
        вамъ во всјхъ грјхахъ ихъ. ] [ (Numbers 17:27) И отошли они со всјхъ сторонъ
        отъ жилища Кореева, Даѕанова и Авирамова, а Даѕанъ и Авирамъ вышли и стояли
        у дверей шатровъ своихъ съ женами своими, и сыновьями своими, и съ малыми
        дјтьми своими. ] [ (Numbers 17:28) И сказалъ Моисей: изъ сего узнаете, что
        Господь послалъ меня дјлать всј дјла сіи, ибо все это не отъ собственнаго
        моего произвола. ] [ (Numbers 17:29) Если они умрутъ, какъ умираютъ всј люди,
        и постигнетъ ихъ такое наказаніе, какое постигаетъ всјхъ людей: то Господь
        не посылалъ меня; ] [ (Numbers 17:30) а если Господь сотворитъ чудо, и земля
        разверзетъ уста свои и поглотитъ ихъ и все, что у нихъ, и они живые сойдутъ
        въ преисподнюю: то знайте, что люди сіи презрјли Господа. ] [ (Numbers 17:31)
        Лишь только онъ сказалъ слова сіи, разсјлась подъ ними земля. ] [ (Numbers
        17:32) И разверзла земля уста свои, и поглотила ихъ и домы ихъ, и всјхъ людей
        Кореевыхъ и все имущество. ] [ (Numbers 17:33) Такимъ образомъ они со всјмъ,
        что принадлежало имъ, живые сошли въ преисподнюю, и покрыла ихъ земля и погибли
        изъ среды народа. ] [ (Numbers 17:34) И всј Израильтяне, стоявшіе вокругъ
        ихъ, побјжали при ихъ воплј, дабы, говорили они, и насъ не поглотила земля.
        ] [ (Numbers 17:35) И изшелъ огнь отъ Господа и пожралъ оныхъ двјсти пятьдесятъ
        мужей, принесшихъ куреніе. ] [ (Numbers 17:36) И говорилъ Господь Моисею,
        и сказалъ: ] [ (Numbers 17:37) скажи Елеазару, сыну Аарона, священнику, пусть
        онъ возьметъ кадильницы изъ пепла сожженыхъ, и огонь выброситъ вонъ, поелику
        онј освятились. ] [ (Numbers 17:38) Кадильницы сихъ согрјшившихъ къ смерти,
        пусть разобьютъ ихъ въ листы для покрытія жертвенника, поелику они принесли
        ихъ предъ лице Господа, и онј сдјлались священными; и будутъ онј знаменіемъ
        для сыновъ Израилевыхъ. ] [ (Numbers 17:39) И взялъ Елеазаръ, священникъ,
        мјдныя кадильницы, которыя принесли сожженные, и разбили ихъ въ листы для
        покрытія жертвенника, ] [ (Numbers 17:40) въ память сынамъ Израилевымъ, чтобы
        никто посторонній, который не изъ сјмени Ааронова, не приступалъ приносить
        куреніе предъ лице Господне, дабы не было съ нимъ тогоже, что съ Кореемъ и
        сообщниками его, какъ говорилъ ему Господь чрезъ Моисея. ] [ (Numbers 17:41)
        На другой день все общество сыновъ Израилевыхъ возроптало на Моисея и Аарона,
        и говорило: вы умертвили народъ Господень. ] [ (Numbers 17:42) И въ то время,
        какъ собралось общество противъ Моисея и Аарона, они обратились къ скиніи
        собранія, и се, облако покрыло ее, и явилась слава Господня. ] [ (Numbers
        17:43) И пришелъ Моисей и Ааронъ къ скиніи собранія. ] [ (Numbers 17:44) И
        говорилъ Господь Моисею, и сказалъ: ] [ (Numbers 17:45) отсторонитесь отъ
        общества сего, и Я погублю ихъ во мгновеніе. Но они пали на лица свои. ] [
        (Numbers 17:46) И сказалъ Моисей Аарону: возьми кадидьницу, и положи въ нее
        огня съ жертвенника, и всыпь куренія, и неси скорје къ обществу, и заступи
        ихъ: поелику пошелъ гнјвъ отъ Господа, началось пораженіе. ] [ (Numbers 17:47)
        Ааронъ взялъ, какъ сказалъ Моисей, и побјжалъ къ народу, и вотъ, началось
        уже пораженіе въ народј. Но онъ положилъ куренія, и заступилъ народъ. ] [
