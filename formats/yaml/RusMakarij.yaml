      verse: 16
    - text: 'Овна совершитъ въ жертву благодарственную Господу съ корзиною опрјсноковъ,
        также совершитъ священникъ хлјбное приношеніе и возліяніе его. '
      verse: 17
    - text: 'И обріетъ назорей у дверей скиніи собранія главу назорейства своего,
        и возьметъ волосы главы назорейства своего и положитъ на огонь, который подъ
        благодарственною жертвою. '
      verse: 18
    - text: 'И возьметъ священникъ свареное плечо овна, и одну прјсную лепешку изъ
        корзины и одинъ прјсный блинъ, и положитъ на руки назорею, послј того, какъ
        обріетъ онъ голову назорейства своего. '
      verse: 19
    - text: 'И принесетъ сіе священникъ, потрясая предъ Господомъ; это святыня для
        священника сверхъ груди потрясенія и сверхъ плеча возношенія. Послј сего назорей
        можетъ пить вино. '
      verse: 20
    - text: 'Вотъ законъ о назореј, который објщаетъ приношеніе Господу за назорейство
        свое, кромј того, что позволитъ ему его достатокъ; тогда по објту своему,
        какой онъ дастъ, такъ и долженъ онъ дјлать сверхъ закона о назорействј своемъ. '
      verse: 21
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 22
    - text: 'скажи Аарону и сынамъ его: такъ благословляйте сыновъ Израилевыхъ, говоря
        имъ: '
      verse: 23
    - text: 'Да благословитъ тебя Господь, И да сохранитъ тебя. '
      verse: 24
    - text: 'Да воззритъ на тебя Господь свјтлымъ лицемъ Своимъ, и помилуетъ тебя; '
      verse: 25
    - text: 'Да обратитъ Господь лице Свое на тебя, и дастъ тебј миръ! '
      verse: 26
    - text: 'Такъ пусть возлагаютъ имя Мое на сыновъ Израилевыхъ, и Я благословлю
        ихъ. '
