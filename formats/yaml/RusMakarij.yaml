  - chapter: 15
    verses:
    - text: 'Тогда все общество подняло вопль, и плакалъ народъ въ ту ночь. '
      verse: 1
    - text: 'И стали роптать на Моисея и Аарона всј сыны Израилевы, и все общество
        сказало имъ: о если бы мы умерли въ землј Египетской, или умерли бы въ пустынј
        сей! '
      verse: 2
    - text: 'И для чего Господь ведетъ насъ въ землю сію, чтобы мы пали отъ меча?
        Жены наши и дјти наши достанутся въ добычу врагамъ. Не лучше ли намъ возвратиться
        въ Египетъ? '
      verse: 3
    - text: 'И сказали другъ другу: поставимъ надъ собою начальника, и возвратимся
        въ Египетъ. '
      verse: 4
    - text: 'Моисей и Ааронъ пали на лица свои предъ всјмъ собраніемъ общества сыновъ
        Израилевыхъ. '
      verse: 5
    - text: 'И Іисусъ, сынъ Навинъ, и Халевъ, сынъ Іефонніинъ, изъ обозрјвавшихъ землю,
        разодрали одежды свои, '
      verse: 6
    - text: 'и сказали всему обществу сыновъ Израилевыхъ: земля, которую мы проходили
        для обозрјнія, есть земля самая лучшая. '
      verse: 7
    - text: 'Если любитъ насъ Господь, то введетъ насъ въ землю сію и дастъ вамъ сію
        землю, въ которой течетъ молоко и медъ. '
      verse: 8
    - text: 'Только противъ Господа не возставайте, и не бойтесь народа земли сей:
        поелику онъ достанется намъ на съјденіе, защиты у нихъ не стало; а съ нами
        Господь, не бойтесь ихъ. '
      verse: 9
    - text: 'Все общество положило побить ихъ камнами; но слава Господня явилась въ
        скиніи собранія всјмъ сынамъ Израилевымъ. '
      verse: 10
    - text: 'И сказалъ Господь Моисею: доколј будетъ пренебрегать Меня народъ сей,
        и доколј не будетъ Мнј вјрить при всјхъ тјхъ знаменіяхь, которыя дјлалъ Я
        среди его? '
      verse: 11
    - text: 'Итакъ поражу его язвою и истреблю его, и произведу отъ тебя народъ, который
        больше и сильнје его. '
      verse: 12
    - text: 'Но Моисей сказалъ Господу: Египтяне слышали, что Ты силою Твоею вывелъ
        народъ сей изъ среды ихъ, '
      verse: 13
    - text: 'и сказали жителямъ земли сей; они также слышали, что Ты Господь находишься
        среди народа сего, и что Ты Господь даешь видјть Себя лицемъ къ лицу, и облако
        Твое стоитъ надъ ними, и Ты идешь предъ ними днемъ въ столпј облачномъ, а
        ночью въ столпј огненномъ; '
      verse: 14
    - text: 'если же Ты истребишь народъ сей, какъ одного человјка: то народы, которые
        слышали славу Твою, скажутъ: '
      verse: 15
    - text: 'Господь, не имјя силъ ввести народъ сей въ землю, которую Онъ съ клятвою
        објщалъ ему, погубилъ его въ пустынј. '
      verse: 16
    - text: 'Итакъ да возвеличится сила Господня, какъ Ты говорилъ, и сказалъ: '
      verse: 17
    - text: 'Господь медленъ на гнјвъ, и великъ въ милости, прощаетъ беззаконія и
        преступленія, но виновнаго не оставляетъ безъ наказанія, наказываетъ беззаконіе
        отцевъ въ сынахъ до третьяго и четвертаго рода. '
      verse: 18
    - text: 'Прости грјхъ народу сему по великой милости твоей, такъ какъ Ты прощалъ
        народъ сей отъ Египта даже доселј. '
      verse: 19
    - text: 'И сказалъ Господь: прощаю по слову твоему. '
      verse: 20
    - text: 'Но живъ Я, и славы Господней полна вся земля: '
      verse: 21
    - text: 'всј, которые видјли славу Мою и знаменія Мои, сдјланныя Мною въ Египтј
        и въ пустынј, и искушали меня уже десять разъ и не слушали гласа Моего, '
      verse: 22
    - text: 'не увидятъ земли, которую Я съ клятвою објщалъ отцамъ ихъ: всј пренебрегшіе
        Меня не увидятъ ея. '
      verse: 23
    - text: 'Но раба Моего Халева за то, что въ немъ былъ иной духъ, и онъ совершенно
        повиновался мнј, введу въ землю, въ которую онъ ходилъ, и сјмя его получитъ
        ее въ наслјдство. '
      verse: 24
    - text: 'Но поелику Амаликитяне и Хананеи живутъ на равнинј, то завтра возвратитесь
        и идите въ пустыню, къ Чермному морю. '
      verse: 25
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 26
    - text: 'доколј буйному сему обществу роптать на Меня? Ропотъ сыновъ Израилевыхъ,
        которымъ они ропщутъ на Меня, Я слышу. '
      verse: 27
    - text: 'Скажи имъ: живъ Я, говоритъ Господь; что говорили вы въ слухъ Мнј, то
        и сдјлаю вамъ. '
      verse: 28
    - text: 'Въ пустынј сей падутъ тјла ваши, всј вошедшіе у васъ въ перепись, сколько
        васъ числомъ, отъ двадцати лјтъ и выше, которые роптали на Меня. '
      verse: 29
    - text: 'Вы не войдете въ землю, на которой Я, подъемля руку Мою, клялся поселить
        васъ, кромј Халева, сына Іефонніина, и Іисуса, сына Навина. '
      verse: 30
    - text: 'Дјтей вашихъ, о которыхъ вы говорили, что они достанутся въ добычу врагамъ,
        Я введу туда и они узнаютъ землю, которую вы презрјлн. '
      verse: 31
    - text: 'А ваши трупы падуть въ пустынј сей. '
      verse: 32
    - text: 'Впрочемъ сыны ваши будутъ пастушескую жизнь вести въ пустынј сорокъ лјтъ,
        и будутъ нести наказаніе за блудодјйство ваше, пока не падутъ всј тјла ваши
        въ пустынј. '
      verse: 33
    - text: 'По числу сорока дней, въ которые вы обозрјвали землю, вы понесете наказаніе
        за грјхи ваши сорокъ лјтъ, годъ за день, дабы вы познали, что значитъ быть
        оставленнымъ Мною. '
      verse: 34
    - text: 'Я Господь говорю, и такъ поступлю со всјмъ буйнымъ симъ обществомъ, возставшимъ
        противъ Меня: въ пустынј сей всј падутъ и перемрутъ въ ней. '
      verse: 35
    - text: 'А тј, которыхъ посылалъ Моисей для обозрјнія земли, и которые возвратившись,
        возмутили противъ него все сіе общество, распуская худую молву о землј: '
      verse: 36
    - text: 'сіи, распустившіе худую молву о землј, умерли, бывъ поражены предъ Господомъ. '
      verse: 37
    - text: 'Только Іисусъ, сынъ Навинъ, и Халевъ, сынъ Іефонніинъ, остались живы
        изъ тјхъ мужей, которые ходили обозрјвать землю. '
      verse: 38
    - text: 'Когда Моисей сказалъ слова сіи предъ всјми сынами Израилевыми, тогда
        горько заплакалъ народъ. '
      verse: 39
    - text: 'Вставъ рано поутру, пошли на вершину горы, говоря: вотъ, мы пойдемъ на
        то мјсто, о которомъ сказалъ Господь, поелику мы согрјшили. '
      verse: 40
    - text: 'Но Моисей сказалъ: для чего вы преступаете повелјніе Господне? Это будетъ
        безуспјшно. [ (Numbers 15:42) Не ходите; ибо нјтъ среди васъ Господа, чтобы
        не поразили васъ враги ваши. ] [ (Numbers 15:43) Ибо Амаликитяне и Хананеи
        тамъ предъ вами, и вы падете отъ меча, потому что вы отступили отъ Господа
        и не будетъ съ вами Господа. ] [ (Numbers 15:44) Но они не смотря на сіе взошли
        на вершину горы; ковчегъ же завјта Господня и Моисей не выходили изъ стана.
        ] [ (Numbers 15:45) Тогда Амаликитяне и Хананеи, живущіе на горј той, сошли,
        били ихъ и гнали ихъ до Хормы. ]  '
      verse: 41
  - chapter: 16
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы войдете въ землю, которую
        Я даю вамъ въ жилище, '
      verse: 2
    - text: 'и принесете Господу огнепалимую жертву, всессоженіе, или жертву закалаемую,
        во исполненіе објта, или по усердію, или въ праздники ваши, дабы сдјлать благоуханіе
        успокоенія Господу отъ крупнаго или мелкаго скота: '
      verse: 3
    - text: 'тогда приносящій жертву свою Господу долженъ принесть въ приношеніе хлјбное
        десятую часть ефы пшеничной муки, облитой четвертою частію гина елея. '
      verse: 4
    - text: 'И вина для возліянія приноси четвертую часть гина при всесожженіи, или
        при закалаемой жертвј, на каждаго агнца. '
      verse: 5
    - text: 'А принося овна, приноси въ приношеніе хлјбное двј десятыхъ части ефы
        пшеничной муки, облитой третьею частію гина елея. '
      verse: 6
    - text: 'И вина для возліянія приноси третью часть гина въ благоуханіе успокоенія
        Господу. '
      verse: 7
    - text: 'Если изъ крупнаго скота приносишь всесожженіе, или жертву закалаемую,
        во исполненіе објта или въ благодареніе Господу: '
      verse: 8
    - text: 'то вмјстј съ жертвою изъ крупнаго скота должно принести приношенія хлјбнаго
        три десятыхъ части ефы пшеничной муки, облитой половиною гина елея. '
      verse: 9
    - text: 'И вина для возліянія приноси полгина въ огнепалимую жертву, въ благоуханіе
        успокоенія Господу. '
      verse: 10
    - text: 'Такъ должно дјлать при каждомъ тельцј, и при каждомъ овнј, и при агнцј
        изъ овецъ или козъ. '
      verse: 11
    - text: 'Смотря по числу жертвъ, которыя вы приносите, такъ дјлайте при каждой,
        смотря по числу ихъ. '
      verse: 12
    - text: 'Всякой природный житель земли долженъ дјлать сіе такъ, принося огнепалимую
        жертву въ благоуханіе успокоенія Господу. '
      verse: 13
    - text: 'И если будетъ между вами жить пришлецъ, или будетъ кто среди васъ въ
        роды ваши, и принесетъ огнепалимую жертву въ благоуханіе успокоенія Господу:
        то и онъ долженъ дјлать такъ, какъ вы дјлаете. '
      verse: 14
    - text: 'Для васъ, общество, и для пришельца, живущаго у васъ, постановленіе одно;
        постановленіе вјчное въ роды ваши: что вы, то и пришлецъ да будетъ предъ Господомъ. '
      verse: 15
    - text: 'Законъ одинъ и одни права да будутъ для васъ и для пришельца, живущаго
        у васъ. '
      verse: 16
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 17
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы войдете въ землю, въ
        которую Я веду васъ, '
      verse: 18
    - text: 'и будете јсть хлјбъ той земли: то возносите возношеніе Господу. '
      verse: 19
    - text: 'Начатокъ тјста вашего, лепешку вознесите въ возношеніе: вознесите ее
        такъ, какъ возношеніе съ гумна. '
      verse: 20
    - text: 'Начатокъ тјста вашего отдавайте въ возношеніе Господу въ роды ваши. '
      verse: 21
    - text: 'Если же преступите по ошибкј, и не исполните всјхъ сихъ заповјдей, которыя
        изрекъ Господь Моисею, '
      verse: 22
    - text: 'всего, что заповјдалъ вамъ Господь чрезъ Моисея, отъ того дня, въ который
        Господь далъ вамъ заповјди, и впредь въ роды ваши: '
      verse: 23
    - text: 'то, если по неусмотрјнію общества сдјлана ошибка, пусть все общество
        принесетъ одного тельца изъ крупнаго скота во всесожженіе, въ благоуханіе
        успокоенія Господу, вмјстј съ хлјбнымъ приношеніемъ и возліяніемъ его по установленію
        и одного козла въ жертву за грјхъ. '
      verse: 24
    - text: 'И очиститъ священникъ все общество сыновъ Израилевыхъ, и будетъ прощено
        имъ; поелику это была ошибка, и они принесли приношеніе свое въ огнепалимую
        жертву Господу, и совершили предъ лицемъ Господа жертву за грјхъ, сдјланный
        по ошибкј. '
      verse: 25
    - text: 'И будетъ прощено всему обществу сыновъ Израилевыхъ, и пришельцу, живущему
        у васъ; поелику весь народъ находился во грјхј, сдјланномъ по ошибкј. '
      verse: 26
    - text: 'Если же одинъ кто согрјшитъ по ошибкј: то пусть принесетъ козу однолјтнюю
        въ жертву за грјхъ. '
      verse: 27
    - text: 'И очиститъ священникъ душу, сдјлавшую по ошибкј грјхъ предъ Господомъ,
        и очищена будетъ, и прощено будетъ ей. '
      verse: 28
    - text: 'Одинъ законъ да будетъ для васъ, какъ для природнаго жителя изъ сыновъ
        Израилевыхъ, такъ и для пришельца, живущаго у васъ, если кто сдјлаетъ что
        по ошибкј. '
      verse: 29
    - text: 'Если же кто изъ природныхъ жителей, или изъ пришельцевъ, дерзкою рукою
        сдјлаетъ что, то онъ хулитъ Господа: истребится душа та изъ народа своего. '
      verse: 30
    - text: 'Ибо онъ слово Господне презрјлъ и заповјдь Его нарушилъ: истребится душа
        та, грјхъ ея на ней. '
      verse: 31
    - text: 'Когда сыны Израилевы были въ пустынј, нашли одного человјка, собиравшаго
        дрова въ день субботы. '
      verse: 32
    - text: 'И привели его нашедшіе его, собирающаго дрова, къ Моисею и Аарону и ко
        всему обществу. '
      verse: 33
    - text: 'Они посадили его подъ стражу, потому что не было еще ясно опредјлено,
        что должно съ нимъ сдјлать. '
      verse: 34
    - text: 'И сказалъ Господь Моисею: долженъ умереть человјкъ сей; пусть побьетъ
        его камнями все общество внј стана. '
      verse: 35
    - text: 'И вывело его все общество вонъ изъ стана, и побило его камнями, и онъ
        умеръ, какъ повелјлъ Господь Моисею. '
      verse: 36
    - text: 'И сказалъ Господь Моисею: '
      verse: 37
    - text: 'объяви сынамъ Израилевьмъ, и скажи имъ: чтобъ они дјлали у себя кисти
        на краяхъ одежды своей въ роды ихъ, и къ кисти, которая на краяхъ, пришивали
        нить яхонтоваго цвјта. '
      verse: 38
    - text: 'Эта кисть у васъ будетъ для того, чтобы вы, смотря на нее, вспомнили
        всј заповјди Господни, и исполняли ихъ, и не ходили вслјдъ сердца вашего и
        очей вашихъ, чтобы блудодјйно послјдовать имъ, '
      verse: 39
    - text: 'для того, чтобы вы помнили и исполняли всј заповјди Мои, и были святы
        предъ Богомъ вашимъ. '
      verse: 40
    - text: 'Я Господь, Богъ вашъ, Который вывелъ васъ изъ земли Египетской, чтобы
        быть вамъ Богомъ: Я Господь, Богъ вашъ. '
      verse: 41
