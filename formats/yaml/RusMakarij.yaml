  - chapter: 33
    verses:
    - text: 'У сыновъ Рувимовыхъ стадъ было много, и у сыновъ Гадовыхъ весьма много;
        и потому, когда увидјли, что земля Іазеръ и земля Галаадъ есть мјсто выгодное
        для стадъ, '
      verse: 1
    - text: 'пришли сыны Гадовы и сыны Рувимовы, и сказали Моисею и Елеазару священнику
        и начальникамъ общества: '
      verse: 2
    - text: 'Атароѕъ, Дивонъ, Іазеръ, Нимра, Есевонъ, Елеале, Севамъ, Нево и Веонъ, '
      verse: 3
    - text: 'земля, которую Господь поразилъ предъ обществомъ Израилевымъ, есть земля
        годная для стадъ, а у рабовъ твоихъ есть стада. '
      verse: 4
    - text: 'И сказали: если мы нашли благоволеніе въ очахъ твоихъ, отдай землю сію
        рабамъ твоимъ во владјніе, не переводи насъ чрезъ Іорданъ. '
      verse: 5
    - text: 'И сказалъ Моисей сынамъ Гадовымъ и сынамъ Рувимовымъ: братья ваши пойдутъ
        иа войну, а вы останетесь здјсь? '
      verse: 6
    - text: 'Для чего вы отвращасте сердце сыновъ Израилевыхъ, чтобъ не шли они въ
        землю, которую даетъ имъ Господь? '
      verse: 7
    - text: 'Такъ поступили отцы ваши, когда я посылалъ ихъ изъ Кадесъ Варни для обозрјнія
        земли. '
      verse: 8
    - text: 'Они доходили до долины Есхолъ и видјли землю, и отвратили сердце сыновъ
        Израилевыхъ, чтобъ не шли они въ землю, которую Господь даетъ имъ, '
      verse: 9
    - text: 'И воспылалъ въ тотъ день гнјвъ Господа, и поклялся Онъ, говоря: '
      verse: 10
    - text: 'люди сіи, вышедшіе изъ Египта, отъ двадцати лјтъ и выше, не увидятъ земли,
        о которой Я клялся Аврааму, Исааку и Іакову, потому что они не послјдовали
        Мнј, '
      verse: 11
    - text: 'кромј Халева, сына Іефонніина, Кенезеянина, и Іисуса, сына Навина, потому
        что они послјдовали Господу. '
      verse: 12
    - text: 'И воспылалъ тогда гнјвъ Господа на Израиля, и водилъ Онъ ихъ по пустынј
        сорокъ лјтъ, пока не кончился весь оный родъ, сдјлавшій зло въ очахъ Господнихъ. '
      verse: 13
    - text: 'Вотъ, вмјсто отцовъ вашихъ возстали вы, отродіе грјшниковъ, чтобъ усилить
        еще ярость гнјва Господня на Израиля. '
      verse: 14
    - text: 'Если вы отвратитесь отъ Него, то Онъ опять оставитъ его въ пустынј, и
        погубите вы весь народъ сей. '
      verse: 15
    - text: 'И подошли они къ нему, и сказали: мы построимъ здјсь овчіе дворы для
        стадъ нашихъ и города для дјтей нашихъ; '
      verse: 16
    - text: 'сами мы охотно пойдемъ вооруженные предъ сынами Израилевыми, доколј не
        доведемъ ихъ до мјста ихъ, а дјти наши пусть останутся въ укрјпленныхъ городахъ,
        для безопасности отъ жителей земли. '
      verse: 17
    - text: 'Не возвратимся въ домы наши, пока не вступятъ сыны Израилевы каждый въ
        удјлъ свой. '
      verse: 18
    - text: 'Ибо мы не возьмемъ съ ними удјла по ту сторону Іордана и далје, потому
        что удјлъ нашъ достался намъ по сю сторону Іордана, къ востоку. '
      verse: 19
    - text: 'И сказалъ имъ Моисей: если вы это сдјлаете, если вооруженные пойдете
        на войну предъ Господомъ, '
      verse: 20
    - text: 'и если пойдетъ изъ васъ всякъ вооруженный за Іорданъ предъ Господомъ,
        доколј не истребитъ Онъ враговъ своихъ предъ Собою, '
      verse: 21
    - text: 'и покорена будетъ земля предъ Господомъ; то послј возвратитесь, и будете
        неповинны предъ Господомъ и предъ Израилемъ, и будетъ земля сія у васъ во
        владјніи предъ Господомъ. '
      verse: 22
    - text: 'Если же не сдјлаете такъ: то согрјшите предъ Господомъ, и узнаете грјхъ
        вашъ, который постигнетъ васъ. '
      verse: 23
    - text: 'Постройте себј города для дјтей вашихъ и дворы для овецъ вашихъ, дјлайте,
        что произнесено устами вашими. '
      verse: 24
    - text: 'И сказали сыны Гадовы и сыны Рувимовы Моисею: рабы твои сдјлаютъ, какъ
        повелјваетъ господинъ нашъ. '
      verse: 25
    - text: 'Дјти наши, жены наши, стада наши и весь скотъ нашъ останутся тутъ въ
        городахъ Галаада; '
      verse: 26
    - text: 'а рабы твои, всј вооружившись какъ воины, пойдутъ предъ Господомь на
        войну, какъ говоритъ господинъ нашъ. '
      verse: 27
    - text: 'И далъ Моисей объ нихъ повелјніе Елеазару священнику и Іисусу, сыну Навину,
        и начальникамъ племенъ сыновъ Израилевыхъ, '
      verse: 28
    - text: 'и сказалъ имъ Моисей: если сыны Гадовы и сыны Рувимовы пойдутъ съ вами
        за Іорданъ, всј вооружившись на войну предъ Господомъ, и покорена будетъ предъ
        вами земля: то отдайте имъ землю Галаадъ во владјніе. '
      verse: 29
    - text: 'Если же не пойдутъ съ вами вооруженные: то и они получатъ владјніе вмјстј
        съ вами въ землј Ханаанской. '
      verse: 30
    - text: 'И отвјчали сыны Гадовы и сыны Рувимовы, и сказали: какъ сказалъ Господь
        рабамъ твоимъ, такъ и сдјлаемъ. '
      verse: 31
    - text: 'Пойдемъ вооруженные предъ Господомъ въ землю Ханаанскую, пусть будетъ
        у насъ удјлъ владјнія нашего по сю сторону Іордана. '
      verse: 32
    - text: 'Такимъ образомъ Моисей отдалъ имъ, сынамъ Гадовымъ и сынамъ Рувимовымъ
        и половинј колјна Манассіи, сына Іосифова, царство Сигона царя Аморрейскаго,
        и царство Ога, царя Васанскаго, землю съ городами ея, въ предјлахъ ихъ и города
        земли во всј стороны. '
      verse: 33
    - text: 'И построили сыны Гадовы Дивонъ, Атароѕъ, Ароеръ, '
      verse: 34
    - text: 'Атароѕ-Шофанъ, Іазеръ, Іогбегу, '
      verse: 35
    - text: 'Беѕ-Нимру и Беѕ-Гаранъ, города укрјпленные и дворы дла овецъ. '
      verse: 36
    - text: 'И сыны Рувимовы построили Есевонъ, Елеале, Киріаѕаимъ, '
      verse: 37
    - text: 'Нево, Ваал-Меонъ, коихъ имена перемјнены, и Сивму, и дали имена городамъ,
        которые они построили. '
      verse: 38
    - text: 'И пошли сыны Махира, сына Манассіина, въ Галаадъ, и взяли его, и выгнали
        Аморреевъ, которые были въ немъ. '
      verse: 39
    - text: 'И отдалъ Моисей Галаадъ Махиру, сыну Манассіи, и онъ поселился въ немъ. '
      verse: 40
    - text: 'Также Іаиръ, сынъ Манассіи, пошелъ и взялъ селенія ихъ, и назвалъ ихъ
        селенія Іаировы. '
      verse: 41
    - text: 'И Нова пошелъ и взялъ Кенаѕъ и зависящіе отъ него города, и назвалъ его
