  - chapter: 19
    verses:
    - text: 'И сказалъ Господь Аарону: ты и сыны твои и домъ отца твоего понесете
        на себј грјхъ за неисправность во святилищј; и ты и сыны твои съ тобою понесете
        на себј грјхъ за неисправность въ священствј своемъ. '
      verse: 1
    - text: 'И братьевъ твоихъ колјно Левіино, племя отца твоего, возьми себј, пусть
        они будутъ при тебј и служатъ тебј; а ты и сыны твои будете при скиніи откровенія. '
      verse: 2
    - text: 'Пусть они соблюдаютъ, что должно соблюдать для тебя и для всей скиніи,
        только, чтобъ не приступали къ сосудамъ святилища и къ жертвеннику, чтобъ
        не умереть и имъ и вамъ. '
      verse: 3
    - text: 'Пусть они будутъ при тебј и соблюдаютъ, что должно соблюдать при скиніи
        собранія касательно всякихъ работъ при скиніи; а посторонній не долженъ приближаться
        къ вамъ. '
      verse: 4
    - text: 'И имјйте такимј образомъ въ соблюденіи святилище и жертвенникъ, дабы
        не было впредь гнјва на сыновъ Израилевыхъ. '
      verse: 5
    - text: 'И6о братьевъ вашихъ левитовъ Я взялъ отъ сыновъ Израилевыхъ; вамъ въ
        даръ даны они отъ Господа, дабы отправляли работы при скиніи собранія. '
      verse: 6
    - text: 'А ты и сыны твои съ тобою соблюдайте должностъ священства вашего во всемъ,
        что касается до жертвенника, и до того, что отправляется внутри за завјсою,
        и служите; вамъ въ даръ даю Я священство, служеніе ваше, и если приступитъ
        кто посторонній, преданъ будетъ смерти. '
      verse: 7
    - text: 'И говорилъ Господь Аарону: вотъ Я поручаю тебј наблюдать за возношеніями
        Мнј приносимыми; изъ всего посвящаемаго сынами Израилевыми даю часть тебј
        и сынамъ твоимъ въ вјчный участокъ. '
      verse: 8
    - text: 'Вотъ что принадлежитъ тебј изъ великихъ святынь съ огня: все приносимое
        ими во всякое приношеніе хлјбное и во всякую жертву за грјхи ихъ, и во всякую
        жертву повинности, что они принесутъ Мнј это великая святыня тебј и сынамъ
        твоимъ. '
      verse: 9
    - text: 'На святјйшемъ мјстј јшьте сіе, всј мужескаго пола могутъ јсть. Это святынею
        да будетъ для тебя. '
      verse: 10
    - text: 'И вотъ что принадлежитъ тебј изъ возношеній ихъ: все, приносимое сынами
        Израилевыми, чрезъ потрясаніе, даю тебј и сынамъ твоимъ, и дочерямъ твоимъ
        съ тобою, въ вјчный участокъ. Всякій чистый въ дому твоемъ можетъ јсть сіе. '
      verse: 11
    - text: 'Все лучшее изъ елея и все лучшее изъ винограда и хлјба, начатки ихъ,
        которые они даютъ Господу, тебј отдаю. '
      verse: 12
    - text: 'Всј первыя произведенія земли ихъ, которыя они принесутъ Господу, тебј
        принадлежатъ. Всякій чистый въ дому твоемъ можетъ јсть сіе. '
      verse: 13
    - text: 'Все, заклятое въ землј Израилевой, тебј принадлежитъ. '
      verse: 14
    - text: 'Все, разверзающее ложесна у всякой плоти, которую приносятъ Господу,
        изъ людей и изъ скота, тебј принадлежитъ. Только за первенца человјческаго
        возьми выкупъ, и за первородное изъ скота нечистаго возьми выкупъ. '
      verse: 15
    - text: 'А выкупъ за нихъ: начиная отъ одного мјсяца по оцјнкј твоей бери выкупъ
        пять сиклей серебра противъ сикля святилища, который въ двадцать геръ. '
      verse: 16
    - text: 'Только за первородное изъ воловъ, и за первородное изъ овецъ, и за первородное
        изъ козъ не бери выкупа: они святыня; кровію ихъ окропляй жертвенникъ, и тукъ
        ихъ сожигай въ огнепалимую жертву, въ благоуханіе успокоенія Господу. '
      verse: 17
    - text: 'Мясо же ихъ тебј принадлежитъ, такъ какъ грудь потрясанія и правое плечо
        тебј принадлежатъ. '
      verse: 18
    - text: 'Всј возносимыя святыни, которыя возносятъ сыны Израилевы Господу, отдаю
        тебј и сынамъ твоимъ и дочерямъ твоимъ съ тобою въ вјчный участокъ. Это вјчный
        завјтъ соли у Господа, данный тебј и сјмени твоему съ тобою. '
      verse: 19
    - text: 'И сказалъ Господь Аарону: въ землј ихъ не будешь имјть удјла и части
        не будетъ тебј между ними. Я часть твоя и удјлъ твой среди сыновъ Израилевыхъ. '
      verse: 20
    - text: 'А сынамъ Левіи, вотъ Я даю въ удјлъ десятину изъ всего, что у Израиля,
        за работы ихъ, за то, что они отправляютъ работы въ скиніи собранія. '
      verse: 21
    - text: 'Сыны Израилевы не должны впередъ приступать къ скиніи собранія, чтобъ
        не понести грјха и не умереть, [ (Numbers 19:23) Пусть левиты исправляютъ
        работы въ скиніи собранія, и несутъ на себј грјхъ ихъ. Это постановленіе вјчное
        въ роды ваши; среди сыновъ Израилевыхъ не получатъ они удјла. ] [ (Numbers
        19:24) Поелику десятину сыновъ Израилевыхъ, которую они приносятъ въ возношеніе
        Господу, Я отдаю левитамъ въ удјлъ, потому и сказалъ Я имъ: между сынами Израилевыми
        они не получатъ удјла. ] [ (Numbers 19:25) И говорилъ Господь Моисею, и сказалъ:
        ] [ (Numbers 19:26) объяви левитамъ и скажи имъ: когда вы будете брать отъ
        сыновъ Израилевыхъ десятину, которую Я даю вамъ отъ нихъ въ удјлъ: то возносите
        изъ ней возношеніе Господу, десятину изъ десятины. ] [ (Numbers 19:27) И вмјнено
        будетъ вамъ сіе возношеніе ваше, какъ бы хлјбъ съ гумна и какъ бы приношеніе
        изъ точила. ] [ (Numbers 19:28) Такимъ образомъ и вы будете возносить возношеніе
        Господу изъ всјхъ десятинъ вашихъ, которыя будете брать отъ сыновъ Израилевыхъ,
        и будете давать изъ нихъ возношеніе Господу для Аарона священника. ] [ (Numbers
        19:29) Изъ всего даемаго вамъ возносите возношеніе Господу и изъ всего лучшаго
        святыню для Него. ] [ (Numbers 19:30) И скажи имъ: когда вы принесете изъ
        сего лучшее, то сіе вмјнено будетъ левитамъ, какъ бы получаемое съ гумна,
        и получаемое отъ точила. ] [ (Numbers 19:31) Вы можете јсть сіе на всякомъ
        мјстј, вы и семейства ваши; ибо это вамъ плата за работы ваши въ скиніи собранія.
        ] [ (Numbers 19:32) Тогда не понесете за сіе грјха, когда принесете лучшее
        изъ сего; и посвящаемаго сынами Израилевыми не оскверните, и не умрете. ]  '
      verse: 22
  - chapter: 20
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 1
    - text: 'вотъ постановленіе закона, который повелјлъ дать Господь, говоря: скажи
        сынамъ Израилевымъ, пусть приведутъ тебј рыжую телицу безъ порока, у которой
        нјтъ недостатка, на которой не было ярма. '
      verse: 2
    - text: 'И отдайте ее Елеазару священнику, а онъ пусть выведетъ ее вонъ изъ стана
        и прикажетъ заколоть ее при себј. '
      verse: 3
    - text: 'И пусть возьметъ Елеазаръ священникъ перстомъ своимъ крови ея, и кровію
        ея семь разъ покропитъ предъ скиніею собранія. '
      verse: 4
    - text: 'Телицу же сожгутъ при его глазахъ: кожу ея, мясо ея, и кровь ея съ нечистотою
        ея пусть сожгутъ. '
      verse: 5
    - text: 'И пусть возьметъ священникъ кедроваго дерева и иссопъ, и червленую нить,
        и броситъ на сожигаемую телицу. '
      verse: 6
    - text: 'И пусть вымоетъ священникъ одежды свои, и омоетъ тјло свое водою, и потомъ
        войдетъ въ станъ, и нечистъ будетъ священникъ до вечера. '
      verse: 7
    - text: 'Равно и сожигавшій ее пусть вымоетъ одежды свои водою, и омоетъ тјло
        свое водою и нечистъ будетъ до вечера. '
      verse: 8
    - text: 'Тогда кто-нибудь чистый пусть соберетъ пепелъ телицы и положитъ внј стана
        на чистомъ мјстј, и онъ долженъ быть въ сохраненіи у общества сыновъ Израилевыхъ
        для воды очистительной: это жертва за грјхъ. '
      verse: 9
    - text: 'И собиравшій пепелъ телицы пусть вымоетъ одежды свои, и нечистъ будетъ
        до вечера. Сіе для сыновъ Израилевыхъ и для пришельцевъ, живущихъ у нихъ,
        да будетъ постановленіемъ вјчнымъ. '
      verse: 10
    - text: 'Прикоснувшійся къ мертвому тјлу какого-либо человјка нечистъ будетъ семь
        дней. '
      verse: 11
    - text: 'Онъ долженъ очистить себя сею водою въ третій день и въ седьмой день,
        и будетъ чистъ; если же онъ не очиститъ себя въ третій и седьмой день, то
        не будетъ чистъ. '
      verse: 12
    - text: 'Всякій прикоснувшійся къ мертвому тјлу какого-либо человјка умершаго,
        и не очистившій себя, осквернитъ жилище Господа, истребится человјкъ тотъ
        изъ среды Израиля: поелику онъ не окропленъ очистительною водою, онъ нечистъ,
        еще нечистота его на немъ. '
      verse: 13
    - text: 'Вотъ законъ: если человјкъ умретъ въ шатрј, то всякій, кто придетъ въ
        шатеръ, и всякій, кто находится въ шатрј, нечистъ будетъ семь дней. '
      verse: 14
    - text: 'Всякій открытый сосудъ, который не обвязанъ и не покрытъ, нечистъ. '
      verse: 15
    - text: 'Всякій, кто прикоснется на полј къ убитому мечемъ, или къ умершему, или
        къ кости человјческой, или ко гробу, нечистъ будетъ семь дней. '
      verse: 16
    - text: 'Для очищенія нечистаго пусть возьмутъ пепла сожженной оной жертвы за
        грјхъ, и нальютъ на него живой воды въ сосудъ. '
      verse: 17
    - text: 'Потомъ кто-нибудь чистый пусть возьметъ иссопъ, и омочитъ его въ водј,
        и окропитъ шатеръ и всј сосуды и людей, которые находятся въ немъ, и прикоснувшагося
        къ кости, или къ убитому или къ умершему, или ко гробу. '
      verse: 18
    - text: 'И пусть окропитъ чистый нечистаго въ третій и седьмой день, и очиститъ
        его въ седьмой день. Тогда пусть вымоетъ онъ одежды свои, и омоетъ себя водою,
        и къ вечеру будетъ чистъ. '
      verse: 19
    - text: 'Если же кто-нибудь нечисть и не очиститъ себя, то истребится человјкъ
        тотъ изъ среды народа: поелику онъ оскверняетъ святилище Господа, очистительною
        водою онъ не окропленъ, онъ нечистъ. '
      verse: 20
    - text: 'И да будетъ сіе для нихъ постановленіеиъ вјчнымъ. Также и кропившій сею
        очистительною водою, пусть вымоетъ одежды свои, и прикоснувшійся къ очистительной
