  - chapter: 8
    verses:
    - text: 'Когда Моисей поставилъ скинію и помазалъ ее, и освятилъ ее и всј вещи
        ея, и жертвенникъ и всј сосуды его, и помазалъ ихъ и освятилъ ихъ: '
      verse: 1
    - text: 'тогда начальники Израилевы, главные въ поколјніяхъ ихъ, начальники колјнъ
        поставленные надъ вошедшими въ перепись, принесли приношенія. '
      verse: 2
    - text: 'И представили приношеніе свое предъ Господа, шесть крытыхъ колесницъ
        и двјнадцать воловъ, по колесницј отъ двухъ начальниковъ и по одному волу
        отъ каждаго, и представили сіе предъ скинію. '
      verse: 3
    - text: 'И сказалъ Господь Моисею: '
      verse: 4
    - text: 'возьми отъ нихъ, это будетъ годно для отправленія работъ при скиніи собранія,
        и отдай это левитамъ, смотря по работамъ ихъ. '
      verse: 5
    - text: 'И взялъ Моисей колесницы и воловъ, и отдалъ ихъ левитамъ. '
      verse: 6
    - text: 'Двј колесницы и четырехъ воловъ отдалъ сынамъ Гирсоновымъ, смотря по
        работамъ ихъ. '
      verse: 7
    - text: 'Четыре колесницы и восемь воловъ отдалъ сынамъ Мераринымъ, смотря по
        работамъ ихъ, подъ надзоромъ Иѕамара, сына Аарона, священника. '
      verse: 8
    - text: 'А сынамъ Кааѕовымъ не далъ, потому что работа ихъ носитъ святилище; на
        раменахъ они должны носить. '
      verse: 9
    - text: 'И принесли начальники при посвященіи жертвенника въ день помазанія его,
        и принесли начальники приношеніе свое предъ жертвенникъ. '
      verse: 10
    - text: 'И сказалъ Господь Моисею: по одному начальнику въ день пусть приносятъ
        приношеніе свое на освященіе жертвенника. '
      verse: 11
    - text: 'Въ первый день принесъ приношеніе свое Наассонъ, сынъ Аминадавовъ, отъ
        колјна Іудина. '
      verse: 12
    - text: 'Приношеніе его было: одно серебреное блюдо, вјсомъ во сто тридцать сиклей,
        одна серебреная чаша въ семьдесятъ сиклей, противъ сикля святилища, наполненныя
        пшеничною мукою, облитою елеемъ, въ приношеніе хлјбное; '
      verse: 13
    - text: 'одинъ золотой ѕиміамникъ въ десять сиклей, наполненный куреніемъ; '
      verse: 14
    - text: 'одинъ телецъ изъ крупнаго скота, одинъ овенъ, одинъ однолјтній агнецъ
        во всесожженіе; '
      verse: 15
    - text: 'одинъ козелъ въ жертву за грјхъ. '
      verse: 16
    - text: 'И въ жертву благодарственную два вола, пять овновъ, пять козловъ, пять
        однолјтнихъ агнцевъ. Вотъ приношеніе Наассона, сына Аминадавова. '
      verse: 17
    - text: 'Во второй день принесъ Наѕанаилъ, сынъ Цуара, начальникъ племениш Иссахарова. '
      verse: 18
    - text: 'Онъ принесъ отъ себя приношеніе: одно серебреное блюдо, вјсомъ во сто
        тридцать сиклей, одну серебреную чашу въ семьдесятъ сиклей, противъ сикля
        святилища, наполненныя пшеничною мукою, облитою елеемъ, въ приношеніе хлјбное; '
      verse: 19
    - text: 'одинъ золотой ѕиміамникъ въ десять сиклей, наполненный куреніемъ; '
      verse: 20
    - text: 'одного тельца изъ крупнаго скота,одного овна, одного однолјтняго агнца
        во всесожженіе; '
      verse: 21
    - text: 'одного козла въ жертву за грјхъ, '
      verse: 22
    - text: 'и въ жертву благодарственную двухъ воловъ, пять овновъ, пять козловъ,
