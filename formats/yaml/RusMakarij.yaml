  - chapter: 36
    verses:
    - text: 'И говорилъ Господь Моисею на равнинахъ Моавитскихъ у Іордана насупротивъ
        Іерихона, и сказалъ: '
      verse: 1
    - text: 'дай повелјніе сынамъ Израилевымъ, чтобъ они изъ удјловъ владјнія своего
        дали левитамъ города для жительства, и предмјстія городовъ со всјхъ сторонъ
        дайте левитамъ. '
      verse: 2
    - text: 'Города будутъ имъ для жительства, и предмјстія ихъ будутъ для скота ихъ,
        и для имјнія ихъ, и для всјхъ животныхъ ихъ. '
      verse: 3
    - text: 'Предмјстія городовъ, которыя вы должиы дать левитамъ, отъ стјны города
        должны простираться на тысячу локтей во всј стороны. '
      verse: 4
    - text: 'И отмјрьте внј города къ восточной сторонј двј тысячи локтей, и къ южной
        сторонј двј тысячи локтей, и къ морю двј тысячи локтей, и къ сјверной сторонј
        двј тысячи локтей, а посрединј городь: таковы будутъ предмјстія городовъ ихъ. '
      verse: 5
    - text: 'Изъ городовъ, которые вы дадите левитамъ, шесть городовъ для убјжища,
        въ которые вы позволите бјгать убійцј; и сверхъ ихъ дайте сорокъ два города. '
      verse: 6
    - text: 'Итакъ всјхъ городовъ, которые вы должны датъ левитамъ, будетъ сорокъ
        восемь городовъ, съ предмјстіями ихъ. '
      verse: 7
    - text: 'И когда будете давать города изъ владјнія сыновъ Израилевыхъ: тогда изъ
        большаго дайте болје, изъ малаго менје; смотря по удјлу, какой кто получитъ,
        долженъ онъ дать изъ городовъ своихъ левитамъ. '
      verse: 8
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 9
    - text: 'объяви сынамъ Израилевымъ, и скажи имъ: когда вы перейдете за Іорданъ
        въ землю Ханаанскую, '
      verse: 10
    - text: 'выберите себј города, которые бы были у васъ городами для убјжища, куда
        могъ бы убјжатъ убійца, убившій человјка по ошибкј. '
      verse: 11
    - text: 'И будутъ у васъ города сіи убјжищемъ отъ родственника мстящаго, чтобы
        не былъ умерщвленъ убившій, прежде нежели предстанетъ на судъ предъ общество. '
      verse: 12
    - text: 'Городовъ для убјжища, которые должны вы дать, должно быть у васъ шесть
        городовъ. [ (Numbers 36:14) Три города дайте по сю сторону Іордана, и три
        города дайте въ землј Ханаанской, чтобъ они были городами убјжищными. ] [
        (Numbers 36:15) Для сыновъ Израилевыхъ и для пришельца для поселенца, поселившагося
        у васъ, будуть сій шесть городовъ убјжищами, чтобъ убјгалъ туда всякой убившій
        человјка по ошибкј. ] [ (Numbers 36:16) Если кто ударитъ кого желјзнымъ орудіемъ,
        такъ что тотъ умретъ, то онъ убійца: такого убійцу должно предать смерти.
        ] [ (Numbers 36:17) И если кто ударитъ кого изъ руки камнемъ, отъ котораго
        можно умереть, такъ что тотъ умретъ; то онъ убійца: такого убійцу должно предать
        смерти. ] [ (Numbers 36:18) Или если деревяннымъ какимъ орудіемъ, отъ котораго
        можно умереть, ударитъ изъ руки, такъ что тотъ умретъ, то онъ убійца: такого
        убійцу должно предать смерти. ] [ (Numbers 36:19) Родственникъ, мстящій за
        кровь, самъ можетъ умертвить такого убійцу; лишь только встрјтитъ его, самъ
        можетъ умертвить его. ] [ (Numbers 36:20) Если кто толкнетъ кого по ненависти,
        или съ умысломъ броситъ на него что-нибудь, такъ что тотъ умретъ, ] [ (Numbers
        36:21) или по враждј ударитъ его рукою, такъ что тотъ умретъ, то ударившаго
        должно предать смерти, онъ убійца: родственникъ, мстящій за кровь можетъ умертвить
        такого убійцу, лишь только встрјтитъ его. ] [ (Numbers 36:22) Если же онъ
        толкнетъ его нечаянно, безъ вражды, или броситъ на него что-нибудь безъ умысла,
        ] [ (Numbers 36:23) или какой-нибудь камень, отъ котораго можно умереть, не
        видя уронитъ на него, такъ что тотъ умретъ, и притомъ если онъ не былъ врагъ
        ему и не искалъ ему зла: ] [ (Numbers 36:24) то общество должно произвести
        судъ между убійцею и родственникомъ, мстящимъ за кровь, по симъ постановленіямъ.
        ] [ (Numbers 36:25) И должно общество спасти убійцу отъ руки родственника,
        мстящаго за кровь, и должно возвратить его общество въ городъ убјжища его,
        куда онъ убјжалъ, чтобь онъ жилъ тамъ до смерти великаго священника, который
        помазанъ священнымъ елеемъ. ] [ (Numbers 36:26) Если же убійца выдеть за предјлъ
        города убјжища своего, въ который онъ убјжалъ, ] [ (Numbers 36:27) и найдетъ
        его родственникъ, мстящій за кровь, внј предјловъ города убјжища его, и убьетъ
        убійцу сего родственникъ, мстящій за кровь: то не будетъ на немъ вины кровопролитія.
        ] [ (Numbers 36:28) Ибо онъ долженъ жить въ городј убјжища своего до смерти
        великаго священника, и по смерти великаго священника долженъ возвратиться
        убійца въ землю владјнія своего. ] [ (Numbers 36:29) Да будетъ сіе у васъ
        постановлено въ законъ, въ роды ваши, во всјхъ жилищахъ вашихъ. ] [ (Numbers
        36:30) Если кто убьетъ человјка, то убійцу должно убить по свидјтельству свидјтелей:
        но одного свидјтеля свидјтельство недостаточно, чтобы приговорить къ смерти.
        ] [ (Numbers 36:31) Не берите выкупа за душу убійцы, который повиненъ смерти,
        но его должно предать смерти. ] [ (Numbers 36:32) И не берите выкупа за убјжавшаго
        въ городъ убјжища, чтобъ ему позволить жить въ землј своей прежде смерти священника.
        ] [ (Numbers 36:33) Не оскверняйте земли, на которой вы находитесь, потому
        что кровь оскверняетъ землю, и земля не иначе очищается отъ пролитой на ней
        крови, какь кровію пролившаго ее. ] [ (Numbers 36:34) Не должно осквернять
        землю, на которой вы жительствуете, среди которой обитаю Я: ибо Я Господь
        обитаю среди сыновъ Израилевыхъ. ]   '
      verse: 13
  name: Numbers
- chapters:
  - chapter: 1
    verses:
    - text: 'Сіи суть слова, которыя говорилъ Моисей всјмъ Израильтянамъ за Іорданомъ,
        въ пустынј на равнинј близъ Суфа, между Фараномъ, и Тофеломъ, и Лававомъ,
        и Асироѕомъ и Дизагавомъ, '
      verse: 1
    - text: 'въ разстояніи одиннадцати дней пути оть Хорива, на дорогј отъ горы Сеиръ,
        къ Кадесъ-Варни. '
      verse: 2
    - text: 'Сороковаго года, одиннадцатаго мјсяца, въ первый день мјсяца говорилъ
        Моисей сынамъ Израилевымъ все, что повелјлъ ему Господь сказать имъ. '
      verse: 3
    - text: 'По убіеніи Сигона, царя Аморрейскаго, который жилъ въ Есевонј, и Ога,
        царя Васанскаго, который жилъ въ Аштероѕј въ Едреи, '
      verse: 4
    - text: 'за Іорданомъ, въ землј Моавитской, началъ Моисей изъяснять законъ сей,
        и сказалъ: '
      verse: 5
    - text: 'Господь, Богъ нашъ, говорилъ намъ на Хоривј, и скавалъ: полно вамъ пребывать
        на горј сей, '
      verse: 6
    - text: 'обратитесь, отправьтесь въ путь и подите на гору Аморрейскую и во всј
        сосјдственныя съ нею земли, на равнину, на гору, на низкія мјста и на южный
        край и къ берегамъ моря, въ землю Ханаанскую и къ Ливану, даже до рјки великой,
        рјки Ефрата. '
      verse: 7
    - text: 'Вотъ, Я даю вамъ землю сію, подите, возьмите въ наслјдіе землю, которую
        Господь съ клятвою објщалъ дать отцамъ вашимъ, Аврааму, Исааку и Іакову, имъ
        и потомству ихъ послј нихъ. '
      verse: 8
    - text: 'И я сказалъ вамъ въ то время: не могу одинъ носить васъ; '
      verse: 9
    - text: 'Господь, Богъ вашъ, размножилъ васъ, и вотъ, вы нынј многочисленны, какъ
        звјзды небесныя. '
      verse: 10
    - text: '(Господь, Богъ отцевъ вашихъ, да умножитъ васъ въ тысячу кратъ противъ
        того, сколько васъ теперъ, и да благословитъ васъ, какъ онъ говорилъ вамъ!) '
      verse: 11
    - text: 'Какъ же мнј одному носить тягости ваши, бремена ваши и распри ваши? '
      verse: 12
    - text: 'Изберите себј по колјнамъ вашимъ мужей мудрыхъ, разумныхъ и испытанныхъ,
        и я поставлю ихъ начальниками вашими. '
      verse: 13
    - text: 'Вы отвјчали мнј и сказали: хорошее дјло велишь ты сдјлать. '
      verse: 14
    - text: 'И взялъ я главныхъ изъ колјнъ вашихъ, мужей мудрыхъ и испытанныхъ, и
        сдјлалъ ихъ началъниками надъ вами, тысяченальниками, стоначальниками, пятидесятиначальниками,
        десятиначальниками и надзирателями по колјнамъ вашимъ. '
      verse: 15
    - text: 'И далъ я повелјніе судьямъ вашимъ въ то время, и сказалъ: выслушивайте
        братьевъ вашихъ и судите справедливо, какъ брата съ братомъ, такъ и пришельца
        его. '
      verse: 16
    - text: 'Не различайте лицъ на судј; какъ малаго, такъ и великаго выслушивайте,
        не бойтесь лица человјческаго: ибо это судъ Божій; а дјло, которое для васъ
        трудно, доводите до меня, я выслушаю его. '
      verse: 17
    - text: 'Такимъ образомъ я далъ вамъ въ то время повелјнія обо всемъ, что надлежало
        дјлать. '
      verse: 18
    - text: 'И отправились мы отъ Хорива и шли по всей оной великой и страшной пустынј,
        которую вы видјли, направляя путь къ горј Аморрейской, какъ повелјлъ Господь,
        Богъ нашъ, и пришли въ Кадесъ-Варни. '
      verse: 19
    - text: 'И сказалъ я вамъ: вы пришли къ горј Аморрейской, которую Господь, Богъ
        нашъ, даетъ намъ. '
      verse: 20
    - text: 'Вотъ, Господь, Богъ твой, предаетъ тебј землю сію, иди, возьми въ наслјдіе,
        какъ говорилъ тебј Господь, Богъ отцевъ твоихъ, не бойся и не ужасайся. '
      verse: 21
    - text: 'Но вы всј подошли ко мнј, и сказали: пошлемъ передъ собою людей, чтобъ
        они изслјдовали намъ землю, и принесли намъ извјстіе, какою дорогою идти намъ
        и въ какіе города идти намъ. '
      verse: 22
    - text: 'Слово сіе мнј понравилось, и я взялъ изъ васъ двјнадцать человјкъ, по
        одному человјку отъ колјна. '
      verse: 23
    - text: 'Они пошли, взошли на гору и дошли до долины Есхолъ и обозрјли ее. '
      verse: 24
    - text: 'И взяли въ руки свои плодовъ земли и доставили намъ, и принесли намъ
        извјстіе, и сказали: земля, которуюГосподь, Богъ нашъ, даетъ намъ, хороша. '
      verse: 25
    - text: 'Но вы не захотјли идти и воспротивились повелјнію Господа, Бога вашего, '
      verse: 26
    - text: 'и роптали въ шатрахъ вашихъ, и говорили: Господъ, по ненависти къ намъ,
        вывелъ насъ изъ земли Египетской, чтобъ отдать насъ въ руки Аморреевъ и истребить
        насъ. '
      verse: 27
    - text: 'Куда мы идемъ? Братья наши разслабили сердце наше, говоря: народъ тотъ
        болје и выше насъ, города тамъ большіе и съ укрјпленіями, возвышающимися до
        небесъ, да и сыновъ Енаковыхъ видјли мы тамъ. '
      verse: 28
    - text: 'Тогда сказалъ я вамъ: не страшитесь и не бойтесь ихъ. '
      verse: 29
    - text: 'Господь, Богъ вашъ, идетъ передъ вами, Онъ будетъ сражаться за васъ,
        такъ какъ Онъ сіе дјлалъ съ вами въ Египтј предъ глазами вашими, '
      verse: 30
    - text: 'и въ пустынј сей, гдј, какъ ты видјлъ, Господь, Богь твой, носилъ тебя,
        какъ человјкъ носитъ сына своего, на всемъ пути, которымъ вы проходили, до
        самаго пришествія вашего на сіе мјсто. '
      verse: 31
    - text: 'Но несмотря на сіе вы не вјровали Господу, Богу вашему, '
      verse: 32
    - text: 'Который шелъ передъ вами путемъ искать вамъ мјста, гдј остановиться вамъ,
        ночью въ огнј, чтобъ указывать вамъ дорогу, по которой идти, а днемъ въ облакј. '
      verse: 33
    - text: 'Господь услышалъ шумъ словъ вашихъ, и вознегодовалъ, и поклялся, говоря: '
      verse: 34
    - text: 'никто изъ людей сихъ, изъ сего злаго рода, не увидитъ доброй оной земли,
        которую Я клялся дать отцамъ ыашимъ. '
      verse: 35
    - text: 'Только Халевъ, сынъ Іефонніинъ, увидитъ ее; ему дамъ Я землю, по которой
        онъ проходилъ, и сынамъ его, за то, что онъ совершенно послјдовалъ Господу. '
      verse: 36
    - text: 'И на меня прогнјвался Господь за васъ, говоря: и ты не войдешь туда. '
      verse: 37
    - text: 'Іисусъ, сынъ Навинъ, который предстоитъ тебј, онъ войдетъ туда, его утверди;
        ибо онъ раздјлитъ ее на удјлы Израилю. '
      verse: 38
    - text: 'Дјти ваши, о которыхъ вы говорили, что они достанутся въ добычу врагамъ,
        и сыновья ваши, которые не знаютъ нынј ни добра ни зла, они войдутъ туда,
        имъ дамъ ее и они получатъ ее въ наслјдіе; '
      verse: 39
    - text: 'а вы возвратитесь и отправьтесь въ пустыню къ Чермному морю. '
      verse: 40
    - text: 'Вы отвјчали тогда, и сказали мнј: согрјшили мы предъ Господомъ, пойдемъ
        и сразимся, какъ повелјлъ намъ Господь, Богъ нашъ; и препоясались каждый ратнымъ
        оружіемъ своимъ и безразсудно взошли на гору. '
      verse: 41
    - text: 'Но Господь скавалъ мнј: скажи имъ: не восходите и не сражайтесь, потому
        что нјтъ Меня среди васъ, чтобы не поразили васъ враги ваши. '
      verse: 42
    - text: 'Я вамъ говорилъ, но вы не послушали и воспротивились повелјнію Господню,
        и по упорству своему взошли на гору. '
      verse: 43
    - text: 'И выступилъ противъ васъ Аморрей, живущій на горј той, и гнались за вами,
        такъ какъ дјлаютъ пчелы, и били васъ на Сеирј до самой Хормы. '
      verse: 44
    - text: 'Возвратившись вы плакали предъ Господомъ; но Господь не услышалъ вопля
        вашего и не внялъ вамъ. '
      verse: 45
    - text: 'Такимъ образомъ пробыли вы въ Кадесј много времени, сколько времени вы
        тамъ были.  '
      verse: 46
  - chapter: 2
    verses:
    - text: 'Потомъ мы обратились и отправились въ пустыню къ Чермному морю, какъ
        говорилъ мнј Господь, и много времени ходили вокругъ горы Сеира. '
      verse: 1
    - text: 'И сказалъ мнј Господь: '
      verse: 2
    - text: 'полно вамъ ходить вокругъ этой горы, обратитесь къ сјверу. '
      verse: 3
    - text: 'И народу дай повелјніе, и скажи: вы будете проходить предјлы братій вашихъ,
        сыновъ Исавовыхъ, живущихъ на Сеирј, и они убоятся васъ, но остерегайтесь '
      verse: 4
    - text: 'всячески начинать съ ними войну; ибо Я не дамъ вамъ земли ихъ ни на стопу
        ноги, потому что гору Сеиръ Я далъ въ наслјдіе Исаву. '
      verse: 5
    - text: 'Хлјбъ для прокормленія покупайте у нихъ за сребро, и воду для питья покупайте
        у нихъ за сребро: '
      verse: 6
    - text: 'ибо Господь, Богъ твой, благословилъ тебя во всякомъ дјлј рукъ твоихъ,
        покровительствовалъ тебј во время шествія твоего по великой пустынј сей; вотъ,
        сорокъ лјтъ Господь, Богъ твой, съ тобою, ты ни въ чемъ не терпјлъ недостатка. '
      verse: 7
    - text: 'И шли мы мимо братій нашихъ, сыновъ Исавовыхъ; живущихъ на Сеирј, путемъ
        равнины, отъ Елаѕа и Еціонъ-Гавера, и обратились и шли къ пустынј Моава. '
      verse: 8
    - text: 'Тогда Господь сказалъ мнј: не вступай во вражду съ Моавомъ и не начинай
        съ ними войны; ибо Я не дамъ тебј земли его въ наслјдіе, потому что Аръ отдалъ
        Я въ наслјдіе сынамъ Лотовымъ. '
      verse: 9
    - text: '(Прежде жили тамъ Емимы, народъ великій, многочисленный и высокій, какъ
        сыны Енаковы; '
      verse: 10
    - text: 'и они считались между Рефаимами, какъ сыны Енаковы; Моавитяне же называютъ
        ихъ Емимами. '
      verse: 11
    - text: 'А на Сеирј жили прежде Хорреи; но сыны Исавовы прогнали ихъ и истребили
        ихъ отъ лица своего, и поселились на мјстј ихъ, такъ, какъ поступилъ Израиль
        съ землею наслјдія своего, которую далъ имъ Господь). '
      verse: 12
    - text: 'Итакъ встаньте и пройдите долину Заредъ. И прошли мы долииу Заредъ. '
      verse: 13
    - text: 'Съ тјхъ поръ, какъ мы пошли изъ Кадесъ-Варни, до тјхъ поръ, какъ мы прошли
        долину Заредъ, прошло тридцать восемь лјтъ, какъ наконецъ перевелся изъ среды
        стана весь родъ ходящихъ на войну, какъ Господь клялся имъ. '
      verse: 14
    - text: 'Да и рука Господня была на нихъ, чтобы истреблять ихъ изъ среды стана,
        пока не перевелись. '
      verse: 15
    - text: 'Когда же перевелись всј ходящіе на войну и перемерли изъ среды народа, '
      verse: 16
    - text: 'тогда говорилъ мнј Господь, и сказалъ: '
      verse: 17
    - text: 'ты проходишь нынј мимо предјловъ Моава, мимо Ара, '
      verse: 18
    - text: 'и приблизился къ сынамъ Аммоновымъ; не вступай съ ними во вражду и не
        начинай съ ними войны; ибо Я не дамъ тебј земли сыновъ Аммоновыхъ въ наслјдіе,
        потому что Я отдалъ ее въ наслјдіе сынамъ Лотовымъ. '
      verse: 19
    - text: '(И она считается землею Рефаимовъ, прежде жили на ней Рефаимы, Амионитяне
        же называютъ ихъ Замзуммимами. '
      verse: 20
    - text: 'Народъ великій, многочисленный и высокій, какъ сыны Енаковы, и истребилъ
        ихъ Господь предъ лицемъ ихъ, и изгнали они ихъ, и поселились на мјстј ихъ, '
      verse: 21
    - text: 'такъ, какъ Онъ сдјлалъ для сыновъ Исавовыхх, живущихъ на Сеирј, истребивъ
        предъ лицемъ ихъ Хорреевъ, и они изгнали ихъ, и поселились на мјстј ихъ и
        живутъ до сего дня; '
      verse: 22
    - text: 'и такъ, какъ Аввеевъ, жившихъ въ селеніяхъ до самой Газы, Кафторяне,
        пришедшіе изъ Кафтора, истребили и поселились на мјстј ихъ.) '
      verse: 23
    - text: 'Встаньте, отправьтесь и перейдите потокъ Арнонъ; вотъ, Я предаю въ руку
        твою Сигона, царя Есевонскаго, Аморреянина, и землю его, начинай брать наслјдіе
        и веди съ нимъ войну. '
      verse: 24
    - text: 'Съ сего дня я начну распространять страхъ твой и ужасъ твой на народы
        подъ всјмъ небомъ; тј, которые услышатъ о тебј, вострепещутъ и ужаснутся тебя. '
      verse: 25
    - text: 'И послалъ я пословъ изъ пустыни Кедемоѕъ къ Сигону, царю Есевонскому,
        съ словами мирными, чтобъ сказать: '
      verse: 26
    - text: 'позволь пройдти мнј землею твоею, я пойду дорогою, не сойду ни на право
        ни на лјво; '
      verse: 27
    - text: 'хлјбъ для прокормленія продавай мнј за сребро, и воду для питья давай
        мнј за сребро, только ногами моими пройду: '
      verse: 28
    - text: 'такъ, какъ сдјлали мнј сыны Исава, живущіе на Сеирј, и Моавитяие, живущіе
        въ Арј, пока не перейду чрезъ Іорданъ въ землю, которую Господь, Богъ нашъ,
        даетъ намъ. '
      verse: 29
    - text: 'Но Сигонъ, царь Есевонскій, не согласился позволить пройдти намъ черезъ
        свою землю, потому что Господь, Богъ твой, ожесточилъ духъ его, и сердце его
        сдјлалъ упорнымъ, чтобы предать его въ руку твою, какъ это видно нынј. '
      verse: 30
    - text: 'Тогда сказалъ мнј Господь: се, Я начинаю предавать тебј Сигона и землю
        его; начинай брать наслјдіе, взявъ въ наслјдіе землю его. '
      verse: 31
    - text: 'Сигонъ со всјмъ народомъ своимъ выступилъ противъ насъ на сраженіе къ
        Іаацј. '
      verse: 32
    - text: 'И предалъ его предъ нами Господь, Богъ нашъ, и мы поразили его и сыновъ
        его и весь народъ его; '
      verse: 33
    - text: 'и взяли въ то время всј города его, и предали заклятію всј города, мужчинъ
        и женщинъ и дјтей, не оставили никого въ живыхъ. '
      verse: 34
    - text: 'Только взяли мы себј въ добычу скотъ ихъ и захваченное во взятыхъ нами
        городахъ. '
      verse: 35
    - text: 'Отъ Ароира, который на берегу потока Арнона, и отъ города, который на
        долинј до Галаада, не было города, который бы неприступенъ былъ для насъ:
        все предалъ предъ нами Господь, Богъ нашъ. '
      verse: 36
    - text: 'Только къ землј сыновъ Аммоновыхъ ты не подходилъ, ни къ мјстамъ близъ
        потока Іавока, ни къ городамъ, которые на горј, и ни къ чему такому, къ чему
        не повелјлъ Господь, Богъ нашъ.  '
      verse: 37
  - chapter: 3
    verses:
    - text: 'Обратившись оттуда, шли мы къ Васану, и выступилъ противъ насъ на войну
        Огъ, царь Васанскій, со всјмъ народомъ своимъ къ Едреи. '
      verse: 1
    - text: 'И сказалъ мнј Господь: не бойся его; ибо Я отдалъ его въ руку твою, его
        и весь народъ его и землю его, и ты поступишь съ нимъ такъ, какъ поступилъ
        съ Сигономъ, царемь Аморрейскимъ, который жилъ въ Есевонј. '
      verse: 2
    - text: 'И предалъ Господь, Богъ нашъ, въ руку нашу еще и Ога, царя Васанскаго,
        и весь народъ его; и мы поразили его, такъ что никого не осталось у него въ
        живыхъ. '
      verse: 3
    - text: 'И взяли мы въ то время всј города его; не было города, котораго бы мы
        не взяли у нихъ: шестьдесятъ городовъ, всю область Арговъ, царство Ога Васанскаго. '
      verse: 4
    - text: 'Всј сіи города укрјплены были высокими стјнами, воротами и запорами,
        кромј городовъ открытыхъ, коихъ было весьма много. '
      verse: 5
    - text: 'И предали мы ихъ заклятію, такъ, какъ поступили съ Сигономъ, царемъ Есевонскимъ,
        предавъ заклятію всякій городъ съ мужчинами, женщинами и дјтьми. '
      verse: 6
    - text: 'Но весь скотъ и захваченное въ городахъ взяли себј въ добычу. '
      verse: 7
    - text: 'Такимъ образомъ взяли мы въ то время изъ руки двухъ царей Аморрейскихъ
        землю сію, которая по сю сторону Іордана, отъ потока Арнона до горы Ермона, '
      verse: 8
    - text: '(Сидоняне Ермонъ называютъ Ширіономъ, а Аморреи называштъ его Сениромъ), '
      verse: 9
    - text: 'всј города на равнинј, весь Галаадъ и весь Васанъ до Салхи и Едреи, города
        царства Ога Васанскаго. '
      verse: 10
    - text: 'Ибо только Огь, царь Васанскій, оставался изъ Рефаимовъ. Вотъ, одръ его,
        одръ желјзный, не находится ли и теперь въ Раббј, у сыновъ Аммоновыхъ? длина
        его девять локтей, а ширина его четыре локтя, локтей мужескихъ. '
      verse: 11
    - text: 'Землю сію взяли мы въ то время въ наслјдіе, начиная отъ Ароира, который
        у потока Арнона; и половину горы Галаада съ городами ея отдалъ я колјну Рувимову
        и Гадову. '
      verse: 12
    - text: 'А остатокъ Галаада и весь Васанъ, царство Ога, отдалъ я половинј колјна
        Манассіина, всю область Арговъ со всјмъ Васаномъ (она называется землею Рефаимовъ). '
      verse: 13
    - text: 'Іаиръ, сынъ Манассіинъ, взялъ всю область Арговъ, до предјловъ Гессурскихъ
        и Маахскихъ, и назвалъ Васанъ, по имени своему, Селеніями Іаировыми (они называются
        такъ до сего дня). '
      verse: 14
    - text: 'Махиру далъ я Галаадъ; '
      verse: 15
    - text: 'а колјну Рувимову и Гадову далъ, отъ Галаада до потока Арнона, землю
        между потокомъ и предјломъ, до потока Іавока, предјла сыновъ Аммоновыхъ, '
      verse: 16
    - text: 'равнину и Іорданъ, который и естъ предјлъ, отъ Киннерета до моря, равнины
        моря Соленаго, при подошвј горы Фасги къ востоку. '
      verse: 17
    - text: 'И далъ я вамъ въ то время повелјніе, и сказалъ: Господь, Богъ вашъ, далъ
        вамъ землю сію въ наслјдіе, но всј способные къ войнј, вооружившись, идите
        впереди братьевъ своихъ, сыновъ Израилевыхъ; '
      verse: 18
    - text: 'только жены ваши и дјти ваши и скотъ вашъ (ибо я знаю, что скота у васъ
        много), пусть останутся въ городахъ вашихъ, которые я далъ вамъ. '
      verse: 19
    - text: 'Доколј Господь не упокоитъ братьевъ вашихъ, какъ васъ, доколј и они не
        получатъ въ наслјдіе землю, которую Господь, Богъ вашъ, дастъ имъ за Іорданомъ;
        тогда возвратитесь всякъ въ свое наслјдіе, которое я далъ вамъ. '
      verse: 20
    - text: 'И Іисусу заповјдалъ я въ то время, и сказалъ: глаза твои видјли все,
        что сдјлалъ Господь, Богъ вашъ, двумъ царямъ симъ: тоже сдјлаетъ Господь всјмъ
        царствамъ, которыя ты будешь проходить. '
      verse: 21
    - text: 'Не бойтесь ихъ; ибо Господь, Богъ вашъ, Самъ сражается за васъ. '
      verse: 22
    - text: 'И молился я Господу въ то время, говоря: '
      verse: 23
    - text: 'Господи, Господи! Ты началъ показывать рабу Твоему величіе Твое, и крјпкую
        руку Твою: ибо какой Богъ есть на небј, или на земли, который бы могъ сдјлать
        такія дјла, какія Ты, и съ могуществомъ такимъ, какъ Твое? '
      verse: 24
    - text: 'Дай мнј перейдти и увидјть оную добрую землю, которая за Іорданомъ, и
        прекрасную оную гору и Ливанъ. '
      verse: 25
    - text: 'Но Господь гнјвался на меня за васъ и не послушалъ меня, и сказалъ мнј
        Господь: полно тебј, впредь не говори Мнј еще такого слова. '
      verse: 26
    - text: 'Взойди на вершину Фазги, и взгляни очами твоими къ морю, и къ сјверу,
        и къ югу, и къ востоку, и посмотри очами твоими; потому что ты не перейдешь
        за Іорданъ сей. '
      verse: 27
    - text: 'И дай наставленіе Іисусу, и укрјпи его, и утверди его; поелику онъ перейдетъ
        предъ народомъ симъ, и онъ сдјлаетъ ихъ наслјдниками земли, на которую ты
        посмотришь. '
      verse: 28
    - text: 'И остановились мы на долинј, напротивъ Беѕ-Пеора.  '
      verse: 29
  - chapter: 4
    verses:
    - text: 'И нынј, Израиль, слушай постановленія и законы, которые Я научаю васъ
        исполнять, дабы вы были живы, и пошли и наслјдовали ту землю, которую Господь,
        Богъ отцевъ вашихъ, даетъ вамъ. '
      verse: 1
    - text: 'Не прибавляйте къ тому, что Я заповјдаю вамъ, и не убавляйте отъ того;
        соблюдайте заповјди Господа, Бога вашего, которыя я вамъ заповјдаю. '
      verse: 2
    - text: 'Глаза ваши видјли, что Господь сдјлалъ за Ваал-Пеора: всякаго человјка,
        послјдовавшаго Ваал-Пеору, истребилъ Господь, Богъ твой, изъ среды тебя; '
      verse: 3
    - text: 'а вы, прилјпившіеся къ Господу, Богу вашему, живы всј донынј. '
      verse: 4
    - text: 'Вотъ, я научилъ васъ постановленіямъ и законамъ, какъ повелјлъ мнј Господь,
        Богъ мой, дабы вы такъ поступали въ той землј, въ которую вы вступаете, чтобы
        взять ее въ наслјдіе. '
      verse: 5
    - text: 'Итакъ храните ихъ, и исполняйте ихъ; ибо сіе есть мудрость ваша и разумъ
        вашъ предъ глазами народовъ, которые, услышавъ о всјхъ сихъ постановленіяхъ,
        скажутъ: только сей великій народъ есть народъ мудрый и разумный. '
      verse: 6
    - text: 'Ибо есть ли какой великій народъ, къ которому боги были бы столь близки,
        какъ близокъ къ намъ Господь, Богъ нашъ, когда ни призовемъ Его? '
      verse: 7
    - text: 'Или есть ли какой великій народъ, у котораго были бы такія справедливыя
        постановленія и законы, какъ весь законъ сей, который я предлагаю вамъ сегодня? '
      verse: 8
    - text: 'Только берегись и тщательно храни душу твою, чтобы тебј не забыть тјхъ
        дјлъ, которыя видјли глаза твои, и дабы они не выходили изъ сердца твоего
        во всј дни жизни твоей, и дай объ нихъ знать сынамъ твоимъ и сынамъ сыновъ
        твоихъ. '
      verse: 9
    - text: 'Въ тотъ день, въ который ты стоялъ предъ Господомъ, Богомъ твоимъ, при
        Хоривј, когда сказалъ мнј Господь: собери ко Мнј народъ, и Я возвјщу имъ слова
        Мои, изъ которыхъ они научатся бояться Меня во всј дни жизни своей на землј
        и научатъ сыновъ своихъ; '
      verse: 10
    - text: 'вы приблизились и стали подъ горою, и гора горјла огнемъ до самыхъ небесъ,
        и была тьма, облако и мракъ. '
      verse: 11
    - text: 'И говорилъ Господь къ вамъ изъ среды огня; гласъ словъ вы слышали, но
        образа не видјли, а только гласъ. '
      verse: 12
    - text: 'И объявилъ вамъ завјтъ Свой, который велјлъ вамъ исполнять, то-естъ,
        десять оныхъ словъ, и написалъ ихъ на двухъ скрижаляхъ каменныхъ. '
      verse: 13
    - text: 'И повелјлъ мнј Господь въ то время научить васъ постановленіямъ и законамъ,
        дабы вы исполняли ихъ въ той землј, въ которую вы переходите, чтобы взять
        ее въ наслјдіе. '
      verse: 14
    - text: 'Твердо держите сіе въ душахъ вашихъ, что вы не видјли никакого образа
        въ тотъ день, когда говорилъ къ вамъ Господь на Хоривј изъ среды огня, '
      verse: 15
    - text: 'дабы вы не развратились и не сдјлали себј кумировъ, изображеній какого-либо
        вида, представляющихъ мужчину или женщину, '
      verse: 16
    - text: 'представляющихъ какого-либо скота, который на землј, представляющихъ
        какую-либо птицу крылатую, которая летаетъ подъ небесами, '
      verse: 17
    - text: 'представляюшихъ какого-либо гада, ползающаго по землј, представляющихъ
        какую-либо рыбу, которая въ водахъ ниже земли; '
      verse: 18
    - text: 'и дабы ты, взглянувъ на небо и увидјвъ солнце, луну и звјзды, все воинство
        небесное, не прельстился и не поклонился имъ и не служилъ имъ, которыя Господь,
        Богъ твой, раздјлилъ всјмъ народамъ подъ всјмъ небомъ. '
      verse: 19
    - text: 'А васъ взялъ Господь и вывелъ васъ изъ печи желјзной, изъ Египта, дабы
        вы были народомъ Его удјла, какъ это нынј видно. '
      verse: 20
    - text: 'Господь прогнјвался на меня за васъ и клялся, что я не перейду за Іорданъ
        и не войду въ ту добрую землю, которую Господь, Богъ твой, даетъ тебј въ удјлъ. '
      verse: 21
    - text: 'Я умру въ сей землј, не перешедши за Іорданъ, а вы перейдете и получите
        въ наслјдіе добрую оную землю. '
      verse: 22
    - text: 'Берегитесь, чтобы не забыть вамъ завјта Господа, Бога вашего, который
        Онъ поставилъ съ вами, и чтобы не дјлать себј кумировъ, изображающихъ что-либо,
        какъ повелјлъ тебј Господь, Богъ твой. '
      verse: 23
    - text: 'Поелику Господь, Богъ твой, есть огнь поядающій, Богъ ревнитель. '
      verse: 24
    - text: 'Если же родятся у тебя сыны и сыны у сыновъ, и долго живши на землј,
        вы развратитесь и сдјлаете изваяніе, изображающее что-либо, и сдјлаете зло
        сіе предъ очами Господа, Бога твоего, и раздражите Его: '
      verse: 25
    - text: 'то свидјтельствуюсь вамъ сегодня небомъ и землею, что пропадете, скоро
        пропадете съ земли, для наслјдованія которой вы переходите за Іорданъ; немного
        времени пробудете на ней, ибо истреблены будете. '
      verse: 26
    - text: 'И разсјетъ васъ Господь по народамъ, и останетесь въ маломъ числј между
        народами, къ которымъ отведетъ васъ Господь. '
      verse: 27
    - text: 'И будете тамъ служить богамъ, сдјланнымъ руками человјческими изъ дерева
        и камня, которые не видятъ и не слышагь, и не јдятъ и не обоняютъ. '
      verse: 28
    - text: 'Но когда ты взыщешь оттолј Господа, Бога твоего, то найдешь, если будешь
        искать Его всјмъ сердцемъ твоимъ и всею душею твоею. '
      verse: 29
    - text: 'Когда ты будешь въ скорби, и когда все сіе постигнетъ тебя въ послјдствіи
        времени; то обратишься ко Господу, Богу твоему, и послушаешь гласа Его. '
      verse: 30
    - text: 'Поелику Господь, Богъ твой, есть Богъ милосердый; Онъ не оставитъ тебя
        и не погубитъ тебя, и не забудетъ завјта съ отцами твоими, который Онъ клятвою
        утвердилъ имъ. '
      verse: 31
    - text: 'Ибо спроси у временъ прежнихъ, бывшихъ прежде тебя, съ того дня, въ который
        сотворилъ Богъ человјка на землј, и отъ края неба до края неба: бывало ли
        что нибудь такое, какъ сіе великое дјло, или слыхано ли подобное сему? '
      verse: 32
    - text: 'Слышалъ ли какой народъ гласъ Бога, говорящаго изъ среды огня, и остался
        живъ, какъ слышалъ ты? '
      verse: 33
    - text: 'Или покушался ли какой богъ пойти, взять себј народъ изъ среды другаго
        народа казнями, знаменіями и чудесами, и войною и рукою крјпкою, и мышцею
        высокою и великими ужасами, такъ какъ сдјлалъ для васъ Господь, Богъ вашъ,
        въ Египтј предъ глазами твоими? '
      verse: 34
    - text: 'Тебј дано видјть сіе, чтобы ты зналъ, что Господь - Онъ есть Богъ, и
        нјтъ еще кромј Его. '
      verse: 35
    - text: 'Съ неба далъ Онъ слышать тебј гласъ Свой, дабы научить тебя, и на землј
        показалъ тебј великій огнь Свой, и ты слышалъ слова Его изъ среды огня. '
      verse: 36
    - text: 'И поелику Онъ возлюбилъ отцевъ твоихъ и избралъ потомство ихъ послј нихъ,
        то и вывелъ тебя Самъ великою силою Своею изъ Египта, '
      verse: 37
    - text: 'чтобы прогнать отъ лица твоего народы, которые болје и сильнје тебя,
        и ввести тебя и дать тебј землю ихъ въ удјлъ, какъ это нынј видно. '
      verse: 38
    - text: 'Итакъ знай нынј и положи на сердце твое, что Господь - Онъ есть Богъ
        на небј вверху и на землј внизу, и нјтъ еще. '
      verse: 39
    - text: 'И храни постановленія Его и заповјди Его, которыя я заповјдаю тебј сегодня,
        чтобы хорошо было тебј и сынамъ твоимъ послј тебя, и чтобы ты продолжалъ дни
        на той землј, которую Господь, Богъ твой, даетъ тебј навсегда. '
      verse: 40
    - text: 'Тогда отдјлилъ Моисей три города по сю сторону Іордана на востокъ солнца, '
      verse: 41
    - text: 'чтобы убјгалъ туда убійца, который убьетъ ближняго своего безъ намјренія,
        не бывъ врагомъ ему ни вчера, ни третьяго дня, и чтобъ убјжавъ въ одинъ изъ
        сихъ городовъ, остался живъ: '
      verse: 42
    - text: 'Бецеръ въ пустынј, на равнинј въ колјнј Рувимовомъ, и Рамоѕъ вь Галаадј
        въ колјнј Гадовомъ, и Голанъ въ Васанј въ колјнј Манассіиномъ. '
      verse: 43
    - text: 'Вотъ законъ, который предложилъ Моисей сынамъ Израилевымъ; '
      verse: 44
    - text: 'вотъ откровенія, постановленія и уставы, которые изрекъ Моисей сынамъ
        Израилевымъ, по исшествіи ихъ изъ Египта, '
      verse: 45
    - text: 'за Іорданомъ на долинј противъ Беѕ-Пеора, въ землј Сигона, царя Аморрейскаго,
        жившаго въ Есевонј, котораго поразилъ Моисей съ сынами Израилевыми, по исшествіи
        ихъ изъ Египта; '
      verse: 46
    - text: 'и взяли въ наслјдіе землю его и землю Ога, царя Васанскаго, двухъ царей
        Аморрейскихъ, которая за Іорданомъ къ востоку солнца. '
      verse: 47
    - text: 'Начиная отъ Ароира, который лежитъ на берегу потока Арнона, до горы Сіона,
        она же Ермонъ, '
      verse: 48
    - text: 'и всю равнину по сю сторону Іордана къ востоку, до самаго моря равнины
        при подошвј Фазги.  '
      verse: 49
  - chapter: 5
    verses:
    - text: 'И воззвалъ Моисей ко всему Израилю, и сказалъ имъ: слушай, Израиль, постановленія
        и законы, которые я изреку сегодня во уши ваши, и выучите ихъ и старайтесь
        исполнять ихъ. '
      verse: 1
    - text: 'Господь, Богъ нашъ, поставилъ съ нами завјтъ на Хоривј. '
      verse: 2
    - text: 'Не съ отцами нашими Господь поставилъ завјтъ сей, но съ нами, съ нами,
        которые здјсь сегодня всј живы. '
      verse: 3
    - text: 'Лицемъ къ лицу говорилъ Господь съ вами на горј изъ среды огня; '
      verse: 4
    - text: 'я же стоялъ между Господомъ и между вами въ то время, дабы пересказывать
        вамъ слово Господа, поелику вы боялись огня и не восходили на гору. Онъ сказалъ
        тогда: '
      verse: 5
    - text: 'Я, Господь, Богъ твой, Который вывелъ тебя изъ земли Египетской, изъ
        дома рабства. '
      verse: 6
    - text: 'Да не будетъ у тебя другихъ боговъ предъ лицемъ Моимъ. '
      verse: 7
    - text: 'Не дјлай себј кумира и никакого изображенія того, что на небј вверху,
        и что на землј внизу, и что въ водахъ ниже земли, '
      verse: 8
    - text: 'не поклоняйся имъ и не служи имъ: потому что Я Господь, Богъ твой, Богъ
        ревнитель, за вину отцевъ наказывающій дјтей до третьяго и четвертаго рода,
        ненавидящихъ Меня, '
      verse: 9
    - text: 'и творящій милость до тысячи родовъ любящимъ Меня и соблюдающимъ заповјди
        Мои. '
      verse: 10
    - text: 'Не произноси имени Господа, Бога твоего, напрасно: ибо не оставитъ Господь
        безъ наказанія того, кто произнесетъ имя Его напрасно. '
      verse: 11
    - text: 'Наблюдай день субботный, чтобы свято хранить его, какъ заповјдалъ тебј
        Господь, Богъ твой. '
      verse: 12
    - text: 'Шесть дней работай и дјлай всякія дјла твои; '
      verse: 13
    - text: 'а день седьмый суббота Господу, Богу твоему: не дјлай никакого дјла,
        ни ты, ни сынъ твой, ни дочь твоя, ни рабъ твой, ни раба твоя, ни волъ твой,
        ни оселъ твой, ни всякой скотъ твой, ни пришлецъ твой, который въ воротахъ
        твоихъ, чтобъ отдохнулъ рабъ твой, и раба твоя, какъ и ты. '
      verse: 14
    - text: 'И помни, что ты былъ рабомъ въ землј Египетской, но Господь, Богъ твой,
        вывелъ тебя оттуда рукою крјпкою и мышцею высокою, потому и повелјлъ тебј
        Господь, Богъ твой, учредить день субботный. '
      verse: 15
    - text: 'Почитай отца твоего и матерь твою, какъ повелјлъ тебј Господь, Богъ твой,
        чтобы продолжились дни твои, и чтобы хорошо тебј было на той землј, которую
        Господь, Богъ твой, даетъ тебј. '
      verse: 16
    - text: 'Не убивай. '
      verse: 17
    - text: 'Не прелюбодјйствуй. '
      verse: 18
    - text: 'Не крадь. '
      verse: 19
    - text: 'Не произноси ложнаго свидјтельства на ближняго твоего. '
      verse: 20
    - text: 'Не желай жены ближняго твоего и не желай дома ближняго твоего, ни поля
        его, ни раба его, ни рабы его, ни вола его, ни осла его, ни всего, что есть
        у ближняго твоего. '
      verse: 21
    - text: 'Слова сіи изрекъ Господь ко всему собранію вашему на горј изъ среды огня,
        облака и мрака, громогласно, и болје не говорилъ, и написалъ ихъ на двухъ
        каменныхъ скрижаляхъ и далъ ихъ мнј. '
      verse: 22
    - text: 'И когда вы услышали гласъ изъ среды мрака, и гора горјла огнемъ: то вы
        подошли ко мнј, всј начальники колјнъ вашихъ, и старјйшины ваши, '
      verse: 23
    - text: 'и сказали: вотъ, показалъ намъ Господь, Богъ нашъ, славу Свою и величіе
        Свое, и гласъ Его слышали мы изъ среды огня. Сегодня видјли мы, что Богъ говоритъ
        съ человјкомъ, и сей остается живъ: '
      verse: 24
    - text: 'но теперь, для чего умирать намъ? ибо великій огонь сей пожретъ насъ;
        если мы еще услышимъ гласъ Господа, Бога нашего, то умремъ. '
      verse: 25
    - text: 'Ибо есть ли какая плоть, которая бы слышала гласъ Бога живаго, говорящаго
        изъ среды огня, какъ мы, и осталась жива? '
      verse: 26
    - text: 'Приступи ты и слушай все, что скажетъ Господь, Богъ нашъ, и ты пересказывай
        намъ все, что будетъ говорить тебј Господь, Богъ нашъ, мы будемъ слушать и
        исполнять. '
      verse: 27
    - text: 'Господь услышалъ слова ваши, какъ вы разговаривали со мною, и сказалъ
        мнј Господь: слышалъ Я слова народа сего, которыя они говорили тебј; все,
        что ни говорили они, хорошо. '
      verse: 28
    - text: 'О! еслибы сердце ихъ было у нихъ таково, чтобы бояться Меня и соблюдать
        всј заповјди Мои во всј дни, дабы хорошо было имъ и сынамъ ихъ во вјкъ. '
      verse: 29
    - text: 'Поди, скажи имъ: возвратитесь въ шатры свои. '
      verse: 30
    - text: 'А ты здјсь останься со Мною, и Я изреку тебј всј заповјди и постановленія
        и законы, которымъ ты долженъ научить ихъ, чтобъ они такъ поступали на той
        землј, которую Я даю имъ въ наслјдіе. '
      verse: 31
    - text: 'Смотрите, поступайте такъ, какъ повелјлъ вамъ Господь, Богъ вашъ; не
        уклоняйтесь ни на право, ни на лјво. '
      verse: 32
    - text: 'Ходите по всему пути, по которому повелјлъ вамъ Господь, Богъ вашъ, дабы
        вы были живы, и хорошо было вамъ, и дабы вы продолжали дни на той землј, которую
        получите въ наслјдіе.  '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Сіи суть заповјди, постановленія и законы, которымъ повелјлъ Господь,
        Богъ вашъ, научить васъ, чтобы вы поступали такъ въ той землј, въ которую
        вы переходите, чтобы взять ее въ наслјдіе; '
      verse: 1
    - text: 'дабы ты боялся Господа, Бога твоего, и всј постановленія Его и заповјди
        Его, которыя заповјдаю тебј, соблюдалъ ты, и сынъ твой, и сынъ сына твоего
        во всј дни жизни твоей, дабы продолжились дни твои. '
      verse: 2
    - text: 'Итакъ слушай, Израиль, и старайся исполнить, чтобы тебј хорошо было,
        и чтобы вы весьма размножились; такъ какъ Господь, Богъ отцевъ твоихъ, говорилъ
        тебј, что Онъ даетъ тебј землю, гдј течетъ молоко и медъ. '
      verse: 3
    - text: 'Слушай, Израиль, Господь, Богъ нашъ, Господь единый. '
      verse: 4
    - text: 'И люби Господа, Бога твоего, всјмъ сердцемъ твоимъ и всею душею твоею
        и всјми силами твоими; '
      verse: 5
    - text: 'и да будутъ слова сіи, которыя я заповјдаю тебј сегодня, въ сердцј твоемъ, '
      verse: 6
    - text: 'и внушай ихъ дјтямъ, и говори объ нихъ, сидя въ домј твоемъ, и идучи
        дорогою, и лежа и стоя. '
      verse: 7
    - text: 'Навяжи ихъ въ знакъ на руку твою, и вмјсто повязки надъ глазами твоими, '
      verse: 8
    - text: 'и напиши ихъ на косякахъ дома твоего и на воротахъ твоихъ. '
      verse: 9
    - text: 'Когда же введетъ тебя Господь, Богъ твой, въ ту землю, которую Онъ клялся
        отцамъ твоимъ, Аврааму, Исааку и Іакову, дать тебј съ большими и хорошими
        городами, которыхъ ты не строилъ, '
      verse: 10
    - text: 'и съ домами, наполненными всякимъ добромъ, которыхъ ты не наполнялъ,
        и съ колодезями, высјченными изъ камня, которыхъ ты не высјкалъ, съ виноградниками
        и маслинами, которыхъ ты не садилъ, и будешь јсть и насыщаться: '
      verse: 11
    - text: 'тогда берегись, чтобы не забылъ ты Господа, Который вывелъ тебя изъ земли
        Египетской, изъ дома рабства. '
      verse: 12
    - text: 'Господа, Бога твоего, бойся, и Ему служи, и Его именемъ клянись. '
      verse: 13
    - text: 'Не послјдуйте другимъ богамъ, богамъ тјхъ народовъ, которые будутъ вокругъ
        васъ. '
      verse: 14
    - text: 'Ибо Господь, Богъ твой среди тебя, есть Богъ ревнитель, чтобы не воспламенился
        гнјвъ Господа, Бога твоего, на тебя, и не истребилъ Онъ тебя оть лица земли. '
      verse: 15
    - text: 'Не искушайте Господа, Бога вашего, какъ вы искушали Его въ Массј. '
      verse: 16
    - text: 'Твердо храните заповјди Господа, Бога вашего, и откровенія Его и постановленія
        Его, которыя Онъ заповјдалъ тебј. '
      verse: 17
    - text: 'И дјлай справедливое и доброе предъ очами Господа, дабы хорошо тебј было
        и дабы ты вошелъ и наслјдовалъ ту добрую землю, которую Господь съ клятвою
        објщалъ отцамъ твоимъ, '
      verse: 18
    - text: 'и чтобы Онъ прогналъ всјхъ враговъ твоихъ отъ лица твоего, какъ говорилъ
        Господь. '
      verse: 19
    - text: 'Если спроситъ у тебя сынъ твой въ послјдующее время, говоря: что значатъ
        сіи откровенія, постановленія и законы, которые заповјдалъ вамъ Господь, Богъ
        нашъ; '
      verse: 20
    - text: 'то скажи сыну твоему: рабами были мы у Фараона въ Египтј; и вывелъ насъ
        Господь изъ Египта рукою крјпкою. '
      verse: 21
    - text: 'И показалъ Господь знаменія и чудеса великія и казни надъ Египтомъ, надъ
        Фараономъ и надъ всјмъ домомъ его, предъ глазами нашими. '
      verse: 22
    - text: 'А насъ вывелъ оттуда, чтобы ввести насъ и дать намъ землю, которую клялся
        отцамъ нашимъ дать намъ. '
      verse: 23
    - text: 'И заповјдалъ намъ Господь исполнять всј постановленія сіи, чтобы мы боялись
        Господа, Бога нашего, дабы хорошо было намъ во всј дни, дабы сохранить нашу
        жизнь, какъ и теперь. '
      verse: 24
    - text: 'И праведность будетъ у насъ, когда мы будемъ стараться исполнять всј
        сіи заповјди предъ лицемъ Господа, Бога нашего, какъ повелјлъ Онъ намъ.  '
      verse: 25
  - chapter: 7
    verses:
    - text: 'Когда введетъ тебя Господь, Богъ твой, въ ту землю, въ которую ты идешь,
        чтобы взять ее въ наслјдіе, и изгонитъ отъ лица твоего многочисленные народы,
        Хеттеевъ, Гергесеевъ, Аморреевъ, Хананеевъ, Ферезеевъ, Евеевъ и Іевусеевъ,
        семь народовъ, которые мнгочисленнје и сильнје тебя, '
      verse: 1
    - text: 'и предастъ ихъ тебј Господь, Богъ твой, и поразишь ихъ: тогда предай
        ихъ заклятію, не вступай съ ними въ союзъ и не щади ихъ. '
      verse: 2
    - text: 'И не вступай съ ними въ родство, дочери твоей не отдавай за сына его,
        и дочери его не бери за сына твоего; '
      verse: 3
    - text: 'ибо они отвратятъ сыновъ твоихъ отъ Меня, чтобы служить другимъ богамъ,
        и тогда воспламенится на васъ гнјвъ Господа, и Онъ скоро истребитъ тебя. '
      verse: 4
    - text: 'Но поступите съ ними такъ: жертвенники ихъ разрушьте, и столпы ихъ сокрушите,
        и рощи ихъ вырубите, и истуканы ихъ сожгите огнемъ. '
      verse: 5
    - text: 'Ибо ты народъ святый у Господа, Бога твоего; тебя избралъ Господь, Богъ
        твой, чтобы ты быль собственнымъ Его народомъ изъ всјхъ народовъ, которые
        на землј. '
      verse: 6
    - text: 'Не потому, чтобы вы были многочисленнје всјхъ народовъ, принялъ васъ
        Господь и избралъ васъ; ибо вы малочисленнје всјхъ народовъ. '
      verse: 7
    - text: 'Но потому, что любитъ васъ Господь, и для того, чтобъ сохранить клятву,
        которою Онъ клялся отцамъ вашимъ, вывелъ васъ Господь рукою крјпкою и освободилъ
        тебя изъ дома рабства, изъ руки Фараона, царя Египетскаго. '
      verse: 8
    - text: 'Знай, что Господь, Богъ твой, есть Богъ, Богъ вјрный, Который хранитъ
        завјтъ и милость къ любящимъ Его и сохраняющимъ заповјди Его, до тысящи родовъ. '
      verse: 9
    - text: 'А ненавидящимъ Его воздаетъ самимъ лично, погубляя ихъ, Онъ не медлитъ,
        ненавидящему Его самому лично воздастъ. '
      verse: 10
    - text: 'Итакъ соблюдай заповјди и постановленія и законы, которые сегодня заповјдую
        тебј исполнять. '
      verse: 11
    - text: 'Ибо если вы будете слушать законы сіи и хранить и исполнять ихъ, то и
        Господь, Богъ твой, будетъ хранить тебј завјтъ и милость, какъ Онъ клялся
        отцамъ твоимъ, '
      verse: 12
    - text: 'и возлюбитъ тебя, и благословитъ тебя, и размножитъ тебя, благословитъ
        плодъ чрева твоего и плодъ земли твоей, и хлјбъ твой, и вино твое, и елей
        твой, рождающееся отъ воловъ твоихъ, и стада овецъ твоихъ, на той землј, которую
        Онъ клялся отцамъ твоимъ дать тебј. '
      verse: 13
    - text: 'Благословенъ ты будешь паче всјхъ народовъ; не будетъ у тебя ни безплоднаго,
        ни безплодной, равно и въ скотј твоемъ. '
      verse: 14
    - text: 'И отдалитъ отъ тебя Господь всякую немощь, и никакихъ лютыхъ болјзней
        Египетскихъ, которыя ты знаешь, не наведетъ на тебя, но наведетъ ихъ на всјхъ
        ненавидящихъ тебя. '
      verse: 15
    - text: 'Истребляй всј тј народы, которые Господь, Богъ твой, даетъ тебј, да не
        пощадитъ ихъ око твое, и не служи богамъ ихъ: ибо это сјть для тебя. '
      verse: 16
    - text: 'Если скажешь въ сердцј твоемъ: народы сіи многочисленнје меня, какъ я
        могу изгнать ихъ? '
      verse: 17
    - text: 'Не бойся ихъ, вспомни то, что сдјлалъ Господь, Богъ твой, съ Фараономъ
        и всјмъ Египтомъ: '
      verse: 18
    - text: 'тј великія казни, которыя видјли глаза твои, знаменія, чудеса и руку
        крјпкую и мышцу высокую, коими вывелъ тебя Господь, Богъ твой. То же сдјлаетъ
        Господь, Богъ твой, со всјми народами, коихъ ты боишься. '
      verse: 19
    - text: 'И шершней нашлетъ Господь, Богъ твой, на нихъ, пока не погибнутъ оставшіеся
        и скрывшіеся отъ лица твоего. '
      verse: 20
    - text: 'Не страшись ихъ: ибо Господь, Богъ твой, среди тебя, Богъ великій и страшный. '
      verse: 21
    - text: 'Господь, Богъ твой, мало-по-малу будеть изгонять отъ тебя народы сіи;
        не можешь ты истребить ихъ скоро, чтобы не умножились во вредъ тебј полевые
        звјри. '
      verse: 22
    - text: 'Но предастъ ихъ тебј Господь, Богъ твой, и приведетъ ихъ въ великое смятеніе,
        такъ что они погибнутъ. '
      verse: 23
    - text: 'И предастъ царей ихъ въ руки твои, и ты истребишь имя ихъ изъ поднебесной:
        не устоить никто противъ тебя, пока не искоренишь ихъ. '
      verse: 24
    - text: 'Кумиры боговъ ихъ сожгите огнемъ; не пожелай взять себј серебра или золота,
        которое на нихъ, дабы это не было для тебя сјтію: ибо это мерзость для Господа,
        Бога твоего. '
      verse: 25
    - text: 'И не вноси мерзости въ домъ свой, дабы не подпасть заклятію, какъ она.
        Отвращайся сего и гнушайся сего; ибо это заклатое.  '
      verse: 26
  - chapter: 8
    verses:
    - text: 'Всј заповјди, которыя я заповјдаю вамъ сегодня, старайтесь исполнять,
        дабы вы были живы и размножились, и пошли и наслјдовали ту землю, которую
        съ клятвою објщалъ Господь отцамъ вашимъ. '
      verse: 1
    - text: 'И помни весь путь, которымъ велъ тебя Господь, Богъ твой, по пустынј,
        вотъ уже сорокъ лјтъ, дабы смирить тебя, чтобы испытать тебя и узнать, что
        въ сердцј твоемъ, будешь ли хранить заповјди Его, или нјтъ. '
      verse: 2
    - text: 'Онъ смирялъ тебя, томилъ тебя голодомъ и питалъ тебя манною, которой
        не зналъ ты и не знали отцы твои, дабы показать тебј, что не однимъ хлјбомъ
        живетъ человјкъ, но всјмъ исходящимъ изъ устъ Господа живетъ человјкъ. '
      verse: 3
    - text: 'Одежда твоя не ветшала на тебј и нога твоя не пухла вотъ уже сорокъ лјтъ. '
      verse: 4
    - text: 'най въ сердцј твоемъ, что Господь, Богъ твой, учитъ тебя, какъ человјкъ
        учитъ сына своего. '
      verse: 5
    - text: 'Итакъ храни заповјди Господа, Бога твоего, ходя путями Его и боясь Его. '
      verse: 6
    - text: 'Ибо Господь, Богъ твой, ведетъ тебя въ землю добрую, въ землю, гдј потоки
        водъ, источники и бездны выходятъ изъ долинъ и горъ, '
      verse: 7
    - text: 'въ землю, гдј пшеница, ячмень, виноградныя лозы, смоковницы и гранатовыя
        деревъя, въ землю, гдј масличныя деревья съ елеемъ, и медъ, - '
      verse: 8
    - text: 'въ землю, въ которой безъ скудости будешь јсть хлјбъ, и ни въ чемъ не
        будешь имјть недостатка, въ землю, въ которой - камни, желјзо, и изъ горъ
        которой будешь высјкать мјдь. '
      verse: 9
    - text: 'И когда будешь јсть и насытишься: тогда благослови Господа, Бога твоего,
        за добрую землю, которую онъ далъ тебј. '
      verse: 10
    - text: 'Берегись, чтобъ ты не забылъГоспода, Бога твоего, не соблюдая заповјдей
        Его и законовъ Его, и постановленій Его, которыя сегодня заповјдаю тебј. '
      verse: 11
    - text: 'Когда будешь јсть и насытишься, и построишь хорошіе домы, и будешь жить
        въ нихъ; '
      verse: 12
    - text: 'и когда будетъ у тебя много крупнаго и мелкаго скота, и будетъ у тебя
        много серебра и золота, и всего у тебя будетъ много: '
      verse: 13
    - text: 'то смотри, чтобъ не надмилось сердце твое и не забылъ ты Господа, Бога
        твоего, Который вывелъ тебя изъ земли Египетской, изъ дома рабства, '
      verse: 14
    - text: 'Который провелъ тебя по пустынј великой и страшной, гдј змји, василиски,
        скорпіоны и земля сухая, на которой нјтъ воды, Который источилъ для тебя воды
        изъ скалы гранитной, '
      verse: 15
    - text: 'питалъ тебя въ пустынј манною, которой не знали отцы твои, дабы смирить
        тебя и испытать тебя, чтобы въ послјдствіи сдјлать тебј добро, '
      verse: 16
    - text: 'и чтобы ты не сказалъ въ сердцј твоемъ: моя сила и крјпостъ руки моей
        пріобрјли мнј богатство сіе, '
      verse: 17
    - text: 'но чтобы помнилъ Господа, Бога твоего, что Онъ далъ тебј силу пріобрјсть
        богатство, дабы исполнить завјтъ Свой, который Онъ клятвою утвердилъ отцамъ
        твоимъ, какъ теперь видишъ. '
      verse: 18
    - text: 'Если же ты забудешь Господа, Бога твоего, и пойдешь вслјдъ боговъ другихъ,
        и будешь служить имъ и покланяться имъ: то свидјтедьствуюсь вами сегодня,
        что вы погибнете. '
      verse: 19
    - text: 'Какъ прочіе народы, которыхъ Господь истребляетъ отъ лица вашего, такъ
        погибнете и вы за то, что не послушаете гласа Господа, Бога вашего.  '
      verse: 20
  - chapter: 9
    verses:
    - text: 'Слушай, Израиль? ты теперь идешь за Іорданъ, чтобъ пойдти, взять въ наслјдіе
        народы, которые болје и сильнје тебя, города большіе съ укрјпленіями, возвышающимися
        до небесъ, '
      verse: 1
    - text: 'народъ многочисленный и великорослый, сыновъ Энаковыхъ, о которыхъ ты
        знаешь и слышалъ: "кто устоитъ противъ сыновъ Энаковыхъ?" '
      verse: 2
    - text: 'Знай нынј, что Господь, Богъ твой, пойдетъ предъ тобою, какъ огнь поядающій;
        Онъ будетъ истреблять ихъ, и Онъ низложитъ ихъ, и смиритъ ихъ предъ тобою,
        и изгонишь ихъ и погубишь ихъ скоро, какъ говорилъ тебј Господь. '
      verse: 3
    - text: 'Когда будетъ изгонять ихъ Господь, Богъ твой, отъ лица твоего, тогда
        не скажи въ сердцј своемъ: за праведность мою привелъ меня Господь, чтобъ
        наслјдовать землю сію, и за нечестіе народовъ сихъ Господь изгоняетъ ихъ отъ
        лица твоего. '
      verse: 4
    - text: 'Не за праведность твою и не за правоту сердца твоего ты идешь наслјдовать
        землю ихъ, но за нечестіе народовъ сихъ Господь, Богъ твой, изгоняетъ ихъ
        отъ лица твоего, и дабы исполнить слово, которое съ клятвою далъ Господь отцамъ
        твоимъ Аврааму, Исааку и Іакову. '
      verse: 5
    - text: 'Посему знай, что не за праведность твою Господь, Богъ твой, даетъ тебј
        наслјдовать сію добрую землю: ибо ты народъ жестоковыйный. '
      verse: 6
    - text: 'Вспомни, не забудь, сколько ты раздражалъ Господа, Бога твоего, въ пустынј:
        съ самаго того дня, какъ вышелъ ты изъ земли Египетской и до самаго пришествія
        вашего на мјсто сіе вы были упорны противъ Господа. '
      verse: 7
    - text: 'И при Хоривј вы раздражили Господа, и прогнјвался на васъ Господь, такъ
        что хотјлъ истребить васъ, '
      verse: 8
    - text: 'когда я взошелъ на гору, чтобы взять скрижали каменныя, скрижали завјта,
        который поставилъ Господь съ вами, и пробылъ на горј сорокъ дней и сорокъ
        ночей, хлјба не јлъ и воды не пилъ, '
      verse: 9
    - text: 'и далъ мнј Господь двј скрижали каменныя, написанныя перстомъ Божіимъ,
        а на нихъ всј слова, которыя изрекъ вамъ Господь на горј изъ среды огня въ
        день собранія. '
      verse: 10
    - text: 'По окончаніи же сорока дней и сорока ночей, далъ мнј Господь двј скрижали
        каменныя, скрижали завјта, '
      verse: 11
    - text: 'и сказалъ мнј Господь: встань, поди скорје отсюда, ибо развратился народъ
        твой, который ты вывелъ изъ Египта; скоро уклонились они отъ пути, который
        Я заповјдалъ имъ, они сдјлали себј литой истуканъ. '
      verse: 12
    - text: 'И сказалъ мнј Господь: вижу Я народъ сей, что это народъ жестоковыйный. '
      verse: 13
    - text: 'Не удерживай Меня, истреблю Я ихъ и изглажу имя ихъ изъ поднебесной;
        а отъ тебя произведу народъ, который будетъ сильнје и многочисленнје его. '
      verse: 14
    - text: 'Я обратился и пошелъ съ горы, гора же горјла огнемъ, двј скрижали завјта
        были въ објихъ рукахъ моихъ, '
      verse: 15
    - text: 'и вижу, и вотъ вы согрјшили противъ Господа, Бога вашего, сдјлали себј
        литаго тельца, скоро уклонились отъ пути, котораго держаться заповјдалъ вамъ
        Господь. '
      verse: 16
    - text: 'Тогда взялъ я обј скрижали, и бросилъ ихъ изъ објихъ рукъ своихъ и разбилъ
        ихъ предъ глазами вашими. '
      verse: 17
    - text: 'И повергшись предъ Господомъ, я умолялъ, какъ прежде, сорокъ дней и сорокъ
        ночей, хлјба не јлъ и воды не пилъ, за всј грјхи ваши, коими вы согрјшили,
        сдјлавъ зло въ очахъ Господа и раздраживъ Его. '
      verse: 18
    - text: 'Ибо я страшился гнјва и ярости, коими Господь прогнјвался на васъ, хотјвъ
        погубить васъ; и послушалъ меня Господь и на сей разъ. '
      verse: 19
    - text: 'И на Аарона весьма прогнјвался Господь, и хотјлъ погубить его; но я молился
        и за Аарона въ то время. '
      verse: 20
    - text: 'Грјхъ же вашъ, который вы сдјлали, тельца я взялъ, сожегъ его въ огнј,
        разбилъ его и всего истеръ до того, что онъ сталъ мелокъ, какъ пыль, и бросилъ
        пыль сію въ потокъ, текущій съ горы. '
      verse: 21
    - text: 'Кромј сего вы раздражили Господа въ Таверј, въ Массј и въ Киброт-таавј; '
      verse: 22
    - text: 'также, когда посылалъ васъ Господь изъ Кадесъ-Варни, говоря: подите,
        возьмите въ наслјдіе землю, которую Я даю вамъ; но вы воспротивились повелјнію
        Господа, Бога вашего, и не вјровали Ему и не послушали гласа Его. '
      verse: 23
    - text: 'Вы были непокорны Господу съ того самаго дня, какъ я сталъ знать васъ. '
      verse: 24
    - text: 'И повергшись предъ Господомъ, умолялъ я сорокъ дней и сорокъ ночей, въ
        которые я повергшись умолялъ: ибо Господь вознамјрился погубить васъ. '
      verse: 25
    - text: 'И молился я Господу, и сказалъ: Господи, Господи, не погубляй народа
        Твоего и наслјдія Твоего, который Ты избавилъ величіемъ Твоимъ, который вывелъ
        Ты изъ Египта рукою сильною. '
      verse: 26
    - text: 'Вспомни рабовъ Твоихъ Авраама, Исаака и Іакова; не обращай взоровъ на
        ожесточеніе народа сего, и на нечестіе его, и на грјхъ его, '
      verse: 27
    - text: 'дабы въ той землј, откуда Ты вывелъ насъ, не сказали: поелику Господь
        не могъ ввести ихъ въ землю, которую објщалъ имъ, и поелику ненавидитъ ихъ,
        то и вывелъ Онъ ихъ, чтобъ умертвить ихъ въ пустынј. '
      verse: 28
    - text: 'А они Твой народъ и Твое наслјдіе, который Ты вывелъ силою Твоею великою
        и мышцею Твоею высокою.  '
      verse: 29
  - chapter: 10
    verses:
    - text: 'Въ то время сказалъ мнј Господь: вытеши себј двј скрижали каменныя, подобныя
        первымъ, и взойди ко Мнј на гору и сдјлай себј деревянный ковчегъ. '
      verse: 1
    - text: 'И Я напишу на скрижаляхъ тј слова, которыя были на прежнихъ скрижаляхъ,
        которыя ты разбилъ; и положи ихъ въ ковчегъ. '
      verse: 2
    - text: 'И сдјлалъ я ковчегъ изъ дерева акаціи и вытесалъ двј каменныя скрижали,
        какъ прежнія, и пошелъ на гору, и двј сіи скрижали были въ рукј моей. '
      verse: 3
    - text: 'И написалъ Онъ на скрижаляхъ, какъ написано было прежде, тј десять словъ,
        которыя изрекъ вамъ Господь на горј изъ среды огня въ день собранія, и отдалъ
        ихъ Господь мнј. '
      verse: 4
    - text: 'Я пошелъ назадъ, и сошелъ съ горы и положилъ скрижали въ ковчегь, который
        я сдјлалъ, чтобъ онј тамъ были, какъ повелјлъ мнј Господь. '
      verse: 5
    - text: 'Сыны Израилевы отправились изъ Беероѕъ-Бне-Іакана въ Мозеръ; тамъ умеръ
        Ааронъ и погребенъ тамъ, и священство принялъ вмјсто его сынъ его Елеазаръ. '
      verse: 6
    - text: 'Оттуда отправились въ Гудгодъ, изъ Гудгода въ Іотаваѕу, землю, иаобилующую
        потоками водъ. '
      verse: 7
    - text: 'Въ то время отдјлилъ Господь колјно Левіино, чтобы носить ковчегъ завјта
        Господня, предстоять предъ Господомъ, служить Ему и благословлять именемъ
        Его, какъ это продолжается до сего дня. '
      verse: 8
    - text: 'Потому нјтъ левиту части и удјла съ братьями его; Самъ Господъ есть удјлъ
        его, какъ говорилъ ему Господь, Богъ твой. '
      verse: 9
    - text: 'Такимъ образомъ пробылъ я на горј, какъ и въ прежнее время, сорокъ дней
        и сорокъ иочей; и послушалъ меня Господь и на сей разъ; не восхотјлъ Господь
        погубить тебя. '
      verse: 10
    - text: 'И сказалъ мнј Господь: встань, поди въ путь предъ народомъ; пусть они
        пойдутъ и наслјдуютъ землю, которую Я клялся отцамъ ихъ дать имъ. '
      verse: 11
    - text: 'Итакъ, Израиль, чего требуетъ отъ тебя Господь, Богъ твой? Того только,
        чтобы ты боялся Господа, Бога твоего, ходилъ всјми путями его, и любилъ Его,
        служилъ Господу, Богу твоему, отъ всего сердца твоего и отъ всей души твоей, '
      verse: 12
    - text: 'чтобъ ты соблюдалъ заповјди Господа и постановленія Его, которыя сегодня
        заповјдаю тебј, чтобъ тебј было хорошо. '
      verse: 13
    - text: 'Се, у Господа, Бога твоего, небо и небеса небесъ, земля и все, что на
        ней; '
      verse: 14
    - text: 'но только отцевъ твоихъ принялъ Господь и возлюбилъ ихъ, и избралъ васъ,
        сјмя ихъ послј нихъ, изъ всјхъ народовъ, какъ нынј видишь. '
      verse: 15
    - text: 'Итакъ обрјжьте крайнюю плоть сердца вашего и не будьте впередъ жестоковыйны. '
      verse: 16
    - text: 'Ибо Господь, Богъ вашъ, есть Богъ боговъ, и Владыка владыкъ, Богъ великій,
        сильный и страшный, Который не смотритъ на лица и не беретъ даровъ, '
      verse: 17
    - text: 'Который даетъ судъ сиротј и вдовј, и любитъ пришельца, даетъ ему хлјбъ
        и одежду. '
      verse: 18
    - text: 'Любите пришельца; ибо сами вы были пришельцами въ землј Египетской. '
      verse: 19
    - text: 'Господа, Бога твоего, бойся, Ему служи и къ нему прилјпись и Его именемъ
        клянись. '
      verse: 20
    - text: 'Онъ хвала твоя и Онъ Богъ твой, Который сдјлалъ съ тобою оныя великія
        и страшныя дјла, какія видјли глаза твои. '
      verse: 21
    - text: 'Въ семидесяти душахъ пришли отцы твои въ Египетъ, а нынј Господь, Богъ
        твой, сдјлалъ тебя многочисленнымъ, какъ звјзды небесныя.  '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Итакъ люби Господа, Бога твоего, и храни, что повелјно Имъ хранить, и
        постановленія Его, и заковы Его, и заповјди Его во всј дни. '
      verse: 1
    - text: 'Вы знаете нынј (ибо я говорю не съ сынами вашими, которые не знаютъ и
        не видјли) наказанія Господа, Бога вашего, Его величіе, Его крјпкую руку и
        высокую мышцу Его, '
      verse: 2
    - text: 'знаменія Его и дјла Его, которыя Онъ сдјлялъ среди Египта съ Фараономъ,
        царемъ Египетскимъ и со всею землею его, '
      verse: 3
    - text: 'и что Онъ сдјлалъ съ воинствомъ Египетскимъ, конями его и колесницами
        его, которыхъ Онъ потопилъ водами Чермнаго моря, когда они гнались за вами,
        и погубилъ ихъ Господь до сего дня; '
      verse: 4
    - text: 'и что Онъ дјлалъ для васъ въ пустынј, пока вы дошли до мјста сего, '
      verse: 5
    - text: 'и что Онъ сдјлалъ съ Даѕаномъ и Авирамомъ сынами Еліава, сына Рувимова,
        когда земля разверзла уста свои и среди всего Израиля поглотила ихъ, и семейства
        ихъ, и шатры ихъ, и все имущество ихъ, которое было у нихъ '
      verse: 6
    - text: 'Ибо глаза ваши видјли всј великія дјла Господа, которыя Онъ сдјлалъ. '
      verse: 7
    - text: 'Храните всј заповјди, которыя я заповјдаю вамъ сегодня, дабы вы укрјпились,
        и пошли и взяли въ наслјдіе ту землю, въ которую вы переходите, чтобъ наслјдовать
        ее; '
      verse: 8
    - text: 'и дабы вы жили много времени на той землј, которую клялся Господь отцамъ
        вашимъ дать имъ и сјмени ихъ, на землј, гдј течетъ молоко и медъ. '
      verse: 9
    - text: 'Ибо земля, которую ты идешь взять въ наслјдіе, не такова, какъ земля
        Египетская, изъ которой вы вышли, гдј ты; посјявъ сјмя свое, напаялъ посредствомъ
        машинъ, какъ овощный садъ. '
      verse: 10
    - text: 'Но земля, въ которую вы переходите, чтобъ наслјдовать ее, есть земля
        съ горами и долинами, и отъ дождя небеснаго напояется водою, '
      verse: 11
    - text: 'земля, о которой Господь, Богъ твой, печется; очи Господа, Бога твоего,
        непрестанно на ней, отъ начала года и до конца года. '
      verse: 12
    - text: 'Если вы будете слушать заповјди Мои, которыя заповјдаю Я вамъ сегодня,
        будете любить Господа, Бога вашего, и служить Ему отъ всего сердца вашего
        и отъ всей души вашей: '
      verse: 13
    - text: 'то дамъ землј вашей дождь въ свое время, ранній и поздній, и ты соберешь
        хлјбъ свой и вино свое и елей свой; '
      verse: 14
    - text: 'и дамъ траву на полј твоемъ скоту твоему, ты будешь јсть и насытишься. '
      verse: 15
    - text: 'Берегитесь, чтобы не обольстилось сердце ваше, и вы не уклонились, и
        не стали служить другимъ богамъ и не поклонились имъ; '
      verse: 16
    - text: 'иначе воспламенится гнјвъ Господа на васъ и заключитъ Онъ небо, не будетъ
        дождя и земля не принесетъ произведеній своихъ: и вы скоро потеряете сію добрую
        землю, которую Господь даетъ вамъ. '
      verse: 17
    - text: 'Итакъ положите сіи слова Мои въ сердце ваше и въ душу вашу, и навяжите
        ихъ въ знакъ на руку свою, и да будутъ они вмјсто повязки надъ глазами вашими. '
      verse: 18
    - text: 'И учите имъ сыновей своихъ, говоря о нихъ, когда ты сидишь въ домј своемъ,
        и когда идешь дорогою, и когда лежишь и когда стоишь. '
      verse: 19
    - text: 'И напиши ихъ на косякахъ въ домј твоемъ и на воротахъ твоихъ, '
      verse: 20
    - text: 'дабы столь же много было дней вашихъ и дней сыновъ вашихъ на той землј,
        которую Господь клялся дать отцамъ вашимъ, сколько дней небо стоитъ надъ землею. '
      verse: 21
    - text: 'Ибо если вы будете соблюдать всј заповјди сіи, которыя заповјдаю вамъ
        исполнять, будете любить Господа, Бога вашего, ходить всјми путями Его и къ
        Нему прилјпляться '
      verse: 22
    - text: 'то изгонитъ Господь всј народы оные отъ лица вашего, и вы овладјете народами,
        которые болје и сильнје васъ. '
      verse: 23
    - text: 'Всякое мјсто, на которое ступитъ нога ваша, будетъ ваше; отъ пустыни
        и Ливана, отъ рјки, рјки Евфрата даже до моря западнаго будутъ предјлы ваши. '
      verse: 24
    - text: 'Никто не устоитъ противу васъ: Господъ, Богъ вашъ, наведетъ страхъ вашъ
        и трепетъ вашъ на всякую землю, на которую вы ступите, какъ говорилъ вамъ. '
      verse: 25
    - text: 'Се, я предлагаю вамъ сегодня благословеніе и проклятіе: '
      verse: 26
    - text: 'благословеніе, если послушаете заповјдей Господа, Бога вашего, которыя
        я заповјдаю вамъ сегодня, '
      verse: 27
    - text: 'а проклятіе, если не послушаете заповјдей Господа, Бога вашего, и уклонитесь
        отъ пути, который я вамъ сегодня заповјдаю, и пойдете вслјдъ боговъ иныхъ,
        которыхъ вы незнали. '
      verse: 28
    - text: 'Когда введетъ тебя Господь, Богъ твой, въ ту землю, въ которую ты идешь,
        чтобы взять ее въ наслјдіе: тогда произнеси благословеніе на горј Гаризимј,
        а проклятіе на горј Гевалј. '
      verse: 29
    - text: '(Вотъ онј за Іорданомъ, за дорогою, которая къ западу солнца, въ землј
        Хананеевъ, живущихъ на равнинј, противъ Галгала, близъ дубравы Море). '
      verse: 30
    - text: 'Ибо вы переходите за Іорданъ, чтобы пойдти, взять въ наслјдіе землю,
        которую Господь, Богъ вашъ, даетъ вамъ, и возьмете ее въ наслјдіе и будете
        жить на ней. '
      verse: 31
    - text: 'Тогда старайтесь соблюсти всј постановленія и законы, которые предлагаю
        я вамъ сегодня.  '
      verse: 32
  - chapter: 12
    verses:
    - text: 'Сіи сутъ постановленія и законы, которые вы должны стараться исполнять
        въ той землј, которую Господь, Богъ отцевъ твоихъ, даетъ тебј въ наслјдіе
        во всј дни, которые вы будете жить на той землј: '
      verse: 1
    - text: 'истребите всј мјста, гдј народы, которыми вы овладјете, служили богамъ
        своимъ, на высокихъ горахъ, и на холмахъ, и подъ всякимъ зеленјющимъ деревомъ. '
      verse: 2
    - text: 'Разрушьте жертвенники ихъ, сокрушите столпы ихъ, сожгите огнемъ рощи
        ихъ, разбейте истуканы боговъ ихъ, истребите имя ихъ отъ мјста того. '
      verse: 3
    - text: 'Не то должны вы дјлать для Господа, Бога вашего. '
      verse: 4
    - text: 'Но на мјстј, какое изберетъ Господь, Богъ вашъ, изъ всјхъ колјнъ вашихъ,
        чтобы положить имя Свое тамъ, и жить на немъ, тамъ ищите Его и туда приходите, '
      verse: 5
    - text: 'и туда приносите всесожженія ваши, и жертвы ваши, и десятины ваши, и
        возношеніе рукъ вашихъ, и објты ваши, и приношенія усердія вашего, и первенцевъ
        крупнаго скота вашего, и мелкаго скота вашего, '
      verse: 6
    - text: 'и јшьте тамъ предъ Господомъ, Богомъ вашимъ, и веселитесъ, вы и семейства
        ваши, о всемъ, что проходило чрезъ руки ваши, чјмъ благословилъ тебя Господь,
        Богъ твой. '
      verse: 7
    - text: 'Тамъ вы не должны дјлать всего того, что мы теперь здјсь дјлаемъ; ибо
        дјлаемъ все, что кому кажется правильнымъ, '
      verse: 8
    - text: 'Ибо вы нынј еще не вступили въ мјсто покоя и въ удјлъ, который Господь,
        Богъ твой, даетъ тебј. '
      verse: 9
    - text: 'Но когда перейдете за Іорданъ и поселитесь на той землј, которую Господь,
        Богъ вашъ, даетъ вамъ въ удјлъ, и когда Онъ успокоитъ васъ отъ всјхъ враговъ
        вашихъ, окружающихъ васъ, и будете жить безопасно: '
      verse: 10
    - text: 'тогда, какое мјсто изберетъ Господь, Богъ вашъ, чтобы обитать имени Его
        тамъ, туда приносите все, что я заповјдаю вамъ: всесожженія ваши и жертвы
        ваши, десятины ваши и возношеніе рукъ вашихъ, и все избранное по објтамъ вашимъ,
        что вы објщали Господу. '
      verse: 11
    - text: 'И веселитесь предъ Господомъ, Богомъ вашимъ, вы и сыны ваши, и дочери
        ваши, и рабы ваши и рабыни ваши, и левитъ, который въ жилищахъ вашихъ, ибо
        нјтъ ему части и удјла съ вами. '
      verse: 12
    - text: 'Берегись приносить всесожженія твои на всякомъ мјстј, которое ты увидишь; '
      verse: 13
    - text: 'но на томъ только мјстј, которое изберетъ Господь въ одномъ изъ колјнъ
        твоихъ, приноси всесожженія твои, и дјлай все, что я заповјдую тебј. '
      verse: 14
    - text: 'Впрочемъ, когда только пожелаетъ душа твоя, можешь закалать и јсть мясо,
        по благословенію Господа, Бога твоего, которое Онъ далъ тебј, во всјхъ жилищахъ
        твоихъ, нечистый и чистый могутъ јсть сіе, какъ серну и какъ оленя. '
      verse: 15
    - text: 'Только крови не јшьте, на землю выливайте ее, какъ воду. '
      verse: 16
    - text: 'Не можно тебј јсть въ жилищахъ твоихъ десятины хлјба твоего, и вина твоего,
        и елея твоего, и первенцевъ крупнаго скота твоего и мелкаго скота твоего,
        и всјхъ објтовъ твоихъ, которые ты објщалъ, и приносимаго по усердію твоему
        и возносимаго руками твоими. '
      verse: 17
    - text: 'Но јшь сіе предъ Господомъ, Богомъ твоимъ, на томъ мјстј, которое изберетъ
        Господь, Богъ твой, ты, и сынъ твой, и дочь твоя, и рабъ твой и раба твоя,
        и левитъ, который въ жилищахъ твоихъ, и веселись предъ Господомъ, Богомъ твоимъ,
        о всемъ, что проходило чрезъ руки твои. '
      verse: 18
    - text: 'Смотри, не оставляй левита во всј дни на землј твоей. '
      verse: 19
    - text: 'Когда распространитъ Господь, Богъ твой, предјлы твои, какъ Онъ говорилъ
        тебј, и ты скажешь: "појмъ я мяса," потому что душа твоя пожелаетъ јсть мяса:
        тогда, по желанію души твоей, јшь мясо. '
      verse: 20
    - text: 'Если-далеко будетъ отъ тебя то мјсто, которое изберетъ Господь, Богъ
        твой, чтобы положить имя Свое тамъ: то закалай изъ крупнаго и мелкаго скота
        твоего, который далъ тебј Господь, какъ я повелјлъ тебј, и јшь во вратахъ
        твоихъ, по желанію души твоей. '
      verse: 21
    - text: 'Впрочемъ јшь ихъ такъ, какъ јдятъ серну и оленя, нечистый какъ и чистый
        могутъ јсть сіе. '
      verse: 22
    - text: 'Только крјпко наблюдай, чтобы не јсть крови, потому что кровь есть душа;
        не јшь души вмјстј съ мясомъ. '
      verse: 23
    - text: 'Не јшь ея, выливай ее на землю, какъ воду. '
      verse: 24
    - text: 'Не јшь ея, дабы херошо было тебј и дјтямъ твоимъ послј тебя, когда будешь
        дјлать справедливое предъ очами Господа. '
      verse: 25
    - text: 'Только святыни твои, какія будутъ у тебя, и објты твои приноси, и приходи
        на то мјсто, которое изберетъ Господь, '
      verse: 26
    - text: 'и совершай всесожженія твои, мясо и кровь полагая на жертвенникъ Господа,
        Бога твоего; но кровь другихъ жертвъ твоихъ должна быть проливаема у жертвенника
        Господа, Бога твоего, а мясо јшь. '
      verse: 27
    - text: 'Со вниманіемъ слушай всј слова сіи, которыя заповјдаю тебј, дабы хорошо
        было тебј и дјтямъ твоимъ послј тебя во вјкъ, когда ты будешь дјлать доброе
        и справедливое предъ очами Господа, Бога твоего. '
      verse: 28
    - text: 'Когда Господь, Богъ твой, истребитъ отъ лица твоего народы, которыхъ
        ты идешь взять въ наслјдіе, и ты возьмешь ихъ въ наслјдіе и поселишься въ
        землј ихъ: '
      verse: 29
    - text: 'тогда берегись, чтобы ты не попалъ въ сјть, послјдуя имъ; когда они будутъ
        истреблены отъ лица твоего, не ищи боговъ ихъ, говоря: какъ почитали боговъ
        своихъ народы сіи, буду и я дјлать также. '
      verse: 30
    - text: 'Не дјлай такъ Господу, Богу твоему, поелику все, чего гнушается Господь,
        что ненавидитъ Онъ, они дјлаютъ богамъ своимъ; они и сыновъ своихъ и дочерей
        своихъ сожигаютъ на огнј богамъ своимъ. '
      verse: 31
    - text: 'Все, что я заповјдаю вамъ, старайтесь исполнять, не прибавляй къ тому
        и не убавляй отъ того.  '
      verse: 32
  - chapter: 13
    verses:
    - text: 'Если возстанеть среди тебя пророкъ, или сновидецъ и представитъ тебј
        знаменіе или чудо, '
      verse: 1
    - text: 'и сбудется то знаменіе или чудо, о которомъ онъ говорилъ тебј, и скажетъ
        притомъ: пойдемъ въ слјдъ боговъ другихъ, которыхъ ты незнаешь, и будемъ служить
        имъ: '
      verse: 2
    - text: 'то не слушай словъ пророка сего, или сновидца сего; ибо чрезъ сіе искушаетъ
        васъ Господъ, Богъ вашъ, чтобы узнать - любите ли вы Господа, Бога вашего,
        отъ всего сердца вашего и отъ всей души вашей. '
      verse: 3
    - text: 'Господу, Богу вашему, послјдуйте и Его бойтеся; Его заповјди храните,
        Его гласа слушайте, и Ему служите и къ Нему прилјпляйтесь. '
      verse: 4
    - text: 'А пророка того или сновидца того должно предать смерти за то, что онъ
        уговаривалъ отступить отъ Господа, Бога вашего, выведшаго васъ изъ земли Египетской,
        и избавившаго тебя изъ дома рабства, - дабы совратить тебя съ пути, по которому
        заповјдалъ тебј Господь, Богъ твой, идти; и такимъ образомъ истреби зло изъ
        среды себя. '
      verse: 5
    - text: 'Если будетъ убјждать тебя братъ твой, сынъ матери твоей, или сынъ твой,
        или дочь твоя, или жена твоя на ложј твоемъ, или другъ твой, который для тебя,
        какъ душа твоя, тайно говоря: пойдемъ и будемъ служить богамъ другимъ, коихъ
        незналъ ты и отцы твои, '
      verse: 6
    - text: 'богамъ тјхъ народовъ, которые вокругъ тебя, близкихъ къ тебј или отдаленныхъ
        отъ тебя, отъ одного края земли до другаго: '
      verse: 7
    - text: 'то не соглашайся съ нимъ и не слушай его; и да не пощадитъ его око твое,
        не жалјй его и не прикрывай его, '
      verse: 8
    - text: 'но убей его: твоя рука прежде всјхъ должна быть на немъ, чтобы убить
        его, а потомъ руки всего народа. '
      verse: 9
    - text: 'Побей его камнями до смерти; ибо онъ покушался отвратитъ тебя отъ Господа,
        Бога твоего, Который вывелъ тебя изъ земли Египетской, изъ дома рабства. '
      verse: 10
    - text: 'Весь Израиль услышитъ сіе и убоится, и не станутъ впредь дјлать среди
        тебя такого зла. '
      verse: 11
    - text: 'Если услышишь, что въ какомъ-либо изъ городовъ твоихъ, которые Господь,
        Богъ твой, даетъ тебј для жительства, '
      verse: 12
    - text: 'появились нечестивые люди изъ среды тебя и соблазнили жителей города
        ихъ, говоря: пойдемъ и будемъ служить богамъ другимъ, которыхъ вы не знали; '
      verse: 13
    - text: 'то ты разыщи, изслјдуй и хорошо выспроси, и если это точная правда, если
        сдјлана мерзость сія среди тебя: '
      verse: 14
    - text: 'то порази жителей того города остріемъ меча, предай заклятію его, и все,
        что въ немъ, и скотъ его порази остріемъ меча. '
      verse: 15
    - text: 'Всю же добычу его собери на средину площади его, и сожги огнемъ городъ
        и всю добычу его во всесожженіе Господу, Богу твоему, и да будетъ онъ вјчно
        въ развалинахъ, не должно его никогда вновь созидать. '
      verse: 16
    - text: 'Ничто изъ заклятаго да не прилипнетъ къ рукј твоей, дабы укротилъ Господь
        ярость гнјва Своего, далъ тебј милость и помиловалъ тебя, и размножилъ тебя,
        какъ клялся отцамъ твоимъ, '
      verse: 17
    - text: 'если будешь слушать гласа Господа, Бога твоего, соблюдая всј заповјди
        Его, которыя нынј заповјдаю тебј, дјлая справедливое предъ очами Господа,
        Бога твоего.  '
      verse: 18
  - chapter: 14
    verses:
    - text: 'Вы сыны Господа, Бога вашего, не надрјзывайте тјла вашего и не выстригайте
        волосъ надъ глазами вашими, плача по умершемъ: '
      verse: 1
    - text: 'поелику ты народъ святый у Господа, Бога твоего, и тебя избралъ Господь,
        чтобъ ты былъ собственнымъ Его народомъ изъ всјхъ народовъ, которые на землј. '
      verse: 2
    - text: 'Не јшь ничего гнуснаго. '
      verse: 3
    - text: 'Вотъ скотъ, который вамъ можно јсть: коровы, овцы, козы, '
      verse: 4
    - text: 'олень, серна, и сайгакъ, и сайга, и пигаргъ, и ориксъ, и зубръ. '
      verse: 5
    - text: 'Всякой скотъ, у котораго раздвоены копыта и на објихъ копытахъ глубокой
        разрјзъ, и который скотъ жуетъ жвачку, тотъ јшьте. '
      verse: 6
    - text: 'Только сихъ не јшьте изъ жующихъ жвачку и имјющихъ раздвоенныя копыта
        съ глубокимъ разрјзомъ: верблюда, зайца и тушканчика; потому что хотя они
        жуютъ жвачку, но копыта у нихъ не раздвоены: нечисты они для васъ; '
      verse: 7
    - text: 'и свиньи, потому что копыта у ней раздвоены, но не жуетъ жвачки: нечиста
        она для васъ; не јшъте мяса ихъ и къ трупамъ ихъ не прикасайтесь. '
      verse: 8
    - text: 'Изъ всјхъ животныхъ, которыя въ водј, јшьте сіи: у которыхъ есть перья
        и чешуя, всј тј јшьте; '
      verse: 9
    - text: 'но всјхъ тјхъ, у которыхъ нјтъ перьевъ и чешуи, не јшьте: нечисто это
        для васъ. '
      verse: 10
    - text: 'Всякую пищу чистую јшьте. '
      verse: 11
    - text: 'Но сихъ не должно вамъ јсть изъ нихъ: орла, грифа и морскаго орла, '
      verse: 12
    - text: 'коршуна, сокола и кречета, съ породою ихъ, '
      verse: 13
    - text: 'и всякаго ворона съ породою его, '
      verse: 14
    - text: 'строуса, совы, чайки, и ястреба съ породою его, '
      verse: 15
    - text: 'филина, ибиса и лебедя, '
      verse: 16
    - text: 'пеликана, сипа и рыболова, '
      verse: 17
    - text: 'цапли, и зуя съ породою его, удода и нетопыря. '
      verse: 18
    - text: 'И всякое животное пресмыкающееся крылатое нечисто для васъ; не должно
        јсть его. '
      verse: 19
    - text: 'Всякую птицу чистую јшьте. '
      verse: 20
    - text: 'Не јшьте никакой мертвечины; пришельцу, который будетъ въ жилищахъ твоихъ,
        отдай ее, онъ пустъ јстъ ее, или продай иноземцу: ибо ты народъ святый у Господа,
        Бога твоего. Не вари козленка въ молокј матери его. '
      verse: 21
    - text: 'Отдјляй десятину отъ всего произведенія сјмянъ твоихъ, которое приходитъ
        съ поля каждогодно. '
      verse: 22
    - text: 'И јшь предъ Господомъ, Богомъ твоимъ, на томъ мјстј, которое Онъ изберетъ,
        чтобъ обитать имени Его тамъ, десятину хлјба твоего, вина твоего и елея твоего,
        и первенцевъ крупнаго скота твоего и мелкаго скота твоего, дабы ты научился
        бояться Господа, Бога твоего, во всј дни. '
      verse: 23
    - text: 'Если же длинна будетъ для тебя дорога, такъ что ты не можешь нести сего,
        потому что далеко отъ тебя то мјсто, которое изберетъ Господь, Богъ твой,
        чтобъ положить тамъ имя Свое: то, когда благословилъ тебя Господь, Богъ твой, '
      verse: 24
    - text: 'продай это за серебро, и возьми серебро въ руку твою, и приходи на то
        мјсто, которое изберетъ Господь, Богъ твой, '
      verse: 25
    - text: 'и покупай на серебро сіе всего, чего пожелаетъ душа твоя, воловъ, овецъ,
        вина, напитковъ и всего, чего потребуетъ отъ тебя душа твоя, и јшь тамъ предъ
        Господомъ, Богомъ твоимъ, и веселисъ ты и семейство твое, '
      verse: 26
    - text: 'и левита, который въ жилищахъ твоихъ, не оставь; поелику нјтъ ему части
        и удјла съ тобою. '
      verse: 27
    - text: 'По прошествіи же трехъ лјтъ отдјляй всј десятины произведеній твоихъ
        въ тотъ годъ, и клади сіе въ жилищахъ твоихъ; '
      verse: 28
    - text: 'и пусть придетъ левитъ, поелику нјтъ ему части и удјла съ тобою, и пришлецъ
        и сирота, и вдова, которые находятся въ жилищахъ твоихъ, и пусть јдятъ и насыщаются;
        дабы благословилъ тебя Господь, Богъ твой, во всякомъ дјлј рукъ твоихъ, которое
        ты будешь дјлать.  '
      verse: 29
  - chapter: 15
    verses:
    - text: 'По наступленіи седьмаго года дјлай прощеніе. '
      verse: 1
    - text: 'Прощеніе же состоитъ въ томъ, чтобъ всякій заимодавецъ, который далъ
        взаймы ближнему своему, простилъ долгъ и не взыскивалъ съ ближняго своего
        и съ брата своего, когда провозглашено будетъ прощеніе ради Господа. '
      verse: 2
    - text: 'Съ иноземца взыскивай, а что будетъ твое у брата твоего, прости. '
      verse: 3
    - text: 'Развј только не будетъ у тебя нищаго; ибо благословитъ тебя Господь на
        той землј, которую Господь, Богъ твой, даетъ тебј въ удјлъ, чтобъ ты взялъ
        ее въ наслјдіе. '
      verse: 4
    - text: 'Если только будешь слушать гласа Господа, Бога твоего, и стараться исполнять
        всј заповјди сіи, которыя я сегодня заповјдаю тебј: '
      verse: 5
    - text: 'то Господь, Богъ твой, благословитъ тебя, какъ Онъ говорилъ тебј, и ты
        будешь давать взаймы многимъ народамъ, а самъ не будешь брать взаймы, и господствовать
        будешь надъ многими народами, а они надъ тобою не будутъ господствовать. '
      verse: 6
    - text: 'Если же будетъ у тебя нищій кто-либо изъ братьевъ твоихъ, въ одномъ изъ
        жилищъ твоихъ, на землј твоей, которую Господь, Богъ твой, даетъ тебј: то
        не ожесточи сердца твоего и не сожми руки твоей предъ нищимъ братомъ твоимъ; '
      verse: 7
    - text: 'но открой ему руку свою и дай ему взаймы, смотря по его нуждј, въ чемъ
        онъ нуждается. '
      verse: 8
    - text: 'Берегись, чтобъ не вошла въ сердце твое беззаконная мысль: приближается
        седьмой годъ, годъ прощенія; и чтобъ отъ того око твое не сдјлалось немилостиво
        къ нищему брату твоему, и ты не отказалъ ему; ибо онъ возопіетъ на тебя къ
        Господу, и будетъ на тебј грјхъ. '
      verse: 9
    - text: 'Дай ему, и когда будешь давать ему, не должно скорбјть сердце твое; ибо
        за сіе благословитъ тебя Господь, Богъ твой, во всјхъ дјлахъ твонхъ и во всемъ,
        что будетъ проходить чрезъ твои руки. '
      verse: 10
    - text: 'Поелику нищіе всегда будутъ среди земли; потому я и повелјваю тебј, говоря:
        отверзай руку твою брату твоему, бјдному твоему и нищему твоему на землј твоей. '
      verse: 11
    - text: 'Если продастся тебј братъ твой, Еврей или Евреянка: то шесть лјтъ онъ
        долженъ служить тебј, а въ седьмой годъ отпусти его отъ себя на свободу. '
      verse: 12
    - text: 'Когда же будешь отпускать его отъ себя на свободу, не отпусти его съ
        пустыми руками; '
      verse: 13
    - text: 'но награди его чјмъ-нибудь изъ стадъ твоихъ, съ гумна твоего и изъ точила
        твоего; дай ему, чјмъ благословилъ тебя Господь, Богъ твой. '
      verse: 14
    - text: 'Вспомни, что ты былъ рабомъ въ землј Египетской, и избавилъ тебя Господь,
        Богъ твой; потому я сегодня и заповјдаю тебј сіе. '
      verse: 15
    - text: 'Если же онъ скажетъ тебј: не пойду я отъ тебя, потому что я люблю тебя
        и домъ твой, потому что хорошо ему у тебя: '
      verse: 16
    - text: 'то возьми шило, и приколи ухо его къ двери, и будетъ онъ слугою твоимъ
        навјкъ. Такимъ образомъ поступи и съ служанкою твоею. '
      verse: 17
    - text: 'Не считай это для себя тяжкимъ, что ты долженъ отпустить его отъ себя
        на свободу; ибо онъ въ продолженіи шести лјтъ заработалъ тебј вдвое противъ
        платы наемника, и благословитъ тебя Господь, Богъ твой, во всемъ, что ни будешь
        дјлать. '
      verse: 18
    - text: 'Все первородное мужескаго пола, что родится отъ крупнаго скота твоего,
        и отъ мелкаго скота твоего, посвящай Господу, Богу твоему; не работай на первородномъ
        волј твоемъ и не стриги первороднаго изъ овецъ твоихъ. '
      verse: 19
    - text: 'Предъ Господомъ, Богомъ твоимъ, каждогодно съјдай это ты и семейство
        твое, на мјстј, которое изберетъ Господь. '
      verse: 20
    - text: 'Если же будетъ на немъ порокъ, если оно будетъ хромо, или слјпо, или
        по другому какому пороку негодно: то не приноси его въ жертву Господу, Богу
        твоему. '
      verse: 21
    - text: 'Въ жилищахъ твоихъ јшь его; нечистый какъ и чистый могутъ јсть, какъ
        серну и какъ оленя. '
      verse: 22
    - text: 'Только крови его не јшь, на землю выливай ее, какъ воду.  '
      verse: 23
  - chapter: 16
    verses:
    - text: 'Наблюдай мјсяцъ Авивъ, и совершай Пасху Господу, Богу твоему, потому
        что въ мјсяцј Авивј вывелъ тебя Господь, Богъ твой, изъ Египта ночью. '
      verse: 1
    - text: 'Заколай Пасху Господу, Богу твоему, изъ мелкаго и крупнаго скота, на
        мјстј, которое изберетъ Господь, чтобъ обитало тамъ имя Его. '
      verse: 2
    - text: 'Не јшь съ нею кислаго, семь дней јшь съ нею опрјсноки, хлјбы бјдствія:
        ибо ты съ поспјшностію вышелъ изъ земли Египетской, дабы ты помнилъ день исшествія
        своего изъ земли Египетской во всј дни жизни твоей. '
      verse: 3
    - text: 'Не должно быть видно у тебя ничто квасное во всемъ предјлј твоемъ въ
        продолженіи семи дней, и мясо живоюнаго, которое заколешь вечеромъ въ первый
        день, не должно переночевать до утра. '
      verse: 4
    - text: 'Не можно закалать Пасхи въ которомъ-нибудь изъ жилищъ твоихъ, которыя
        Господь, Богъ твой, даетъ тебј. '
      verse: 5
    - text: 'Но только на томъ мјстј, которое изберетъ Господь, Богъ твой, чтобы обитало
        тамъ имя Его, закалай Пасху вечеромъ при захожденіи солнца, въ извјстное время,
        въ которое ты вышелъ изъ Египта. '
      verse: 6
    - text: 'И испеки и съјшь на томъ мјстј, которое изберетъ Господь, Богъ твой,
        а на другой день пойди назадъ и иди въ шатры твои. '
      verse: 7
    - text: 'Шесть дней јшь прјсные хлјбы, а въ седьмый день торжество Господу, Богу
        твоему; не дјлай тогда никакого дјла. '
      verse: 8
    - text: 'Семь седьмицъ отсчитай себј; начинай считать семь седьмицъ съ того времени,
        какъ появится серпъ на жатвј. '
      verse: 9
    - text: 'Тогда совершай праздникъ седьмицъ Господу, Богу твоему, смотря по усердію
        руки твоей, сколько ты дашь, чјмъ благословитъ тебя Господь, Богъ твой; '
      verse: 10
    - text: 'и веселись предъ Господомъ, Богомъ твоимъ, ты, и сынъ твой, и дочь твоя,
        и слуга твой, и служанка твоя, и левитъ, который въ жилищахъ твоихъ, и пришлецъ,
        и сирота, и вдова, которые будутъ среди тебя, на мјстј, которое изберетъ Господь,
        Богъ твой, чтобы обитало тамъ имя Его. '
      verse: 11
    - text: 'И помни, что былъ ты рабомъ въ Египтј, и старайся исполнять постановленія
        сіи. '
      verse: 12
    - text: 'Праздникъ кущей совершай у себя семь дней, когда уберешь съ гумна твоего
        и изъ точила твоего, '
      verse: 13
    - text: 'и веселись въ праздникъ твой ты, и сынъ твой, и дочь твоя, и слуга твой,
        и служанка твоя, и левитъ, и пришлецъ, и сирота, и вдова, которые будутъ въ
        жилищахъ твоихъ. '
      verse: 14
    - text: 'Семь дней празднуй Господу, Богу твоему, на мјстј, которое изберетъ Господь:
        ибо благословитъ тебя Господь, Богъ твой, во всјхъ произведеніяхъ твоихъ и
        во всякомъ дјлј рукъ твоихъ, и ты будешь только веселиться. '
      verse: 15
    - text: 'Три раза въ году весь мужескій полъ долженъ являться предъ лице Господа,
        Бога твоего, на мјсто, которое Онъ изберетъ: въ праздникъ опрјсноковъ, въ
        праздникъ седьмиць и въ праздникъ кущей, и никто не долженъ являться предъ
        лице Господа съ пустыми руками, '
      verse: 16
    - text: 'но каждый съ даромъ въ рукј своей, смотря по благословенію Господа, Бога
        твоего, какое Онъ далъ тебј. '
      verse: 17
    - text: 'Во всјхъ жилищахъ твоихъ, которыя Господь, Богъ твой, даетъ тебј, поставь
        себј судей и надзирателей по колјнамъ твоимъ, которые бы судили народъ судомъ
        праведнымъ. '
      verse: 18
    - text: 'Не суди превратно, не смотри на лица и не бери даровъ; ибо дары ослјпляютъ
        очи мудрыхъ и превращаютъ дјло правыхъ. '
      verse: 19
    - text: 'Правды, правды ищи, дабы ты быль живъ и получилъ въ наслјдіе землю, которую
        Господь, Богъ твой, даетъ тебј. '
      verse: 20
    - text: 'Не сади себј рощи какихъ-либо деревъ подлј жертвенника Господа, Бога
        твоего, который ты сдјлаешь себј; '
      verse: 21
    - text: 'и не ставь себј столпа, чего ненавидитъ Господь, Богъ твой,  '
      verse: 22
  - chapter: 17
    verses:
    - text: 'Не приноси въ жертву Господу, Богу твоему, вола, или овцы, на которой
        будетъ порокъ, или что-нибудь худое: поелику это мерзость для Господа, Бога
        твоего. '
      verse: 1
    - text: 'Если найдется среди тебя въ какомъ-либо изъ жилищъ твоихъ, которыя Господь,
        Богъ твой, даетъ тебј, мущина или женщина, который сдјлаетъ зло предъ очами
        Господа, Бога твоего, преступитъ завјтъ Его; '
      verse: 2
    - text: 'и пойдетъ и будетъ служить другимъ богамъ, и поклонится имъ, или солнцу,
        или лунј, или всему воинству небесному, чего я не повелјлъ; '
      verse: 3
    - text: 'и тебј возвјщено будетъ и ты услышишь: то ты хорошо разыщи, и если это
        точная правда, если сдјлана мерзость сія у Израиля: '
      verse: 4
    - text: 'то выведи мущину того или женщину ту, которые сдјлали зло сіе, къ воротамъ
        твоимъ, мущина ли то, или женщина, и побей ихъ камнями до смерти. '
      verse: 5
    - text: 'По свидјтельству двухъ свидјтелей, или трехъ свидјтелей долженъ умереть
        умерщвляемый: не должно предавать смерти по свидјтельству одного свидјтеля. '
      verse: 6
    - text: 'Рука свидјтелей должна быть на немъ прежде всјхъ, чтобъ убить его, потомъ
        рука всего народа, и такимъ образомъ истреби зло изъ среды себя. '
      verse: 7
    - text: 'Если по какому дјлу затруднительнымъ покажется тебј разсудить между кровію
        и кровію, между судомъ и судомъ, между побоями и побоями, и будутъ несогласныя
        мнјнія въ судебныхъ мјстахъ твоихъ: то встань и поди на то мјсто, которое
        изберетъ Господъ, Богъ твой, '
      verse: 8
    - text: 'и приди къ священмикамъ, левитамъ или судьј, который будетъ въ тј дни,
        и спроси ихъ, и они скажутъ тебј, какъ разсудить. '
      verse: 9
    - text: 'И поступи по слову, какое они скажутъ тебј на томъ мјстј, которое изберетъ
        Господь, и постарайся исполнить все, чему они научатъ тебя. '
      verse: 10
    - text: 'По закону, которому научатъ они тебя, и по опредјленію, какое они скажутъ
        тебј, поступи, и не уклоняйся ни направо, ни налјво отъ того, что они скажутъ
        тебј. '
      verse: 11
    - text: 'А кто поступитъ такъ дерзко, что не послушаетъ священника, стоящаго тамъ
        въ служеніи предъ Господомъ, Богомъ твоимъ, или судіи: тотъ долженъ умереть,
        и такимъ образомъ истреби зло отъ Израиля; '
      verse: 12
    - text: 'и весь народъ услышитъ и убоится, и не будетъ впредь поступать дерзко. '
      verse: 13
    - text: 'Когда ты придешь въ землю, которую Господь, Богъ твой, даетъ тебј, и
        возьмешь ее въ наслјдіе и поселишься на ней, и скажешь: поставлю я надъ собою
        царя, подобно прочимъ народамъ, которые вокругъ меня; '
      verse: 14
    - text: 'то поставь надъ собою царя, котораго изберетъ Господь, Богъ твой; изъ
        среды братій твоихъ поставь надъ собою царя: не можно тебј поставить надъ
        собою иноземца, который не братъ тебј. '
      verse: 15
    - text: 'Только чтобъ онъ не умножалъ себј коней, и не возвращалъ народа въ Египетъ
        для умноженія коней; ибо Господь сказалъ вамъ: не возвращайтесь болје путемъ
        симъ; '
      verse: 16
    - text: 'и чтобъ не умножалъ себј женъ, дабы не развратилось сердце его, и чтобы
        серебра и золота не умножалъ себј чрезмјрно. '
      verse: 17
    - text: 'Но когда онъ сядетъ на престолј царства своего, долженъ списать себј
        списокъ закона сего съ книги, взятой у священниковъ-левитовъ, '
      verse: 18
    - text: 'и пусть онъ будетъ у него, и пусть онъ читаеть его во всј дни жизни своей;
        дабы научался бояться Господа, Бога своего, и старался исполнять всј слова
        закона сего и постановленія сіи; '
      verse: 19
    - text: 'чтобы не надмевалось сердце его предъ братіями его, и чтобы не уклонялся
        онъ отъ заповјдей сихъ ни направо, ни налјво; дабы долгое время пребылъ на
        царствј своемъ онъ и сыны его среди Израиля.  '
      verse: 20
  - chapter: 18
    verses:
    - text: 'Священникамъ-левитамъ, всему колјну Левіину не будетъ части и удјла съ
        Израилемъ: они должны питаться жертвами Господа и Его частію. '
      verse: 1
    - text: 'Удјла не будетъ ему между братьями его; Самъ Господь удјлъ его, какъ
        говорилъ Онъ ему. '
      verse: 2
    - text: 'Вотъ что должно быть положено священникамъ отъ народа, отъ приносящихъ
        въ жертву воловъ или овецъ: приносящій жертву долженъ отдавать священнику
        плечо, челюсти и требуху. '
      verse: 3
    - text: 'Также начатки хлјба твоего, вина твоего и елея твоего, и начатки шерсти
        овецъ твоихъ отдавай ему. '
      verse: 4
    - text: 'Поелику его избралъ Господь, Богъ твой, изъ всјхъ колјнъ твоихъ, чтобы
        онъ предстоялъ, служа во имя Господа, самъ и сыны его во всј дни. '
      verse: 5
    - text: 'Если левитъ изъ одного изъ жилищъ твоихъ, изъ которой-нибудь земли сыновъ
        Израилевыхъ, въ которой онъ жилъ, придетъ по какому-либо желанію души своей
        на мјсто, которое изберетъ Господь: '
      verse: 6
    - text: 'то пусть онъ служитъ во имя Господа, Бога своего, такъ, какъ и всј братья
        его левиты, предстоящіе тамъ предъ Господомъ. '
      verse: 7
    - text: 'Пусть они пользуются одинаковою частію съ прочими, сверхъ проданнаго
        имущества отцевъ своихъ. '
      verse: 8
    - text: 'Когда ты войдешь въ землю, которую даетъ тебј Господь, Богъ твой, тогда
        не научись дјлать мерзости, какія дјлали народы сіи: '
      verse: 9
    - text: 'не додженъ находиться у тебя проводящій сына своего или дочь свою чрезъ
        огонь, прорицатель, гадатель, ворожея, чародјй, '
      verse: 10
    - text: 'обаятель, призывающій духовъ, волшебникъ и вопрошающій мертвыхъ: '
      verse: 11
    - text: 'ибо мерзокъ предъ Господомъ всякій дјлающій сіе, и за сіи-то мерзости
        Господь, Богъ твой, изгоняетъ ихъ отъ лица твоего. '
      verse: 12
    - text: 'Будь совершенно преданъ Господу, Богу твоему. '
      verse: 13
    - text: 'Ибо народы сіи, которые ты берешь въ наслјдіе, слушаютъ гадателей и прорицателей;
        а тебј не то далъ Господь, Богъ твой. '
      verse: 14
    - text: 'Пророка изъ среды тебя, изъ братьевъ твоихъ, какъ меня, воздвинетъ тебј
        Господь, Богъ твой: Его слушайте. '
      verse: 15
    - text: 'Такъ какъ ты просилъ у Господа, Бога твоего, при Хоривј въ день собранія,
        говоря: да не услышу гласа Господа, Бога моего, и огня сего великаго да не
        увижу болје, дабы мнј не умереть. '
      verse: 16
    - text: 'И сказалъ мнј Господь: хорошо, что они говорили. '
      verse: 17
    - text: 'Я воздвигну имъ пророка изъ среды братьевъ ихъ, какъ тебя, и вложу слова
        Мои во уста Его, и Онъ будетъ говорить имъ все, что Я повелю Ему. '
      verse: 18
    - text: 'А кто не послушаетъ словъ Моихъ, которыя Онъ будетъ говорить Моимъ именемъ,
        съ того Я взыщу. '
      verse: 19
    - text: 'Но пророка, который дерзнетъ говорить Моимъ именемъ слово, котораго Я
        не повелјлъ ему говорить, и который будетъ говорить именемъ другихъ боговъ,
        таковаго пророка предайте смерти. '
      verse: 20
    - text: 'Если же скажешь въ сердцј твоемъ: какъ мы узнаемъ слово, которое не Господь
        говорилъ? '
      verse: 21
    - text: 'Если пророкъ скажетъ именемъ Господа, но слово то не сбудется и не исполнится:
        то не Господь говорилъ сіе слово; пророкъ сказалъ его по дерзости, не бойся
        его.  '
      verse: 22
  - chapter: 19
    verses:
    - text: 'Когда Господь, Богъ твой, истребитъ народы, коихъ землю даетъ тебј Господь,
        Богъ твой, и ты вступишь въ наслјдіе послј нихъ, и поселишься въ городахъ
        ихъ и домахъ ихъ: '
      verse: 1
    - text: 'тогда отдјли себј три города среди земли твоей, которую Господь, Богъ
        твой, даетъ тебј въ наслјдіе. '
      verse: 2
    - text: 'Устрой себј дорогу и раздјли на три части всю землю твою, которую Господь,
        Богъ твой, даетъ тебј въ удјлъ; они будутъ служить убјжищемъ всякому убійцј. '
      verse: 3
    - text: 'И вотъ какой убійца можетъ убјгать туда, и остаться живъ: кто убьетъ
        ближняго своего безъ намјренія, не бывъ врагомъ ему вчера и третьяго дня. '
      verse: 4
    - text: 'Напримјръ, если кто пойдетъ съ ближнимъ своимъ въ лјсъ рубить дрова,
        и размахнется рука его съ топоромъ, чтобъ срубить дерево, и соскочитъ желјзо
        съ топорища, и попадетъ въ ближняго и онъ умретъ: таковый пусть убјжитъ въ
        одинъ изъ городовъ тјхъ и будетъ живъ, '
      verse: 5
    - text: 'дабы мстящій за кровь, въ горячности сердца своего, не погнался за убійцею
        и не настигъ его, если далекъ будетъ путь, и не убилъ его, между тјмъ какъ
        не подлежитъ осужденію на смерть, ибо не былъ врагомъ ему вчера и третьяго
        дня. '
      verse: 6
    - text: 'Посему Я и далъ тебј повелјніе, говоря: отдјли себј три города. '
      verse: 7
    - text: 'Когда же Господь, Богъ твой, распространитъ предјлы твои, какъ Онъ клялся
        отцамъ твоимъ, и дастъ тебј всю землю, которую Онъ објщалъ дать отцамъ твоимъ, '
      verse: 8
    - text: 'если ты будешь стараться исполнять всј сіи заповјди, которыя я заповјдаю
        тебј сегодня, любить Господа, Бога твоего, и ходить путями Его во всј дни:
        тогда къ симъ тремъ городамъ прибавь еще три города; '
      verse: 9
    - text: 'дабы не проливалась кровь невиннаго среди земли твоей, которую Господь,
        Богъ твой, даетъ тебј въ удјлъ, и чтобы кровь не была на тебј. '
      verse: 10
    - text: 'Но если кто, бывъ врагомъ ближнему своему, и злоумышляя на него, возстанетъ
        на него и убьетъ его до смерти, и убјжитъ въ одинъ изъ городовъ тјхъ: '
      verse: 11
    - text: 'то старјйшины города его должны послать, чтобы взять его оттуда и передать
        его въ руки мстящаго за кровь, чтобы онъ умеръ. '
      verse: 12
    - text: 'Да не пощадитъ его око твое, смой съ Израиля кровь невиннаго, и будетъ
        тебј хорошо. '
      verse: 13
    - text: 'Не передвигай межи ближняго твоего, которую положили предки въ удјлј
        твоемъ, доставшемся тебј въ землј, которую Господь, Богъ твой, даетъ тебј
        въ наслјдіе. '
      verse: 14
    - text: 'Недостаточенъ одинъ свидјтель на кого-либо въ какой-нибудь винј, и въ
        какомъ-нибудь преступленіи и въ какомъ-нибудь грјхј, которымъ онъ согрјшилъ:
        при свидјтельствј двухъ свидјтелей или при свидјтельствј трехъ свидјтелей
        состоится всякое дјло. '
      verse: 15
    - text: 'Если выступитъ противъ кого свидјтель несправедливый, донося на него
        въ преступленіи: '
      verse: 16
    - text: 'то пусть предстанутъ оба сіи человјка, у которыхъ есть тяжба, предъ Господа,
        предъ священниковъ и предъ судей, которые будутъ въ тј дни. '
      verse: 17
    - text: 'Судіи должны хорошо изслјдовать, и если свидјтель тотъ естъ свидјтель
        ложный, ложь донесетъ на брата своего: '
      verse: 18
    - text: 'то сдјлайте ему то, что онъ умышлялъ сдјлать брату своему; и такимъ образомъ
        истреби зло изъ среды себя. '
      verse: 19
    - text: 'И прочіе услышатъ, и убоятся, и не станутъ впредь дјлать такого зла среди
        тебя. '
      verse: 20
    - text: 'Да не щадитъ око твое: душа за душу, глазъ за глазъ, зубъ за зубъ, рука
        за руку, нога за ногу.  '
      verse: 21
  - chapter: 20
    verses:
    - text: 'Когда ты пойдешь на войну противъ врага твоего, и увидишь коней и колесницы
        и народа болје, нежели у тебя: то не бойся ихъ, ибо съ тобою Господь, Богъ
        твой, Который вывелъ тебя изъ земли Египетской. '
      verse: 1
    - text: 'Когда же надобно вступить вамъ въ сраженіе, тогда священникъ пусть подойдетъ
        и говоритъ народу, '
      verse: 2
    - text: 'и скажетъ ему: слушай, Израиль, вы сегодня вступаете въ сраженіе съ врагами
        вашими, да не ослабјетъ сердце ваше, не бойтесь, не смущайтесь и не ужасайтесь
        ихъ: '
      verse: 3
    - text: 'ибо Господь, Богъ вашъ, идетъ съ вами, чтобы сразиться за васъ съ врагами
        вашими, чтобы спасти васъ. '
      verse: 4
    - text: 'Надзиратели же пусть объявятъ народу, и скажутъ: кто построилъ новый
        домъ и не обновилъ его, тотъ пусть идетъ и возвратится въ домъ свой, дабы
        не умеръ на сраженіи, и другой не обновилъ его. '
      verse: 5
    - text: 'И кто насадилъ виноградникъ и не пользовался имъ, тотъ пусть идетъ и
        возвратится въ домъ свой, дабы не умеръ на сраженіи, и другой не восполъзовался
        имъ. '
      verse: 6
    - text: 'И кто обручился съ женою и не взялъ ея, тотъ пусть идетъ и возвратится
        въ домъ свой, дабы не умеръ на сраженіи, и другой не взялъ ея. '
      verse: 7
    - text: 'Потомъ надзиратели еще объявятъ народу, и скажутъ: кто боязливъ и малодушенъ,
        тотъ пусть идетъ и возвратится въ домъ свой, дабы онъ не сдјлалъ робкимъ сердца
        братьевъ его, какъ его сердце. '
      verse: 8
    - text: 'Когда надзиратели скажутъ все сіе народу, тогда должны они поставить
        военныхъ начальниковъ въ вожди народа. '
      verse: 9
    - text: 'Когда подойдешь къ городу, чтобъ завоевать его, предложи ему миръ. '
      verse: 10
    - text: 'Если онъ согласится на миръ съ тобою и отворитъ тебј ворота, то весь
        народъ, который найдется въ немъ, будетъ платить тебј дань и служить тебј. '
      verse: 11
    - text: 'Если же онъ не согласится на миръ съ тобою и будетъ вести съ тобою войну,
        то осади его. '
      verse: 12
    - text: 'И когда Господь, Богъ твой, предастъ его въ руки твои, порази въ немъ
        весь мужескій полъ остріемъ меча; '
      verse: 13
    - text: 'только женъ и дјтей, и скотъ, и все, что будетъ въ городј, всю добычу
        его возьми себј, и пользуйся добычею враговъ твоихъ, которыхъ предалъ тебј
        Господь, Богъ твой. '
      verse: 14
    - text: 'Такъ поступай со всјми городами, которые отъ тебя весьма далеко, которые
        не изъ числа городовъ народовъ сихъ. '
      verse: 15
    - text: 'А въ городахъ сихъ народовъ, которыхъ землю Господь, Богъ твой, даетъ
        тебј въ удјлъ, не оставляй въ живыхъ ни одной души. '
      verse: 16
    - text: 'Но предай ихъ заклятію: Хеттеевъ и Аморреевъ, Хананеевъ и Ферезеевъ,
        Евеевъ и Іевусеевъ, какъ повелјлъ тебј Господь, Богъ твой; '
      verse: 17
    - text: 'дабы они не научили васъ дјлать такія же мерзости, какія они дјлали для
        боговъ своихъ, и дабы вы не грјшили предъ Господомъ, Богомъ вашимъ. '
      verse: 18
    - text: 'Если долгое время будешь держать въ осадј городъ, чтобы завоевать его
        и взять его: то не порть деревъ его, и не поднимай на нихъ топора; но јшь
        плоды съ нихъ, а не руби ихъ: ибо дерево на полј развј человјкъ, чтобъ оно
        ушло отъ тебя въ крјпость? '
      verse: 19
    - text: 'Только тј дерева, о которыхъ ты знаешь, что они ничего не приносятъ въ
        пищу, можешь портить и рубить, и строить укрјпленія противъ города, который
        ведетъ съ тобою войну, доколј не покоришь его.  '
      verse: 20
  - chapter: 21
    verses:
    - text: 'Если въ землј, которую Господь, Богъ твой, даетъ тебј въ наслјдіе, найденъ
        будетъ убитый, лежащій на полј, и неизвјстно будеть, кто убилъ его: '
      verse: 1
    - text: 'то старјйшины твои и судіи твои пусть выйдутъ и измјрятъ разстояніе до
        городовъ, которые около убитаго; '
      verse: 2
    - text: 'и старјйшины города того, который будетъ ближайшій къ убитому, пусть
        возьмутъ телицу, на которой не работали, которая не носила ярма. '
      verse: 3
    - text: 'И пусть старјйшины того города отведутъ сію телицу къ неизсякающему потоку,
        гдј земля не разработана и не засјяна, и заколютъ тамъ телицу у потока; '
      verse: 4
    - text: 'и придутъ священники, сыны Левіины (ибо ихъ избралъ Господь, Богъ твой,
        служить Себј и благословлять именемъ Господа, и по слову ихъ должно рјшить
        всякое спорное дјло и всякой причиненный вредъ). '
      verse: 5
    - text: 'И всј старјйшины города того, ближайшіе къ убитому, пусть умоютъ руки
        свои надъ телицею зарјзанною у потока. '
      verse: 6
    - text: 'И скажутъ притомъ: руки наши не пролили крови сей, и гдаза наши не видали; '
      verse: 7
    - text: 'очисти народъ Твой, Израиля, который Ты, Господи, освободилъ, и не вмјни
        народу Твоему, Израилю, невинной крови. Тогда они очистятся отъ крови. '
      verse: 8
    - text: 'Такимъ образомъ должснъ ты смывать у себя кровь невиннаго, когда хочешь
        дјлать справедливое предъ очами Господа. '
      verse: 9
    - text: 'Когда выйдешь на войну противъ враговъ твоихъ и Господь, Богъ твой, предастъ
        ихъ въ руки твои, и возьмешь изъ нихъ въ плјнъ, '
      verse: 10
    - text: 'и увидишь между плјнными женщину красивую видомъ, и полюбищь ее, и возьмешь
        ее себј въ жену: '
      verse: 11
    - text: 'то приведи ее въ домъ свой, и пусть она острижетъ голову свою и раститъ
        ногти свои, '
      verse: 12
    - text: 'и сниметъ съ себя плјнническую одежду свою, и живетъ въ домј твоемъ,
        и оплакиваетъ отца своего и матерь свою въ продолженіи мјсяца; и послј того
        ты можешь войдти къ ней и сдјлаться ея мужемъ, и она будетъ твоею женою. '
      verse: 13
    - text: 'Если же она послј не понравится тебј, то отпусти ее, куда она захочетъ,
        но не продавай за серебро и не порабощай ея: поелику ты смирилъ ее. '
      verse: 14
    - text: 'Если у кого будутъ двј жены, одна любимая, а другая нелюбимая, и какъ
        любимая, такъ и нелюбимая родятъ ему сыновей, и первенцемъ будетъ сынъ нелюбимой: '
      verse: 15
    - text: 'то, при раздјлј сыновьямъ своимъ имјнія своего, онъ не можетъ сыну жены
        любимой дать первенства предъ первороднымъ сыномъ нелюбимой. '
      verse: 16
    - text: 'Но первенцемъ долженъ признать сына нелюбимой, дать ему двойную часть
        изъ всего, что у него найдется: ибо онъ есть начатокъ силы его, ему принадлежитъ
        право первородства. '
      verse: 17
    - text: 'Если у кого будетъ сынъ упрямый и непокорный, не повинующійся гласу отца
        своего и гласу матери своей, и они наказывали его, но онъ не слушаетъ ихъ: '
      verse: 18
    - text: 'то отецъ его и мать его пусть возьмутъ его и приведутъ его къ старјйшинамъ
        города своего и къ воротамъ своего мјстопребыванія, '
      verse: 19
    - text: 'и скажутъ старјйшинамъ города своего: сей сынъ нашъ упрямъ и непокоренъ,
        не слушаетъ словъ нашихъ, мотъ и пьяница; '
      verse: 20
    - text: 'тогда всј жители города его пусть побьютъ его камнями до смерти, и такимъ
        образомъ истреби зло изъ среды себя; и всј Израильтяне услышатъ и убоятся. '
      verse: 21
    - text: 'Если въ комъ найдется престунленіе достойное смерти, и онъ будетъ умерщвленъ,
        и ты повјсишь его на деревј: '
      verse: 22
    - text: 'то тјло его не должно ночевать на деревј, но погреби его въ тотъ же день;
        ибо повјшенный есть проклятіе Божіе, и не оскверняй земли твоей, которую Господь,
        Богъ твой, даетъ тебј въ удјлъ.  '
      verse: 23
  - chapter: 22
    verses:
    - text: 'Когда увидишь вола брата твоего, или овцу его заблудившихся, не оставляй
        ихъ, но возврати ихъ брату твоему. '
      verse: 1
    - text: 'Если же не близко будеть къ тебј братъ твой, или ты не знаешь его, то
        прибери ихъ въ домъ свой, и пусть они будутъ у тебя, пока братъ твой не будетъ
        искать ихъ, и тогда возврати ему ихъ. '
      verse: 2
    - text: 'Такъ поступай съ осломъ его, такъ поступай съ одеждою его, такъ поступай
        со всякою потерянною вещію брата твоего, которая будетъ имъ потеряна, и которую
        ты найдешь; не можно тебј уклоняться отъ сего. '
      verse: 3
    - text: 'Когда увидишь осла брата твоего или вола его, упадшихъ на пути, не оставляй
        ихъ, но подними ихъ съ нимъ вмјстј. '
      verse: 4
    - text: 'На женщинј не должна быть мужеская одежда и мущина не долженъ одјваться
        въ женское платье, ибо мерзокъ предъ Господомъ, Богомъ твоимъ, всякой дјлающій
        сіе. '
      verse: 5
    - text: 'Если попадется тебј на дорогј птичье гнјздо на какомъ-либо деревј, или
        на землј, и въ немъ птенцы или яица, и мать сидитъ на птенцахъ или на яицахъ,
        то не бери матери вмјстј съ дјтьми. '
      verse: 6
    - text: 'Мать отпусти, а дјтей возьми себј, чтобы тебј было хорошо, и чтобы продолжились
        дни твои. '
      verse: 7
    - text: 'Если будешь строить новый домъ, то сдјлай перила около кровли твоей,
        чтобы не пала кровь на домъ твой, когда кто нибудь упадетъ съ него. '
      verse: 8
    - text: 'Не засјвай виноградника своего разнородными сјменами, чтобы не сдјлать
        тебј заклятымъ сбора сјмянъ, которыя ты посјешь вмјстј съ плодами виноградника. '
      verse: 9
    - text: 'Не паши на волј и ослј вмјстј. '
      verse: 10
    - text: 'Не надјвай одежды, сдјланной изъ разныхъ веществъ, тканной изъ шерсти
        и льна вмјстј. '
      verse: 11
    - text: 'Сдјлай себј кисточки на четырехъ краяхъ покрывала твоего, которымъ ты
        покрываешься. '
      verse: 12
    - text: 'Если кто возьметъ жену и войдетъ къ ней, и послј возненавидитъ ее, '
      verse: 13
    - text: 'и будетъ взводить на нее порочныя дјла, и пуститъ о ней худую молву и
        скажетъ: я взялъ сію жену, и пришелъ къ ней, и не нашелъ у ней дјвства: '
      verse: 14
    - text: 'то отецъ отроковицы и мать ея пусть возьмутъ и вынесутъ признаки дјвства
        отроковицы къ старјйшинамъ города къ воротамъ; '
      verse: 15
    - text: 'и отецъ отроковицы скажетъ старјйшинамъ: дочь мою я отдалъ въ жену сему
        человјку, и онъ возненавидјлъ ее, '
      verse: 16
    - text: 'и вотъ онъ взводитъ на нее порочныя дјла, говоря: я не нашелъ у дочери
        твоей дјвства, но вотъ признаки дјвства дочери моей; и разстелютъ одежду предъ
        старјйшинами города. '
      verse: 17
    - text: 'Тогда старјйшины города его пусть возьмутъ мужа и накажутъ его, '
      verse: 18
    - text: 'и возьмутъ съ него пени сто сиклей серебра и отдадутъ отцу отроковицы
        за то, что онъ пустилъ худую молву о дјвицј Израильской; она же пусть останется
        его женою, и онъ не долженъ разводиться съ нею во всю жизнь свою. '
      verse: 19
    - text: 'Если же сказанное будетъ истинно, и не найдется дјвства у отроковицы: '
      verse: 20
    - text: 'то отроковицу пусть приведутъ къ дверямъ дома отца ея, и жители города
        ея побьютъ ее камнями до смерти, поелику она сдјлала срамное дјло среди сыновъ
        Израиля, блудодјйствовавъ въ домј отца своего; и такимъ образомъ истреби зло
        изъ среды себя. '
      verse: 21
    - text: 'Если найденъ будетъ кто лежащій съ женою замужнею: то должно предать
        смерти обоихъ, и мужа лежавшаго съ женщиною, и женщину, и такимъ образомъ
        истреби зло отъ Израиля. '
      verse: 22
    - text: 'Если будетъ молодая дјвица обручена мужу и кто нибудь другой встрјтится
        съ нею въ городј, и ляжетъ съ нею: '
      verse: 23
    - text: 'то обоихъ ихъ приведите къ воротамъ того города и побейте ихъ камнями
        до смерти, отроковицу за то, что она не кричала въ городј, а мущину за то,
        что онъ опорочилъ жену ближняго своего, и такимъ образомъ истреби зло изъ
        среды себя. '
      verse: 24
    - text: 'Если же кто въ полј встрјтится съ отроковицею обрученною, и схвативъ
        ее, ляжетъ съ нею: то должно предать смерти только мужчину лежавшаго съ нею, '
      verse: 25
    - text: 'а отроковицј ничего не дјлай, на отроковицј нјтъ преступленія смертнаго:
        ибо это тоже, какъ еслибы кто возсталъ на ближняго своего и убилъ его. '
      verse: 26
    - text: 'Ибо онъ встрјтился съ нею въ полј, и хотя отроковица обрученная кричала,
        но некому было спасти ее. '
      verse: 27
    - text: 'Если кто нибудь встрјтится съ дјвицею необрученпою, и возьметъ ее, и
        ляжетъ съ нею, и застанутъ ихъ: '
      verse: 28
    - text: 'то лежавшій съ нею долженъ дать отцу отроковицы пятьдесятъ сиклей серебра,
        а она пусть будетъ его женою, потому что онъ опорочилъ ее; во всю жизнь свою
        онъ не долженъ разводиться съ нею. '
      verse: 29
    - text: 'Никто не долженъ брать жены отца своего, и открывать край одежды отца
        своего.  '
      verse: 30
  - chapter: 23
    verses:
    - text: 'У кого раздавленъ или отрјзанъ дјтородный членъ, тотъ не можетъ войти
        въ общество Господа. '
      verse: 1
    - text: 'Сынъ блудницы не можетъ войти въ общество Господа, и въ десятомъ родј
        не можетъ онъ войти въ общество Господа. '
      verse: 2
    - text: 'Аммонитянинъ и Моавитянинъ не можетъ войти въ общество Господа и въ десятомъ
        родј, не могутъ они войти въ общество Господа во вјки: '
      verse: 3
    - text: 'потому что они не встрјтили васъ съ хлјбомъ и водою на пути, когда вы
        шли изъ Египта, и потому что они наняли противъ тебя Валаама, сына Веорова
        изъ Пеѕора Месопотамскаго, чтобы проклясть тебя. '
      verse: 4
    - text: 'Но Господь, Богъ твой, не восхотјлъ послушать Валаама, и Господъ, Богъ
        твой, проклятіе перемјнилъ въ благословеніе тебј; ибо Господь, Богъ твой,
        любитъ тебя. '
      verse: 5
    - text: 'Не навјдывайся о мирј ихъ и о благополучіи ихъ во всј дни твои, во вјки. '
      verse: 6
    - text: 'Не гнушайся Идумеяниномъ; потому что онъ братъ твой; не гнушайся Египтяниномъ,
        потому что ты былъ пришельцемъ въ землј его. '
      verse: 7
    - text: 'Дјти, которые у нихъ родятся въ третьемъ родј, могутъ войти въ общество
        Господа. '
      verse: 8
    - text: 'Когда пойдешь въ походъ противъ враговъ твоихъ, берегись всего худаго. '
      verse: 9
    - text: 'Если у тебя будетъ кто нечистъ отъ случившагося ночью, то онъ долженъ
        выдти вонъ изъ стана и не входить въ станъ; '
      verse: 10
    - text: 'а при наступленіи вечера долженъ омыться водою, и по захожденіи солнца
        можетъ войти въ станъ. '
      verse: 11
    - text: 'Мјсто должно быть у тебя внј стана, куда бы тебј выходить. '
      verse: 12
    - text: 'Кромј оружія твоего, должна быть у тебя лопатка; и когда будешь садиться
        внј стана, выкопай ею яму, и опять зарой испражненіе твое. '
      verse: 13
    - text: 'Поелику Господь, Богъ твой, ходитъ среди стана твоего, чтобъ избавлять
        тебя, и предавать тебј враговъ твоихъ: а посему станъ твой долженъ быть святъ,
        чтобъ Онъ не увидјлъ у тебя чего срамнаго, и не отступилъ отъ тебя. '
      verse: 14
    - text: 'Не выдавай раба господину его, когда онъ прибјжитъ къ тебј отъ господина
        своего. '
      verse: 15
    - text: 'Пусть онъ у тебя живетъ, среди васъ, на мјстј, которое онъ изберетъ,
        въ какомъ-нибудь изъ жилищъ твоихъ, гдј ему понравится, не притјсняй его. '
      verse: 16
    - text: 'Не должно быть блудницы изъ дочерей Израилевыхъ, и не должно быть блудника
        изъ сыновъ Израилевыхъ. '
      verse: 17
    - text: 'Не вноси платы блудницы и цјны пса въ домъ Господа, Бога твоего, ни по
        какому објту, ибо то и другое есть мерзость предъ Господомъ, Богомъ твоимъ. '
      verse: 18
    - text: 'Не отдавай въ ростъ брату твоему ни серебра, ни хлјба, ни чего-либо другаго,
        что мажно отдавать въ ростъ. '
      verse: 19
    - text: 'Иноземцу отдавай въ ростъ, а брату твоему не отдавай въ ростъ, чтобы
        Господь, Богъ твой, благословилъ тебя во всемъ, что проходитъ чрезъ руки твои,
        на землј, въ которую ты идешь, чтобы взять ее въ наслјдіе. '
      verse: 20
    - text: 'Если дашь објтъ Господу, Богу твоему, немедленно исполни его: ибо Господь,
        Богъ твой, взыщетъ его съ тебя, и на тебј будетъ грјхъ. '
      verse: 21
    - text: 'Если же ты не далъ објта, то не будетъ на тебј грјха. '
      verse: 22
    - text: 'Что вышло изъ устъ твоихъ, соблюдай и исполняй, когда ты Господу, Богу
        твоему, објщалъ что отъ усердія, и когда сказалъ сіе устами своими. '
      verse: 23
    - text: 'Когда войдешь въ виноградникъ ближняго твоего, јшь ягоды до сыта, сколько
        хочетъ душа твоя, а въ сосудъ твой не клади. '
      verse: 24
    - text: 'Когда придешь на жатву ближняго твоего, срывай колосья руками твоими,
        но серпа не заноси на жатву ближняго твоего.  '
      verse: 25
  - chapter: 24
    verses:
    - text: 'Если кто возьметъ жену и сдјлается ея мужемъ, и послј она не будетъ имјть
        благоволенія въ глазахъ его, потому что онъ находитъ въ ней что-нибудь срамное,
        и напишетъ ей разводное письмо, и дастъ ей въ руки, и отпуститъ ее изъ дому
        своего, '
      verse: 1
    - text: 'и она, вышедши изъ дому его, пойдетъ, и выдетъ за другаго мужа; '
      verse: 2
    - text: 'но потомъ и сей послјдній мужъ возненавидитъ ее и напишетъ ей разводное
        письмо, и дастъ ей въ руки, и отпуститъ ее изъ дому своего; или умретъ сей
        послјдній мужъ ея, взявшій ее себј въ жену: '
      verse: 3
    - text: 'то не можетъ первый ея мужъ, отпустившій ее, опять взять ее себј въ жену,
        послј того, какъ она осквернена: поелику сіе есть мерзость предъ Господомъ;
        и не порочь земли, которую Господь, Богъ твой, даетъ тебј въ удјлъ. '
      verse: 4
    - text: 'Если кто взялъ жену недавно, то пусть не идетъ на войну, и ничего не
        должно возлагать на него; пусть онъ остается свободенъ въ домј своемъ въ продолженіи
        одного года, и увеселяетъ жену свою, которую взялъ. '
      verse: 5
    - text: 'Никто не долженъ брать въ залогъ верхняго и нижняго жернова; ибо таковый
        беретъ въ залогъ душу. '
      verse: 6
    - text: 'Если найдутъ кого, что онъ укралъ кого-нибудь изъ братій своихъ, изъ
        сыновъ Израилевыхъ, и поработилъ его, и продалъ его: то таковаго вора должно
        предать смерти, и такимъ образомъ истреби зло изъ среды себя. '
      verse: 7
    - text: 'Смотри, въ язвј проказы тщательно соблюдай и исполняй все, чему будутъ
        учить васъ священники левиты; тщательно исполняйте, что я повелјлъ имъ. '
      verse: 8
    - text: 'Вспомни, какъ Господь, Богъ твой, поступилъ съ Маріамью на пути, когда
        вы шли изъ Египта. '
      verse: 9
    - text: 'Если ты ближнему своему дашь что-нибудь въ займы, то не ходи къ нему
        въ домъ, чтобы взять у него залогъ. '
      verse: 10
    - text: 'Постой на улицј, а тотъ, которому ты далъ въ займы, вынесетъ тебј залогъ
        свой на улицу. '
      verse: 11
    - text: 'Если же онъ будетъ человјкъ бјдный, то ты не ложись спать, имјя у себя,
        залогъ его; '
      verse: 12
    - text: 'возврати ему залогъ при захожденіи солнца, чтобы онъ легъ спать въ одеждј
        своей, и благословилъ тебя: и тебј поставится сіе въ праведность предъ Господомъ,
        Богомъ твоимъ. '
      verse: 13
    - text: 'Не обижай наемника, бјднаго и нищаго изъ братій твоихъ или изъ пришельцевъ
        твоихъ, которые въ землј твоей, въ жилищахъ твоихъ, '
      verse: 14
    - text: 'Въ тотъ же день отдай плату его, чтобы солнце не зашло прежде того, поелику
        онъ бјденъ, и ждеть ея душа его: чтобы онъ не возопилъ на тебя ко Господу,
        и не было на тебј грјха. '
      verse: 15
    - text: 'Отцы не должны быть наказываемы смертію за дјтей, и дјти не должны быть
        наказываемы смертію за отцевъ; каждый долженъ быть наказываемъ смертію за
        свое преступленіе. '
      verse: 16
    - text: 'Не суди превратно пришельца и сираго, и у вдовы не бери въ залогъ одежды. '
      verse: 17
    - text: 'Помни, что ты былъ рабомъ въ Египтј, и Господь, Богъ твой, освободилъ
        тебя оттуда: посему я и повелјваю тебј дјлать сіе. '
      verse: 18
    - text: 'Когда будешь жать на полј твоемъ, и забудешь снопъ на полј; то не возвращайся
        взять его: пусть онъ остается пришельцу, сиротј и вдовј, чтобы Господь, Богъ
        твой, благословилъ тебя во всјхъ дјлахъ рукъ твоихъ. '
      verse: 19
    - text: 'Когда будешь обивать маслину свою, то не пересматривай за собою вјтвей;
        пусть остается пришельцу, сиротј и вдовј. '
      verse: 20
    - text: 'Когда будешь сниматъ плоды въ виноградникј твоемъ, не обирай до чиста
        за собою: пусть остается пришельцу, сиротј и вдовј. '
      verse: 21
    - text: 'И помни, что ты былъ рабомъ въ землј Египетской: посему я и повелјваю
        тебј дјлать сіе.  '
      verse: 22
  - chapter: 25
    verses:
    - text: 'Если будетъ тяжба между людьми, то пусть приведутъ ихъ въ судъ и разсудятъ
        ихъ, праваго пусть оправдаютъ, а виновнаго осудятъ. '
      verse: 1
    - text: 'И если виновный достоинъ будетъ побоевъ, то судья пусть прикажетъ положить
        его и бить при себј, смотря по винј его, по счету. '
      verse: 2
    - text: 'Сорокъ ударовъ можно дать ему, а не болје, чтобы когда прибавятъ, наказывая
        его, больше ударовъ сверхъ этого, братъ твой не былъ обезображенъ предъ очами
        твоими. '
      verse: 3
    - text: 'Не заграждай рта волу, когда онъ молотитъ. '
      verse: 4
    - text: 'Если братья живутъ вмјстј, и одинъ изъ нихъ умретъ, не имјя у себя сына:
        то жена умершаго не должна выходить на сторону за человјка чужаго, но деверь
        ея долженъ войти къ ней и взять ее себј въ жену, и поступить по правамъ деверя. '
      verse: 5
    - text: 'И первенецъ, котораго она родитъ, заступитъ имя брата его умершаго, чтобы
        имя его не изгладилось во Израилј. '
      verse: 6
    - text: 'Если же онъ не захочетъ взять невјстку свою, то невјстка его пойдетъ
        къ воротамъ, къ старјйшинамъ, и скажетъ: деверь мой отказывается возставить
        имя брата своего во Израилј, не хочетъ поступить со мною по правамъ деверя. '
      verse: 7
    - text: 'Тогда старјйшины города его должны призвать его и уговаривать его, и
        если онъ стоитъ въ своемъ и скажетъ: не хочу взять ее, '
      verse: 8
    - text: 'то невјстка его пусть подойдетъ къ нему въ глазахъ старјйшинъ и сниметъ
        сапогъ съ ноги его, и плюнетъ ему въ лицо его, и потомъ скажетъ: такъ поступаютъ
        съ человјкомъ, который не созидаетъ дома брату своему. '
      verse: 9
    - text: 'И нарекутъ ему имя во Израилј: домъ разутаго. '
      verse: 10
    - text: 'Когда дерутся между собою мужья, и жена одного подойдетъ, чтобъ отнять
        мужа своего изъ рукъ біющаго его, и протянувъ руку свою, схватитъ его за срамный
        удъ: '
      verse: 11
    - text: 'то отсјки руку ея, да не пощадитъ око твое. '
      verse: 12
    - text: 'Въ кисј твоей не должны быть двоякія гири, большія и меньшія. '
      verse: 13
    - text: 'Въ домј твоемъ не должна быть двоякая ефа, большая и меньшая. '
      verse: 14
    - text: 'Гиря у тебя должна быть полная и правильная, и ефа у тебя должна быть
        полная и правильная, чтобы продолжились твои дни на землј, которую Господь,
        Богъ твой, даетъ тебј. '
      verse: 15
    - text: 'Ибо мерзокъ предъ Господомъ, Богомъ твоимъ, всякій дјлающій неправду. '
      verse: 16
    - text: 'Помни, какъ поступилъ съ тобою Амаликъ на пути, когда вы шли изъ Египта; '
      verse: 17
    - text: 'какъ онъ встрјтилъ тебя на пути, и побилъ сзади тебя всјхъ ослабјвшихъ,
        когда ты усталъ и утомился, и не боялся онъ Бога. '
      verse: 18
    - text: 'Итакъ, когда Господь, Богъ твой, успокоитъ тебя отъ всјхъ враговъ твоихъ
        со всјхъ сторонъ, на землј, которую Господь, Богъ твой, даетъ тебј въ удјлъ,
        чтобы наслјдовать ее, изгладь память Амалика изъ поднебесной; не забудь.  '
      verse: 19
  - chapter: 26
    verses:
    - text: 'Когда ты придешь въ землю, которую Господь, Богъ твой, даетъ тебј въ
        удјлъ, и получишь ее въ наслјдіе и поселишься на ней: '
      verse: 1
    - text: 'то возьми начатковъ всјхъ плодовъ земли, которые ты получишь отъ земли
        твоей, которую Господь, Богъ твой, даетъ тебј, и положи въ корзину, и поди
        на то мјсто, которое Господь, Богъ твой, изберетъ, чтобъ обитало тамъ имя
        Его. '
      verse: 2
    - text: 'И приди къ священнику, который будетъ въ тј дни, и скажи ему: сегодня
        я изъявляю Господу, Богу твоему, что я вошелъ въ ту землю, которую Господь
        клялся отцамъ нашимъ дать намъ. '
      verse: 3
    - text: 'Священникъ возъметъ корзину изъ руки твоей, и поставитъ ее предъ жертвевникомъ
        Господа, Бога твоего; '
      verse: 4
    - text: 'ты же при семъ скажи предъ Господомъ, Богомъ твоимъ: "отецъ мой былъ
        блуждающій Арамеанинъ, и пошелъ въ Египетъ и переселился туда съ немногими
        людьми, и произошелъ тамъ отъ него народъ великій, сильный и многочисленный; '
      verse: 5
    - text: 'но Египтяне стали худо поступать съ нами, и притјснять насъ, и налагать
        на насъ тяжкія работы; '
      verse: 6
    - text: 'тогда мы возопили ко Господу, Богу отцевъ нашихъ, и услышалъ Господь
        вопль нашъ, и увидјлъ бјдствіе наше, труды наши и угнјтеніе. '
      verse: 7
    - text: 'И вывелъ насъ Господь изъ Египта рукою сильною и мышцею простертою, посредствомъ
        великаго ужаса, знаменій и чудесъ, '
      verse: 8
    - text: 'и привелъ насъ на мјсто сіе, и далъ намъ землю сію, землю, гдј течетъ
        молоко и медъ. '
      verse: 9
    - text: 'И нынј се, приношу начатки плодовъ отъ земли, которую Ты, Господи, далъ
        мнј!" И поставь ее предъ Господомъ, Богомъ твоимъ, и поклонись предъ Господомъ,
        Богомъ твоимъ, '
      verse: 10
    - text: 'и веселись о всјхъ благахъ, которыя Господь, Богъ твой, далъ тебј и дому
        твоему, ты и левитъ и пришлецъ, который будеть у тебя. '
      verse: 11
    - text: 'Когда ты отдјлишь всј десятины произведеній земли твоей въ третій годъ,
        годъ десятинъ, и отдашь левиту, пришельцу, сиротј и вдовј, чтобъ они јли въ
        жилищахъ твоихъ и насытилисъ; '
      verse: 12
    - text: 'тогда скажи предъ Господомъ, Богомъ твоимъ: я отобралъ отъ дома святыню,
        и отдалъ ее левиту, пришельцу, сиротј и вдовј, по всјмъ заповјдямъ Твоимъ,
        которыя Ты заповјдалъ мнј; я не преступилъ заповјдей Твоихъ и не забылъ. '
      verse: 13
    - text: 'Я не јлъ ея въ горести моей, и не тратилъ ея на нечистое, и не давалъ
        изъ ней на мертваго; но я повиновался гласу Господа, Бога моего, исполнилъ
        все, что Ты мнј заповјдалъ. '
      verse: 14
    - text: 'Воззри изъ святаго жилища Твоего, съ небесъ, и благослови народъ Твой,
        Израиля, и землю, которую Ты далъ намъ, такъ какъ Ты клялся отцамъ нашимъ,
        землю, гдј течетъ молоко и медъ. '
      verse: 15
    - text: 'Въ день сей Господь, Богъ твой, завјщеваетъ тебј исполнять постановленія
        сіи и законы: соблюдай и исполняй ихъ отъ всего сердца твоего и отъ всей души
        твоей. '
      verse: 16
    - text: 'Господу сказалъ ты нынј, что Онъ будетъ твоимъ Богомъ, и что ты будешь
        ходить путями Его и хранить постановленія Его и заповјди Его и законы Его,
        и слушать гласа Его. '
      verse: 17
    - text: 'И Господь сказалъ тебј нынј, что ты будешь собственнымъ Его народомъ,
        какъ Онъ говорилъ тебј, и чтобы ты хранилъ всј заповјди Его, '
      verse: 18
    - text: 'и что Онъ поставитъ тебя выше всјхъ народовъ, которые Онъ сотворилъ,
        въ чести, славј и красотј, и что ты будешь святымъ народомъ у Господа, Бога
        твоего, какъ Онъ говорилъ.  '
      verse: 19
  - chapter: 27
    verses:
    - text: 'И заповјдалъ Моисей и старјйшины Израилевы народу, говоря: исполняйте
        всј заповјди, которыя я заповјдаю вамъ сегодня. '
      verse: 1
    - text: 'И когда перейдете за Іорданъ, въ землю, которую Господь, Богъ твой, даетъ
        тебј; тогда поставь у себя большіе камни и обмажь ихъ известью; '
      verse: 2
    - text: 'и напиши на нихъ всј слова закона сего, когда ты перейдешь, чтобы вступить
        въ землю, которую Господь, Богъ твой, дастъ тебј, въ землю, гдј течетъ молоко
        и медъ, какъ говорилъ тебј Господь, Богъ отцевъ твоихъ. '
      verse: 3
    - text: 'Когда перейдете за Іорданъ, поставьте камни тј, какъ я повелјваю вамъ
        сегодня, на горј Гевалъ, и обмажьте ихъ известью. '
      verse: 4
    - text: 'И сооруди тамъ жертвенникъ Господу, Богу твоему, жертвенникъ изъ камней,
        не поднимай на нихъ желјза. '
      verse: 5
    - text: 'Изъ камней цјльныхъ сооруди жертвенникъ Господу, Богу твоему, и возноси
        на немъ всесожженія Господу, Богу твоему, '
      verse: 6
    - text: 'и приноси жертвы благодарственныя, и јшь тамъ, и веселись предъ Господомъ,
        Богомъ твоимъ. '
      verse: 7
    - text: 'И напиши на камняхъ всј слова закона сего очень явственно. '
      verse: 8
    - text: 'И говорилъ Моисей и священники - левиты, всему Израилю и сказали: внимай
        и слушай, Израиль: въ день сей ты содјлался народомъ Господа, Бога твоего. '
      verse: 9
    - text: 'Слушай гласа Господа, Бога твоего, и исполняй заповјди Его и постановленія
        Его, которыя я заповјдаю тебј сегодня. '
      verse: 10
    - text: 'И заповјдаль Моисей народу въ день тотъ, и сказалъ: '
      verse: 11
    - text: 'сіи должны статъ на горј Гаризимъ, чтобы благословлять народъ, когда
        перейдете за Іорданъ: Симеонъ, Левій, Іуда, Иссахаръ, Іосифъ и Веніаминъ. '
      verse: 12
    - text: 'А сіи должны стать на горј Гевалъ, чтобы произноситъ проклятіе: Рувимъ,
        Гадъ, Асиръ, Завулонъ, Данъ и Нефѕалимъ. '
      verse: 13
    - text: 'Левиты возгласятъ и скажутъ всјмъ Израильтянамъ возвышеннымъ голосомъ: '
      verse: 14
    - text: 'Проклятъ, кто сдјлаетъ изваянный или литой кумиръ, мерзость предъ Господомъ,
        произведеніе рукъ художника, и поставитъ въ мјстј тайномъ! И весь народъ будетъ
        отвјчать и скажетъ; аминь. '
      verse: 15
    - text: 'Проклятъ порицающій отца своего или матерь свою! И весь народъ скажетъ:
        аминь. '
      verse: 16
    - text: 'Проклятъ передвигающій межу ближняго своего! И весь народъ скажетъ: аминь. '
      verse: 17
    - text: 'Проклятъ, кто слјпаго сбиваетъ съ пути! И весь народъ скажетъ: аминь. '
      verse: 18
    - text: 'Проклятъ, кто превратно судитъ дјло пришельца, сироты и вдовы! И весь
        народъ скажетъ: аминь. '
      verse: 19
    - text: 'Проклятъ, кто лежитъ съ женою отца своего, поелику онъ открылъ край одежды
        отца своего! И весь народъ скажетъ: аминь. '
      verse: 20
    - text: 'Проклятъ, кто ляжеть съ какимъ-либо скотомъ! И весь народъ скажетъ: аминь. '
      verse: 21
    - text: 'Проклятъ, кто ляжетъ съ сестрою своею, съ дочерью отца своего, или дочеръю
        матери своей! И весь народъ скажетъ: аминь. '
      verse: 22
    - text: 'Проклятъ, кто ляжетъ съ тещею своею! И весь народъ скажетъ: аминь. '
      verse: 23
    - text: 'Проклятъ, кто тайно убиваетъ ближняго своего! И весь народъ скажетъ:
        аминъ. '
      verse: 24
    - text: 'Проклятъ, кто беретъ дары съ тјмъ, чтобъ убить душу, и пролитъ кровь
        неповинную! И весь народъ скажетъ: аминь. '
      verse: 25
    - text: 'Проклятъ, кто не исполнитъ словъ закона сего, и не будетъ поступать по
        нимъ! И весь народъ скажетъ: аминь.  '
      verse: 26
  - chapter: 28
    verses:
    - text: 'Если ты будешь слушать гласа Господа, Бога твоего, тщательно исполнять
        всј заповјди Его, которыя я заповјдаю тебј сегодня: то Господь, Богъ твой,
        поставитъ тебя выше всјхъ народъ земли; '
      verse: 1
    - text: 'и придутъ на тебя всј благословенія сіи и исполнятся на тебј, если будешь
        слушать гласа Господа, Бога твоего. '
      verse: 2
    - text: 'Благословенъ будешь въ городј, и благословенъ будешь на полј. '
      verse: 3
    - text: 'Благословенъ будетъ плодъ чрева твоего, и плодъ земли твоей, и плодъ
        скота твоего, родившееся отъ воловъ твоихъ, и стада овецъ твоихъ. '
      verse: 4
    - text: 'Благословена будетъ корзина твоя и квашня твоя. '
      verse: 5
    - text: 'Благословенъ будешь при входј твоемъ, и благословенъ при выходј твоемъ. '
      verse: 6
    - text: 'Поразитъ предъ тобою Господь враговъ твоихъ, возстающихъ на тебя; они
        выступятъ противъ тебя однимъ путемъ, а семью путями побјгутъ отъ тебя. '
      verse: 7
    - text: 'Пошлетъ Господь тебј благословеніе въ житницахъ твоихъ, и во всемъ, что
        будетъ проходить чрезъ руки твои; и благословитъ тебя на землј, которую Господь,
        Богъ твой, даетъ тебј. '
      verse: 8
    - text: 'Содјлаетъ тебя Господь народомъ святымъ Своимъ, какъ Онъ клялся тебј,
        если ты сохранишь заповјди Господа, Бога твоего, и будешь ходить путями Его. '
      verse: 9
    - text: 'И всј народы земли увидятъ, что имя Господне призвано на тебя, и убоятся
        тебя. '
      verse: 10
    - text: 'И съ избыткомъ дастъ тебј Господь блага, плодъ чрева твоего, и плодъ
        скота твоего, и плодъ полей твоихъ, на землј, которую Господь клялся отцамъ
        твоимъ, дать тебј. '
      verse: 11
    - text: 'Откроетъ тебј Господь добрую сокровищницу Свою, небо, чтобъ оно дало
        дождь землј твоей во время свое, и чтобы благословить всј дјла рукъ твоихъ;
        и будешь давать взаймы многимъ народамъ, а самъ не будешь брать взаймы. '
      verse: 12
    - text: 'И сдјлаетъ тебя Господь главою, а не хвостомъ, и будешь только на высотј,
        а не будешь внизу; если будешь повиноваться заповјдямъ Господа, Бога твоего,
        которыя заповјдаю я тебј сегодня, хранить и исполнять. '
      verse: 13
    - text: 'Не отступай отъ всјхъ словъ, которыя заповјдаю вамъ сегодня, ни направо,
        ни налјво, чтобы пойдти вслјдъ другихъ боговъ и служить имъ. '
      verse: 14
    - text: 'Если же не будешь слушать гласа Господа, Бога твоего, и не будешь стараться
        исполнять всј заповјди Его и постановленія Его, которыя я заповјдаю тебј сегодня;
        то придутъ на тебя всј проклятія сіи и постигнутъ тебя. '
      verse: 15
    - text: 'Проклятъ будешь въ городј, и проклятъ будешь на полј. '
      verse: 16
    - text: 'Проклята будетъ корзина твоя и квашня твоя. '
      verse: 17
    - text: 'Проклятъ будетъ плодъ чрева твоего и плодъ земли твоей, родившееся отъ
        воловъ твоихъ, и стада овецъ твоихъ. '
      verse: 18
    - text: 'Проклятъ будешь при входј твоемъ, и проклятъ будешь при выходј твоемъ. '
      verse: 19
    - text: 'Пошлетъ Господь на тебя проклятіе, смятеніе и гибель во всемъ, что ни
        будетъ проходить чрезъ руки твои, что ты ни будешь дјлать, пока не будешь
        истребленъ, и погибнешь скоро за злыя дјла свои, за то, что ты оставилъ Меня. '
      verse: 20
    - text: 'Прилјпитъ Господь къ тебј язву, пока не сгонитъ Онъ тебя съ земли, въ
        которую ты идешь, чтобы взять ее въ наслјдіе. '
      verse: 21
    - text: 'Поразитъ тебя Господь чахоткою, горячкою, лихорадкою, воспаленіемъ, засухою,
        палящимъ вјтромъ, ржавчиною; онј будутъ преслјдовать тебя, пока не погибнешь. '
      verse: 22
    - text: 'И небеса твои, надъ головою твоею, сдјлаются мјдью, и земля подъ тобою
        желјзомъ. '
      verse: 23
    - text: 'Вмјсто дождя Господь посыплетъ на землю твою пыль и прахъ; съ неба падать
        будетъ на тебя, пока не будешь истребленъ. '
      verse: 24
    - text: 'Поразитъ тебя Господь предъ врагами твоими; выступишь противъ нихъ однимъ
        путемъ, а семью путями побјжишь отъ нихъ, и будешь разсјянъ по всјмъ царствамъ
        земли. '
      verse: 25
    - text: 'И трупы твои будутъ пищею всјмъ птицамъ небеснымъ и звјрямъ, и никто
        не будетъ отгонять ихъ. '
      verse: 26
    - text: 'Поразитъ тебя Господь проказою Египетскою, почечуемъ, коростою и чесоткою,
        отъ которыхъ ты исцјлиться не возможешъ. '
      verse: 27
    - text: 'Поразитъ тебя Господь сумасшествіемъ, слјпотою и оцјпененіемъ сердца. '
      verse: 28
    - text: 'И ты будешь ощупью ходить въ полдень, какъ слјпой ощупью ходитъ во мракј,
        и не будешь имјть успјха на путяхъ твоихъ, и будешь тјснимъ и обижаемъ всякой
        день, и никто не защититъ тебя. '
      verse: 29
    - text: 'Съ женою обручишься, а другой будетъ спать съ нею; домъ построишь, но
        не будешь жить въ немъ; виноградникъ насадишь, и не будешь имъ пользоваться. '
      verse: 30
    - text: 'Вола твоего заколютъ въ глазахъ твоихъ, и не будешь јсть его; осла твоего
        уведутъ отъ тебя, и не возвратятъ тебј; овцы твои отданы будутъ врагамъ твоимъ,
        и никто не защититъ тебя. '
      verse: 31
    - text: 'Сыновья твои и дочери твои будутъ отданы другому народу; очи твои будутъ
        видјть и всякой день томиться, смотря на нихъ, и не будетъ силы въ рукахъ
        твоихъ. '
      verse: 32
    - text: 'Плоды земли твоей и всј труды твои будетъ јсть народъ, котораго ты не
        зналъ; и ты будешь только притјсняемъ и мучимъ во всј дни. '
      verse: 33
    - text: 'Сойдешь съ ума видя то, что увидятъ глаза твои. '
      verse: 34
    - text: 'Поразитъ тебя Господь злою проказой на колјнахъ и голеняхъ, отъ которой
        ты не возможешь исцјлиться, отъ подошвы ноги твоей по самое темя твое. '
      verse: 35
    - text: 'Отведетъ Господь тебя и царя твоего, котораго ты поставишь надъ собою,
        къ народу, котораго не зналъ ни ты, ни отцы твои, и тамъ будешь служить другимъ
        богамъ, деревяннымъ и каменнымъ. '
      verse: 36
    - text: 'И будешь предметомъ ужаса, притчею и посмјшищемъ для всјхъ народовъ,
        къ которымъ отведетъ тебя Господь. '
      verse: 37
    - text: 'Сјмянъ много вынесешь въ поле, а соберешь мало, потому что појстъ ихъ
        саранча. '
      verse: 38
    - text: 'Виноградники будешь садить и воздјлывать, а вина не будешь пить, и не
        соберешь плодовъ, потому что појстъ ихъ червь. '
      verse: 39
    - text: 'Маслины будутъ у тебя во всјхъ предјлахъ твоихъ, но елеемъ не помажешься,
        потому что осыплется маслина твоя. '
      verse: 40
    - text: 'Сыновъ и дочерей родишь, но ихъ не будетъ у тебя, потому что пойдутъ
        въ плјнъ. '
      verse: 41
    - text: 'Всјми деревами твоими и плодами земли твоей завладјетъ кузнечикъ. '
      verse: 42
    - text: 'Пришлецъ, который среди тебя, будетъ возвышаться надъ тобою выше и выше,
        а ты опускаться будешь ниже и ниже. '
      verse: 43
    - text: 'Онъ будетъ давать тебј взаймы, а ты не будешь давать ему взаймы; онъ
        будетъ главою, а ты будешь хвостомъ. '
      verse: 44
    - text: 'И придутъ на тебя всј проклятія сіи, и будутъ преслјдовать тебя, и постигнутъ
        тебя, пока не будешь истребленъ, за то, что ты не слушалъ гласа Господа, Бога
        твоего, и не хранилъ заповјдей Его и постановленій Его, которыя Онъ заповјдалъ
        тебј. '
      verse: 45
    - text: 'Онј будутъ знаменіемъ и указаніемъ на тебј и на сјмени твоемъ во вјкъ. '
      verse: 46
    - text: 'За то, что ты не служилъ Господу, Богу твоему, съ веселіемъ и радостію
        сердца, при изобиліи всего, '
      verse: 47
    - text: 'будешь служить врагамъ твоимъ, которыхъ пошлетъ на тебя Господь, въ голодј,
        и жаждј, и наготј, и во всякомъ недостаткј; онъ возложитъ на шею твою желјзное
        ярмо, такъ что измучитъ тебя. '
      verse: 48
    - text: 'Господь пошлетъ на тебя народъ издалека, отъ края земли; какъ орелъ налетитъ
        народъ, котораго языка ты не разумјешь, '
      verse: 49
    - text: 'народъ съ свирјпымъ взоромъ, который не уважитъ старца, н юношу не помилуетъ. '
      verse: 50
    - text: 'Онъ будетъ јсть плодъ скота твоего и плодъ земли твоей, пока не разоритъ
        тебя, такъ что не оставитъ тебј ни хлјба, ни вина, ни елея, ни рожденнаго
        отъ воловъ твоихъ, ни стадъ овецъ твоихъ, пока не погубитъ тебя. '
      verse: 51
    - text: 'И будетъ тјснить тебя во всјхъ жилищахъ твоихъ, пока во всей землј твоей
        не разрушитъ высокихъ и крјпкихъ стјнъ твоихъ, на которыя ты надјешься; онъ
        будетъ тјснить тебя во всјхъ жилищахъ твоихъ, во всей землј твоей, которую
        Господь, Богъ твой, далъ тебј. '
      verse: 52
    - text: 'И тогда плодъ чрева твоего, плоть сыновъ своихъ и дочерей своихъ, которыхъ
        Господь, Богъ твой, далъ тебј, будешь јсть въ тјснотј и въ осадј, въ которой
        стјснитъ тебя врагъ твой; '
      verse: 53
    - text: 'мужъ изнјженный у тебя, и жившій въ великой роскоши, безжалостнымъ окомъ
        будетъ взирать на брата своего, и на жену нјдра своего, и на оставшихся дјтей
        своихъ, которые останутся у него. '
      verse: 54
    - text: 'И не дастъ ни одному изъ нихъ плоти дјтей своихъ, которыхъ онъ јстъ,
        потому что у него не останется ничего въ стјсненіи и въ осадј, въ которой
        стјснитъ тебя врагъ твой во всјхъ жилищахъ твоихъ. '
      verse: 55
    - text: 'Женщина, жившая у тебя въ нјгј и роскоши, которая никогда ноги своей
        не ставила на землю по причинј роскоши и изнјженности, будетъ безжалостнымъ
        окомъ смотрјть на мужа, который на лонј ея, и на сына своего, и на дочь свою. '
      verse: 56
    - text: 'И не дастъ имъ послјда выходящаго изъ среды ногъ ея, и дјтей своихъ,
        которыхъ она родитъ, потому что она при недостакј всего, тайно будетъ јсть
        ихъ, въ стјсненіи и осадј, въ которой стјснитъ тебя врагъ твой въ жилищахъ
        твоихъ. '
      verse: 57
    - text: 'Если не будешь стараться исполнять всј слова закона сего, написанныя
        въ книгј сей, и не убоишься славнаго и страшнаго сего имени, Господа, Бога
        твоего: '
      verse: 58
    - text: 'то Господь поразитъ тебя и потомство твое необычайными язвами, язвами
        великими и постоянными, и болјзнями злыми и постоянными. '
      verse: 59
    - text: 'И обратитъ на тебя всј язвы Египетскія, которыхъ ты боялся, и онј прилипнутъ
        къ тебј. '
      verse: 60
    - text: 'И всякую болјзнь, и всякую язву, не написанную въ книгј закона сего Господь
        наведетъ на тебя, доколј не будешь истребленъ. '
      verse: 61
    - text: 'И останется васъ немного, вмјсто того, чтобы вы множествомъ подобны были
        звјздамъ небеснымъ, ибо ты не слушалъ гласа Господа, Бога твоего. '
      verse: 62
    - text: 'И какъ пріятно было Господу дјлать вамъ добро и умножать васъ, такъ пріятно
        будетъ Господу погублять васъ и истреблять васъ, и извержены будете изъ земли,
        которую ты идешь взять въ наслјдіе. '
      verse: 63
    - text: 'И разсјетъ тебя Господь по всјмъ народамъ, отъ края земли до края земли,
        и будешь тамъ служить другимъ богамъ, которыхъ не зналъ ни ты, ни отцы твои,
        деревяннымъ и каменнымъ. '
      verse: 64
    - text: 'Но и между народами сими не успокоишься, и не будетъ мјста упокоенія
        для ноги твоей, но Господь дастъ тебј тамъ трепещущее сердце, томящіеся очи
        и скорбящую душу. '
      verse: 65
    - text: 'Жизнь твоя будетъ висјть предъ тобою, и будешь бояться ночью и днемъ,
        и не будешь увјренъ въ жизни твоей, '
      verse: 66
    - text: 'Въ боязни сердца твоего, которою ты будешь объятъ, и смотря глазами своими
        на то, что ты увидишь, поутру ты скажешь: о еслибы пришелъ вечеръ! а вечеромъ
        скажешь: о еслибы наступило утро! '
      verse: 67
    - text: 'Возвратитъ тебя Господь въ Египеть на корабляхъ тјмъ путемъ, о которомъ
        я сказалъ тебј: ты уже не увидишь его; и тамъ будете продаваться врагамъ своимъ
        въ рабовъ и въ рабынь, и никто не купитъ васъ.  '
      verse: 68
  - chapter: 29
    verses:
    - text: 'Вотъ слова завјта, который Господь повелјлъ Моисею поставить съ сынами
        Израилевыми въ землј Моавитской, кромј завјта, который Господь поставилъ съ
        ними на Хоривј. '
      verse: 1
    - text: 'Моисей воззвалъ ко всему Израилю, и сказалъ имъ: Вы видјли все, что сдјлалъ
        Господь предъ очами вашими въ землј Египетской съ Фараономъ, и всјми рабами
        его и всею землею его: '
      verse: 2
    - text: 'велякія оныя казни, которыя видјли глаза твои, и великія оныя знаменія
        и чудеса. '
      verse: 3
    - text: 'Но до сего дня ве далъ вамъ Господь сердца, чтобы разумјть, очей, чтобы
        видјть, и ушей, чтобы слышать. '
      verse: 4
    - text: 'Сорокъ лјтъ я водилъ васъ по пустынј, и одежды ваши иа васъ не обветшали,
        и обувь твоя не обветшала на ногј твоей. '
      verse: 5
    - text: 'Хлјба вы не јли и вина и напитковъ не пили, дабы вы знали, что Я Господь,
        Богъ вашъ. '
      verse: 6
    - text: 'И когда пришли вы на мјсто сіе, выступилъ противъ насъ Сигонъ, царь Есевонскій,
        и Огъ царь Васанскій, чтобы сразиться съ нами, и мы поразили ихъ, '
      verse: 7
    - text: 'и взяли землю ихъ, и отдали ее въ удјлъ колјну Рувимову и Гадову, и половинј
        колјна Манассіина. '
      verse: 8
    - text: 'Итакъ храните слова завјта сего, и исполняйте ихъ, чтобы благоразумно
        поступали во всемъ, что ни будете дјлать. '
      verse: 9
    - text: 'Всј вы сегодня стоите предъ лицемъ Господа, Бога вашего, начальники ваши,
        колјна ваши, старјйшины ваши, надзиратели ваши, всј Израильтяне, '
      verse: 10
    - text: 'дјти ваши, жены ваши, и пришельцы твои, находящіеся въ станј твоемъ,
        отъ сјкущаго дрова твои до черпающаго воду твою. '
      verse: 11
    - text: 'Чтобы принять тебј завјтъ Господа, Бога твоего, съ его заклятіемъ, который
        Господь, Богъ твой, сегодня поставляетъ съ тобою, '
      verse: 12
    - text: 'дабы сдјлать тебя сегодня Его народомъ, и Онъ будетъ тебј Богомъ, какъ
        Онъ говорилъ тебј, и какъ клялся отцамъ твоимъ, Аврааму, Исааку и Іакову. '
      verse: 13
    - text: 'Не съ вами только одними я поставляю сей завјтъ съ симъ заклятіемъ, '
      verse: 14
    - text: 'но какъ съ тјми, которые сегодня здјсь съ нами стоятъ предъ лицемъ Господа,
        Бога нашего, такъ и съ тјми, которыхъ нјтъ здјсь съ нами сегодня. '
      verse: 15
    - text: 'Вы знаете, какъ мы жили въ землј Египетской, и какъ мы проходили посреди
        народовъ, чрезъ которые вы прошли, '
      verse: 16
    - text: 'и видјли мерзости ихъ, и кумиры ихъ, деревянные и каменные, серебряные
        и золотые, которые находятся у нихъ. '
      verse: 17
    - text: 'Берегитесь, чтобы между вами не было мужчины или женщины, или племени
        или колјна, которое бы нынј уклонило сердце свое отъ Господа, Бога нашего,
        и пошло служить богамъ тјхъ народовъ; чтобы между вами не было корня, произращающаго
        ядъ и полынь, '
      verse: 18
    - text: 'такого человјка, который бы, услышавъ слова проклятія сего, похвалялся
        въ сердцј своемъ, говоря: "я буду счастливъ, не смотря ва то, что буду ходить
        по произволу сердца моего", дабы такимъ образомъ не погубить и сытаго и голоднаго. '
      verse: 19
    - text: 'Не восхощетъ Господь простить таковому, но тотчасъ возгорится гнјвъ Господа
        и ярость его на такого человјка, и падетъ на него все проклятіе, написанное
        въ сей книгј, и изгладитъ Господь имя его изъ поднебесной; '
      verse: 20
    - text: 'и отдјлитъ его Господь на погибель отъ всјхъ колјнъ Израилевыхъ, сообразно
        со всјми проклятіями завјта, написанными въ сей книгј закона. '
      verse: 21
    - text: 'И скажетъ послјдующій родъ, дјти ваши, которые будутъ послј васъ, и чужеземецъ,
        который придетъ изъ земли дальней, увидјвъ пораженіе земли сей и наказанія,
        которыми измождитъ ее Господь: '
      verse: 22
    - text: 'какъ вся земля выгорјла отъ сјры и соли, такъ что не сјютъ на ней, и
        не произращаетъ она ничего и не выходитъ на ней никакая трава, какъ по истребленіи
        Содома и Гоморра, Адмы и Севоима, которые ниспровергъ Господь во гнјвј Своемъ
        и въ ярости Своей; '
      verse: 23
    - text: 'и скажутъ всј народы: за что Господь такъ поступилъ съ сею землею? за
        что возгорјлся великій гнјвъ сей? '
      verse: 24
    - text: 'И скажутъ: за то, что они оставили завјтъ Господа, Бога отцевъ своихъ,
        который Онъ поставилъ съ ними, когда вывелъ ихъ изъ земли Египетской. '
      verse: 25
    - text: 'И пошли и стали служить другимъ богамъ и поклоняться имъ, богамъ, которыхъ
        они не знали, и которыхъ Онъ не назначалъ имъ: '
      verse: 26
    - text: 'за то возгорјлся гнјвъ Господа на землю сію, и навелъ Онъ на нее всј
        проклятія, написанныя въ сей книгј; '
      verse: 27
    - text: 'и извергнулъ ихъ Господь изъ земли ихъ въ гнјвј, ярости и великомъ негодованіи,
        и повергъ ихъ на другую землю, какъ нынј видимъ. '
      verse: 28
    - text: 'Сокрытое принадлежитъ Господу, Богу нашему, а открытое намъ и сынамъ
        нашимъ до вјка, чтобы мы исполняли всј слова закона сего.  '
      verse: 29
  - chapter: 30
    verses:
    - text: 'Когда придетъ на тебя все сіе, благословеніе и проклятіе, которыя изложилъ
        я тебј, и ты среди всјхъ народовъ, къ которымъ изгонитъ тебя Господь, Богъ
        твой, обратишься къ сердцу твоему, '
      verse: 1
    - text: 'и обратишься ко Господу, Богу твоему, и будешь слушать гласа Его во всемъ,
        что я завјщаваю тебј сегодня, ты и сыны твои отъ всего сердца твоего, и отъ
        всей души твоей: '
      verse: 2
    - text: 'тогда Господь, Богъ твой, возвратитъ плјнныхъ твоихъ, и умилосердится
        надъ тобою, и опять соберетъ тебя отъ всјхъ народовъ, между которыми разсјетъ
        тебя Господь, Богъ твой. '
      verse: 3
    - text: 'Хотя бы ты былъ разсјянъ до края неба, и оттуда соберетъ тебя Господь,
        Богъ твой, и оттуда возьметъ тебя, '
      verse: 4
    - text: 'и приведетъ тебя Господь, Богъ твой, въ землю, которою владјли отцы твои,
        и получишь ее въ наслјдіе, и облагодјтельствуетъ тебя, и размножитъ тебя болје
        отцевъ твоихъ; '
      verse: 5
    - text: 'и обрјжетъ Господь, Богъ твой, сердце твое, и сердце потомства твоего,
        чтобы ты любилъ Господа, Бога твоего, отъ всего сердца твоего, и отъ всей
        души твоей, дабы жить тебј. '
      verse: 6
    - text: 'Тогда Господь, Богъ твой, всј проклятія сіи обратитъ на враговъ твоихъ
        и ненавидящихъ тебя, которые гнали тебя. '
      verse: 7
    - text: 'А ты обратишься и будешь слушать гласа Господа, и исполнять всј заповјди
        Его, которыя заповјдую тебј сегодня. '
      verse: 8
    - text: 'Со избыткомъ дастъ тебј Господь, Богъ твой, счастіе во всякомъ дјлј рукъ
        твоихъ, въ плодј чрева твоего, въ плодј скота твоего, въ плодј земли твоей;
        ибо снова радоваться будетъ Господь о тебј, благодјтельствуя тебј, какъ Онъ
        радовался объ отцахъ твоихъ, '
      verse: 9
    - text: 'если будешь слушать гласа Господа, Бога твоего, соблюдая заповјди Его
        и постановленія Его, написанныя въ сей книгј закона, и если обратишься ко
        Господу, Богу твоему, всемъ сердцемъ твоимъ, и всею душею твоею. '
      verse: 10
    - text: 'Заповјдь сія, которую я заповјдаю тебј сегодня, не сокрыта отъ тебя и
        не удалена; '
      verse: 11
    - text: 'она не на небј, чтобы нужно было говорить: кто бы намъ взошелъ на небо,
        и взялъ ее намъ, и далъ намъ услышать ее, и мы исполнили бы ее? '
      verse: 12
    - text: 'И не за моремъ она, чтобы нужно было говорить: кто бы намъ сходилъ за
        море, и взялъ ее намъ, и далъ намъ услышать ее, и мы исполнили бы ее? '
      verse: 13
    - text: 'Но слово сіе весьма близко къ тебј; оно въ устахъ твоихъ и въ сердцј
        твоемъ, чтобы ты исполнялъ его. '
      verse: 14
    - text: 'Смотри! Я сегодня предложилъ тебј жизнь и добро, смерть и зло. '
      verse: 15
    - text: 'Ибо я заповјдаю тебј сегодня любить Господа, Бога твоего, ходить по путямъ
        Его, и исполнять заповјди Его, и постановленія Его, и законы Его: тогда ты
        будешь жить и размножишься, и благословитъ тебя Господь, Богъ твой, на землј,
        въ которую ты идешь, чтобы получить ее въ наслјдіе. '
      verse: 16
    - text: 'Если же отвратится сердце твое и не будешь слушать, и заблудишь, и станешь
        поклоняться другимъ богамъ и будешь служить имъ: '
      verse: 17
    - text: 'то я возвјщаю вамъ сегодня, что вы погибнете, и не долго пробудете на
        землј, въ которую ты переходишь за Іорданъ, чтобы пойдти взять ее въ наслјдіе. '
      verse: 18
    - text: 'Во свидјтельство на васъ призываю сегодня небо и землю; жизнь и смерть
        предложилъ Я тебј, благословеніе и проклятіе: избери жизнь, дабы жилъ ты и
        потомство твое, '
      verse: 19
    - text: 'любилъ Господа, Бога твоего, слушалъ гласа Его, и прилјплялся къ Нему;
        ибо сіе есть жизнь твоя и долговременное пребываніе твое на землј, которую
        Господь съ клятвою објщалъ отцамъ твоимъ, Аврааму, Исааку и Іакову, дать имъ.  '
      verse: 20
  - chapter: 31
    verses:
    - text: 'И пошелъ Моисей и говорилъ слова сіи всему Израилю. '
      verse: 1
    - text: 'И сказалъ имъ: теперь мнј сто двадцать лјтъ, я не могу уже выходить и
        входить, и Господь сказалъ мнј: ты не перейдешь за Іорданъ сей. '
      verse: 2
    - text: 'Господь, Богъ твой, Онъ перейдетъ предъ тобою, Онъ истребитъ народы сіи,
        отъ лица твоего, и ты овладјешь ими; Іисусъ, онъ перейдетъ предъ тобою, какъ
        говорилъ Господь. '
      verse: 3
    - text: 'И поступитъ Господь съ ними такъ же, какъ Онъ поступилъ съ Сигономъ и
        Огомъ, царями Аморрейскими, и съ землею ихъ, истребивъ ихъ. '
      verse: 4
    - text: 'Когда Господь предастъ ихъ вамъ, тогда поступите съ ними по всјмъ заповјдямъ,
        какія заповјдалъ я вамъ. '
      verse: 5
    - text: 'Будьте тверды и мужественны, не бойтесь и не страшитесь ихъ; ибо Господь,
        Богъ твой, Самъ пойдетъ съ тобою, не отступитъ отъ тебя и не оставитъ тебя. '
      verse: 6
    - text: 'И призвалъ Моисей Іисуса, и предъ очами всјхъ Израильтянъ сказалъ ему:
        будь твердъ и мужественъ, ибо ты войдешь съ народомъ симъ въ землю, о которой
        Господь клялся отцамъ его дать ему, и ты раздјлишь ее на удјлы ему. '
      verse: 7
    - text: 'Господь Самъ пойдетъ предъ тобою, Самъ будетъ съ тобою, не отступитъ
        отъ тебя, и не оставитъ тебя: не бойся и не ужасайся. '
      verse: 8
    - text: 'И написалъ Моисей законъ сей, и отдалъ его священникамъ, сынамъ Левіинымъ,
        носящимъ ковчегъ завјта Господня, и всјмъ старјйшинамъ Израиля. '
      verse: 9
    - text: 'И завјщалъ имъ Моисей, и сказалъ: по прошествіи семи лјтъ, въ годъ прощенія,
        въ праздникъ кущей, '
      verse: 10
    - text: 'когда весь Израиль придетъ явиться предъ лице Господа, Бога твоего, на
        мјсто, которое Онъ изберетъ, читай сей законъ предъ всјмъ Израилемъ въ слухъ
        его. '
      verse: 11
    - text: 'Собери народъ, мужей, женъ и дјтей, и пришельцевъ твоихъ, которые будутъ
        въ жилищахъ твоихъ, чтобъ они слушали, и чтобъ учились и боялись Господа,
        Бога вашего, и старались исполнять всј слова закона Его, '
      verse: 12
    - text: 'Тогда и сыны ихъ, которые не знаютъ сего, услышатъ и научатся бояться
        Господа, Бога вашего, во всј дни, пока вы будете жить на землј, въ которую
        вы переходите за Іорданъ, чтобы взять ее въ наслјдіе. '
      verse: 13
    - text: 'И сказалъ Господь Моисею: вотъ дни твои приближились къ смерти, призови
        Іисуса, и станьте въ скиніи собранія, и Я дамъ ему наставленія. И пришелъ
        Моисей и Іисусъ, и стали въ скиніи собранія. '
      verse: 14
    - text: 'И явился Господь въ скиніи, въ столпј облачномъ, и сталъ столпъ облачный
        у дверей скиніи. '
      verse: 15
    - text: 'И сказалъ Господь Моисею: вотъ ты почіешь съ отцами твоими; и станетъ
        народъ сей блудно ходить въ слјдъ чужихъ боговъ той земли, въ которую онъ
        вступаетъ, и оставитъ Меня, и нарушитъ завјтъ Мой, который Я поставилъ съ
        ними. '
      verse: 16
    - text: 'И возгорится гнјвъ Мой на него въ тотъ день. и Я оставлю его, и сокрою
        лице Мое отъ него, и онъ истребленъ будетъ, и постигнутъ его многія бјдствія
        и скорби, и скажетъ онъ въ тотъ день: не потому ли постигли меня сіи бјдствія,
        что нјтъ Бога моего среди меня? '
      verse: 17
    - text: 'Я скрою лице Мое въ тотъ день, за всј беззаконія его, которыя онъ сдјлаетъ,
        обратившись къ другимъ богамъ. '
      verse: 18
    - text: 'Итакъ напишите себј пјснь сію, и научи ей сыновъ Израилевыхъ и вложи
        ее въ уста ихъ, чтобы пјснь сія была Мнј свидјтельствомъ на сыновъ Израилевыхъ. '
      verse: 19
    - text: 'Ибо Я введу ихъ въ землю, такъ какъ Я клялся отцамъ ихъ, гдј течетъ молоко
        и медъ, и они будутъ јсть, и насытятся, и утучнјютъ, и обратятся къ другимъ
        богамъ, и будутъ служить имъ, а Меня отвергнутъ, и нарушатъ завјтъ Мой. '
      verse: 20
    - text: 'И когда постигнутъ ихъ многія бјдствія и скорби, тогда пјснь сія будетъ
        противъ нихъ свидјтельствомъ; ибо она не выйдетъ изъ устъ потомства ихъ. Ибо
        Я знаю мысли ихъ, которыя они имјютъ нынј, прежде нежели Я ввелъ ихъ въ землю,
        о которой Я клялся. '
      verse: 21
    - text: 'И написалъ Моисей пјснь сію въ тотъ день и научилъ ей сыновъ Израилевыхъ. '
      verse: 22
    - text: 'И заповјдалъ Господь Іисусу сыну Навину и сказалъ: будь твердъ и мужественъ,
        ибо ты введешь сыновъ Израилевыхъ въ землю, о которой Я клялся имъ, и Я буду
        съ тобою. '
      verse: 23
    - text: 'Когда Моисей вписаль въ книгу всј слова закона сего до конца: '
      verse: 24
    - text: 'тогда Моисей далъ повелјніе левитамъ, носящимъ ковчегь завјта Господня,
        и сказалъ: '
      verse: 25
    - text: 'возьмите сію книгу закона и положите ее съ боку ковчега завјта Господа,
        Бога вашего, и она тамъ будетъ свидјтельствомъ на васъ. '
      verse: 26
    - text: 'Ибо я знаю упорство твое и жестоковыйность твою: вотъ и тогда, когда
        я живу съ вами нынј, вы упорны противъ Господа, кольми паче по смерти моей. '
      verse: 27
    - text: 'Соберите ко мнј всјхъ старјйшинъ колјнъ вашихъ, и надзирателей вашихъ,
        и я скажу вслухъ ихъ слова сіи, и призову во свидјтельство на нихъ небо и
        землю. '
      verse: 28
    - text: 'Ибо я знаю, что по смерти моей вы развратитесь и уклонитесь отъ пути,
        который я завјщалъ вамь, и въ послјдствіи времени встрјтятъ васъ бјдствія
        за то, что вы будете дјлать беззаконіе, предъ очами Господа, раздражая Его
        дјлами рукъ своихъ. '
      verse: 29
    - text: 'И изрекъ Моисей вслухъ всего собранія Израильтянъ слова пјсни сей до
        конца.  '
      verse: 30
  - chapter: 32
    verses:
    - text: 'Внемлите небеса, и я начну говорить; И слушай земля слова устъ моихъ. '
      verse: 1
    - text: 'Польется, какъ дождь, ученіе мое; Покаплетъ, какь роса, слово мое, какъ
        мелкій дождь на зелень, какъ ливень на траву. '
      verse: 2
    - text: 'Ибо имя Господа провозглашаю; Воздайте славу Богу нашему. '
      verse: 3
    - text: 'Твердыня! совершенны дјла Его, ибо всј пути его праведны. Богъ истины,
        и нјтъ неправды в Немъ, Онъ правдивъ и вјренъ. '
      verse: 4
    - text: 'Но они развратились предъ Нимъ, они не дјти Его по своимъ порокамъ, родъ
        строптивый и вјроломный. '
      verse: 5
    - text: 'Сіе ли воздаете вы Господу, народъ глупый и несмысленный? Не Онъ ли Отецъ
        твой, Который усвоилъ тебя, сотворилъ тебя, и устроилъ тебя? '
      verse: 6
    - text: 'Вспомни дни древніе, помыслите о лјтахъ прежнихъ родовъ, спроси отца
        своего, и возвјститъ тебј, старцевъ твоихъ, и они скажутъ тебј. '
      verse: 7
    - text: 'Когда Всевышній давалъ удјлы народамъ, и разселялъ сыновъ человјческихъ:
        Тогда поставилъ предјлы народовъ по числу сыновъ Израилевыхъ. '
      verse: 8
    - text: 'Ибо часть Господня народъ Его; Іаковъ наслјдственный удјлъ Его. '
      verse: 9
    - text: 'Онъ обрјлъ его въ пустынј, въ степи печальной и дикой; Ограждалъ его,
        смотрјлъ за нимъ, хранилъ его, какъ зјницу ока Своего. '
      verse: 10
    - text: 'Какъ орелъ вызываетъ гнјздо свое, носится надъ птенцами своими, расширяетъ
        крылья свои, беретъ ихъ и поднимаетъ ихъ на перьяхъ своихъ: '
      verse: 11
    - text: 'Такъ Господь одинъ водилъ его, и не было съ Нимъ чужаго бога, '
      verse: 12
    - text: 'Онъ вознесъ его на высоту земли, и кормилъ произведеніями полей, и питалъ
        его медомъ изъ камня, и елеемъ отъ скалы кремнистой, '
      verse: 13
    - text: 'Сыромъ коровьимъ и молокомъ овечьимъ, и тукомъ агнцевъ и овновъ Васанскихъ
        и козловъ, и тукомъ пшеницы, и ты пилъ вино, кровь виноградныхъ ягодъ. '
      verse: 14
    - text: 'И утучнјлъ Израиль, и упоренъ сталъ; Ты утучнјлъ, отолстјлъ и разжирјлъ,
        и оставилъ онъ Бога, Который сотворилъ его, и презрјлъ твердыню спасенія своего. '
      verse: 15
    - text: 'Богами чуждыми они раздражили Его, и мерзостями разгнјвали Его. '
      verse: 16
    - text: 'Приносили жертвы бјсамъ, а не Богу, Богамъ, которыхъ они не знали, новымъ,
        которые пришли отъ сосјдей и которыхъ не боялись отцы ваши. '
      verse: 17
    - text: 'А Заступника, родившаго тебя, ты забылъ, и не помнилъ Бога, произведшаго
        тебя. '
      verse: 18
    - text: 'Господь увидјлъ, и пренебрегъ въ негодованіи Сыновъ Своихъ и дочерей
        Своихъ. '
      verse: 19
    - text: 'И сказалъ: сокрою лице Мое отъ нихъ; Увижу, какой будетъ конецъ ихъ:
        Ибо они родъ развращенный, дјти, въ которыхъ нјтъ вјрности. '
      verse: 20
    - text: 'Они раздражили меня не богомъ, суетными своими огорчили меня: И Я раздражу
        ихъ не народомъ, народомъ невјжественнымъ огорчу ихъ. '
      verse: 21
    - text: 'Ибо огнь возгорјлся во гнјвј Моемъ, и жжетъ до ада преисподняго, и поядаетъ
        землю и произведенія ея, и попаляетъ основанія горъ. '
      verse: 22
    - text: 'Соберу на нихъ бјдствія, и истощу на нихъ стрјлы Мои. '
      verse: 23
    - text: 'Будутъ истощены голодомъ, истреблены хищными птицами и лютою заразою,
        и пошлю на нихъ зубы звјрей, и ядъ ползающихъ по землј. '
      verse: 24
    - text: 'Отвнј будетъ губить дјтей ихъ мечъ, а въ домахъ ужасъ, и юношу, и дјвицу,
        и груднаго младенца, и покрытаго сјдиною старца. '
      verse: 25
    - text: 'Я сказалъ бы: разсыплю ихъ, изглажу изъ среды человјковъ память о нихъ, '
      verse: 26
    - text: 'Если бы я не опасался огорченія отъ враговъ; Чтобы непріятели его не
        возмнили и не сказали: наша рука высока. И не Господь сдјлалъ все сіе '
      verse: 27
    - text: 'Ибо они народъ потерявшій разсудокъ, и нјтъ въ нихъ смысла. '
      verse: 28
    - text: 'О, если бы они сдјлались мудрыми, подумали о семъ, уразумјли, что съ
        ними будетъ! '
      verse: 29
    - text: 'Какъ бы могъ одинъ преслјдоватъ тысячу, и двое прогонять тму, если бы
        Заступникъ ихъ не предалъ ихъ, и Господь не отдалъ ихъ! '
      verse: 30
    - text: 'Ибо заступникъ ихъ не таковъ, какъ нашъ Заступникъ; Сами враги наши могутъ
        судить. '
      verse: 31
    - text: 'Ибо виноградъ ихъ отъ виноградеой лозы Содомской и съ полей Гоморрскихъ;
        Ягоды ихъ ягоды ядовитыя, грозды ихъ горькія; '
      verse: 32
    - text: 'Вино ихъ ярость драконовъ и гибельный ядъ аспидовъ. '
      verse: 33
    - text: 'Не сокрыто ли сіе у Меня? Не запечатано ли въ сокровищницахъ Моихъ? '
      verse: 34
    - text: 'У мена отмщеніе и воздаяніе, когда поколеблется нога ихъ ибо близокъ
        день погибели ихъ, скоро наступитъ уготованное для нихъ. '
      verse: 35
    - text: 'Ибо Господь будетъ судить народъ Свой, и надъ рабами Своими умилосердится,
        когда онъ увидитъ, что рука ихъ ослабјла, и не стало ни зависящаго, ни не
        зависимаго. '
      verse: 36
    - text: 'Тогда скажетъ: гдј боги ихъ, твердыня, на которую они надјялись, '
      verse: 37
    - text: 'Которые јли тукъ жертвъ ихъ, пили вино возліяній ихъ? Пусть они возстанутъ
        и помогутъ вамъ, пусть будутъ для васъ покровомъ! '
      verse: 38
    - text: 'Видите нынј, что это Я, Я, и нјтъ Бога кромј Меня. Я умерщвлю и оживлю,
        Я поражу и Я исцјлю, и никто не избавитъ отъ руки Моей. '
      verse: 39
    - text: 'Я подьемлю къ небесамъ руку Мою, и говорю: живу Я въ вјкъ; '
      verse: 40
    - text: 'Изострю сверкающій мечъ Мой, и рука Моя пріиметъ судъ, отмщу врагамъ
        Моимъ и ненавидящимъ Меня воздамъ. '
      verse: 41
    - text: 'Упою стрјлы Мои кровію, и мечъ Мой насытится плотію, кровію убитыхъ и
        плјнныхъ, головами начальниковъ врага. '
      verse: 42
    - text: 'Возвеселитесь язычники, народъ Его: Ибо Онъ мститъ за кровь рабовъ Своихъ,
        и воздаетъ мщеніе врагамъ Своимъ, и очищаетъ землю, народъ Свой. '
      verse: 43
    - text: 'И пришелъ Моисей, и изрекъ всј слова пјсни сей вслухъ народа, онъ и Іисусъ
        сынъ Навинъ. '
      verse: 44
    - text: 'Когда Моисей изрекъ всј слова сіи всему Израилю, '
      verse: 45
    - text: 'тогда сказалъ имъ: положите на сердце ваше всј слова, которыя я объявилъ
        вамъ сегодня, и завјщавайте ихъ дјтямъ своимъ, чтобъ они старались исполнять
        всј слова закона сего. '
      verse: 46
    - text: 'Ибо это не пустое для васъ; но это жизнь ваша, и чрезъ сіе вы долгое
        время пробудете на той землј, въ которую вы переходите за Іорданъ, чтобы взять
        ее вь наслјдіе. '
      verse: 47
    - text: 'И говорилъ Господь Моисею въ тотъ же самый день, и сказалъ: '
      verse: 48
    - text: 'взойди на сію гору Аваримъ, на гору Нево, которая въ землј Моавитской,
        противъ Іерихома и посмотри на землю Ханаанскую, которую Я даю во владјніе
        сынамъ Израилевымь. '
      verse: 49
    - text: 'И умри на горј, на которую ты взойдешь, и отойди къ народу своему, такъ
        какъ умеръ Ааронъ, братъ твой, на горј Оръ, и отошелъ къ народу своему, '
      verse: 50
    - text: 'за то, что вы согрјшили противъ Меня среди сыновъ Израилевыхъ при водахъ
        Меривы въ Кадесј, въ пустынј Цинъ, за то, что не явили святости Моей среди
        сыновъ Израилевыхъ. '
      verse: 51
    - text: 'Предъ собою ты увидишь землю, а не войдешь туда, въ землю, которую Я
        даю сынамъ Израилевымъ.  '
      verse: 52
  - chapter: 33
    verses:
    - text: 'Вотъ благословеніе, которымъ Моисей, человјкъ Божій, благословилъ сыновъ
        Израилевыхъ предъ смертію своею. '
      verse: 1
    - text: 'Онъ сказалъ: Господь пришелъ отъ Синая, возсіялъ для нихъ отъ Сеира,
        возблисталъ отъ горы Фарана, и шелъ изъ среды темъ святыхъ, одесную Его огнь
        закона для нихъ. '
      verse: 2
    - text: 'Онъ любитъ также народы; Всј святые его въ рукј Твоей; И шли они въ слјдъ
        ногъ Твоихъ, получили долю изъ словъ Твоихъ. '
      verse: 3
    - text: 'Законъ далъ намъ Моисей, наслјдіе обществу Іаковлеву. '
      verse: 4
    - text: 'Онъ царь Израиля, когда собираются главы народа, вкупј колјна Изранлевы. '
      verse: 5
    - text: 'Да живетъ Рувимъ и да не умретъ, когда будугь люди его малочисленны. '
      verse: 6
    - text: 'Но Іудј сказалъ сіе: Услыши, Господи, гласъ Іуды, и приведи его къ народу
        его, руками Своими: Да защититъ Онъ его, и будь помощпикомъ противъ враговъ
        его. '
      verse: 7
    - text: 'И о Левіи сказалъ: Туммимъ Твой и уримъ Твой на святомъ мужј Твоемъ,
        котораго Ты искусилъ въ Массј, съ которымъ Ты препирался при водахъ Меривы, '
      verse: 8
    - text: 'Который говоритъ объ отцј своемъ и о матери своей: на нихъ не смотрю,
        и братьевъ своихъ чуждается, и сыновей своихъ не знаетъ. Ибо они слова Твои
        хранятъ, и завјтъ Твой соблюдаютъ. '
      verse: 9
    - text: 'Учатъ законамъ Твоимъ Іакова, и заповјдямъ Твоимъ Израиля, возлагаютъ
        куреніе предъ лице Твое, и всесожженія на жертвенникъ Твой. '
      verse: 10
    - text: 'Благослови, Господи, силу его, и о дјлј рукъ его благоволи, порази чресла
        возстающихъ на него и ненавидящихъ его, чтобъ они не могли стоятъ. '
      verse: 11
    - text: 'О Веніаминј сказалъ: Возлюбленный Господомъ обитаетъ у него безопасно;
        Богъ покровительствуетъ ему всякой день, и обитаетъ между раменами Его. '
      verse: 12
    - text: 'О Іосифј сказалъ: Благословенна Господомъ земля его, драгоцјнными дарами
        неба, росою, и дарами бездны, лежащей внизу, '
      verse: 13
    - text: 'Драгоцјнными плодами солнца, и драгоцјнными произведеніями мјсяцевъ; '
      verse: 14
    - text: 'Превосходнјйшими произведеніими горъ древнихъ, и драгоцјнностями холмовъ
        вјчныхъ, '
      verse: 15
    - text: 'И драгоцјнностями земли, и того, что наполняетъ ее. Благословеніе Явившагося
        въ терновомъ кустј да пріидетъ на главу Іосифа и на темя наилучшаго изъ братьевъ
        своихъ, '
      verse: 16
    - text: 'Крјпость его какъ первороднаго тельца, и роги его, какъ роги буйвола;
        Ими избодетъ онъ народы всј до предјловъ земли: Это тмы Ефремовы, это тысячи
        Манассіины. '
      verse: 17
    - text: 'О Завулонј сказалъ: Веселись Завулонъ, въ путяхъ твоихъ, и Иссахаръ,
        въ шатрахъ твоихъ. '
      verse: 18
    - text: 'Созываютъ они людей на гору, тамъ закалаютъ законныя жертвы: Ибо они
        питаются богатствомъ моря и сокровищами, сокрытыми въ пескј. '
      verse: 19
    - text: 'О Гадј сказалъ: Благословенъ распространившій Гада, онъ покоитоя какъ
        левъ, и терзаетъ и руки и голову. '
      verse: 20
    - text: 'І Онъ избралъ себј первую частъ, тамъ почтенъ удјломъ отъ законодателя.
        Но пошелъ вмјстј съ главами народа, и исполнилъ правду Господа, и суды съ
        Израилемъ. '
      verse: 21
    - text: 'О Данј сказалъ: Данъ молодой левъ, который выбјгаетъ изъ Васана. '
      verse: 22
    - text: 'О Нефѕалимј сказалъ: Нефѕалимъ насыщенъ благоволеніемъ и исполненъ благословенія
        Господня; Море и югъ во владјніи его. '
      verse: 23
    - text: 'О Асирј сказалъ: Благословенъ между сынами Асиръ; Онъ будетъ любимъ братьями
        своими, и окунетъ въ елей ногу свою. '
      verse: 24
    - text: 'Желјзо и мјдь запоры твои; Какъ умножаться будутъ дни твои, такъ и богатство
        твое. '
      verse: 25
    - text: 'Нјть подобнаго Богу Израилеву, Который по небесамъ принесся на помощь
        тебе, во славј Своей на облакахъ. '
      verse: 26
    - text: 'Убјжище твое Богь древній, и ты подъ мышцами вјчными. Онъ прогонитъ враговъ
        отъ лща твоего, и говоритъ: истребляй! '
      verse: 27
    - text: 'Израиль живетъ безопасно одинъ, око Іакова видитъ предъ собою землю обильную
        хлјбомъ и виномъ, и небеса его каплютъ росу. '
      verse: 28
    - text: 'Благо тебј, Израиль! кто подобенъ тебј? Народъ, спасаемый Господомъ,
        Который есть щитъ помощи твоей, и мечь славы твоей? Враги твои раболјпствуютъ
        тебј, и ты попираешь высоты ихъ.  '
      verse: 29
  - chapter: 34
    verses:
    - text: 'И взошелъ Моисей съ равнинъ Моавитскихъ на гору Нево, на вершину Фазги,
        что противъ Іерихона, и показалъ ему Господь всю землю Галаадъ до самаго Дана, '
      verse: 1
    - text: 'и всю землю Нефѕалимову и землю Ефремову и Манассіину, и всю землю Іудину,
        даже до самаго западнаго моря, '
      verse: 2
    - text: 'и полуденную страну, и равнину долины Іерихона, города Пальмъ, до Сигора. '
      verse: 3
    - text: 'И сказалъ ему Господь: вотъ земля, о которой Я клялся Аврааму, Исааку
        и Іакову, говоря: сјмени твоему дамъ ее; Я далъ тебј увидјть ее глазами твоими,
        но въ нее ты не войдешь, '
      verse: 4
    - text: 'И умеръ тамъ Моисей рабъ Господень въ землј Моава, по слову Господню. '
      verse: 5
    - text: 'И погребенъ на долинј въ землј Моава противъ Веѕ-Фегора, и никто не знаетъ
        мјста погребенія его даже до сего дня. '
      verse: 6
    - text: 'Моисею было сто двадцать лјтъ, когда онъ умеръ; но зрјніе его не притупилось,
        и крјность въ немъ не истощилась. '
      verse: 7
    - text: 'И оплакивали Моисея сыны Израилевы на равнинахъ Моавитскихъ тридцать
        дней; и прошли дни плача и сјтованіи о Моисеј. '
      verse: 8
    - text: 'И Іисусъ сынъ Навинъ исполнился духа премудрости, потому что Моисей возложилъ
        на него руки свои, и повиновались ему сыны Израилевы, и дјлали такъ, какъ
        повелјлъ Господь Моисею. '
      verse: 9
    - text: 'Не бывало еще у Израиля пророка такого, какъ Моисей, котораго Господь
        зналъ лицемъ къ лицу: '
      verse: 10
    - text: 'если судить по всјмъ знаменіямъ и чудесамъ, которыя послалъ ему Господь
        сдјлать въ землј Египетсксй надъ Фараономъ, и надъ всјми рабами его, и надъ
        всею землею его, '
      verse: 11
    - text: 'и если судитъ по всей оной рукј сильной и по всјмъ великимъ ужасамъ онымъ,
        которые Моисей сдјлалъ предъ очами Израиля.   '
      verse: 12
