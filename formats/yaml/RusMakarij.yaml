  - chapter: 11
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'сдјлай себј двј серебреныя трубы, чеканныя сдјлай ихъ, чтобъ онј служили
        тебј для созыванія общества и для снятія становъ. '
      verse: 2
    - text: 'Когда затрубятъ ими, соберется къ тебј все общество къ дверямъ скиніи
        собранія. '
      verse: 3
    - text: 'Когда одною затрубятъ, соберутся къ тебј начальники, главные въ племенахъ
        Израилевыхъ. '
      verse: 4
    - text: 'Когда затрубите тревогу, поднимутся станы, становящіеся къ востоку. '
      verse: 5
    - text: 'Когда во второй разъ затрубите тревогу, поднимутся станы, становащіеся
        къ югу: при отправленіи ихъ въ путь, пусть трубятъ тревогу. '
      verse: 6
    - text: 'А когда надобно собрать собраніе, трубите безъ тревоги. '
      verse: 7
    - text: 'Сыны Аароновы, священники, должны трубить трубами: это да будетъ для
        васъ постановленіемъ вјчнымъ въ роды ваши. '
      verse: 8
    - text: 'И когда пойдете на войну въ землј вашей противъ врага, наступающаго на
        васъ, трубите тревогу трубами; и будете воспомянуты предъ Господомъ, Богомъ
        вашимъ, и спасены будете отъ враговъ вашихъ. '
      verse: 9
    - text: 'И въ день веселія вашего, и въ праздники ваши. и въ новомјсячія ваши
        трубите трубами при всесожженіяхъ вашихъ и при благодарственныхъ жертвахъ
        вашихъ; и сіе будетъ воспоминаніемъ о васъ предъ Богомъ вашимъ. Я Господь,
        Богъ вашъ. '
      verse: 10
    - text: 'Во второй годъ, во второй мјсяцъ, въ двадцатый день мјсяца, поднялось
        облако отъ скиніи откровенія. '
      verse: 11
    - text: 'И отправлялись сыны Израилевы въ путь свой изъ пустыни Синайской, и остановилось
        облако въ пустынј Фаранъ. '
      verse: 12
    - text: 'И поднялись первые по повелјнію Господню, данному чрезъ Моисея. '
      verse: 13
    - text: 'Поднялось во первыхъ знамя стана сыновъ Іудиныхъ съ полками ихъ. Надъ
        полкомъ ихъ Наасонъ, сынъ Аминадава, '
      verse: 14
    - text: 'и надъ полкомъ колјна сыновъ Иссахоровыхъ Наѕанаилъ сынъ Цуара, '
      verse: 15
    - text: 'и надъ полкомъ колјна сыновъ Завулоновыхъ Еліавъ, сынъ Хелона. '
      verse: 16
    - text: 'Потомъ снята скинія и пошли сыны Гирсоновы и сыны Мерарины, носящіе скинію '
      verse: 17
    - text: 'И поднялось знамя стана Рувимова съ полками ихъ. И надъ полкомъ его Елицуръ,
        сынъ Шедеура. '
      verse: 18
    - text: 'И надъ полкомъ колјна сыновъ Симеоновыхъ Шелуміилъ, сынъ Цуришаддая, '
      verse: 19
    - text: 'и надъ полкомъ колјна сыновъ Гадовыхъ Еліасафъ, сынъ Дегуила. '
      verse: 20
    - text: 'Потомъ пошли сыны Кааѕовы, носящіе святилище, до прихода ихъ приготовлена
        была скинія. '
      verse: 21
    - text: 'И поднялось знамя стана сыновъ Ефремовыхъ съ полками ихъ. И надъ полкомъ
        ихъ Елишама, сынъ Амміуда, '
      verse: 22
    - text: 'и надъ полкомъ колјна сыновъ Манассіиныхъ Гамаліилъ, сынъ Педацура, '
      verse: 23
    - text: 'и надъ полкомъ колјна сыновъ Веніаминовыхъ Авиданъ, сынъ Гидеонія. '
      verse: 24
    - text: 'И въ заключеніе всјхъ становъ поднялось знамя стана сыновъ Дановыхъ съ
        полками ихъ. И надъ полкомъ ихъ Ахіезеръ, сынъ Аммишаддая, '
      verse: 25
    - text: 'и надъ полкомъ колјна сыновъ Асировыхъ Нагіилъ, сынъ Охрана, '
      verse: 26
    - text: 'и надъ полкомъ колјна сыновъ Нефѕалимовыхъ Ахира, сынъ Енана. '
      verse: 27
    - text: 'Вотъ порядокъ шествія сыновъ Израилевыхъ по полкамъ ихъ, когда они поднимались
        въ путь. '
      verse: 28
    - text: 'И сказалъ Моисей Ховаву, сыну Рагуилову, Мадіанитянину, тестю Моисееву:
        мы отправляемся въ то мјсто, о которомъ Господь сказалъ: вамъ отдаю его; иди
        съ нами, мы тебј сдјлаемъ добро, поелику Господь доброе изрекъ о Израилј. '
      verse: 29
    - text: 'Но онъ сказалъ ему: не пойду, а пойду въ свою землю и на свою родину. '
      verse: 30
    - text: 'Моисей же сказалъ: не оставляй насъ, потому что ты знаешь, гдј намъ остановляться
        въ пустынј, и будешь для насъ глазомъ. '
      verse: 31
    - text: 'Если пойдешь съ нами, и сотворитъ намъ Господь добро: то и мы сдјлаемъ
        тебя участникомъ въ ономъ добрј. '
      verse: 32
    - text: 'Такимъ образомъ отправилисъ они отъ горы Господней и шли три дня пути,
        и ковчегъ завјта Господня шелъ предъ ними три дня пути, дабы усмотрјть имъ
        мјсто, гдј остановиться. '
      verse: 33
    - text: 'И облако Господпе было надъ ними днемъ, когда они отправились изъ стана. '
      verse: 34
    - text: 'Когда поднимался ковчегъ въ путь, Моисей говорилъ: Возстань Господи,
        и разсыплются враги Твои, И побјгутъ отъ лица Твоего ненавидящіе Тебя. [ (Numbers
        11:36) А ставя его на мјсто говорилъ: Возвратися Господи Къ тмамъ тысячъ Израилевыхъ.
        ]  '
      verse: 35
  - chapter: 12
    verses:
    - text: 'Тогда народъ сталъ жаловаться на бјдствіе свое въ слухъ Господа. Господь
        услышалъ, и воспламенился гнјвъ Его, и возгорјлся между ними огнь Господенъ,
        и истреблялъ край стана. '
      verse: 1
    - text: 'Народъ возопилъ къ Моисею: Моисей помолился Господу, и утихъ огонь. '
      verse: 2
    - text: 'И нарекли имя мјсту сему: Тавера, потому что сожигалъ ихъ огнь Господень. '
      verse: 3
    - text: 'Скопище иноземцевъ, которые были съ ними, стало обнаруживать прихоти;
        отъ чего и сыны Израилевы опять заплакали, и говорили: кто накормитъ насъ
        мясомъ? '
      verse: 4
    - text: 'Мы помнимъ рыбу, которую въ Египтј мы јли даромъ, огурцы, дыни, лукъ,
        рјпчатый лукъ и чеснокъ. '
      verse: 5
    - text: 'А нынј душа наша сохнетъ; нјтъ ничего, только манна въ глазахъ нашихъ, '
      verse: 6
    - text: 'Манна же была подобна кишнецовому сјмени, похожа видомъ на бдолу. '
      verse: 7
    - text: 'Народъ ходя собиралъ ее, мололъ въ жерновахъ или толокъ въ ступј, варилъ
        въ котлј и дјлалъ изъ нея лепешки; вкусъ же ея подобенъ былъ вкусу лепешекъ,
        намазанныхъ елеемъ. '
      verse: 8
    - text: 'И когда роса ложилась на станъ ночью, тогда ложилась на него и манна. '
      verse: 9
    - text: 'Моисей слышалъ, что народъ плачетъ, по племенамъ ихъ, каждый у дверей
        шатра своего; и сильно воспламенился гнјвъ Господень, и прискорбно было для
        Моисея. '
      verse: 10
    - text: 'И сказалъ Моисей Господу: для чего Ты мучишь раба Твоего? И почему я
        не нашелъ милости предъ очами Твоими, что Ты возложилъ на меня бремя всего
        народа сего? '
      verse: 11
    - text: 'Развј я носилъ во чревј весь народъ сей и развј я родилъ его, что Ты
        говоришь мнј: неси его въ нјдрј твоемъ, какъ нянька носитъ ребенка, въ землю,
        которую Ты съ клятвою објщалъ отцамъ его? '
      verse: 12
    - text: 'Откуда мнј взятъ мясо, чтобы дать всему народу сему? Ибо они плачутъ
        предо мною и говорятъ: дай намъ јсть мяса. '
      verse: 13
    - text: 'Я одинъ не могу нести всего народа сего, потому что онъ тяжелъ для меня. '
      verse: 14
    - text: 'Когда Ты такъ поступаешь со мною, то лучше умертви меня, если я нашелъ
        милость предъ очами Твоими, чтобы мнј не видјть бјдствія моего. '
      verse: 15
    - text: 'И сказалъ Господь Моисею: собери Мнј семьдесятъ мужей изъ старјйшинъ
        Израилевыхъ, которыхъ ты знаешь, что они старјйшины народа и приставники его,
        и возьми ихъ къ скиніи собранія, чтобъ они стали тамъ съ тобою. [ (Numbers
        12:17) Я сойду и буду говорить тамъ съ тобою, и возьму отъ Духа, который на
        тебј, и возложу на нихъ, чтобъ они несли съ тобою бремя народа, а не одинъ
        ты носилъ. ] [ (Numbers 12:18) Народу же скажи: очиститесь къ завтрашпему
        дню, и будете јсть мясо; поелику вы плакали въ слухъ Господа и говорили: кто
        накормитъ насъ мясомъ, хорошо намь было въЕгиптј - то и дастъ вамъ Господь
        мясо, и будете јсть. ] [ (Numbers 12:19) Не одинъ день будете јсть, не два
        дня, не пять дней, не десять дней и не двадцать дней; ] [ (Numbers 12:20)
        но цјлый мјсяцъ, пока не пойдетъ изъ ноздрей вашихъ и не сдјлается для васъ
        отвратительнымъ, за то, что вы презрјли Господа, Который среди васъ, и плакали
        предъ Нимъ, говоря: для чего бы намъ выходить изъ Египта? ] [ (Numbers 12:21)
        И сказалъ Моисей: шестьсотъ тысячъ пјшихъ въ народј семъ, среди которыхъ я
        нахожусъ, а Ты говоришъ: Я дамъ имъ мясо, и будутъ јсть цјлый мјсяцъ. ] [
        (Numbers 12:22) Если мелкой и крупной скотъ заколоть для нихъ, достаточно
        ли для нихъ будетъ? И если всю рыбу морскую собрать для нихъ, достаточно ли
        для нихъ будетъ? ] [ (Numbers 12:23) И сказалъ Господь Моисею: неужели рука
        Господня коротка? Нынј ты увидишь, сбудется ли съ тобою слово Мое, или нјтъ.
        ] [ (Numbers 12:24) Моисей вышелъ, и сказалъ народу слова Господни, и собралъ
        семьдесятъ мужей изъ старјйшинъ народа, и поставилъ ихъ около скиніи. ] [
