  - chapter: 23
    verses:
    - text: 'И отправились сыны Израилевы, и остановились на равнинахъ Моава, по ту
        сторону Іордана, противъ Іерихона. '
      verse: 1
    - text: 'Валакъ, сынъ Сепфоровъ, видјлъ все, что сдјлалъ Израиль Аморреямъ; '
      verse: 2
    - text: 'и весьма боялись Моавитяне народа сего, потому что онъ былъ многочисленъ,
        и ужасались Моавитяне сыновъ Израилевыхъ. '
      verse: 3
    - text: 'И сказали Моавитяне старјйшинамъ Мадіамскимъ: этотъ народъ појдаетъ теперь
        все вокругъ насъ, какъ волъ појдаетъ траву въ полј. Валакъ же, сынъ Сепфоровъ,
        былъ царемъ Моавитянъ въ то время. '
      verse: 4
    - text: 'И послалъ онъ пословъ къ Валааму, сыну Веорову, въ Пефоръ, который на
        рјкј Евфратј, въ землю сыновъ народа его, чтобы позватъ его, и велјлъ сказать:
        вотъ народъ вышелъ изъ Египта, вотъ онъ покрылъ лице земли, и живетъ подлј
        меня. '
      verse: 5
    - text: 'Итакъ, приди, прокляни мнј народъ сей, ибо онъ сильнје меня: можетъ быть,
        я тогда могу поразить его и выгоню изъ земли. Я знаю, что кого ты благословишь,
        тотъ благословенъ, и кого ты проклянешь, тотъ проклятъ. '
      verse: 6
    - text: 'И пошли старјйшины Моавитскіе и старјйшины Мадіамскіе съ подарками въ
        рукахъ, и пришли къ Валааму, и пересказали ему слова Валаковы. '
      verse: 7
    - text: 'И сказалъ онъ имъ: переночуйте здјсь ночь и дамъ вамъ отвјтъ, какъ скажетъ
        мнј Господь. И старјйшины Моавитскіе остались у Валаама. '
      verse: 8
    - text: 'И пришелъ Богъ къ Валааму, и сказалъ: какіе это люди у тебя? '
      verse: 9
    - text: 'Валаамъ сказалъ Богу: Валакъ, сынъ Сепфоровъ, царь Моавитскій прислалъ
        ко мнј сказать: '
      verse: 10
    - text: 'вотъ народъ вышелъ изъ Египта и покрылъ лице земли, итакъ приди, прокляни
        мнј его: можетъ быть, я тогда могу сразиться съ нимъ и выгоню его. '
      verse: 11
    - text: 'Богъ сказалъ Валааму: не ходи съ ними, не проклинай народа сего, ибо
        онъ благословенъ. '
      verse: 12
    - text: 'И всталъ Валаамъ поутру, и сказалъ князьямъ Валаковымъ: подите въ землю
        вашу, ибо не хочетъ Господь позволить мнј идти съ вами. '
      verse: 13
    - text: 'И встали князья Моавитскіе и пришли къ Валаку, и сказали: не согласился
        Валаамъ идти съ нами. '
      verse: 14
    - text: 'Валакъ послалъ еще князей, болје и знаменитје тјхъ. '
      verse: 15
    - text: 'И пришли они къ Валааму, и сказали ему: такъ говоритъ Валакъ, сынъ Сепфоровъ:
        не откажись придти ко мнј. '
      verse: 16
    - text: 'Я окажу тебј великое почтеніе и сдјлаю все, что ни скажешь мнј. Приди,
        прокляни мнј народъ сей. '
      verse: 17
    - text: 'Валаамъ въ отвјтъ на сіе сказалъ рабамъ Валаковымъ: хотя бы Валакъ давалъ
        мнј полный свой домъ серебра и золота, не могу преступить повелјнія Господа,
        Бога моего, и сдјлать что либо малое или великое. '
      verse: 18
    - text: 'Впрочемъ останьтесь здјсь и вы на ночь, и я узнаю, что опять скажетъ
        мнј Господь. '
      verse: 19
    - text: 'И пришелъ Богъ къ Валааму ночью, и сказалъ ему: если люди сіи пришли
        звать тебя, встань, поди съ ними; но только дјлай то, что я буду говорить
        тебј. '
      verse: 20
    - text: 'Валаамъ всталъ по утру, осјдлалъ ослицу свою и пошелъ съ князьями Моавитскими. '
      verse: 21
    - text: 'И воспылалъ гнјвъ Божій за то, что онъ пошелъ, и сталъ Ангелъ Господень
        на дорогј, чтобы воспретить ему. Онъ јхалъ на ослицј своей и съ нимъ два слуги
        его. '
      verse: 22
    - text: 'И увидјла ослица Ангела Господня, стоящаго на дорогј съ обнаженнымъ мечемъ
        въ рукј, и своротила ослица съ дороги, и пошла на поле; а Валаамъ сталъ бить
        ослицу, чтобы возвратить ее на дорогу. '
      verse: 23
    - text: 'И сталъ Ангелъ Господень на узкой дорогј, между двумя виноградниками,
        гдј съ одной стороны заборъ, и съ другой стороны заборъ. '
      verse: 24
    - text: 'Ослица, увидјвъ Ангела Господня, прижалась къ стјнј, и прижала ногу Валаамову
        къ стјнј; и онъ опять сталъ бить ее. '
      verse: 25
    - text: 'Ангелъ Господень опять перешелъ и сталъ на тјсномъ мјстј, гдј некуда
        своротить ни направо, ни налјво. '
      verse: 26
    - text: 'Ослица, увидјвъ Ангела Господня, упала подъ Валаамомъ, и воспылалъ гнјвъ
        Валаама, и сталъ онъ бить ослицу жезломъ. '
      verse: 27
    - text: 'И отверзъ Господь уста ослицы, и она сказала Валааму: что я тебј сдјлала,
        что ты бьешь меня вотъ уже третій разъ? '
      verse: 28
    - text: 'Валаамъ сказалъ ослицј: за то, что ты ругаешься надо мною; если бы у
        меня въ рукј былъ мечъ, то я теперь же убилъ бы тебя. '
      verse: 29
    - text: 'Ослица же сказала Валааму: не я ли твоя ослица, на которой ты јздилъ
        сначала до сего дня? Имјла ли я привычку такъ поступать съ тобою? Онъ сказалъ:
        нјтъ. [ (Numbers 23:31) И открылъ Господь глаза Валааму, и увидјлъ онъ Ангела
        Господня стоящаго на дорогј съ обнаженнымъ мечемъ въ рукј, и преклонился,
        и палъ на лице свое. ] [ (Numbers 23:32) И сказалъ ему Ангелъ Господень: за
        что ты билъ ослицу твою вотъ уже три раза? Я вышелъ, чтобы воспретить тебј,
        потому что путь твой непрямъ предо мною. ] [ (Numbers 23:33) И ослица, видјвъ
        меня, своротила отъ меня вотъ уже три раза. Еслибы она не своротила отъ меня,
        то я тебя убилъ бы, а ее оставилъ бы живою. ] [ (Numbers 23:34) И сказалъ
        Валаамъ Ангелу Господню: согрјшилъ я, потому что не зналъ, что ты стоишь противъ
        меня на дорогј; итакъ, если это непріятно въ очахъ твоихъ, то я возвращусь.
        ] [ (Numbers 23:35) И сказалъ Ангелъ Господень Валааму: поди съ людьми сими,
        толъко говори то, что я буду говорить тебј. И пошелъ Валаамъ съ князьями Валаковыми.
        ] [ (Numbers 23:36) Валакъ, услышавъ, что идетъ Валаамъ, вышелъ на встрјчу
        ему въ городъ Моавитскій, который на предјлахъ Арнона, который на самыхъ предјлахъ.
        ] [ (Numbers 23:37) И сказалъ Валакъ Валааму: не посылалъ ли я къ тебј звать
        тебя? Почему ты не шелъ ко мнј? Неужели я въ самомъ дјлј не могу почтить тебя?
        ] [ (Numbers 23:38) И сказалъ Валаамъ Валаку: вотъ, я и пришелъ къ тебј, но
        могу ли я что сказать? Что вложитъ Богъ во уста мои, то и буду говорить. ]
        [ (Numbers 23:39) И пошелъ Валаамъ съ Валакомъ и пришли въ Киріаѕ-Хуцоѕъ.
        ] [ (Numbers 23:40) И закололъ Валакъ воловъ и овецъ и послалъ Валааму и князьямъ,
        которые съ нимъ. ] [ (Numbers 23:41) На другой день Валакъ взялъ Валаама и
        возвелъ его на высоты Вааловы, чтобъ онъ увидјлъ оттуда часть парода. ]  '
      verse: 30
  - chapter: 24
    verses:
    - text: 'И сказалъ Валаамъ Валаку: построй мнј здјсь семь жертвенниковъ, и представь
        мнј сюда семь тельцовъ и семь овновъ. '
      verse: 1
    - text: 'Валакъ сдјлалъ такъ, какъ говорилъ Валаамъ, и вознесли Валакъ и Валаамъ
        тельцовъ и овновъ на жертвенники. '
      verse: 2
    - text: 'И сказалъ Валаамъ Валаку: постой у всессожженія твоего, а я пойду; можетъ
        быть Господь выйдетъ мнј на встрјчу, и что Онъ покажетъ мнј, я объявлю тебј.
        И пошелъ на возвышенное мјсто. '
      verse: 3
    - text: 'И встрјтился Богъ съ Валаамомъ, и сей сказалъ ему: семь жертвенниковъ
        устроилъ я и вознесъ тельцовъ и овновъ на жертвенники. '
      verse: 4
    - text: 'И вложилъ Господь слово въ уста Валаамовы, и сказалъ: возвратись къ Валаку
        и такъ говори. '
      verse: 5
    - text: 'И возвратился къ нему, и вотъ онъ стоитъ у всесожженія своего, онъ и
        всј князья Моавитскіе. '
      verse: 6
    - text: 'И произнесъ онъ притчу свою, и сказалъ: Изъ Арама привелъ меня Валакъ,
        Царь Моава, отъ горъ восточныхъ: приди, прокляни мнј Іакова, приди, изреки
        зло на Израиля! '
      verse: 7
    - text: 'Какъ прокляну я? Богъ не проклинаетъ его, какъ изреку зло? Господь не
        изрекаетъ зла. '
      verse: 8
    - text: 'Съ вершины скалъ вижу я его, и съ холмовъ смотрю на него: се народъ живетъ
        отдјльно и между народами не числится. '
      verse: 9
    - text: 'Кто изчислитъ песокъ Іакова, и сочтетъ множество Израиля? Да умретъ душа
        моя смертію праведниковъ, и да будетъ кончина моя, какъ ихъ! '
      verse: 10
    - text: 'И сказалъ Валакъ Валааму: что ты со мною дјлаешь? Я взялъ тебя, чтобы
        проклясть враговъ моихъ, а ты вотъ благословляешь? '
      verse: 11
    - text: 'И отвјчалъ онъ, и сказалъ: не долженъ ли я соблюдать тј слова, которыя
        влагаетъ Господь во уста мои? '
      verse: 12
    - text: 'И сказалъ ему Валакъ: поди со мною на другое мјсто, съ котораго ты увидишь
        его, часть только увидишь, а всего его не увидишь, и прокляни мнј оттуда. '
      verse: 13
    - text: 'И взялъ его на равнину стражей, на вершину горы Фазги, и построилъ семь
        жертвенниковъ, и вознесъ тельцовъ и овновъ на жертвенники. '
      verse: 14
    - text: 'И сказалъ Валаамъ Валаку: постой здјсь у всесожженія твоего, а я пойду
        туда на встрјчу. '
      verse: 15
    - text: 'И встрјтился Господь съ Валаамомъ и вложилъ слово во уста его и сказалъ:
        возвратись къ Валаку и такъ говори. '
      verse: 16
    - text: 'И пришелъ къ нему, и вотъ онъ стоитъ у всесожженія своего, и съ нимъ
        князья Моавитскіе. И сказалъ ему Валакъ: что говоритъ Господь? '
      verse: 17
    - text: 'Онъ произнесъ притчу свою и сказалъ: Возстань, Валакъ, и послушай, внимай
        мнј, сынъ Сепфоровъ! '
      verse: 18
    - text: 'Богъ не человјкъ, чтобъ ему лгать, и не сынъ человјческій, чтобы перемјнять
        Ему мысли. Неужели Онъ что сказалъ, того не сдјлаетъ, и что говорилъ, того
        не совершитъ? '
      verse: 19
    - text: 'Вотъ я началъ благословлять, Онъ благословлялъ, и я не отмјняю сего. '
      verse: 20
    - text: 'Онъ не усматриваетъ порока во Іаковј и не видитъ беззаконія во Израилј;
        Господь Богъ его съ нимъ, и трубный царскій звукъ у него. '
      verse: 21
    - text: 'Богъ ведетъ ихъ изъ Египта, быстрота буйвола у нихъ. '
      verse: 22
    - text: 'Нјтъ волшебства на Іакова и нјтъ ворожбы противъ Израиля. Въ свое время
        скажутъ о Іаковј и Израилј: "А! что творитъ Богъ." '
      verse: 23
    - text: 'Се, народъ, какъ львица встаетъ И какъ левъ подымается; Не ляжетъ, пока
        не съјстъ добычи, и не напьется крови убитыхъ. '
      verse: 24
    - text: 'И сказалъ Валакъ Валааму: ни клясть не кляни его, ни благословлять не
        благословляй его. [ (Numbers 24:26) б И отвјчалъ Валаамъ, и сказалъ Валаку:
        не говорилъ ли я тебј, что я буду дјлать все то, что скажетъ мнј Господь?
        ] [ (Numbers 24:27) И сказалъ Валакъ Валааму: поди, я возьму тебя на другое
        мјсто; можетъ быть, угодно будетъ Богу и оттуда проклянешь мнј его. ] [ (Numbers
        24:28) И взялъ Валакъ Валаама на верхъ Фегора, стоящаго лицемъ къ пустынј.
        ] [ (Numbers 24:29) И сказалъ Валаамъ Валаку: построй мнј здјсь семь жертвенниковъ
        и представь мнј сюда семь тельцовъ и семь овновъ. ] [ (Numbers 24:30) И сдјлалъ
        Валакъ, какъ сказалъ Валаамъ, и вознесъ тельцовъ и овновъ на жертвенники.
        ]  '
      verse: 25
  - chapter: 25
    verses:
    - text: 'Валаамъ, видя, что Господу угодно благословлять Израиля, не пошелъ, какъ
        прежде, для гаданія, но обратился лицемъ своимъ къ пустынј. '
      verse: 1
    - text: 'И взглянулъ Валаамъ очами своими и увидјлъ Израиля, стоявшаго станомъ
        по колјнамъ своимъ, и былъ на немъ Духъ Божій. '
      verse: 2
    - text: 'И произнесъ онъ притчу свою, и сказалъ: Говоритъ Валаамъ, сынъ Веоровъ,
        говоритъ мужъ съ открытымъ окомъ. '
      verse: 3
    - text: 'Говоритъ слышащій слова Божіи, который видитъ видјнія Вседержителя, падаетъ,
        но открыты очи его. '
      verse: 4
    - text: 'Какъ прекрасны шатры твои, Іаковъ, жилища твои, Израиль! '
      verse: 5
    - text: 'Разстилаются какъ долины, какъ сады при рјкј, какъ алойныя дерева, насажденныя
        Господомъ, какъ кедры при водахъ. '
      verse: 6
    - text: 'Польется вода изъ ведръ его, и сјмя его будетъ какъ великія воды; Превзойдетъ
        Агага царь его и возвысится царство его. '
      verse: 7
    - text: 'Богъ ведетъ ихъ изъ Египта; Онъ быстръ, какъ буйволъ, пожираетъ народы
        враждебные ему, раздробляетъ кости ихъ, и стрјлами своими разитъ. '
      verse: 8
    - text: 'Преклонился, лежитъ какъ левъ, и какъ львица, кто возбудитъ его? Благословляющій
        тебя благословенъ, и проклинающій тебя проклятъ. '
      verse: 9
    - text: 'И воспламенился гнјвъ Валака на Валаама, и всплеснулъ руками своими,
        и сказалъ Валакъ Валааму: я призвалъ тебя проклясть враговъ моихъ, а ты благословляешь
        ихъ вотъ уже въ третій разъ. '
      verse: 10
    - text: 'Итакъ бјги въ свое мјсто; я хотјлъ почтить тебя, но вотъ Господь лишаетъ
        тебя чести. '
      verse: 11
    - text: 'И сказалъ Валаамъ Валаку: не говорилъ ли я и посламъ твоимъ, которыхъ
        ты посылалъ ко мнј: '
      verse: 12
    - text: 'хотя бы давалъ мнј Валакъ полный свой домъ серебра и золота, не могу
        преступить повелјнія Господня, и дјлать что либо доброе или худое по своему
        произволу: что скажетъ Господь, то и буду говорить. '
      verse: 13
    - text: 'Итакъ, вотъ я иду къ народу своему; поди, я возвјщу тебј, что сдјлаетъ
        народъ сей съ народомъ твоимъ въ послјдствіи времени. '
      verse: 14
    - text: 'И произнесъ притчу свою, и сказалъ: Говоритъ Валаамъ, сынъ Веоровъ, говоритъ
        мужъ съ открытымъ окомъ. '
      verse: 15
    - text: 'Говоритъ слышащій слова Божіи, имјющій вјдјніе отъ Всевышняго, который
        видитъ видјнія Вседержителя, падаетъ, но открыты очи его. '
      verse: 16
    - text: 'Вижу его, но нынј еще нјтъ; Зрю его, но не близко. Восходитъ звјзда отъ
        Іакова, и возстаетъ жезлъ отъ Израиля, и разитъ князей Моава, и сокрушаетъ
        всјхъ сыновъ Сиѕовыхъ. '
      verse: 17
    - text: 'Едомъ будетъ подъ владјніемъ, Сеиръ будетъ подъ владјніемъ враговъ своихъ,
        а Израиль явитъ силу свою. [ (Numbers 25:19) Произшедшій отъ Іакова овладјетъ
        и погубитъ оставшееся отъ города. ] [ (Numbers 25:20) Потомъ, увидјвъ Амалика,
        произнесъ притчу свою, и сказалъ: Первый изъ народовъ Амаликъ, но конецъ его
        гибель! ] [ (Numbers 25:21) Потомъ, увидјвъ Кенеевъ, произнесъ притчу свою,
        и сказалъ: крјпко жилище твое и на скалј положено гнјздо твое; ] [ (Numbers
        25:22) Но разоренъ будетъ Каинъ, и наконецъ Ассуръ уведетъ тебя въ плјнъ.
        ] [ (Numbers 25:23) И произнесъ притчу свою и сказалъ: Горе, кто уцјлјетъ,
        когда наведетъ сіе Богъ! ] [ (Numbers 25:24) Придутъ корабли отъ Киттима,
        и смирятъ Ассура, и смирятъ Евера, и ему гибель. ] [ (Numbers 25:25) И всталъ
        Валаамъ и пошелъ обратно въ свое мјсто, а Валакъ пошелъ своею дорогой. ]  '
      verse: 18
  - chapter: 26
    verses:
    - text: 'Израиль жилъ въ Ситтимј, и началъ народъ блудодјйствовать съ дочерьми
        Моава. '
      verse: 1
    - text: 'Онј приглашали народъ къ жертвамъ боговъ своихъ, и јлъ народъ, и кланялся
        богамъ ихъ. '
      verse: 2
    - text: 'И прилјпился Израиль къ Ваал-Пеору. И воспламенился гнјвъ Господень на
        Израиля. '
      verse: 3
    - text: 'И сказалъ Господь Моисею: возьми всјхъ начальниковъ народа и повјсь ихъ
        Господу передъ солнцемъ, и отвратится отъ Израиля ярость гнјва Господня. '
      verse: 4
    - text: 'И сказалъ Моисей судьямъ Израилевымъ: убейте каждый своихъ подчиненныхъ,
        прилјпившихся къ Ваал-Пеору. '
      verse: 5
    - text: 'И вотъ, нјкто изъ сыновъ Израилевыхъ пришелъ и привелъ къ братьямъ своимъ
        Мадіанитянку, въ глазахъ Моисея и въ глазахъ всего общества сыновъ Израилевыхъ,
        когда они плакали у дверей скиніи собранія. '
      verse: 6
    - text: 'Финеесъ, сынъ Елеазара, сынъ Аарона, священника, видя сіе, всталъ изъ
        среды общества и взялъ въ руку свою копье. '
      verse: 7
    - text: 'И вошелъ сзади Израильтянина въ спальню, и пронзилъ обоихъ ихъ, Израильтянина
        и женщину въ чрево ея: и прекратилось пораженіе сыновъ Израилевыхъ. '
      verse: 8
    - text: 'Умершихъ же отъ пораженія было двадцать четыре тысячи. '
      verse: 9
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 10
    - text: 'Финеесъ, сынъ Елеазара, сына Аарона, священника, отвратилъ ярость Мою
        отъ сыновъ Израилевыхъ, показавъ среди ихъ ревность свою по Мнј, и Я не истребилъ
        сыновъ Израилевыхъ въ ревности Моей. '
      verse: 11
    - text: 'Посему скажи: вотъ, Я даю ему Мой завјтъ мира. '
      verse: 12
    - text: 'И будетъ по сему завјту у него и у сјмени его по немъ священство вјчно,
        за то, что онъ показалъ ревность по Богј своемъ и заступилъ сыновъ Израилевыхъ. '
      verse: 13
    - text: 'Имя убитаго Израильтянина, который убитъ съ Мадіанитянкою, было Зимрій,
        сынъ Салу, начальникъ поколјнія Симеонова. '
      verse: 14
    - text: 'А имя убитой Мадіанитянки Козби, дочь Цура, который былъ начальникъ племени
        въ Мадіамскомъ народј. '
      verse: 15
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 16
    - text: 'стјсните Мадіанитянамъ, и бейте ихъ '
      verse: 17
    - text: 'за то, что они непріятельски поступили съ вами въ коварствј своемъ, которымъ
        они коварствовали вамъ посредствомъ Ваал-Пеора, и посредствомъ Козби, дочери
        начальника Мадіамскаго, сестры ихъ, убитой въ день пораженія за Ваал-Пеора. '
      verse: 18
