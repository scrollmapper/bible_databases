  - chapter: 14
    verses:
    - text: 'Послј сего народъ отправился изъ Асироѕа, и остановился въ пустынј Фаранъ. '
      verse: 1
    - text: 'Тамъ говорилъ Господь Моисею, и сказалъ: '
      verse: 2
    - text: 'пошли отъ себя людей, чтобъ они обозрјли землю Ханаанскую, которую Я
        даю сынамъ Израилевымъ, по одному человјку отъ колјна отцевъ ихъ пошлите всјхъ
        начальниковъ ихъ. '
      verse: 3
    - text: 'Моисей послалъ ихъ изъ пустыни Фаранъ, по повелјнію Господню, и всј сіи
        мужи были главные у сыновъ Израилевыхъ. '
      verse: 4
    - text: 'Вотъ имена ихъ: изъ колјна Рувимова Шаммуй, сынъ Закхуровъ, '
      verse: 5
    - text: 'изъ колјна Симеонова Шафатъ, сынъ Хоріевъ, '
      verse: 6
    - text: 'изъ колјна Іудина Халевъ, сынъ Іефонніинъ, '
      verse: 7
    - text: 'изъ колјна Иссахарова Игалъ, сынъ Іосифовъ, '
      verse: 8
    - text: 'изъ колјна Ефремова Осія, сынъ Навинъ, '
      verse: 9
    - text: 'изъ колјна Веніаминова Фалтій, сынъ Рафуевъ, '
      verse: 10
    - text: 'изъ колјна Завулонова Гаддіилъ, сынъ Содіевъ, '
      verse: 11
    - text: 'изъ колјна Іосифова, изъ колјна Манассіина Гаддій, сынъ Сусіевъ, '
      verse: 12
    - text: 'изъ колјна Данова Амміилъ, сынъ Гемалліевъ, '
      verse: 13
    - text: 'изъ колјиа Асирова Сефуръ, сынъ Михаиловъ, '
      verse: 14
    - text: 'изъ колјна Нефѕалимова Нахбій, сынъ Вофсіевъ, '
      verse: 15
    - text: 'изъ колјна Гадова Геуилъ, сынъ Махіевъ. '
      verse: 16
    - text: 'Вотъ имена мужей, коихъ посылалъ Моисей для обозрјнія земли. И назвалъ
        Моисей Осію, сына Навина, Іисусомъ. '
      verse: 17
    - text: 'Когда посылалъ ихъ Моисей обозрјвать землю Ханаанскую, тогда сказалъ
        имъ: подите въ южную страну и взойдите на гору. '
      verse: 18
    - text: 'И осмотрите землю, какова она, и народъ живущій на ней, силенъ ли онъ
        или слабъ, малочисленъ или многочисленъ? '
      verse: 19
    - text: 'Какова земля, на которой онъ живетъ, хороша ли она или худа; и каковы
        города, въ коихъ онъ живетъ, въ станахъ ли онъ живетъ или въ крјпостяхъ? '
      verse: 20
    - text: 'Какова земля, тучна ли она или суха? Есть ли на ней дерева или нјтъ?
        Будьте смјлы и возьмите плодовъ земли. А въ то время созрјвалъ первый виноградъ. '
      verse: 21
    - text: 'Они пошли и обозрјли землю отъ пустыни Цинъ даже до Рехова, при входј
        въ Емаѕъ. '
      verse: 22
    - text: 'Потомъ пошли въ южную страну и дошли до Хеврона, гдј жили Ахиманъ, Шемай
        и Ѕалмай, дјти Енаковы: Хевронъ же построенъ былъ семью годами прежде Цоана
        Египетскаго. '
      verse: 23
    - text: 'И пришли къ долинј Есхолъ и срјзали тамъ виноградную вјтвь съ кистью
        ягодъ, которую несли на носилкахъ двое; также взяли гранатовыхъ яблокъ и смоквей. '
      verse: 24
    - text: 'Мјсто сіе назвали долиною Есхолъ, по причинј виноградной кисти, которую
        срјзали тамъ сыны Израилевы. '
      verse: 25
    - text: 'По прошествіи сорока дней возвратились они, обозрјвъ землю, '
      verse: 26
    - text: 'и пошли и пришли къ Моисею и Аарону, и ко всему обществу сыновъ Израилевыхъ
        въ пустыню Фаранъ, въ Кадесъ, и принесли имъ и всему обществу отвјтъ, и показали
        имъ плоды земли. '
      verse: 27
    - text: 'И разсказывали ему, и говорили: мы ходили въ землю, въ которую ты посылалъ
        насъ, въ ней течетъ молоко и медъ, и вотъ плоды ея; '
      verse: 28
    - text: 'только народъ живущій на землј той силенъ, и города укрјпленные, весьма
        большіе, да и сыновъ Енаковыхъ мы видјли тамъ. '
      verse: 29
    - text: 'Амаликъ живетъ на южной части земли, Хеттеи, и Іевусеи и Аморреи живутъ
        на горј; Хананеи же живутъ подлј моря и подлј Іордана. '
      verse: 30
    - text: 'Халевъ между тјмъ успокоивалъ народъ предъ Моисеемъ, говоря: пойдемъ
        и завладјемъ ею, потому что мы можемъ преодолјть ее. '
      verse: 31
    - text: 'А тј, которые ходили съ нимъ, говорили: не можемъ идти къ народу сему,
        поелику онъ сильнје насъ. '
      verse: 32
    - text: 'Притомъ распускали худую молву о землј, которую они осматривали, между
        сынами Израилевыми, говоря: земля, которую проходили мы для обозрјнія, есть
        земля поядающая живушихъ на ней, и весь народъ который видјли мы среди ея,
        суть люди великорослые. '
      verse: 33
    - text: 'Тамъ видјли мы и исполиновъ, сыновъ Енаковыхъ, отъ исполинскаго рода;
        въ глазахъ нашихъ мы были предъ ними, какъ саранча, таковыми же были и въ
        глазахъ ихъ. '
