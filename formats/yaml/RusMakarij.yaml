books:
- chapters:
  - chapter: 1
    verses:
    - text: 'Въ началј Богъ сотворилъ небеса и землю. '
      verse: 1
    - text: 'Но земля была не образована и пуста, и тьма надъ бездною, и Духъ Божій
        носился надъ водами. '
      verse: 2
    - text: 'И сказалъ Богъ: да будетъ свјтъ; и сталъ свјтъ. '
      verse: 3
    - text: 'Богъ увидјлъ, что свјтъ хорошъ; и отдјлилъ Богъ свјтъ отъ тьмы. '
      verse: 4
    - text: 'И назвалъ Богъ свјтъ днемъ, а тьму назвалъ ночью. И былъ вечеръ, и было
        утро: день одинъ. '
      verse: 5
    - text: 'Потомъ Богъ сказалъ: да будетъ твердь посреди водъ; и да отдјляетъ она
        воды отъ водъ. '
      verse: 6
    - text: 'И создалъ Богъ твердь; и отдјлилъ воды, которыя подъ твердію, отъ водъ,
        которыя надъ твердію: и стало такъ. '
      verse: 7
    - text: 'И назвалъ Богъ твердь небомъ. И былъ вечеръ, и было утро: день вторый. '
      verse: 8
    - text: 'Потомъ Богъ сказалъ: да соберутся воды подъ небесами въ одно мјсто: и
        да явится суша: и стало такъ. '
      verse: 9
    - text: 'И назвалъ Богъ сушу землею, а собраніе водъ назвалъ моремъ: и увидјлъ
        Богъ, что это хорошо. '
      verse: 10
    - text: 'И сказалъ Богъ: да произраститъ земля зелень, траву, сјющую сјмя, дерева
        плодовитыя, приносящія по роду своему плодъ, въ которомъ сјмя ихъ на землј:
        и стало такъ. '
      verse: 11
    - text: 'И произвела земля зелень, сјющую сјмя по роду ея, и дерева приносящія
        плодъ, въ которомъ сјмя ихъ по роду ихъ. И Богъ увидјлъ, что это хорошо. '
      verse: 12
    - text: 'И былъ вечеръ и было утро: день третій. '
      verse: 13
    - text: 'Потомъ Богъ сказалъ: да будутъ свјтила на тверди небесной, для отдјленія
        дня отъ ночи, и для знаменій, и временъ, и дней и годовъ; '
      verse: 14
    - text: 'и да будутъ они свјтильниками на тверди небесной, чтобы свјтить на землю:
        и стало такъ. '
      verse: 15
    - text: 'И создалъ Богъ два свјтила великія: свјтило большое для управленія днемъ,
        и свјтило меньшое для управленія ночью, и звјзды: '
      verse: 16
    - text: 'и поставилъ ихъ Богъ на тверди небесной, чтобы свјтили на землю. '
      verse: 17
    - text: 'И чтобы управляли днемъ и ночью, и чтобы отдјляли свјтъ отъ тьмы. И Богъ
        увидјлъ, что это хорошо. '
      verse: 18
    - text: 'И былъ вечеръ, и было утро: день четвертый. '
      verse: 19
    - text: 'Потомъ Богъ сказалъ: да породятъ воды пресмыкающихся, души живыя; и птицы
        да полетятъ надъ землею по тверди небесной. '
      verse: 20
    - text: 'И сотворилъ Богъ большія морскія чудовища, и всякія животныя, живыя пресмыкающіяся,
        которыя породили воды, по роду ихъ, и всјхъ птицъ пернатыхъ, по роду ихъ:
        и Богъ увидјлъ, что это хорошо. '
      verse: 21
    - text: 'И благословилъ ихъ Богъ, говоря: плодитесь и размножайтесь и наполняйте
        воды въ моряхъ, и птицы да размножаются на землј. '
      verse: 22
    - text: 'И былъ вечеръ и было утро: день пятый. '
      verse: 23
    - text: 'Потомъ Богъ сказалъ: да произведетъ земля животныя живыя по роду ихъ,
        скотъ и гадовъ, и звјрей земпыхъ по роду ихъ: и стало такъ. '
      verse: 24
    - text: 'И создалъ Богъ звјрей земныхъ по роду ихъ, и скотъ по роду его, и всјхъ
        гадовъ земныхъ по роду ихъ: и увидјлъ Богъ, что это хорошо. '
      verse: 25
    - text: 'И сказалъ Богъ: сотворимъ человјка по образу Нашему, по подобію Нашему;
        и да владычествуютъ они надъ рыбами морскими, н надъ птицами небесными, и
        падъ скотомъ, и надъ всею землею, и надъ всјми гадами, пресмыкающимися по
        землј. '
      verse: 26
    - text: 'И сотворилъ Богъ человјка по образу Своему, по образу Божію сотворилъ
        его, мущину и женщину сотворилъ ихъ. '
      verse: 27
    - text: 'И Богъ благословилъ ихъ, и сказалъ имъ Богъ: плодитесь и размножайтесь,
        и наполняйте землю, и обладайте ею, и владычествуйте надъ рыбами морскими,
        и надъ птицами небесными, и надъ всякимъ животнымъ пресмыкающимся по землј. '
      verse: 28
    - text: 'И сказалъ Богъ: се, Я даю вамъ всякую траву сјющую сјмя, какая есть на
        всей землј, и всякое дерево, отъ котораго есть плодъ древесный, сјющій сјмя;
        вамъ сіе да будетъ въ пищу. '
      verse: 29
    - text: 'И всјмъ звјрямъ земнымъ и всјмъ птицамъ небеснымъ и всякому пресмыкающемуся
        по землј, въ которомъ есть душа живая, даю Я всю зеленјющую траву въ пищу:
        и стало такъ. '
      verse: 30
    - text: 'И увидјлъ Богъ все, что ни создалъ, и вотъ, весьма хорошо. И былъ вечеръ,
        и было утро: день шестый.  '
      verse: 31
  - chapter: 2
    verses:
    - text: 'Такимъ образомъ совершены небеса и земля и все воинство ихъ. '
      verse: 1
    - text: 'И совершилъ Богъ днемъ седьмымъ дјло Свое, которое Онъ дјлалъ и почилъ
        въ день седьмый отъ всего дјла Своего, которое Онъ дјлалъ. '
      verse: 2
    - text: 'И благословилъ Богъ день седьмый; и освятилъ его, ибо въ оный почилъ
        отъ всего дјла Своего, которое Богъ творилъ и дјлалъ. '
      verse: 3
    - text: 'Сіи суть порожденія небесъ и земли, при сотвореніи ихъ, въ то время,
        когда Іегова Богъ создалъ землю и небеса. '
      verse: 4
    - text: 'И всякой полевой кустарникъ, котораго до того не было на землј, и всякую
        полевую траву, которая до того не произростала; ибо Іегова Богъ не посылалъ
        дождя на землю, и не было человјка, для воздјланія поля. '
      verse: 5
    - text: 'Только паръ поднимался съ земли, и орошалъ все лице земли. '
      verse: 6
    - text: 'Іегова Богъ создалъ человјка изъ персти земной, и вдунулъ въ ноздри его
        дыханіе жизни, и человјкъ сталъ душею живою. '
      verse: 7
    - text: 'И насадилъ Іегова Богъ садъ въ Едемј къ востоку: и поставилъ тамъ человјка,
        котораго создалъ. '
      verse: 8
    - text: 'И произрастилъ Іегова Богъ изъ земли всякое дерево прекрасное видомъ,
        и хорошее для пищи и дерево жизни посреди сада, и дерево познанія добра и
        зла, '
      verse: 9
    - text: 'Изъ Едема выходила рјка для орошенія сада; и потомъ раздјлялась на четыре
        потока. '
      verse: 10
    - text: 'Имя перваго Фисонъ; онъ обтекаетъ всю землю Хавила, гдј есть золото. '
      verse: 11
    - text: 'И золото земли той наилучшее, тамъ также бдолахъ и камень ониксъ. '
      verse: 12
    - text: 'Имя второй рјкј Гихонъ: сія обтекаетъ всю землю Хушъ. '
      verse: 13
    - text: 'Имя третьей рјкј Хиддекель; сія протекаетъ противъ Ассиріи. Четвертая
        рјка есть Ефратъ. '
      verse: 14
    - text: 'И взялъ Іегова Богъ человјка, и поставилъ его въ саду Едемскомъ, чтобы
        онъ воздјлывалъ его и хранилъ его. '
      verse: 15
    - text: 'И заповјдалъ Іегова Богъ человјку, говоря: јшъ плоды со всякаго дерева
        въ семъ саду. '
      verse: 16
    - text: 'А плодовъ древа познанія добра и зла не јшь; ибо въ день, въ который
        ты вкусишь ихъ, смертію умрешь. '
      verse: 17
    - text: 'И сказалъ Іегова Богъ: не хорошо быть человјку одному; сдјлаю ему помощь
        приличную ему. '
      verse: 18
    - text: 'Ибо когда Іегова Богъ создалъ изъ земли всјхъ звјрей полевыхъ, и всјхъ
        птицъ небесныхъ, и привелъ къ человјку, чтобы онъ посмотрјлъ, какъ назвать
        ихъ, и чтобы, какъ наречетъ человјкъ всякую душу живую, такъ и было имя ей; '
      verse: 19
    - text: 'и когда нарекъ человікъ имена всему скоту и птицамъ небеснымъ и всјмъ
        звјрямъ полевымъ: тогда для человјка не нашлось помощи приличной ему. '
      verse: 20
    - text: 'И навелъ Іегова Богъ на человјка крјпкій сонъ; и когда онъ уснулъ, взялъ
        одно изъ ребръ его, и закрылъ то мјсто плотію. '
      verse: 21
    - text: 'И создалъ Іегова Богъ изъ ребра, взятаго у человјка, жену, и привелъ
        ее къ человјку. '
      verse: 22
    - text: 'Тогда человјкъ сказалъ: вотъ это кость изъ костей моихъ, и плоть отъ
        плоти моей; она будетъ называться женою: ибо она взята изъ мужа. '
      verse: 23
    - text: 'Посему оставитъ человјкъ отца своего и свою мать, и прилјпится къ женј
        своей, и будутъ одна плоть. '
      verse: 24
    - text: 'И были они оба наги, человјкъ и жена его, и не стыдились.  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Хитрјйшій изъ всјхъ звјрей полевыхъ, которыхъ Іегова Богъ создалъ, былъ
        змјй. Онъ сказалъ женј: подлинно ли скізалъ Богъ: не јшьте плодовъ ни съ какого
        дерева въ саду? '
      verse: 1
    - text: 'Жена сказала змјю: мы јдимъ плоды съ деревъ въ саду. '
      verse: 2
    - text: 'Только плодовъ съ дерева, которое посреди сада, сказалъ Богъ, не вкушайте,
        и не прнкасайтесь къ нему чтобы не умереть. '
      verse: 3
    - text: 'И сказалъ змјй женј: не умрете; '
      verse: 4
    - text: 'но знаетъ Богъ, что въ день, въ который вы вкусите плода его, откроются
        глаза ваши, и вы будете, какъ Боги, знающіе добро и зло. '
      verse: 5
    - text: 'Женј показалось, что это дерево хорошо для пищи, и что оно пріятно для
        очей, и что прекрасно это дерево, потому что даетъ знаніе: и она взяла плодъ
        его, и јла; также дала мужу своему, и онъ јлъ. '
      verse: 6
    - text: 'Тогда у нихъ обоихъ открылись глаза, и они увидјли, что наги, и сшили
        смоковныя листья, и сдјлали себј опоясанія. '
      verse: 7
    - text: 'И услышали гласъ Іеговы Бога ходящаго въ саду во время прохлады дня,
        и скрылся человјкъ и жена его отъ лица Іеговы Бога между деревьями сада. '
      verse: 8
    - text: 'И воззвалъ Іегова Богъ къ человјку и сказалъ ему: гдј ты? '
      verse: 9
    - text: 'Онъ сказалъ: я услышалъ гласъ Твой въ саду и убоялся, потому что я нагъ,
        и скрылся. '
      verse: 10
    - text: 'А Онъ сказалъ: кто тебј сказалъ, что ты нагъ? развј ты вкусилъ отъ древа,
        отъ котораго Я запретилъ тебј вкушать? '
      verse: 11
    - text: 'И сказалъ человјкъ: жена, которую Ты мнј далъ, она дала мнј плодъ съ
        этого дерева, и я јлъ. '
      verse: 12
    - text: 'И сказалъ Іегова Богъ женј: что ты это сдјлала? и сказала жена: змјй
        обольстилъ меня, и я јла. '
      verse: 13
    - text: 'Тогда Іегова Богъ сказалъ змјю: за то, что ты это сдјлалъ, проклятъ ты
        предъ всјми скотами и предъ всјми звјрями полевыми Ты будешь ходить на чревј
        твоемъ, и будешь јсть прахъ во всј дни жизни твоей. '
      verse: 14
    - text: 'И вражду положу между тобою и между женою, и между сјменемъ твоимъ и
        между сјменемъ ея; оно будетъ поражать тебя въ голову, а ты будешь жалить
        его въ пяту. '
      verse: 15
    - text: 'Женј сказалъ: скорбь на скорбь наведу Я тебј въ беременности твоей; съ
        болјзнію будешь рождать дјтей; и къ мужу твоему влеченіе твое, и онъ будетъ
        господствовать надъ тобою. '
      verse: 16
    - text: 'И человјку сказалъ: за то, что ты послушалъ словъ жены твоей, и јлъ съ
        древа, о которомъ Я заповјдалъ тебј говоря: не вкушай отъ него, - проклята
        земля за тебя; съ скорбію будешь питаться отъ нея во всј дни жизни твоей. '
      verse: 17
    - text: 'Тернъ и волчецъ произраститъ она тебј; и ты будешь питаться полевою травою. '
      verse: 18
    - text: 'Въ потј лица своего будешь јсть хлјбъ, пока не возвратишься въ землю,
        поелику ты изъ нея взятъ; ибо ты персть, и въ персть возвратишься. '
      verse: 19
    - text: 'И нарекъ человјкъ женј своей имя: Ева, ибо сдјлалась матерью всјхъ живущихъ. '
      verse: 20
    - text: 'И сдјлалъ Іегова Богъ человјку и женј его одежды кожаныя и одјлъ ихъ. '
      verse: 21
    - text: 'И сказалъ Іегова Богъ: вотъ, человјкъ сталъ, какъ одинъ изъ Насъ, зная
        добро и зло; теперь, чтобы не простеръ руки своей, и не взялъ плода съ древа
        жизни, и не вкусилъ его, и не сталъ жить во вјкъ. '
      verse: 22
    - text: 'И выслалъ его Іегова Богъ изъ сада Едемскаго воздјлывать землю, изъ которой
        онъ взятъ. '
      verse: 23
    - text: 'И когда изгналъ человјка, тогда на востокъ у сада Едемскаго поставилъ
        Херувимовъ и пламенный, обращающійся мечъ, чтобы охранять путь къ древу жизни.  '
      verse: 24
  - chapter: 4
    verses:
    - text: 'Послј сего Адамъ позналъ Еву жену свою; и она зачала и родила Каина,
        и сказала: приобрјла я человјка отъ Іеговы. '
      verse: 1
    - text: 'Потомъ родила брата его Авеля. Авель былъ пастырь овецъ; а Каинъ былъ
        земледјлецъ. '
      verse: 2
    - text: 'Спустя нјсколько времени Каинъ принесъ отъ плодовъ земли даръ Іеговј. '
      verse: 3
    - text: 'И Авель также принесъ отъ первородныхъ овецъ своихъ и отъ тука ихъ. И
        призрјлъ Іегова на Авеля и на даръ его. '
      verse: 4
    - text: 'А на Каина и на даръ его не призрјлъ: и Каинъ сильно огорчился и потупилъ
        взоры свои. '
      verse: 5
    - text: 'Тогда Іегова сказалъ Каину: для чего ты огорчился? и для чего потупилъ
        взоры твои? '
      verse: 6
    - text: 'Если дјлаешь доброе: то не поднимаешь ли чела? а если не дјлаешь добраго:
        то у дверей грјхъ лежитъ; онъ влечетъ тебя къ себј, но ты господствуй надъ
        нимъ. '
      verse: 7
    - text: 'И говорилъ Каинъ съ Авелемъ братомъ своимъ; и когда они были въ полј,
        Каинъ возсталъ на Авеля брата своего, и убилъ его. '
      verse: 8
    - text: 'И сказалъ Іегова Каину: гдј Авель братъ твой? онъ сказалъ: не знаю; развј
        я сторожъ брату моему? '
      verse: 9
    - text: 'Но Богъ сказалъ: что ты сдјлалъ? гласъ крови брата твоего вопіетъ ко
        мнј отъ земли. '
      verse: 10
    - text: 'И нынј проклятъ ты отъ земли, которая отверзла уста свои принять кровь
        брата твоего отъ руки твоей. '
      verse: 11
    - text: 'Когда будешь воздјлывать землю, она не ставетъ болје давать силы своей
        для тебя; ты будешь изгнанникомъ, и станешь скитаться по землј. '
      verse: 12
    - text: 'И сказалъ Каинъ Іеговј: велико преступленіе мое и непростительно. '
      verse: 13
    - text: 'Вотъ, Ты теперь сгоняешь меня съ лица земли, и отъ лица Твоего я скроюсь,
        и буду изгнанникомъ и стану скитаться по землј; всякой, кто встрјтится со
        мною, убьетъ меня. '
      verse: 14
    - text: 'И сказалъ ему Іегова: за то всякому, кто убьетъ Каина, отмстится всемеро.
        И положилъ Іегова на Каинј знаменіе, что бы кто, встрјтясь съ нимъ, неубилъ
        его. '
      verse: 15
    - text: 'И пошелъ Каинъ отъ лица Іегова; и сталъ жить въ землј Нодъ, на востокъ
        отъ Едема. '
      verse: 16
    - text: 'И позналъ Каинъ жену свою, и она зачала, и родила Еноха. И построилъ
        городъ; и наименовалъ городъ по имени сына своего Енохомъ. '
      verse: 17
    - text: 'Отъ Еноха родился Ирадъ, отъ Ирада родился Мехіаель; отъ Мехіаела родился
        Меѕушаелъ; отъ Меѕушаела родился Ламехъ. '
      verse: 18
    - text: 'Ламехъ взялъ за себя двј жены: имя одной Ада, имя другой Цилла. '
      verse: 19
    - text: 'Ада родила Іавала: сей былъ отецъ живущихъ въ шатрахъ со стадами. '
      verse: 20
    - text: 'Имя брату его: Іувалъ, сей былъ отецъ всјхъ играющихъ па гусляхъ и органј. '
      verse: 21
    - text: 'Цилла также родила Ѕовела кузнеца, сей былъ отецъ кующихъ, всјхъ работающихъ
        изъ мјди и желјза. У Ѕовела кузнеца была сестра Ноема. '
      verse: 22
    - text: 'И сказалъ Ламехъ женамъ своимъ: Ада и Цилла! послушайте словъ моихъ:
        Жены Ламеховы! вслушайтесь въ рјчь мою: Я убью человјка, Который поранитъ
        меня, И отрока, Который ударитъ меня. '
      verse: 23
    - text: 'Если за Каина должно быть отмщено всемеро; То за Ламеха въ семьдесятъ
        разъ всемеро. '
      verse: 24
    - text: 'И еще Адамъ позналъ жену свою, и она родила сына, и нарекла ему имя:
        Сиѕъ; потому что, говорила она, Богъ положилъ мнј другое сјмя вмјсто Авеля,
        котораго убилъ Каинъ. '
      verse: 25
    - text: 'У Сиѕа также родился сынъ, и онъ нарекъ ему имя Эносъ; тогда начали называться
        по имени Іеговы.  '
      verse: 26
  - chapter: 5
    verses:
    - text: 'Вотъ родословіе Адама: со дня, въ который Богъ сотворилъ человјка, Онъ
        создалъ его по подобію Божію. '
      verse: 1
    - text: 'Мущину и женщину сотворилъ ихъ, и благословилъ ихъ и нарекъ имъ имя:
        человјкъ, въ день сотворенія ихъ. '
      verse: 2
    - text: 'И жилъ Адамъ сто тридцать лјтъ, и родилъ сына по подобію своему, по образу
        своему, и нарекъ ему имя: Сиѕъ. '
      verse: 3
    - text: 'И было дней Адама по рожденін Сиѕа восемь сотъ лјтъ, и родилъ онъ сыновъ
        и дочерей, '
      verse: 4
    - text: 'Всјхъ же дней жизни Адамовой было девять сотъ тридцать лјтъ, и онъ умеръ. '
      verse: 5
    - text: 'И жилъ Сиѕъ сто пять лјтъ, и родилъ Эноса. '
      verse: 6
    - text: 'И жилъ Сиѕъ по рожденіи Эноса восемъ сотъ семь лјтъ и родилъ сыновъ и
        дочерей. '
      verse: 7
    - text: 'Всјхъ же дней Сиѕовыхъ было девятьсотъ двјнадцать лјтъ, и онъ умеръ. '
      verse: 8
    - text: 'И жилъ Эносъ девяносто лјтъ, и родилъ Каинана. '
      verse: 9
    - text: 'И жилъ Эносъ по рожденіи Каинана восемъ сотъ пятнадцать лјтъ и родилъ
        сыновъ и дочерей. '
      verse: 10
    - text: 'Всјхъ же дней Эноса было девять сотъ пять лјтъ и онъ умеръ. '
      verse: 11
    - text: 'И жилъ Каинанъ семьдесятъ лјтъ, и родилъ Малелеила. '
      verse: 12
    - text: 'И жилъ Каинанъ по рожденіи Малелеила восемь сотъ сорокъ лјтъ и родилъ
        сыновъ и дочерей. '
      verse: 13
    - text: 'Всјхъ же дней Каинана было девять сотъ десять лјтъ и онъ умеръ. '
      verse: 14
    - text: 'И жилъ Малелеилъ шестьдесятъ лјтъ; и родилъ Іареда. '
      verse: 15
    - text: 'И жилъ Малелеилъ по рожденіи Іареда восемь сотъ тридцать лјтъ, и родилъ
        сыновъ и дочерей. '
      verse: 16
    - text: 'Всјхъ же дней Малелеила было восемь сотъ девяносто пять лјтъ и онъ умеръ. '
      verse: 17
    - text: 'И жилъ Іаредъ сто шестьдесятъ два года, и родилъ Эноха. '
      verse: 18
    - text: 'И жилъ Іаредъ по рожденіи Эноха восемъ сотъ лјтъ, и родилъ сыновъ и дочерей. '
      verse: 19
    - text: 'Всјхъ же дней Іареда было девять сотъ шестьдесятъ два года; и онъ умеръ. '
      verse: 20
    - text: 'И жилъ Энохъ шестьдесятъ пять лјтъ, и родилъ Маѕусала. '
      verse: 21
    - text: 'И ходилъ Энохъ съ Богомъ, по рожденіи Маѕусала, триста лјтъ, и родилъ
        сыновъ и дочерей. '
      verse: 22
    - text: 'Всјхъ же лјтъ Эноха было триста шестьдесятъ пять лјтъ. '
      verse: 23
    - text: 'И ходилъ Энохъ съ Богомъ; и не стало его, потому что Богъ взялъ его. '
      verse: 24
    - text: 'И жилъ Маѕусалъ сто восемьдесятъ семь лјтъ; и родилъ Ламеха. '
      verse: 25
    - text: 'И жилъ Маѕусалъ по рожденіи Ламеха семь сотъ восемьдесятъ два года, и
        роділъ сыновъ и дочерей. '
      verse: 26
    - text: 'Всјхъ же дней Маѕусала было девять сотъ шестьдесятъ девять лјтъ, и онъ
        умеръ. '
      verse: 27
    - text: 'И жилъ Ламехъ сто восемьдесятъ два года, и родилъ сына. '
      verse: 28
    - text: 'И нарекъ ему имя: Ной, сказавь: онъ облегчитъ насъ отъ работы нашей и
        отъ изнуренія рукъ нашихъ при воздјлыванія земли, которую проклялъ Іегова. '
      verse: 29
    - text: 'И жилъ Ламехъ по рожденіи Ноя пять сотъ девяносто пять лјтъ, и родилъ
        сыновъ и дочерей. '
      verse: 30
    - text: 'Всјхъ же дней Ламеха было семь сотъ семьдесятъ семь лјтъ; и онъ умеръ. '
      verse: 31
    - text: 'И было Ною пять сотъ лјтъ отъ рожденія, и родилъ Ной Сима, Хама и Іафета.  '
      verse: 32
  - chapter: 6
    verses:
    - text: 'Когда люди начали умножаться на землј, и родились у нихъ дочери: то случилось, '
      verse: 1
    - text: 'что сыны Божіи, видя дочерей человјческихъ, какъ онј прекрасны, брали
        ихъ себј въ жены, которую кто выбралъ. '
      verse: 2
    - text: 'И сказалъ Іегова: не вјчно Духу Моему быть пренебрегаему человјками;
        въ заблужденіи своемъ они суть плоть; да будутъ же дни ихъ сто двадцать лјтъ. '
      verse: 3
    - text: 'Въ то время были на землј исполины; особенно же съ того времени, какъ
        сыны Божіи стали совокупляться съ дочерьми человјческими, и онј стали рождать
        имъ. Сіи суть сильные, издревле славные люди. '
      verse: 4
    - text: 'И увидјлъ Іегова, что умножилось развращеніе человјковъ на землј, и что
        всякой образъ помышленій сердца ихъ одно зло во всю жизнь. '
      verse: 5
    - text: 'И раскаялся Іегова, что создалъ человјка на землј и возскорбјлъ въ сердцј
        Своемъ. '
      verse: 6
    - text: 'И сказалъ Іегова: истреблю съ лица земли человјковъ сотворенныхъ Мною,
        и не только человјковъ, но и скотъ и гадовъ и птицъ небесныхъ, ибо Я раскаялся,
        что создалъ ихъ. '
      verse: 7
    - text: 'Ной же обрјлъ благодать предъ очами Іеговы. '
      verse: 8
    - text: 'Вотъ родословіе Ноя. Ной былъ человјкъ праведный и непорочный въ свое
        врема; съ Богомъ ходилъ Ной. '
      verse: 9
    - text: 'Ной родилъ трехъ сыновъ: Сима, Хама и Іафета. '
      verse: 10
    - text: 'Но земля растлилась предъ лицемъ Божіимъ, и наполнилась земля злодјяніями. '
      verse: 11
    - text: 'Богъ воззрјлъ на землю; и се, она растлјна: ибо всякая плоть на землј
        совратились съ пути своего. '
      verse: 12
    - text: 'И сказалъ Богъ Ною: конецъ всјхъ людей пришелъ предъ лице Мое: ибо земля
        наполнилась отъ нихъ злодјяніями. И се, Я истреблю ихъ съ земли. '
      verse: 13
    - text: 'Сдјлай ты себј ковчегъ изъ дерева гоферъ; отдјленія сдјлай въ ковчегј,
        и осмоли его смолою внутри и снаружи. '
      verse: 14
    - text: 'Сдјлай же его такъ: длина ковчега триста локтей; широта его пятьдесять
        локтей, а высота его тридцать локтей. '
      verse: 15
    - text: 'Сдјлай отверстіе въ ковчегъ, и въ локоть сведи его вверху: дверь въ ковчегј
        сдјлай съ бока его: устрой въ немъ нижнее, второе и третье жилье. '
      verse: 16
    - text: 'И се, Я наведу на землю потопъ водный, чтобы истребить всякую плоть,
        въ которой есть духъ жизни, подъ небесами; все, что есть на землј, лишится
        жизни. '
      verse: 17
    - text: 'Но съ тобою Я поставлю завјтъ Мой: и войдешь въ ковчегъ ты, и сыновья
        твои, и жена твоя, и жены сыновъ твоихъ съ тобою. '
      verse: 18
    - text: 'Введи также въ ковчегъ изъ всјхъ животныхъ, оть всякой плоти по парј,
        чтобы они остались съ тобою въ живыхъ; мужскаго пола и женскаго должны они
        быть. '
      verse: 19
    - text: 'Изъ птицъ по роду ихъ, и изъ скота по роду его, и изъ всјхъ пресмыкающихся
        по землј по роду ихъ, изъ всјхъ по парј войдутъ къ тебј, чтобы остались живы. '
      verse: 20
    - text: 'Ты же возьми себј всякой пищи, какою питаются, и заготовь у себя; и будете
        питаться ею, ты и они. '
      verse: 21
    - text: 'И сдјлалъ Ной все, какъ повелјлъ ему Богъ, такъ и сдјлалъ.  '
      verse: 22
  - chapter: 7
    verses:
    - text: 'И сказалъ Іегова Ною: войди со всјмъ семействомъ твоимъ въ ковчегъ; ибо
        тебя вижу Я праведнымъ предо Мною въ семъ вјкј. '
      verse: 1
    - text: 'Возьми съ собою изъ всякаго скота чистаго по семи, мужскаго пола и женскаго,
        а изъ скота нечистаго по два, мужскаго пола и женскаго. '
      verse: 2
    - text: 'Также и птицъ небесныхъ по семи, мужскаго пола и женскаго, чтобы сохранить
        племя для всей земли. '
      verse: 3
    - text: 'Ибо чрезъ семь дней отнынј, Я повелю дождю литъся на землю сорокъ дней
        и сорокъ ночей; и истреблю съ лица земли все существующее, что Я ни создалъ. '
      verse: 4
    - text: 'Ной сдјлалъ все, что Іегова повелјлъ ему. '
      verse: 5
    - text: 'Ной же былъ шесги сотъ лјть отъ рожденія, какь вода потопная пришла на
        землю. '
      verse: 6
    - text: 'И вошелъ Ной отъ водъ потопа въ ковчегъ, и съ нимъ сыновья его, и жена
        его, и жены сыновъ его. '
      verse: 7
    - text: 'И изъ скота чистаго и изъ скота нечистаго, и изъ всјхъ птицъ и изъ всјхъ
        пресмыкающихся по землј, '
      verse: 8
    - text: 'по парј, мужскаго пола и женскаго, вошли къ Ною въ ковчегъ, какъ Богъ
        повелјлъ Ною. '
      verse: 9
    - text: 'И когда минуло семь дней, воды потопа пришли на землю. '
      verse: 10
    - text: 'Въ шестисотомъ году жизни Ноевой, во второмъ мтснцј, въ семнадцатый день
        мјсяца, въ сей день разверзлись всј источники великой бездны, и окна небесныя
        отворились. '
      verse: 11
    - text: 'И лился на землю дождь сорокъ дней и сорокъ ночей '
      verse: 12
    - text: 'Въ сей самый день вошелъ въ ковчегъ Ной, н сыновья Ноевы, Сиімъ, Хамъ
        и Іафетъ, и жена Ноева, и три жены сыновъ его съ ними. '
      verse: 13
    - text: 'Они и всј звјри по роду ихъ, и всякой скоть по роду его, и всј гады пресмыкающіеся
        по землј по роду ихъ и всј птицы по роду ихъ, всј летающія, всј пернатыя. '
      verse: 14
    - text: 'По парј отъ всякой плоти, въ которой есть духъ жизни, вошло къ Ною въ
        ковчегъ. '
      verse: 15
    - text: 'И вошедшіе были мужскій и женскій полъ всякой плоти, такъ, какь повелјль
        ему Богъ. Наконецъ Іегова затворилъ за нимъ. '
      verse: 16
    - text: 'И продолжалось на землј наводненіе сорокъ дней, и умножились воды, и
        подняли ковчегъ, и онъ возвысился надъ землею '
      verse: 17
    - text: 'И усиливались воды, и весьма умножались на землј, и ковчегъ плавалъ по
        поверхности воды. '
      verse: 18
    - text: 'И воды усиливались на землј болје и болје, и покрылись всј высокія горы,
        какія есть подъ всјмъ небомъ. '
      verse: 19
    - text: 'Еще выше, на пятьнадцать локтей поднялись воды, когда покрылнсь горы. '
      verse: 20
    - text: 'И лишилась жизни всякая плоть, двигавшаяся по землј, птицы, к скотъ,
        и звјри, и всј гады, ползавшіе по землј, и всј люди. '
      verse: 21
    - text: 'Все, что имјло дыханіе духа жизни въ ноздряхъ своихъ на сушј, померло. '
      verse: 22
    - text: 'И истребилось все, что существовало на поверхности земли, отъ человјка
        до скота и гада и птицы небесной, все истребилосъ съ земли: и остался только
        Ной, и что было съ нимъ въ ковчегј. '
      verse: 23
    - text: 'И поднимались воды надъ землею сто пятьдесять дней.  '
      verse: 24
  - chapter: 8
    verses:
    - text: 'Тогда Богъ вспомнилъ о Ној, и о всјхъ звјряхъ, и о всемъ скотј, бывшихъ
        съ нимь въ ковчегј; и навелъ Богъ вјтеръ на землю, и воды остановились. '
      verse: 1
    - text: 'И закрылись источники бездны и окна небесныя, и пересталъ дождь съ неба. '
      verse: 2
    - text: 'И начали воды возвращаться съ земли, и шли обратно; и стали убывать воды
        по окончаніи ста пятидесяти дней. '
      verse: 3
    - text: 'Въ седьмомъ мјсяцј, въ семнадцатый день мјсяца, ковчегъ остановился на
        горахъ Араратскихъ. '
      verse: 4
    - text: 'Воды убывали до десятаго мјсяца; въ первый день десятаго мјсяца показалісь
        верхи горъ. '
      verse: 5
    - text: 'По прошествіи сорока дней, Ной открылъ сдјланное имъ окно у ковчега. '
      verse: 6
    - text: 'И выпустилъ ворона, который, вылетјвъ, отлеталъ и прилеталъ, пока осушилась
        земля отъ воды. '
      verse: 7
    - text: 'Потомъ выпустилъ отъ себя голубя, чтобы узнать, стекла ли вода съ лица
        земли. '
      verse: 8
    - text: 'Но голубь не нашелъ, гдј поставить ногу свою, и возвратился къ нему въ
        ковчегъ; ибо вода была еще по всей землј: и потому онъ простеръ руку свою,
        и взялъ его, и принялъ его въ ковчегъ. '
      verse: 9
    - text: 'И помедлилъ еще семь дней другихъ: и опять выпустилъ голубя изъ ковчега. '
      verse: 10
    - text: 'Голубь возвратился къ нему въ вечернее время; и вотъ, свјжій масличный
        листъ во рту у него: тогда Ной узналъ, что воды стекли съ земли. '
      verse: 11
    - text: 'Онъ помедлилъ еще семь дней, и выпустилъ голубя; и онъ уже не возвратился
        къ нему. '
      verse: 12
    - text: 'Шесть сотъ перваго года къ первому дню перваго мјсяца изсякла вода на
        землј: тогда Ной, открывъ кровлю ковчега, посмотрјлъ, и увидјлъ, что изсякли
        воды съ лица земли. '
      verse: 13
    - text: 'И во второмъ мјсяцј, къ двадцать седьмому дню мјсяца, осушилась земля. '
      verse: 14
    - text: 'И сказалъ Богъ Ною: '
      verse: 15
    - text: 'выйди изъ ковчега ты, и съ тобою жена твоя, и сыновья твои, и жены сыновъ
        твоихъ. '
      verse: 16
    - text: 'Выведи съ собою и всј животныя, которыя съ тобою, изъ всякой плоти, изъ
        птицъ, и изъ скота, и изъ всјхъ гадовъ пресмыкаюшихся по землј; пусть разойдутся
        онј по землј, и пусть плодятся и размножаются на землј. '
      verse: 17
    - text: 'И вышелъ Ной, и съ нимъ сыновья его, и жена его, и жены сыновъ его. '
      verse: 18
    - text: 'Всј звјри, и всј гады, и всј птицы, и все движущееся по землј, по породамъ
        своимъ, вышли изъ ковчега. '
      verse: 19
    - text: 'И создалъ Ной жертвенникъ Іеговј, и взялъ отъ всякаго скота чистаго,
        и изъ всјхъ птицъ чистыхъ, и принесъ всесожженія на жертвенникј. '
      verse: 20
    - text: 'И обонялъ Іегова благоуханіе успокоенія, и сказалъ Іегова въ сердцј Своемъ:
        отнынј Я уже не буду проклинать земли за человјка, потому что помышленія сердца
        человјческаго есть зло отъ юности его: и не буду болје поражать всего живущаго,
        какъ Я то сдјлалъ. '
      verse: 21
    - text: 'Впредь во всј дни земли сјяніе и жатва, холодъ и зной, лјто и зима, дни
        и ночи не пресјкутся.  '
      verse: 22
  - chapter: 9
    verses:
    - text: 'И благословилъ Богъ Ноя и сыновъ его, и сказалъ имъ: плодитесь и размножайтесь,
        и наполняйте землю. '
      verse: 1
    - text: 'Да страшатся и да трепещутъ васъ всј звјри земные и всј птицы небесныя;
        все, что движется на землј, и всј рыбы морскія отданы въ ваши руки. '
      verse: 2
    - text: 'Все, что движется и живетъ, вамъ да будетъ въ пищу; вамъ даю Я все, подобно
        какъ и зелень травную. '
      verse: 3
    - text: 'Только плоти съ душею ея, то-есть, съ кровію ея, не јшьте. '
      verse: 4
    - text: 'Я взыщу и вашу кровь, въ которой душа ваша, взыщу ее отъ всякаго звјря,
        взыщу также душу человјка отъ руки человјка, брата его. '
      verse: 5
    - text: 'Кто прольетъ кровь человјческую, того и самого кровь прольется между
        человјками, ибо человјкъ созданъ по образу Божію. '
      verse: 6
    - text: 'И такъ вы плодитесь и размножайтесь, и распространяйтесь по землј, и
        умножайтесь на ней. '
      verse: 7
    - text: 'И сказалъ Богъ Ною и сынамъ его вмјстј съ нимъ: '
      verse: 8
    - text: 'Се, Я поставляю завјтъ Мой съ вами, и съ потомствомъ вашимъ послј васъ. '
      verse: 9
    - text: 'И со всякою, находящеюся съ вами душею живою, съ птицами, со скотомъ,
        и со всјми звјрьми земными, находящимися у васъ, со всјми вышедшими изъ ковчега,
        со всјми животными земными. '
      verse: 10
    - text: 'И поставляю завјтъ Мой съ вами въ томъ, что не будетъ опять истреблена
        водами потопа всякая плоть, и не будетъ уже потопа на опустошеніе земли. '
      verse: 11
    - text: 'И сказалъ Богъ: вотъ знакъ завјта, который Я поставляю между Мною и между
        вами, и между всякою душею живою, находящеюся съ вами въ роды навсегда: '
      verse: 12
    - text: 'Я полагаю дугу Мою въ облакј, чтобы она была знакомъ завјта между Мною
        и между землею. '
      verse: 13
    - text: 'Такимъ образомъ, когда Я наведу облако на землю: то явится дуга въ облакј; '
      verse: 14
    - text: 'и Я вспомню завјтъ Мой, который между Мною и между вами, и между всякою
        душею живою во всякой плоти; и воды не сдјлаются болје потопомъ на истребленіе
        всякой плоти: '
      verse: 15
    - text: 'ибо будетъ дуга въ облакј, и Я увижу ее, и вспомню завјтъ вјчный между
        Богомъ и между всякою душею живою во всякой плоти, какая есть на землј. '
      verse: 16
    - text: 'И сказалъ Богъ Ною: воть знакъ завјта, который Я поставляю между Мною
        и между всякою плотію, какая есть на землј. '
      verse: 17
    - text: 'Сыновья Ноя, вышедшіе изъ ковчега, были: Симъ, Хамъ и Іафетъ. Хамъ же
        былъ отецъ Ханаана. '
      verse: 18
    - text: 'Сіи трое были сыновья Ноевы. Отъ сихъ населилась вся земля. '
      verse: 19
    - text: 'Ной началъ воздјлывать землю, и насадилъ виноградникъ, '
      verse: 20
    - text: 'И выпилъ онъ вина, и опьянјлъ, и лежалъ обнаженъ посреди шатра своего. '
      verse: 21
    - text: 'Тогда Хамъ, отецъ Ханаана, увидјлъ наготу отца своего, и сказалъ двумъ
        братьямъ своимъ на дворј, '
      verse: 22
    - text: 'Симъ же и Іафетъ взяли одежду, и положили ее оба на плеча свои, и пошли
        задомъ, и покрыли наготу отца своего; и какъ они лицами были назадъ, то и
        не видјли наготы отца своего. '
      verse: 23
    - text: 'Когда Ной проспался отъ вина своего, и узналъ, что сдјлалъ надъ нимъ
        меньшій сынъ его: '
      verse: 24
    - text: 'тогда онъ сказалъ: Проклятъ Ханаанъ: Рабъ рабовъ будетъ у братьевъ своихъ. '
      verse: 25
    - text: 'Потомъ сказалъ: Благословенъ Іегова, Богъ Симовъ; Ханаанъ же будеть рабомъ
        ему. '
      verse: 26
    - text: 'Да распространитъ Богъ Іафета И да вселится онъ въ шатры Симовы, Ханаанъ
        же будетъ рабомъ ему. '
      verse: 27
    - text: 'И жилъ Ной послј потопа триста пятьдесятъ лјтъ. '
      verse: 28
    - text: 'Всјхъ же дней Ноевыхъ было девять сотъ пятьдесятъ лјтъ и онъ умеръ.  '
      verse: 29
  - chapter: 10
    verses:
    - text: 'Вотъ родословіе сыновъ Ноевыхъ Сима, Хама и Іафета. Послј потопа родились
        у нихъ дјти: '
      verse: 1
    - text: 'Сыны Іафета: Гомеръ, Магогъ, Мадай, Іаванъ, Ѕувалъ, Мешехъ и Ѕирасъ. '
      verse: 2
    - text: 'Сыны Гомера: Аскеназъ, Рифатъ и Ѕогарма, '
      verse: 3
    - text: 'Сыны Іована: Елиса, Ѕарсисъ, Киттимъ и Доданимъ. '
      verse: 4
    - text: 'Отъ сихъ населились острова народовъ въ зсмляхъ ихъ, по различію языка
        ихъ, по племенамъ ихъ въ народј ихъ. '
      verse: 5
    - text: 'Сыны Хама: Хушъ, Минраимъ, Футъ и Ханаанъ. '
      verse: 6
    - text: 'Сыны Хуша: Сева, Хавила, Савта, Раама и Савтеха, а сыны Раамы Шева и
        Деданъ. '
      verse: 7
    - text: 'Хушъ родилъ также Нимрода: сей началъ быть силенъ на землј. '
      verse: 8
    - text: 'Онъ былъ силснъ звјроловствомъ предъ Іеговою; потому п говорится: силенъ
        звјроловствомъ, какъ Нимродъ предъ Іеговою. '
      verse: 9
    - text: 'Царство его въ началј составляли: Вавилонъ, Эрехъ, Аккадъ и Халне, въ
        землј Сеннааръ. '
      verse: 10
    - text: 'Изъ сей земли вышелъ Ассуръ и построилъ Ниневію, Реховоѕиръ, Калахъ, '
      verse: 11
    - text: 'и Ресенъ между Ниневію и Калахомъ, городъ великій. '
      verse: 12
    - text: 'Отъ Мицраима произошли Лудимъ, Анамимъ, Легавимъ, Нафтухимъ, '
      verse: 13
    - text: 'Патрусимъ, Каслухимъ, (откуда вышли Филистимляне), и Кафторимъ. '
      verse: 14
    - text: 'Отъ Ханаана родились: Сидонъ, первенецъ его, Хетъ, '
      verse: 15
    - text: 'Іевусей, Аморрей, Гергесей, '
      verse: 16
    - text: 'Евей, Аркей, Синей, '
      verse: 17
    - text: 'Арвадей, Цемарей и Емаѕей. Въ послјдствіи времени племена Ханаанскія
        разсјялись. '
      verse: 18
    - text: 'И простирался предјлъ Хананеевъ отъ Сидона къ Герару до Газы, отсюда
        къ Содому, Гомору, Адмј и Цевоиму до Лаши. '
      verse: 19
    - text: 'Сіи суть сыны Хамовы, по племенамъ ихъ, по языкамъ ихъ въ земляхъ ихъ,
        въ народахъ ихъ. '
      verse: 20
    - text: 'Были дјти и у Сима, отца всјхъ сыновъ Еверовыхъ, старшаго брата Іафетова. '
      verse: 21
    - text: 'Сыны Сима: Еламъ, Ассуръ, Арфаксадъ, Лудъ и Арамъ. '
      verse: 22
    - text: 'Сыны Арама: Уцъ, Хулъ, Геѕеръ и Машъ. '
      verse: 23
    - text: 'Арфаксадъ родилъ Салу, Сала родилъ Евера. '
      verse: 24
    - text: 'У Евера родились два сына: имя одному Фалекъ, потому что во дни его земля
        раздјлена; имя брату его Іоктанъ. '
      verse: 25
    - text: 'Отъ Іоктана родились: Алмодадъ, Шалефъ, Хоцармоветъ, Іерахъ, '
      verse: 26
    - text: 'Гадорамъ, Узалъ, Дикла, '
      verse: 27
    - text: 'Овалъ, Авимаилъ, Шева, '
      verse: 28
    - text: 'Офиръ, Хавила и Іовавъ. Всј сіи былн дјти Іоктана. '
      verse: 29
    - text: 'Поселенія ихъ простираются отъ Меши до Сефара, горы восточной. '
      verse: 30
    - text: 'Сіи суть сыны Симовы по племенамъ ихъ, по различію языковъ ихъ, вь земляхъ
        ихъ, по народамъ ихъ. '
      verse: 31
    - text: 'Вотъ племена сыновъ Ноевыхъ, въ родословномъ ихъ порядкј, въ народахъ
        ихъ. Отъ сихъ распространились на землј народы послј потопа.  '
      verse: 32
  - chapter: 11
    verses:
    - text: 'Вся земля говорила однимъ языкомъ и однимъ нарјчіемъ. '
      verse: 1
    - text: 'И случилось, что люди, двигнувшись съ Востока, нашли въ землј Сеннааръ
        равнину и поселились тамъ. '
      verse: 2
    - text: 'И сказали другъ другу: надјлаемъ кирпичей, и обозжемъ огнемъ. Такимъ
        образомъ кирпичи были у нихъ вмјсто камней, а земляная смола вмјсто извести. '
      verse: 3
    - text: 'Далје они сказали: построимъ себј городъ и башню, высотою до небесъ;
        и сдјлаемъ себј имя, чтобы намъ не разсјяться по лицу всея земля. '
      verse: 4
    - text: 'Но Іегова сошелъ посмотрјть городъ и башню, которые строили сыны человјческіе. '
      verse: 5
    - text: 'И сказалъ Іегова: вотъ одинъ народъ и одинъ у всјхъ языкъ; и вотъ что
        начали они дјлать, и не будетъ у нихъ остановки ни въ чемъ, что они вздумали
        дјлать. '
      verse: 6
    - text: 'Пойдемъ же, и смјшаемъ тамъ языкъ ихъ такъ, чтобы одинъ не понималъ рјчи
        другаго. '
      verse: 7
    - text: 'Тогда Іегова разсјялъ ихъ оттуда по всей землј; и они перестали строить
        городъ. '
      verse: 8
    - text: 'Посему дано имя ему Вавилонъ; ибо тамъ смјшалъ Іегова языкъ всей земли,
        и оттуда разсјялъ ихъ Іегова но всей землј. '
      verse: 9
    - text: 'Вотъ родословіе Сима. Симъ былъ ста лјтъ отъ рожденія, когда родилъ Арфаксада,
        чрезъ два года послј потопа. '
      verse: 10
    - text: 'По рожденіи Арфаксада, Симъ жилъ пять сотъ лјтъ, и родилъ сыновъ и дочерей. '
      verse: 11
    - text: 'Арфаксадъ жилъ тридцать пять лјтъ и родилъ Салу. '
      verse: 12
    - text: 'И жилъ Арфаксадъ по рожденіи Салы четыреста три года, и родилъ сыновъ
        и дочерей. '
      verse: 13
    - text: 'Сала жилъ тридцать лјтъ и родилъ Евера. '
      verse: 14
    - text: 'По рожденіи Евера Сала жилъ четыреста три года и родилъ сыновъ и дочерей. '
      verse: 15
    - text: 'Еверъ жилъ тридцать четыре года и родилъ Фалека. '
      verse: 16
    - text: 'По рожденіи Фалека Еверъ жилъ четыреста тридцать лјтъ и родилъ сыновъ
        и дочерей. '
      verse: 17
    - text: 'Фалекъ жилъ тридцать лјтъ и родилъ Рагава. '
      verse: 18
    - text: 'По рожденіи Рагава Фалекъ жилъ двјсти девять лјтъ, и родилъ сыновъ и
        дочерей. '
      verse: 19
    - text: 'Рагавъ жилъ тридцать два года, и родилъ Серуха. '
      verse: 20
    - text: 'По рожденіи Серуха Рагавъ жилъ двјсти семь лјтъ, и родилъ сыновъ и дочерей. '
      verse: 21
    - text: 'Серухъ жилъ тридцать лјтъ, и родилъ Нахора. '
      verse: 22
    - text: 'По рожденіи Нахора Серухъ жилъ двјсти лјтъ, и родилъ сыновей и дочерей. '
      verse: 23
    - text: 'Нахоръ жилъ двадцать девять лјтъ и родилъ Ѕарру. '
      verse: 24
    - text: 'По рожденіи Ѕарры Нахоръ жилъ сто девятнадцать лјтъ, и родилъ сыновей
        и дочерей. '
      verse: 25
    - text: 'Ѕарра жилъ семьдесятъ лјтъ, и родилъ Аврама, Нахора и Аррана. '
      verse: 26
    - text: 'Вотъ родословіе Ѕарры. Ѕарра родилъ Аврама, Нахора и Аррана. Арранъ родилъ
        Лота. '
      verse: 27
    - text: 'И умеръ Арранъ предъ лицемъ Ѕарры, отца своего, въ землј рожденія своего,
        въ Урј городј Халдейскомъ. '
      verse: 28
    - text: 'Аврамъ и Нахоръ взяли себј женъ; имя жены Аврамовой: Сара, а имя жены
        Нахоровой Милка, дочь Аррана, отца Милки и отца Иски. '
      verse: 29
    - text: 'Сара же была неплодна и бездјтна. '
      verse: 30
    - text: 'И взялъ Ѕарра Аврама, сына своего, и Лота, сына Арранова, внука своего,
        и Сару невјстку свою, жену Аврама сына своего, и вышелъ съ ними изъ Ура Халдейскаго,
        чтобъ идти въ землю Ханаанскую: но дошедши до Харрана, они остановились тамъ. '
      verse: 31
    - text: 'И бьыо дней житія Ѕаррина двјсти пять лјтъ, и умеръ Ѕарра въ Харранј.  '
      verse: 32
  - chapter: 12
    verses:
    - text: 'Между тјмъ Іегова сказалъ Авраму: поди изъ земли твоей, съ родины твоей,
        и изъ дома отца твоего въ землю, которую укажу тебј. '
      verse: 1
    - text: 'И Я произведу отъ тебя великій народъ, и благословлю тебя, и возвеличу
        имя твое; и будь ты въ благословеніе. '
      verse: 2
    - text: 'Я благословлю и благословлящихъ тебя, а злословящихъ тебя прокляну; и
        благословятся въ тебј всј племена земныя. '
      verse: 3
    - text: 'И пошелъ Аврамъ, какъ сказалъ ему Іегова; и съ нимъ пошелъ Лотъ. Семьдесятъ
        пять лјтъ отъ роду было Авраму, когда онъ вышелъ изъ Харрана. '
      verse: 4
    - text: 'Аврамъ взялъ съ собою жену свою Сару, племянника своего Лота, все имјніе,
        пріобрјтенное ими, и всјхъ людей, которыхъ они имјли въ Харранј, и пошли въ
        землю Ханаанскую; и пришли въ землю Ханаанскую. '
      verse: 5
    - text: 'По землј сей Аврамъ прошелъ до мјста Сихема, до дубравы Море. Въ землј
        сей тогда жили Хананеи. '
      verse: 6
    - text: 'И явился Іегова Авраму, и сказалъ: потомству твоему отдамъ Я землю сію;
        и тутъ создалъ Аврамъ жертвенникъ Іеговј, который явился ему. '
      verse: 7
    - text: 'Оттуда двигнулся онъ къ горј, лежащей на востокъ отъ Веѕиля, и поставилъ
        шатеръ свой такъ, что у него Веѕиль былъ отъ запада, а Гай отъ востока. Онъ
        создалъ и тутъ жергвенникъ Іеговј, и призвалъ имя Іеговы. '
      verse: 8
    - text: 'Потомъ Аврамъ поднялся и продолжалъ идти къ полудню. '
      verse: 9
    - text: 'И былъ гододъ въ землј той. И пошелъ Аврамъ въ Египетъ пожить тамъ; потому
        что усилился голодъ въ землј той. '
      verse: 10
    - text: 'Когда же онъ приближался къ Египту, то сказалъ Сарј, женј своей: вотъ
        я знаю, что ты женщина прекрасиая видомъ; '
      verse: 11
    - text: 'можетъ быть, Египтяне, увидјвъ тебя, скажутъ: это жена его, - и убьютъ
        меня, а тебя оставятъ въ живыхъ; '
      verse: 12
    - text: 'итакъ скажи, что ты мнј сестра, дабы мнј хорошо было ради тебя, и дабы
        сохранилась жизнь моя чрезъ тебя. '
      verse: 13
    - text: 'Такъ и случилось, что, когда пришелъ Аврамъ въ Египетъ, Египтяне увидјли,
        что это женщина весьма прекрасная; '
      verse: 14
    - text: 'увидјли ее также вельможи Фараоновы, и похвалили ее Фараону; почему она
        и взята въ домъ Фараоновъ. '
      verse: 15
    - text: 'Авраму же хорошо было ради ея, и былъ у него мелкій и крупный скотъ,
        и ослы, и рабы и рабыни, и ослицы и верблюды. '
      verse: 16
    - text: 'Но Іегова тяжкими ударами поразилј Фараона и домъ его за Сару, жену Аврамову. '
      verse: 17
    - text: 'Посему Фараонъ призвалъ Аврама и сказалъ: что ты это сдјлалъ надо мною?
        для чего не сказалъ мнј, что это жена твоя? '
      verse: 18
    - text: 'Для чего ты сказалъ: это сестра моя? и я взялъ было ее себј въ жену.
        Итакъ, теперь вотъ тебј жена твоя; возми, и поди. '
      verse: 19
    - text: 'И приказалъ Фараонъ людямъ, чтобы проводили его, и жену его, и все, что
        у него было.  '
      verse: 20
  - chapter: 13
    verses:
    - text: 'И вышелъ Аврамъ изъ Египта, самъ, и жена его, и все, что у него было,
        и Лотъ съ нимъ, въ полуденный край. '
      verse: 1
    - text: 'И былъ Аврамъ очень богатъ скотомъ, и серебромъ, и золотомъ. '
      verse: 2
    - text: 'И продолжалъ онъ переходы свои отъ полуденнаго края до Веѕиля, до мјста,
        гдј прежде былъ шатеръ его, между Веѕилемъ и между Гаемъ, '
      verse: 3
    - text: 'до мјста жертвенника, который онъ создалъ тамъ въ началј; и тамъ призвалъ
        Аврамъ имя Іеговы. '
      verse: 4
    - text: 'И у Лота, который ходилъ съ Аврамомъ, былъ мелкій и крупный скотъ и шатры. '
      verse: 5
    - text: 'И земля не позволяла имъ жить вмјстј: поелику богатство ихъ было такъ
        велико, что они не могли жить вмјстј. '
      verse: 6
    - text: 'Между пастухами скота Аврамова и между пастухами скота Лотова произошло
        несогласіе; притомъ Хананеи и Ферезеи жили тогда въ землј сей. '
      verse: 7
    - text: 'И потому Аврамъ сказалъ Лоту: да не будетъ раздора между мною и тобою,
        и между пастухами моими и пастухами твоими; ибо мы родственники. '
      verse: 8
    - text: 'Не вся ли земля предъ тобою? прошу, отдјлись отъ меня. Если ты на лјво,
        то я на право; а если ты на право, то я на лјво. '
      verse: 9
    - text: 'Лотъ возвелъ очи свои и увидјлъ равнину Іорданскую, которая прежде, нежели
        истребилъ Іегова Содомъ и Гоморръ, вся, какъ садъ Іеговы, какъ земля Египетская,
        орошалась водою даже до Цоара. '
      verse: 10
    - text: 'И избралъ себј Лотъ всю равнину Іорданскую; и двигнулся Лотъ къ востоку.
        Такъ разлучились они другъ съ другомъ. '
      verse: 11
    - text: 'Аврамъ сталъ жить на землј Ханаанской: а Лотъ сталъ жить въ городахъ
        равнины, и доходилъ съ шатрами до Содома. '
      verse: 12
    - text: 'Жители же Содомскіе были злы и весьма грјшны предъ Іеговою. '
      verse: 13
    - text: 'Между тјмъ Авраму, послј того, какъ Лоть отдјлился отъ него, Іегова сказалъ:
        возведи очи твои, и съ мјста, на которомъ ты теперь, посмотри къ сјверу, и
        къ югу, и къ востоку, и къ западу. '
      verse: 14
    - text: 'Ибо всю землю, которую ты видишь, тебј дамъ Я и потомству твоему навсегда, '
      verse: 15
    - text: 'И дамъ тебј потомство, какъ песокъ земный; если возможно кому счесть
        песокъ земный, то и потомство твое сочтено будетъ. '
      verse: 16
    - text: 'Встань, пройди по землј сей въ долготу и въ широту ея: ибо Я тебј дамъ
        ее. '
      verse: 17
    - text: 'Итакъ Аврамъ двигнулъ шатеръ, и пошелъ, и поселился у дубравы Мамре,
        что у Хеврона; и создалъ тамъ жертвенникъ Іеговј.  '
      verse: 18
  - chapter: 14
    verses:
    - text: 'Случилось во дни Амрафела, царя Сеннаарскаго, Аріоха, царя Елласарскаго,
        Кедорлаомера царя Еламскаго и Ѕидала царя Гоимскаго, '
      verse: 1
    - text: 'что они пошли войною противъ Беры царя Содомскаго, противъ Бирши царя
        Гоморскаго, Шинава царя Адмы, Шемевера царя Цевоимскаго и противъ царя Белы,
        которая есть Цоаръ. '
      verse: 2
    - text: 'Всј сіи собрались въ долинј Сиддимъ, гдј нынј море соленое. '
      verse: 3
    - text: 'Двјнадцать лјтъ были они въ порабощеніи у Кедорлаомера, а въ тринадцатомъ
        году отложились. '
      verse: 4
    - text: 'Итакъ въ четырнадцатомъ году пришелъ Кедорлаомеръ, и цари, которые съ
        нимъ, и поразили Рефаимовъ въ Аштероѕ-Карнаимј, Зузимовъ въ Гамј, Эмимовъ
        въ Шаве-Киріаѕаимј, '
      verse: 5
    - text: 'и Хорреевъ въ горј ихъ Сеирј до Эл-Фарана, что при пустынј. '
      verse: 6
    - text: 'Обратясь оттуда, они пришли къ источнику Мишпатъ, который есть Кадесъ,
        и поразили все поле Амалекитянъ, и также Аморреевъ, живущихъ въ Хацацонъ-Ѕамарј. '
      verse: 7
    - text: 'Тогда вышли царь Содомскій, царь Гоморскій, царь Адмы, царь Цевоимскій
        и царь Белы, которая есть Цоаръ; и устроились въ долинј Сиддимъ къ сраженію
        противъ нихъ, '
      verse: 8
    - text: 'противъ Кедорлаомера царя Еламскаго, Ѕидала царя Гоимскаго, Амрафела
        царя Сеннаарскаго, Аріоха царя Елдасарскаго; четыре царя противъ пяти. '
      verse: 9
    - text: 'Въ долинј же Сиддимъ было много смоляныхъ колодезей. Итакъ цари Содомскій
        и Гоморскій, обратясь въ бјгство, попадали въ нихъ; а прочіе убјжали въ горы. '
      verse: 10
    - text: 'Победители взяли все богатство Содомское и Гоморское, и весь хлјбъ ихъ,
        и удалились. '
      verse: 11
    - text: 'И взяли Лота, племянника Аврамова, жившаго въ Содомј, и имущество его,
        и удалились. '
      verse: 12
    - text: 'И пришелъ одинъ изъ уцјлјвшихъ, и извјстилъ Аврама Еврея, жившаго тогда
        у дубравы Мамре, Аморреянина, брата Эшколу, и брата Анеру, которые были союзники
        Аврамовы. '
      verse: 13
    - text: 'Итакъ, когда Аврамъ услышалъ, что сродникъ его взятъ въ плјнъ, то вывелъ
        опытныхъ въ войнј домочадцевъ своихъ триста осьмнадцать и преслјдовалъ непріятелей
        до Дана; '
      verse: 14
    - text: 'и раздјлясь, напалъ на нихъ ночью, самъ и отроки его, и поразилъ ихъ,
        и преслјдовалъ ихъ до Ховы, что по лјвую сторону Дамаска. '
      verse: 15
    - text: 'И возвратилъ все бсгатство, и Лота, сродника своего, и имущество его
        возвратилъ, также и женщинъ и народъ. '
      verse: 16
    - text: 'Когда онъ возвращался послј пораженія Кедорлаомера и царей бывшихъ съ
        нимъ, то царь Содомскій вышелъ ему на встрјчу въ долину Шаве, что нынј долина
        царская. '
      verse: 17
    - text: 'И Мельхиседекъ царь Салимскій вынесъ хлјбъ и вино Онъ былъ священникъ
        Бога Всевышняго. '
      verse: 18
    - text: 'И бдагословилъ его, и сказалъ: Благословенъ Аврамъ отъ Бога Всевышняго,
        Владыки небесъ и земли. '
      verse: 19
    - text: 'И благословенъ Богъ Всевышній, Который предалъ враговъ твоихъ въ руки
        твои. Аврамъ далъ ему десятую часть изъ всего. '
      verse: 20
    - text: 'Тогда царь Содомскій сказалъ Авраму: отдай мнј людей, а имјніе возми
        себј, '
      verse: 21
    - text: 'Но Аврамъ сказадъ царю Содомскому: подъемлю руку мою къ Іеговј, Богу
        Всевышнему, Владыкј небесъ и земли. '
      verse: 22
    - text: 'И клянусь, что даже нитки и сапожнаго ремня не возму изъ всего твоего,
        чтобы ты не сказалъ: я обогатилъ Аврама: '
      verse: 23
    - text: 'кромј того только, что съјли рабы, и кромј доли, принадлежащей людямъ
        ходившимъ со мною; Анеръ, Эшколъ и Мамре, они пусть возмутъ свою долю.  '
      verse: 24
  - chapter: 15
    verses:
    - text: 'Послј сихъ происшествій, было слово Іеговы къ Авраму въ видјніи, и сказано:
        не бойся, Аврамъ; Я твой щитъ; награда твоя весьма велика. '
      verse: 1
    - text: 'Аврамъ сказалъ: Господи Іегова! что Ты дашь мнј? я отхожу бездјтенъ;
        за домоиъ моимъ смотритъ этотъ Эліезеръ изъ Дамаска. '
      verse: 2
    - text: 'И сказалъ Аврамъ: вотъ Ты не далъ мнј дјтей; и вотъ домочадецъ мой будетъ
        моимъ наслјдникомъ. '
      verse: 3
    - text: 'И се слово Іеговы къ нему, и сказано: не будетъ онъ твоимъ наслјдникомъ;
        но тотъ, кто произойдетъ изъ чреслъ твоихъ, будетъ твоимъ наслјдникомъ. '
      verse: 4
    - text: 'И вывелъ его на дворъ и сказалъ: посмотри на небеса, и сочти звјзды;
        можешь ли ты счесть ихъ? И сказалъ ему: столько будетъ у тебя потомковъ. '
      verse: 5
    - text: 'Аврамъ повјрилъ Іеговј; и Онъ вмјнилъ ему сіе въ праведность. '
      verse: 6
    - text: 'И сказалъ ему: Я Іегова, Который вывелъ тебя изъ Ура Халдейскаго, чтобы
        дать тебј землю сію въ наслјдіе. '
      verse: 7
    - text: 'Онъ сказалъ: Господи Іегова! почему мнј узнать, что я долженъ ее наслјдовать? '
      verse: 8
    - text: 'Іегова отвјтствовалъ ему: возми Мнј трилјтнюю телицу, трилјтнюю козу,
        трилјтняго овна, горлицу и молодаго голубя. '
      verse: 9
    - text: 'И взялъ онъ всјхъ ихъ, и разсјкъ ихъ пополамъ, и положилъ одну часть
        противъ другой, только птицъ не разсјкъ. '
      verse: 10
    - text: 'И налетјли на трупы хищныя птицы: но Аврамъ отгонялъ ихъ. '
      verse: 11
    - text: 'При захожденіи солнца, сонъ напалъ на Аврама; и се, нашелъ на него ужасъ
        и мракъ великій. '
      verse: 12
    - text: 'Тогда сказано Авраму: знай, что потомки твои будутъ пришельцами въ землј
        чужой; и будутъ въ порабощеніи и въ угнетеніи четыреста лјтъ. '
      verse: 13
    - text: 'Но Я произведу судъ надъ народомъ, у котораго они будутъ въ порабощеніи;
        послј сего они выдутъ съ великимъ богатствомъ. '
      verse: 14
    - text: 'А ты отъидешь къ отцамъ своимъ въ мирј, будешь погребенъ въ старости
        доброй. '
      verse: 15
    - text: 'Въ четвертомъ родј возвратятся они сюда: ибо нынј мјра беззаконія Аморрейскаго
        еще не наполнилась. '
      verse: 16
    - text: 'Наконецъ зашло солнце и наступилъ мракъ; и се, дымъ какъ бы изъ пещи,
        и свјтильникъ огненный, который прошелъ между разсјченными животными. '
      verse: 17
    - text: 'Въ сей день заключилъ Іегова завјтъ съ Аврамомъ, сказавъ: потомству твоему
        даю Я землю сію, отъ рјки Египетской до великой рјки Евфрата: '
      verse: 18
    - text: 'Кенеевъ, Кенезеевъ, Кедмонеевъ, '
      verse: 19
    - text: 'Хеттеевъ, Ферезеевъ, Рефаимовъ, '
      verse: 20
    - text: 'Аморреевъ, Хананеевъ, Гергесеевъ и Іевусеевъ.  '
      verse: 21
  - chapter: 16
    verses:
    - text: 'Но Сара, жена Аврамова, не раждала ему. И какъ у ней была служанка Египтянка,
        именемъ Агарь; '
      verse: 1
    - text: 'то Сара сказала Авраму: вотъ Іегова заключилъ чрево мое, чтобы мнј нс
        раждать; итакъ войди къ служанкј моей; можетъ быть, я буду имјть дјтей отъ
        нея. Аврамъ послушался словъ Сары. '
      verse: 2
    - text: 'Такимъ образомъ, по исполненіи десяти лјтъ пребыванія Аврамова въ землј
        Ханаанской, взяла Сара, жена Аврамова, служанку свою Египтянку Агарь, и дала
        ее Авраму, мужу своему, въ жену. '
      verse: 3
    - text: 'Онъ вошелъ къ Агари, и она зачала. Когда же она увидјла, что зачала:
        то стала презирать госпожу свою. '
      verse: 4
    - text: 'Тогда Сара сказала Авраму: въ обидј моей ты виновенъ; я отдала служанку
        мою въ нјдро твое; а она, увидя, что зачала, смотритъ на меня съ презрјніемъ;
        Іегова будетъ судить меня съ тобою. '
      verse: 5
    - text: 'Аврамъ сказалъ Сарј: вотъ, служанка твоя въ твоихъ рукахъ, дјлай съ нею,
        что тебј заблагоразсудится. Итакъ Сара стала смирять ее; а та убјжала отъ
        нея. '
      verse: 6
    - text: 'И нашелъ ее Ангелъ Іеговы у источника водъ въ пустынј, у источника на
        дорогј къ Суру, '
      verse: 7
    - text: 'и сказалъ: Агарь, раба Сарина! откуда ты пришла, и куда идешь? Она отвјчала:
        я бјгу отъ лица Сары, госпожи моей. '
      verse: 8
    - text: 'Но Ангелъ Іеговы сказалъ ей: возвратись къ госпожј своей, и покорись
        ей. '
      verse: 9
    - text: 'Потомъ сказалъ ей Ангелъ Іеговы: умножая умножу потомство твое, такъ
        что нельзя и счесть отъ множества. '
      verse: 10
    - text: 'Наконецъ Ангелъ Іеговы сказалъ ей: вотъ ты беременна, и родишь сына и
        наречешь ему имя Измаилъ; ибо услышалъ Іегова страданіе твое. '
      verse: 11
    - text: 'Онъ будетъ онагръ-человјкъ; руки его на всјхъ, и руки всјхъ на него;
        жить будетъ онъ предъ лицемъ всјхъ братьевъ своихъ. '
      verse: 12
    - text: 'Тогда она нарекла Іегову, Который говорилъ къ ней, симъ именемъ: Ты Богъ
        видјнія! Ибо сказала она: даже и здјсъ я видјла въ слјдъ Видящаго меня! '
      verse: 13
    - text: 'Посему источникъ тотъ называется: Беэр-лахай-рои (источникъ Живаго, Видящаго).
        Онъ находится между Кадесомъ и между Баредомъ. '
      verse: 14
    - text: 'Агарь родила Авраму сына; и нарекъ Аврамъ имя сыну своему, рожденному
        отъ Агари, Измаилъ. '
      verse: 15
    - text: 'Авраму было восемьдесятъ шесть лјтъ оть рожденія, когда Агарь родила
        Авраму Измаила.  '
      verse: 16
  - chapter: 17
    verses:
    - text: 'Когда Авраму было девяносто девять лјтъ отъ рожденія, Іегова явился Авраму
        и сказалъ: Я Богъ всемогущій; ходи предъ лицемъ Моимъ, и будь непороченъ; '
      verse: 1
    - text: 'и Я поставлю завјтъ Мой между Мною и тобою, и весьма, весьма размножу
        тебя. '
      verse: 2
    - text: 'И палъ Аврамъ на лице свое; а Богъ говорилъ съ нимъ и сказалъ: '
      verse: 3
    - text: 'Я! се, завјтъ Мой съ тобою; и ты будёшь отецъ множества народовъ. '
      verse: 4
    - text: 'И отнынј ты не будешь называться Аврамомъ; но да будетъ тебј имя: Авраамъ;
        ибо Я дјлаю тебя отцемъ множества народовъ. '
      verse: 5
    - text: 'И весьма, весьма распложу тебя, и произведу отъ тебя народы, и цари произойдутъ
        отъ тебя. '
      verse: 6
    - text: 'И поставлю завјтъ Мой между Мною и тобою, и между потомками твоими въ
        роды ихъ, завјтъ вјчный, въ томъ, что Я буду Богомъ твоимъ, и потомства твоего
        послј тебя '
      verse: 7
    - text: 'И дамъ тебј и потомкамъ твоимъ послј тебя землю, по которой ты странствуешь,
        всю землю Ханаанскую, въ наслјдіе вјчное; и буду ихъ Богомъ. '
      verse: 8
    - text: 'И сказалъ Богъ Аврааму: ты же соблюди завјтъ Мой, ты и потомки твои послј
        тебя, въ роды ихъ. '
      verse: 9
    - text: 'Сей есть завјтъ Мой, который вы должны соблюдать между Мною и между вами,
        и между потомками твоими послј тебя: чтобъ у васъ весь мужескій полъ былъ
        обрјзанъ. '
      verse: 10
    - text: 'Обрјжьте край плоти вашей; и сіе будетъ знакомъ завјта между Мною и вами. '
      verse: 11
    - text: 'Осми дней оть рожденія да обрјжется у васъ въ роды ваши всякой младенецъ
        мужескаго пола, рожденный въ домј, и купленный за сребро у какого-нибудь иноплеменника,
        который не отъ вашего племени. '
      verse: 12
    - text: 'Непремјнно да обрјжется и рожденный въ домј твоемъ, и купленный за сребро;
        и завјтъ Мой на тјлј вашемъ будетъ завјтомъ вјчнымъ. '
      verse: 13
    - text: 'Не обрјзанный же мужескаго пола, который не обрјжетъ края плоти своея,
        истребится душа та изъ народа своего; ибо онъ нарушилъ завјтъ Мой. '
      verse: 14
    - text: 'Сказалъ Богъ также Аврааму: Сару жену твою не называй Сарою; но да будетъ
        имя ей: Сарра. '
      verse: 15
    - text: 'Я благословлю ее, и дамъ тебј отъ нея сына; благословлю ее, и произойдутъ
        отъ нея народы, и цари народовъ произойдутъ отъ нея. '
      verse: 16
    - text: 'Тогда Аврамъ палъ на лице свое, и разсмјялся, и сказалъ самъ въ себј:
        не ужели отъ столјтняго будутъ дјти? и Сарра, будучи девяносто лјтъ, не ужелн
        родитъ? '
      verse: 17
    - text: 'И сказалъ Авраамъ Богу: о! хотя бы Измаилъ былъ живъ предъ лицемъ Твоимъ. '
      verse: 18
    - text: 'Но Богъ. сказалъ: точно родитъ тебј сына Сарра жена твоя; и ты наречешь
        ему имя: Исаакъ; и Я поставлю завјтъ Мой съ нимъ, какъ завјтъ вјчный для потомства
        его послј него. '
      verse: 19
    - text: 'И о Измаилј Я услышалъ тебя; се, Я благословлю его, и возвращу его, и
        весьма, весьма размножу; двјнадцать князей родятся отъ него; и Я произведу
        отъ него великій народъ. '
      verse: 20
    - text: 'Но завјтъ Мой поставлю съ Исаакомъ, котораго родитъ тебј Сарра въ сіе
        самое время на другой годъ. '
      verse: 21
    - text: 'И окончилъБогъ разговоръ свой съ нимъ, и возшелъ отъ Авраама. '
      verse: 22
    - text: 'И взялъ Авраамъ Измаила сына своего, и всјхъ рожденныхъ въ дому своемъ,
        и всјхъ купленныхъ за сребро свое, весь мужескій полъ дома Авраамова; и обрјзалъ
        край плоти ихъ въ тотъ самый день, какъ сказалъ ему Богъ. '
      verse: 23
    - text: 'Аврааму было девяносто девять лјтъ отъ рожденія, когда онъ обрјзалъ край
        плоти своей. '
      verse: 24
    - text: 'Измаилу сыну его, было тринадцать лјтъ отъ рожденія, когда обрјзанъ край
        плоти его. '
      verse: 25
    - text: 'Въ тотъ же самый день обрјзаны были Авраамъ и Измаилъ, сынъ его; '
      verse: 26
    - text: 'и съ нимъ обрјзанъ былъ весь мужескій полъ дома его, рожденные въ домј,
        и купленные за сребро у иноплеменниковъ.  '
      verse: 27
  - chapter: 18
    verses:
    - text: 'Опять явился ему Іегова у дубравы Мамре, когда онъ сидјлъ у дверей шатра,
        во время зноя дневнаго. '
      verse: 1
    - text: 'Онъ возвелъ очи свои, и увидјлъ, и се, три мужа стоятъ предъ нимъ. Увидя,
        онъ побјжалъ имъ на встрјчу отъ дверей шатра, и поклонился до земли. '
      verse: 2
    - text: 'И сказалъ: Господи, если я обрјлъ благоволеніе предъ очами твоими, не
        пройди мимо раба твоего. '
      verse: 3
    - text: 'Позвольте принести немного воды, и омыть ноги ваши; и отдохните подъ
        симъ деревомъ. '
      verse: 4
    - text: 'Я принесу хлјба, чтобы подкрјпить сердца ваши; потомъ пойдете; ибо для
        того и проходите вы близь раба вашего. Они отвјчали: сдјлай такъ, какъ говоришь. '
      verse: 5
    - text: 'И поспјшилъ Авраамъ въ шатеръ къ Саррј, и сказалъ: поскорје замјси три
        саты пшеничной муки, и сдјлай прјсные хлјбы. '
      verse: 6
    - text: 'Побјжалъ также Авраамъ къ стаду, и взялъ тельца молодаго и тучнаго, и
        далъ отроку, который и поспјшилъ приготовить его. '
      verse: 7
    - text: 'И взялъ творогу и молока, и телъца приготовленнаго, и поставилъ предъ
        ними; а самъ стоялъ предъ ними подъ деревомъ: и они јли. '
      verse: 8
    - text: 'И спросили у него: гдј Сарра жена твоя? Онъ отвјчалъ : здјсь, въ шатрј. '
      verse: 9
    - text: 'И сказалъ одинъ изъ нихъ: Я опять буду у тебя въ это же время, и будетъ
        сынъ у Сарры, жены твоей. Сарра слышала сіе сквозь двери шатра, которыя были
        за нимъ. '
      verse: 10
    - text: 'Авраамъ же и Сарра были стары, и въ лјтахъ преклонныхъ; и обыкновенное
        у женщинъ у Сарры прекратилось. '
      verse: 11
    - text: 'Сарра внутренно разсмјялась, сказавъ: мнј ли, когда я состарјлась, имјть
        сіе утјшеніе? и господинъ мой старъ. '
      verse: 12
    - text: 'Но Іегова сказалъ Аврааму: для чего это разсмјялась Сарра, сказавъ: неужели
        я подлинно рожу, когда я состарјласъ? '
      verse: 13
    - text: 'Есть ли что трудное для Іеговы? Въ назначенный срокъ буду Я у тебя въ
        это же вреия; и будетъ у Сарры сынъ. '
      verse: 14
    - text: 'Сарра же не призналась, а сказала: я не смјялась. Ибо она пришла въ страхъ.
        Но Онъ сказалъ: нјтъ, ты разсмјялась. '
      verse: 15
    - text: 'Потомъ мужи оные встали, и обратились оттуда къ Содому; Авраамъ же шелъ
        съ ними, провожая ихъ. '
      verse: 16
    - text: 'Тогда Іегова сказалъ: утаю ли Я отъ Авраама, что Я хочу дјлать? '
      verse: 17
    - text: 'А Авраамъ непремјнно будетъ народомъ великимъ и сильнымъ, и благословятся
        въ немъ всј народы земные. '
      verse: 18
    - text: 'Ибо Я сталъ знать его ради того, что онъ заповјдаетъ сынамъ своимъ, и
        дому своему послј себя, ходить путемъ Іеговы, и быть добрыми, и справедливыми,
        да исполнитъ Іегова надъ Авраамомъ, что сказалъ о немъ. '
      verse: 19
    - text: 'И сказалъ Іегова: великъ вопль Содомскій и Гоморскій, и грјхи ихъ очень
        тяжки. '
      verse: 20
    - text: 'Сойду и посмотрю, совершеино ли то дјлается у нихъ, о чемъ восходитъ
        ко Мнј вопль, или нјтъ; узнаю. '
      verse: 21
    - text: 'Между тјмъ, два мужа обратились и пошли оттуда въ Содомъ; Авраамъ же
        еще стоялъ предъ лицемъ Іеговы. '
      verse: 22
    - text: 'И подошелъ Авраамъ, и сказалъ: не ужели Ты погубишь праведнаго съ нечестивымъ? '
      verse: 23
    - text: 'Можетъ быть, найдется въ этомъ городј пятьдесятъ праведниковъ? Неужели
        погубишь и не пощадишь мјста сего для пятидесяти праведниковъ, находящихся
        въ немъ? '
      verse: 24
    - text: 'Не можетъ быть, чтобы Ты сдјлалъ такое дјло, чтобы Ты погубилъ праведнаго
        съ нечестивымъ, чтобы тоже было съ праведникомъ, что съ нечестивымъ; не можетъ
        быть отъ Тебя! Судія всей земли поступитъ ли неправосудно? '
      verse: 25
    - text: 'Іегова сказалъ: если Я найду въ городј Содомј пятьдесятъ праведниковъ;
        то Я для нихъ пощажу все мјсто сіе. '
      verse: 26
    - text: 'Авраамъ сказалъ въ отвјтъ: осмјлюсь я теперь сказать Господу, я, прахъ
        и пепелъ: '
      verse: 27
    - text: 'можетъ быть до пятидесяти праведниковъ не достанетъ пяти, не ужели за
        недостаткомъ пяти Ты истребишь весь городъ? Онъ сказалъ: не истреблю, ежели
        найду тамъ сорокъ пять. '
      verse: 28
    - text: 'Авраамъ, продолжая съ нимъ рјчь, сказалъ: можетъ быть найдется тамъ сорокъ.
        И сказалъ Онъ: не сдјлаю того и для сорока. '
      verse: 29
    - text: 'Послј сего Авраамъ сказалъ: да не прогнјвается Господь, если я еще скажу:
        можетъ быть, найдется тамъ тридцать. Онъ сказалъ: не сдјлаю того, если найдется
        тамъ и тридцать. '
      verse: 30
    - text: 'Авраамъ сказалъ: осмјлюсь я еще сказать Господу: можетъ быть, найдется
        тамъ двадцать. Онъ сказалъ: не истреблю и для двадцати. '
      verse: 31
    - text: 'Авраамъ сказалъ: да не прогнјвается Господь, если я еще скажу однажды:
        можетъ, быть найдется тамъ десять. Онъ сказалъ: не истреблю и для десяти. '
      verse: 32
    - text: 'И отошелъ Іегова, по окончаніи разговора съ Авраамомъ; Авраамъ же возвратился
        въ свое мјсто,  '
      verse: 33
  - chapter: 19
    verses:
    - text: 'Между тјмъ, два Ангела пришли въ Содомъ вечеромъ, когда Лоть сидјлъ у
        воротъ Содомскихъ. Лотъ увидјлъ и всталъ на встрјчу имъ, и поклонился лицомъ
        до земли. '
      verse: 1
    - text: 'И сказалъ: государи мои! пожалуйте, зайдите теперь въ домъ раба вашего,
        и ночуйте, и умойте ноги ваши, и вставъ по утру, пойдете въ путь свой. Но
        они сказали: нјтъ, мы ночуемъ на улицј, '
      verse: 2
    - text: 'Онъ же сильно упрашивалъ ихъ: и они зашли къ нему, и пришли въ домъ его.
        Онъ сдјлалъ имъ угощеніе, и испекъ прјсные хлјбы; и они јли. '
      verse: 3
    - text: 'Еще не легли они спать, какъ городскіе жители, Содомляне, отъ молодаго
        до стараго, весь народъ со всјхъ концевъ города, окружили домъ. '
      verse: 4
    - text: 'И кричали Лоту; и говорили ему: гдј люди, пришедшіе къ тебј въ эту ночь?
        выведи ихъ къ намъ, мы познаемъ ихъ, '
      verse: 5
    - text: 'Лотъ вышелъ къ нимъ за дверъ, и заперъ за собою дверь. '
      verse: 6
    - text: 'И сказалъ: пожалуйте, братія, не дјлайте зла! '
      verse: 7
    - text: 'Вотъ, у меня двј дочери, которыя не знаютъ мужа; выведу лучше я ихъ къ
        вамъ, дјлайте съ ними, что вамъ угодно; только не дјлайте сего съ людями сими,
        ибо они для того и пришли подъ кровъ дома моего! '
      verse: 8
    - text: 'Но они сказали: подойди сюда! И сказали: не ужели одинъ пришлецъ, пришедшій
        сюда, можеть судить насъ? за это мы хуже сдјлаемъ съ тобою, нежели съ ними.
        И сильно наступали на сего человјка, на Лота, и подошли, чтобы выломать дверь. '
      verse: 9
    - text: 'Тогда гости простерли руки свои, и взяли Лота къ себј въ домъ, и дверь
        заперли; '
      verse: 10
    - text: 'а людей, бывшихъ за дверьми дома, отъ малаго до большаго, поразили слјпотою,
        такъ, что они измучились, искавъ двери. '
      verse: 11
    - text: 'Наконецъ гости сказали Лоту: кто у тебя есть еще здјсь? Зять ли, сыновья
        ли твои, дочери ли твои, и кто бы ни былъ у тебя въ семъ городј, всјхъ выведи
        изъ сего мјста. '
      verse: 12
    - text: 'Ибо мы истребимъ сіе мјсто; потому что великъ отсюда вопль къ Іеговј,
        и Іегова послалъ насъ истребить его. '
      verse: 13
    - text: 'Итакъ, Лотъ пошедъ, и говорилъ съ зятьями своими, которые брали за себя
        дочерей его, и сказалъ: встаньте, выдьте изъ сего мјста; ибо Іегова истребитъ
        сей городъ; но зятьямъ его показалось, что онъ шутитъ. '
      verse: 14
    - text: 'Когда взошла заря, Ангелы начали торопить Лота, говоря: встань, возми
        жену свою, и двухъ дочерей своихъ, находящихся здјсь, чтобы не погибнуть и
        тебј за беззаконія сего города. '
      verse: 15
    - text: 'Но какъ онъ медлилъ, то они, по милости къ нему Іеговы, взяли за руки
        его, и жену его и двухъ дочерей его, и, выведши, поставили его внј города. '
      verse: 16
    - text: 'Когда же вывели ихъ вонъ изъ города, то одинъ изъ нихъ сказалъ: спасай
        жизнь твою; не оглядывайся назадъ, и нигдј не останавливайся на равнинј сей;
        спасайся на гору, чтобы тебј не погибнуть. '
      verse: 17
    - text: 'Но Лотъ сказалъ имъ: нјтъ, Господи! '
      verse: 18
    - text: 'Вотъ рабъ Твой обрјлъ благодать предъ очами Твоими, и велика милость
        Твоя, которую Ты сдјлалъ со мною, что спасъ жизнь мою; но я не могу спастись
        на гору, чтобъ не застигла меня бјда сія, и чтобы мнј не умереть. '
      verse: 19
    - text: 'Вотъ ближе бјжать въ сей городъ, онъ же и малъ; позвольте мнј спасаться
        въ него; не правда ли, что онъ малъ? и сохранится жизнь моя. '
      verse: 20
    - text: 'И сказалъ ему; вотъ, Я въ угодность тебј и сіе сдјлаю, не истреблю города,
        о которомъ ты говоришь, '
      verse: 21
    - text: 'Поспјшай, спасайся въ него; ибо Я не могу сдјлать Своего дјла, пока ты
        не придешь туда. Потому и дано имя городу сему: Цоаръ. '
      verse: 22
    - text: 'Солнце взошло надъ землею, и Лотъ пришелъ въ Цоаръ. '
      verse: 23
    - text: 'Тогда Іегова на Содомъ и Гоморръ дождемъ пролилъ сјру и огнь отъ Іеговы
        съ небесъ. '
      verse: 24
    - text: 'И истребилъ города сіи, и всю равнину сію, и всјхъ жителей городовъ сихъ,
        и произрастенія земли. '
      verse: 25
    - text: 'Жена же Лотова оглянулась назадъ, и обратилась въ соляной столпъ. '
      verse: 26
    - text: 'Между тјмъ, Авраамъ утромъ, пошелъ на то мјсто, гдј стоялъ предъ лицемъ
        Іеговы; '
      verse: 27
    - text: 'и посмотрјлъ онъ къ Содому и Гоморру, и на все пространство равнины:
        и увидјлъ, и се, восходитъ дымъ съ земли, какъ дымъ изъ печи. '
      verse: 28
    - text: 'Такимъ образомъ Богъ, истребляя города равнины сей, вспомнилъ о Авраамј,
        и вывелъ Лота изъ среды истребленія, когда истреблялъ города, въ которыхъ
        жилъ Лотъ. '
      verse: 29
    - text: 'Потомъ Лотъ вышелъ изъ Цоара, и сталъ жить въ горј, и съ нимъ двј дочери
        его: ибо онъ боялся жить въ Цоарј. Итакъ, онъ жилъ въ пещерј, и съ нимъ двј
        дочери его. '
      verse: 30
    - text: 'И сказала старшая младшей: отецъ нашъ старъ; и нјтъ человјка на землј,
        который бы вошелъ къ намъ по обычаю всей земли. '
      verse: 31
    - text: 'Итакъ напоимъ отца нашего виномъ, и переспимъ съ нимъ, и возставимъ отъ
        отца нашего племя. '
      verse: 32
    - text: 'И въ ту ночь напоили отца своего виномъ; и пошла старшая, и спала съ
        отцемъ своимъ: а онъ не зналъ, какъ она легла и какъ встала. '
      verse: 33
    - text: 'На другой день старшая сказала младшей: вотъ, я спала вчера съ отцемъ
        моимъ; напоимъ его виномъ и въ сію ночь; и ты поди, спи съ нимъ, и возставимъ
        отъ отца нашего племя. '
      verse: 34
    - text: 'И напоили отца своего виномъ и въ сію ночь; и встала младшая, и переспала
        съ нимъ; и онъ не зналъ, какъ она легла, и какъ встала. '
      verse: 35
    - text: 'И сдјлались обј дочери Лотовы беременны отъ отца своего. '
      verse: 36
    - text: 'Старшая родила сына, и нарекла ему имя: Моавъ; сей есть отецъ Моавитянъ,
        такъ-называемыхъ до сего дня. '
      verse: 37
    - text: 'Младшая также родила сына, и нарекла ему имя: Бен-Амми; сей отецъ Аммонитянъ,
        такъ-называемыхъ до сего дня.  '
      verse: 38
  - chapter: 20
    verses:
    - text: 'Авраамъ пошелъ оттуда въ землю полуденную; и сталъ жить между Кадесомъ
        и между Суромъ; и пришелъ на время въ Гераръ. '
      verse: 1
    - text: 'И сказалъ Авраамъ о Саррј, женј своей: она сестра моя. И послалъ Авимелехъ,
        царь Герарскій, и взялъ Сарру. '
      verse: 2
    - text: 'И пришелъ Богъ къ Авимелеху ночью во снј, и сказалъ ему: вотъ, ты умрешь
        за сію женщину, которую ты взялъ; ибо она имјетъ мужа. '
      verse: 3
    - text: 'Впрочемъ Авимелехъ не прикасался къ ней, и сказалъ: Господи! не ужели
        Ты погубишь и неповинный народъ? '
      verse: 4
    - text: 'Не самъ ли онь сказалъ мнј: она сестра моя? и она сама сказала: онъ братъ
        мой. Я сдјлалъ это въ простотј сердца и чистыми руками. '
      verse: 5
    - text: 'И сказалъ ему Богъ во снј: и Я знаю, что ты сдјлалъ сіе въ простотј сердца,
        Я же и удержалъ тебя отъ грјха предо Мною, потому и не допустилъ тебя прикоснуться
        къ ней. '
      verse: 6
    - text: 'Итакъ, возврати жену мужу: ибо онъ пророкъ, и помолится о тебј, и ты
        будешь живъ; а если не возвратишь, то знай, что непремјнно умрешь ты, и всј
        твои. '
      verse: 7
    - text: 'Авимелехъ всталъ рано, и призвалъ всјхъ рабовъ своихъ, и пересказалъ
        всј слова сіи въ уши ихъ; и сіи люди весьма испугались. '
      verse: 8
    - text: 'И призвалъ Авимелехъ Авраама, и сказалъ ему: что ты съ нами сдјлалъ?
        чјмъ согрјшилъ я противъ тебя, что ты навелъ было на меня и на царство мое
        столь великій грјхъ? ты сдјлалъ со мною дјла. какихъ не дјлають. '
      verse: 9
    - text: 'И сказалъ Авимелехъ Аврааму: что ты имјлъ въ виду, когда дјлалъ такое
        дјло? '
      verse: 10
    - text: 'Авраамъ сказалъ: я подумалъ: можетъ быть, нјтъ страха Божія на мјстј
        семъ, и убьютъ меня за жену мою. '
      verse: 11
    - text: 'Да она и подлинно сестра мнј; она дочь отца моего, только не дочь матери
        моей; и сдјлалась моею женою. '
      verse: 12
    - text: 'Итакъ, когда Богъ повелъ меня изъ дома отца моего странствовать, то я
        сказалъ ей: сдјлай со мною сію милость, въ какое ни придемъ мы мјсто, вездј
        говори обо мнј: это братъ мой. '
      verse: 13
    - text: 'Тогда Авимелехъ взялъ мјлкаго и крупнаго скота, и рабовъ, и рабынь, и
        далъ Аврааму; и возвратилъ ему Сарру, жену его. '
      verse: 14
    - text: 'И сказалъ Авимелехъ: вотъ, земля моя предъ тобою; живи, гдј понравится
        глазамъ твоимъ. '
      verse: 15
    - text: 'А Саррј сказалъ: вотъ, я далъ брату твоему тысячу сиклей серебра; вотъ,
        это тебј покрывало для очей, предъ всјми находящимися съ тобою, и предъ всјми
        прочими, чтобы знали тебя. '
      verse: 16
    - text: 'И помолился Авраамъ Богу, и изцјлилъ Богъ Авимелеха, и жену его, и рабынь
        его, и онј стали рождать. '
      verse: 17
    - text: 'Ибо совсјмъ заключилъ было Іегова всякое чрево въ домј Авимелеха, за
        Сарру, жену Авраамову.  '
      verse: 18
  - chapter: 21
    verses:
    - text: 'И посјтилъ Іегова Сарру, какъ сказалъ; и сотворилъ Іегова Саррј, какъ
        говорилъ. '
      verse: 1
    - text: 'Сарра зачала, и родила Аврааму сына въ старости его, въ назначенное время,
        которое предсказалъ ему Богъ. '
      verse: 2
    - text: 'И нарекъ Авраамъ имя сыну своему, родившемуся у него, котораго родила
        ему Сарра: Исаакъ. '
      verse: 3
    - text: 'И обрјзалъ Авраамъ Исаака, сына своего, осми дней отъ рожденія, какъ
        заповјдалъ ему Богъ. '
      verse: 4
    - text: 'Аврааму же было сто лјтъ, когда родился у него Исаакъ. сынъ его. '
      verse: 5
    - text: 'Тогда Сарра сказала: смјхъ сотворилъ мнј Богъ; кто ни услышитъ обо мнј,
        разсмјется. '
      verse: 6
    - text: 'И сказала: Кто сказалъ бы Аврааму: Сарра будетъ кормить дјтей грудью?
        Ибо въ старости его я родила сына. '
      verse: 7
    - text: 'Дитя выросло, и отнято отъ груди; и Авраамъ сдјлалъ большой пиръ въ тотъ
        день, когда Исаакъ отнятъ отъ груди, '
      verse: 8
    - text: 'И увидјла Сарра, что сынъ Агари Египтянки, котораго она родила Аврааму,
        насмјхается, '
      verse: 9
    - text: 'и сказала Аврааму: выгони эту рабыню и сына ея; ибо не наслјдуетъ сынъ
        этой рабыни съ сыномъ моимъ Исаакомъ. '
      verse: 10
    - text: 'Сіе весьма прискорбно показалось Аврааму, по любви его къ сыну своему. '
      verse: 11
    - text: 'Но Богъ сказалъ Аврааму: не скорби объ отрокј и о рабынј своей; что ни
        скажеть тебј Сарра, слушайся словъ ея; ибо, въ Исаакј наречется тебј сјмя. '
      verse: 12
    - text: 'И отъ сына рабыни Я произведу народъ, потому что и онъ есть твое сјмя. '
      verse: 13
    - text: 'Авраамъ всталъ рано, и взялъ хлјба и мјхъ воды, и далъ Агари, положилъ
        ей на плеча, и отрока отдалъ и отпустилъ ее. Она пошла, и заблудилась въ пустынј
        Беэр-Шава. '
      verse: 14
    - text: 'И когда воды въ мјхј не стало, она бросила отрока подъ однимъ кустомъ, '
      verse: 15
    - text: 'и пошла, сјла противъ него, удалясь на одинъ выстрјлъ изъ лука, ибо она
        сказала: не хочу видјть смерти отрока. Итакъ она сјла противъ него, и подняла
        вопль, и плакала. '
      verse: 16
    - text: 'И услышалъ Богъ гласъ отрока; и Ангелъ Божій съ небесъ возвалъ Агарь,
        и сказалъ ей: что ты, Агарь? не бойся; Богъ услышалъ голосъ отрока, оттуда,
        гдј онъ теперь. '
      verse: 17
    - text: 'Встань, подними отрока, и возми его рукою твоею; ибо Я произведу отъ
        него великій народъ. '
      verse: 18
    - text: 'Тогда Богъ отверзъ очи ея, и она увидјла колодезь воды, и пошла, наполнила
        мјхъ водою, и напоила отрока. '
      verse: 19
    - text: 'И Богъ былъ съ отрокомъ; и онъ выросъ, и сталъ жить въ пустынј; и сдјлался
        стрјлкомъ изъ лука. '
      verse: 20
    - text: 'Онъ жилъ въ пустынј Фаранъ; и его мать взяла ему жену изъ земли Египетской. '
      verse: 21
    - text: 'Случилось въ то время, что Авимелехъ съ Фихоломъ, военачальникомъ своимъ,
        сказалъ Аврааму: съ тобою Богъ во всемъ, что ты ни дјлаешь. '
      verse: 22
    - text: 'Итакъ, поклянись мнј здјсь Богомъ, что ты не обидишь ни меня, ни сына
        моего, ни внука моего; что тоже благорасположеніе, которое я оказалъ тебј,
        ты будешъ оказывать мнј, и землј сей, въ которой ты гостишь. '
      verse: 23
    - text: 'И сказалъ Авраамъ: я клянусь. '
      verse: 24
    - text: 'При семъ Авраамъ жаловался Авимелеху о кладезј водъ, который отняли рабы
        Авимелеховы. '
      verse: 25
    - text: 'Авимелехъ же сказалъ: я не зналъ, кто это сдјлалъ, и ты не сказалъ мнј;
        я даже и не слыхалъ о томъ донынј. '
      verse: 26
    - text: 'Тогда Авраамъ взялъ мјлкаго и крупнаго скота, и далъ Авимелеху, и они
        оба заключили союзъ. '
      verse: 27
    - text: 'И поставилъ Авраамъ семь агницъ изъ стада мјлкаго скота особо. '
      verse: 28
    - text: 'Авимелехъ же сказалъ Аврааму: на что здјсь сіи семь агницъ, которыхъ
        ты поставилъ особо? '
      verse: 29
    - text: 'Онъ сказалъ: семь агницъ сихъ возми отъ руки моей, чтобъ онј были мнј
        свидјтельствомъ, что я выкопалъ этотъ колодезь. '
      verse: 30
    - text: 'Потому и назвалъ онъ сіе мјсто Беэр-Шава (кладязь клятвы); ибо тутъ оба
        они клялись. '
      verse: 31
    - text: 'И заключили союзъ въ Беэр-Шавј. И всталъ Авимелехъ и Фихолъ военачальникъ
        его, и возвратились въ землю Филистимскую. '
      verse: 32
    - text: 'И насадилъ Авраамъ при Беэр-Шавј рощу, и призвалъ тамъ имя Іеговы, Бога
        Вјчнаго. '
      verse: 33
    - text: 'И жилъ Авраамъ въ землј Филистимской, какъ странникъ, дни многіе.  '
      verse: 34
  - chapter: 22
    verses:
    - text: 'И было, послј сихъ происшествій, что Богъ искушалъ Авраама, и сказалъ
        ему: Авраамъ! онъ отвјтствовалъ: вотъ я. '
      verse: 1
    - text: 'Богъ сказалъ: возми сына твоего, единственнаго твоего, котораго ты любишь,
        Исаака; и поди въ землю Моріа, и тамъ принеси его во всесожженіе, на одной
        изъ горъ, которую Я укажу тебј. '
      verse: 2
    - text: 'Авраамъ всталъ рано, осјдлалъ осла своего, взялъ съ собою двоихъ изъ
        рабовь своихъ, и Исаака, сына своего; накололъ дровъ для всесожженія и вставъ,
        пошелъ на мјсто, которое указалъ ему Богъ. '
      verse: 3
    - text: 'На третій день Авраамъ, возведши очи свои, увидјлъ мјсто издалека. '
      verse: 4
    - text: 'Тогда Авраамъ сказалъ рабамъ своимъ: останьтесь здјсь съ осломъ; а я
        и сынъ пойдемъ туда, и поклонясь возвратимся къ вамъ. '
      verse: 5
    - text: 'И взялъ Авраамъ дрова для всесожженія, и возложилъ на Исаака, сына своего;
        а самъ взялъ въ руки огонь и ножъ, и пошли оба вмјстј. '
      verse: 6
    - text: 'И началъ Исаакъ говорить Аврааму, отцу своему, и сказалъ: батюшка! Онъ
        отвјчалъ: что сынъ мой? Онъ сказалъ: вотъ огонь и дрова, гдј же агнецъ во
        всесожженіе? '
      verse: 7
    - text: 'Авраамъ сказалъ: Богъ усмотритъ для Себя агнца во всесожжеиіе, сынъ мой.
        И шли далје оба вмјстј. '
      verse: 8
    - text: 'И когда они пришли на мјсто, которое указалъ ему Богъ: тогда Авраамъ
        устроилъ тамъ жертвенникъ, разложилъ дрова, и, связавъ сына своего Исаака,
        положилъ его на жертвенникъ поверхъ дровъ. '
      verse: 9
    - text: 'И простеръ Авраамъ руку свою и взялъ ножъ, чтобы заколоть сына своего. '
      verse: 10
    - text: 'Тогда Ангелъ Іеговы воззвалъ къ нему съ небесъ, и сказалъ: Авраамъ! Авраамъ!
        Онъ сказалъ: вотъ я. '
      verse: 11
    - text: 'Ангелъ сказалъ: не поднимай руки твоей на отрока, и не дјлай надъ нимъ
        ничего; ибо теперь Я знаю, что боишься Бога, когда ты не пожалјлъ сына твоего,
        единственнаго твоего, для Меня. '
      verse: 12
    - text: 'И возвелъ Авраамъ очи свои и увидјлъ: и вотъ назади овенъ, запутавшійся
        въ чащј рогами своими. Авраамъ пошелъ, взялъ овна, и принесъ его во всесожженіе
        вмјсто сына своего. '
      verse: 13
    - text: 'И назвалъ Авраамъ имя мјсту тому: Іегова-Ире (Господъ усмотритъ). Посему
        и нынј говорится: на горј Іеговы усмотрится. '
      verse: 14
    - text: 'Потомъ вторично воззвалъ къ Аврааму Ангелъ Іеговы съ небесъ, '
      verse: 15
    - text: 'и сказалъ: Мною клянусь, говоритъ Іегова, что поелику ты сдјлалъ сіе
        дјло, и не пожалјлъ сына твоего, единственнаго твоего: '
      verse: 16
    - text: 'то Я благословляя благословлю тебя, и умножая умножу сјмя твое, какъ
        звјзды небесныя, и какъ песокъ на берегу моря; и наслјдуетъ сјмя твое города
        враговъ своихъ, '
      verse: 17
    - text: 'и благословятся въ сјмени твоемъ всј народы земные; за то, что ты послушался
        гласа Моего. '
      verse: 18
    - text: 'И возвратился Авраамъ къ рабамъ своимъ, и встали, и пошли вмјстј въ Беэр-Шаву;
        и жилъ Авраамъ въ Беэр-Шавј. '
      verse: 19
    - text: 'Послј сихъ происшествій Аврааму возвјстили и сказали: вотъ и Милка родила
        Нахору, брату твоему, сыновъ: '
      verse: 20
    - text: 'Уца, первенца его, Вуза, брата сему, Кемуила, отца Арамова, '
      verse: 21
    - text: 'Кеседа, Хазо, Пилдаша, Идлафа и Ваѕуила, '
      verse: 22
    - text: 'Отъ Ваѕуила родилась Ревекка. Восьмерыхъ сихъ родила Милка Нахору, брату
        Авраамову. '
      verse: 23
    - text: 'И наложница его, именемъ Реума, также родила Теваха, Гахама, Тахаша и
        Мааху.  '
      verse: 24
  - chapter: 23
    verses:
    - text: 'Жизни Сарриной было сто двадцать семь лјтъ. Вотъ лјта жизни Сарриной. '
      verse: 1
    - text: 'И умерла Сарра въ Киріаѕ-Арбј (что нынј Хевронъ), въ землј Ханаанской.
        И пришелъ Авраамъ рыдать по Саррј и оплакивать ее. '
      verse: 2
    - text: 'Потомъ отошелъ Авраамъ отъ умершей своей, и сталъ говорить сынамъ Хетовымъ,
        и сказалъ: '
      verse: 3
    - text: 'я у васъ пришлецъ и странникъ; дайте мнј въ собственность мјсто для гроба
        между вами, чтобы мнј умершую мою схоронить отъ глазъ моихъ. '
      verse: 4
    - text: 'Сыны Хета отвјтствовали Аврааму и сказали ему: '
      verse: 5
    - text: 'послушай насъ, господинъ нашъ; ты князь Божій посреди насъ; въ лучшемъ
        изъ нашихъ погребальныхъ мјстъ похорони умершую твою; никто изъ насъ не откажетъ
        тебј въ своемъ погребальиомъ мјстј, для погребенія умершей твоей. '
      verse: 6
    - text: 'Авраамъ всталъ, и поклонился народу земли той, сынамъ Хетовымъ. '
      verse: 7
    - text: 'И говорилъ имъ, и сказалъ: если есть у васъ на сердцј позволитъ, чтобы
        я схороиилъ умершую мою отъ глазъ моихъ: то послушайте меня, исходатайствуйте
        мнј у Ефрона, сына Цохарова, '
      verse: 8
    - text: 'чтобы онъ отдалъ мнј пещеру Махпелу, которая у него ва концј поля его,
        чтобы за довольную цјну отдалъ ее мнј посреди васъ, въ собственность для погребенія. '
      verse: 9
    - text: 'Ефронъ же сидјлъ посреди сыновъ Хетовыхъ, и отвјчалъ Ефронъ Хеттеянинъ
        Аврааму вслухъ сыновъ Хетовыхъ, всјхъ входящихъ во врата города его, и сказалъ: '
      verse: 10
    - text: 'нјтъ, господинъ мой, послушай меня, я дарю тебј поле и пещеру, которая
        на немъ, дарю тебј, предъ очами сыновъ народа моего, дарю тебј ее, похорони
        умершую твою. '
      verse: 11
    - text: 'Авраамъ поклонился предъ народомъ земли той, '
      verse: 12
    - text: 'и говорилъ Ефрону вслухъ народа земли той, и сказалъ: сдјлай милость,
        послушай меня; я дамъ тебј за поле серебро; ты возми у меня, тогда я похороню
        тамъ умершую мою. '
      verse: 13
    - text: 'Ефронъ отвјтствовалъ Аврааму и сказалъ ему: '
      verse: 14
    - text: 'господинъ мой! послушай меня: земля стоитъ четыреста сиклсй серебра;
        для меня и для тебя что это? похорони умершую твою. '
      verse: 15
    - text: 'Авраамъ выслушалъ Ефрона, и отвјсилъ Авраамъ Ефрону серебра, сколько
        онъ объявилъ вслухъ сыновъ Хетовыхъ, тоесть четыреста сиклей серебра, какое
        ходитъ у купцевъ. '
      verse: 16
    - text: 'Такимъ образомъ поле Ефроново, которое при Махпелј, противъ Мамре, поле
        и пещера, которая на немъ, и всј деревья, которые на полј во всјхъ предјлахъ
        его, вокругъ, сдјлалось '
      verse: 17
    - text: 'владјніемъ Авраамовымъ, предъ очами сыновъ Хета, всјхъ входящихъ во врата
        города его. '
      verse: 18
    - text: 'Послј сего Авраамъ похоронилъ Сарру, жену свою, въ пещерј поля, въ Махпелј,
        противъ Мамре (что нынј Хевронъ), въ землј Ханаанской. '
      verse: 19
    - text: 'Такъ досталось Аврааму отъ сыновъ Хетовыхъ поле и пещера, которая на
        немъ, въ собственность для гроба.  '
      verse: 20
  - chapter: 24
    verses:
    - text: 'Авраамъ былъ уже старъ и въ лјтахъ преклонныхъ. Іегова благословилъ Авраама
        всјмъ. '
      verse: 1
    - text: 'И сказалъ Авраамъ рабу своему, старшему въ домј его, управлявшему всјмъ,
        что у него было: положи руку твою подъ стегно мое, '
      verse: 2
    - text: 'и клянись мнј Іеговою, Богомъ небесь и Богомъ земли, что ты не возмешь
        сыну моему жены изъ дочерей Хананеевъ, среди которыхъ я живу; '
      verse: 3
    - text: 'но пойдешь въ землю мою, на родину мою, взять жену сыну моему Исааку. '
      verse: 4
    - text: 'Рабъ сказалъ ему: можетъ быть, не захочетъ женщина идти со мною въ эту
        землю; долженъ ли я возвратить сына твоего въ землю, изъ которой ты вышелъ? '
      verse: 5
    - text: 'Авраамъ сказалъ ему: берегись, не возвращай сына моего туда. '
      verse: 6
    - text: 'Іегова, Богъ небесъ, Который взялъ меня изъ дома отца моего, и изъ земли
        рожденія моего, Который објщался мнј, и Который клялся мнј, говоря: потомству
        твоему дамъ сію землю, Онъ пошлетъ Ангела Своего предъ лицемъ твоимъ, и ты
        возмешь жену сыну моему оттуда. '
      verse: 7
    - text: 'Если не захочетъ женщина идти съ тобою, ты будешь свободенъ отъ клятвы
        моей сей; только сына моего не возвращай туда. '
      verse: 8
    - text: 'Тогда рабъ положилъ руку свою подъ стегно Авраама, господина своего,
        и клялся ему въ семъ. '
      verse: 9
    - text: 'Потомъ рабъ взялъ изъ верблюдовъ господина своего десять верблюдовъ и
        пошелъ; въ рукахъ у него были также всякія сокровища господина его; онъ всталъ,
        и пошелъ въ Месопотамію, въ городъ Нахоровъ. '
      verse: 10
    - text: 'И остановилъ верблюдовъ внј города, у источника водъ, подъ вечеръ, въ
        такое время, когда выходятъ женщины черпать воду. '
      verse: 11
    - text: 'И сказалъ: Іегова, Боже господина моего Авраама! пошли ее сегодня на
        встрјчу мнј, и сотвори милость съ господиномъ моимъ Авраамомъ. '
      verse: 12
    - text: 'Вотъ, я стою у источника водъ, и дочери жителей города выходятъ черпать
        воду: '
      verse: 13
    - text: 'итакъ сдјлай, чтобы дјвица, которой я скажу: наклони ведро свое, я напьюсь,
        и которая скажетъ: пей, я напою и верблюдовъ твоихъ, была та, которую ты указуешь
        рабу Твоему Исааку; посему узнаю я, что ты творишь милость съ господиномъ
        моимъ. '
      verse: 14
    - text: 'Еще не окончилъ онъ словъ сихъ, какъ вышла Ревекка, которая родилась
        отъ Ваѕуила, сына Милки, жены Нахора, брата Авраамова. На плечј ея было ведро. '
      verse: 15
    - text: 'Она была дјвица прекраснаа видомъ, дјва, которой не позналъ мужъ. Она
        сошла къ источнику, наполнила ведро свое и пошла вверхъ. '
      verse: 16
    - text: 'Тогда рабъ побјжалъ на встрјчу ей, и сказалъ: дай мнј испить немного
        воды изъ ведра твоего. '
      verse: 17
    - text: 'Она сказала: пей, господинъ мой; и тотчасъ опустила ведро свое на руку
        свою и напоила его. '
      verse: 18
    - text: 'И когда напоила его, то сказала: я стану черпать и верблюдамъ твоимъ,
        нока напьются. '
      verse: 19
    - text: 'И тотчасъ вылила ведро свое въ пойло, и побјжала опять къ колодезю почерпнуть,
        и начерпала всјмъ верблюдамъ его. '
      verse: 20
    - text: 'Онъ смотрјлъ на нее съ изумленіемъ, въ молчаніи, желая уразумјть, благословилъ
        ли Іегова путь его или нјтъ. '
      verse: 21
    - text: 'Когда же верблюды перестали пить; тогда онъ взялъ золотое кольцо, вјсомъ
        въ полсикля, и два запястья на руки ей, вјсомъ въ десять сиклей золота; '
      verse: 22
    - text: 'и сказалъ: чья ты дочь? скажи мнј; есть ли въ домј отца твоего мјсто
        намъ ночевать? '
      verse: 23
    - text: 'Она отвјчала ему: я дочь Ваѕуила, сына Милки, котораго она родила Нахору. '
      verse: 24
    - text: 'Притомъ сказала ему: у насъ много и соломы, и корму; и естъ мјсто для
        ночлега. '
      verse: 25
    - text: 'Тогда онъ падши поклонился Іеговј, '
      verse: 26
    - text: 'и сказалъ: благословенъ Іегова, Богъ господина моего Авраама, Который
        не оставилъ господина моего милостію Своею и истиною Своею! Іегова прямымъ
        путемъ привелъ меня въ домъ родственниковъ господина моего. '
      verse: 27
    - text: 'Дјвица же побјжала, и разсказала о семъ приключеніи въ домј матери своей. '
      verse: 28
    - text: 'У Ревекки былъ братъ, именемъ Лаванъ. Лаванъ побјжалъ къ оному человјку
        за городъ къ источнику. '
      verse: 29
    - text: 'Какъ скоро онъ увидјлъ кольцо и запястья на рукахъ у сестры своей, и
        услышалъ слова Ревекки, сестры своей, которая говорила: вотъ что сказалъ мнј
        этотъ человјкъ; то пришелъ къ сему человјку, и нашелъ его стоящимъ съ верблюдами
        у источника, '
      verse: 30
    - text: 'и сказалъ: войди благословенный Іеговою; что тебј стоять на полј? Я приготовилъ
        домъ, и мјсто верблюдамъ. '
      verse: 31
    - text: 'Онъ вошелъ въ домъ, и Лаванъ разсјдлалъ верблюдовъ, и далъ соломы и корму
        верблюдамъ, и воды умыть ноги ему и людямъ, которые были съ нимъ. '
      verse: 32
    - text: 'Потомъ предложена ему пища; но онъ сказалъ: не стану јсть, пока не скажу,
        что я сказать долженъ. Лаванъ сказалъ: говори! '
      verse: 33
    - text: 'Онъ сказалъ: я рабъ Авраамовъ. '
      verse: 34
    - text: 'Іегова весьма благословилъ господина моего, такъ что онъ сдјлался великимъ;
        ибо Онъ далъ ему овецъ и воловъ, серебра и золота, рабовъ и рабынь, верблюдовъ
        и ословъ. '
      verse: 35
    - text: 'Сарра, жена господина моего, уже состарјвшись, родила господину моему
        сына, которому онъ и отдалъ все, что у него было. '
      verse: 36
    - text: 'И взялъ съ меня клятву господинъ мой, сказавъ: не бери жены сыну моему
        изъ дочерей Хананеевъ, въ землј которыхъ я живу; '
      verse: 37
    - text: 'а поди въ домъ отца моего, и къ племени моему, взять жену сыну моему. '
      verse: 38
    - text: 'Когда же я сказалъ господину моему: можетъ быть, не пойдетъ женщина со
        мною; '
      verse: 39
    - text: 'то онъ сказалъ мнј: Іегова, предъ лицемъ Котораго я хожу, пошлетъ съ
        тобою Ангела Своего, и благословитъ путь твой, и ты возмешь жену сыну моему
        изъ племени моего, и изъ дома отца моего. '
      verse: 40
    - text: 'Тогда будешь ты свободенъ отъ клятвы моей, когда сходишь къ родственникамъ
        моимъ; если они не дадутъ тебј, то будешь свободенъ оть клятвы моей. '
      verse: 41
    - text: 'Итакъ я нынј пришелъ къ источнику, и сказалъ: Іегова, Боже господина
        моего Авраама! если есть благословеніе Твое надъ путемъ моимъ, который я совершаю; '
      verse: 42
    - text: 'то, вотъ, я стою у источника водъ; сдјлай же, чтобы дјвица, которая выйдетъ
        почерпнуть воды и которой я скажу: дай мнј испить немного воды изъ ведра твоего, '
      verse: 43
    - text: 'и которая скажетъ мнј: и ты пей, и верблюдамъ твоимъ я начерпаю, была
        та жена, которую Іегова указуетъ сыну господина моего. '
      verse: 44
    - text: 'Еще не окончилъ я словъ сихъ въ сердцј моемъ. какъ вышла Ревекка, съ
        ведромъ на плечј, и сошла къ источнику и почерпнула; тогда я сказалъ ей: напой
        меня. '
      verse: 45
    - text: 'Она тотчасъ опустила съ себя ведро свое, и сказала: пей; я напою и верблюдовъ
        твоихъ. Итакъ я пилъ, и верблюдовъ она напоила. '
      verse: 46
    - text: 'И когда я спросилъ ее и сказалъ: чья ты дочь? она сказала: дочь Ваѕуила,
        сына Нахорова, котораго родила ему Милка. Тогда я вдјлъ кольцо въ ноздри ея,
        и запястья надјлъ на руки ея. '
      verse: 47
    - text: 'И падши поклонился Іеговј, и благословилъ Іегову, Бога господина моего
        Авраама, Который прямымъ путемъ привелъ меня, чтобы дочь брата господина моего
        взять за сына его. '
      verse: 48
    - text: 'Итакъ теперь, если вы намјрены сотворить милость и истину съ господиномъ
        моимъ, скажите мнј; и если нјтъ, скажите мнј, чтобы мнј обратиться или направо,
        или налјво. '
      verse: 49
    - text: 'Лаванъ и Ваѕуилъ сказали въ отвјтъ: отъ Іеговы происходятъ дјло сіе;
        мы не можемъ сказать тебј вопреки ни худаго, ни добраго. '
      verse: 50
    - text: 'Вотъ Ревекка предъ тобою; возми и поди; да будетъ она женою сыну господина
        твоего, какъ сказалъ Іегова. '
      verse: 51
    - text: 'Когда рабъ Авраамовъ услышалъ слова ихъ: то поклонился Іеговј до земли. '
      verse: 52
    - text: 'И вынулъ рабъ серебрянныя вещи, и золотыя вещи, и одежды, и далъ Ревеккј;
        также и брату ея, и матери ея далъ богатые дары. '
      verse: 53
    - text: 'По семъ онъ, и люди бывшіе съ нимъ, јли и пили, и ночевали. И когда встали
        по утру: то онъ сказалъ: отпустите меня къ господину моему. '
      verse: 54
    - text: 'Но братъ ея и ея мать сказали: пусть побудетъ съ нами дјвица дней хотя
        десять; потомъ пойдешь. '
      verse: 55
    - text: 'Онъ сказалъ имъ: не удерживайте меня, ибо Іегова благословилъ путь мой;
        отпустите меня, и я пойду къ господину моему. '
      verse: 56
    - text: 'Они сказали: призовемъ дјвицу, и спросимъ, что она скажетъ. '
      verse: 57
    - text: 'И призвали Ревекку, и сказали ей: пойдешь ли съ симъ человјкомъ? Она
        отвјчала: пойду. '
      verse: 58
    - text: 'Итакъ отпустили Ревекку сестру свою, и кормилицу ея, и раба Авраамова,
        и людей его. '
      verse: 59
    - text: 'И благословили Ревекку, и сказали ей: Сестра наша! да родятся отъ тебя
        тысячи тысячъ, И да владјетъ потомство твое жилищами враговъ своихъ! '
      verse: 60
    - text: 'И встала Ревекка, и рабыня ея, и сјли на верблюдовъ, я појхали за тјмъ
        человјкомъ. Такимъ образомъ рабъ взялъ Ревекку, и пошелъ. '
      verse: 61
    - text: 'Между тјмъ Исаакъ шелъ изъ Беэр-лахай-рои; ибо жилъ онъ въ землј полуденной. '
      verse: 62
    - text: 'При наступленіи вечера, Исаакъ вышелъ въ поле для размышленія; и возвелъ
        очи свои, и видитъ: вотъ, идутъ верблюды. '
      verse: 63
    - text: 'Ревекка возвела очи свои, и, увидя Исаака, соскочила съ верблюда, '
      verse: 64
    - text: 'и сказала рабу: кто зтотъ человјкъ, идущій по полю на встрјчу намъ? рабъ
        отвјчалъ: зто господинъ мой. Тогда она взяла покрывало, и покрылась. '
      verse: 65
    - text: 'Рабъ же разсказалъ Исааку все, что сдјлалъ. '
      verse: 66
    - text: 'И ввелъ ее Исаакъ въ шатеръ Сарры, матери своей; и взялъ Ревекку, и она
        сдјлалась ему женою, и онъ возлюбилъ ее; и утјшился Исаакъ въ печали по матери
        своей.  '
      verse: 67
  - chapter: 25
    verses:
    - text: 'И взялъ Авраамъ еще жену, именемъ Хеттуру. '
      verse: 1
    - text: 'Она родила ему Зимрана, Іокшана, Медана, Мадіана, Ишбака и Шуаха. '
      verse: 2
    - text: 'Отъ Іокшана родились Шева и Деданъ. Сыны Дедана были: Ашуримъ, Летушимъ
        и Леюмимъ. '
      verse: 3
    - text: 'Сыны Мадіана: Ефа, Еферъ, Ханохъ, Авида и Елдага. Всј сіи суть сыны Хеттуры. '
      verse: 4
    - text: 'Впрочемъ Авраамъ отдалъ все имјніе свое Исааку. '
      verse: 5
    - text: 'А сынамъ наложницъ, которыя были у Авраама, далъ Авраамъ дары, и отпустилъ
        ихъ отъ Исаака, сына своего, еще при жизни своей, къ востоку, въ землю восточную. '
      verse: 6
    - text: 'Дней жизни Авраамовой, которые онъ прожилъ, было сто семьдесять пять
        лјтъ. '
      verse: 7
    - text: 'И скончался Авраамъ, и умеръ въ старости доброй, будучи престарјлъ и
        насыщенъ жизнію, и присоединился къ народу своему. '
      verse: 8
    - text: 'И погребли его Исаакъ и Измаилъ, сыновьа его, въ пещерј Махпелј, на полј
        ЕФрона, сына Цохара, Хеттеянина, которое находится противъ Мамре, '
      verse: 9
    - text: 'на полј, которое Авраамъ приобрјлъ отъ сыновъ Хетовыхъ. Тамъ погребены
        Авраамъ и Сарра, жена его. '
      verse: 10
    - text: 'По смерти Авраама, Богъ благословилъ Исаака, сына его. Исаакъ жилъ при
        Беэр-лахай-рои. '
      verse: 11
    - text: 'Вотъ родословіе Измаила, сына Авраамова, котораго родила Аврааму Агарь,
        Египтянка, служанка Саррина; '
      verse: 12
    - text: 'и вотъ имена сыновъ Измаиловыхъ, имена ихъ по поколјніямъ ихъ: первенецъ
        Измаиловъ Наваіоѕъ, за нимъ Кедаръ, Адбеелъ, Мивсамъ, '
      verse: 13
    - text: 'Мишма, Дума, Масса, '
      verse: 14
    - text: 'Хададъ, Ѕема, Іетуръ, Нафишъ и Кедма. '
      verse: 15
    - text: 'Сіи суть сыны Измаиловы, и сіи суть имена ихъ въ родахъ ихъ, въ кочевьяхъ
        ихъ. Это двјнадцать князей племенъ ихъ. '
      verse: 16
    - text: 'Лјтъ же жизни Измаиловой было сто тридцать семь лјтъ; и скончался онъ,
        и умеръ, и присоединился къ народу своему. '
      verse: 17
    - text: 'Потомки его разселились отъ Хавилы до Сура, что противъ Египта, и даже
        до Ассиріи. Такъ палъ ему жребій жить предъ лицемъ всјхъ братьевъ своихъ. '
      verse: 18
    - text: 'Воть родословіе Исаака, сына Авраамова. Авраамъ родилъ Исаака. '
      verse: 19
    - text: 'Исааку было сорокъ лјтъ отъ рожденія, когда онъ взялъ себј въ жену Ревекку,
        дочь Ваѕуила Арамеянина изъ Месопотаміи, сестру Лавана Арамеянина. '
      verse: 20
    - text: 'И молился Исаакъ Іеговј о женј своей, потому что она была неплодна: и
        услышалъ его Іегова, и зачала Ревекка, жена его. '
      verse: 21
    - text: 'И стали биться младенцы въ утробј ея; тогда сказала она: если такъ, то
        для чего мнј это? и пошла вопросить Іегову. '
      verse: 22
    - text: 'Іегова сказалъ ей: Два племени во чревј твоемъ, И два различныхъ народа
        произойдутъ изъ утробы твоей; Одинъ народъ сдјлается сильнје другаго, И большій
        будетъ въ порабощеніи у меньшаго. '
      verse: 23
    - text: 'Когда настало время родить ей: оказалось, что въ утробј ея были близнецы. '
      verse: 24
    - text: 'Первый вышелъ рыжій, весь какъ волосяная одежда; и нарекли ему имя: Исавъ. '
      verse: 25
    - text: 'Потомъ вышелъ братъ его, держась рукою своею за пяту Исава; и наречено
        ему имя: Іаковъ. Исааку же было шестьдесятъ лјтъ, когда они родились. '
      verse: 26
    - text: 'Дјти выросли. Исавъ былъ человјкъ искусный въ звјроловствј, любящій быть
        въ полј; а Іаковъ человјкъ кроткій, живущій въ шатрахъ. '
      verse: 27
    - text: 'Исаакъ любилъ Исава, потому что любилъ јсть изловленное; а Ревекка любила
        Іакова. '
      verse: 28
    - text: 'Однажды сварилъ Іаковъ похлебку; а Исавъ пришелъ съ поля и усталъ. '
      verse: 29
    - text: 'И сказалъ Исавъ Іакову: дай мнј појсть краснаго, краснаго этого, ибо
        я усталъ. Отъ сего дано ему прозваніе: Эдомъ. '
      verse: 30
    - text: 'Но Іаковъ сказалъ: продай мнј теперь свое первородство. '
      verse: 31
    - text: 'Исавъ сказалъ: вотъ я скоро умру; что мнј въ этомъ первородствј? '
      verse: 32
    - text: 'Іаковъ сказалъ: поклянись мнј теперь же. Онъ поклялся, и такимъ образомъ
        продалъ первородство свое Іакову. '
      verse: 33
    - text: 'Тогда Іаковъ далъ Исаву хлјба и похлебки изъ чечевицы; и онъ јлъ, и пилъ,
        и всталъ, и пошелъ; и за ничто почелъ Исавъ первородство.  '
      verse: 34
  - chapter: 26
    verses:
    - text: 'Случился на землј голодъ, сверхъ прежняго голода, который былъ во дни
        Авраама, и пошелъ Исаакъ къ Авимелеху, царю Филистимскому, въ Гераръ. '
      verse: 1
    - text: 'Іегова явился ему и сказалъ: не ходи въ Египетъ; живи въ землј, которую
        укажу тебј. '
      verse: 2
    - text: 'Странствуй по сей землј; и Я буду съ тобою, и благословлю тебя, ибо тебј
        и потомству твоему дамъ всј земли сіи. Я подтверждаю клятву, которою Я клялся
        Аврааму, отцу твоему. '
      verse: 3
    - text: 'Умножу потомство твое, какъ звјзды небесныя, и дамъ потомству твоему
        всј земли сіи; и благословятся въ сјмени твоемъ всј народы земные. '
      verse: 4
    - text: 'За то, что Авраамъ послушался гласа Моего, и соблюлъ, что заповјдалъ
        Я соблюдать, повелјнія Мои, уставы Мои и законы Мои. '
      verse: 5
    - text: 'Итакъ, Исаакъ жилъ въ Герарј. '
      verse: 6
    - text: 'И когда жители мјста того спросили о женј его, то онъ сказалъ: это сестра
        моя; потому что боялся сказать: жена моя; чтобы не убили меня, думалъ онъ,
        жители мјста сего за Ревекку, потому что она прекрасна видомъ. '
      verse: 7
    - text: 'Но когда уже много времени онъ тамъ жилъ: то случялось, что Авимелехъ,
        царь Филистимскій, посмотрјвъ въ окно, уведјлъ Исаака, играющаго съ Ревеккою,
        женою своею. '
      verse: 8
    - text: 'Тогда Авимелехъ призвалъ Исаака, и сказалъ: вотъ это жена твоя, какъ
        же ты сказалъ: сестра моя? Исаакъ отвјтствовалъ: потому что я сказалъ самъ
        въ себј, чтобы не умертвили меня за нее. '
      verse: 9
    - text: 'Но Авимелехъ сказалъ: что это ты сдјлалъ съ нами? едва одинъ изъ народа
        не совокупился съ женою твоею, и ты ввелъ бы насъ въ грјхъ. '
      verse: 10
    - text: 'И далъ Авимелехъ повелјніе всему народу, сказавъ: если кто прикоснется
        къ сему человјку и къ женј его, смертію умретъ. '
      verse: 11
    - text: 'И сјялъ Исаакъ въ землј той, и получилъ въ тотъ годъ ячменя во сто кратъ;
        и Іегова благословилъ его. '
      verse: 12
    - text: 'И разбогатјлъ сей человјкъ; и богатјлъ больше и больше, такъ что наконецъ
        сталъ весьма богатъ. '
      verse: 13
    - text: 'У него были стада мјлкаго и стада крупнаго скота, и множество рабовъ,
        такъ что Филистимляне стали завидовать ему. '
      verse: 14
    - text: 'И всј колодези, которые выкопали рабы отца его, при жизни отца его Авраама,
        Филистимляне завалили и засыпали землею. '
      verse: 15
    - text: 'И Авимелехъ сказалъ Исааку: удались отъ насъ; ибо ты сдјлался гораздо
        сильнје насъ. '
      verse: 16
    - text: 'Итакъ Исаакъ удалился оттуда, и расположился шатрами въ долинј Герарской,
        и жилъ тамъ, '
      verse: 17
    - text: 'И вновь выкопалъ Исаакъ кододези водъ, которые выкопаны были во дни Авраама,
        отца его, и которые завалили Филистимляне по смерти Авраама; и назвалъ ихъ
        тјми же именами, которыми назвалъ ихъ отецъ его. '
      verse: 18
    - text: 'Однажды копали рабы Исааковы въ долинј, и нашли тамъ колодезь воды живой. '
      verse: 19
    - text: 'И спорили пастухи Герарскіе съ пастухами Исаака, говоря: наша вода; посему
        онъ нарекъ колодезю имя: Есекъ; потому что спорили съ нимъ. '
      verse: 20
    - text: 'Выкопали другой колодезь, спорили также и о семъ; и онъ нарекъ ему имя:
        Ситна (препятствіе). '
      verse: 21
    - text: 'Двигнувшись отсюда, онъ выкопалъ еще иной колодезь, о которомъ уже не
        спорили, посему онъ нарекъ ему имя: Реховоѕъ (пространство); ибо, сказалъ
        онъ, теперь Іегова далъ намъ пространное мјсто, чтобы мы возрасли на землј. '
      verse: 22
    - text: 'Оттуда перешелъ онъ въ Беэр-Шаву. '
      verse: 23
    - text: 'И въ ту ночь явился ему Іегова, и сказалъ: Я Богъ Авраама, отца твоего;
        не бойся; ибо Я съ тобою; и благословлю тебя; и умножу потомство твое, ради
        Авраама, раба Моего. '
      verse: 24
    - text: 'Тогда онъ устроилъ тамъ жертвенникъ, и призвалъ имя Іеговы. И поставилъ
        тамъ шатеръ свой, и выкопали тамъ рабы Исааковы колодезь. '
      verse: 25
    - text: 'Тутъ пришелъ къ нему изъ Герара Авимилехъ, и Ахузаѕъ, одинъ изъ друзей
        его, и Фихолъ, военачальникъ его. '
      verse: 26
    - text: 'Исаакъ сказалъ имъ: для чего вы пришли ко мнј, когда вы возненавидјли
        меня, и выгнали меня отъ себя? '
      verse: 27
    - text: 'Они отвјтствовали: мы увидјли ясно, что Іегова съ тобою; и потому мы
        сказали: дадимъ мы и ты взаимную между собою клятву, и заключимъ съ тобою
        союзъ, '
      verse: 28
    - text: 'чтобы ты не дјлалъ намъ зла, какъ и мы не коснулись до тебя, а дјлали
        тебј одно доброе, и отпустили тебя съ миромъ; теперь ты благословенъ Іеговою. '
      verse: 29
    - text: 'Тогда онъ сдјлалъ имъ пиршество, и они јли и пили. '
      verse: 30
    - text: 'И вставъ поутру, клялись другъ другу; и отпустилъ ихъ Исаакъ, и они пошли
        отъ него съ миромъ. '
      verse: 31
    - text: 'И какъ въ тотъ день случилось, что рабы Исааковы, пришедши, донесли ему
        о колодезј, который копали они, и сказали ему: мы нашли воду: '
      verse: 32
    - text: 'то Исаакъ назвалъ его: Шива (клятва). Отсюда имя города онаго: Беэръ-Шава
        до сего дня. '
      verse: 33
    - text: 'Когда же Исаву было сорокъ лјтъ отъ рожденія, тогда онъ взялъ себј въ
        жены Іегудиѕу, дочь Беэра, Хеттеянина и Васемаѕу, дочь Элона, Хеттеянина; '
      verse: 34
    - text: 'и онј оскорбляли духъ Исаака и Ревекки.  '
      verse: 35
  - chapter: 27
    verses:
    - text: 'Когда Исаакъ состарјлся, и притупилось зрјніе очей его, тогда онъ призвалъ
        старшаго сына своего Исава, и сказалъ ему: сынъ мой! сей отвјтствовалъ: вотъ
        я! '
      verse: 1
    - text: 'Онъ продолжалъ: вотъ я состарјлся. не знаю дня смерти моей. '
      verse: 2
    - text: 'Итакъ возьми теперь орудія твои, колчанъ твой, и лукъ твой, поди въ поле
        и налови мнј дичи, '
      verse: 3
    - text: 'и приготовь мнј похлебку, какъ я люблю, и принеси мнј јсть, дабы благословила
        тебя душа моя, прежде нежели я умру. '
      verse: 4
    - text: 'Ревекка слышала, какъ Исаакъ говорилъ сіе сыну своему Исаву. И когда
        Исавъ пошель въ поле достать и принесть дичи, '
      verse: 5
    - text: 'тогда Ревекка сказала сыну своему Іакову: вотъ я слышала, какъ отецъ
        твой говорилъ брату твоему Исаву: '
      verse: 6
    - text: 'принеси мнј дичи, и приготовь мнј похлебку; я појмъ, и благословлю тебя
        предъ лицемъ Іеговы, предъ смертію моею. '
      verse: 7
    - text: 'Теперь, сынъ мой, послушайся словъ моихъ въ томъ, что я прикажу тебј. '
      verse: 8
    - text: 'Поди въ стадо мелкаго скота, возми мнј оттуда два козленка хорошихъ;
        и я приготовлю изъ нихъ отцу твоему похлебку, какъ онъ любитъ. '
      verse: 9
    - text: 'А ты понеси отцу твоему, чтобы онъ јлъ, чтобы благословилъ тебя предъ
        смертію своею. '
      verse: 10
    - text: 'Но Іаковъ сказалъ Ревеккј, матери своей: Исавъ, братъ мой, весь въ волосахъ,
        а у меня тјло гладко; '
      verse: 11
    - text: 'можетъ статься, ощупаетъ меня отецъ мой, тогда я буду въ глазахъ его
        обманщикомъ, и наведу на себя проклятіе, а ее благословеніе. '
      verse: 12
    - text: 'На сіе мать отвјчала ему: на мнј пусть будетъ проклятіе твое, сынъ мой,
        только послушайся словъ моихъ, и поди, принеси мнј. '
      verse: 13
    - text: 'Тогда онъ пошелъ и взялъ, и принесъ матери своей; и мать его сдјлала
        похлебку, какъ любилъ отецъ его. '
      verse: 14
    - text: 'И взяла Ревекка богатую одежду старшаго сына своего Исава, бывшую у ней
        въ домј, и одјла въ нее младшаго сына своего Іакова; '
      verse: 15
    - text: 'а руки его и гладкую шею его обложила кожею козлятъ. '
      verse: 16
    - text: 'И дала приготовленную ею похлебку и хлјбъ въ руки Іакову, сыну своему. '
      verse: 17
    - text: 'Онъ вошелъ къ отцу своему, и сказалъ: батюшка! Отецъ же сказалъ: я; кто
        ты, сынъ мой? '
      verse: 18
    - text: 'Тогда Іаковъ сказалъ отцу своему: я Исавъ, первенецъ твой; я сдјлалъ,
        какъ ты сказалъ мнј; встань, сядь, и јшь, что я изловилъ, дабы благословила
        меня душа твоя. '
      verse: 19
    - text: 'Исаакъ спросилъ сына своего: что такъ скоро нашелъ ты, сынъ мой? Онъ
        отвјчалъ: потому что Іегова Богъ твой послалъ мнј на встрјчу. '
      verse: 20
    - text: 'Потомъ Исаакъ сказалъ Іакову: подойди, я ощупаю тебя, сынъ мой, ты ли
        сынъ мой Исавъ, или нјтъ? '
      verse: 21
    - text: 'Іаковъ подошелъ къ Исааку, отцу своему; а сей ощупалъ его, и сказалъ:
        голосъ, голосъ Іакова, а руки, руки Исавовы. '
      verse: 22
    - text: 'И не узналъ его, потому что руки его были, какъ руки Исава, брата его,
        въ волосахъ, и благословилъ его. '
      verse: 23
    - text: 'Спросилъ вновь: ты ли сынъ мой Исавъ? Онъ отвјчалъ: я. '
      verse: 24
    - text: 'Потомъ Исаакъ сказалъ: подай мнј, я појмъ, что изловилъ ты, сынъ мой,
        дабы благословила тебя душа моя. Іаковъ подалъ ему, и онъ јлъ; принесъ ему
        и вина, и онъ пилъ. '
      verse: 25
    - text: 'Наконецъ Исаакъ, отецъ его, сказалъ ему: подойди, поцјлуй меня. сынъ
        мой. '
      verse: 26
    - text: 'Онъ подошелъ, и поцјловалъ его. И ощутилъ Исаакъ запахъ отъ одежды его,
        и благословилъ его, говоря: Вотъ, запахъ отъ сына моего, какъ запахъ отъ поля,
        Которое благословилъ Іегова. '
      verse: 27
    - text: 'Итакъ, да дастъ тебј Богъ росу съ небесъ, и тука земли, И множество хлјба
        и вина. '
      verse: 28
    - text: 'Да покорствуютъ тебј народы, И да поклонятся тебј племена; Будь господинъ
        надъ братьями твоими, И да поклонятся тебј сыны матери твоей; Проклинающіе
        тебя - прокляты; Благословляющіе тебя - благословенны! '
      verse: 29
    - text: 'Какъ скоро совершилъ Исаакъ благословеніе надъ Іаковомъ; и какъ только
        вышелъ Іаковъ отъ лица Исаака, отца своего, тотчасъ Исавъ, братъ его, пришелъ
        съ ловли своей. '
      verse: 30
    - text: 'Приготовилъ и онъ похлебку, и принесъ отцу своему, и сказалъ отцу своему:
        встань, батюшка; појшь, что изловилъ сынъ твой, дабы благословила меня душа
        твоя. '
      verse: 31
    - text: 'Но Исаакъ, отецъ его, сказалъ ему: кто ты? Онъ отвјчалъ: я сынъ твой,
        первенецъ твой, Исавъ. '
      verse: 32
    - text: 'Тогда Исаакъ вострепеталъ весьма великимъ трепетомъ, и сказалъ: ктожъ
        это, который досталъ дичи и принесъ мнј, и я јлъ все, прежде нежели ты пришелъ,
        и я благословилъ его? Онъ и будетъ благословенъ! '
      verse: 33
    - text: 'Исавъ, выслушавъ слова отца своего, поднялъ громкій и весьма жалостный
        вопль, и сказалъ отцу своему: родитель мой! благослови и меня! '
      verse: 34
    - text: 'Но онъ сказалъ: братъ твой пришелъ съ хитростію и взялъ благословеніе
        твое. '
      verse: 35
    - text: 'Тогда Исавъ сказалъ: не даромъ дали ему имя: Іаковъ; онъ запнулъ меня
        уже два раза; онъ взялъ первородство мое, и вотъ, теперь взялъ благословеніе
        мое. И говорилъ: неужели ты не оставилъ мнј благословенія? '
      verse: 36
    - text: 'Исаакъ сказалъ въ отвјтъ Исаву: вотъ я поставилъ его господииомъ надъ
        тобою, и всјхъ братьевъ его отдалъ ему въ рабы; и снабдилъ его хлјбомъ и виномъ:
        что же я сдјлаю тебј, сынъ мой? '
      verse: 37
    - text: 'Но Исавъ сказалъ отцу своему: неужели, батюшка. одно это у тебя благословеніе?
        благослови и мена, батюшка! И поднялъ Исавъ вопль, и сталъ плакать. '
      verse: 38
    - text: 'Тогда отвјтствовалъ ему Исаакъ, отецъ его, и сказалъ ему: Вотъ, будетъ
        въ мјстахъ обитанія твоего тукъ земли, И роса небесная свыше; '
      verse: 39
    - text: 'Но ты будешь жить мечемъ твоимъ, И будешь рабомъ брату твоему; Но будетъ
        время, что ты, воспротивясь, Свергнешь иго его съ выи твоей. '
      verse: 40
    - text: 'И возненавидјлъ Исавъ Іакова за благословеніе, которымъ благословилъ
        его отецъ его; и сказалъ Исавъ въ сердцј своемъ: скоро придутъ дни плача по
        отцј моемъ, тогда я убъю Іакова, брата моего. '
      verse: 41
    - text: 'Когда Ревеккј пересказаиы были слова Исава, старшаго сына ея; то она
        послала, и призвала младшаго сына своего Іакова, и сказала ему: вотъ, Исавъ,
        братъ твой, грозитъ убить тебя. '
      verse: 42
    - text: 'Итакъ, сынъ мой, послушайся словъ моихъ; встань, бјги къ Лавану, брату
        моему, въ Харранъ; '
      verse: 43
    - text: 'и поживи у него нјсколько времени, пока утолится ярость брата твоего, '
      verse: 44
    - text: 'пока пройдетъ гнјвъ брата твоего на тебя, и онъ позабудеть, что ты сдјлалъ
        ему. Тогда я пошлю, и возьму тебя оттуда. Ибо для чего мнј въ одинъ день лишиться
        обоихъ васъ? '
      verse: 45
    - text: 'Потомъ Ревекка сказала Исааку: мнј жизнь скучна отъ дочерей Хеттейскихъ;
        если Іаковъ возьметъ жену изъ дочерей Хеттейскихъ, каковы эти, изъ дочерей
        этой земли; то что мнј и въ жизни?  '
      verse: 46
  - chapter: 28
    verses:
    - text: 'И призвалъ Исаакъ Іакова, и благословилъ его, и заповјдалъ ему, говоря:
        не бери себј жены изъ дочерей Ханаанскихъ. '
      verse: 1
    - text: 'Встань, поди въ Месопотаиію, въ домъ Ваѕуила, отца матери твоей, и возьми
        себј жену оттуда, изъ дочерей Лавана, брата матери твоей. '
      verse: 2
    - text: 'Богъ же Всемогущій да благословитъ тебя, да расплодитъ тебя, и да размножитъ
        тебя, чтобы ты сдјлался сонмомъ народовъ. '
      verse: 3
    - text: 'И да дастъ тебј благословеніе Авраамово, тебј и потомству твоему, съ
        тобою, да наслјдуешь ты землю странствованія твоего, которую Богъ далъ Аврааму. '
      verse: 4
    - text: 'Такимъ образомъ Исаакъ отпустилъ Іакова, и онъ пошелъ въ Падан-Арамъ,
        къ Лавану, сыну Ваѕуила, Арамеянина, къ брату Ревекки, матери Іакова и Исава. '
      verse: 5
    - text: 'Исавъ увидјлъ, что Исаакъ благословилъ Іакова, и послалъ его въ Падан-Арамъ
        взятъ себј жену оттуда, заповјдавъ ему при благословеніи, и сказавъ: не бери
        жены изъ дочерей Ханаанскихъ; '
      verse: 6
    - text: 'и что Іаковъ послушался отца своего и матери своей, и пошелъ въ Падан-Арамъ; '
      verse: 7
    - text: 'и увидјлъ Исавъ, что дочери Ханаанскія неугодны Исааку, отцу его: '
      verse: 8
    - text: 'и пошелъ Исавъ къ Измаилу, и взялъ себј въ жену Махалаѕу, дочь Измаила,
        сына Авраамова, сестру Наваіоѕову, сверхъ другихъ женъ своихъ. '
      verse: 9
    - text: 'Іаковъ же, вышедши изъ Беэр-Шавы, чтобъ идти въ Харранъ, '
      verse: 10
    - text: 'пришелъ на одно мјсто, и остался тамъ ночевать, потому что зашло солнце.
        И взялъ одинъ изъ бышихъ на томъ мјстј камней, и положилъ себј въ головы,
        и легъ на томъ мјстј. '
      verse: 11
    - text: 'И видитъ во снј: вотъ, лјстница стоитъ на землј, а верхъ ея касается
        небесъ; и се, ангелы Божіи восходятъ и нисходятъ по ней. '
      verse: 12
    - text: 'И се, Іегова стоитъ на ней, и говорить: Я Іегова, Богъ Авраама, отца
        твоего, и Богъ Исаака. Землю, на которой ты лежишь, Я дамъ тебј и потомству
        твоему. '
      verse: 13
    - text: 'И будетъ потомство твое, какъ иесокъ земный; и распространится къ морю,
        и къ востоку, и къ сјверу, и къ полудню; и благословятся въ тебј и въ сјмени
        твоемъ всј племена земныя. '
      verse: 14
    - text: 'И се, Я съ тобою, и сохраню тебя вездј, куда ты ни пойдешь; и возвращу
        тебя въ сію землю; ибо Я не оставлю тебя, пока не исполню того, что Я сказалъ
        тебј. '
      verse: 15
    - text: 'И пробудился Іаковъ отъ сна своего, и сказалъ: точно Іегова на мјстј
        семъ; а я не зналъ. '
      verse: 16
    - text: 'И убоялся, и сказалъ: какъ страшно сіе мјсто! Это не иное что, какъ домъ
        Божій, это врата небесная. '
      verse: 17
    - text: 'Вставъ поутру, Іаковъ взялъ камень, который былъ у него въ головахъ,
        и поставилъ его памятникомъ; и возлилъ елей на верхъ его. '
      verse: 18
    - text: 'И нарекъ имя мјсту тому: Веѕиль, а прежнее имя того города было: Лузъ. '
      verse: 19
    - text: 'И положилъ Іаковъ објтъ говоря: если Богъ будетъ со мною, и сохранитъ
        меня въ пути семъ, въ который я иду, и дастъ мнј хлјбъ јсть, и одежду одјтъся; '
      verse: 20
    - text: 'и я въ мирј возвращусь въ домъ отца моего, и будетъ Іегова моимъ Богомъ: '
      verse: 21
    - text: 'то этотъ камень, который я поставилъ памятникомъ, да будетъ домомъ Божіимъ,
        и изъ всего, что Ты, Боже, даруешь мнј, я дамъ Тебј десятую часть.  '
      verse: 22
  - chapter: 29
    verses:
    - text: 'И всталъ Іаковъ, и пошелъ въ землю сыновъ востока. '
      verse: 1
    - text: 'И увидјлъ на полј колодезь, и три стада мелкаго скота, лежавшія около
        его, потому что изъ того колодезя поили стада. Надъ устьемъ колодезя былъ
        большой камень. '
      verse: 2
    - text: 'Когда собирались туда всј стада, отваливали камень отъ устья колодезя
        и поили овецъ; потомъ опять клали камень на свое мјсто, на устье колодезя. '
      verse: 3
    - text: 'Іаковъ сказалъ имъ: братіа мои! откуда вы? Они отвјчали: изъ Харрана. '
      verse: 4
    - text: 'Тогда онъ спросилъ ихъ: знаете ли Лавана, сына Нахорова? они отвјчали:
        зваемъ. '
      verse: 5
    - text: 'Онъ еще спросилъ: благополученъ ли онъ? они отвјчали: благополученъ;
        и вотъ, Рахиль, дочь его идетъ съ овцами. '
      verse: 6
    - text: 'Онъ сказалъ: вотъ дня еще много; не время собирать скотъ; напойте овецъ
        и подите, пасите. '
      verse: 7
    - text: 'Они отвјчали: не можемъ, пока не соберутся всј стада, и не отвалятъ камня
        отъ устья колодезя; тогда будемъ мы поить овецъ. '
      verse: 8
    - text: 'Еще, какъ онъ разговаривалъ съ ними, пришла Рахиль съ мелкимъ скотомъ
        отца своего, потому что она пасла. '
      verse: 9
    - text: 'Какъ скоро Іаковъ увидјлъ Рахиль, дочь Лавана, брата матери своей, и
        овецъ Лавана, брата матери своей: тотчасъ подошелъ Іаковъ, отвалилъ камень
        отъ устья колодезя, и далъ пить овцамъ Лавана, брата матери своей. '
      verse: 10
    - text: 'Потомъ Іаковъ поцјловалъ Рахили, и, поднявъ вопль, заплакалъ; '
      verse: 11
    - text: 'и сказалъ Іаковъ Рахили, что онъ родственникъ отцу ея, и что онъ сынъ
        Ревеккинъ. А она побјжала, и сказала отцу своему. '
      verse: 12
    - text: 'Лававъ услышавъ о Іаковј, сынј сестры своей, выбјжалъ ему на встрјчу,
        обнялъ его, и поцјловалъ его, и ввелъ его въ домъ свой; и онъ разсказалъ Лавану
        все сіе. '
      verse: 13
    - text: 'Лаванъ же сказалъ ему: подлинно ты кость моя и плоть моя. И жилъ у него
        Іаковъ цјлый мјсяцъ. '
      verse: 14
    - text: 'Потомъ Лаванъ сказалъ Іакову: неужели ты даромъ будешь работать на меня,
        потому что ты родственникъ? скажи мнј, что заплатить тебј? '
      verse: 15
    - text: 'У Лавана же были двј дочери, имя старшей: Лія, имя младшей: Рахиль. '
      verse: 16
    - text: 'Лія была больна глазами, а Рахиль была красива станомъ, и красива лицемъ. '
      verse: 17
    - text: 'Іаковъ полюбилъ Рахиль; и потому сказалъ: я буду тебј работать семь лјтъ
        за Рахиль, младшую дочь твою. '
      verse: 18
    - text: 'На сіе Лаванъ сказалъ: для меня лучше отдать ее за тебя, нежели отдать
        ее за другаго кого; живи у меня. '
      verse: 19
    - text: 'Такимъ образомъ Іаковъ работалъ за Рахиль семь лјтъ; и они показались
        ему за нјсколько дней, потому что онъ любилъ ее. '
      verse: 20
    - text: 'И сказалъ Іаковъ Лавану: дай жену мою; потому что мнј уже исполнилось
        время, чтобы мнј войдти къ ней. '
      verse: 21
    - text: 'Тогда Лаванъ созвалъ всјхъ людей того мјста, и сдјлалъ пиръ. '
      verse: 22
    - text: 'Вечеромъ же взялъ дочь свою Лію, и ввелъ ее къ нему; и онъ вошелъ къ
        ней. '
      verse: 23
    - text: 'И далъ Лаванъ служанку свою Зелфу въ служанки дочери своей Ліи. '
      verse: 24
    - text: 'Настало утро, и оказалось, что это Лія. Тогда Іаковъ сказалъ Лавану:
        что это ты сдјлалъ со мною? не за Рахиль ли я работалъ у тебя? зачјмъ ты обманулъ
        меня? '
      verse: 25
    - text: 'Но Лаванъ сказалъ: въ нашемъ мјстј такъ не дјлаютъ, чтобы младшую выдать
        прежде старшей; '
      verse: 26
    - text: 'окончи недјлю этой; потомъ дадимъ тебј и ту, за работу, которую ты будешь
        работать у меня еще семь лјтъ другихъ. '
      verse: 27
    - text: 'Іаковъ такъ и сдјлалъ, и окончилъ недјлю этой. Потомъ Лаванъ далъ Рахиль,
        дочь свою, ему въ жену. '
      verse: 28
    - text: 'И далъ Лаванъ служанку свою Валлу въ служанки дочери своей Рахили. '
      verse: 29
    - text: 'Іаковъ вошелъ и къ Рахили, и любилъ Рахиль больше, нежели Лію; и работалъ
        у него еще семь лјтъ другихъ. '
      verse: 30
    - text: 'Іегова узрјлъ, что Лія была нелюбима, и отверзъ утробу ея, а Рахиль была
        неплодна. '
      verse: 31
    - text: 'Лія зачала, и родила сына, и нарекла ему имя: Рувимъ; потому что, говорила
        она: Іегова призрјлъ на меня бјдную; теперь будетъ любить меня мужъ мой. '
      verse: 32
    - text: 'И зачала опять, и родила сына, и сказала: Іегова услышалъ, что я нелюбима,
        и даровалъ мнј еще сего; посему нарекла ему имя: Симеонъ. '
      verse: 33
    - text: 'И зачала еще, и родила сына, и сказала: теперь-то прилјпится ко мнј мужъ
        мой; ибо я родила ему трехъ сыновъ. Отъ сего наречено ему имя: Левій. '
      verse: 34
    - text: 'И еще зачала, и родила сына и сказала: теперь то я восхвалю Іегову. Посему
        нарекла ему имя Іуда. И перестала рождать.  '
      verse: 35
  - chapter: 30
    verses:
    - text: 'Когда Рахиль увидјла, что она не рождаетъ дјтей Іакову, поревновала Рахиль
        сестрј своей, и сказала Іакову: дай мнј дјтей; а если не такъ, то я умру. '
      verse: 1
    - text: 'Іаковъ осердился на Рахиль, и сказалъ: неужели я вмјсто Бога, который
        не далъ тебј плода чрева? '
      verse: 2
    - text: 'Но она сказала: вотъ служанка моя Валла; войди къ ней; пусть она родитъ
        у меня на колјнахъ, тогда и я буду имјть дјтей отъ нея. '
      verse: 3
    - text: 'И такъ она дала ему Валлу, служанку свою, въ жену, и вошелъ къ ней Іаковъ. '
      verse: 4
    - text: 'Валла зачала, и родила Іакову сына. '
      verse: 5
    - text: 'При семъ Рахиль сказала: Богъ явилъ мнј судъ и услышалъ гласъ мой, и
        далъ мнј сына, и посему нарекла ему имя: Данъ. '
      verse: 6
    - text: 'Зачала и опять Валла, служанка Рахилина, и родила Іакову другаго сына. '
      verse: 7
    - text: 'Тутъ Рахиль сказала: борьбою Божественною боролась я съ сестрою моею,
        и превозмогла; посему нарекла ему имя: Нефѕалимъ. '
      verse: 8
    - text: 'Лія видя, что перестала рождать, взявъ служанку свою Зелфу, дала ее Іакову
        въ жену. '
      verse: 9
    - text: 'И Зелфа служанка Ліина родила Іакову сына. '
      verse: 10
    - text: 'При семъ Лія сказала: пришло счастіе; и нарекла ему имя: Гадъ. '
      verse: 11
    - text: 'Зелфа, служанка Ліина родила и другаго сына Іакову. '
      verse: 12
    - text: 'Тогда Лія сказала: это блаженство для меня! ибо блаженною будутъ называть
        меня женщины. И нарекла ему имя: Асиръ. '
      verse: 13
    - text: 'Однажды, во время жатвы пшеницы, Рувимъ вышелъ въ поле, и нашелъ мандрагоры,
        и принесъ ихъ Ліи, матери своей. Тогда Рахиль сказала Ліи: дай мнј мандрагоровъ
        сына твоего. '
      verse: 14
    - text: 'Но Лія сказала ей: неужели мало тебј, что ты завладјла мужемъ моимъ,
        ты домогаешься и мандрагоровъ сына моего? Рахиль отвјчала: хорошо, пусть,
        онъ спитъ съ тобою эту ночь, за мандрагоры сына твоего. '
      verse: 15
    - text: 'Итакъ вечеромъ, когда Іаковъ пришелъ съ поля, Лія вышла ему на встрјчу,
        и сказала: войди ко мнј; ибо я купила тебя за мандрагоры сына моего. Посему
        онъ и спалъ съ нею въ ту ночь. '
      verse: 16
    - text: 'И услышалъ Богъ Лію, и она зачала, и родила Іакову пятаго сына. '
      verse: 17
    - text: 'И сказала Лія: Богъ далъ мнј возмездіе мое, тогда, какъ я уже служанку
        мою отдала мужу моему. И нарекла имя ему Иссахаръ. '
      verse: 18
    - text: 'И еще зачала Лія, и родила Іакову шестаго сына. '
      verse: 19
    - text: 'Тогда сказала Лія: Богъ далъ мнј прекрасный даръ; теперь будетъ жить
        со мною мужъ мой; ибо я родила ему шесть сыновъ. И нарекла ему имя: Завулонъ. '
      verse: 20
    - text: 'Потомъ родила дочь и нарекла ей имя: Дина. '
      verse: 21
    - text: 'И помянулъ Богъ Рахиль, и услышалъ ее Богъ, и отверзъ утробу ея. '
      verse: 22
    - text: 'Она зачала и родила сына, и сказала: избавилъ меня Богъ отъ нареканія. '
      verse: 23
    - text: 'И нарекла ему имя: Іосифъ, сказавъ: Іегова дастъ мнј и другаго сына. '
      verse: 24
    - text: 'Послј того, какъ Рахиль родила Іосифа, Іаковъ сказалъ Лавану: отпусти
        меня, я пойду въ свое мјсто и въ свою землю; '
      verse: 25
    - text: 'отдай женъ моихъ и дјтей моихъ, за которыхъ я работалъ тебј, и я пойду;
        ибо ты знаешь работу мою, сколько я работалъ тебј. '
      verse: 26
    - text: 'Но Лаванъ сказалъ ему: о! еслибы я обрјлъ благодать предъ очами твоими!
        Я примјчаю, что за тебя Іегова благословилъ меня. '
      verse: 27
    - text: 'И сказалъ: назначь самъ себј награду отъ меня, и я дамъ тебј. '
      verse: 28
    - text: 'На сіе Іаковъ сказалъ ему: ты знаешь, сколько я работалъ тебј, и сколько
        сдјлалось у тебя скота при мнј. '
      verse: 29
    - text: 'Мало было у тебя до меня, а стало много; Іегова благословилъ тебя по
        приходј моемъ; когда же я буду работать и для своего дома? '
      verse: 30
    - text: 'Лаванъ сказалъ: что дать тебј? Іаковъ отвјтствовалъ: не давай мнј ничего;
        если только сдјлаешь мнј, что я скажу, то я опять буду пасти и стеречь овецъ
        твоихъ. '
      verse: 31
    - text: 'Я пройду сегодня по всему стаду овецъ твоихъ, и отдјлю изъ нихъ всякій
        скотъ съ крапинами и съ пятнами, всякую скотину черную изъ овецъ, также съ
        пятнами и съ крапинами изъ козъ. Послј сего такой скотъ пусть будетъ наградою
        мнј. '
      verse: 32
    - text: 'Такимъ образомъ справедливость моя сама собою будетъ говорить за меня
        въ слјдующее время предъ лицемъ твоимъ, когда придешь посмотрјть награду мою.
        Все, что у меня изъ козъ не будетъ съ крапинами, и изъ овецъ не будетъ черное,
        пусть считается за краденое. '
      verse: 33
    - text: 'На сіе Лаванъ сказалъ: хорошо, пусть будетъ по твоему слову. '
      verse: 34
    - text: 'И отдјлилъ въ тотъ день козловъ пестрыхъ, и съ крапинами, и всјхъ козъ
        съ крапинами и съ пятнами, всјхъ, на которыхъ было нјсколько бјлаго, и всјхъ
        черныхъ овецъ, и отдалъ на руки сыновьямъ своимъ; '
      verse: 35
    - text: 'и назначилъ разстояніе между собою и между Іаковомъ на три дня пути.
        Іаковъ же пасъ остальный мелкій скотъ Лавановъ. '
      verse: 36
    - text: 'Тогда Іаковъ взялъ свјжихъ прутьевъ стираксовыхъ, миндальныхъ и яворовыхъ,
        и вырјзалъ на нихъ бјлыя полосы, снявъ кору до бјлизны, которая на тјхъ прутьяхъ; '
      verse: 37
    - text: 'и положилъ прутья, которые онъ испестрилъ, передъ скотомъ въ водопойныхъ
        корытахъ, куда скотъ приходилъ пить, и гдј приходя пить, зачиналъ. '
      verse: 38
    - text: 'И зачиналъ скотъ у прутьевъ, и рождался скотъ пестрый, и съ крапинами,
        и съ пятнами. '
      verse: 39
    - text: 'Такихъ агнцевъ Іаковъ отдјлялъ, и ставилъ скотъ лицемъ къ пестрому и
        всему черному скоту Лаванову; но свои стада держалъ особо, и не ставилъ ихъ
        вмјстј со скотомъ Лавана. '
      verse: 40
    - text: 'Каждый разъ, когда зачиналъ скотъ крјпкій, Іаковъ полагалъ прутья въ
        корытахъ передъ глазами скота, чтобы онъ зачиналъ у прутьевъ. '
      verse: 41
    - text: 'А когда скотъ былъ слабъ, тогда онъ не клалъ. И доставался слабый скотъ
        Лавану, а крјпкій Іакову. '
      verse: 42
    - text: 'И сдјлался онъ весьма, весьма богатъ; такъ что у него было множество
        мелкаго скота, и рабыни, и рабы, и верблюды, и ослы.  '
      verse: 43
  - chapter: 31
    verses:
    - text: 'И услышалъ Іаковъ слова сыновъ Лавановыхъ, которые говорили: Іаковъ завладјлъ
        всјмъ, что было у отца нашего, и изъ имјнія отца нашего составилъ все богатство
        сіе. '
      verse: 1
    - text: 'Іаковъ увидјлъ, что и Лаванъ уже не такъ смотритъ на него, какъ вчера
        и третьяго дня. '
      verse: 2
    - text: 'И сказалъ Іегова Іакову: возвратись въ землю отцевъ твоихъ, и на родину
        твою; и Я буду съ тобою. '
      verse: 3
    - text: 'Тогда Іаковъ, пославъ, призвалъ Рахиль и Лію въ поле, къ стаду мелкаго
        скота своего; '
      verse: 4
    - text: 'и сказалъ имъ: я вижу, что отецъ вашъ смотритъ на меня не такъ, какъ
        вчера и третьяго дня. Но Богъ отца моего со мною. '
      verse: 5
    - text: 'Вы сами знаете, что я всјми силами работалъ отцу вашему. '
      verse: 6
    - text: 'А отецъ вашъ обманулъ меня, и разъ десять перемјнялъ награду мою. Но
        Богъ не попустилъ ему сдјлать мнј зло. '
      verse: 7
    - text: 'Скажетъ ли онъ, что скотъ, который съ крапинами будетъ тебј въ награду;
        скотъ рождается все съ крапинами. Скажетъ ли: пестрый будетъ тебј въ награду;
        скотъ рождается все пестрый. '
      verse: 8
    - text: 'И отнялъ Богъ скотъ у отца вашего, и отдалъ мнј. '
      verse: 9
    - text: 'Однажды въ такое время, когда скотъ зачинаетъ, я взглянулъ, и увидјлъ
        во снј козловъ пестрыхъ, съ крапинами и пятнами, скачущихъ на скотъ. '
      verse: 10
    - text: 'Ангелъ Божій сказалъ мнј во снј: Іаковъ! я отвјчалъ: вотъ я. '
      verse: 11
    - text: 'Онъ сказалъ: возведи очи твои, и посмотри; всј козлы, скачущіе на скотинъ,
        суть пестрые, съ крапинами, и съ пятнами; ибо Я вижу все, что Лаванъ дјлаетъ
        съ тобою. '
      verse: 12
    - text: 'Я Богъ Веѕиля, гдј ты возлилъ елей на памятникъ, и гдј ты далъ Мнј објтъ.
        Теперь встань, поди изъ земли сей, и возвратися въ землю рожденія твоего. '
      verse: 13
    - text: 'Рахиль и Лія сказали ему въ отвјтъ: есть ли уже намъ доля, или наслјдство
        въ домј отца нашего? '
      verse: 14
    - text: 'Не за чужихъ ли онъ насъ почитаетъ? ибо онъ продалъ насъ, и серебро наше
        съјлъ. '
      verse: 15
    - text: 'Все богатство, которое Богъ отнялъ у отца нашего, есть наше и дјтей нашихъ.
        И такъ дјлай все, что Богъ повелјлъ тебј. '
      verse: 16
    - text: 'Тогда Іаковъ всталъ, и посадилъ дјтей своихъ и женъ своихъ на верблюдовъ; '
      verse: 17
    - text: 'и взялъ съ собою весь скотъ свой, и все богатство свое, которое пріобрјлъ;
        скотъ собственный его, который онъ пріобрјлъ въ Падан-Арамј; и пошелъ къ Исааку,
        отцу своему, въ землю Ханаанскую. '
      verse: 18
    - text: 'И какъ Лаванъ пошелъ стричь скотъ свой: то Рахиль украла идоловъ, которые
        были у отца ея. '
      verse: 19
    - text: 'И Іаковъ укрылся отъ проницаніа Лавана Арамеянина, поелику не далъ ему
        знать, что удаляется. '
      verse: 20
    - text: 'И ушелъ со всјмъ, что у него было; и вставъ перешелъ рјку, и пошелъ прямо
        къ горј Галаадъ '
      verse: 21
    - text: 'На третій день сказали Лавану, что Іаковъ ушелъ. '
      verse: 22
    - text: 'Посему онъ взялъ съ собою сродниковъ своихъ, и гнался за нимъ семь дней,
        и догналъ его на горј Галаадъ. '
      verse: 23
    - text: 'Но Богъ пришелъ къ Лавану Арамеянину ночью, во снј, и сказалъ ему: берегись,
        не говори вопреки Іакову ни худаго, ни добраго. '
      verse: 24
    - text: 'Итакъ, когда Лаванъ догналъ Іакова, и когда Іаковъ поставилъ шатеръ свой
        на горј, а также и Лаванъ расположился съ сродниками своими на горј Галаадъ: '
      verse: 25
    - text: 'тогда Лаванъ сказалъ Іакову: что ты сдјлалъ? для чего ты укрылся отъ
        меня, и увелъ дочерей моихъ, какъ будто взятыхъ въ плјнъ оружіемъ? '
      verse: 26
    - text: 'Зачјмъ ты убјжалъ тайно, и укрылся отъ меня, и не сказалъ мнј? Я отпустилъ
        бы тебя съ веселіемъ и съ пјснями, съ тимпаномъ и съ гуслями. '
      verse: 27
    - text: 'Ты не позволилъ мнј даже поцјловать внуковъ моихъ и дочерей моихъ! Это
        неблагоразумно ты сдјлалъ. '
      verse: 28
    - text: 'Есть въ рукј моей сила сдјлать вамъ зло, но Богъ отца вашего вчера говорилъ
        ко мнј, и сказалъ: берегись, не говори вопреки Іакову ни худаго, ни добраго. '
      verse: 29
    - text: 'Но пустъ бы ты ушелъ, потому что ты нетерпјливо захотјлъ быть въ домј
        отца твоего: зачјмъ ты укралъ боговъ моихъ? '
      verse: 30
    - text: 'Іаковъ сказалъ въ отвјтъ Лавану: я ушелъ, потому что боялся; ибо я сказалъ
        самъ въ себј: не отнялъ бы ты у меня дочерей своихъ. '
      verse: 31
    - text: 'Боговъ же твоихъ, если у кого найдешь, тотъ да не будетъ живъ. При сродникахъ
        нашихъ узнавай свое въ томъ, что есть у меня, и бери себј. А того не зналъ
        Іаковъ, что Рахиль украла ихъ. '
      verse: 32
    - text: 'Итакъ Лаванъ ходилъ въ шатеръ Іакова, и въ шатеръ Ліи, и въ шатеръ двухъ
        рабынь, и не нашелъ ничего. И вышедши изъ шатра Ліи, вошелъ въ шатеръ Рахили. '
      verse: 33
    - text: 'Рахиль же взяла идоловъ и положила ихъ подъ верблюжье сјдло, и сјла на
        нихъ. И обыскалъ Лаванъ весь шатеръ; но не нашелъ. '
      verse: 34
    - text: 'Она же сказала отцу своему: да не прогнјвается господинъ мой, видя, что
        я не могу встать предъ тобою; ибо у меня обыкновенное женское. Такимъ образомъ
        онъ искалъ, но не нашелъ идоловъ. '
      verse: 35
    - text: 'Тогда Іаковъ осердился,. и вступилъ въ споръ съ Лаваномъ. И началъ Іаковъ
        говорить, и сказалъ Лавану: какая вина моя, какой грјхъ мой, что ты преслјдуешь
        меня? '
      verse: 36
    - text: 'Ты осмотрјлъ у меня всј вещи; что нашелъ ты изъ всјхъ вещей твоего дома?
        Покажи здјсь передъ сродниками твоими и передъ сродниками моими; пусть они
        разсудятъ обоихъ насъ. '
      verse: 37
    - text: 'Двадцать лјтъ я жилъ у тебя; овцы твои и козы твои не выкидывали; овновъ
        стада твоего я не јлъ. '
      verse: 38
    - text: 'Разтерзаннаго звјремъ я не носилъ тебј; это была моя бјда, ты съ меня
        взыскивалъ, днемъ ли что пропало, ночью ли пропало. '
      verse: 39
    - text: 'Я томился днемъ отъ жара, а ночью отъ стужи; и сонъ убјгалъ отъ глазъ
        моихъ. '
      verse: 40
    - text: 'Таковы мои двадцать лјтъ въ домј твоемъ. Я работалъ тебј четырнадцать
        лјтъ за двухъ дочерей твоихъ, и шесть лјтъ за скотъ твой; а ты десять разъ
        перемјнялъ награду мою. '
      verse: 41
    - text: 'Еслибы не былъ со мною Богъ отца моего, Богъ Авраама и страхъ Исаака;
        ты бы теперь отпустилъ меня ни съ чјмъ. Богъ увидјлъ бјдствіе мое, и трудъ
        рукъ моихъ; и вступился за меня вчера. '
      verse: 42
    - text: 'Лаванъ сказалъ въ отвјтъ: дочери, дочери мои; дјти, дјти мои; скотъ,
        скотъ мой; все что ты видишь, это мое; но что мнј дјлать теперь съ дочерьми
        моими и съ дјтьми ихъ, которые рождены ими? '
      verse: 43
    - text: 'Итакъ, сдјлаемъ теперь завјтъ, ты и я; и это будетъ свидјтельствомъ между
        мною и тобою. '
      verse: 44
    - text: 'И взялъ Іаковъ камень, и поставилъ его въ памятникъ. '
      verse: 45
    - text: 'И сказалъ Іаковъ сродникамъ своимъ: наберите камней. Они набрали камней,
        и сдјлали холмъ, и јли тамъ на холмј. '
      verse: 46
    - text: 'И назвалъ его Лаванъ: Іегар-Сагадуѕа; а Іаковъ назвалъ его Галаадомъ. '
      verse: 47
    - text: 'И сказалъ Лаванъ: этотъ холмъ свидјтель между мною и тобою сего дня;
        посему и наречено ему имя: Галаадъ; '
      verse: 48
    - text: 'также Мицфа, отъ того, что Лаванъ сказалъ: да надзираетъ Іегова надо
        мною и надъ тобою, когда мы скроемся другъ отъ друга. '
      verse: 49
    - text: 'Если ты будешь худо поступать съ дочерями моими, или если возмешь женъ,
        сверхъ дочерей моихъ: то смотри, человјка нјтъ между нами: Богъ свидјтель
        между мною и между тобою. '
      verse: 50
    - text: 'И еще сказалъ Лаванъ Іакову: вотъ холмъ сей, и вотъ памятникъ сей, который
        я поставилъ между мною и тобою. '
      verse: 51
    - text: 'Этотъ холмъ свидјтель, и этотъ памятникъ свидјтель, что ни я не перейду
        къ тебј за этотъ холмъ, ни ты не перейдешь ко мнј за этотъ холмъ, и за этотъ
        памятникъ съ злымъ намјреніемъ. '
      verse: 52
    - text: 'Богъ Авраамовъ и Богъ Нахоровъ, да судитъ насъ, Богъ отца ихъ. Тогда
        Іаковъ поклялся страхомъ отца своего Исаака; '
      verse: 53
    - text: 'и закололъ Іаковъ жертву на горј, и позвалъ сродниковъ своихъ јсть хлјба;
        и они јли хлјбъ, и ночевали на горј. '
      verse: 54
    - text: 'Вставъ поутру, Лаванъ поцјловалъ внуковъ своихъ и дочерей своихъ, и благословилъ
        ихъ, потомъ пошелъ, и возвратился Лаванъ въ свое мјсто.  '
      verse: 55
  - chapter: 32
    verses:
    - text: 'А Іаковъ пошелъ въ путь свой. И встрјтили его ангелы Божіи. '
      verse: 1
    - text: 'Іаковъ, увидя ихъ, сказалъ: это ополченіе Божіе; и нарекъ имя мјсту тому:
        Маханаимъ. '
      verse: 2
    - text: 'Потомъ Іаковъ послалъ предъ собою вјстниковъ къ брату своему Исаву въ
        землю Сеиръ, въ область Эдомъ; '
      verse: 3
    - text: 'и далъ имъ приказаніе, говоря: такъ скажите господину моему Исаву: вотъ
        что говоритъ рабъ твой Іаковъ: я жилъ у Лавана и прожилъ донынј; '
      verse: 4
    - text: 'и есть у меня волы и ослы, и мелкій скотъ, и рабы и рабыни; и я послалъ
        извјстить о себј господина моего, дабы пріобрјсть благоволеніе предъ очами
        твоими. '
      verse: 5
    - text: 'Вјстники, возвратясь къ Іакову, сказалп: мы ходили къ брату твоему Исаву;
        онъ идетъ на встрјчу тебј, и съ нимъ четыреста человјкъ. '
      verse: 6
    - text: 'Тогда Іаковъ очень испугался, и былъ въ затрудненіи; и раздјлилъ людей,
        бывшихъ съ нимъ, и скотъ мелкій и крупный и верблюдовъ, на два ополченія, '
      verse: 7
    - text: 'и сказалъ: если Исавъ нападетъ на одно ополченіе, и побіетъ его; то остальное
        ополченіе можетъ спастись. '
      verse: 8
    - text: 'И сказалъ Іаковъ: Боже отца моего Авраама, и Боже отца моего Исаака,
        Іегова, Ты, который сказалъ мнј: возвратисъ въ землю твою, на родину твою,
        и Я буду благотворить тебј! '
      verse: 9
    - text: 'Малъ я предъ всјми милостями, и предъ всею истиною, которую Ты сотворилъ
        рабу Твоему: ибо я съ жезломъ моимъ перешелъ этотъ Іорданъ, а теперь у меня
        два ополченія. '
      verse: 10
    - text: 'Избавь меня отъ руки брата моего, отъ руки Исава; ибо я боюсь, чтобъ
        онъ, пришедши, не убилъ меня, и матерей съ дјтьми. '
      verse: 11
    - text: 'Ибо ты сказалъ: Я буду благотворить тебј; и дамъ тебј потомство, какъ
        песокъ морскій, котораго не изчислить отъ множества. '
      verse: 12
    - text: 'И ночевалъ тутъ Іаковъ въ ту ночь. И взялъ изъ того, что у него было,
        въ подарокъ Исаву брату своему: '
      verse: 13
    - text: 'двјсти козъ, двадцать козловъ, двјсти овецъ, двадцать овновъ, '
      verse: 14
    - text: 'верблюдовъ дойныхъ съ дјтьми ихъ тридцать, сорокъ коровъ, десять воловъ,
        двадцать ослицъ, десять ословъ. '
      verse: 15
    - text: 'И далъ въ руки рабамъ своимъ, каждое стадо особо, и сказалъ рабамъ своимъ:
        подите предо мною, и оставляйте разстояніе отъ стада до стада. '
      verse: 16
    - text: 'И приказалъ первому, говоря: когда братъ мой Исавъ встрјтится тебј и
        спроситъ тебя, говоря: чей ты? и куда идешь? и чье это стадо предъ тобою? '
      verse: 17
    - text: 'ты скажи: раба твоего Іакова; это подарокъ, посланный господину моему
        Исаву; вотъ, онъ и самъ за нами. '
      verse: 18
    - text: 'Тоже приказалъ онъ и второму и третьему, и всјмъ, которые шли за стадами,
        говоря: такъ скажите Исаву, когда встрјтитесь съ нимъ. '
      verse: 19
    - text: 'И скажите: вотъ, рабъ твой Іаковъ за нами: ибо онъ сказалъ самъ въ себј:
        умилостивлю его дарами, которые пойдутъ передо мною; и потомъ увижу лице его;
        можетъ быть и приметъ меня. '
      verse: 20
    - text: 'Такимъ образомъ дары пошли предъ нимъ; и онъ ту ночь ночевалъ въ стану
        своемъ. '
      verse: 21
    - text: 'И всталъ въ ту ночь, и, взявъ двухъ женъ своихъ, и двухъ рабынь своихъ.
        и одиннадцать сыновъ своихъ, перешелъ черезъ Іавокъ въ бродъ. '
      verse: 22
    - text: 'И когда взявъ ихъ, перевелъ черезъ потокъ, перевелъ также и все, что
        у него было. '
      verse: 23
    - text: 'И остался Іаковъ одинъ. Тогда нјкто боролся съ нимъ до появлешя зари; '
      verse: 24
    - text: 'и когда увидјлъ, что не одолјваетъ его, коснулся состава стегна его,
        повредилъ составъ стегна у Іакова, когда онъ боролся съ нимъ, '
      verse: 25
    - text: 'и сказалъ: пусти меня: ибо взошла заря; Іаковъ отвјчалъ: не пущу тебя,
        если ее благословишь меня. '
      verse: 26
    - text: 'И спросилъ его: какъ тебј имя? онъ отвјчалъ: Іаковъ. '
      verse: 27
    - text: 'Онъ сказалъ: отнынј имя тебј будетъ не Іаковъ, а Израиль; ибо ты борешься
        съ Богомъ и съ человјками, и одолјваешь. '
      verse: 28
    - text: 'Спросилъ и Іаковъ, говоря: скажи имя Твое; но Онъ сказалъ: на что ты
        спрашиваешь о имени Моемъ? и благословилъ его тамъ. '
      verse: 29
    - text: 'И нарекъ Іаковъ имя мјсту тому: Пеніилъ; ибо, говорилъ онъ: я видјлъ
        Бога лицемъ къ лицу, и сохранилась душа моя. '
      verse: 30
    - text: 'И взошло солнце, когда онъ проходилъ Пеніилъ, и онъ хромалъ отъ поврежденія
        стегна своего. '
      verse: 31
    - text: 'Посему и донынј сыны Израилевы не јдятъ жилы, которая у стегна, потому
        что Боровшійся тронулъ жилу на стегнј у Іакова.  '
      verse: 32
  - chapter: 33
    verses:
    - text: 'И возвелъ Іаковъ очи свои, и видитъ, и вотъ идетъ Исавъ, и съ нимъ четыреста
        человјкъ. Тогда онъ раздјлилъ дјтей - Ліи, Рахили и двумъ служанкамъ; '
      verse: 1
    - text: 'и поставилъ служанокъ и дјтей ихъ впереди, Лію и дјтей ея за нпми, а
        Рахиль и Іосифа позади. '
      verse: 2
    - text: 'А самъ пошелъ передъ ними, и поклонился до земли семь разъ, подходя къ
        брату своему. '
      verse: 3
    - text: 'Исавъ побјжалъ ему на встрјчу, обнялъ его, бросился ему на шею, и цјловалъ
        его, и плакали. '
      verse: 4
    - text: 'И возведши очи свои, увидјдъ женъ и дјтей, и спросидъ: кто это у тебя?
        Іаковъ отвјчалъ: дјти, которыхъ Богъ даровалъ рабу твоему. '
      verse: 5
    - text: 'И подошли служанки, сами и дјти ихъ, и поклонились. '
      verse: 6
    - text: 'Потомъ подошла Лія, и дјти ея, и поклонились. Наконецъ подошли Іосифъ
        и Рахиль и поклонились. '
      verse: 7
    - text: 'Еще спросилъ: что значитъ у тебя все это ополченіе, съ которымъ я встрјтился?
        онъ отвјчалъ: дабы обрјсти благодать въ очахъ господина моего. '
      verse: 8
    - text: 'Исавъ сказалъ: у меня много, братецъ; пусть твое - у тебя. '
      verse: 9
    - text: 'Но Іаковъ сказалъ: нјтъ, сдјлай милость; если я обрјлъ благоволеніе въ
        очахъ твоихъ, прими даръ мой отъ руки моей; ибо я увидјлъ лице твое, какъ
        бы кто увидјлъ лице Божіе, и ты принялъ меня милостиво. '
      verse: 10
    - text: 'Прими благословеніе мое, которое представлено тебј; потому что Богъ даровалъ
        мнј, и есть у меня все. И принудилъ его, и онъ взялъ. '
      verse: 11
    - text: 'Исавъ сказалъ: поднимемся в пойдемъ; и я пойду предъ тобою. '
      verse: 12
    - text: 'Онъ отвјчалъ ему: господинъ мой знаетъ, что дјти мои молоды, а мелкій
        и крупный скотъ дойный; если погнать его одинъ день, то помретъ весь скотъ. '
      verse: 13
    - text: 'Пусть господинъ мой пойдетъ впереди раба своего, а я пойду тихимъ шагомъ
        своимъ, какъ пойдетъ скотъ, который передо мною, и какъ пойдутъ дјти; и приду
        къ господину моему въ Сеиръ. '
      verse: 14
    - text: 'Исавъ сказалъ: такъ я оставлю съ тобою нјсколько изъ людей, которые при
        мнј. Онъ отвјчалъ: на что это? только бы мнј обрјсти благоволеніе въ очахъ
        господина моего! '
      verse: 15
    - text: 'И возвратился Исавъ въ тотъ же день путемъ своимъ въ Сеиръ. '
      verse: 16
    - text: 'А Іаковъ пошелъ въ Сюкоѕъ, и построилъ себј домъ, и для скота своего
        сдјлалъ дворы. Отъ сего дано имя мјсту: Сюкоѕъ. '
      verse: 17
    - text: 'Іаковъ, пришедши изъ Падан-Арама, въ мирј пришелъ въ городъ Сихемъ, который
        въ землј Ханаанской, и расположился противъ города. '
      verse: 18
    - text: 'И купилъ часть поля, на которомъ онъ раскинулъ шатеръ свой, у сыновъ
        Эммора, отца Сихемова, за сто монетъ. '
      verse: 19
    - text: 'И поставилъ тамъ жертвенникъ; и назвалъ его: Богъ крјпкій, Богъ Израилевъ.  '
      verse: 20
  - chapter: 34
    verses:
    - text: 'Нјкогда Дина, дочь Ліи, которую она родила Іакову, вышла посмотрјть дочерей
        земли той. '
      verse: 1
    - text: 'Увидјлъ ее Сихемъ, сынъ Эммора, Хиввеянина, князя земли той, и взялъ
        ее, и былъ съ нею, и сдјлалъ ей насиліе. '
      verse: 2
    - text: 'И прилјпилась душа его къ Динј, дочери Іаковлевой, и онъ полюбилъ дјвицу,
        и говорилъ по сердцу дјвицы. '
      verse: 3
    - text: 'И сказалъ Сихемъ Эммору, отцу своему, говоря: возьми мнј эту дјвицу въ
        жену. '
      verse: 4
    - text: 'Іаковъ слышалъ, что онъ обезчестилъ Дину, дочь его; но какъ сыновья его
        были со скотомъ его въ полј, то Іаковъ молчалъ, пока не пришли они. '
      verse: 5
    - text: 'И пришелъ Эмморъ, отецъ Сихемовъ, къ Іакову, поговорить съ нимъ. '
      verse: 6
    - text: 'Сыновъя же Іаковлевы, услышавъ, пришли съ поля, и огорчились, и воспылаъ
        у нихъ сильный гнјвъ, потому, что безчестіе сдјлалъ онъ Израилю, бывъ съ дочерью
        Іакова; такъ не надлежало бы дјлать. '
      verse: 7
    - text: 'Эмморъ сталъ говорить имъ, и сказалъ: Сихемъ, сынъ мой, прилјпился душею
        къ дочери вашей; дайте ее въ жену ему. '
      verse: 8
    - text: 'Породнитесъ съ нами; отдавайте за насъ дочерей вашихъ, и нашихъ дочерей
        берите себј. '
      verse: 9
    - text: 'Съ нами и живите, земля сія предъ вами, живите на ней, и производите
        на ней промыслъ, пріобрјтайте ее во владјніе. '
      verse: 10
    - text: 'Сихемъ также сказалъ отцу ея и братьямъ ея: только бы мнј обрјсти благоволеніе
        въ очахъ вашихъ, я дамъ, что ни скажете мнј. '
      verse: 11
    - text: 'Назначьте самое большое вјно и дары, я дамъ, что ни скажете мнј: только
        дайте мнј дјвицу въ жену. '
      verse: 12
    - text: 'И отвјчали сыновья Іакова Сихему и Эммору, отцу его, съ лукавствомъ,
        за то, что онъ обезчестилъ Дину, сестру ихъ, и говорили; '
      verse: 13
    - text: 'и сказали имъ: не можемъ того сдјлать, чтобы выдать сестру нашу за человјка,
        который не обрјзанъ; ибо это у насъ безчестно. '
      verse: 14
    - text: 'Впрочемъ мы согласимся съ вами на семъ условіи, если вы будете подобны
        намъ въ томъ, чтобы у васъ весь мужскій полъ былъ обрјзанъ. '
      verse: 15
    - text: 'Тогда будемъ отдавать за васъ дочерей нашихъ, и брать за себя вашихъ
        дочерей, и будемъ жить съ вами, а составимъ одинъ народъ. '
      verse: 16
    - text: 'А если не послушаетесь насъ въ томъ, чтобы обрјзаться, то мы возьмемъ
        сестру свою, и удалимся. '
      verse: 17
    - text: 'И былъ Эмморъ доволенъ словами ихъ, и Сихемъ, сынъ Эмморовъ, былъ доволенъ. '
      verse: 18
    - text: 'Юноша не умедлилъ исполнить сіе; потому что любилъ дочь Іаковлеву. Притомъ
        же онъ болје всјхъ уважаемъ былъ въ дому отца своего. '
      verse: 19
    - text: 'И пришелъ Эмморъ и сынъ его Сихемъ къ воротамъ города своего, и стали
        говорить жителямъ города своего, и сказали: '
      verse: 20
    - text: 'сіи люди мирно живутъ съ нами; пусть они селятся на землј, и производятъ
        на ней промыслы; земля же, видите, пространна во всј стороны передъ ними.
        Станемъ брать дочерей ихъ себј въ жены, и нашихъ дочерей выдавать за нихъ. '
      verse: 21
    - text: 'Только сіи люди соглашаются жить съ нами, и быть однимъ народомъ, на
        томъ условіи, чтобы и у насъ обрјзанъ былъ весь мужескій полъ, какъ они обрјзаны. '
      verse: 22
    - text: 'Не намъ ли достанутся стада ихъ, и имјніе ихъ, и весь скотъ ихъ? только
        согласимся съ ними, чтобы они жили у насъ. '
      verse: 23
    - text: 'И послушались Эммора и сына его Сихема всј выходящіе изъ воротъ города
        его, и всякій выходящій изъ воротъ города его, мужескаго пола, былъ обрјзанъ. '
      verse: 24
    - text: 'Но на третій день, когда они были въ болјзни, два сына Іакова, Симеонъ
        и Левій, братья Дины, взяли каждый свой мечъ, напали нечаянно на городъ, и
        перебили весь мужескій полъ; '
      verse: 25
    - text: 'и самаго Эммора и Сихема, сына его, убили остріемъ меча; и взяли Дину
        изъ дома Сихемова и вышли. '
      verse: 26
    - text: 'Сыновья Іакова пришли къ убитымъ, и разграбили городъ, за то, что они
        обезчестили сестру ихъ. '
      verse: 27
    - text: 'Они взяли мелкій и крупный скотъ ихъ, и ословъ ихъ, и что ни было въ
        городј, и что ни было въ полј. '
      verse: 28
    - text: 'И все богатство ихъ, и всјхъ дјтей ихъ, и женъ ихъ взяли въ плјнъ, и
        разграбили также и все, что было въ домахъ. '
      verse: 29
    - text: 'И сказалъ Іаковъ Симеону и Левію: вы нарушили покой мой, сдјлавъ меня
        ненавистнымъ между жителями сей земли, между Хананеями и Ферезеями. У меня
        людей мало, соберутся противъ меня, поразятъ меня, и истребленъ буду я и домъ
        мой. '
      verse: 30
    - text: 'Но они сказали: надлежало ли поступать съ сестрою нашею, какъ съ блудницею!  '
      verse: 31
  - chapter: 35
    verses:
    - text: 'Богъ сказалъ Іакову: встань, поди въ Веѕиль, и живи тамъ; и устрой тамъ
        жертвейникъ Богу, явившемуся тебј, когда ты бјжалъ отъ лица Исава, брата твоего. '
      verse: 1
    - text: 'И сказалъ Іаковъ дому своему, и всјмъ бывшимъ съ нимъ: бросьте боговъ
        чужихъ, находящихся у васъ, и очиститесь, и перемјните одежды ваши; '
      verse: 2
    - text: 'встанемъ и пойдемъ въ Веѕиль; тамъ устрою я жертвенникъ Богу, Который
        услышалъ меня въ день скорби моей, и былъ со мною въ пути, въ который я ходилъ. '
      verse: 3
    - text: 'И отдали Іакову всјхъ боговъ чужихъ, бывшихъ въ рукахъ ихъ, и серьги,
        бывшія въ ушахъ у нихъ; и закопалъ ихъ Іаковъ подъ терпентиномъ, который близъ
        Сихема. '
      verse: 4
    - text: 'Потомъ они отправилисъ. И былъ ужасъ Божій на окрестныхъ городахъ, и
        не преслјдовали сыновъ Іаковлевыхъ. '
      verse: 5
    - text: 'И пришелъ Іаковъ въ Лузъ, иначе Веѕиль, въ землј Ханаанской, самъ и всј
        люди бывшіе съ нимъ; '
      verse: 6
    - text: 'и устроилъ тамъ жертвенникъ, и назвалъ сіе мјсто: Эл-Веѕиль; ибо тутъ
        явился ему Богъ, когда онъ бјжалъ отъ лица брата своего. '
      verse: 7
    - text: 'Тогда умерла Девора. кормилица Реввекина, и погребена ниже Веѕиля подъ
        дубомъ, который и назвалъ Іаковъ дубомъ плача. '
      verse: 8
    - text: 'Опять явился Богъ Іакову, по возврашеніи его изъ Падан-Арама, и благословилъ
        его. '
      verse: 9
    - text: 'И сказалъ ему Богъ: имя твое Іаковъ. Отнынј ты не будешь называться Іаковомъ,
        но будетъ имя тебј Израиль. И нарекъ ему имя: Израилъ. '
      verse: 10
    - text: 'И сказалъ ему Богъ: Я Богъ Всемогущій. Плодись и умножайся. Народъ и
        множество народовъ произойдетъ отъ тебя, и цари выйдутъ изъ чреслъ твоихъ. '
      verse: 11
    - text: 'Землю, которую Я далъ Аврааму и Исааку, Я дамъ тебј, и потомству твоему
        по тебј дамъ землю сію. '
      verse: 12
    - text: 'И возшелъ отъ него Богъ, отъ мјста, на которомъ говорилъ ему. '
      verse: 13
    - text: 'И поставилъ Іаковъ памятникъ на мјстј. на которомъ говорилъ ему Богъ,
        памятникъ каменный; и возлилъ на него возліяніе, и возлилъ на него елей. '
      verse: 14
    - text: 'И нарекъ Іаковъ имя мјсту, на которомъ Богъ говорилъ ему: Веѕиль. '
      verse: 15
    - text: 'И отправились изъ Веѕиля. И когда еще оставалось нјкоторое пространство
        земли до Ефраѕы, Рахиль родила, и роды ея были трудны. '
      verse: 16
    - text: 'Когда же она страдала въ родахъ, повивальная бабка сказала ей: не бойся;
        ибо это еще тебј сынъ. '
      verse: 17
    - text: 'И когда выходила изъ ней душа, ибо она умирала, то нарекла ему имя: Бен-они.
        Но отецъ его назвалъ его Веніаминомъ. '
      verse: 18
    - text: 'И умерла Рахиль, и погребена на дорогј въ Ефраѕу, которая есть Виѕлеемъ. '
      verse: 19
    - text: 'Іаковъ поставилъ надъ гробомъ ея памятникъ. Сей памятникъ на гробј Рахилиномъ
        находится до сего дня. '
      verse: 20
    - text: 'И пошелъ Израиль далје, и раскинулъ шатеръ свой за башнею Гадеръ. '
      verse: 21
    - text: 'Во время пребыванія Израиля въ сей странј случилось, что Рувимъ пошелъ,
        и преспалъ съ Валлою, наложницею отца своего. И услышалъ Израиль. Сыновъ же
        у Іакова было двјнадцать. '
      verse: 22
    - text: 'Сыновья Ліи: первенецъ Іаковлевъ Рувимъ, по немъ Симеонъ, Левій, Іуда,
        Иссахаръ, и Завулонъ. '
      verse: 23
    - text: 'Сыновья Рахили: Іосифъ и Веніаминъ. '
      verse: 24
    - text: 'Сыновья Валлы, служанки Рахилиной: Данъ и Нефѕалимъ. '
      verse: 25
    - text: 'Сыновья Зелфы, служанки Ліиной: Гадъ и Ассиръ. Сіи суть сыновья Іакова,
        родившіеся ему въ Падан-Арамј. '
      verse: 26
    - text: 'И пришелъ Іаковъ къ Исааку, отцу своему, въ Мамре, въ Киріаѕ-Арбу, иначе
        Хевронъ, гдј странствовали Авраамъ и Исаакъ. '
      verse: 27
    - text: 'И было дней жизни Исааковой сто восемьдесятъ лјть. '
      verse: 28
    - text: 'И испустилъ Исаакъ духъ, и умеръ, и присоединился къ народу своему, будучи
        старъ и насыщенъ жизнію; и погребли его Исавъ и Іаковъ, сыновья его  '
      verse: 29
  - chapter: 36
    verses:
    - text: 'Вотъ родословіе Исава, иначе Эдома. '
      verse: 1
    - text: 'Исавъ взялъ себј женъ изъ дочерей Ханаанскихъ, Аду, дочь Элона Хеттеянина,
        Аоливаму, дочь Аны, дочь Цивеона Хиввеянина, '
      verse: 2
    - text: 'и Босмаѕу, дочь Измаила, сестру Наваіоѕа. '
      verse: 3
    - text: 'Ада родила Исаву Элифаза. Босмаѕа родила Реуэла. '
      verse: 4
    - text: 'Аоливама родила Іеуша, Іалама и Кораха. Сіи суть сыны Исава, родившіеся
        ему въ землј Ханаааской. '
      verse: 5
    - text: 'И взялъ Исавъ женъ своихъ, и сыновей своихъ, и дочерей своихъ, и всјхъ
        людей дома своего, и стада свои, и весь скотъ свой, и все имјніе свое, которое
        онъ пріобрјлъ въ землј Ханаанской, и пошелъ въ другую землю отъ лица Іакова,
        брата своего. '
      verse: 6
    - text: 'Ибо имјніе ихъ было такъ велико, что они не могли жить вмјстј, и земля
        странствованія ихъ не вмјщала ихъ, по причннј стадъ ихъ. '
      verse: 7
    - text: 'И поселился Исавъ ва горј Сеиръ: Исавъ, онъ же и Эдомъ. '
      verse: 8
    - text: 'И вотъ родословіе Исава, отца Идумеевъ, на горј Сеирј. '
      verse: 9
    - text: 'Вотъ имена сыновъ Исавовыхъ: Элифазъ, сынъ Ады, жены Исавовой, Реуэлъ,
        сынъ Босмаѕы, жены Исавовой. '
      verse: 10
    - text: 'У Элифаза были сыновья: Ѕеманъ, Омаръ, Цефо, Гаѕамъ и Кеназъ. '
      verse: 11
    - text: 'Ѕимма же была наложница Элифаза, сына Исавова; и родила Элифазу Амалека.
        Вотъ сыны Ады, жены Исавовой. '
      verse: 12
    - text: 'Сыновья Реуэла: Нахаѕъ и Зерахъ, Шамма и Миза. Сіи были сыны Босмаѕы,
        жены Исавовой. '
      verse: 13
    - text: 'И сіи были сыновьа Аоливамы, дочери Аны, дочери Цивеона, жены Исавовой:
        она родила Исаву Іеуша, Іалама, и Кораха. '
      verse: 14
    - text: 'Вотъ старјйшины сыновъ Исавовыхъ: сыны Элифаза, первенца Исавова: старјйшина
        Ѕеманъ, старјйшина Омаръ, старјйшина Цефо, старјйшина Кеназъ, '
      verse: 15
    - text: 'старјйшина Корахъ, старјйшина Гаѕамъ, старјйшина Амалекъ. Сіи старјйшины
        Элифазовы въ землј Эдома; сіи сыновъя Ады. '
      verse: 16
    - text: 'Сіи сыновья Реуэла, сына Исавова: старјйшина Нахавъ, старјйшина Зерахъ,
        старјйшина Шамма, старјйшина Миза. Сіи старјйшйны Реуэловы, въ землј Эдомъ;
        сіи сыны Босмаѕы, жены Исавовой. '
      verse: 17
    - text: 'Сіи сыновья Аоливамы, жены Исавовов: старјйшина Іеушъ, старјйшина Іаламъ,
        старјйшина Корахъ. Сіи старјйшины Аоливамы, дочери Аны, жены Исавовой. '
      verse: 18
    - text: 'Вотъ сыны Исава, и вотъ старјйшины ихъ. Это Эдомъ. '
      verse: 19
    - text: 'Сіи суть сыновья Сеира, Хорреянина, жившіе въ землј той. Лотанъ, Шовалъ,
        Цибеонъ, Ана, '
      verse: 20
    - text: 'Дишонъ, Эцеръ и Дишанъ. Сіи старјйшины Хорреевъ, сыновъ Сеира, въ землј
        Эдома. '
      verse: 21
    - text: 'Сыновья Лотана были: Хори и Геманъ; а сестра у Лотана: Ѕимна. '
      verse: 22
    - text: 'Сіи суть сыны Шовала: Алванъ, Манахаѕъ, Эвалъ, Шефо и Онамъ. '
      verse: 23
    - text: 'Сіи сыновья Цивеона: Аіа и Ана. Это тотъ Ана, который нашелъ теплыя воды
        въ пустынј, когда пасъ ословъ Цивеона, отца своего. '
      verse: 24
    - text: 'Сіи сыновья Аны: Дишонъ и Аоливама, дочь Аны. '
      verse: 25
    - text: 'Сіи сыновья Дишона: Хемданъ, Эшбанъ, Иѕранъ и Херанъ. '
      verse: 26
    - text: 'Сіи сыновья Эцера: Билганъ, Зааванъ и Аканъ. '
      verse: 27
    - text: 'Сіи сыновья Дишона: Уцъ и Аранъ. '
      verse: 28
    - text: 'Сіи суть старјйшины Хорреевъ: старјйшина Лотанъ, старјйшина Шовалъ, старјйшина
        Цивеонъ, старјйшина Ана, '
      verse: 29
    - text: 'старјйшйна Дишонъ, старјйшина Эцеръ, старјйшина Дишанъ. Вотъ старјйшины
        Хорреевъ, по племенамъ ихъ, въ землј Сеиръ. '
      verse: 30
    - text: 'Сіи суть цари, царствовавшіе въ землј Эдома, прежде царствованія царей
        у сыновъ Израилевыхъ. '
      verse: 31
    - text: 'Бела, сынъ Веоровъ, царствовалъ надъ Эдомомъ въ городј, которому имя:
        Дингава. '
      verse: 32
    - text: 'Бела умеръ, и царствовалъ по немъ Іовавъ, сынъ Зераха изъ Боцры. '
      verse: 33
    - text: 'Умеръ Іовавъ, и царствовалъ по немъ Хушамъ, изъ земли Ѕеманитянъ. '
      verse: 34
    - text: 'Умеръ Хушамъ, и царствовалъ по немъ Гададъ, сынъ Бедадовъ, который поразилъ
        Мадіанитянъ на полј Моава, имя городу его: Авиѕъ. '
      verse: 35
    - text: 'Умеръ Гададъ, и царствовалъ по немъ Самла изъ Масреки. '
      verse: 36
    - text: 'Умеръ Самла, и царствовалъ по немъ Шаулъ, изъ Реховоѕа, что при рјкј. '
      verse: 37
    - text: 'Умеръ Шаулъ, и царствовалъ по немъ Баалъ-Хананъ, сынъ Ахборовъ. '
      verse: 38
    - text: 'Умеръ Баал-Хананъ, сынъ Ахборовъ, и царствовалъ по немъ Гадаръ; имя города
        его: Пау; имя женј его: Мегетавеель, дочь Матреды, дочери Мазагава. '
      verse: 39
    - text: 'Вотъ имена старјйшинъ Исавовыхъ, по племенамъ ихъ, по мјстамъ ихъ, по
        именамъ ихъ: старјйшина Ѕимна, старјйшина Алва, старјйшина Іетеѕъ, '
      verse: 40
    - text: 'старјйшина Аоливама, старјйшина Эла, старјйшина Пинонъ, '
      verse: 41
    - text: 'старјйшина Кеназъ, старјйшина Ѕеманъ, старјйшина Мивцаръ, '
      verse: 42
    - text: 'старјйшина Магдіилъ, старјйшина. Ирамъ. Вотъ старјйшины Идумейскіе, по
        ихъ селеніямъ, въ землј обладанія ихъ. Вотъ Исавъ, отецъ Идумеевъ.  '
      verse: 43
  - chapter: 37
    verses:
    - text: 'А Іаковъ жилъ въ землј странствованія отца своего, въ землј Ханаанской. '
      verse: 1
    - text: 'Вотъ приключенія рода Іаковлева. Іосифъ, будучи семнадцати лјтъ, пасъ
        вмјстј съ братьями своими скотъ. Сей отрокъ находился при сыновьяхъ Валлы
        и при сыновьяхъ Зелфы, женъ отца своего. И доводилъ Іосифъ худые о нихъ слухи
        до отца ихъ. '
      verse: 2
    - text: 'Израиль любилъ Іосифа болје всјхъ сыновей своихъ, потому что онъ у него
        былъ сынъ старости, и сдјлалъ ему разноцвјтную одежду. '
      verse: 3
    - text: 'Когда братья его увидјли, что отецъ его любитъ его болје всјхъ братъевъ
        его: то они возненавидјли его, и не могли говорить съ нимъ мирно. '
      verse: 4
    - text: 'Однажды видјлъ Іосифъ сонъ, и разсказалъ братъямъ своимъ: и они возненавидјли
        его еще болје. '
      verse: 5
    - text: 'Онъ сказалъ имъ: послушайте, какой видјлъ я сонъ. '
      verse: 6
    - text: 'Мы вязали снопы посреди поля; и вотъ мой снопъ всталъ, и сталъ прямо;
        и вотъ ваши снопы окружили его, и поклонились моему снопу. '
      verse: 7
    - text: 'На сіе братья его сказали ему: не ужели ты будешь царствовать надъ нами?
        не ужели будешь владјть нами? и возненавидјли его еще болје за сны его, и
        за слова его. '
      verse: 8
    - text: 'Онъ еще видјлъ другой сонъ, и разсказалъ его братьямъ своимъ, говоря:
        вотъ я видјлъ еще сонъ; вотъ солнце и луна, и одиннадцать звјздъ поклонились
        мнј. '
      verse: 9
    - text: 'Когда онъ разсказалъ сіе отцу своему и братьямъ своимъ: тогда и отецъ
        его побранилъ его, в сказалъ ему: что это за сонъ, который ты видјлъ? не ужели
        я, и твоя мать, и твои братья, придемъ поклониться тебј до земли? '
      verse: 10
    - text: 'Братья его досадовали на него; а отецъ замјтилъ слово сіе. '
      verse: 11
    - text: 'Братья его пошли въ Сихемъ, пасти скотъ отца своего, '
      verse: 12
    - text: 'Израиль сказалъ Іосифу: братья твои пасутъ въ Сихемј: поди, я пошлю тебя
        къ нимъ. Онъ отвјчалъ ему: вотъ я. '
      verse: 13
    - text: 'Израиль сказалъ ему: поди же, посмотри, благополучны ли братья твои,
        и благополученъ ли скотъ, и принеси мнј отвјтъ. И послалъ его изъ долины Хевронской,
        и онъ пришелъ въ Сихемъ. '
      verse: 14
    - text: 'Тутъ нашелъ его нјкто, блуждающаго по полю, и спросилъ его тотъ человјкъ,
        говоря: чего ты ищешь? '
      verse: 15
    - text: 'Онъ сказалъ: я ищу братьевъ моихъ; скажи мнј, гдј они пасутъ? '
      verse: 16
    - text: 'И сказалъ тотъ человјкъ: они ушли отсюда; ибо я слышалъ, какъ они говорили:
        пойдемъ въ Доѕанъ. И пошелъ Іосифъ за братьями своими, и нашелъ ихъ въ Доѕанј. '
      verse: 17
    - text: 'Они, увидя его издали, прежде нежели онъ подошелъ къ нимъ, стали умышлять
        противъ него, чтобы убить его. '
      verse: 18
    - text: 'И сказали другъ другу: вотъ идетъ этотъ сновидецъ. '
      verse: 19
    - text: 'Пойдемъ теперь, и убьемъ его, и бросимъ его въ какой нибудь колодезь,
        и скажемъ, что лютый звјрь съјлъ его; тогда посмотримъ, что будетъ изъ его
        сновъ. '
      verse: 20
    - text: 'Но Рувимъ услышавъ сіе, избавилъ его отъ рукъ ихъ, сказавъ: не станемъ
        убивать его. '
      verse: 21
    - text: 'И сказалъ имъ Рувимъ: не проливайте крови; бросьте его въ этотъ колодезь,
        который въ пустынј, а рукъ не налагайте на него. Сіе говорилъ онъ, чтобы избавить
        его отъ рукъ ихъ, и возвратить его къ отцу его. '
      verse: 22
    - text: 'Когда Іосифъ пришелъ къ братьямъ своимъ: тогда они сняли съ Іосифа одежду
        его, одежду разноцвјтную, которая была на немъ. '
      verse: 23
    - text: 'И, взявъ его, бросили въ колодезь; колодезь же тотъ былъ пустъ, и воды
        въ немъ не было. '
      verse: 24
    - text: 'Потомъ они сјли јсть хлјбъ, и взглянувъ, видятъ, что идетъ изъ Галаада
        караванъ Измаильтянъ, у которыхъ верблюды навьючены стираксою, бальзамомъ
        и ладаномъ, и которые везутъ это въ Египетъ. '
      verse: 25
    - text: 'Тогда Іуда сказалъ братьямъ своимъ: что намъ пользы убивать брата нашего,
        и скрывать кровь его? '
      verse: 26
    - text: 'Пойдемъ, продадимъ его Измаильтянамъ, а рукъ нашихъ не наложимъ на него;
        ибо это братъ нашъ, плоть наша. Братья его послушались. '
      verse: 27
    - text: 'И, когда проходили купцы Мадіамскіе, они вытащили Іосифа изъ колодезя,
        и продали Іосифа Измаильтянамъ за двадцать сиклей серебра; а они отвезли Іосифа
        въ Египетъ. '
      verse: 28
    - text: 'Рувимъ же пришелъ опять къ колодезю; и вотъ, нјтъ Іосифа въ колодезј.
        Тогда онъ разодралъ одежды свои, '
      verse: 29
    - text: 'и возвратился къ братьямъ своимъ, и сказалъ: отрока нјтъ, а я, куда я
        пойду? '
      verse: 30
    - text: 'И взяли одежду Іосифа, и, заколовъ козла, вымарали одежду кровію; '
      verse: 31
    - text: 'и послали разноцвјтную одежду, и принесли къ отцу своему, и сказали:
        мы это нашли: узнавай, сына ли твоего эта одежда, или нјтъ? '
      verse: 32
    - text: 'Онъ узналъ ее, и сказалъ: эта одежда сына моего; лютый звјръ съјлъ его;
        вјрно растерзанъ Іосифъ! '
      verse: 33
    - text: 'И разодралъ Іаковъ на себј одежды, и возложилъ вретище на чресла свои;
        и оплакивалъ сына своего многіе дни. '
      verse: 34
    - text: 'Собрались было всј сыновья его, и всј дочери его, чтобы утјшить его;
        но онъ отвергъ утјшеніе, и сказалъ: съ печалью сойду къ сыну моему въ Шеолъ.
        Такъ оплакивалъ его отецъ его. '
      verse: 35
    - text: 'Между тјмъ Мадіанитяне продали его въ Египтј Потифару, евнуху Фараонову,
        начальнику тјлохранителей.  '
      verse: 36
  - chapter: 38
    verses:
    - text: 'Въ то время случилось, что Іуда, отошедши отъ братьевъ своихъ, поставилъ
        шатеръ свой въ сосјдствј одного Одолламитянина, которому имя Хира. '
      verse: 1
    - text: 'Тамъ увидјлъ Іуда дочь одного Хананеянина, которому имя: Шуа, и взялъ
        ее за себя, и вошелъ къ ней. '
      verse: 2
    - text: 'Она зачала, и родила сына; и онъ нарекъ ему имя: Иръ. '
      verse: 3
    - text: 'И зачала опять, и родила сына, и нарекла ему имя: Онанъ. '
      verse: 4
    - text: 'Потомъ и еще родила сына, и нарекла ему имя: Шела. Онъ былъ въ Хезивј,
        когда она родила сего. '
      verse: 5
    - text: 'И взялъ Іуда за Ира, первенца своего, жену, именемъ Ѕамарь. '
      verse: 6
    - text: 'Иръ, первенецъ Іудинъ, былъ неблагоугоденъ предъ очами Іеговы; и Іегова
        умертвилъ его. '
      verse: 7
    - text: 'Тогда Іуда сказалъ Онану: войди къ женј брата твоего, вступи у ней въ
        права деверя, и возстанови сјмя брату твоему. '
      verse: 8
    - text: 'Онанъ зналъ, что сјмя будетъ не ему; и потому, когда входилъ къ женј
        брата своего, погублялъ сјмя пролитіемъ на землю, чтобы не дать сјмени брату
        своему. '
      verse: 9
    - text: 'То, что онъ дјлалъ, было зло предъ очами Іеговы: посему Онъ умертвилъ
        и его. '
      verse: 10
    - text: 'Тогда Іуда сказалъ Ѕамарј, невјсткј своей: оставайся вдовою въ домј отца
        твоего, пока подростетъ сынъ мой Шела. Ибо онъ сказалъ въ умј своемъ: не умеръ
        бы и онъ подобно братьямъ его. Ѕамарь пошла, и осталась въ домј отца своего. '
      verse: 11
    - text: 'По прошествіи немалаго времени умерла дочь Шуи, жена Іудина. Іуда, утјшившись,
        пошелъ въ Ѕимну, къ стригущимъ скотъ его, самъ и Хира другъ его, Одолламитянинъ. '
      verse: 12
    - text: 'И дали Ѕамари вјсть, говоря: вотъ, свекоръ твой идетъ въ Ѕимну, стричь
        скотъ свой. '
      verse: 13
    - text: 'Тогда она сняла съ себя одежду вдовства своего, покрыла себя покрываломъ,
        и, закрывшись, сјла у воротъ Енаима, по дорогј въ Ѕимну. Ибо видјла, что Шела
        выросъ, а она не дана ему въ жену. '
      verse: 14
    - text: 'Іуда, увидя ее, почелъ ее за блудницу; потому что она закрыла лице свое. '
      verse: 15
    - text: 'Онъ поворотилъ къ ней съ дороги, и сказалъ: войду я къ тебј. Ибо не зналъ,
        что это невјстка его. Она сказала: что ты дашь мнј за то, что войдешь ко мнј? '
      verse: 16
    - text: 'Онъ отвјчалъ: я пришлю тебј козленка изъ стада. Она сказала: дашь ли
        ты мнј залогъ, пока пришлешь? '
      verse: 17
    - text: 'Онъ сказалъ: какой дать тебј залогь? она отвјчала: печать твою, и цјпочку
        твою, и трость твою, которая въ рукј твоей. Онъ отдалъ ей сіе, и вошелъ къ
        ней; и она зачала отъ него. '
      verse: 18
    - text: 'И вставъ, пошла, сняла съ себя покрывало свое, и одјлась въ одежду вдовства
        своего. '
      verse: 19
    - text: 'Іуда же послалъ козленка черезъ друга своего Одолламитянина, чтобы возвратить
        залогъ изъ руки женщины; но онъ не нашелъ ея. '
      verse: 20
    - text: 'И спросилъ жителей того мјста, говоря: гдј блудница, которая была въ
        Енаимј при дорогј? но они отвјчали: здјсь не было блудницы, '
      verse: 21
    - text: 'И такъ онъ возвратился къ Іудј, и сказалъ: я не нашелъ ея; да и жители
        мјста того сказали: здјсь не было блудницы. '
      verse: 22
    - text: 'Сказалъ Іуда: пусть она возметъ себј, чтобы не стали надъ нами смјяться:
        вотъ, я послалъ этого козленка; но ты не нашелъ ея. '
      verse: 23
    - text: 'Прошло около трехъ мјсяцевъ, и сказали Іудј, говоря: Ѕамарь, невјстка
        твоя, впала въ блудъ, и вотъ она беременна отъ блуда. Іуда сказалъ: выведите
        ее, и пусть сожгутъ ее. '
      verse: 24
    - text: 'Но когда повели ее; тогда она послала сказать свекру своему: я беременна
        отъ того, чье это. И сказала: узнавай, чья эта печать, и цјпочка, и трость. '
      verse: 25
    - text: 'Іуда узналъ, и сказалъ: она правје меня, потому что я не далъ ея Шелј,
        сыну моему. Потомъ онъ не позналъ ея болје. '
      verse: 26
    - text: 'Настало время родить ей, и вотъ въ утробј ея близнецы. '
      verse: 27
    - text: 'И случилось во время родовъ ея, что показалась рука одного; тогда повивальная
        бабка, взявъ, навязала ему на руку червленую нить, сказавъ: этотъ вышелъ первый. '
      verse: 28
    - text: 'Но онъ возвратилъ руку свою; и вотъ вышелъ братъ его. Тогда она сказала:
        какъ ты расторгъ себј преграду? Отъ сего наречено ему имя: Фаресъ. '
      verse: 29
    - text: 'Потомъ вышелъ братъ его съ червленою нитью на рукј. И наречено ему имя:
        Зара.  '
      verse: 30
  - chapter: 39
    verses:
    - text: 'Іосифа же отвели въ Египетъ, и купилъ его изъ рукъ Измаильтянъ, приведшихъ
        его туда, Египтянинъ Потифаръ, евнухъ Фараоновъ, начальникъ тјлохранителей. '
      verse: 1
    - text: 'И былъ Іегова съ Іосифомъ: онъ былъ успјшенъ въ дјлахъ, и жилъ въ домј
        господина своего, Египтянина. '
      verse: 2
    - text: 'Господинъ его увидјлъ, что Іегова съ нимъ, и что всему, что онъ ни дјлаетъ,
        Іегова въ рукахъ его даетъ успјхъ. '
      verse: 3
    - text: 'И обрјлъ Іосифъ благоволеніе въ очахъ его, и служилъ ему. Онъ поставилъ
        его надъ всјмъ домомъ своимъ, и все, что имјлъ, отдалъ на руки его. '
      verse: 4
    - text: 'И съ того времени, какъ онъ поставилъ Іосифа въ домј своемъ надъ всјмъ,
        что имјлъ, Іегова благословилъ домъ Египтянина ради Іосифа, и было благословеніе
        Іеговы на всемъ, что у него было въ домј и въ полј. '
      verse: 5
    - text: 'Посему онъ все, что имјлъ, отдалъ на руки Іосифу; и не зналъ при немъ
        ничего, кромј хлјба, который јлъ. Іосифъ же былъ прекрасенъ лицемъ и прекрасенъ
        взоромъ. '
      verse: 6
    - text: 'И случилось послј сихъ происшествій, что обратила взоры на Іосифа жена
        господина его, и сказала: спи со мною. '
      verse: 7
    - text: 'Но онъ отказался и сказалъ женј господииа своего: вотъ, господинъ мой
        не знаетъ при мнј ничего въ домј, и все, что имјлъ, отдалъ въ мои руки; '
      verse: 8
    - text: 'нјтъ больше меня въ домј семъ; и онъ не запретилъ мнј ничего, кромј тебя,
        потому что ты жена ему; какъ же содјлаю я сіе великое зло, и согрјшу предъ
        Богомъ? '
      verse: 9
    - text: 'Когда такимъ образомъ она ежедневно говорила Іосифу, а онъ не слушался
        ея, чтобы спать съ нею и быть съ нею; '
      verse: 10
    - text: 'случилось въ одинъ день, что онъ вошелъ въ домъ дјлать дјло свое, тогда
        какъ никого изъ домашнихъ тутъ въ домј не было; '
      verse: 11
    - text: 'она схватила его за одежду и сказала: ложись со мною. Но онъ, оставя
        одежду свою въ рукахъ ея, побјжалъ и выбјжалъ вонъ. '
      verse: 12
    - text: 'Она же, увидя, что онъ оставилъ одежду свою въ рукахъ ея, и побјжалъ
        вонъ, '
      verse: 13
    - text: 'кликнула домашнихъ, и сказала: посмотрите, онъ привелъ къ намъ Еврея,
        ругаться надъ нами. Онъ пришелъ ко мнј, чтобы лечь со мною; но я закричала
        громкимъ голосомъ; '
      verse: 14
    - text: 'и онъ, услыша, что я подняла вопль и кричала, оставилъ у меня одежду
        свого, и побјжалъ, и выбјжалъ вонъ. '
      verse: 15
    - text: 'И оставила одежду его у себя до того времени, когда господинъ его придетъ
        въ домъ свой. '
      verse: 16
    - text: 'И пересказала ему тјже слова, говоря: рабъ Еврей, котораго ты привелъ
        къ намъ, приходилъ ко мнј ругаться надо мною; '
      verse: 17
    - text: 'но когда я подняла вопль, и стала кричать, онъ оставилъ у меня одежду
        свою, и убјжалъ вонъ. '
      verse: 18
    - text: 'Когда господинъ его услышалъ слова жены своей, которыя она разсказывала
        ему, говоря: такимъ образомъ поступилъ со мною рабъ твой, тогда онъ воспылалъ
        гнјвомъ; '
      verse: 19
    - text: 'и взялъ Іосифа господинъ его, и отдалъ его въ домъ темничный, гдј содержатся
        царскіе узники. И былъ онъ тамъ въ домј темничномъ. '
      verse: 20
    - text: 'Но Іегова былъ съ Іосифомъ; и простеръ къ нему милость, и даровалъ ему
        благоволеніе въ очахъ начальника темничиаго дома. '
      verse: 21
    - text: 'И отдалъ начальникъ темничнаго дома въ руки ІосиФу всјхъ узниковъ, находившихся
        въ домј темничномъ, и что тамъ ни дјлалось, все дјлалось чрезъ него. '
      verse: 22
    - text: 'Начальникъ темничнаго дома и не смотрјлъ ни за чјмъ, что было у него
        въ рукахъ: потому что Іегова былъ съ нимъ и во всемъ, что онъ ни дјлалъ, Іегова
        давалъ ему успјхъ.  '
      verse: 23
  - chapter: 40
    verses:
    - text: 'Послј сихъ произшествій случилось, что виночерпій царя Египетскаго и
        хлјбодаръ провинились предъ господиномъ своимъ, царемъ Египетскимъ. '
      verse: 1
    - text: 'Фараонъ прогнјвался на двухъ евнуховъ своихъ, на главнаго виночерпія
        и на главпаго хлјбодара. '
      verse: 2
    - text: 'И отдалъ ихъ подъ стражу въ домъ начальника тјлохранителей, въ домъ темничный,
        въ то же мјсто, гдј заключенъ былъ Іосифъ, '
      verse: 3
    - text: 'Начальникъ тјлохранителей приставилъ къ нимъ Іосифа, и онъ служилъ имъ.
        Они пробыли подъ стражею нјсколько времени. '
      verse: 4
    - text: 'Однажды виночерпію и хлјбодару царя Египетскаго. заключеннымъ въ домј
        темничномъ, видјлись сны, каждому свой сонъ, обоимъ въ одну ночь, каждому
        сонъ особеннаго значенія. '
      verse: 5
    - text: 'Поутру Іосифъ, войдя къ нимъ, посмотрјлъ на нихъ, и вотъ, они въ задумчивости. '
      verse: 6
    - text: 'И такъ онъ спросилъ евнуховъ Фараоновыхъ, находившихся съ нимъ въ домј
        господина его подъ стражею, говоря: отъ чего у васъ сегодня такія мрачныя
        лица? '
      verse: 7
    - text: 'Они сказали ему: намъ видјлись сны; а истолковать ихъ не кому. Тогда
        Іосифъ сказалъ имъ: не отъ Бога ли истолкованія? разскажите мнј. '
      verse: 8
    - text: 'И сталъ главный виночерпій разсказывать Іосифу сонъ свой, и сказалъ ему:
        мнј видјлось, будто виноградная лоза передо мною. '
      verse: 9
    - text: 'На лозј были три вјтви. Она развилась, показался на ней цвјтъ, выросли
        и созрјли на ней ягоды. '
      verse: 10
    - text: 'У меня въ рукахъ была чаша Фараонова. Я взялъ ягодъ, выжалъ ихъ въ чашу
        Фараонову, и подалъ чашу въ руку Фараону. '
      verse: 11
    - text: 'Тогда Іосифъ сказалъ ему: вотъ истолкованіе: три вјтви значатъ три дня. '
      verse: 12
    - text: 'Чрезъ три дня Фараонъ вознесетъ главу твою, и опять поставитъ тебя на
        мјсто твое, и ты подашь чашу Фараонову въ руку его, по прежнему обыкновенію,
        какъ ты былъ у него виночерпіемъ. '
      verse: 13
    - text: 'Вспомни же меня, когда хорошо тебј будетъ; и сдјлай мнј благодјяніе,
        и скажи обо мнј Фараону, и выведи меня изъ этого дома. '
      verse: 14
    - text: 'Ибо я украденъ изъ земли Еврейской; а также и здјсь ничего не сдјлалъ,
        за что бы бросить меня въ эту яму. '
      verse: 15
    - text: 'Главный хлјбодаръ увидјлъ, что истолкованіе хорошо, и сказалъ Іосифу:
        а мнј видјлось, будто на головј у меня три корзины рјшетчатыхъ. '
      verse: 16
    - text: 'Въ верхней корзинј была всякая пища Фараонова, приготовленная хлјбодаромъ;
        и птицы клевали ее изъ корзины на головј моей. '
      verse: 17
    - text: 'Іосифъ отвјчалъ, и сказалъ: вотъ истолкованіе: три корзины значатъ три
        дня. '
      verse: 18
    - text: 'Чрезъ три дня Фараонъ сниметъ съ тебя голову, и повјситъ тебя на деревј;
        и птицы будутъ клевать плоть твою съ тебя. '
      verse: 19
    - text: 'На третій день, который былъ день рожденія Фараонова, сдјлалъ онъ пиръ
        для всјхъ служащихъ у него; и вспомнилъ о главномъ виночерпіи и главномъ хлјбодарј,
        среди служащихъ у него; '
      verse: 20
    - text: 'и поставилъ главнаго виночерпія на прежнее мјсто, и онъ подалъ чашу въ
        руку Фараону; '
      verse: 21
    - text: 'а главнаго хлјбодара повјсилъ, такъ какъ истолковалъ имъ Іосифъ. '
      verse: 22
    - text: 'Главный же виночерпій не вспомнилъ Іосифа, но забылъ его.  '
      verse: 23
  - chapter: 41
    verses:
    - text: 'По прошествіи двухъ лјтъ случилось, что Фараонъ видјлъ во снј, будто
        онъ стоялъ у рјки. '
      verse: 1
    - text: 'И вотъ, выходятъ изъ рјки семь коровъ хорошихъ видомъ, и тучныхъ плотію, '
      verse: 2
    - text: 'и пасутся на травј рјчной. Но вотъ, послј нихъ выходятъ изъ рјки семь
        коровъ другихъ, худыхъ видомъ, и тощихъ плотію; и стали подлј тјхъ коровъ,
        на берегу рјки. '
      verse: 3
    - text: 'И съјли коровы худые видомъ и тощія плотію семь коровъ хорошихъ видомъ
        и тучныхъ. Тутъ Фараонъ проснулся. '
      verse: 4
    - text: 'Заснулъ опять, и въ другой разъ видјлось ему во снј, будто изъ одного
        стебля вышло семь колосьевъ тучныхъ и хорошихъ. '
      verse: 5
    - text: 'Но вотъ, послј нихъ выросло семь колосьевъ тощихъ и обожженныхъ вјтромъ. '
      verse: 6
    - text: 'Наконецъ тощіе колосья пожрали семь колосьевъ тучныхъ и полныхъ. Фараонъ
        проснулся и видитъ, что это сонъ. '
      verse: 7
    - text: 'По утру, въ смущеніи духа, послалъ онъ, и призвалъ всјхъ Египетскихъ
        толкователей тайнъ, и всјхъ тамошнихъ мудрецовъ, и разсказалъ имъ Фараонъ
        сны свои; но никто не истолковалъ ихъ Фараону. '
      verse: 8
    - text: 'Тогда главный виночерпій сталъ говорить Фараону, и сказалъ: грјхъ мой
        воспоминаю я нынј. '
      verse: 9
    - text: 'Фараонъ прогнјвался на рабовъ своихъ, и отдалъ меня и главнаго хлјбодара
        подъ стражу, въ домъ начальника тјлохранителей. '
      verse: 10
    - text: 'Тамъ видјлись намъ сны въ одну ночь, каждому видјлся сонъ особеннаго
        значенія, '
      verse: 11
    - text: 'Тамъ же былъ съ нами молодой Еврей, рабъ начальника тјлохранителей. Мы
        разсказали ему сны наши, и онъ истолковалъ намъ, истолковалъ каждому, соотвјтственно
        съ его сновидјніемъ. '
      verse: 12
    - text: 'И какъ онъ истолковалъ намъ, такъ и случилось: я поставленъ на прежнее
        мјсто; а тотъ повјшенъ. '
      verse: 13
    - text: 'Фараонъ послалъ призвать Іосифа; н тотчасъ взяли его изъ темницы. Онъ
        остригся, и перемјнилъ одежду свою, и пришелъ къ Фараону. '
      verse: 14
    - text: 'Фараонъ сказалъ Іосифу: мнј видјлся сонъ, и нјтъ никого, кто бъ истолковалъ
        его; а о тебј я слышалъ, что ты, выслушавъ сонъ, можешь истолковать его. '
      verse: 15
    - text: 'Іосифъ сказалъ въ отвјтъ Фараону: это не мое, Богъ дастъ отвјтъ во благо
        Фараону. '
      verse: 16
    - text: 'И сказалъ Фараонъ Іосифу: мнј видјлосъ во снј, будто я стоялъ на берегу
        рјки. '
      verse: 17
    - text: 'И вотъ, выходягъ изъ рјки семь коровъ тучныхъ плотію, и хорошихъ видомъ,
        и пасутся на травј рјчной. '
      verse: 18
    - text: 'Но вотъ, послј нихъ выходятъ семь коровъ другихъ, очень худыхъ видомъ
        и тощихъ плотію; я не видывалъ во всей землј Египетской такихъ худыхъ, какъ
        онј. '
      verse: 19
    - text: 'И съјли тощія и худыя коровы семь прежнихъ коровъ тучныхъ. '
      verse: 20
    - text: 'И вошли въ утробу ихъ, но непримјтно было, что онј вошли въ утробу ихъ.
        Онј были также худы видомъ, какъ и съ начала. Тутъ я проснулся. '
      verse: 21
    - text: 'Потомъ видјлось мнј въ сновидјніи моемъ, будто изъ одного стебля вышло
        семь колосьевъ полныхъ и хорошихъ. '
      verse: 22
    - text: 'Но вотъ, послј нихъ выросло семь колосьевъ тонкихъ, тощихъ и обожженныхъ
        вјтромъ. '
      verse: 23
    - text: 'И сіи колосья тощіе пожрали семь колосьевъ хорошихъ. Я разсказалъ это
        толкователямъ тайнъ; но никто не истолковалъ мнј. '
      verse: 24
    - text: 'И сказалъ Іосифъ Фараону: сонъ Фараоновъ одинъ. Богъ показалъ Фараону,
        что хочетъ творить. '
      verse: 25
    - text: 'Семь коровъ хорошихъ значатъ семь лјтъ; и семь колосьевъ хорошихъ значатъ
        семь лјтъ: это одинъ сонъ. '
      verse: 26
    - text: 'И семь коровъ тощихъ и худыхъ, вышедшихъ послј тјхъ, значатъ семь лјтъ,
        также и семь колосьевъ тощихъ и обожженныхъ вјтромъ. Будетъ семь лјтъ голода. '
      verse: 27
    - text: 'Вотъ къ чему сказалъ я Фараону, что Богъ показалъ Фараону, что Онъ хочетъ
        творить. '
      verse: 28
    - text: 'Вотъ приходятъ семь лјтъ, въ которыя будетъ великое плодородіе во всей
        землј Египетской. '
      verse: 29
    - text: 'Послј нихъ настанутъ семь лјтъ голода: и забудется все оное изобиліе
        въ землј Египетской; и истощитъ голодъ землю. '
      verse: 30
    - text: 'Такъ что прежнее изобиліе и непримјтно будетъ на землј, по причинј голода
        сего, который наступитъ потомъ; ибо онъ будетъ очень великъ. '
      verse: 31
    - text: 'Что же сонъ повторился Фараону дважды, - это значитъ, что сіе рјшено
        Богомъ, и что вскорј Богъ исполнитъ сіе, '
      verse: 32
    - text: 'Итакъ да усмотритъ Фараонъ мужа разумнаго и мудраго, и да поставитъ его
        надъ землею Египетскою. '
      verse: 33
    - text: 'Да повелитъ Фараонъ поставить надъ землею надзирателей, и собирать въ
        семь лјтъ изобилія пятую часть всјхъ произведеній земли Египетской. '
      verse: 34
    - text: 'Пусть они берутъ всякій хлјбъ наступающихъ хорошихъ годовъ, и соберутъ
        хлјбъ подъ вјденіе Фараона, въ пищу по городамъ, и пусть берегутъ. '
      verse: 35
    - text: 'И будетъ сія пища въ запасъ для земли на семь лјтъ голода, которые будутъ
        въ землј Египетской; дабы земля не погибла отъ голода. '
      verse: 36
    - text: 'Сія рјчь понравилась Фараону и всјмъ рабамъ его. '
      verse: 37
    - text: 'И сказалъ Фараонъ рабамъ своимъ: найдемъ ли мы такого, какъ онъ, человјка,
        въ которомъ бы былъ духъ Божій? '
      verse: 38
    - text: 'Тогда Фараонъ сказалъ Іосифу: когда Богъ открылъ тебј все сіе, то нјтъ
        разумнје и мудрје тебя. '
      verse: 39
    - text: 'Ты будешь надъ домомъ моимъ; и твоего слова держаться будетъ весь народъ
        мой; только престоломъ я буду больше тебя. '
      verse: 40
    - text: 'И сказалъ Фараонъ Іосифу: вотъ, я поставляю тебя надъ всею землею Египетскою. '
      verse: 41
    - text: 'И снялъ Фараонъ перстень свой съ руки своей, и надјлъ его на руку Іосифу;
        одјлъ его въ виссонныя одежды, возложилъ на шею ему золотую цјпь. '
      verse: 42
    - text: 'Велјлъ везти на второй у себя колесницј, и провозглашать предъ нимъ:
        преклоняйте колјна! Такимъ образомъ поставилъ его надъ всею землею Египетскою. '
      verse: 43
    - text: 'И сказалъ Фараонъ Іосифу: я Фараонъ; безъ тебя никто не долженъ тронуться
        ни рукою, ни ногою во всей землј Египетской. '
      verse: 44
    - text: 'И нарекъ Фараонъ Іосифу имя: Цафнаѕ-панеахъ; и далъ ему въ жену Асенаѕу,
        дочь Поти-Фера, жреца Иліопольскаго. И пошелъ Іосифъ по землј Египетской. '
      verse: 45
    - text: 'Іосифу было тридцать лјтъ отъ рожденія, когда онъ предсталъ предъ лице
        Фараона, царя Египетскаго. И вышелъ Іосифъ отъ лица Фараонова, и прошелъ по
        всей землј Египетской. '
      verse: 46
    - text: 'Земля же въ семь лјтъ обилія приносила изъ зерна по горсти. '
      verse: 47
    - text: 'Итакъ онъ собралъ всякой хлјбъ семи лјтъ, которые были плодородны въ
        землј Египетской, и положилъ хлјбъ въ городахъ; въ каждомъ городј положилъ
        хлјбъ полей, окружающихъ его. '
      verse: 48
    - text: 'Такимъ образомъ Іосифъ собралъ хлјба весьма много, какъ песку морскаго,
        такъ что пересталъ и считать, ибо счета не было. '
      verse: 49
    - text: 'Еще до наступленія голодныхъ годовъ, у ІосиФа родились два сына, которыхъ
        родила ему Асенаѕа, дочь Поти-Фера, жреца Иліопольскаго. '
      verse: 50
    - text: 'И нарекъ Іосифъ имя первенцу: Манассія, потому что, говорилъ онъ, Богъ
        привелъ у меня въ забвеніе всј несчастія мои, и весь домъ отца моего. '
      verse: 51
    - text: 'А другому нарекъ имя Ефремъ, потому что, говорилъ онъ, Богъ сдјлалъ меня
        плодовитымъ въ землј страданія моего. '
      verse: 52
    - text: 'И прошли семь лјтъ обилія, которое было въ землј Египетекой; '
      verse: 53
    - text: 'и наступили семь лјтъ голода, какъ сказалъ Іосифъ. И былъ голодъ во всјхъ
        земляхъ, а во всей землј Египетской былъ хлјбъ. '
      verse: 54
    - text: 'Потомъ и вся земля Египетская начала терпјть голодъ; и народъ возопилъ
        къ Фараону о хлјбј. Тогда Фараонъ сказалъ всему Египту: подите къ Іосифу,
        и дјлайте, что онъ вамъ скажетъ. '
      verse: 55
    - text: 'И какъ былъ голодъ по всей землј: то Іосифъ отворилъ всј житницы, и сталъ
        продавать хлјбъ Египту. Голодъ же усиливался въ землј Египетской. '
      verse: 56
    - text: 'И изъ всјхъ странъ приходили въ Египетъ, покупать хлјбъ у Іосифа: ибо
        голодъ усилился по всей землј.  '
      verse: 57
  - chapter: 42
    verses:
    - text: 'Іаковъ видя, что въ Египтј есть продажа хлјба, сказалъ сыновьямъ своимъ:
        что вы смотрите другъ на друга? '
      verse: 1
    - text: 'И сказалъ: вотъ, я слышалъ, что въ Египтј есть продажа хлјба; подите
        туда и купите намъ оттуда, чтобы намъ пропитаться и не умереть. '
      verse: 2
    - text: 'Десять братьевъ Іосифовыхъ пошли въ Египетъ купить хлјба. '
      verse: 3
    - text: 'А Веніамина, брата Іосифова, не послалъ Іаковъ съ братьями его, ибо сказалъ:
        не случилось бы съ нимъ бјды. '
      verse: 4
    - text: 'Такимъ образомъ сыны Израилевы пришли покупать, съ другими туда пришедшими.
        Ибо въ землј Ханаанской былъ голодъ. '
      verse: 5
    - text: 'Іосифъ же былъ начальникомъ въ землј той; онъ продавалъ хлјбъ всему народу
        земли. Братья Іосифовы пришли, и поклонились ему лицомъ до земли. '
      verse: 6
    - text: 'Іосифъ, увидя братьевъ своихъ, узналъ ихъ; но показалъ, будто не знаетъ
        ихъ, и обошелся съ ними сурово; и спросилъ ихъ: откуда вы пришли? Они сказали:
        изъ земли Ханаанской купить хлјба. '
      verse: 7
    - text: 'Іосифъ узналъ братьевъ своихъ; но они его не узнали. '
      verse: 8
    - text: 'Тогда вспомнилъ Іосифъ сны, которые онъ видјлъ о нихъ, и сказалъ имъ:
        вы соглядатаи; вы пришли смотрјть наготу земли. '
      verse: 9
    - text: 'Они отвјчали ему: нјтъ, господинъ мой, рабы твои пришли купить хлјба. '
      verse: 10
    - text: 'Мы всј дјти одного человјка; мы всј люди честные, рабы твои, никогда
        не были соглядатаями. '
      verse: 11
    - text: 'Но онъ сказалъ: нјтъ, вы пришли смотрјть наготу земли. '
      verse: 12
    - text: 'Они сказали: насъ, рабовъ твоихъ, двјнадцать братьевъ; мы сыновья одного
        человјка, въ землј Ханаанской; и вотъ меньшій теперь съ отцемъ нашимъ, а одного
        не стало. '
      verse: 13
    - text: 'Тогда Іосифъ сказалъ имъ: точно такъ, какъ я сказалъ вамъ: вы соглядатаи. '
      verse: 14
    - text: 'Вотъ, какъ вы будете испытаны: клянусъ жизнію Фараона, что вы не выйдете
        отсюда, если не придетъ сюда меньшій братъ вашъ. '
      verse: 15
    - text: 'Пошлите одного изъ васъ, который бы привелъ брата вашего; между тјмъ
        вы будете задержаны. Такимъ образомъ откроется, правду ли вы говорите, и если
        нјтъ, то клянусъ жизнію Фараона, что вы соглядатаи. '
      verse: 16
    - text: 'И отдалъ ихъ подъ стражу на три дня. '
      verse: 17
    - text: 'Но на третій день Іосифъ сказалъ имъ: вотъ что сдјлайте, и останетесь
        живы; я боюсь Бога. '
      verse: 18
    - text: 'Если вы люди честные, то одинъ братъ изъ васъ пусть содержится въ домј,
        гдј вы заключены; а прочіе подите, отвезите хлјбъ для сохраненія отъ голода
        домовъ вашихъ. '
      verse: 19
    - text: 'Брата же вашего меньшаго приведите ко мнј, чтобы оправдать ваши слова;
        тогда вы останетесь живы. Такъ они и сдјлали. '
      verse: 20
    - text: 'Между тјмъ они говорили другъ другу: точно, мы наказываемся за грјхъ
        противъ брата нашего, мы видјли скорбь души его, когда онъ умолялъ насъ, но
        не слушали; за то постигла насъ скорбь сія. '
      verse: 21
    - text: 'Рувимъ же, отвјтствуя имъ, сказалъ: не уговаривалъ ли я васъ, говоря:
        не грјшите противъ отрока? но вы не послушались. Вотъ, теперь кровь его взыскивается. '
      verse: 22
    - text: 'А того не знали они, что Іосифъ понимаетъ; ибо между ними былъ переводчикъ. '
      verse: 23
    - text: 'И отворотился отъ нихъ Іосифъ, и плакалъ. Потомъ, оборотясь къ нимъ,
        говорилъ съ ними, взялъ изъ нихъ Семеона, и связалъ его предъ глазами ихъ. '
      verse: 24
    - text: 'И приказалъ Іосифъ наполнить мјшки ихъ хлјбомъ, а серебро ихъ возвратить
        каждому въ мјшокъ его, и дать имъ запасовъ на дорогу. Такъ и поступилъ онъ
        съ ними. '
      verse: 25
    - text: 'Они положили хлјбъ свой на ословъ своихъ, и пошли оттуда. '
      verse: 26
    - text: 'На ночлегј одинъ изъ нихъ открылъ мјшокъ свой, чтобы дать корму ослу
        своему, и увидјлъ серебро свое; вотъ, оно въ самомъ отверстіи мјшка его. '
      verse: 27
    - text: 'Онъ сказалъ своимъ братьямъ: серебро мое возвращено; вотъ оно въ мјшкј
        у меня. Тогда вострепетало сердце у нихъ, и они въ изумленіи говорили другъ
        другу: что это Богъ сдјлалъ съ нами? '
      verse: 28
    - text: 'Когда же пришли къ Іакову, отцу своему, въ землю Ханаанскую; то разсказали
        ему все случившееся съ ними, говоря: '
      verse: 29
    - text: 'начальствующій надъ тою землею обошелся оъ нами сурово, и счелъ насъ
        за согладатаевъ земли той. '
      verse: 30
    - text: 'Мы сказали ему, что мы люди честные, что мы не бывали соглядатаями; '
      verse: 31
    - text: 'что мы братья; что насъ двјнадцать сыновъ у отца нашего; что одного не
        стало, а меньшій теперь съ отцемъ нашимъ въ землј Ханаанской. '
      verse: 32
    - text: 'На сіе начальствующій надъ тою землей сказалъ намъ: вотъ, какъ узнаю
        я, честные ли вы люди. Оставьте у меня одного брата изъ васъ, а вы возьмите
        хлјбъ на пропитаніе домовъ вашихъ, и подите. '
      verse: 33
    - text: 'И приведите ко мнј меньшаго брата вашего, тогда удостовјрюсь я, что вы
        не соглядатаи, но люди честные; отдамъ вамъ брата вашего, и вы можете торговать
        въ этой землј. '
      verse: 34
    - text: 'Когда же они стали высыпать мјшки свои, оказалось, что у каждаго узелъ
        серебра его былъ въ мјшкј его. Увидјвъ узлы серебра своего, и они и отецъ
        ихъ ужаснулись. '
      verse: 35
    - text: 'И сказалъ имъ Іаковъ, отецъ ихъ: вы лишили меня дјтей. Іосифа нјтъ; и
        Симеона нјтъ; и Веніамина взять хотите. Все это на мою бјду! '
      verse: 36
    - text: 'На сіе Рувимъ отвјтствовалъ отцу своему, говоря: убей двухъ моихъ сыновъ,
        если я не приведу его къ тебј, отдай его на мои руки; я возвращу его къ тебј. '
      verse: 37
    - text: 'Онъ сказалъ: не пойдетъ сынъ мой съ вами, потому что братъ его умеръ,
        и онъ одинъ остался. Если случится съ нимъ несчастіе на пути, въ который вы
        пойдете, то вы сведете сјдину мою съ печалію въ шеолъ.  '
      verse: 38
  - chapter: 43
    verses:
    - text: 'Между тјмъ голодъ усилился на землј. '
      verse: 1
    - text: 'И когда они съјли весь хлјбъ, привезенный изъ Египта: тогда отецъ ихъ
        сказалъ имъ: подите опять, купите намъ немного хлјба. '
      verse: 2
    - text: 'Іуда сказалъ ему въ отвјтъ: тотъ человјкъ рјшительно сказалъ намъ: не
        увидите лица моего, если брата вашего не будетъ съ вами. '
      verse: 3
    - text: 'Если ты пошлешь съ нами брата нашего, то мы пойдемъ, и купимъ тебј хлјба. '
      verse: 4
    - text: 'А если не пошлешь, то не пойдемъ, ибо тотъ человјкъ сказалъ намъ: не
        увидите лица моего, если брата вашего не будеть съ вами. '
      verse: 5
    - text: 'Израиль сказалъ: для чего же вы мнј сдјлали такое зло, сказавъ тому человјку,
        что у васъ есть еще братъ? '
      verse: 6
    - text: 'Они отвјчали: онъ спрашивалъ насъ объ насъ и о родствј нашемъ, говоря:
        живъ ли у васъ отецъ? есть ли у васъ братъ? и мы разсказали ему по случаю
        сихъ вопросовъ. Могли ли мы знать, что онъ скажетъ: приведите брата вашего? '
      verse: 7
    - text: 'Іуда же сказалъ Израилю, отцу своему: отпусти отрока со мною; и мы встанемъ
        и пойдемъ; и тјмъ сохранимъ жизнь нашу, и не умремъ мы и ты, и малыя дјти
        наши. '
      verse: 8
    - text: 'Я отвјчаю за него, изъ моихъ рукъ требуй его. Если я не приведу его къ
        тебј, и не поставлю его предъ лицемъ твоимъ; пусть останусь я виновнымъ предъ
        тобою на всю жизнь. '
      verse: 9
    - text: 'Еслибы мы не откладывали, то уже сходили бы два раза. '
      verse: 10
    - text: 'Наконецъ Израиль, отецъ ихъ, сказалъ имъ: если такъ, то вотъ что сдјлайте:
        возьмите лучшихъ произведеній этой земли въ сосуды ваши, и отнесите въ даръ
        тому человјку нјсколько бальзама, нјсколько меду, стираксы, ладону, фисташковыхъ
        и миндальныхъ орјховъ '
      verse: 11
    - text: 'Возьмите и другое серебро въ руки ваши; а серебро, обратно положенное
        въ отверстіе мјшковъ вашихъ, возвратите руками вашими: можетъ быть это ошибка. '
      verse: 12
    - text: 'Возьмите и брата вашего, и, возставъ, подите опять къ тому человјку. '
      verse: 13
    - text: 'Богъ же Всемогущій да дастъ вамъ обрјсти милость у того человјка, чтобы
        онъ отпустилъ вамъ и оставшагося брата вашего и Веніамина. А мнј, если уже
        быть бездјтнымъ, то пусть буду бездјтнымъ. '
      verse: 14
    - text: 'Тогда они взяли дары тј, и другое серебро взяли въ руки свои, и Веніамина,
        и встали, и пошли въ Египетъ, и предстали предъ лице Іосифа. '
      verse: 15
    - text: 'Іосифъ, увидя между ними Веніамина, сказалъ управляющему домомъ своимъ:
        введи сихъ людей въ домъ, заколи что-нибудь изъ скота, и приготовь; потому
        что они будутъ објдать у меня въ полдень. '
      verse: 16
    - text: 'Онъ сдјлалъ, какъ сказалъ Іосифъ, и ввелъ ихъ въ домъ Іосифовъ. '
      verse: 17
    - text: 'Они испугались того, что ввели ихъ въ домъ Іосифовъ, и сказали: это за
        серебро, возвращенное прежде въ мјшки наши, ведутъ насъ, чтобы придраться
        къ намъ, и напасть на насъ, и взять насъ въ рабство, и ословъ нашихъ. '
      verse: 18
    - text: 'Итакъ они подошли къ управляющему домомъ Іосифовымъ и начали говорить
        ему у дверей дома, '
      verse: 19
    - text: 'и сказали: послушай, господинъ мой, мы приходили уже прежде покупать
        хлјба. '
      verse: 20
    - text: 'И случилось, что пришедши на ночлегъ, и открывъ мјшки наши, мы увидјли
        серебро въ отверстіи мјшка у каждаго изъ насъ, по вјсу серебро наше, и мы
        возвращаемъ его своими руками. '
      verse: 21
    - text: 'А для покупки хлјба мы принесли другое серебро въ рукахъ нашихъ. Мы не
        знаемъ, кто положилъ серебро наше въ мјшки наши. '
      verse: 22
    - text: 'Оннъ отвјчалъ: будьте спокойны и не бойтесь. Богъ вашъ и Богъ отца вашего
        далъ вамъ кладъ въ мјшкахъ вашихъ; серебро ваше дошло до меня. Потомъ привелъ
        къ нимъ Симеона. '
      verse: 23
    - text: 'И ввелъ ихъ въ домъ Іосифовъ, и далъ воды, и они омыли ноги свои, и далъ
        корму осламъ ихъ. '
      verse: 24
    - text: 'Къ тому времени, какъ придти Іосифу въ полдень, они приготовили дары;
        ибо слышали, что тутъ будутъ објдать. '
      verse: 25
    - text: 'И когда пришелъ Іосифъ въ домъ, они принесли къ нему въ домъ дары, бывшіе
        въ рукахъ ихъ, и поклонились ему до земли. '
      verse: 26
    - text: 'Онъ спросилъ ихъ о благосостояніи и сказалъ: здраствуетъ ли отецъ вашъ,
        старецъ, о которомъ вы сказывали? живъ ли еще онъ? '
      verse: 27
    - text: 'Они отвјчали: здравствуетъ рабъ твой, отецъ нашъ, еще живъ. Они поклонились
        и простерлись. '
      verse: 28
    - text: 'И возведши очи свои, Іосифъ увидјлъ Веніамина, брата своего, сына матери
        своей, и сказалъ: это братъ вашъ меньшій, о которомъ вы мнј сказывали? И сказалъ:
        милость Божія съ тобою, сынъ мой! '
      verse: 29
    - text: 'И поспјшилъ Іооифъ удалиться; потому что воскипјло сердце его при видј
        брата его; онъ искалъ міъста плакать, и, войдя во внутреннюю комнату, плакалъ
        тамъ. '
      verse: 30
    - text: 'Потомъ умылъ лице свое, вышелъ и скрјпился, и сказалъ: подавайте пищу. '
      verse: 31
    - text: 'И подали ему особо, имъ особо, Египтянамъ, објдающимъ съ нимъ, также
        особо; ибо Египтяне немогутъ јсть съ Евреями; потому что Египтяне отвращаются
        отъ сего. '
      verse: 32
    - text: 'И были они посажены предъ нимъ старшіе по старшинству своему, и младшіе
        по ихъ молодости; такъ что они дивились между собою. '
      verse: 33
    - text: 'И послалъ имъ части отъ себя; Веніамину же далъ часть впятеро больше
        частей всјхъ ихъ. И пили у него, и напились.  '
      verse: 34
  - chapter: 44
    verses:
    - text: 'Потомъ далъ онъ управляющему домомъ его приказаніе, говоря: наполни мјшки
        ихъ хлјбомъ, сколько они могутъ нести, а серебро каждаго положи въ отверстіе
        мјшка его. '
      verse: 1
    - text: 'И чашу мою, чашу серебренную, положи въ отверстіе мјшка младшему, вмјстј
        съ его серебромъ за хлјбъ. Онъ исполнилъ сіе точно такъ, какъ Іосифъ приказалъ. '
      verse: 2
    - text: 'Поутру, когда разсвјло, они отпущены сами, и ослы ихъ. '
      verse: 3
    - text: 'Еще не далеко отошли они отъ города, какъ Іосифъ сказалъ управляющему
        домомъ своимъ: ступай, догоняй сихъ людей, и когда догонишь, скажи имъ: для
        чего вы платите зломъ за добро? '
      verse: 4
    - text: 'Не та ли это чаша, изъ которой пьетъ господинъ мой? онъ конечно догадается
        объ ней. Худо это вы сдјлали. '
      verse: 5
    - text: 'Онъ догналъ ихъ, и сказалъ имъ сіи самыя слова. '
      verse: 6
    - text: 'Они отвјчали ему: для чего господинъ нашъ говоритъ такія слова? нјтъ,
        рабы твои не сдјлаютъ того, о чемъ ты говоришь. '
      verse: 7
    - text: 'Вотъ серебро, найденное нами въ отверстіяхъ мјшковъ нашихъ, мы обратно
        принесли тебј изъ земли Ханаанской: какъ же намъ украсть изъ дома господина
        твоего серебро или золото? '
      verse: 8
    - text: 'У кого изъ рабовъ твоихъ найдется, тому смерть, а мы будемъ рабами господину
        нашему. '
      verse: 9
    - text: 'Онъ сказалъ: хорошо; какъ вы сказали, такъ пусть и будетъ; у кого найдется,
        тотъ будетъ мнј рабъ, а вы будете невиноваты. '
      verse: 10
    - text: 'Тогда они тотчасъ сняли мјшки свои на землю, и открыли каждый свой мјшокъ. '
      verse: 11
    - text: 'Онъ обыскалъ, начавъ съ старшаго и окончивъ младшимъ. Чаша нашлась въ
        мјшкј Веніаминовомъ. '
      verse: 12
    - text: 'Они разодрали одежды свои, и, возложивъ на ословъ своихъ бремена, возвратились
        въ городъ. '
      verse: 13
    - text: 'И пришли, Іуда и братья его, въ домъ Іосифа, который былъ еще дома, и
        пали предъ нимъ на землю. '
      verse: 14
    - text: 'Іосифъ сказалъ имъ: какъ это вы сдјлали такое дјло? неужели вы не знали,
        что такой человјкъ, какъ я, точно угадаетъ? '
      verse: 15
    - text: 'Іуда отвјчалъ: что сказать господину нашему? что отвјчать? чјмъ оправдываться?
        Богъ нашелъ неправду рабовъ твоихъ; вотъ мы рабы господину нашему, и мы, и
        тотъ, въ чьихъ рукахъ нашлась чаша. '
      verse: 16
    - text: 'Но онъ сказалъ: нјтъ, я этого не сдјлаю; тотъ, въ чьихъ рукахъ нашлась
        чаша, будетъ мнј рабъ, а вы подите съ миромъ къ отцу вашему. '
      verse: 17
    - text: 'Тогда Іуда подошелъ къ нему и сказалъ: сдјлай милость, господинъ мой,
        позволь рабу твоему сказать слово во уши господина моего, и не прогнјвайся
        на раба твоего; ибо ты тоже, что Фараонъ. '
      verse: 18
    - text: 'Господинъ мой спрашивалъ рабовъ своихъ, говоря: есть ли у васъ отецъ
        или братъ? '
      verse: 19
    - text: 'Мы сказали господину нашему, что у насъ есть отецъ престарјлый и младшій
        братъ, сынъ старости; братъ его умеръ; онъ остался одинъ отъ матери своей,
        и отецъ любитъ его. '
      verse: 20
    - text: 'На сіе ты сказалъ рабамъ твоимъ: приведито его ко мнј, чтобы мнј видјть
        его. '
      verse: 21
    - text: 'Мы отвјчали господину нашему, что отрокъ не можетъ оставить отца своего,
        и что если онъ оставитъ отца, то сей умретъ. '
      verse: 22
    - text: 'Но ты сказалъ рабамъ твоимъ: если не придетъ съ вами меньшій братъ вашъ,
        то вы болје не увидите лица моего. '
      verse: 23
    - text: 'Итакъ, когда мы пришли къ рабу твоему, отцу моему; то пересказали ему
        слова господина моего. '
      verse: 24
    - text: 'И когда нашъ отецъ сказалъ: подите опять, купите намъ немного хлјба; '
      verse: 25
    - text: 'то мы отвјчали: нельзя намъ идти; а если съ нами будетъ меньшій братъ
        нашъ, то пойдемъ; потому что нельзя намъ видјть лица того человјка, если не
        будетъ съ нами меньшаго брата нашего. '
      verse: 26
    - text: 'На сіе рабъ твой, мой отецъ, сказалъ намъ: вы знаете, что жена моя родила
        мнј двухъ сыновъ '
      verse: 27
    - text: 'одинъ пошелъ отъ меня, и я сказалъ: вјрно, онъ разтерзанъ, и не вижу
        его донынј. '
      verse: 28
    - text: 'Если и сего возмете отъ глазъ моихъ, и случится съ нимъ бјда: то вы сведете
        сјдину мою съ горестію въ Шеолъ. '
      verse: 29
    - text: 'Теперь, если я пойду къ рабу твоему, моему отцу, и не будетъ съ нами
        отрока, съ душею котораго связана душа его: '
      verse: 30
    - text: 'то онъ, какъ скоро увидитъ, что нјтъ отрока, умретъ, и такимъ образомъ
        рабы твои сведутъ сјдину раба твоего, отца нашего, въ Шеолъ. '
      verse: 31
    - text: 'Притомъ я, рабъ твой, обязался отвјчать за отрока отцу моему, сказавъ:
        если не приведу его къ тебј, то пусть буду виновенъ предъ отцемъ моимъ на
        всю жизнь. '
      verse: 32
    - text: 'Итакъ, позволь мнј, рабу твоему, вмјсто отрока остаться въ рабствј у
        господина моего; а отрокъ пусть идетъ съ братьями своими. '
      verse: 33
    - text: 'Ибо, какъ я пойду къ отцу моему, если отрока не будетъ со мною? чтобъ
        мнј не увидјть бјдствія, которое постигнетъ отца моего.  '
      verse: 34
  - chapter: 45
    verses:
    - text: 'Іосифъ не могъ болје удерживаться при всјхъ, стоявшихъ около него, и
        сказалъ: удалите отъ меня всјхъ. И не предстоялъ ему никто, когда Іосифъ открывалъ
        себя братьямъ своимъ. '
      verse: 1
    - text: 'громко заплакалъ, и услышали Египтяне, и услышалъ домъ Фараоновъ. '
      verse: 2
    - text: 'И сказалъ Іосифъ братьямъ своимъ: я Іосифъ. Живъ ли еще отецъ мой? Но
        братья его не могли отвјчать ему, потому что они смутились предъ нимъ. '
      verse: 3
    - text: 'И сказалъ Іосифъ братьямъ своимъ: подойдите ко мнј. Они подошли. Онъ
        сказалъ: я Іосифъ, братъ вашъ, котораго вы продали въ Египетъ. '
      verse: 4
    - text: 'Но не печальтесь, и не сјтуйте о томъ, что вы продали мепя сюда; потому
        что Богъ послалъ меня передъ вами, для сохраненія вашей жизни. '
      verse: 5
    - text: 'Ибо теперь два года, какъ продолжается голодъ на землј: остается еще
        пять лјтъ, въ которые ни орать ни жать не будутъ. '
      verse: 6
    - text: 'Богъ послалъ меня передъ вами, чтобъ оставить васъ на землј, и сохранить
        вашу жизнь чудеснымъ спасеніемъ. '
      verse: 7
    - text: 'Итакъ не вы послали меня сюда, но Богъ, Который и поставилъ меня отцемъ
        Фараону, господиномъ во всемъ домј его, и владыкою во всей землј Египетской. '
      verse: 8
    - text: 'Поспјшайте, подите къ отцу моему, и скажите ему: такъ говоритъ сынъ твой
        Іосифъ: Богъ поставилъ меня господиномъ надъ всјмъ Египтомъ; приди ко мнј,
        не медли. '
      verse: 9
    - text: 'Ты будешь жить въ землј Гесемъ; и будешь не далеко отъ меня, ты, и сыны
        твои, и сыны сыновъ твоихъ, и мелкій и крупный скотъ твой, и все твое. '
      verse: 10
    - text: 'И прокормлю тебя тамъ, ибо голодъ будетъ еще пять лјтъ, чтобы не истощился
        ты, и домъ твой и все твое. '
      verse: 11
    - text: 'И вотъ, очи ваши и очи брата моего Веніамина видятъ, что это я говорю
        съ вами. '
      verse: 12
    - text: 'Скажите же отцу моему о всей славј моей въ Египтј, и о всемъ, что вы
        видјли; и поспјшите привести отца моего сюда. '
      verse: 13
    - text: 'И палъ онъ на шею Веніамину, брату своему, и плакалъ; также Веніаминъ
        плакалъ, обнимая его. '
      verse: 14
    - text: 'И цјловалъ всјхъ братьевъ своихъ, и плакалъ обнимая ихъ. Потомъ говорили
        съ нимъ братья его. '
      verse: 15
    - text: 'Дошелъ въ домъ Фараоновъ слухъ, что пришли братъя Іосифа; и пріятно было
        Фараону и рабамъ его. '
      verse: 16
    - text: 'И сказалъ Фараонъ Іосифу: скажи братьямъ твоимъ: вотъ что сдјлайте: навьючьте
        скотъ вашъ, и подите въ зеилю Ханаанскую; '
      verse: 17
    - text: 'и возмите отца вашего и семейства ваши и придите ко мнј; я дамъ вамъ
        лучшую землю въ Египтј, и вы будете јсть тукъ земли. '
      verse: 18
    - text: 'Тебј же повелјвается сказать имъ: сдјлайте сіе; возьмите себј изъ земли
        Египетской колесницъ для дјтей вашихъ, и для женъ вашихъ, и отца вашего привезите,
        и придите. '
      verse: 19
    - text: 'И не жалјйте вашихъ вещей. Ибо лучшее мјсто изъ всей земли Египетской
        дано будетъ вамъ. '
      verse: 20
    - text: 'Такъ и сдјлали сыны Израилевы. Іосифъ далъ имъ колесницы, какъ сказалъ
        Фараонъ, и далъ имъ путевый запасъ. '
      verse: 21
    - text: 'Онъ далъ каждому изъ нихъ перемјну одеждъ; а Веніамину далъ триста сиклей
        серебра, и пять перемјнъ одеждъ. '
      verse: 22
    - text: 'Также и отцу своему послалъ десять ословъ, навьюченныхъ лучшими произведеніями
        Египетскими, и десять ослицъ, навьюченныхъ пшеницею, хлјбомъ и пищею отцу
        своему на путь. '
      verse: 23
    - text: 'И отпустилъ братьевъ своихъ, и они пошли. И сказалъ имъ: не безпокойтесь
        на дорогј. '
      verse: 24
    - text: 'И пошли они изъ Египта, и пришли въ землю Ханаанскую къ Іакову, отцу
        своему. '
      verse: 25
    - text: 'И сказали ему, говоря: Іосифъ живъ, и теперь владычествуетъ надъ всею
        землею Египетскою. Но сердце его было холодно; ибо онъ не вјрилъ имъ. '
      verse: 26
    - text: 'Но когда они пересказали ему всј слова Іосифа, которыя онъ говорилъ имъ,
        и когда увидјлъ колесницы, которыя прислалъ Іосифъ, чтобы везти его; тогда
        ожилъ духъ Іакова, отца ихъ. '
      verse: 27
    - text: 'И сказалъ Израиль: довольно! еще живъ сынъ мой Іосифъ; пойду, и увижу
        его, пока я не умеръ.  '
      verse: 28
  - chapter: 46
    verses:
    - text: 'И отправился Израиль со всјмъ, что у него ни было, и пришелъ въ Беэр-Шаву,
        и принесъ жертву Богу отца своего Исаака. '
      verse: 1
    - text: 'Богъ говорилъ Израилю въ видјніи нощномъ, и сказалъ: Іаковъ! Іаковъ!
        Онъ отвјчалъ: вотъ я! '
      verse: 2
    - text: 'Богъ сказалъ: Я Богъ, Богъ отца твоего; не бойся идти въ Египетъ; ибо
        тамъ Я возращу тебя въ народъ великій. '
      verse: 3
    - text: 'Я пойду съ тобою въ Египетъ; Я и выведу тебя оттуда обратно. Іосифъ своею
        рукою закроетъ очи твои. '
      verse: 4
    - text: 'И поднялся Іаковъ изъ Беэр-Шавы, и повезли сыны Израилевы Іакова, отца
        своего, и дјтей своихъ, и женъ своихъ, на колесницахъ, которыя послалъ Фараонъ,
        чтобы привезти его. '
      verse: 5
    - text: 'Они взяли также скотъ свой, и имущество свое, которое пріобрјли въ землј
        Ханаанской, п пришли въ Египетъ, Іаковъ и весь родъ его съ нимъ. '
      verse: 6
    - text: 'Съ нимъ пришли въ Египетъ сыны его, и сыны сыновъ его, дочери его, и
        дочери сыновъ его, и весь родъ его. '
      verse: 7
    - text: 'Вотъ имена сыновъ Израилевыхъ, перешедшихъ въ Египетъ: Іаковъ и сыновья
        его. Первенецъ Іаковлевъ Рувимъ. '
      verse: 8
    - text: 'Сыны Рувима: Ханохъ, Фаллу, Хецронъ и Харми. '
      verse: 9
    - text: 'Сыны Симеона: Іемуэлъ, Іаминъ, Огадъ, Іахинъ, Цохаръ и Шаулъ, сынъ Хананеянки. '
      verse: 10
    - text: 'Сыны Левія: Гершонъ, Кегаѕъ и Мерари. '
      verse: 11
    - text: 'Сыны Іуды: Иръ, Онанъ, Шела, Фаресъ и Зара; но Иръ и Онанъ умерли въ
        землј Ханаанской. Сыны Фареса были: Хецронъ и Хамулъ. '
      verse: 12
    - text: 'Сыны Иссахара: Ѕола, Фува, Іовъ и Шимронъ. '
      verse: 13
    - text: 'Сыны Завулона: Середъ, Элонъ и Ахлеилъ. '
      verse: 14
    - text: 'Сіи суть сыны Ліи, которыхъ она родила Іакову въ Падан-Арамј, и Дину,
        дочь его. Всјхъ душъ сыновъ его и дочерей его тридцать три. '
      verse: 15
    - text: 'Сыны Гада: Цифіонъ, Хагги, Шуни, Эцбонъ, Эри, Ароди и Арели. '
      verse: 16
    - text: 'Сыны Асира: Имна, Ишва, Ишви, Веріа и Сера, сестра ихъ. Сыны Веріи: Хеверъ
        и Малхіилъ. '
      verse: 17
    - text: 'Сіи суть сыны Зелфы, которую Лаванъ далъ Ліи, дочери своей. Она родила
        Іакову сихъ шестнадцать душъ. '
      verse: 18
    - text: 'Сыны Рахили, жены Іаковлевой: Іосифъ и Веніаминъ. '
      verse: 19
    - text: 'У Іосиаа въ землј Египетской родились Манассія и Ефремъ, которыхъ родила
        ему Асенаѕа, дочь Поти-Фера, жреца Иліопольскаго. '
      verse: 20
    - text: 'Сыны Веніамина: Бела, Вехеръ, Ашбелъ, Гера и Нааманъ, Эхи и Рошъ, Мупимъ,
        Хупимъ и Ардъ. '
      verse: 21
    - text: 'Сіи суть сыны Рахили, которые родились Іакову, всјхъ четырнадцать душъ. '
      verse: 22
    - text: 'Сыны Дана: Хушимъ. '
      verse: 23
    - text: 'Сыны Нефѕалима: Іанцеилъ, Гуни, Іецеръ и Шиллемъ. '
      verse: 24
    - text: 'Сіи суть сыны Валлы, которую далъ Лаванъ дочери своей Рахили. Она родила
        Іакову всего семь душъ. '
      verse: 25
    - text: 'Всјхъ душъ, пришедшихъ съ Іаковомъ въ Египетъ, которыя произошли изъ
        чреслъ его, кромј женъ сыновъ Іаковлевыхъ, всего шестьдесятъ шесть душъ. '
      verse: 26
    - text: 'Сыновъ Іосифовыхъ, которые родились у него въ Египтј, двј души. Всјхъ
        душъ дома Іаковлева, перешедшихъ въ Египетъ, семьдесять. '
      verse: 27
    - text: 'Іуду послалъ овъ предъ собою къ Іосифу, чтобы показать ему дорогу въ
        землю Гесемъ. И пришли въ землю Гесемъ. '
      verse: 28
    - text: 'Іосифъ запрягъ колесницу свою, и выјхалъ на встрјчу Израилю, отцу своему,
        въ Гесемъ, и увидясь съ нимъ, палъ на выю его, и долго плакалъ на выј его. '
      verse: 29
    - text: 'И сказалъ Израиль Іосифу: пусть умру я теперь, увидјвъ лице твое, ибо
        ты еще живъ. '
      verse: 30
    - text: 'Потомъ Іосифъ сказалъ братьямъ своимъ, и дому отца своего: я пойду, извјщу
        Фараона, и скажу ему: братья мои и семейство отца моего, которые были въ землј
        Ханаанской, пришли ко мнј. '
      verse: 31
    - text: 'Они пастухи овецъ, потому что они занимаются скотоводствомъ. Посему они
        привели также малый и крупный скотъ свой, и все, что у нихъ есть. '
      verse: 32
    - text: 'Если Фараонъ призоветъ васъ, и спроситъ: какой вашъ промыселъ? '
      verse: 33
    - text: 'То вы скажите: мы рабы твои скотоводцы были отъ юности нашей до нынј,
        и мы, и отцы наши: чтобы васъ поселили въ землј Гесемъ. Ибо Египтяне гнушаются
        всјми пастухами овецъ.  '
      verse: 34
  - chapter: 47
    verses:
    - text: 'И пришелъ Іосифъ къ Фараону, и извјстилъ его, и сказалъ: отецъ мой и
        братья мои съ мелкимъ и крупнымъ скотомъ своимъ, и всјмъ, что у нихъ есть,
        пришли изъ земли Ханаанской, и вотъ они въ землј Гесемъ. '
      verse: 1
    - text: 'Онъ взялъ также изъ числа братьевъ своихъ пять человјкъ, и представилъ
        ихъ Фараону. '
      verse: 2
    - text: 'Фараонъ спросилъ братьевъ его: какой вашъ промыселъ? Они отвјчали Фараону:
        пастухи овецъ и мы, рабы твои, и отцы наши. '
      verse: 3
    - text: 'И сказали они Фараону: мы пришли жить въ этой землј, потому что нјтъ
        пажити для скота рабовъ твоихъ; ибо въ землј Ханаанской сильный голодъ. И
        такъ да поселятся рабы твои въ землј Гесемъ. '
      verse: 4
    - text: 'Фараонъ обратился къ Іосифу, и сказалъ: отецъ твой и братья твои пришли
        къ тебј. '
      verse: 5
    - text: 'Земля Египетская предъ тобою. На лучшемъ мјстј земли посели отца твоего
        и братьевъ твоихъ. Пусть живутъ они въ землј Гесемъ. И если знаешь, что между
        ними есть способные люди; поставь ихъ смотрителями надъ моимъ скотомъ. '
      verse: 6
    - text: 'И привелъ Іосифъ Іакова, отца своего, и представилъ его Фараону: и благословилъ
        Іаковъ Фараона. '
      verse: 7
    - text: 'Фараонъ спросилъ Іакова: сколько лјтъ жизни твоей? '
      verse: 8
    - text: 'Іаковъ отвјчалъ Фараону: дней странствованія моего сто тридцать лјтъ;
        кратки и несчастны дни жизни моей; они не достигли до лјтъ жизни отцевъ моихъ,
        во дни странствованія ихъ. '
      verse: 9
    - text: 'И благословилъ Фараона Іаковъ, и вышелъ отъ Фараона. '
      verse: 10
    - text: 'И поселилъ Іосифъ отца своего и братьевъ своихъ въ землј Египетской,
        давъ имъ въ собственность лучшее мјсто земли, въ землј Рамесесъ, какъ повелјлъ
        Фараонъ. '
      verse: 11
    - text: 'И кормилъ Іосифъ отца своего, и братьевъ своихъ, и весь домъ отца своего,
        хлјбомъ, какъ дјтей. '
      verse: 12
    - text: 'Между тјмъ не стало хлјба по всей землј, потому что голодъ весьма усилился;
        и изнурены были отъ голода земля Египетская и земля Ханаанская. '
      verse: 13
    - text: 'Іосифъ собралъ все серебро, какое было въ землј Египетской и въ землј
        Ханаанской, за хлјбъ, который жители покупали, и внесъ Іосифъ серебро въ домъ
        Фараоновъ. '
      verse: 14
    - text: 'Наконецъ серебро истощилось и въ землј Египетской и въ землј Ханаанской.
        Всј Египтяне пришли къ Іосифу, и говорили: дай намъ хлјба; для чего намъ умирать
        въ глазахъ твоихъ? ибо серебра нјтъ '
      verse: 15
    - text: 'Іосифъ отвјчалъ: приведите скотъ вашъ, и я дамъ вамъ хлјба за скотъ вашъ,
        если серебра нјтъ, '
      verse: 16
    - text: 'Итакъ они привели къ Іосифу скотъ свой, и далъ имъ Іосифъ хлјба за лошадей,
        и за стада овецъ, и за стада воловъ, и за ословъ; и снабжалъ ихъ хлјбомъ въ
        тотъ годъ за весь скотъ ихъ. '
      verse: 17
    - text: 'Когда прошелъ и сей годъ: то на другой годъ они пришли къ нему, и сказали:
        не скроемъ отъ господина нашего. что серебро истощилось и стада скота уже
        у господина нашего, ничего не осталось предъ господиномъ нашимъ, кромј тјла
        нашего и земли нашей. '
      verse: 18
    - text: 'Для чего погибать намъ въ глазахъ господина нашего, и землј нашей? Купи
        насъ и землю нашу за хлјбъ; и мы будемъ съ землею нашею рабы Фараону, а ты
        дай намъ сјмянъ, чтобы намъ сохранить жизнъ, и не умереть, и чтобы не опустјла
        земля наша. '
      verse: 19
    - text: 'Такимъ образомъ Іосифъ купилъ всю землю Египетскую Фараону, потому что
        Египтяне продали всякъ свое поле; ибо голодъ одолјлъ ихь. И досталась земля
        Фараону. '
      verse: 20
    - text: 'Также и народъ сдјлалъ онъ рабами, отъ одного конца Египта до другаго. '
      verse: 21
    - text: 'Только земли жреческой не купилъ; ибо жрецамъ отъ Фараона положенъ былъ
        участокъ, и они питалисъ своимъ участкомъ, который давалъ имъ Фараонъ; посему
        и не продали земли своей. '
      verse: 22
    - text: 'И сказалъ Іосифъ народу: вотъ я купилъ теперь Фараону васъ и землю вашу,
        вотъ вамъ сјмена, засјвайте землю. '
      verse: 23
    - text: 'Изъ произведеній же давайте пятую часть Фараону, а четыре части останется
        вамъ на засјяніе полей, на пропитаніе вамъ и домашнимъ вашимъ, и на пропитаніе
        дјтямъ вашимъ. '
      verse: 24
    - text: 'Они сказали: ты спасъ намъ жизнь; да обрјтемъ милость въ очахъ господина
        нашего, и да будемъ рабами Фараону. '
      verse: 25
    - text: 'И поставилъ Іосифъ въ законъ землј Египетской, даже до сего дня: пятую
        часть Фараону. Одна только земля жреческая не досталась Фараону. '
      verse: 26
    - text: 'Такимъ образомъ Израильтяне поселились въ землј Египетской, въ землј
        Гесемъ, пріобрјли въ ней собственность, и возрасли, и весьма умножились. '
      verse: 27
    - text: 'И жилъ Іаковъ въ землј Египетской семнадцать лјтъ; а всјхъ дней жизни
        Іаковлевой было сто сорокъ семь лјтъ. '
      verse: 28
    - text: 'Когда же дни Израилевы приближались къ смерти, тогда онъ призвалъ сына
        своего Іосифа и сказалъ ему: если я обрјлъ благодать въ очахъ твоихъ, положи
        руку подъ стегно мое, и клянись, что ты сдјлаешь со мною милость и истину,
        не похоронишь меня въ Египтј, '
      verse: 29
    - text: 'Я хочу лечь съ отцами моими; посему вынеси меня изъ Египта, и похорони
        меня въ ихъ гробј. Іосифъ отвјчалъ: я исполню по слову твоему. '
      verse: 30
    - text: 'И сказалъ: клянись мнј. И клялся ему. И наклонился Израиль на возглавіе
        постели.  '
      verse: 31
  - chapter: 48
    verses:
    - text: 'И было послј сихъ произшеетвій, сказали Іосифу: вотъ, отецъ твой боленъ.
        Тотда онъ взялъ съ собою двухъ сыновей своихъ, Манассію и Ефрема. '
      verse: 1
    - text: 'И возвјстили Іакову, и сказали: вотъ, сынъ твой Іосифъ идетъ къ тебј.
        Израиль укрјпился и сјлъ на постелј. '
      verse: 2
    - text: 'И сказалъ Іаковъ Іосифу: Богъ Всемогущій явился мнј въ Лузј, въ землј
        Ханаанской, и благословилъ меня. '
      verse: 3
    - text: 'И сказалъ мнј: се, Я возращу тебя, и размножу тебя и произведу отъ тебя
        сонмъ народовъ, и дамъ землю сію въ вјчное владјніе потомству твоему, послј
        тебя. '
      verse: 4
    - text: 'Итакъ два сына твои, родившіеся тебј въ землј Египетской, прежде нежели
        я пришелъ къ тебј въ Египетъ, пусть будутъ мои; Ефремъ и Манассія пусть будутъ
        мои, также какъ Рувимъ и Симеонъ. '
      verse: 5
    - text: 'Дјти же твои, которые родятся отъ тебя послј сихъ, будутъ твои. Они подъ
        именемъ братьевъ своихъ будутъ именоваться въ ихъ удјлј. '
      verse: 6
    - text: 'Ибо Рахиль по возвращеніи моемъ изъ Падана, умерла у меня въ землј Ханаанской,
        на дорогј, не доходя поприща земли до Ефраѕы, и я похоронилъ ее тамъ на дорогј
        къ Ефраѕј, (что нынј Виѕлеемъ). '
      verse: 7
    - text: 'Тутъ Израиль увидјлъ сыновъ Іосифовыхъ, и спросилъ: кто это? '
      verse: 8
    - text: 'Іосифъ отвјчалъ отцу своему: это сыновья мои, которыхъ Богъ даровалъ
        мнј здјсь. Тогда онъ сказалъ: подведи ихъ ко мнј, я благословлю ихъ. '
      verse: 9
    - text: '(Очи же Израилевы тяжелы были отъ старости такъ, что онъ не могъ видјть
        ясно). Іосифъ подвелъ ихъ къ нему, и онъ поцјловалъ ихъ, и обнялъ ихъ. '
      verse: 10
    - text: 'сказалъ Израиль Іосифу: я не надјялся видјть лице твое, и се, Богъ даровалъ
        мнј увидјть и дјтей твоихъ. '
      verse: 11
    - text: 'И отвелъ ихъ Іосифъ отъ колјнъ его, и поклонился лицемъ своимъ до земли. '
      verse: 12
    - text: 'Потомъ Іосифъ взялъ обоихъ, Ефрема въ правую свою руку противъ лјвой
        Израиля, а Манассію въ лјвую противъ правой Израиля, и подвелъ къ нему. '
      verse: 13
    - text: 'Но Израиль простеръ правую руку свою, и положилъ на голову Ефрема, хотя
        сей былъ меньший, а лјвую на голову Манассіи. Такъ положилъ онъ руки свои
        съ намјреніемъ, хотя Манассія былъ первенецъ. '
      verse: 14
    - text: 'И благословилъ: Іосифа, и сказалъ: Богъ, иредъ лицемъ Котораго ходили
        отцы мои, Авраамъ и Исаакъ, Богъ, пасущій меня съ тјхъ поръ, какъ я существую
        до сего дня, '
      verse: 15
    - text: 'Ангелъ, избавляющій меня отъ всякаго зла, да благословитъ отроковъ сихъ,
        да будетъ на нихъ имя мое и имя отцевъ моихъ, Авраама и Исаака, и да возрастутъ
        они во множество посреди земли. '
      verse: 16
    - text: 'Когда Іосифъ увидјлъ, что отецъ его положилъ правую руку свою на голову
        Ефрема, то сіе было ему непріятно. И взялъ руку отца своего, чтобы переложить
        ее съ головы Ефрема на голову Манассіи; '
      verse: 17
    - text: 'и сказалъ Іосифъ отцу своеему: не такъ, батюшка; ибо этотъ первенецъ;
        положи правую руку твою на голову этому. '
      verse: 18
    - text: 'Но отецъ его не согласился, и сказалъ: знаю, сынъ мой, знаю; и отъ него
        произойдетъ народъ, и онъ будетъ великъ; но меньшій его братъ будетъ больше
        его, и потомство его будетъ полнота народовъ. '
      verse: 19
    - text: 'И благословилъ ихъ въ тотъ день, говоря: тобою благословлять будетъ Израиль,
        и будетъ говорить: Богъ да сотворитъ тебј, какъ Ефрему и Манассіи. Такимъ
        образомъ поставилъ Ефрема выше Манассіи. '
      verse: 20
    - text: 'И сказалъ Израиль Іосифу: вотъ, я умираю. Но Богъ будетъ съ вами, и возвратитъ
        васъ въ землю отцевъ вашихъ. '
      verse: 21
    - text: 'Я даю тебј преимущественно предъ братьями твоими, Одинъ участокъ, который
        я взялъ изъ рукъ Аморреевъ Мечемъ моимъ и лукомъ моимъ.  '
      verse: 22
  - chapter: 49
    verses:
    - text: 'Наконецъ Іаковъ призвалъ сыновъ своихъ и сказалъ: Соберитесь, и я возвјщу
        вамъ, Что случится съ вами въ грядущіе дни. '
      verse: 1
    - text: 'Сойдитесь, и послушайте, сыны Іакова, Послушайте Израиля, отца вашего '
      verse: 2
    - text: 'Рувимъ! ты мой первенецъ, Крјпость моя, и начатокъ силы моей, Верхъ достоинства,
        и верхъ могущества. '
      verse: 3
    - text: 'Но ты бушевалъ, какъ вода, - не будешь высшимъ; Ибо ты взошелъ на ложе
        отца твоего; Тогда осквернилъ ты постелю мою, На которую взошелъ. '
      verse: 4
    - text: 'Симеонъ и Левій братья; Орудія жестокости мечи ихъ. '
      verse: 5
    - text: 'Въ тайну ихъ да не внидетъ душа моя, И къ сонмищу ихъ да не пріобщится
        слава моя. Ибо они во гнјвј своемъ избили мужей; И въ своевольствј своемъ
        перерјзали жилы тельцевъ. '
      verse: 6
    - text: 'Проклятъ гнјвъ ихъ, ибо жестокъ; И ярость ихъ, ибо свирјпа; Раздјлю ихъ
        во Іаковј, И разсјю ихъ во Израилј. '
      verse: 7
    - text: 'Іуда! тебя восхвалятъ братія твои. Рука твоя на хребтј враговъ твоихъ.
        Поклонятся тебј сыны отца твоего. '
      verse: 8
    - text: 'Іуда юный левъ. Ты идешь съ ловитвы, сынъ мой. Онъ преклонился, возлегъ,
        Какъ левъ, и какъ львица. Кто возбудитъ его? '
      verse: 9
    - text: 'Не отнимется скипетръ отъ Іуды, И законоположникъ отъ чреслъ его, Пока
        не придетъ Примиритель, И Ему покорность народовъ. '
      verse: 10
    - text: 'Онъ привязываетъ къ виноградной лозј осленка своего, Омываетъ виномъ
        одежду свою, И кровію гроздовъ одјяніе свое. '
      verse: 11
    - text: 'Очи его красны отъ вина, И зубы его бјлы отъ молока. '
      verse: 12
    - text: 'Завулонъ при берегахъ моря жить будетъ, И при берегахъ, гдј корабли.
        И прострется до Сидона. '
      verse: 13
    - text: 'Иссахаръ оселъ крјпкій, Лежащій между протоками водъ. '
      verse: 14
    - text: 'Онъ видитъ, что покоище хорошо, И что земля пріятна; И преклоняетъ рамена
        свои для ношенія бременъ, И работаетъ, чтобы платить дань. '
      verse: 15
    - text: 'Данъ будетъ судить народъ свой, Подобно другимъ колјнамъ Израилевымъ. '
      verse: 16
    - text: 'Данъ будетъ змјй на пути, Аспидъ на дорогј, Уязвитъ ногу коня, И всадникъ
        упадетъ назадъ. '
      verse: 17
    - text: 'Твоего сиасенія жду я, Іегова! '
      verse: 18
    - text: 'Гадъ, толпа нападетъ на него, Но онъ отразитъ ее, '
      verse: 19
    - text: 'Отъ Ассира лучшій хлјбъ; онъ будетъ доставлять яства царскія. '
      verse: 20
    - text: 'Нефѕалимъ терпентинъ вјтвистый, Распускающій прекрасныя вјтви. '
      verse: 21
    - text: 'Іосифъ отрасль плодоноснаго древа, Отрасль плодоноснаго древа надъ источникомъ;
        Вјтви его простираются черезъ стјну. '
      verse: 22
    - text: 'Огорчаютъ его, стрјляютъ въ него, Враждуютъ на него стрјльцы. '
      verse: 23
    - text: 'Но твердъ останется лукъ его. Отъ крјпкаго Бот Іаковлева, - Оттолј пастырь
        онъ, камень Израиля, '
      verse: 24
    - text: 'Отъ Бога отца твоего, Который и помогаетъ тебј, И отъ Всемогущаго, Который
        и благословляетъ тебя Благословеніями небесъ свыше, Благословеніями бездны,
        лежащія долу, Благословеніями сосцевъ и утробы. '
      verse: 25
    - text: 'Благословенія отца твоего превышаютъ благословенія горъ древнихъ и пріятности
        холмовъ вјчныхъ. Да пріидутъ онј на главу Іосифа И на чело избраннаго между
        братьями своими! '
      verse: 26
    - text: 'Веніаминъ хищный волкъ, Утромъ будетъ јсть ловитву, И вечеромъ будетъ
        дјлить добычу. '
      verse: 27
    - text: 'Вотъ всј двјнадцать колјнъ Израильскихъ, и вотъ что сказалъ имъ отецъ
        ихъ; и благословилъ ихъ, и далъ имъ каждому свое благословеніе. '
      verse: 28
    - text: 'Потомъ далъ имъ приказаніе, и сказалъ имъ: я отхожу къ народу своему;
        похороните меня съ отцами моими въ пещерј, которая на полј Ефрона Хеттеяннна; '
      verse: 29
    - text: 'въ пещерј, которая на полј, Махпела, что противъ Мамре, въ землј Ханаанской,
        которое поле Авраамъ купилъ у Ефрона Хеттеянина въ собственность для погребенія. '
      verse: 30
    - text: 'Тамъ похоронили Авраама и жену его Сарру; тамъ похоронили Исаака и жену
        его Реввеку; тамъ похоронилъ я Лію. '
      verse: 31
    - text: 'Это поле съ пещерою, которая на немъ, куплено у сыновъ Хеттеевыхъ. '
      verse: 32
    - text: 'Окончивъ сіе завјщаніе сынамъ своимъ, Іаковъ положилъ ноги свои на одръ,
        и испустилъ духъ, и присоединился къ народу своему.  '
      verse: 33
  - chapter: 50
    verses:
    - text: 'Іосифъ палъ на лице отца своего, и плакалъ надъ нимъ, и цјловалъ его. '
      verse: 1
    - text: 'И повелјлъ Іосифъ рабамъ своимъ врачамъ бальзамировать отца его; и врачи
        набальзамировали Израиля. '
      verse: 2
    - text: 'И исполнилось ему сорокъ дней; ибо столько дней употребляется на балъзамированіе.
        Египтяне оплакивали его семьдесятъ дней. '
      verse: 3
    - text: 'Когда же прошли дни плача по немъ: тогда Іосифъ обратился къ придворнымъ
        Фараона, и сказалъ: если я обрјлъ благоволеніе въ очахъ вашихъ, то доведите
        до слуха Фараонова сіи слова: '
      verse: 4
    - text: 'отецъ мой обязалъ меня клятвою, сказавъ: вотъ, я умираю; похорони меня
        во гробј моемъ, который я выкопалъ себј въ землј Ханаанской. Итакъ пойду я,
        похороню отца моего, и возвращусь. '
      verse: 5
    - text: 'Фараонъ отвјчалъ: поди, похорони отца твоего, какъ онъ заклиналъ тебя. '
      verse: 6
    - text: 'И пошелъ Іосифъ хоронить отца своего. Съ нимъ пошлп всј рабы Фараона,
        знатнјйшіе въ домј его, и всј знатнјйшіе въ землј Египетской, '
      verse: 7
    - text: 'и весь домъ Іосифовъ, и братья его, и домъ отца его. Только дјтей своихъ,
        и мелкій и крупный скотъ свой оставили въ землј Гесемъ. '
      verse: 8
    - text: 'Съ нимъ отправились также колесницы и всадники, такъ, что составился
        сонмъ весьма великій. '
      verse: 9
    - text: 'Дошедши до гумна Атадова за Іорданомъ, они сдјлали тутъ великій и весьма
        сильный плачъ; и оплакивалъ Іосифъ отца своего семь дней. '
      verse: 10
    - text: 'Хананеи, жители земли той, видя плачь на гумнј Атадовомъ, говорили: какой
        великій плачъ у Египтянъ! отъ сего дано имя мјсту тому за Іорданомъ: Плачъ
        Египтянъ. '
      verse: 11
    - text: 'И исполнили сыновъя Іакова надъ нимъ то, что онъ приказывалъ имъ, '
      verse: 12
    - text: 'Сыновья его отнесли его въ землю Ханаанскую, и похоронили его въ пещерј
        на полј Махпела, которую Авраамъ вмјстј съ полемъ купилъ въ собственность
        ддя погребанія у Ефрона Хеттеянина, противъ Мамре. '
      verse: 13
    - text: 'Іосифъ, похоронивъ отца своего, возвратился въ Египетъ самъ, и братья
        его, и всј ходившіе съ ними хоронить отца его. '
      verse: 14
    - text: 'Братья Іосифовы, видя, что отецъ ихъ умеръ, сказали: что, если Іосифъ
        возненавидитъ насъ, и захочетъ отомстить намъ за все зло, которое мы ему сдјлади? '
      verse: 15
    - text: 'Итакъ они послали сказать Іосифу: отецъ твой предъ смертію своею завјщалъ,
        говоря: '
      verse: 16
    - text: 'такъ скажите Іосифу: прости братьямъ твоимъ вину и грјхъ ихъ; ибо они
        сдјлали тебј зло. Итакъ прости же рабамъ Бога отца твоего вину ихъ. Іосифъ
        плакалъ, когда ему говорили сіе. '
      verse: 17
    - text: 'Пришли и сами братья его, и пали предъ лицемъ его, и сказали: вотъ, мы
        рабы тебј. '
      verse: 18
    - text: 'Іосифъ отвјчалъ; не бойтесь; ибо я боюсь Бога. '
      verse: 19
    - text: 'Вы умышляли противъ меня зло; но Богъ обратилъ въ добро, чтобы сдјлать
        то, что теперь есть, и сохранить жизнь великому числу людей. '
      verse: 20
    - text: 'Итакъ, не бойтесь, Я буду питать васъ и дјтей вашихъ. И успокоилъ ихъ,
        и говорилъ по сердцу ихъ. '
      verse: 21
    - text: 'И жилъ Іосифъ въ Египтј самъ и домъ отца его; и жилъ сто десять лјтъ. '
      verse: 22
    - text: 'И видјлъ Іосифъ дјтей у Ефрема до третьяго рода, также и сыновья Махира,
        сына Манассіина, родились на колјнахъ у Іосифа. '
      verse: 23
    - text: 'И сказалъ Іосифъ братьямъ своимъ: я умираю, но Богъ вјрно посјтитъ васъ
        и выведетъ васъ въ землю, которую Онъ съ клятвою објщалъ Аврааму, Исааку и
        Іакову. '
      verse: 24
    - text: 'И заклиналъ Іосифъ сыновъ Израилевыхъ, говоря: вјрно, Богъ посјтитъ васъ;
        тогда вынесите отсюда кости мои. '
      verse: 25
    - text: 'И умеръ Іосифъ ста десяти лјтъ. И набальзамировали его, и положили въ
        ковчегј въ Египтј.   '
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: 'Вотъ имена сыновъ Израилевыхъ, которые вошли въ Египетъ съ Іаковомъ,
        вошли каждый съ семействомъ своимъ: '
      verse: 1
    - text: 'Рувимъ, Симеонъ, Левій и Іуда, '
      verse: 2
    - text: 'Иссахаръ, Завулонъ и Веніаминъ, '
      verse: 3
    - text: 'Данъ и Нефѕалимъ, Гадъ и Асиръ. '
      verse: 4
    - text: 'Всјхъ же душъ, произшедшихъ отъ чреслъ Іакова, было семьдесятъ, а Іосифъ
        былъ уже въ Египтј. '
      verse: 5
    - text: 'Іосифъ умеръ и всј братья его и весь оный родъ; '
      verse: 6
    - text: 'а сыны Израилевы расплодились, размножились, возрасли и усилились чрезвычайно,
        и наполнилась ими страна та. '
      verse: 7
    - text: 'Между тјмъ возсталъ въ Египтј новый царь, который не зналъ Іосифа. '
      verse: 8
    - text: 'И сказалъ народу своему: вотъ, народъ сыновъ Израилевыхъ многочисленъ
        и сильнје насъ. '
      verse: 9
    - text: 'Ухитримся противъ него, чтобъ онъ не размножался, иначе, когда случится
        война, соединится и онъ съ нашими непріятелями, и вооружится противу насъ,
        и выйдетъ изъ сей земли. '
      verse: 10
    - text: 'Итакъ поставили надъ нимъ приставниковъ, чтобъ изнурять его тяжкими работами
        ихъ; и онъ построилъ Фараону Пиѕомъ и Раамсесъ, города для запасовъ. '
      verse: 11
    - text: 'Но чјмъ болје изнуряли его, тјмъ болје онъ умножался и тјмъ болје возрасталъ;
        такъ что опасалисъ сыновъ Израилевыхъ. '
      verse: 12
    - text: 'И потому Египтяне съ жестокостію принуждали сыновъ Израилевыхъ къ работамъ. '
      verse: 13
    - text: 'И дјлали жизнь ихъ горькою отъ тяжкой работы надъ глиною и кирпичами
        и отъ всякой работы полевой, отъ всякой работы, къ которой принуждали ихъ
        съ жестокостію. '
      verse: 14
    - text: 'Сверхъ того царь Египетскій повелјлъ повивальнымъ бабкамъ Евреянокъ,
        изъ коихъ одной имя Шифра, а другой фуа, '
      verse: 15
    - text: 'и сказалъ: когда вы будете повивать у Евреянокъ, то наблюдайте при родахъ:
        если будетъ сынъ, то умерщвляйте его; а если дочь, то пусть живетъ. '
      verse: 16
    - text: 'Но повивальныя бабки боялись Бога, и не дјлали такъ, какъ говорилъ имъ
        царь Египетскій: и оставляли дјтей въ живыхъ. '
      verse: 17
    - text: 'Царь Египетскій призвалъ повивальныхъ бабокъ, и сказалъ имъ: для чего
        вы дјлаете такое дјло, что оставляете дјтей въ живыхъ? '
      verse: 18
    - text: 'Повивальныя бабки сказали Фараону: Еврейскія женщины не такъ, какъ Египетскія;
        онј здоровы, - прежде нежели придетъ къ нимъ повивальная бабка, онј уже рождаютъ. '
      verse: 19
    - text: 'За сіе Богъ дјлалъ добро повивальнымъ бабкамъ; а народъ умножадся и весьма
        усиливался. '
      verse: 20
    - text: 'Такимъ образомъ, поелику повивальныя бабки боялись Бога, Богъ устроялъ
        семейства Евреямъ. '
      verse: 21
    - text: 'Наконецъ Фараонъ всему народу своему повелјлъ, говоря: всякаго у Евреевъ
        новорожденнаго сына бросайте въ рјку, а всякую дочь оставляйте въ живыхъ.  '
      verse: 22
  - chapter: 2
    verses:
    - text: 'Нјкто изъ племени Левіина пошелъ и взялъ Левитянку. '
      verse: 1
    - text: 'Жена зачала и родила еына, и видя, что онъ прекрасенъ, скрывала его три
        мјсяца. '
      verse: 2
    - text: 'Но не могши долје скрывать его, взяла корзинку изъ тростника, и осмолила
        ее битуменомъ и смолою: и положила въ нее младенца, поставила ее въ тростникј
        у берега рјки. '
      verse: 3
    - text: 'А сестра его стала вдали, дабы узнать, что съ нимъ будетъ. '
      verse: 4
    - text: 'И вышла дочь Фараонова на рјку мыться; а прислужницы ея ходили по берегу
        рјки. Она увидјла корзинку среди тростника и послала рабыню свою взять ее. '
      verse: 5
    - text: 'Открыла, и увидјла младенца; и вотъ, дитя плачетъ, и сжалилась надъ нимъ,
        и свазала: это изъ Еврейскихъ дјтей. '
      verse: 6
    - text: 'Тогда сестра его сказала дочери Фараоновой: не сходить ли мнј, и не позвать
        ли къ тебј кормилицу изъ Евреянокъ, чтобъ она вскормила тебј сего младенца. '
      verse: 7
    - text: 'Дочь Фараонова сказала ей: сходи. Дјвица пошла и призвала мать младенца. '
      verse: 8
    - text: 'Дочь Фараонова сказала ей: возми младенца сего и вскорми его мнј; я дамъ
        тебј плату. Женщина взяла младенца и кормила его. '
      verse: 9
    - text: 'Когда младенецъ выросъ, она привела его къ дочери Фараоновой, и онъ былъ
        у ней вмјсто сына, и нарекла имя ему: Моисей, потому что, говорила она, я
        изъ воды вынула его. '
      verse: 10
    - text: 'Въ то время, какъ Моисей уже выросъ, случилось, что онъ вышелъ къ братьямъ
        своимъ, и увидјлъ тяжкія работы ихъ. И увидјлъ, что Египтянинъ бьетъ одного
        Еврея изъ братьевъ его. '
      verse: 11
    - text: 'Посмотрјвъ туда и сюда, и видя, что нјтъ никого, онъ убилъ Египтянина,
        и скрылъ его въ пескј. '
      verse: 12
    - text: 'Онъ вышелъ на другой день, и вотъ, два Еврея дерутся. Онъ сказалъ обижающему:
        зачјмъ ты бьешь ближняго твоего? '
      verse: 13
    - text: 'А тотъ сказалъ: кто поставилъ тебя начальникомъ и судьею надъ нами? не
        думаешь ли убить меня, какъ убилъ Египтянина? Моисей испугался и сказалъ:
        вјрно, узнали объ этомъ дјлј. '
      verse: 14
    - text: 'И услышалъ Фараонъ объ этомъ дјлј, и искалъ убить Моисея: но Моисей убјжалъ
        отъ Фараона, остановился въ землј Мадіамской, и сјлъ у колодезя. '
      verse: 15
    - text: 'У священника Мадіамскаго было семь дочерей; онј пришли почерпнуть воды,
        и наполнили корыта, чтобы напоить овецъ отца своего. '
      verse: 16
    - text: 'И пришли пастухи, и отгоняли ихъ. Тогда всталъ Моисей, и защитилъ ихъ,
        и напоилъ овецъ ихъ. '
      verse: 17
    - text: 'Когда онј пришли къ Реуэлу отцу своему, то онъ сказалъ: что вы такъ скоро
        сегодня пришли? '
      verse: 18
    - text: 'Онј сказали: какой-то Египтянинъ защитилъ насъ отъ пастуховъ; и даже
        начерпалъ намъ воды, и напоилъ овецъ. '
      verse: 19
    - text: 'Онъ сказалъ дочерямъ своимъ: гдј же онъ? зачјмъ вы его оставили? позовите
        его јсть хлјба. '
      verse: 20
    - text: 'Моисею понравилось жить у сего человјка, и онъ выдалъ за Моисея дочь
        свою Циппору. '
      verse: 21
    - text: 'Она родила сына, и нарекъ Моисей имя ему: Гирсамъ, потому что, говорилъ
        онъ, я пришлецъ въ чужой землј. '
      verse: 22
    - text: 'Спустя долгое время, умеръ царь Египетскій. Между тјмъ сыны Израилевы
        стенали отъ работы и вопіяли; и возшелъ къ Богу вопль ихъ отъ сей работы. '
      verse: 23
    - text: 'И Богъ услышалъ стенаніе ихъ, и вспомнилъ Богъ завјтъ Свой съ Авраамомъ,
        Исаакомъ и Іаковомъ: '
      verse: 24
    - text: 'и увидјлъ Богъ сыновъ Израилевыхъ, и узналъ Богъ.  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Между тјмъ Моисей былъ пастыремъ овецъ у Іофора тестя своего, священника
        Мадіамскаго. Однажды провелъ онъ стадо далеко въ пустыню, и пришелъ къ горј
        Божіей Хориву. '
      verse: 1
    - text: 'Здјсь явидся ему Ангелъ Іеговы въ пылающемъ огнј среди терноваго куста.
        Онъ смотритъ, и вотъ, терновый кустъ пылаетъ огнемъ, но кустъ не сгараетъ. '
      verse: 2
    - text: 'Моисей сказалъ: пойду и посмотрю на сіе великое явленіе, отъ чего кустъ
        не сгараетъ. '
      verse: 3
    - text: 'Іегова увидјлъ, что онъ идетъ смотрјть и воззвалъ къ нему Богъ изъ среды
        куста, и сказалъ: Моисей! Моисей! Онъ сказалъ: я! '
      verse: 4
    - text: 'Богъ сказалъ: не подходи сюда; сними обувь твою съ ногъ твоихъ; ибо мјсто,
        на которомъ ты стоишь, есть земля святая. '
      verse: 5
    - text: 'И сказалъ: Я Богъ отца твоего, Богъ Авраама, Богъ Исаака, и Богъ Іакова.
        Моисей закрылъ лице свое, потому что боялся воззрјть на Бога. '
      verse: 6
    - text: 'И сказалъ Іегова: Я вижу страданіе народа Моего, который въ Египтј, и
        слышу, какъ онъ стонетъ отъ приставниковъ своихъ; знаю скорби его; '
      verse: 7
    - text: 'Я снизшелъ избавить его отъ руки Египтянъ, и возвести его изъ земли сей
        въ землю добрую и пространную, въ землю, гдј течетъ молоко и медъ, на мјсто
        Хананеевъ, и Хеттеевъ, и Аюрреевъ, и Ферезеевъ, и Хивеевъ, и Іевусеевъ. '
      verse: 8
    - text: 'И нынј, се, вопль сыновъ Израилевыхъ дошелъ до Меня, и Я вижу угнетеніе,
        какимъ угнетаютъ ихъ Египтяне. '
      verse: 9
    - text: 'Итакъ поди: Я пошлю тебя къ Фараону; и выведи изъ Египта народъ Мой,
        сыновъ Израилевыхъ. '
      verse: 10
    - text: 'Моисей сказалъ Богу: кто я, мнј ли идти къ Фараону, и мнј ли вывести
        изъ Египта сыновъ Израилевыхъ? '
      verse: 11
    - text: 'Но Богъ говорилъ: ибо Я буду съ тобою; и вотъ тебј знаменіе, что Я послалъ
        тебя: когда ты выведешь народъ изъ Египта, вы совершите служеніе Богу при
        сей самой горј. '
      verse: 12
    - text: 'Моисей сказалъ Богу: вотъ, я приду къ сынамъ Израилевымъ и скажу имъ:
        Богъ отцевъ вашихъ послалъ меня къ вамъ. А они мнј скажутъ: какъ Ему имя?
        Что мнј сказать имъ? '
      verse: 13
    - text: 'Богъ сказалъ Моисею: Я есмъ Тотъ, Который есмь, и сказалъ: такъ скажи
        сынамъ Израилевымъ: Сущій послалъ меня къ вамъ. '
      verse: 14
    - text: 'Еще сказалъ Богъ Моисею: такъ скажи сынамъ Израилевымъ: Іегова, Богъ
        отцевъ вашихъ, Богъ Авраамовъ, Богъ Исааковъ и Богъ Іаковлевъ послалъ меня
        къ вамъ. Вотъ имя Мое на вјки, и вотъ именованіе Мое изъ рода въ родъ. '
      verse: 15
    - text: 'Поди, собери старјйшинъ Израилевыхъ, и скажи имъ: Іегова, Богъ отцевъ
        вашихъ явился мнј, Богъ Авраамовъ, Богъ Исааковъ и Іаковлевъ, и сказалъ: Я
        обратилъ вниманіе на васъ, и на то, что дјлается съ вами въ Египтј. '
      verse: 16
    - text: 'И сказалъ: Я выведу васъ отъ угнетенія Египетскаго въ землю Хананеевъ,
        и Хеттеевъ, и Аморреевъ, и Ферезеевъ, и Хивеевъ, и Іевусеевъ, въ землю, гдј
        течетъ молоко и медъ. '
      verse: 17
    - text: 'И они послушаютъ гласа твоего, и пойдешь ты и старјйшины Израилевы къ
        царю Египетскому, и скажете ему: Іегова, Богъ Евреевъ явился намъ; итакъ отпусти
        насъ въ пустыню, на три дня пути, чтобы принести жертву Іеговј Богу нашему. '
      verse: 18
    - text: 'Но я знаю, что царь Египетскій не позволитъ вамъ идти, если не принудітъ
        его рукою крјпкою. '
      verse: 19
    - text: 'И Я простру руку Мою, и поражу Египетъ всјми чудесами Моими, которыя
        сдјлаю среди его; и послј сего онъ отпуститъ васъ. '
      verse: 20
    - text: 'И дамъ народу сему благодать предъ очами Египтянъ; и такимъ образомъ,
        когда пойдете, то пойдете не съ пустыми руками. '
      verse: 21
    - text: 'Каждая женщина выпроситъ у сосјдки своей и у живущей въ домј ея вещей
        серебряныхъ, и вещей золотыхъ, и одеждъ; и вы украсите ими сыновей вашихъ
        и дочерей вашихъ, и оберете Египтянъ.  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Но Моисей въ отвјтъ сказалъ: а можетъ быть, они ее повјрятъ мнј, и не
        послушаютъ гласа моего, и скажутъ: не явился тебј Іегова? '
      verse: 1
    - text: 'На сіе сказалъ ему Іегова: что это въ рукј у тебя? онъ сказалъ: посохъ. '
      verse: 2
    - text: 'Іегова сказалъ: брось его на землю: онъ бросилъ его на землю, и посохъ
        превратился въ змјя, и Моисей побјжалъ отъ него. '
      verse: 3
    - text: 'И сказалъ Іегова Моисею: простри руку твою, и возьми его за хвостъ. Онъ
        простеръ руку свою и взялъ его, и онъ сталъ посохомъ въ рукј его. '
      verse: 4
    - text: 'Это дла того, чтобы повјрили, что явился тебј Іегова, Богъ отцевъ ихъ,
        Богъ Авраамовъ, Богъ Исааковъ и Богъ Іаковлевъ. '
      verse: 5
    - text: 'Еще сказалъ ему Іегова: положи руку свою къ себј въ пазуху: и онъ положилъ
        руку свою къ себј въ пазуху. Вынулъ ее, и вотъ, рука его прокаженна какъ снјгъ. '
      verse: 6
    - text: 'И сказалъ Іегова: положи опять руку свою къ себј въ пазуху; и онъ положилъ
        руку свою къ себј въ пазуху. Вынулъ ее изъ пазухи своей, и вотъ, она опять
        стала такою же, какъ тјло его. '
      verse: 7
    - text: 'Если они не повјрятъ тебј, и не послушаютъ гласа перваго знаменія, то
        повјрятъ гласу другаго знаменія. '
      verse: 8
    - text: 'Если же не повјрятъ и двумъ симъ знаменіямъ, и не послушаютъ гласа твоего:
        то возми воды изъ рјки и вылей на сушу; и вода, взятая изъ рјки, сдјлается
        кровью на сушј. '
      verse: 9
    - text: 'Но Моисей сказалъ Іеговј: о! Господи! я человјкъ нерјчистый, и таковъ
        былъ и вчера и третьяго дня, и когда Ты началъ говорить съ рабомъ Твоимъ,
        я тяжело говорю п косноязыченъ. '
      verse: 10
    - text: 'И сказалъ ему Іегова: кто далъ уста человјку? кто дјлаетъ нјмымъ, или
        глухимъ, или зрячимъ, или слјпымъ? не Я ли Іегова? '
      verse: 11
    - text: 'Итакъ поди: и Я буду съ устами твоими, и научу тебя, что тебј говорить. '
      verse: 12
    - text: 'Моисей сказалъ: Господи! пошли другаго, кого можешь послать. '
      verse: 13
    - text: 'И возгорјлся гнјвъ Іеговы на Моисея, и Онъ сказалъ: развј нјтъ у тебя
        Аарона брата Левитянина? Я знаю, что онъ можетъ хорошо говорить; и вотъ, онъ
        выйдетъ на встрјчу тебј, и увидјвъ тебя, возрадуется въ сердцј своемъ. '
      verse: 14
    - text: 'Ты будешь ему говорить и влагать слова въ уста его: а Я буду съ устами
        твоими, и съ устами его, и буду учить васъ, что вамъ дјлать. '
      verse: 15
    - text: 'Онъ будетъ говорить вмјсто тебя къ народу. Такимъ образомъ онъ будетъ
        твоими устами; а ты будешь ему вмјсто Бога. '
      verse: 16
    - text: 'И посохъ сей возми въ руку твою, чтобы творить имъ знаменія. '
      verse: 17
    - text: 'Моисей пошелъ, возвратился къ Іоѕору тестю своему, и сказалъ ему: пойду
        я, и возвращусь къ братьямъ моимъ, которые въ Египтј, и посмотрю живы ли еще
        они? И сказалъ Іоѕоръ Моисею: поди съ миромъ. '
      verse: 18
    - text: 'И сказалъ Іегова Моисею въ землј Мадіамской: поди, возвратись въ Египетъ:
        ибо умерли всј искавшіе души твоей. '
      verse: 19
    - text: 'И взялъ Моисей жену свою и сыновей своихъ, посадилъ ихъ на ословъ, и
        отправился въ землю Египетскую. Посохъ же Божій Моисей взялъ въ руку свою. '
      verse: 20
    - text: 'И сказалъ Іегова Моисею: когда пойдешь и возвратишься въ Египетъ: смотри,
        всј чудеса, которыя Я вручилъ тебј, сдјлай предъ лицемъ Фараоновымъ. А Я ожесточу
        сердце его, и онъ не будетъ отпускать народа. '
      verse: 21
    - text: 'И скажи Фараону: такъ говоритъ Іегова: Израиль есть сынъ Мой, первенецъ
        Мой. '
      verse: 22
    - text: 'Я тебј говорю: отпусти сына Моего, чтобъ онъ совершилъ Мнј служеніе;
        а если не отпустишь его, то вотъ, Я убью сына твоего, первенца твоего. '
      verse: 23
    - text: 'Дорогою на ночлегј случилось, что встрјтилъ его Іегова и хотјлъ умертвить
        его. '
      verse: 24
    - text: 'Тогда Циппора, взявши ножъ, обрјзала крайнюю плоть сына своего, и бросивъ
        къ ногамъ его, сказала: ты женихъ крови у меня. '
      verse: 25
    - text: 'И отошелъ отъ него Іегова. Сказала же она: женихъ крови, въ отношеніи
        къ обрјзанію. '
      verse: 26
    - text: 'Между тјмъ Іегова сказалъ Аарону: поди навстрјчу Моисею въ пустыню. И
        онъ пошелъ и встрјтился съ нимъ при горј Божіей и облобызалъ его. '
      verse: 27
    - text: 'И извјстилъ Моисей Аарона о всјхъ словахъ Іеговы, Который его послалъ,
        и о всјхъ знаменіяхъ, которыя Онъ повелјлъ ему сдјлать. '
      verse: 28
    - text: 'И пошелъ Моисей съ Аарономъ и собрали всјхъ старјйшинъ сыновъ Израилевыхъ; '
      verse: 29
    - text: 'и пересказалъ Ааронъ всј слова, которыя говорилъ Іегова Моисею, и сдјлалъ
        Моисей знаменіе предъ глазами народа. '
      verse: 30
    - text: 'Народъ повјрилъ; и услышали, что Іегова посјтилъ сыновъ Израилевыхъ,
        и что узрјлъ страданіе ихъ, и пали, и поклонились.  '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Послј сего Моисей и Ааронъ пришли къ Фараону, и сказали: такъ говоритъ
        Іегова Богъ Израилевъ: отпусти народъ Мой, чтобъ онъ совершилъ Мнј праздникъ
        въ пустынј. '
      verse: 1
    - text: 'Но Фараонъ сказалъ: кто такой Іегова, чтобы я послушался гласа Его, и
        отпустилъ Израиля? я не знаю Іеговы, и Израиля не отпущу. '
      verse: 2
    - text: 'Они сказали: Богъ Евреевъ явился намъ. Отпусти насъ въ пустыню на три
        дня пути, чтобы принести жертву Іеговј, Богу нашему: дабы Онъ не поразилъ
        насъ язвою, или мечемъ. '
      verse: 3
    - text: 'И сказалъ имъ царь Египетскій: для чего вы, Моисей и Ааронъ, отвлекаете
        народъ отъ дјлъ его? ступайте на свою работу. '
      verse: 4
    - text: 'И сказалъ Фараонъ: вотъ, народъ въ землј сей многочисленъ, и вы отвлекаете
        его отъ работъ его. '
      verse: 5
    - text: 'И въ тотъ же день Фараонъ далъ повелјніе приставникамъ надъ народомъ
        и надзирателямъ его, говоря: '
      verse: 6
    - text: 'не давайте впредъ народу соломы, для дјланія кирпича, какъ вчера и третьяго
        дня. Пусть они сами ходятъ и собираютъ себј солому. '
      verse: 7
    - text: 'А кирпичей наложите на нихъ тоже урочное число, какое они дјлали вчера
        и третьяго дня, и не убавляйте, они праздны, потому и кричатъ: пойдемъ, принесемъ
        жертву Богу нашему. '
      verse: 8
    - text: 'Умножить работу людямъ симъ, чтобъ они работали, и не смотрјли на пустыя
        рјчи. '
      verse: 9
    - text: 'И вышли приставники народа, и надзиратели его, и сказали народу: такъ
        говоритъ Фараонъ: не даю вамъ соломы. '
      verse: 10
    - text: 'Сами подите, берите себј солому, гдј найдете. А отъ работы вашей ничего
        не убавляется. '
      verse: 11
    - text: 'И разсјялея народъ по всей землј Египетской собирать солому. '
      verse: 12
    - text: 'Приставники же принуждали ихъ, говоря: исправляйте работу свою каждый
        день, какъ и тогда, когда была у васъ солома. '
      verse: 13
    - text: 'Надзирателей же изъ сыновъ Израилевыхъ, которыхъ поставили надъ ними
        приставники Фараоновы, били, говоря: для чего вы вчера и сегодня не изготовляете
        урочнаго числа кирпичей, какъ вчера и третьяго дня? '
      verse: 14
    - text: 'И пришли надзиратели сыновъ Израилевыхъ, и возопили къ Фараону, говоря:
        для чего ты такъ поступаешь съ рабами твоими? '
      verse: 15
    - text: 'Соломы не даютъ рабамъ твоимъ; а кирпичи, говорятъ намъ, дјлайте. И вотъ
        рабовъ твоихъ бьютъ; грјхъ народу твоему. '
      verse: 16
    - text: 'Но онъ сказалъ: праздны вы, праздны! потому говорите: пойдемъ принесемъ
        жертву Іеговј. '
      verse: 17
    - text: 'Итакъ подите, работайте. Соломы не дадутъ вамъ; а положенное число кирпичей
        давайте. '
      verse: 18
    - text: 'И увидјли надзиратели сыновъ Израилевыхъ бјду свою, когда сказано было:
        не убавляйте числа кирпичей, какое положено на каждый день. '
      verse: 19
    - text: 'И когда они вышли отъ Фараона, то встрјтились съ Моисеемъ и Аарономъ,
        которые стояли ожидая ихъ, '
      verse: 20
    - text: 'и сказали имъ: да видитъ и судитъ вамъ Іегова за то, что вы сдјлали насъ
        ненавистными предъ Фараономъ и предъ рабами его, и дали мечъ въ руки имъ,
        чтобы убить насъ. '
      verse: 21
    - text: 'И обратился Моисей ко Іеговј и сказалъ: Господи! почто Ты подвергнулъ
        такому бјдствію народъ сей? для чего Ты послалъ меня? '
      verse: 22
    - text: 'Ибо съ того времени, какъ я пришелъ къ Фараону, и сталъ говорить Именемъ
        Твоимъ, онъ началъ хуже поступать съ народомъ симъ; а Ты не избавляешь народа
        Твоего.  '
      verse: 23
  - chapter: 6
    verses:
    - text: 'И сказалъ Іегова Моисею: теперь увидишь ты, что Я сдјлаю съ Фараономъ:
        по дјйствію руки крјпкой онъ отпуститъ ихъ, по дјйствію руки крјпкой даже
        выгонитъ ихъ изъ земли своей. '
      verse: 1
    - text: 'И говорилъ Богъ Моисею, и сказалъ ему: Я Іегова. '
      verse: 2
    - text: 'Я являлся Аврааму, Исааку и Іакову, какъ Богъ Всемогущій; но не открылся
        имъ во имени: Іеговы. '
      verse: 3
    - text: 'И Я поставилъ завјтъ Мой съ ними, чтобы дать имъ землю Ханаанскую, землю
        странствованія ихъ, въ которой они странствовали: '
      verse: 4
    - text: 'Я же услышалъ и стенаніе сыновъ Израилевыхъ, которыхъ Египтяне держатъ
        въ рабствј, и вспомнилъ завјтъ Мой. '
      verse: 5
    - text: 'Итакъ скажи сынамъ Израилевымъ: Я Іегова, Я выведу васъ изъ-подъ ига
        Египетскаго, освобожу васъ отъ рабства ихъ, и избавлю васъ мышцею простертою
        и судами великими. '
      verse: 6
    - text: 'И приму васъ Себј въ народъ и буду вамъ Богомъ, и вы узнаете, что Я Іегова,
        Богъ вашъ, выведшій васъ изъ-подъ ига Египетскаго. '
      verse: 7
    - text: 'И введу васъ въ ту земдю, о которой Я, подъявъ руку Мою, клялся дать
        ее Аврааму, Исааку и Іакову, и дамъ вамъ оную въ наслјдіе. Я Іегова. '
      verse: 8
    - text: 'Моисей пересказалъ сіе сынамъ Израилевымъ; но они не послушали Моисея
        отъ упадка духа и тяжкаго рабства. '
      verse: 9
    - text: 'Потомъ Іегова говорилъ Моисею, и сказалъ: '
      verse: 10
    - text: 'Поди,скажи Фараону, царю Египетскому, чтобы онъ отпустилъ сыновъ Израилевыхъ
        изъ земли своей. '
      verse: 11
    - text: 'Моисей же говорилъ предъ Іеговою, и сказалъ: вотъ сыны Израилевы не слушаютъ
        меня, какъ же послушаетъ меня Фараонъ? А у меня уста необрјзанныя. '
      verse: 12
    - text: 'И говорилъ Іегова Моисею и Аарону, и давалъ имъ повелјнія къ сынамъ Израилевымъ,
        и къ Фараону, царю Египетскому, чтобы вывести сывовъ Израилевыхъ изъ земли
        Египетской. '
      verse: 13
    - text: 'Вотъ начальники поколјній ихъ: '
      verse: 14
    - text: 'Сыны Рувима, первенца Израилева: Ханохъ и Фаллу, Хецронъ и Харми: вотъ
        племена Рувимовы. '
      verse: 15
    - text: 'Сыны Симеона: Іемуэлъ и Іаминъ, и Огадъ, и Іахинъ, и Цохаръ и Шаулъ,
        сынъ Хананеянки. Вотъ племена Симеоновы. '
      verse: 16
    - text: 'И вотъ имена сыновъ Левія по родословной ихъ: Герсонъ и Кегаѕъ, и Мерари.
        А лјтъ жизни Левіиной было сто тридцать семь. Сыны Герсоновы: Ливни и Шимеи
        съ племенами своими. '
      verse: 17
    - text: 'Сыны Кегаѕовы: Амрамъ, и Ицгаръ, и Хевронъ, и Уззіэлъ. А лјтъ жизни Кегаѕовой
        было сто тридцать три года. '
      verse: 18
    - text: 'Сыны Мерари: Махли и Муши. Вотъ племена Левіи по родословію его. '
      verse: 19
    - text: 'Амрамъ взялъ Іохаведу, тетку свою себј въ жену; и она родила ему Аарона
        и Моисея. А лјтъ жизни Амрамовой было сто тридцать семь, '
      verse: 20
    - text: 'Сыны Ицгаровы: Корахъ, и Нефегъ, и Зихри. '
      verse: 21
    - text: 'Сыны Уззіэловы: Мишаэлъ, и Элцафанъ и Сиѕри. '
      verse: 22
    - text: 'Ааронъ взялъ себј въ жену Блишеву, дочь Аминадавову, сестру Нахашонову,
        и она родила ему Надава и Авигуя, Элеазара и Иѕамара. '
      verse: 23
    - text: 'Сыны Кораха: Ассиръ и Элкана, и Авіасаѕъ. Вотъ племена Кораховы. '
      verse: 24
    - text: 'Элеазаръ, сынъ Аароновъ, взялъ себј въ жену одну изъ дочерей Путіэла,
        и она родила ему Пинхаса. Вотъ начальники поколјній Левитскихъ по ихъ племенамъ. '
      verse: 25
    - text: 'Вотъ Ааронъ и Моисей, которыиъ говорилъ Іегова: выведите сыновъ Израилевыхъ
        изъ земли Египетской съ полками ихъ. '
      verse: 26
    - text: 'Они-то говорили Фараону, царю Египетскому, чтобы вывести сыновъ Израилевыхъ
        изъ Египта; сіи суть Моисей и Ааронъ. '
      verse: 27
    - text: 'Итакъ въ то время, когда Іегова говорилъ Моисею въ землј Египетской, '
      verse: 28
    - text: 'Іегова сказалъ Моисею: Я Іегова: скажи Фараону, царю Египетскому все,
        что Я говорю тебј. '
      verse: 29
    - text: 'Моисей сказалъ предъ Іеговою: вотъ у меня уста не обрјзанныя; какъ же
        послушаетъ меня Фараонъ?  '
      verse: 30
  - chapter: 7
    verses:
    - text: 'Но Іегова сказалъ Моисею: смотри, Я поставлю тебя богомъ Фараону; а Ааронъ,
        братъ твой, будетъ твоимъ пророкомъ. '
      verse: 1
    - text: 'Ты будешь говорить все, что Я повелю тебј: а Ааронъ братъ твой будетъ
        говорить Фараону, чтобы онъ отпустилъ сыновъ Израилевыхъ изъ земли своей. '
      verse: 2
    - text: 'Но Я ожесточу сердце Фараоново, и явлю множество знаменій Моихъ въ землј
        Египетской. '
      verse: 3
    - text: 'Фараонъ не послушаетъ васъ, и Я простру руку Мою на Египетъ. И чрезъ
        великіе суды выведу воинство Мое, народъ Мой, сыновъ Израилевыхъ изъ земли
        Египетской. '
      verse: 4
    - text: 'Тогда узнаютъ Египтяне, что Я Іегова, когда простру руку Мою на Египетъ;
        и выведу сыновъ Израилевыхъ изъ среды ихъ. '
      verse: 5
    - text: 'Такъ и сдјлалъ Моисей и Ааронъ; какъ повелјлъ имъ Іегова, такъ они и
        сдјлали. '
      verse: 6
    - text: 'Моисей былъ осмидесяти лјтъ, а Ааронъ осмидесяти трехъ лјтъ, когда начали
        говорить они Фараону. '
      verse: 7
    - text: 'И сказалъ Іегова Моисею и Аарону, говоря: '
      verse: 8
    - text: 'если Фараонъ скажетъ вамъ: сдјлайте чудо: то ты скажи Аарону: возьми
        посохъ свой, и брось предъ Фараономъ: онъ сдјлается зміемъ. '
      verse: 9
    - text: 'Моисей и Ааронъ пришли къ Фараону, и сдјлали такъ, какъ повелјлъ Іегова;
        и бросилъ Ааронъ посохъ свой предъ Фараономъ, и предъ рабами его, и онъ сдјлался
        змјемъ. '
      verse: 10
    - text: 'И призвалъ Фараонъ мудрецовъ и чародјевъ; и сдјлали сіи тайновјдцы Египетскіе
        тоже своими обаяніями. '
      verse: 11
    - text: 'Каждый изъ нихъ бросилъ свой посохъ, и они сдјлались змјями; но посохъ
        Аароновъ поглотилъ ихъ посохи. '
      verse: 12
    - text: 'Сердце Фараоново ожесточилось, и онъ не послушалъ ихъ, такъ какъ и говорилъ
        Іегова. '
      verse: 13
    - text: 'И сказалъ Іегова Моисею: упорно сердце Фараоново, онъ не хочетъ отпустить
        народъ. '
      verse: 14
    - text: 'Поди къ Фараону завтра: вотъ онъ пойдетъ къ водј, ты встрјть его на берегу
        рјки. Посохъ же, который превращался въ змјя, возьми въ руку твою. '
      verse: 15
    - text: 'И скажи ему: Іегова, Богъ Евреевъ, послалъ меня къ тебј, сказать: отпусти
        народъ Мой, чтобы онъ совершилъ Мнј служеніе въ пустынј: но вотъ, ты доселј
        непослушенъ. '
      verse: 16
    - text: 'Такъ говорить Іегова: изъ сего узнаешь, что Я Іегова: вотъ симъ посохомъ,
        который въ рукј моей, я ударю по водамъ, которыя въ рјкј, и онј превратятся
        въ кровь. '
      verse: 17
    - text: 'И рыба въ рјкј помретъ, и рјка возсмердйтъ, и для Египтянъ тяжело будетъ
        пить воду изъ рјки. '
      verse: 18
    - text: 'И сказалъ Іегова Моисею: скажи Аарону: возьми посохъ твой, и простри
        руку твою на воды Египтянъ: на рјки ихъ, на потоки ихъ, на озера ихъ и на
        всякое собраніе водъ ихъ; и превратятся въ кровь, и будетъ кровь по всей землј
        Египетской ,и въ деревј и въ камнј. '
      verse: 19
    - text: 'Такъ и сдјлали Моисей и Ааронъ, какъ повелјлъ Іегова. И поднялъ Ааронъ
        посохъ, и ударилъ по водамъ рјки предъ глазами Фараона и предъ глазами рабовъ
        его, и вся вода въ рјкј превратилась въ кровь. '
      verse: 20
    - text: 'И рыба въ рјкј померла, и рјка возсмердјла: и Египтяне не могли пить
        воды изъ рјки, и была кровь по всей землј Египетской. '
      verse: 21
    - text: 'И тайновјдцы Египетскіе обаяніями своими сдјлали тоже. И ожесточилось
        сердце Фараона, и не послушалъ ихъ, такъ какъ и говорилъ Іегова. '
      verse: 22
    - text: 'И оборотился Фараонъ, и пошелъ въ свой домъ; и сердце его не тронулось
        симъ. '
      verse: 23
    - text: 'И стали копать всј Египтяне около рјки, чтобы найдти воду для питья,
        потому что не могли пить воды изъ рјки. '
      verse: 24
    - text: 'И исполнилось семь дней послј того, какъ Іегова поразилъ рјку.  '
      verse: 25
  - chapter: 8
    verses:
    - text: 'И сказалъ Іегова Моисею: поди къ Фараону, и скажи ему: такъ говоритъ
        Іегова; отпусти народъ Мой, дабы онъ совершилъ Мнј служеніе. '
      verse: 1
    - text: 'Если же ты не согласишься отпустить: то вотъ, Я поражаю всю область твою
        жабами. '
      verse: 2
    - text: 'Рјка воскипитъ жабами, и онј выйдутъ, и войдутъ въ домъ твой, и въ спальню
        твою, и на постелю твою, и въ домы рабовъ твоихъ и народа твоего, и въ печи
        твои, и въ квашни твои, '
      verse: 3
    - text: 'и на тебя и на народъ твой, и на всјхъ рабовъ твоихъ взойдутъ жабы. '
      verse: 4
    - text: 'И сказалъ Іегова Моисею: скажи Аарону: простри руку твою съ посохомъ
        твоимъ на рјки, на потоки и на озера; и выведи жабъ на землю Египетскую. '
      verse: 5
    - text: 'Ааронъ простеръ руку свою на воды Египетскія, и вышли жабы, и покрыли
        землю Египетскую. '
      verse: 6
    - text: 'Тоже сдјлали и тайновјдцы обаяніями своими; и вывели жабъ на землю Египетскую. '
      verse: 7
    - text: 'И призвалъ Фараонъ Моисея и Аарона, и сказалъ: помолитесь Іеговј, чтобъ
        Онъ удалилъ жабъ отъ меня и отъ народа моего, а я отпущу народъ принести жертву
        Іеговј. '
      verse: 8
    - text: 'Моисей сказалъ Фараону: прославь себя на мнј, на какой срокъ надлежитъ
        мнј молиться за тебя и за рабовъ твоихъ и за народъ твой, чтобы жабы изчезли
        у тебя, и въ домахъ твоихъ? только въ рјкј останутся. '
      verse: 9
    - text: 'Онъ сказалъ: на завтрашній день. Моисей отвјчалъ: будетъ по слову твоему;
        дабы ты узналъ, что нјтъ такого, какъ Іегова Богъ нашъ. '
      verse: 10
    - text: 'И удалятся жабы отъ тебя, и отъ домовъ твоихъ, и отъ рабовъ твоихъ, и
        отъ твоего народа; толъко въ рјкј останутся. '
      verse: 11
    - text: 'Моисей и Ааронъ вышли отъ Фараона: и Моисей воззвалъ къ Іеговј о жабахъ,
        какъ положилъ съ Фараономъ. '
      verse: 12
    - text: 'И сдјлалъ Іегова по слову Моисея; жабы померли въ домахъ, и на дворахъ,
        и на поляхъ. '
      verse: 13
    - text: 'И собрали ихъ въ груды и возсмердјла земля. '
      verse: 14
    - text: 'Когда же Фараонъ увидјлъ, что сдјлалась отрада, то отягчилъ сердце свое,
        и не послушалъ ихъ, какъ и говорилъ Іегова. '
      verse: 15
    - text: 'И сказалъ Іегова Моисею: скажи Аарону: простри посохъ твой, и ударь въ
        персть земную; и сдјлается мошками по всей землј Египетской. '
      verse: 16
    - text: 'Такъ они и сдјлали: Ааронъ простеръ руку свою съ посохомъ своимъ, и ударилъ
        въ персть земную: и явились мошки на людяхъ и на скотј. Вся персть земная
        сдјлалась мошками по всей землј Египетской. '
      verse: 17
    - text: 'Старались также тайновјдцы обаяніяни своими произвести мошекъ, но не
        могли. Такимъ образомъ мошки были на людяхъ и на скотј. '
      verse: 18
    - text: 'И сказали тайновјдцы Фараону: это перстъ Божій; но сердце Фараоново ожесточилось,
        и онъ не послушалъ ихъ, какъ и говорилъ Іегова. '
      verse: 19
    - text: 'Потомъ Іегова сказалъ Моисею: завтра встань рано, и явись предъ лице
        Фараона. Вотъ, онъ пойдетъ къ водј, и ты скажи ему: такъ говоритъ Іегова:
        отпусти народъ Мой, чтобъ онъ совершилъ Мнј служеніе. '
      verse: 20
    - text: 'А если не отпустишь народа Моего, то вотъ, Я пошлю на тебя, и на рабовъ
        твоихъ, и на народъ твой, и въ домы твои, песьихъ мухъ, и наполнятся домы
        Египтянъ песьими мухами и самая земля, на которой они живутъ. '
      verse: 21
    - text: 'И отдамъ въ тотъ день землю Гесемъ, въ которой пребываетъ народъ Мой,
        такъ что тамъ не будетъ песьихъ мухъ: дабы ты узналъ, что Я Іегова среди земли. '
      verse: 22
    - text: 'Я положу раздјленіе между народомъ Моимъ, и между народомъ твоимъ. Завтра
        будетъ сіе знаменіе. '
      verse: 23
    - text: 'Такъ и сдјлалъ Іегова: налетјло множество песьихъ мухъ въ домъ Фараоновъ,
        и въ домы рабовъ его, и на всю землю Египетскую; земля сія погибала отъ песьихъ
        иухъ. '
      verse: 24
    - text: 'И призвалъ Фараонъ Моисея и Аарона и сказалъ: подите, принесете жертву
        Богу вашему въ сей землј. '
      verse: 25
    - text: 'Но Моисей сказалъ: нельзя сего сдјлать; поелику отвратительно для Египтянъ
        жертвоприношеніе наше Іеговј Богу нашему; если мы отвратительную для Египтянъ
        жертву станемъ приносить въ глазахъ ихъ: то не побьютъ ли они насъ камнями? '
      verse: 26
    - text: 'Мы пойдемъ въ пустыню, на три дня пути, и принесемъ жертву Іеговј, Богу
        нашему, какъ Онъ скажетъ намъ. '
      verse: 27
    - text: 'Фараонъ сказалъ: я отпущу васъ принести жертву Іеговј, Богу вашему въ
        пуетынј: только далеко не уходите. Помолитеся обо мнј. '
      verse: 28
    - text: 'Моисей сказалъ: вотъ я выхожу отъ тебя, и помолюся Іеговј, и удалятся
        песьи мухи отъ Фараона, и отъ рабовъ его, и отъ народа его завтра. Только
        Фараонъ пусть перестанетъ обманывать, не отпуская народа принести жертву Іеговј. '
      verse: 29
    - text: 'Моисей вышелъ отъ Фараона, и помолился Іеговј. '
      verse: 30
    - text: 'И сдјлалъ Іегова по слову Моисея, и удалилъ песьихъ мухъ отъ Фараона,
        отъ рабовъ его, и отъ народа его; не осталось ни одной. '
      verse: 31
    - text: 'Но Фараонъ отягчилъ сердце свое и на сей разъ, и не отпускалъ народа.  '
      verse: 32
  - chapter: 9
    verses:
    - text: 'И сказалъ Іегова Моисею: поди къ Фараону и скажи ему: такъ говоритъ Іегова,
        Богъ Евреевъ: отпусти народъ Мой, дабы онъ совершилъ Мнј служеніе. '
      verse: 1
    - text: 'А если ты не хочешь отпустить, и еще будешь удерживать его: '
      verse: 2
    - text: 'то вотъ, рука Іеговы будетъ на скотј твоемъ, который въ полј, на коняхъ,
        на ослахъ, на верблюдахъ, на волахъ, и на овцахъ; будетъ язва весьма тяжкая. '
      verse: 3
    - text: 'И положитъ Іегова раздјленіе между скотомъ Израильскимъ и между скотомъ
        Египетскимъ, и изъ всего принадлежащаго сынамъ Израилевымъ не умретъ ничего. '
      verse: 4
    - text: 'И назначилъ Іегова время, сказавъ: завтра сдјлаетъ сіе Іегова въ землј
        сей. '
      verse: 5
    - text: 'И сдјлалъ сіе Іегова на другой день, и вымеръ весь скотъ Египетскій;
        изъ скота же сыновъ Израилевыхъ не умерло ничего. '
      verse: 6
    - text: 'Фараонъ послалъ узнать и воть, изъ скота Израильскаго не умерло даже
        ничего. Но сердце Фараоново отягчилось, и онъ не отпустилъ народа. '
      verse: 7
    - text: 'И сказалъ Іегова Моисею и Аарону: возмите полную горстъ сажи изъ печи,
        и пусть броситъ ее Моисей къ небу въ глазахъ Фараона. '
      verse: 8
    - text: 'И сдјлается пыль по всей землј Египетской; и будетъ на людяхъ и на скотј
        воспаленіе, соединенное съ нарывами, во всей землј Египетской. '
      verse: 9
    - text: 'Они взяли сажи изъ печи, и явились предъ лице Фараона. Моисей бросилъ
        ее къ небу, и сдјлалось воспаленіе, соединенное съ нарывами, на людяхъ и на
        скотј. '
      verse: 10
    - text: 'И не могли тайновјдцы стоять предъ Моисеемъ по причинј воспаленія, потому
        что воспаленіе было на тайновјдцахъ и на всјхъ Египтянахъ. '
      verse: 11
    - text: 'Но Іегова ожесточилъ сердце Фараона, и онъ не послушалъ ихъ, такъ какъ
        и говорилъ Іегова Моисею. '
      verse: 12
    - text: 'И сказалъ Іегова Моисею: завтра встань рано, и явись предъ лице Фараона,
        и скажи ему: такъ говоритъ Іегова, Богъ Евреевъ: отпусти народъ Мой, дабы
        онъ совершилъ Мнј служеніе. '
      verse: 13
    - text: 'Ибо теперь Я пошлю всј язвы Мои въ сердце твое, и на рабовъ твоихъ, и
        на народъ твой, дабы ты узналъ, что нјтъ подобнаго Мнј на всей землј. '
      verse: 14
    - text: 'Поелику Я уже простеръ руку Мою, то поразилъ бы тебя и народъ твой язвою,
        и ты истребленъ бы былъ съ земли: '
      verse: 15
    - text: 'но для того сохранилъ тебя, чтобы показать тебј силу Мою, и чтобы проповјдано
        было имя Мое по всей землј. '
      verse: 16
    - text: 'Еще ли ты будешь противостоять народу Моему, не отпуская его? '
      verse: 17
    - text: 'Вотъ Я пошлю завтра въ сіе самое время градъ весьма сильный, коему подобнаго
        не было въ Египтј, со времени основанія его, даже до нынј. '
      verse: 18
    - text: 'Итакъ пошли собрать стада твои, и все, что есть у тебя въ полј; на всјхъ
        людей и скотъ, которые останутся въ полј, и не соберутся въ домы, падетъ градъ,
        и они умрутъ. '
      verse: 19
    - text: 'Тј изъ рабовъ Фараоновыхъ, которые убоялись слова Іеговы, поспјщно собрали
        рабовъ своихъ и стада свои въ домы; '
      verse: 20
    - text: 'а кто не обратилъ сердца своего къ слову Іеговы, тотъ оставилъ рабовъ
        своихъ и стада свои въ полј. '
      verse: 21
    - text: 'И сказалъ Іегова Моисею: простри руку твою къ небу, и падетъ градъ на
        всю землю Египетскую, на людей, и на скотъ, и на всю траву полевую въ землј
        Египетской. '
      verse: 22
    - text: 'Моисей простеръ посохъ свой къ небу; и Іегова произвелъ громъ и градъ,
        и огонь разливался по землј, и послалъ Іегова градъ на землю Египетскую. '
      verse: 23
    - text: 'И былъ градъ, и огонь между градомъ; градъ весьма сильный, какого не
        было во всей землј Египетской со времени населенія оной. '
      verse: 24
    - text: 'И побилъ градъ по всей землј Египетской все, что ни было въ полј, отъ
        человјка до скота; и всю траву полевую побилъ градъ, и поломалъ всј деревья
        въ полј. '
      verse: 25
    - text: 'Только въ землј Гесемъ, гдј жили сыны Израилевы, не было града. '
      verse: 26
    - text: 'Фараонъ послалъ, призвалъ Моисея и Аарона, и сказалъ имъ: теперь я согрјшилъ;
        Іегова праведенъ, а я и народъ мой виновны, '
      verse: 27
    - text: 'Помолитесь Іеговј; пусть перестанутъ громы Божіи и градъ, и отпущу васъ,
        и вы уже не будете удержаны. '
      verse: 28
    - text: 'Моисей сказалъ ему: какъ скоро я выйду изъ города, простру руки мои къ
        Іеговј, громы перестанутъ, и града болје не будетъ, дабы ты узналъ, что земля
        Іеговы. '
      verse: 29
    - text: 'Но я знаю, что ты и рабы твои еще не убоитесь Іеговы Бога. '
      verse: 30
    - text: 'Тогда и ленъ и ячмень были побиты, потому что ячмень колосился, а ленъ
        далъ головки. '
      verse: 31
    - text: 'А пшеница и полба не были побиты, потому что онј были позднія. '
      verse: 32
    - text: 'И вышелъ Моисей отъ Фараона изъ города, и простеръ руки свои къ Іеговј;
        и прекратились громъ и градъ, и дождь пересталъ литься на землю. '
      verse: 33
    - text: 'Фараонъ увидјлъ, что пересталъ дождь и градъ, и громъ, и продолжалъ согрјшать,
        и отягчилъ сердце свое, самъ и рабы его. '
      verse: 34
    - text: 'И ожесточилось сердце Фараона, и онъ не отпустилъ сыновъ Израилевыхъ,
        какъ и говорилъ Іегова чрезъ Моисея.  '
      verse: 35
  - chapter: 10
    verses:
    - text: 'И сказалъ Іегова Моисею: поди къ Фараону, ибо Я отягчилъ сердце его и
        сердце рабовъ его, дабы явить между ими сіи знаменія Мои, '
      verse: 1
    - text: 'и дабы ты разсказывалъ сыну твоему, и сыну сына твоего, о томъ, что Я
        сдјлалъ въ Египтј, и о знаменіяхъ Моихъ, кои Я показалъ въ немъ. и дабы вы
        знали, что Я Іегова. '
      verse: 2
    - text: 'Моисей и Ааронъ пришли къ Фараону и сказали ему: такъ говоритъ Іегова,
        Богъ Евреевъ: долго ли ты не смиришься предо Мною? отпусти народъ Мой, дабы
        онъ совершилъ Мнј служеніе. '
      verse: 3
    - text: 'А если ты не отпустишь народа Моего: то вотъ, завтра Я наведу саранчу
        на твою область. '
      verse: 4
    - text: 'Она покроетъ лице земли такъ, что нельзя будетъ видјть земли, и појстъ
        у васъ послјднее, что осталось, уцјлјло отъ града, и појстъ всј дерева, растущія
        у васъ въ полј; '
      verse: 5
    - text: 'и наполнитъ домы твои, домы всјхъ рабовъ твоихъ и домы всјхъ Египтянъ;
        чего не видали отцы твои, ни отцы отцевъ твоихъ со дня, какъ живутъ на землј,
        даже до сего. Моисей обратился и вышедъ отъ Фараона. '
      verse: 6
    - text: 'Тогда рабы Фараоновы сказали ему: долго ли ему насъ мучить? отпусти сихъ
        людей; пусть они совершатъ служеніе Іеговј, Богу своему; неужели ты еще не
        видишь, что Египетъ гибнетъ? '
      verse: 7
    - text: 'И возвратили Моисея и Аарона къ Фараону, который сказалъ имъ: подите,
        совершите служеніе Іеговј Богу вашему. Кто же, и кто пойдетъ? '
      verse: 8
    - text: 'Моисей сказалъ: пойдемъ съ малолјтными нашими и стариками нашими, съ
        сыновьями нашими, и дочерьми нашими, съ овцами нашими, и съ волами нашими
        пойдемъ; ибо у насъ праздникъ Іеговј. '
      verse: 9
    - text: 'Фараонъ сказалъ имъ: пусть столько же будетъ Іегова съ вами, сколько
        я готовъ отпустить васъ съ дјтьми вашими! видите, что у васъ худое въ намјреніи. '
      verse: 10
    - text: 'Нјтъ: подите одни совершеннолјтніе и совершите служеніе Іеговј, такъ
        какъ вы сего просили. И выгнали ихъ отъ Фараона. '
      verse: 11
    - text: 'Тогда Іегова сказалъ Моисею: простри руку твою на землю Египетскую, и
        пусть нападетъ саранча иа землю Египетскую, и појстъ всю траву земную, все,
        что уцјлјло отъ града. '
      verse: 12
    - text: 'И простеръ Моисей посохъ свой на землю Египетскую, и Іегова навелъ на
        сію землю восточный вјтръ, продолжавшийся весь тотъ день и всю ночь. Настало
        утро, и восточный вјтръ нанесъ саранчу. '
      verse: 13
    - text: 'И напала саранча на всю землю Египетскую, и легла по всей странј Египетской
        въ великомъ множествј; прожде не бывало такой саранчи, какъ сія, и послј сего
        не будетъ такой. '
      verse: 14
    - text: 'Она покрыла лице всей земли, такъ, что земли не было видно, и појла всю
        траву земную и всј плоды древесные, уцјлјвшіе отъ града, и не осталось никакой
        зелени, ни на деревахъ, ни на травј полевой во всей землј Египетской. '
      verse: 15
    - text: 'Фараонъ поспјшно призвалъ Моисея и Аарона, и сказалъ: согрјшилъ я предъ
        Іеговою, Богомъ вашимъ и предъ вами. '
      verse: 16
    - text: 'Теперь простите грјхъ мой и еще разъ, и помолитесь Іеговј, Богу вашему,
        дабы Онъ только сію смерть отвратилъ отъ меня. '
      verse: 17
    - text: 'Моисей вышелъ отъ Фараона и помолился Іеговј. '
      verse: 18
    - text: 'И воздвигнулъ Іегова съ противной стороны отъ моря весьма сильный вјтръ,
        и онъ понесъ саранчу и бросилъ ее въ Чермное море, не осталось ни одной саранчи
        во всей странј Египетской! '
      verse: 19
    - text: 'Но Іегова ожесточилъ сердце Фараона, и онъ не отпустилъ сыновъ Израилевыхъ. '
      verse: 20
    - text: 'И сказалъ Іегова Моисею: простри руку твою къ небу, и будетъ тма на землј
        Египетской, осязаемая тма. '
      verse: 21
    - text: 'Моисей простеръ руку свою къ небу, и была густая тма по всей землј Египетской
        три дня. '
      verse: 22
    - text: 'Не видјли другъ друга, и никто не вставалъ съ мјста своего три дня; у
        всјхъ же сыновъ Израилевыхъ былъ свјтъ въ жилищахъ. '
      verse: 23
    - text: 'Фараонъ призвалъ Моисея, и сказалъ: подите, совершите служеніе Іеговј,
        пусть только останется мјлкій и крупный скотъ вашъ, а дјти ваши пусть идутъ
        съ вами. '
      verse: 24
    - text: 'Но Моисей сказалъ: дай также въ руки наши жертвы и всесожженія, чтобы
        принести Іеговј, Богу нашему. '
      verse: 25
    - text: 'Пусть пойдутъ и стада наши съ нами, не останется ни копыта; ибо изъ нихъ
        мы возмемъ на жертву Іеговј, Богу нашему; но доколј не придемъ туда, мы не
        знаемъ, что должны принести въ жертву Іеговј. '
      verse: 26
    - text: 'И ожесточилъ Іегова сердце Фараона, и онъ не захотјлъ отпустить ихъ. '
      verse: 27
    - text: 'И сказалъ ему Фараонъ: поди отъ меня; берегись, не являйся болје предъ
        лице мое, умрешь. '
      verse: 28
    - text: 'Моисей сказалъ: пусть будетъ, какъ ты сказалъ: я не явлюсь болје предъ
        лице твое.  '
      verse: 29
  - chapter: 11
    verses:
    - text: 'И сказалъ Іегова Моисею: еще одну казнь Я наведу на Фараона и на Египтянъ;
        послј того онъ отпуститъ васъ отсюда. Когда же онъ будетъ отпускать, то съ
        поспјшностію будетъ гнать всјхъ васъ отсюда. '
      verse: 1
    - text: 'Внуши народу, чтобы каждый у ближняго своего, и каждая женщина у ближней
        своей выпросили вещей серебряныхъ и вещей золотыхъ. '
      verse: 2
    - text: 'Іегова далъ благодать народу въ очахъ Египтянъ; да и Моисей былъ весьма
        великъ въ землј Египетской, въ глазахъ рабовъ Фараоновыхъ, и въ глазахъ народа. '
      verse: 3
    - text: 'И сказалъ Моисей: такъ говоритъ Іегова: въ полночь Я пройду посреди Египта. '
      verse: 4
    - text: 'И умретъ всякій первенецъ въ землј Египетской, отъ первенца Фараона,
        который сидитъ на престолј своемъ, до первенца рабы, которая при жерновахъ,
        и все первородное изъ скота. '
      verse: 5
    - text: 'И будетъ по всей землј Египетской великій вопль, какого не бывало, и
        какого не будетъ болје. '
      verse: 6
    - text: 'Напротивъ у всјхъ сыновъ Израилевыхъ ни на человјка, ни на скотъ не пошевелитъ
        песъ языкомъ своимъ, дабы вы знали, какое Іегова дјлаетъ раздјленіе между
        Египтянами и между Израильтянами. '
      verse: 7
    - text: 'Тогда придутъ всј рабы твои сіи ко мнј, и поклонятся мнј, говоря: выйди
        ты и весь народъ, который тебј послјдуетъ. Послј чего я и выйду. И вышелъ
        Моисей отъ Фараона съ гнјвнымъ лицемъ. '
      verse: 8
    - text: 'И сказалъ Іегова Моисею: не послушаетъ васъ Фараонъ, и такимъ образомъ
        умножатся чудеса Мои въ землј Египетской. '
      verse: 9
    - text: 'Моисей и Ааронъ сдјлали всј сіи чудеса предъ Фараоеомъ. Іегова ожесточилъ
        сердце Фараона, и онъ не отпустилъ сыновъ Израилевыхъ изъ земли своей.  '
      verse: 10
  - chapter: 12
    verses:
    - text: 'И сказалъ Іегова Моисею и Аарону въ землј Египетской: '
      verse: 1
    - text: 'мјсяцъ сей да будетъ у васъ началомъ мјсяцевъ: первымъ да будетъ онъ
        у васъ между мјсяцами года. '
      verse: 2
    - text: 'Скажите всему обществу Израиля: въ десятый день сего мјсяца пусть возмутъ
        у себя по поколјніямъ агнцевъ, по агнцу на семейство. '
      verse: 3
    - text: 'А у кого семейство такъ мало, что не съјстъ агнца; тотъ пусть возметъ
        агнца вмјстј съ сосјдомъ своимъ, ближайшимъ къ дому своему, смотря по числу
        душъ: смотря потому, сколько каждый можетъ съјсть, разчислитесь на агнца. '
      verse: 4
    - text: 'Агнецъ долженъ быть безъ порока, мужескаго пола, однолјтній, возмите
        его отъ овецъ, или отъ козъ. '
      verse: 5
    - text: 'И пусть хранится онъ у васъ до четырнадцатаго дня сего мјсяца: тогда
        пусть заколетъ его все собраніе общества Израильскаго вечеромъ. '
      verse: 6
    - text: 'И пусть возмутъ крови его и помажутъ ею на обоихъ косякахъ и на перекладј
        дверей въ домахъ, гдј будутъ јсть его. '
      verse: 7
    - text: 'Пусть съјдятъ мясо его въ сію самую ночь, испекши на огнј, съ прјснымъ
        хлјбомъ и съ горъкіми травами пусть съјдятъ его. '
      verse: 8
    - text: 'Не јшьте его недопеченаго, или сваренаго въ водј, но испеченнаго на огнј,
        съ головою, голенями и внутренностями. '
      verse: 9
    - text: 'Не оставляйте отъ него до утра, но оставшееся отъ него къ утру, сожгите
        на огнј. '
      verse: 10
    - text: 'Јшьте же его такъ: пустъ будутъ поясы на чреслахъ вашихъ, и посохи въ
        рукахъ вашихъ, и јшъте его съ поспјшностію; это Пасха Іеговы. '
      verse: 11
    - text: 'А Я въ сію самую ночь пройду по землј Египетской, и поражу всякаго первенца
        въ землј Египетской, отъ человјка до скота, и надъ всјми богами Египетскими
        произведу судъ. Я Іегова. '
      verse: 12
    - text: 'И будетъ у васъ кровь знаменіемъ на домахъ, гдј вы будете, и увижу кровь
        и пройду мимо васъ, и не будетъ между вами язвы губительной, когда буду поражать
        землю Египетскую. '
      verse: 13
    - text: 'И да будетъ вамъ день сей памятенъ и празднуйте его, какъ праздникъ Іеговы,
        въ грядущіе роды ваши; празднуйте его, какъ установлепіе вјчное. '
      verse: 14
    - text: 'Семь дней јшьте прјсный хлјбъ; съ самаго перваго дня уничтожьте квасное
        въ домахъ вашихъ; ибо кто будетъ јсть кислое съ перваго дня до седьмаго дня,
        душа та истреблена будетъ изъ среды Израильтянъ. '
      verse: 15
    - text: 'Въ первый день да будетъ у васъ священное собраніе: и въ седьмый день
        священное собраніе: никакого дјла не должно дјлать въ оные; только что јсть
        каждому, одно то дјлайте. '
      verse: 16
    - text: 'Наблюдайте день опрјсноковъ; ибо въ сей самый день Я вывелъ воинство
        ваше изъ земли Египетской: наблюдайте день сей въ роды ваши, это установленіе
        вјчное. '
      verse: 17
    - text: 'Съ четырнадцатаго дня перваго мјсяца, съ вечера јшьте прјсный хлјбъ до
        вечера двадцать перваго дня того же мјсяца. '
      verse: 18
    - text: 'Семь дней не должно быть квасное въ домахъ вашихъ; ибо кто будетъ јсть
        кислое, душа та истреблена будетъ изъ общества Израилева, пришлецъ ли то,
        или природный житель земли той. '
      verse: 19
    - text: 'Ничего кислаго не јшьте; во всякомъ мјстопребываніи вашемъ јшьте прјсный
        хлјбъ. '
      verse: 20
    - text: 'И созвалъ Моисей всјхъ старјйшинъ Израилевыхъ, и сказалъ имъ: выберите
        и возмите себј агнцевъ по племенамъ вашимъ и заколите пасху. '
      verse: 21
    - text: 'И возмите пучекъ иссопа, и обмочите въ кровь, которая должна бытъ въ
        сосудј, и помажьте перекладъ и оба косяка дверей кровію, которая въ сосудј;
        а вы никто не выходите за двери дома своего до утра. '
      verse: 22
    - text: 'И пойдетъ Іегова поражать Египетъ, и увидитъ кровь на перекладј и на
        обоихъ косякахъ дверей, и пройдетъ Іегова мимо дверей и не попуститъ губителю
        войдти въ домы ваши, для пораженія. '
      verse: 23
    - text: 'Храните сіе, какъ законъ для тебя и для сыновъ твоихъ на вјки. '
      verse: 24
    - text: 'Когда войдете въ землю, которую Іегова дастъ вамъ, какъ Онъ говорилъ,
        соблюдайте сіе служеніе. '
      verse: 25
    - text: 'И когда спросятъ у васъ дјти ваши: что это за служеніе у васъ? '
      verse: 26
    - text: 'Скажите: это пасхальная жертва Іеговј, Который прошелъ мимо домовъ сыновъ
        Израилевыхъ въ Египтј, когда поражалъ Египтянъ; и домы наши избавилъ. Народъ
        палъ и поклонился. '
      verse: 27
    - text: 'И пошли сыны Израилевы и сдјлали такъ; какъ повелјлъ Іегова Моисею и
        Аарону, такъ и сдјлали. '
      verse: 28
    - text: 'Въ полночь Іегова поразилъ всјхъ первенцевъ въ землј Египетской, отъ
        первенца Фараона, который сидјлъ на престолј своемъ, до первенца узника, находившагося
        въ темницј, и все первородное изъ скота. '
      verse: 29
    - text: 'И всталъ Фараонъ ночью самъ и всј рабы его, и весь Египетъ; и сдјлался
        великій вопль въ Египтј: ибо не было дома, гдј бы не было мертвеца. '
      verse: 30
    - text: 'И призвалъ Фараонъ Моисея и Аарона ночью, и сказалъ: встаньте, выдьте
        изъ среды народа моего, какъ вы, такъ и сыны Израилевы, и подите, совершите
        служеніе Іеговј, какъ вы говорили; '
      verse: 31
    - text: 'возмите и мелкой и крупной скотъ вашъ, какъ вы говорили, и подите: благословите
        также и меня. '
      verse: 32
    - text: 'И понуждали Египтяне народъ, чтобы скорје выслать ихъ изъ земли; ибо
        говорили они: мы всј помремъ. '
      verse: 33
    - text: 'И понесъ народъ тјсто свое, прежде нежели оно вскисло, квашни ихъ, завязанныя
        въ одеждахъ ихъ, были на плечахъ ихъ. '
      verse: 34
    - text: 'И сдјлали сыны Израилевы по слову Моисея, и выпросили у Египтянъ вещей
        серебряныхъ и вещей золотыхъ и одеждъ. '
      verse: 35
    - text: 'Іегова далъ благодать народу въ очахъ Египтянъ. Они склонились на просьбы,
        и Израилътяне обобрали Египтянъ. '
      verse: 36
    - text: 'И отправились сыны Израилевы изъ Раамсеса въ Сокхоѕъ, до шести сотъ тысячъ
        человјкъ пјшихъ, кромј дјтей. '
      verse: 37
    - text: 'Вмјстј съ ними вышло также множество разнаго рода людей, и мелкій и крупный
        скотъ, стадо весьма большое. '
      verse: 38
    - text: 'И испекли прјсеый хлјбъ изъ тјста, вынесеннаго изъ Египта, когда оно
        еще не вскисло, ибо они выгнаны изъ Египта и не могли медлить и изготовить
        себј на дорогу пищи. '
      verse: 39
    - text: 'Времени же, въ которое сыны Израилевы обитали въ Египтј, было четыреста
        тридцать лјтъ. '
      verse: 40
    - text: 'Когда исполнилось четыреста тридцать лјтъ, въ тотъ самый день вышло все
        воинство Іеговы изъ земли Египетской. '
      verse: 41
    - text: 'Бдјніе Іеговј въ сію ночь, когда Онъ вывелъ ихъ изъ земли Египетской;
        въ сію самую ночь бдјніе Іеговј у всјхъ сыновъ Израилевыхъ въ роды ихъ. '
      verse: 42
    - text: 'И сказалъ Іегова Моисею и Аарону: вотъ уставъ Пасхи: никакой иноплеменникъ
        не долженъ јсть ея. '
      verse: 43
    - text: 'А всякаго раба, купленнаго за серебро, обрјжь: тогда онъ пусть јстъ ее. '
      verse: 44
    - text: 'Поселенецъ и наемникъ не долженъ јсть ея. '
      verse: 45
    - text: 'Въ одномъ домј должно јсть ее; не выносите мяса вонъ изъ дома, и костей
        ея не сокрушайте. '
      verse: 46
    - text: 'Все общество Израиля должно совершать ее. '
      verse: 47
    - text: 'Если же поселится у тебя пришлецъ, и захочетъ совершить Пасху Іеговј,
        то обрјжь у него всјхъ мужескаго пола, и тогда онъ приступить къ совершенію
        ея, и будетъ какъ природный житель земли: а никакой необрјзанный не долженъ
        јсть ея. '
      verse: 48
    - text: 'Одинъ законъ да будетъ и для природнаго жителя и для пришельца, поселившагося
        между вами. '
      verse: 49
    - text: 'И сдјлали такъ всј сыны Израилевы; какъ повелјлъ Іегова Моисею и Аарону,
        такъ и сдјлали. '
      verse: 50
    - text: 'Такимъ образомъ въ сей самый день Іегова вывелъ сыновъ Израилевыхъ изъ
        земли Египетской, по ихъ ополченіямъ.  '
      verse: 51
  - chapter: 13
    verses:
    - text: 'И говорилъ Іегова Моисею, и сказалъ: '
      verse: 1
    - text: 'освяти Мнј каждаго первенца, разверзающаго всякія ложесна между сынами
        Израилевыми, отъ человјка до скота: это Мое. '
      verse: 2
    - text: 'И сказадъ Моисей народу: помните сей день, въ который вышли вы изъ Египта.
        изъ дома рабства; ибо рукою крјпкою Іегова вывелъ васъ оттолј, и не јшьте
        кислаго. '
      verse: 3
    - text: 'Теперь выходите вы въ мјсяцј Авивј. '
      verse: 4
    - text: 'И когда введетъ тебя Іегова въ землю Хананеевъ, и Хеттеевъ, и Аморреевъ,
        и Хиввеевъ, и Іевусеевъ, которую дать тебј клялся Онъ отцамъ твоимъ, въ землю,
        гдј течетъ молоко и медъ; то въ семъ мјсяцј совершай сіе служеніе. '
      verse: 5
    - text: 'Семь дней јшь прјсный хлјбъ, и въ седъмый день праздникъ Іеговј. '
      verse: 6
    - text: 'Прјсный хлјбъ јшь семь дней; такъ чтобы не видно было у тебя кислаго,
        и не видно было у тебя кваснаго во всемъ предјлј твоемъ. '
      verse: 7
    - text: 'И возвјсти въ день тотъ сыну твоему, говоря: это въ память того, что
        сотворилъ Іегова со мною, когда вышелъ изъ Египта. '
      verse: 8
    - text: 'И да будетъ тебј сіе знакомъ на рукј твоей, и памятникомъ предъ очами
        твоими, дабы законъ Іеговы былъ въ устахъ твоихъ; ибо рукою крјпкою вывелъ
        тебя Іегова изъ Египта. '
      verse: 9
    - text: 'Итакъ по установленію сему исполняй въ назначенное время изъ года въ
        годъ. '
      verse: 10
    - text: 'И когда введетъ тебя Іегова въ землю Ханаанскую, какъ Онъ клялся тебј
        и отцамъ твоимъ, и дастъ тебј ее, '
      verse: 11
    - text: 'представляй Іеговј все разверзающее ложесна, также и все первородное
        изъ скота, какой у тебя будетъ мужескаго пола, посвящай Іеговј. '
      verse: 12
    - text: 'Но все разверзающее утробу осла выкупай агнцемъ; а если не выкупишь,
        убей его, и каждаго первенца человјческаго изъ сыновъ твоихъ выкупай. '
      verse: 13
    - text: 'И если въ послјдующее время спроситъ тебя сынъ твой, говоря: что это
        значитъ? то скажи ему: рукою крјпкою вывелъ насъ Іегова изъ Египта, изъ дома
        рабства. '
      verse: 14
    - text: 'Ибо, когда Фараонъ упорствовалъ отпустить насъ, Іегова умертвилъ всјхъ
        первенцевъ въ землј Египетской, отъ первенца человјческаго до первенца изъ
        скота; посему я приношу въ жертву Іеговј все разверзающее ложесна мужескаго
        пола, а всякаго первенца изъ сыновъ моихъ выкупаю. '
      verse: 15
    - text: 'И да будетъ сіе знакомъ на рукј твоей, и вмјсто повязки надъ глазами
        твоими; ибо рукою крјпкою Іегова вывелъ насъ изъ Египта. '
      verse: 16
    - text: 'Когда же Фараонъ отпустилъ народъ, Богъ не повелъ ихъ по дорогј земли
        Филистимской, потому что она близка; ибо сказалъ Богъ: чтобы не раскаялся
        народъ увидјвъ войну, и не возвратился въ Египетъ. '
      verse: 17
    - text: 'И обвелъ Богъ народъ дорогою пустынною къ Чермному морю. И вышли сыны
        Израилевы изъ земли Египетской въ военномъ порядкј. '
      verse: 18
    - text: 'И взялъ Моисей съ собою кости Іосифа; ибо Іосифъ клятвою заклялъ сыновъ
        Израилевыхъ, сказавъ: непремјнно посјтитъ васъ Богъ, и вы съ собою вынесите
        кости мои отсюда. '
      verse: 19
    - text: 'И двинулись изъ Сокхоѕа, и расположились станомъ въ Еѕамј, въ концј пустыни. '
      verse: 20
    - text: 'И шелъ Іегова предъ ними днемъ въ столпј облачномъ, иоказывая имъ путь,
        а ночью въ столпј огненномъ, свјтя имъ, дабы можно было идти и днемъ и ночью. '
      verse: 21
    - text: 'Столпъ облачный днемъ, и столпъ огненный ночью не скрывался отъ глазъ
        народа.  '
      verse: 22
  - chapter: 14
    verses:
    - text: 'И говорилъ Іегова Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи сынамъ Израилевымъ, чтобъ они обратились и расположились станомъ
        предъ Пигахироѕомъ, между Мигдоломъ и между моремъ, предъ Ваал-Цефономъ, насупротивъ
        его поставьте станъ у моря. '
      verse: 2
    - text: 'И скажетъ Фараонъ о сынахъ Израилевыхъ: они заблудились въ землј сей,
        заперла ихъ пустыня. '
      verse: 3
    - text: 'А Я ожесточу сердце Фараона, и онъ погонится за ними; и покажу славу
        Мою надъ Фараономъ и надъ всею силою его: и узнаютъ Египтяне, что Я Іегова.
        Такъ и сдјлали. '
      verse: 4
    - text: 'Царю Египетскому донесено было, что народъ бјжалъ; и обратилось сердце
        Фараона и рабовъ его противъ народа сего, и они сказали: что это мы сдјлали,
        зачјмъ отпустили Израилътянъ изъ рабства нашего? '
      verse: 5
    - text: 'Фараонъ впрягъ колесницу свою, и народъ свой взялъ съ собою. '
      verse: 6
    - text: 'И взялъ шестьсотъ колесницъ отборныхъ и всј колесницы Египетскія, и начальниковъ
        надъ всјми ими. '
      verse: 7
    - text: 'И ожесточилъ Іегова сердце Фараона, царя Египетскаго, и онъ погнался
        за сынами Израилевыми, сыны же Израилевы шли подъ рукою высокою. '
      verse: 8
    - text: 'И погнались за ними Египтяне, всј кони конницы Фараоновой, и всадники
        его, и вся сила его, и настигли ихъ расположившихся у моря, при Пигахироѕј
        предъ Ваал-Цефономъ. '
      verse: 9
    - text: 'Фараонъ приближался, и сыны Израилевы возвели очи свои, и вотъ, Египтяне
        идутъ въ слјдъ ихъ: и весьма устрашились, и возопили сыны Израилевы къ Іеговј; '
      verse: 10
    - text: 'и говорили Моисею: развј нјтъ гробовъ въ Египтј, что ты привелъ насъ
        умирать въ пустынј? что это ты сдјлалъ съ нами, выведши насъ изъ Египта? '
      verse: 11
    - text: 'Не сіе ли самое говорили мы тебј въ Египтј: оставь насъ, пусть мы работаемъ
        Египтянамъ? Ибо лучше намъ быть въ рабствј у Египтянъ, нежели умереть въ пустынј. '
      verse: 12
    - text: 'Но Моисей сказалъ народу: не бойтесь, стойте, и вы увидите спасеніе Іеговы,
        которое Онъ явитъ вамъ нынј; ибо Египтянъ, которыхъ видите вы нынј, уже не
        увидите вјчно. '
      verse: 13
    - text: 'Іегова будетъ сражаться, за васъ, а вы молчите. '
      verse: 14
    - text: 'И сказалъ Іегова Моисею: что ты вопіешь ко Мнј? скажи сынамъ Израилевымъ,
        чтобъ они шли. '
      verse: 15
    - text: 'А ты подними посохъ твой и простри руку твою на море, и разсјки его,
        и пройдутъ сыны Израилевы среди моря по сушј. '
      verse: 16
    - text: 'Я же ожесточу сердце Египтянъ, и они пойдутъ въ слјдъ за ними. И покажу
        славу Мою надъ Фараономъ и надъ всею силою его, надъ колесницами его и надъ
        всадниками его. '
      verse: 17
    - text: 'И узнаютъ Египтяне, что Я Іегова, когда покажу славу Мою надъ Фараономъ,
        надъ колесницами его, и надъ всадниками его. '
      verse: 18
    - text: 'И двигнулся Ангелъ Божій, шедшій предъ станомъ Израиля, и пошелъ позади
        ихъ, двигнулся и столпъ облачный, который былъ предъ ними, и сталъ позади
        ихъ. '
      verse: 19
    - text: 'И пошелъ между станомъ Египтянъ и между станомъ Израиля, и былъ облакомъ
        и мракомъ для однихъ, и освјщалъ ночь для, другихъ, и не сблизились одни съ
        другими во всю ночь. '
      verse: 20
    - text: 'И простеръ Моисей руку свою на море; и сильнымъ восточнымъ вјтромъ гналъ
        Іегова море во всю сію ночь, и сдјлалъ море сушею, и разступились воды. '
      verse: 21
    - text: 'И пошли сыны Израилевы среди моря по сушј: воды же были имъ стјною по
        правую и по лјвую сторону. '
      verse: 22
    - text: 'Египтяне погнались, и вошли за ними въ средину моря, всј кони Фараоновы,
        колесницы его и всадники его. '
      verse: 23
    - text: 'И было въ утреннюю стражу, воззрјлъ Іегова изъ столпа огнеенаго и облачнаго
        на станъ Египтянъ, и привелъ въ замјшательство станъ Египетскій, '
      verse: 24
    - text: 'и отнялъ колеса у колесницъ ихъ, такъ что они влекли ихъ съ трудомъ.
        И сказали Египтяне: побјжимъ отъ Израильтянъ, потому что Іегова сражается
        за нихъ противъ Египтянъ. '
      verse: 25
    - text: 'И сказалъ Іегова Моисею: простри руку твою на море, и обратятся воды
        на Египтянъ, на колесницы ихъ и всадниковъ ихъ. '
      verse: 26
    - text: 'И простеръ Моисей руку свою на море, и море возвратилось въ свое мјсто
        при наступленіи утра, а Египтяне бјжали на встрјчу водј. Такимъ образомъ Іегова
        погрузилъ Египтянъ среди моря. '
      verse: 27
    - text: 'Воды возвратились, и покрыли колесницы и всадниковъ всей силы Фараоновой,
        шедшихъ за ними по морю; не осталось ни одного изъ нихъ. '
      verse: 28
    - text: 'А сыны Израилевы прошли по сушј среди моря; воды имъ были стјною по правую
        и по лјвую сторону. '
      verse: 29
    - text: 'Такъ избавилъ Іегова въ день тотъ сыновъ Израилевыхъ изъ рукъ Египтянъ;
        и увидјлъ Израиль Египтянъ мертвыхъ на берегу моря. '
      verse: 30
    - text: 'И увидјлъ Израиль руку великую, которую явилъ Іегова надъ Египтянами,
        и убоялся народъ Іеговы, и ввјрились Іеговј и Моисею рабу Его. [ (Exodus 14:32)
        Тогда Моисей и сыны Израилевы воспјли Іеговј пјснь сію, говоря: ]  '
      verse: 31
  - chapter: 15
    verses:
    - text: 'Пою Іеговј: ибо Онъ высоко превознесся, Коня и всадника его ввергнулъ
        въ море. '
      verse: 1
    - text: 'Богъ, хвала моя, и пјснь, и сдјлался моимъ Спасителемъ; Онъ Богъ мой,
        и прославлю Его; Богъ отца моего, и превознесу Его. '
      verse: 2
    - text: 'Іегова мужъ брани, Іегова имя Ему. '
      verse: 3
    - text: 'Колесницы Фараоновы и силу его ввергнулъ Онъ въ море, и избранные военачальники
        его погрязли въ морј Чермномъ, '
      verse: 4
    - text: 'Бездны покрыли ихъ; Они пошли въ глубину, какъ камень. '
      verse: 5
    - text: 'Десница Твоя, Іегова, прославилась силою; Десница Твоя, Іегова, сразила
        врага. '
      verse: 6
    - text: 'Превосходствомъ величія Твоего Ты низложилъ возставшихъ противъ Тебя.
        Ты пустилъ ярость Твою, и она попалила ихъ, какъ солому. '
      verse: 7
    - text: 'Отъ гнјвнаго дуновенія Твоего восхолмились воды, Влага стала горою, Огустјли
        пучины въ сердцј моря. '
      verse: 8
    - text: 'Врагъ сказалъ: погонюсь, настигну, раздјлю добычу; Насытится ими душа
        моя, Обнажу мечъ мой, Истребитъ ихъ рука моя. '
      verse: 9
    - text: 'Ты дунулъ духомъ Твоимъ, покрыло ихъ море. Они погрузились, какъ свинецъ,
        въ сильныхъ водахъ. '
      verse: 10
    - text: 'Кто какъ Ты, Іегова, между богами? Кто, какъ Ты, величественъ святостію:
        Досточтимъ хвалами, Творецъ чудесъ? '
      verse: 11
    - text: 'Ты простеръ десницу Твою; Земля пожрала ихъ. '
      verse: 12
    - text: 'Ты ведешь милостію Твоею народъ сей, Тобою избавленный. Провождаешь силою
        Твоею въ жилище святыни Твоей. '
      verse: 13
    - text: 'Народы слышатъ, трепещутъ: Ужасъ объялъ жителей Палестины, '
      verse: 14
    - text: 'Мятутся князи Эдомовы, вождей Моавитскихъ объялъ трепетъ, Уныли всј жители
        Ханана. '
      verse: 15
    - text: 'Страхъ и ужасъ напалъ на нихъ, Отъ величія мышцы Твоей они онјмјли, какъ
        камень, Тогда какъ проходитъ народъ Твой, Іегова, Тогда какъ проходитъ народъ
        сей, Тобою пріобрјтенный. '
      verse: 16
    - text: 'Ты введешь его и насадишь его на горј наслјдія Твоего, На мјстј, которое
        Ты содјлалъ Себј жилищемъ, Іегова, Во святнлищј, которое создали руки Твои,
        Господи. '
      verse: 17
    - text: 'Іегова будетъ царствовать во вјкъ и въ вјчность. '
      verse: 18
    - text: 'Ибо вошли кони Фараоновы съ колесницами его и съ всадниками его въ море,
        но Іегова обратилъ на нихъ воды морскія; а сыны Израилевы прошли по сушј среди
        моря. '
      verse: 19
    - text: 'И взяла Маріамъ пророчица, сестра Ааронова, въ руку свою тимпанъ, и въ
        слјдъ ея шли всј женщины съ тимпанами и съ ликованіемъ. '
      verse: 20
    - text: 'И воспјла Маріамъ въ соотвјтствіе сынамъ Израилевымъ: Пойте Іеговј, ибо
        Онъ высоко превознесся, Коня и всадника его ввергнулъ въ море. '
      verse: 21
    - text: 'Потомъ повелъ Моисей Израиля отъ Чермнаго моря, и они вступили въ пустыню
        Суръ; и шли три дня пустынею, и не находили воды. '
      verse: 22
    - text: 'Пришли въ Мерру; и не могли пить воды въ Меррј, ибо она была горька:
        отъ сего и наречено тому мјсту имя: Мерра. '
      verse: 23
    - text: 'И возропталъ народъ на Моисея, говоря: что намъ пить? '
      verse: 24
    - text: 'Моисей возопилъ ко Іеговј, и показалъ ему Іегова дерево, которое онъ
        бросилъ въ воду. и вода сдјлаласъ сладкою. Тамъ Богъ далъ народу уставъ и
        законъ, и тамъ испытывалъ его, '
      verse: 25
    - text: 'и сказалъ: если ты будешь постоянно слушать гласа Іеговы, Бога твоего,
        и поступать праведно предъ очами Его и внимать заповјди Его, и соблюдешь всј
        уставы Его; то не наведу на тебя ни одной изъ болјзней, кои навелъ Я на Египтянъ,
        ибо Я Іегова врачъ твой. '
      verse: 26
    - text: 'И пришли въ Елимъ; тамъ было двјнадцать источниковъ водныхъ и семьдесятъ
        финиковыхъ деревъ; и тамъ при водахъ расположились станомъ.  '
      verse: 27
  - chapter: 16
    verses:
    - text: 'Отправившись изъ Египта, пришло все общество сыновъ Израилевыхъ въ пустыню
        Синъ, что между Елимомъ и между Синаемъ, въ пятнадцатый день втораго мјсяца
        по изшествіи ихъ изъ земли Египетской. '
      verse: 1
    - text: 'И возроптало все общество сыновъ Израилевыхъ на Моисея и Аарона въ пустынј. '
      verse: 2
    - text: 'И сказали имъ сыны Израилевы: о если бы мы умерли отъ руки Іеговы въ
        землј Египетской, когда мы сидјли у котловъ мясныхъ, когда мы јли хлјбъ досыта!
        А вы привели насъ въ эту пустыню, чтобы весь сонмъ сей уморить голодомъ. '
      verse: 3
    - text: 'Тогда Іегова сказалъ Моисею: вотъ, Я какъ дождь пошлю вамъ хлјбъ съ неба;
        и пусть народъ выходитъ и собираетъ ежедневно, сколько нужно на день, дабы
        Мнј испытать его, будетъ ли онъ поступать по закону Моему, или нјтъ. '
      verse: 4
    - text: 'А въ шестой день пусть заготовляютъ, что принесутъ, и будетъ вдвое противъ
        того, по скольку собираютъ въ прочіе дни. '
      verse: 5
    - text: 'И сказали Моисей и Ааронъ всјмъ сынамъ Израилевымъ: вечеромъ узнаете,
        что Іегова вывелъ васъ изъ земли Египетской. '
      verse: 6
    - text: 'И утромъ увидите славу Іеговы, ибо слышалъ Онъ ропотъ вашъ на Іегову,
        а мы что значимъ, что вы на насъ ропщете? '
      verse: 7
    - text: 'И сказалъ Моисей: узнаете, когда Іегова вечеромъ дастъ вамъ мяса въ пищу,
        а утромъ хлјба досыта; ибо Іегова услышалъ ропотъ вашъ, который вы подняли
        противъ Него: а мы что? Не на насъ ропотъ вашъ, но на Іегову. '
      verse: 8
    - text: 'Аарону же сказалъ Моисей: скажи всему обществу сыновъ Израилевыхъ: предстаньте
        предъ лице Іеговы, ибо Онъ услышалъ ропотъ вашъ '
      verse: 9
    - text: 'И когда говорилъ Ааронъ ко всему обществу сыновъ Израилевыхъ, и они оглянулись
        къ пустынј, се, слава Іеговы явилась въ облакј. '
      verse: 10
    - text: 'И говорилъ Іегова Моисею и сказалъ: '
      verse: 11
    - text: 'Я услышалъ ропотъ сыновъ Израилевыхъ; скажи имъ: вечеромъ будете јсть
        мясо, а поутру насытитесь хлјбомъ, и узнаете, что Я Іегова Богъ вашъ. '
      verse: 12
    - text: 'Въ самомъ дјлј, вечеромъ налетјли перепелы, и покрыли станъ, а поутру
        начала ложиться роса около стана. '
      verse: 13
    - text: 'Когда же перестала ложиться роса: се, на поверхности пустыни оказалось
        нјчто мелкое, снјговидное, мелкое, какъ гололедица, на землј. '
      verse: 14
    - text: 'Увидя сіе, сыны Израилевы, говорили другъ другу: что это? Ибо не знали,
        что такое; Моисей же сказалъ имъ: это хлјбъ, который Іегова далъ вамъ въ пищу. '
      verse: 15
    - text: 'Вотъ повелјніе, которое далъ Іегова: собирайте онаго каждый постольку,
        сколько ему съјсть, по гомору на человјка; по числу душъ, сколько у кого въ
        шатрј, собирайте. '
      verse: 16
    - text: 'Такъ и сдјлали сыны Израилевы: и собирали, кто много, кто мало. '
      verse: 17
    - text: 'И мјряли гоморомъ, и у того, кто собралъ много, не было лишняго, и у
        того, кто мало, не было недостатка. Каждый собралъ, сколъко ему съјсть. '
      verse: 18
    - text: 'И сказалъ имъ Моисей: никто не оставляй сего до утра. '
      verse: 19
    - text: 'Но Моисея не послушались, и оставили онаго нјкоторые до утра; и родились
        черви, и оно возсмердјло; и разгнјвался на нихъ Моисей. '
      verse: 20
    - text: 'И собирали оное по утрамъ каждый сколько ему съјсть; когда же обогрјвало
        солнце, оно растаявало. '
      verse: 21
    - text: 'Въ шестый же день собрали хлјба вдвое, по два гомора на каждаго; и пришли
        всј начальники общества и донесли Моисею. '
      verse: 22
    - text: 'Моисей сказалъ имъ: вотъ, что сказалъ Іегова: завтра покой, суббота,
        посвященная Іеговј; что надобно варитъ, варите, и что надобно печь, пеките,
        а все излишнее отложите и сберегите до утра. '
      verse: 23
    - text: 'И какъ повелјлъ Моисей, отложили его до утра; и онъ не возсмердјлъ, и
        червей не было въ немъ. '
      verse: 24
    - text: 'И сказалъ Моисей: јшьте его сегодня, ибо сегодня суббота Іеговј; сегодня
        не найдете его на полј. '
      verse: 25
    - text: 'Шесть дней собирайте его; а въ седьный день суббота; не будетъ въ нее. '
      verse: 26
    - text: 'И случилось, что въ седьмый день нјкоторые изъ народа вышли собирать,
        но не нашли. '
      verse: 27
    - text: 'Тогда Іегова сказалъ Моисею: долго ли вамъ не слушаться и не соблюдать
        заповјдей Моихъ и законовъ Моихъ? '
      verse: 28
    - text: 'Смотрите, Іегова далъ вамъ субботу, посему Онъ и дастъ въ шестый день
        хлјба на два дня: оставайтесь каждый у себя, и никто не ходи съ мјста своего
        въ седьмый день. '
      verse: 29
    - text: 'И покоился народъ въ седьмый день. '
      verse: 30
    - text: 'И нарекли Израильтяне хлјбу тому имя: манна; она была какъ кишнецовое
        сјмя бјла, а вкусомъ какъ лепешка съ медомъ. '
      verse: 31
    - text: 'И сказалъ Моисей: вотъ повелјніе, которое далъ Іегова: наполните гоморъ
        и храните въ роды ваши, дабы видјли сей хлјбъ, которымъ Я питалъ васъ въ пустынј,
        когда вывелъ васъ изъ земли Египетской. '
      verse: 32
    - text: 'И сказалъ Моисей Аарону: возьми одинъ сосудъ, и положи въ него полный
        гоморъ манны, и поставь его предъ Іеговою, для сохраненія въ роды ваши. '
      verse: 33
    - text: 'И поставилъ его Ааронъ предъ ковчегомъ откровенія для сохраненія, какъ
        поввлјлъ Іегова Моисею. '
      verse: 34
    - text: 'Сыны Израилевы јли манну сорокъ лјтъ, доколј не пришли въ землю обитаемую;
        манну јли они, доколј не пришли къ предјламъ земли Ханаанской. '
      verse: 35
    - text: 'А гоморъ есть десятая часть ефы.  '
      verse: 36
  - chapter: 17
    verses:
    - text: 'Потомъ отправилось все общество сыновъ Израилевыхъ изъ пустыни Синъ въ
        путь свой, по повелјнію Іеговы; и расположилось станомъ въ Рефидимј, и небыло
        воды пить народу. '
      verse: 1
    - text: 'И укорялъ народъ Моисея, и говорилъ: дайте намъ воды пить: а Моисей говорилъ
        имъ: что вы укоряете меня? что искушаете Іегову? '
      verse: 2
    - text: 'И жаждалъ тамъ народъ воды, и ропталъ народъ на Моисея, говоря: зачјмъ
        ты вывелъ насъ изъ Египта, уморить жаждою меня и дјтей моихъ и стада мои? '
      verse: 3
    - text: 'Моисей возопилъ къ Іеговј и сказалъ: что мнј дјлать съ народомъ симъ?
        ещде немного, и они побьютъ меня камнями. '
      verse: 4
    - text: 'Іегова сказалъ Моисею: пройди передъ народомъ, и возми съ собою нјкоторыхъ
        изъ старјйшинъ Израильскихъ, и посохъ твой, которымъ ты поражалъ рјку, возми
        въ руку твою и поди. '
      verse: 5
    - text: 'Вотъ, Я стану предъ тобою тамъ на скалј въ Хоривј; и ты ударишь въ скалу,
        и пойдетъ изъ нея вода, и будетъ пить народъ. Такъ и сдјлалъ Моисей предъ
        очами старјйшинъ Израильскихъ. '
      verse: 6
    - text: 'И нарекъ мјсту тому имя: Масса и Мерива, потому что сыны Израилевы укоряли
        Моисея, и искушали Іегову, говоря: точно ли Іегова среди насъ, или нјтъ. '
      verse: 7
    - text: 'И пришелъ Амаликъ, и воевалъ съ Израилемъ въ Рефидимј. '
      verse: 8
    - text: 'Тогда Моисей сказалъ Іисусу: выбери намъ мужей, и поди, сразись съ Амаликомъ;
        завтра стану на вершинј холма, и посохъ Божій будетъ въ рукј моей. '
      verse: 9
    - text: 'Іисусъ такъ и сдјлалъ, какъ сказалъ ему Моисей, чтобы сразиться съ Амаликомъ;
        а Моисей и Ааронъ и Оръ взошли на вершину холма. '
      verse: 10
    - text: 'И когда Моисей поднималъ руку свою, одолјвалъ Израиль; а когда опускалъ
        руку свою, одолјвалъ Амаликъ. '
      verse: 11
    - text: 'Но какъ руки Моисеевы устали, то взяли камень и положили подъ него, и
        онъ сјлъ на немъ. Ааронъ же и Оръ поддерживали руки его, одинъ съ одной, а
        другой съ другой стороны. Такимъ образомъ руки его подкрјплены были до захожденія
        солнца. '
      verse: 12
    - text: 'И низложилъ Іисусъ Амалика и народъ его остріемъ меча. '
      verse: 13
    - text: 'И сказалъ Іегова Моисею: напиши сіе для памяти въ книгу, и внуши Іисусу,
        что Я совершенно изглажу память Амалика изъ поднебесной. '
      verse: 14
    - text: 'И создалъ Моисей жертвенникъ, и нарекъ ему имя: Іегова Нисси. '
      verse: 15
    - text: 'Потому что, сказалъ онъ, знамя Іеговы въ рукј моей; Брань у Іеговы противъ
        Амалика изъ рода въ родъ.  '
      verse: 16
  - chapter: 18
    verses:
    - text: 'Іоѕоръ, священникъ Мадіамскій, тесть Моисеевъ, услышалъ все, что сдјлалъ
        Богъ для Моисея, и для Израиля, народа Своего, когда вывелъ Іегова Израиля
        изъ Египта. '
      verse: 1
    - text: 'И взялъ Іоѕоръ, тесть Моисеевъ, Циппору жену Моисееву, предъ тјмъ отпущенную, '
      verse: 2
    - text: 'и двухъ сыновъ ея, изъ коихъ одному имя Герсомъ, потому что говорилъ
        Моисей: я пришлецъ въ чужой землј; '
      verse: 3
    - text: 'а другому имя Еліезеръ: потому что (говорилъ онъ) Богъ отца моего былъ
        мнј помощникомъ, и избавилъ меня отъ меча Фараонова. '
      verse: 4
    - text: 'И пришелъ Іоѕоръ, тесть Моисея, съ сыновьями его и женою его къ Моисею
        въ пустыню, гдј онъ стоялъ станомъ у горы Божіей. '
      verse: 5
    - text: 'И далъ знать Моисею: я тесть твой Іоѕоръ иду къ тебј, и жена твоя, и
        два сына ея съ нею. '
      verse: 6
    - text: 'Моисей вышелъ навстрјчу тестю своему, и поклонился, и цјловалъ его: и
        спросили другъ друга о здравіи, и вошли въ шатеръ. '
      verse: 7
    - text: 'И разсказалъ Моисей тестю своему о всемъ, что сдјлалъ Іегова съ Фараономъ
        и съ Египтянами за Израиля и о всјхъ трудностяхъ, какія встрјтили ихъ на пути,
        и какъ избавилъ ихъ Іегова. '
      verse: 8
    - text: 'Іоѕоръ радовался о всјхъ благодјяніахъ, которыя Іегова явилъ Израилю,
        когда избавилъ его изъ руки Египтянъ. '
      verse: 9
    - text: 'И сказалъ Іоѕоръ: Благословенъ Іегова, избавившій васъ изъ руки Египтянъ
        и изъ руки Фараона, Избавившій народъ сей изъ-подъ власти Египтянъ. '
      verse: 10
    - text: 'Нынј узналъ я, что Іегова великъ паче всјхъ боговъ, Въ томъ самомъ, чјмъ
        они превозносились надъ ними. '
      verse: 11
    - text: 'И принесъ Іоѕоръ, тесть Моисеевъ, всесожженіе и жертвы Богу: и пришелъ
        Ааронъ и всј старјйшины Израилевы јсть хлјба съ тестемъ Моисеевымъ предъ Богомъ. '
      verse: 12
    - text: 'На другой день сјлъ Моисей судить народъ; и народъ стоялъ предъ Моисеемъ
        отъ утра до вечера. '
      verse: 13
    - text: 'Тесть Моисеевъ видјлъ все, что онъ дјлалъ съ народомъ, и сказалъ: что
        это такое ты дјлаешь съ народомъ? для чего ты сидишь одинъ, а весь народъ
        стоитъ предъ тобою отъ утра до вечера? '
      verse: 14
    - text: 'Моисей сказалъ тестю своему: народъ приходитъ ко мнј вопрошать Бога. '
      verse: 15
    - text: 'Когда случаетея у нихъ дјло, они приходятъ ко мнј, я сужу того и другаго,
        и объявляю постановленія Божіи и законы Его. '
      verse: 16
    - text: 'Но тесть Моисеевъ сказалъ ему: не хорошо ты это дјлаешь. '
      verse: 17
    - text: 'Ты измучишь и себя и народъ сей, который съ тобою; ибо дјло сіе выше
        силъ твоихъ: ты не можешь одинъ исправлять его. '
      verse: 18
    - text: 'Итакъ послушай, что я скажу, я дамъ тебј совјтъ, и да будетъ Богъ съ
        тобою: будь ты посредникомъ отъ народа предъ Богомъ, и представляй Богу дјла. '
      verse: 19
    - text: 'И научай его постановленіямъ и законамъ, указывай ему путь, по коему
        онъ, долженъ идти, и дјла, какія онъ долженъ дјлать. '
      verse: 20
    - text: 'Ты же усмотри изъ всего народа людей способныхъ, боящихся Бога, людей
        правдивыхъ, ненавидящихъ корыстъ, и поставь надъ нимъ тысяченачальниками,
        стоначальниками, патидесятиначальниками, и десятиначальниками. '
      verse: 21
    - text: 'Пусть они судятъ народъ во всякое время, и о всякомъ важномъ дјлј доносятъ
        тебј, а всј малыя дјла судятъ сами: такимъ образомъ облегчи себя, и они пусть
        несутъ съ тобою бремя. '
      verse: 22
    - text: 'Если ты такъ поступишь, и Богъ повелитъ тебј: то ты возможешь устоять,
        и весь народъ сей съ миромъ пойдетъ въ свое мјсто. '
      verse: 23
    - text: 'Моисей послушалъ совјта тестя своего и сдјлалъ все, что онъ говорилъ. '
      verse: 24
    - text: 'И выбралъ Моисей изъ всего Израиля способныхъ людей, и поставилъ ихъ
        начальниками народа, тысяченачальниками, стоначальниками, пітидесятиначальниками,
        и десятиначальниками. '
      verse: 25
    - text: 'И они судили народъ во всякое время; о дјлахъ трудныхъ доносили Моисею;
        а всј малыя дјла судили сами. '
      verse: 26
    - text: 'Потомъ отпустилъ Моисей тестя своего, и онъ пошелъ въ землю свою,  '
      verse: 27
  - chapter: 19
    verses:
    - text: 'Въ третій мјсяцъ по изшествіи сыновъ Израиля изъ земли Египетской, въ
        самый день новолунія, пришли они въ пустыню Синайскую. '
      verse: 1
    - text: 'Отправившись изъ Рефидима, пришли въ пустыню Синайскую, и расположились
        станомъ въ пустынј; и поставилъ тамъ Израиль станъ противъ горы. '
      verse: 2
    - text: 'Моисей взошелъ къ Богу; и Іегова воззвалъ къ нему съ горы, говоря: Такъ
        скажи дому Іаковлеву И возвјсти сынамъ Израилевымъ: '
      verse: 3
    - text: 'Вы видјли, что Я сдјлалъ Египтянамъ; и какъ Я поднялъ васъ на орлиныхъ
        крылъяхъ, и принесъ васъ къ Себј, '
      verse: 4
    - text: 'Итакъ, если вы будете слушать гласа Моего, и соблюдать завјтъ Мой, то
        будете Моею драгоцјнностію изъ всјхъ народовъ; ибо вся земля Моя. '
      verse: 5
    - text: 'Вы будете у Меня царствомъ священниковъ и народомъ святымъ. Вотъ слова,
        которыя ты скажешь сынамъ Израилевымъ. '
      verse: 6
    - text: 'Моисей пришелъ и созвалъ старјйшинъ народа, и предложилъ имъ всј сіи
        слова, которыя заповјдалъ ему Іегова. '
      verse: 7
    - text: 'Весь народъ отвјчалъ единогласно, говоря: все, что сказалъ Іегова, исполнимъ.
        И донесъ Моисей слова народа Іеговј. '
      verse: 8
    - text: 'Іегова сказалъ Моисею: вотъ, Я приду къ тебј въ густомъ облакј, дабы
        слышалъ народъ, какъ Я буду говорить съ тобою, и повјрилъ тебј навсегда. Моисей
        опять донесъ слова народа Іеговј. '
      verse: 9
    - text: 'И сказалъ Іегова Моисею: поди къ народу, и освяти его сегодня и завтра;
        пусть вымоютъ одежду свою, '
      verse: 10
    - text: 'и будутъ готовы къ третьему дню: ибо въ третій день Іегова предъ очами
        всего народа сойдетъ на гору Синай. '
      verse: 11
    - text: 'И положи для народа черту со всјхъ сторонъ, и скажи: берегитесь восходить
        на гору, и прикасаться къ подошвј ея; всякой, кто прикоснется къ горј, преданъ
        будетъ смерти. '
      verse: 12
    - text: 'Рука не прикоснется къ нему, а побьютъ его камнями, или застрјлятъ стрјлами;
        скотъ ли то, или человјкъ, не останется въ живыхъ. Во время протяжнаго трубнаго
        звука могутъ они взойдти на гору. '
      verse: 13
    - text: 'Моисей сошелъ съ горы къ народу, и освятилъ народъ, и они вымыли одежду
        свою. '
      verse: 14
    - text: 'И сказалъ народу: будьте готовы къ третьему дню: не прикасайтесь къ женамъ. '
      verse: 15
    - text: 'На третій день при наступленіи утра были громы, молніи, густое облако
        надъ горою, и трубный звукъ, весьма сильный, и вострепеталъ весь народъ бывшій
        въ станј. '
      verse: 16
    - text: 'И вывелъ Моисей народъ изъ стана въ срјтеніе Богу, и стали у подошвы
        горы. '
      verse: 17
    - text: 'Гора же Синай вся дымилась отъ того, что Іегова сошелъ на нее въ огнј;
        отъ ней восходилъ дымъ, какъ дымъ пещи, и вся гора сильно колебалась. '
      verse: 18
    - text: 'Гласъ трубный усиливался болје и болје, Моисей говорилъ, а Богъ отвјтствовалъ
        ему гласомъ. '
      verse: 19
    - text: 'И сошелъ Іегова на гору Синай, на вершину горы, и призвалъ Іегова Моисея
        на вершину горы, и взошелъ Моисей. '
      verse: 20
    - text: 'И сказалъ Іегова Моисею: сойди, подтверди народу, чтобы онъ не порывался
        къ Іеговј, дабы видјть; иначе падутъ многіе изъ него. '
      verse: 21
    - text: 'Самые священники, приближающіеся къ Іеговј, должны освятить себя, чтобы
        не поразилъ ихъ Іегова. '
      verse: 22
    - text: 'И сказалъ Моисей Іеговј: не можетъ народъ взойдти на гору Синай; потому
        что Ты приказалъ намъ, говоря: положи черту вокругъ горы, и освяти ее. '
      verse: 23
    - text: 'И сказалъ ему Іегова: поди, сойди; потомъ взойди ты и съ тобою Ааронъ:
        а священники и народъ да не дерзаютъ восходить къ Іеговј, чтобы не поразилъ
        ихъ. '
      verse: 24
    - text: 'Моисей сошелъ къ народу и пересказалъ ему.  '
      verse: 25
  - chapter: 20
    verses:
    - text: 'Тогда изрекъ Богъ всј слова сіи, говоря: '
      verse: 1
    - text: 'Я Іегова, Богъ твой, Который вывелъ тебя изъ земли Египетской, изъ дома
        рабства. '
      verse: 2
    - text: 'Да не будетъ у тебя другихъ боговъ предъ лицемъ Моимъ. '
      verse: 3
    - text: 'Не дјлай себј кумира, и никакого изображенія того, что на небј вверху,
        что на землј внизу, и что въ водахъ ниже земли. '
      verse: 4
    - text: 'Не поклонайса имъ и не служи имъ; ибо Я Іегова Богъ твой, Богъ ревнитель,
        наказывающій за вину отцевъ дјтей до третьяго и до четвертаго рода, ненавидящихъ
        Меня, '
      verse: 5
    - text: 'и благотворящій до тысячи родовъ любящимъ Меня и соблюдающимъ заповјди
        Мои. '
      verse: 6
    - text: 'Не произноси имени Іеговы, Бога твоего, напрасно; ибо Іегова не оставитъ
        безъ наказанія того, кто произноситъ имя Его нанрасно. '
      verse: 7
    - text: 'Помни день субботный, чтобы святить его. '
      verse: 8
    - text: 'Шесть дней работай, и дјлай всякія дјла свои: '
      verse: 9
    - text: 'а день седьмый суббота Іеговы, Бога твоего: не дјлай никакого дјла ни
        ты, ни сынъ твой, ни дочь твоя, ни рабъ твой, ни раба твоя, ни скотъ твой,
        ни пришлецъ твой, который въ жилищахъ твоихъ. '
      verse: 10
    - text: 'Ибо въ шесть дней Іегова создалъ небо и землю, море и все, что въ нихъ:
        а въ день седьмый почилъ. Посему благословилъ Іегова день субботный и освятилъ
        его. '
      verse: 11
    - text: 'Почитай отца твоего и матерь твою, чтобы продлились дни твои на землј,
        которую Іегова, Богъ твой, даетъ тебј. '
      verse: 12
    - text: 'Не убивай. '
      verse: 13
    - text: 'Не прелюбодјйствуй. '
      verse: 14
    - text: 'Не крадь. '
      verse: 15
    - text: 'Не произноси ложнаго свидјтельства на ближняго твоего. '
      verse: 16
    - text: 'Не желай дома ближняго твоего, не желай жены ближняго твоего, ни раба
        его, ни рабы его, ни вола его, ни осла его, ничего, что у ближняго твоего. '
      verse: 17
    - text: 'Весь народъ видјлъ громы, и молніи, и гласъ трубный, и гору дымящуюся:
        и видя то, народъ отступилъ, и сталъ вдали. '
      verse: 18
    - text: 'И сказали Моисею: говори ты съ нами, и мы будемъ слушать: но чтобы не
        говорилъ съ нами Богъ, дабы намъ не умеретъ. '
      verse: 19
    - text: 'Моисей сказалъ народу: не бойтесь; ибо для того Богъ пришелъ, чтобы испытать
        васъ, и чтобы страхъ Его былъ на лицахъ вашихъ; дабы вы не грјшили. '
      verse: 20
    - text: 'И стоялъ народъ вдали; а Моисей вступилъ во мракъ, гдј Богъ. '
      verse: 21
    - text: 'И сказалъ Іегова Моисею: такъ скажи сынамъ Израилевымъ: вы видјли, какъ
        Я съ неба говорилъ вамъ. '
      verse: 22
    - text: 'Не дјлайте предо Мною боговъ серебряныхъ, или боговъ золотыхъ, не дјлайте
        себј. '
      verse: 23
    - text: 'Сдјлай Мнј жертвенникъ изъ земли, и принеси на немъ всесожженія твои,
        овецъ твоихъ, и воловъ твоихъ; на всякомъ мјстј, гдј Я положу память имени
        Моего, Я приду къ тебј, и благословлю тебя '
      verse: 24
    - text: 'Если же будешь дјлать Мнј жертвенникъ изъ камней, то не сооружай изъ
        тесаныхъ. Ибо какъ скоро возложешь на нихъ тесло твое: то осквернишь ихъ. '
      verse: 25
    - text: 'И не восходи по ступенямъ къ жертвеннику Моему, дабы не открылась при
        немъ нагота твоя.  '
      verse: 26
  - chapter: 21
    verses:
    - text: 'И вотъ законы, которые ты предложишь имъ: '
      verse: 1
    - text: 'Если купишь раба Еврея: пусть онъ работаетъ шесть лјтъ; а въ седьмой
        годъ пусть выйдетъ на волю даромъ. '
      verse: 2
    - text: 'Если онъ придетъ однимъ своимъ тјломъ, пустъ и выйдетъ однимъ своимъ
        тјломъ. А если онъ есть мужъ жены, пусть выйдетъ съ нимъ и жена его. '
      verse: 3
    - text: 'Если же господинъ его дастъ ему жену, и она родитъ ему сыновъ или дочерей:
        то жена и дјти ея пусть останутся у господина ея, а онъ выйдетъ одинъ своимъ
        тјломъ. '
      verse: 4
    - text: 'Но если рабъ скажетъ: люблю господина моего, жену мою и дјтей моихъ;
        не пойду на волю: '
      verse: 5
    - text: 'То господинъ его пусть приведетъ его предъ Бога, и поставятъ его къ двери,
        или къ косяку, и проколетъ ему господинъ его ухо шиломъ, и онъ останется рабомъ
        его вјчно. '
      verse: 6
    - text: 'Если кто продастъ дочь свою въ рабство: то она не выйдетъ на волю, какъ
        выходятъ рабы. '
      verse: 7
    - text: 'Если она не угодна покажется господину своему, и онъ не обручитъ ее:
        пусть позволитъ выкупить ее; а чужому народу продать ее онъ не властенъ, когда
        она противна ему. '
      verse: 8
    - text: 'Если обручитъ ее сыну своему: пусть поступитъ съ нею по правамъ дочери. '
      verse: 9
    - text: 'Если же другую возьметъ за него: не долженъ лишитъ ее пищи, одежды и
        супружескаго сожитія. '
      verse: 10
    - text: 'если онъ сихъ трехъ вещей не сдјлаетъ для нея: пусть она отойдетъ даромъ,
        безъ выкупа. '
      verse: 11
    - text: 'Кто ударитъ человјка, такъ что онъ умретъ; да будетъ преданъ смерти. '
      verse: 12
    - text: 'Впрочемъ, кто не злоумышлялъ, но Богъ подвергъ его рукј его; то Я назначу
        у тебя мјсто, куда убјжать убившему. '
      verse: 13
    - text: 'А если кто съ намјренія умертвитъ ближняго коварно; то и отъ жертвенника
        Моего бери его на смерть. '
      verse: 14
    - text: 'Кто ударитъ отца своего, или свою мать: да будетъ преданъ смерти. '
      verse: 15
    - text: 'Кто украдетъ человјка, и продастъ его, или найдется онъ въ рукахъ у него,
        да будетъ преданъ смерти. '
      verse: 16
    - text: 'Кто злословитъ отца своего, или свою мать, да будетъ преданъ смерти. '
      verse: 17
    - text: 'Когда ссорятся двое, и одинъ человјкъ ударитъ другаго камнемъ, или кулакомъ,
        и тотъ не умретъ, но сляжетъ въ постелю: '
      verse: 18
    - text: 'то если онъ встанетъ, и будетъ выходить изъ дома съ помощію палки, ударившій
        не будетъ повиненъ смерти; только пусть заплатитъ за остановку въ его работј
        и вылјчитъ его. '
      verse: 19
    - text: 'А если кто ударитъ раба своего, или служанку свою палкою, и они умрутъ
        отъ рукъ его: то должно наказать его. '
      verse: 20
    - text: 'Но если день или два дня переживутъ: то не наказывать; ибо это его деньги. '
      verse: 21
    - text: 'Когда двое дерутся, и ударятъ беременную женщину, и она выкинетъ, но
        не будетъ другаго вреда: то взять съ виновнаго пеню, какую наложитъ на него
        мужъ той женщины, и онъ долженъ заплатить оную при посредникахъ. '
      verse: 22
    - text: 'А если будетъ вредъ: то отдай душу за душу. '
      verse: 23
    - text: 'Глазъ за глазъ, зубъ за зубъ, руку за руку, ногу за ногу. '
      verse: 24
    - text: 'Обожженіе за обожженіе, рану за рану, ушибъ за ушибъ. '
      verse: 25
    - text: 'Если кто раба своего ударитъ въ глазъ, или служанку свою въ глазъ, и
        повредитъ его; пусть отпуститъ его на волю за глазъ его. '
      verse: 26
    - text: 'Также если выбьетъ зубъ рабу своему, или рабј своей: пусть отпуститъ
        его на волю за зубъ его. '
      verse: 27
    - text: 'Если волъ забодетъ мущину, или женщину до смерти: то вола побить камнями,
        и мяса его не јсть; а хозяинъ вола не виноватъ. '
      verse: 28
    - text: 'Но если волъ бодливъ былъ и вчера, и третьяго дня, и хозяинъ его, бывъ
        извјщенъ о семъ, не стерегъ его, а онъ убилъ мущину, или женщину: то вола
        побить камнями; да и хозяива его предать смерти. '
      verse: 29
    - text: 'Если на него наложенъ будетъ выкупъ: пусть дастъ выкупъ за душу свою,
        какой наложенъ будетъ ва него. '
      verse: 30
    - text: 'Сына ли забодетъ, дочь ли забодетъ: по сему же закону поступать съ нимъ. '
      verse: 31
    - text: 'Если волъ забодетъ раба или рабу: то заплатить господину ихъ тридцать
        сиклей серебра, а вола побить камнями. '
      verse: 32
    - text: 'Если кто раскроетъ яму, или если выкопаетъ яму, и не покроетъ ее, и упадетъ
        въ нее волъ или оселъ: '
      verse: 33
    - text: 'то хозяинъ ямы долженъ заплатить, отдать серебро хозяину ихъ, а трупъ
        будетъ его. '
      verse: 34
    - text: 'Если чей-нибудь волъ убьетъ до смерти вола у сосјда его: пусть продадутъ
        живаго вола, и раздјлятъ пополамъ цјну его; также и убитаго пусть раздјлятъ
        пополамъ. '
      verse: 35
    - text: 'А если извјстно было, что волъ бодливъ былъ и вчера и третьяго дня, но
        хозаинъ его не стерегъ его; то долженъ онъ заплатить вола за вола; а убитый
        будетъ его.  '
      verse: 36
  - chapter: 22
    verses:
    - text: 'Если кто украдетъ вола или овцу, и заколетъ, или продастъ его: то пять
        воловъ заплатитъ за вола, и четыре овцы за овцу. '
      verse: 1
    - text: 'Если кто застанетъ вора подкапывающаго, и ударитъ, и убьетъ: то кровь
        не вмјнится ему. '
      verse: 2
    - text: 'Но если взошло надъ нимъ солнце: то вмјнится ему кровь. Укравшій долженъ
        заплатить; а если нечјмъ, то пусть продадутъ его для уплаты за украденное
        имъ. '
      verse: 3
    - text: 'Если украденное найдется у него въ рукахъ въ цјлости, волъ ли то, или
        оселъ, или овца: пусть заплатитъ вдвое. '
      verse: 4
    - text: 'Если кто потравитъ поле, или виноградникъ, пустивъ скотъ свой пастись
        на чужомъ полј; пусть отдастъ лучшее изъ поля своего, и лучшее изъ виноградника
        своего. '
      verse: 5
    - text: 'Если огонь пойдетъ и найдетъ терніе, и выжжетъ копны, или жатву, или
        поле: то долженъ заплатить кто произвелъ сей пожаръ. '
      verse: 6
    - text: 'Если отдастъ кто серебро, или вещи другому на сохраненіе, и онј украдены
        будутъ изъ дома его: то, буде найдутъ вора, онъ заплатитъ вдвое. '
      verse: 7
    - text: 'А буде не найдутъ вора: пусть хозяинъ дома придетъ предъ Бога, и поклянется,
        не простеръ ли руки на собственность ближняго своего. '
      verse: 8
    - text: 'О всякой вещи спорной, о волј, объ ослј, объ овцј, объ одеждј, о всякой
        вещи потерянной, о которой скажутъ, что она такая-то, дјло обоихъ должно быть
        представлено предъ Бога. Кого обвинитъ Богъ: тотъ заплатитъ ближнему своему
        вдвое. '
      verse: 9
    - text: 'Если кто отдастъ ближнему своему осла, или вола, или овцу, или какую
        другую скотину на сбереженіе, а она умретъ, или потерпитъ вредъ, или уведена
        будетъ, такъ что никто сего не увидитъ: '
      verse: 10
    - text: 'клятва Іеговы да будетъ между обоими въ томъ, что взявшій не простеръ
        руки своей на собственность ближняго своего; и хозяинъ приметъ, а тотъ не
        будетъ платить. '
      verse: 11
    - text: 'А если украдена будетъ у него: то заплатитъ хозяину ея. '
      verse: 12
    - text: 'Если же она будетъ звјремъ растерзана: то пусть представитъ тому доказательство.
        За растерзанную онъ не платитъ. '
      verse: 13
    - text: 'Если кто выпроситъ у ближяяго своего скотину, и она потерпитъ вредъ,
        или умретъ, и это не при хозяинј: то заплатитъ. '
      verse: 14
    - text: 'Если же это при хозяинј: то не платитъ. Если она взята была внаймы за
        деньги, то пусть и пойдетъ за ту цјну. '
      verse: 15
    - text: 'Если обольститъ кто дјвицу не обрученную, и преспитъ съ нею: пусть дастъ
        ей вјно, и возметъ ее себј въ жену. '
      verse: 16
    - text: 'А если отецъ не согласится выдать ее за него: пусть заплатитъ столько
        серебра, сколько полагается на вјно дјвицамъ. '
      verse: 17
    - text: 'Ворожеи не оставляй въ живыхъ. '
      verse: 18
    - text: 'Всякій скотоложникъ да будетъ преданъ смерти. '
      verse: 19
    - text: 'Приносящій жертву богамъ, кромј единаго Іеговы, да будетъ преданъ заклятію. '
      verse: 20
    - text: 'Пришельца не притјсняй и не угнетай его: ибо вы сами были пришельцами
        въ землј Египетской. '
      verse: 21
    - text: 'Ни вдовы, ни сироты не притјсняйте. '
      verse: 22
    - text: 'Если же ты притјснишь ихъ: то, когда они возопіютъ ко Мнј, Я услышу вопль
        ихъ; '
      verse: 23
    - text: 'и воспламенится гнјвъ Мой, и убью васъ мечемъ, и будутъ жены ваши вдовами,
        и дјти ваши сиротами. '
      verse: 24
    - text: 'Если дашь серебро взаймы бјдному изъ народа Моего: то не поступай съ
        нимъ, какъ ростовщикъ, не требуй отъ него роста. '
      verse: 25
    - text: 'Если возмешь въ залогъ одежду, ближняго твоего: до захожденія солнца
        возврати ему оную. '
      verse: 26
    - text: 'Ибо она есть единственный покровъ у него; она одјяніе тјла его; въ чемъ
        будетъ онъ спать? Итакъ когда онъ возопіетъ ко мнј: Я услышу; ибо Я милосердъ. '
      verse: 27
    - text: 'Бога не хули, и начальника въ народј твоемъ не проклинай. '
      verse: 28
    - text: 'Не медля приноситъ Мнј начатки отъ гумна твоего, и отъ точила твоего;
        дай Мнј первенца изъ сыновъ твоихъ. '
      verse: 29
    - text: 'Тоже дјлай съ воломъ твоимъ, и съ овцою твоею. Семь дней пусть они будутъ
        при матери своей, а въ осьмый день отдай ихъ Мнј. '
      verse: 30
    - text: 'Будьте у Меня людьми святыми, и мяса растерзаннаго въ полј не јшьте;
        псамъ бросайте его.  '
      verse: 31
  - chapter: 23
    verses:
    - text: 'Не принимай пустаго слуха, не давай руки твоей беззаконнику, чтобы быть
        свидјтелемъ въ пользу преступленія. '
      verse: 1
    - text: 'Не слјдуй множеству, чтобы дјлать зло, и не суди тяжбы, увлекаясь вслјдъ
        за многими, чтобы рјшить превратно. '
      verse: 2
    - text: 'И нищему не благопріятствуй въ тяжбј его. '
      verse: 3
    - text: 'Если найдешь вола непріятеля твоего, или осла его, заблудившагося: приведи
        его къ нему. '
      verse: 4
    - text: 'Если увидишь, что оселъ врага твоего упалъ подъ ношею своею: то не оставляй
        его одного развьючивать; развьючь вмјстј съ нимъ. '
      verse: 5
    - text: 'Не суди превратно тяжбы нищаго твоего. '
      verse: 6
    - text: 'Удаляйся отъ всякой лжи, и не умерщвляй невиннаго и праваго; ибо я не
        извиню беззаконника. '
      verse: 7
    - text: 'Даровъ не принимай; ибо дары слјпыми дјлаютъ зрячихъ, и превращаютъ дјло
        правыхъ. '
      verse: 8
    - text: 'Пришельца не обижай: вы знаете, что на душј у пришельца; потому что сами
        были пришельцами въ землј Египетской. '
      verse: 9
    - text: 'Шесть лјтъ засјвай землю твою, и собирай произведенія ея. '
      verse: 10
    - text: 'А въ седьмой оставляй ее, давай ей свободу, чтобы питались убогіе изъ
        твоего народа, а остатками послј нихъ питались звјри полевые. Такъ же поступай
        съ виноградникомъ твоимъ, и съ маслиною твоею. '
      verse: 11
    - text: 'Шесть дней дјлай дјла свои, а въ седьмой день покойся, чтобы отдохнулъ
        волъ твой и оселъ твой, и успокоился сынъ рабы твоей и пришлецъ. '
      verse: 12
    - text: 'Соблюдайте все, что Я сказалъ вамъ; и имени другихъ боговъ не упоминайте,
        чтобъ не слышать его изъ устъ твоихъ. '
      verse: 13
    - text: 'Три раза въ году празднуй Мнј. '
      verse: 14
    - text: 'Наблюдай праздникъ опрјсноковъ; семь дней јшь прјсный хлјбъ, какъ Я повелјлъ
        тебј, въ извјстное время мјсяца Авива; ибо въ ономъ ты вышелъ изъ Египта,
        и пусть не являются предъ лице Мое съ пустыми руками. '
      verse: 15
    - text: 'Наблюдай также праздникъ жатвы, первыхъ плодовъ труда твоего, какіе ты
        сјялъ на полј; и праздникъ собиранія плодовъ въ концј года, когда уберешь
        съ поля работу твою. '
      verse: 16
    - text: 'Три раза въ году долженъ являться весь мужескій полъ твой предъ лице
        Господа Іеговы. '
      verse: 17
    - text: 'Не изливай крови жертвы Моей на квасное, и тукъ отъ праздника Моего не
        долженъ переночевать до утра. '
      verse: 18
    - text: 'Первые плоды земли твоей приноси въ домъ Іеговы, Бога твоего. Не вари
        козленка въ молокј матери его. '
      verse: 19
    - text: 'Вотъ, Я посылаю предъ тобою Ангела хранить тебя на пути, и ввести тебя
        въ то мјсто, которое Я приготовилъ. '
      verse: 20
    - text: 'Будь остороженъ въ присутствіи его, и слушай гласа его; не упорствуй
        противъ него; потому, что онъ не потерпитъ вашей непокорности; ибо имя Мое
        въ немъ. '
      verse: 21
    - text: 'Если ты будешь слушать гласа его, и исполнять все, что ни скажу; то врагомъ
        буду враговъ твоихъ, и противникомъ противниковъ твоихъ. '
      verse: 22
    - text: 'Ибо Ангелъ Мой пойдетъ предъ тобою, и поведетъ тебя къ Аморреямъ, и Хеттеямъ,
        и Ферезеямъ, и Хиввеямъ, и Іевусеямъ, и истреблю ихъ. '
      verse: 23
    - text: 'Не поклоняйся богамъ ихъ, и не служи имъ; не подражай дјламъ ихъ, но
        до конца истреби ихъ, и сокруши столпы ихъ. '
      verse: 24
    - text: 'Служите Іеговј Богу вашему; и Онъ благословитъ хлјбъ твой и воды твои,
        и отвращу отъ васъ болјзни. '
      verse: 25
    - text: 'Не будетъ преждевременно рождающихъ и безплодныхъ въ землј твоей: число
        дней твоихъ сдјлаю полное. '
      verse: 26
    - text: 'Ужасъ Мой пошлю предъ тобою, и устрашу всякой народъ, къ которому ты
        ни придешь, и буду обращать тебј тылъ всјхъ враговъ твоихъ. '
      verse: 27
    - text: 'Пошлю предъ тобою шершней, и они погонятъ отъ лица твоего Хиввеевъ, Хананеевъ
        и Хеттеевъ. '
      verse: 28
    - text: 'Не выгоню ихъ отъ лица твоего въ одинъ годъ, чтобы земля не сдјлалась
        пуста, и не усилились противъ тебя звјри полевые. '
      verse: 29
    - text: 'Мало-по-малу буду прогонять ихъ отъ тебя, пока ты размножишься, и наслјдуешь
        сію землю. '
      verse: 30
    - text: 'Проведу предјлы твои отъ моря Чермнаго до моря Филистимскаго, и отъ пустыни
        до великой рјки: ибо предамъ въ руки ваши жителей сей земли, и прогонишь ихъ
        отъ лица твоего. '
      verse: 31
    - text: 'Не заключай союза ни съ ними, ни съ ихъ богами. '
      verse: 32
    - text: 'Не должны они жить въ землј твоей, чтобы они не ввели тебя въ грјхъ противъ
        Меня; ибо если ты будешь служить богамъ ихъ: то сие будетъ тебј сјтію.  '
      verse: 33
  - chapter: 24
    verses:
    - text: 'Наконецъ было сказано Моисею: взойди къ Іеговј, ты и Ааронъ, Надавъ и
        Авіудъ и семьдесятъ изъ старјйшинъ Израилевыхъ, и поклонитесь издали. '
      verse: 1
    - text: 'Моисей одинъ пусть приближится къ Іеговј: а они чтобъ не приближались,
        и народъ чтобъ не восходилъ съ нимъ. '
      verse: 2
    - text: 'И пришелъ Моисей, и пересказалъ народу всј слова Іеговы, и всј законы:
        и отвјчалъ весь народъ въ одинъ голосъ, и сказали: все, что сказалъ Іегова,
        сдјлаемъ. '
      verse: 3
    - text: 'И написалъ Моисей всј слова Іеговы, и вставъ поутру рано, поставилъ подъ
        горою жертвенникъ, и двјнадцать камней, по числу двјнадцати колјнъ Израилевыхъ. '
      verse: 4
    - text: 'И послалъ юношей изъ сыновъ Израилевыхъ, и принесли всесожженія, и заклали
        тельцевъ въ благодарственную жертву Іеговј. '
      verse: 5
    - text: 'Моисей, взявъ половину крови, влилъ въ чаши, а другую половину крови
        вылилъ на жертвенникъ. '
      verse: 6
    - text: 'И взялъ книгу завјта, и прочиталъ вслухъ народу, и сказали: все, что
        сказалъ Іегова, сдјлаемъ, и будемъ послушны. '
      verse: 7
    - text: 'И взялъ Моисей крови, и окропилъ народъ, говоря: вотъ кровь завјта, который
        Іегова заключилъ съ вами о всјхъ словахъ сихъ. '
      verse: 8
    - text: 'Потомъ Моисей и Ааронъ, Надавъ и Авіудъ, и семьдесятъ изъ старјйшинъ
        Израилевыхъ взошли, '
      verse: 9
    - text: 'и увидјли Бога Израилева; подъ ногами Его нјчто подобное работј изъ чистаго
        сапфира, подобное самому ясному небу. '
      verse: 10
    - text: 'И Онъ не простеръ руки Своей на избранныхъ изъ сыновъ Израилевыхъ: они
        видјли Бога, и јли, и пили. '
      verse: 11
    - text: 'Іегова сказалъ Моисею: взойди ко Мнј на гору и будь тамъ: и дамъ тебј
        скрижали каменныя, и законъ, и заповјди, которыя Я написалъ для наученія ихъ. '
      verse: 12
    - text: 'И всталъ Моисей съ Іисусомъ, служителемъ своимъ, и пошелъ Моисей на гору
        Божію. '
      verse: 13
    - text: 'А старјйшинамъ сказалъ: оставайтесь здјсь, пока мы не возвратимся къ
        вамъ; вотъ Ааронъ и Оръ съ вами; кто будетъ имјть дјло, пусть приходитъ къ
        нимъ. '
      verse: 14
    - text: 'И взошелъ Моисей на гору; и покрыло облако гору. '
      verse: 15
    - text: 'И слава Іеговы почивала на горј Синај, и покрывало ее облако шесть дней:
        а въ седьмый день Онъ воззвалъ къ Моисею изъ среды облака. '
      verse: 16
    - text: 'Видъ же славы Іеговы на вершинј горы въ очахъ сыновъ Израилевыхъ былъ
        подобенъ огню поядающему. '
      verse: 17
    - text: 'Моисей вступилъ въ средину облака, и взошелъ на гору; и былъ Моисей на
        горј сорокъ дней и сорокъ ночей.  '
      verse: 18
  - chapter: 25
    verses:
    - text: 'Тогда Іегова говорилъ къ Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи сынамъ Израилевымъ, чтобы они сдјлали Мнј приношенія, принимайте
        приношеніе Мнј отъ всякаго человјка, которому то придетъ на сердце. '
      verse: 2
    - text: 'Приношенія, которыя вы должны принимать отъ нихъ, суть сіи: золото, и
        серебро, и мјдь, '
      verse: 3
    - text: 'и пряжа яхонтоваго, и пурпуронаго и червленаго цвјта, и виссонъ, и козья
        шерсть, '
      verse: 4
    - text: 'и кожи бараньи красныя, и кожи синія, и дерева акаціи, '
      verse: 5
    - text: 'елей для свјтильника, ароматы для елея помазанія, и для благовоннаго
        куренія, '
      verse: 6
    - text: 'камень ониксъ и камни вставные для ефода и для наперсника. '
      verse: 7
    - text: 'И устройте Мнј святилище, и буду обитать посреди васъ. '
      verse: 8
    - text: 'Все, какъ Я покажу тебј, и образъ скиніи, и образъ всјхъ сосудовъ ея,
        такъ сдјлайте. '
      verse: 9
    - text: 'И сдјлаютъ ковчегъ изъ дерева акаціи; длина ему два локтя съ половиною,
        и ширина ему полтора локтя, и высота ему полтора локтя. '
      verse: 10
    - text: 'И покрой его чистымъ золотомъ, изнутри и снаружи покрой его; и сдјлай
        наверху вокругъ его золотой вјнецъ. '
      verse: 11
    - text: 'И вылей для него четыре кольца золотыхъ, и утверди на четырехъ углахъ
        его: два кольца на одной сторонј его, и два кольца на другой сторонј его. '
      verse: 12
    - text: 'И сдјлай изъ дерева акаціи шесты, и обложи ихъ золотомъ. '
      verse: 13
    - text: 'И вложи сіи шесты въ кольца, по сторонамъ ковчега, чтобы посредствомъ
        оныхъ носить ковчегъ. '
      verse: 14
    - text: 'Въ кольцахъ ковчега должны быть шесты и не отниматься отъ него, '
      verse: 15
    - text: 'И положи въ ковчегъ откровеніе, которое Я дамъ тебј. '
      verse: 16
    - text: 'Сдјлай также очистилище, покровъ изъ чистаго золота, длина его два локтя
        съ половиною, а ширина его полтора локтя. '
      verse: 17
    - text: 'Еще сдјлай изъ золота двухъ херувимовъ; чеканной работы сдјлай ихъ на
        обоихъ крыльяхъ покрова. '
      verse: 18
    - text: 'Сдјлай одного херувима съ одного края, а другаго херувима съ другаго
        края; выдавшихся изъ очистилища сдјлайте херувимовъ на обоихъ краяхъ его. '
      verse: 19
    - text: 'И херувимы пусть будутъ съ крыльями распростертыми вверхъ, и покрываютъ
        своими крыльями очистилище; и пусть будутъ лицами своими одинъ къ другому,
        къ очистилищу пусть будутъ лицами херувимы. '
      verse: 20
    - text: 'И положи покровъ очистилища на ковчегъ сверху: въ ковчегъ же положи откровеніе,
        которое Я дамъ тебј. '
      verse: 21
    - text: 'Тамъ Я буду тебј открываться и говорить съ тобою съ верху очистилища,
        посреди двухъ херувимовъ, которые надъ ковчегомъ откровенія, о всемъ, что
        ни буду заповјдывать чрезъ тебя сынамъ Израилевымъ. '
      verse: 22
    - text: 'Еще сдјлай столъ изъ дерева акаціи, длиною въ два локтя, шириною въ локоть,
        а вышиною въ полтора локтя. '
      verse: 23
    - text: 'И обложи его золотомъ чистымъ, и сдјлай вокругъ его золотой вјнецъ. '
      verse: 24
    - text: 'Сдјлай вокругъ его обложеніе въ ладонь, и для обложенія его сдјлай золотой
        вјнецъ вокругъ. '
      verse: 25
    - text: 'И сдјлай для него четыре кольца золотыхъ, и утверди кольца сіи на четырехъ
        углахъ у четырехъ ножекъ его. '
      verse: 26
    - text: 'Подлј обложенія должны быть кольца, чтобы влагать шесты, чтобы носить
        на нихъ столъ. '
      verse: 27
    - text: 'А шесты сіи сдјлай изъ дерева акаціи, и обложи ихъ золотомъ, и будутъ
        носить на нихъ сей столъ. '
      verse: 28
    - text: 'Сдјлай также для него блюда, и ѕиміамники, и чаши, и кружки, чтобы возливать
        ими, изъ золота чистаго сдјлай ихъ. '
      verse: 29
    - text: 'И полагай всегда на столъ хлјбы предложенія предъ лицемъ Моимъ. '
      verse: 30
    - text: 'Еще сдјлай свјтильникъ изъ золота чистаго, чеканный долженъ быть сей
        свјтильникъ, такъ чтобы изъ него выходили стебель его, и вјтви его, чашки
        его, яблоки его и цвјты его. '
      verse: 31
    - text: 'Шесть вјтвей должны выходить изъ боковъ его: три вјтви свјтильника изъ
        одного бока его и три вјтви свјтильника изъ другаго бока его. '
      verse: 32
    - text: 'Три чашки на подобіе миндальнаго орјха, съ яблокомъ и цвјтами, должны
        быть на одной вјтви, и три чашки на подобіе миндальнаго орјха на другой вјтви,
        съ яблокомъ и цвјтами. Такъ на всјхъ шести вјтвяхъ, выходящихъ изъ свјтильника. '
      verse: 33
    - text: 'А на самомъ стеблј свјтильника должны быть четыре чашки на подобіе миндальнаго
        орјха съ яблоками и цвјтами. '
      verse: 34
    - text: 'У шести вјтвей, выходящихъ изъ стебля свјтильника, яблоко подъ первыми
        двумя вјтвями, и яблоко подъ третьими двумя вјтвями. '
      verse: 35
    - text: 'Яблоки и вјтви ихъ изъ него должны выходить: онъ весь долженъ быть чеканяый,
        цјльный, чистаго золота. '
      verse: 36
    - text: 'И сдјлай къ нему семь лампадъ, и поставь лампады его, чтобы свјтили на
        переднюю сторону его. '
      verse: 37
    - text: 'Также щипцы къ нему и лотки подъ нихъ сдјлай изъ чистаго золота. '
      verse: 38
    - text: 'Изъ таланта золота чистаго пусть сдјлаютъ его со всјми сими принадлежностями. '
      verse: 39
    - text: 'Смотри, и сдјлай по тому образцу ихъ, который показапъ тебј на горј.  '
      verse: 40
  - chapter: 26
    verses:
    - text: 'Скинію же сдјлай изъ десяти покрывалъ крученаго виссона яхонтоваго, и
        пурпуроваго, и червленаго цвјта и на нихъ искусною работою вытки херувимовъ. '
      verse: 1
    - text: 'Длина каждаго покрывала двадцать восемь локтей, а ширина каждаго покрывала
        четыре локтя: мјра одна всјмъ покрываламъ. '
      verse: 2
    - text: 'Пять покрывалъ пусть будутъ соединены одно съ другимъ, и другія пять
        покрывалъ соединены одно съ другимъ. '
      verse: 3
    - text: 'Сдјлай петли яхонтоваго цвјта на краю перваго покрывала съ той стороны,
        гдј оно соединяется съ друтмъ; также сдјлай на краю послјдняго покрывала съ
        той стороны, гдј оно соединяется съ другимъ. '
      verse: 4
    - text: 'Пятьдесятъ петлей сдјлай у одного покрывала, и пятьдесятъ петлей сдјлай
        на краю покрывала, которое соединяется съ другимъ; петли должны соотвјтствовать
        одна другой. '
      verse: 5
    - text: 'Сдјлай пятьдесятъ крючковъ золотыхъ, и крючками соедини покрывало одно
        съ другимъ, и будетъ скинія одно цјлое, '
      verse: 6
    - text: 'Еще сдјлай изъ козъей шерсти покрывала, чтобы покрывать скинію, одиннадцать
        покрывалъ сдјлай такихъ. '
      verse: 7
    - text: 'Длина одного покрывала тридцать локтей, а ширина четыре локтя; это одно
        покрывало: одиннадцати покрываламъ одна мјра. '
      verse: 8
    - text: 'И соедини пять покрывалъ особо, и шесть покрывалъ особо, а шестое покрывало
        сдјлай двойное съ передней стороны скиніи. '
      verse: 9
    - text: 'Сдјлай пятьдесятъ петлей на краю крайняго покрывала, гдј оно соединяегся
        съ другимъ, и пятьдесятъ петлей на краю покрывала, гдј оно опять соединяется. '
      verse: 10
    - text: 'Сдјлай пятьдесятъ крючковъ мјдныхъ и вложи крючки въ петли, и соедини
        покровъ, чтобы онъ составлялъ одно. '
      verse: 11
    - text: 'А излишекъ, оставшійся отъ покрывалъ скиніи, половина излишняго покрывала
        пусть будетъ свјшена на задней сторонј скиніи. '
      verse: 12
    - text: 'А излишекъ отъ длины покрывалъ скиніи, на локоть съ одной, и на локоть
        съ другой стороны, пусть будетъ свјшенъ по бокамъ скиніи съ той и съ другой
        стороны, для покрытія оной. '
      verse: 13
    - text: 'Еще сдјлай покровъ для скиніи изъ кожъ бараньихъ красныхъ, и покровъ
        верхній изъ кожъ синихъ. '
      verse: 14
    - text: 'Сдјлай для скиніи брусья изъ дерева акаціи, чтобы поставить ихъ. '
      verse: 15
    - text: 'Длиною въ десять локтей сдјлай брусъ, и каждому брусу ширина полтора
        локтя. '
      verse: 16
    - text: 'У каждаго бруса по два шипа, одинъ противъ другаго; такъ сдјлай у всјхъ
        брусьевъ скиніи. '
      verse: 17
    - text: 'Такъ сдјлай брусья для скиніи: двадцать брусьевъ для полуденной стороны
        къ югу. '
      verse: 18
    - text: 'Подъ двадцать брусьевъ сдјлай сорокъ серебряныхъ подножій: два подножія
        подъ одинъ брусъ для двухъ шиповъ его, и два подножія подъ другой брусъ для
        двухъ шиповъ его. '
      verse: 19
    - text: 'Двадцать же брусьевъ для другой стороны скиніи къ сјверу. '
      verse: 20
    - text: 'И для нихъ сорокъ подножій серебряныхъ: два подножія подъ одинъ брусъ,
        и два подножія подъ другой брусъ. '
      verse: 21
    - text: 'Для западной же стороны сзади скиніи сдјлай шесть брусьевъ. '
      verse: 22
    - text: 'И два бруса сдјлай въ углы скиніи на западную сторону. '
      verse: 23
    - text: 'Они должны быть двусоставные внизу и также двусоставные сверху у перваго
        кольца: таковы должны быть оба, на обоихъ углахъ. '
      verse: 24
    - text: 'Такимъ образомъ будетъ восемь брусьевъ, и для нихъ серебряныхъ подножій
        шестнадцатъ: два подножія подъ одинъ брусъ, и два подножія подъ другой брусъ. '
      verse: 25
    - text: 'И сдјлай шесты изъ дерева акаціи, пять для брусьевъ одной стороны скиніи, '
      verse: 26
    - text: 'и пять шестовъ для брусьевъ другой стороны скиніи, и пять шестовъ для
        брусьевъ западной стороны сзади скиніи, '
      verse: 27
    - text: 'такъ, чтобы средній шестъ проходилъ по срединј брусьевъ отъ одного конца
        до другаго. '
      verse: 28
    - text: 'Брусья же обложи золотомъ, и кольца ихъ для вкладыванія шестовъ сдјлай
        изъ золота, и самые шесты обложи золотомъ. '
      verse: 29
    - text: 'И поставь скинію такимъ образомъ, какъ показано тебј на горј. '
      verse: 30
    - text: 'И сдјлай завјсу изъ крученаго виссона яхонтоваго и пурпуроваго и червленаго
        цвјта; искусною работою вытки на ней херувимовъ. '
      verse: 31
    - text: 'И повјсь ее на четырехъ столпахъ изъ акаціи, обложенныхъ золотомъ, съ
        золотыми крючками, съ четырьмя подножіями серебряными. '
      verse: 32
    - text: 'И повјсь завјсу на крючкахъ, и внеси туда за завјсу ковчегъ откровенія,
        и будетъ завјса сія отдјлять вамъ святилище отъ святаго святыхъ. '
      verse: 33
    - text: 'И положи покровъ очистилища на ковчегъ откровенія во святомъ святыхъ, '
      verse: 34
    - text: 'И поставь столъ по сю сторону завјсы, а свјтильникъ противъ стола на
        южной сторонј скиніи; столъ же поставь на сјверной сторонј. '
      verse: 35
    - text: 'Сдјлай для входа скиніи завјсу, пряжи яхонтоваго, и пурпуроваго и червленаго
        цвјта, и изъ крученаго виссона узорчатой работы. '
      verse: 36
    - text: 'Для сей завјсы сдјлай пять столповъ изъ акаціи, обложи ихъ золотомъ,
        крючки къ нимъ золотые, вылей для нихъ пять мјдныхъ подножій.  '
      verse: 37
  - chapter: 27
    verses:
    - text: 'Сдјлай жертвенникъ изъ дерева акаціи, длиною пяти локтей, и шириною пяти
        локтей, такъ чтобы онъ былъ четвероугольный, а вышиною трехъ локтей. '
      verse: 1
    - text: 'Сдјлай роги его на четырехъ углахъ его, такъ чтобы роги выходили изъ
        него; и обложи его мјдъю. '
      verse: 2
    - text: 'Сдјлай тазы его, чтобы ссыпать пепелъ съ него, и лопаткп его, и чаши
        его, и вилки его, и угольницы его; всј принадлежности его сдјлай изъ мјди. '
      verse: 3
    - text: 'Сдјлай къ нему рјшетку, родъ сјтки, изъ мјди, а на четырехъ углахъ сјтки
        сдјлай четыре мјдныхъ кольца. '
      verse: 4
    - text: 'И положи ее по окружности жертвенника внизу, такъ чтобы сјтка была на
        половинј жертвенника. '
      verse: 5
    - text: 'И сдјлай шесты для жертвенника, шесты изъ дерева акаціи, и обложи ихъ
        мјдью. '
      verse: 6
    - text: 'И вкладывай шесты его въ кольца, такъ чтобы шесты были по обоимъ бокамъ
        жертвенника, когда нести его. '
      verse: 7
    - text: 'Сдјлай его пустой, досчатой; какъ показано тебј на горј, такъ пусть сдјлаютъ. '
      verse: 8
    - text: 'Сдјлай дворъ скиніи: съ полуденной стороны къ югу завјсы изъ крученаго
        виссона, длиною во сто локтей по одной сторонј; '
      verse: 9
    - text: 'столповъ для нея двадцать, и подножій для нихъ двадцать мјдныхъ; крючки
        у столповъ и связи на нихъ серебряныя. '
      verse: 10
    - text: 'Также и вдоль по сјверной сторонј завјсы ста локтей длиною, столповъ
        для нея двадцать и подножій для нихъ двадцать мјдныхъ; крючки у столповъ и
        связи на нихъ серебряныя. '
      verse: 11
    - text: 'Въ ширину же двора съ западной стороны завјсы пятидесяти локтей; столповъ
        для нихъ десять, и подножій ихъ десять. '
      verse: 12
    - text: 'Ширина двора съ передней стороны къ востоку будетъ также пятидесяти локтей. '
      verse: 13
    - text: 'Къ одной сторонј завјсы въ пятнадцать локтей; столповъ, ихъ три, и подножій
        ихъ три. '
      verse: 14
    - text: 'И къ другой сторонј завјсы въ пятнадцать локтей; столповъ ихъ три, и
        подножій ихъ три. '
      verse: 15
    - text: 'А для вратъ двора завјса въ двадцать локтей, изъ пряжи яхонтоваго, и
        пурпуроваго, и червденаго цвјта, и изъ крученаго виссона узорчатой работы;
        столповъ для нихъ четыре, и подножій для нихъ четыре. '
      verse: 16
    - text: 'Всј столпы двора кругомъ его должны быть соединены связями серебряными,
        крючки у нихъ серебряные, а подножія у нихъ мјдныя. '
      verse: 17
    - text: 'Длина двору сто локтей, а ширина пятьдесятъ въ обоихъ концахъ, высота
        пять локтей; завјсы изъ крученаго виссона, а подножія у столповъ мјдныя. '
      verse: 18
    - text: 'Всј принадлежности скиніи для всякаго употребленія въ ней, и всј колья
        ея, и всј колья двора мјдные. '
      verse: 19
    - text: 'Вели сынамъ Израилевымъ, чтобы они приносили тебј елей битый изъ маслинъ,
        чистый для освященія, чтобы горјлъ свјтилъникъ безпрерывно. '
      verse: 20
    - text: 'Въ скиніи собранія внј завјсы, которая противъ ковчега откровенія, будетъ
        зажигать его Ааронъ и сыновья его, отъ вечера до утра, предъ лицемъ Іеговы:
        это вјчный участокъ отъ сыновъ Израилевыхъ въ роды ихъ.  '
      verse: 21
  - chapter: 28
    verses:
    - text: 'И возьми къ себј Аарона брата своего, и сыновъ его съ нимъ, отъ среды
        сыновъ Израилевыхъ, чтобы поставили ихъ во священники мнј: Аарона, Надава,
        и Авіуда, Елеазара и Иѕамара, сыновъ Аароновыхъ. '
      verse: 1
    - text: 'И сдјлай священныя одежды Аарону брату твоему для славы и красоты. '
      verse: 2
    - text: 'Что касается до тебя, поговори со всјми мудрыми сердцемъ, которыхъ Я
        исполнилъ духомъ премудрости, чтобъ они сдјлали Аарону одежды, для посвященія
        его во священники Мнј. '
      verse: 3
    - text: 'Вотъ одежды, которыя должны они сдјлать: наперсникъ и ефодъ, и верхняя
        риза, и хитонъ стяжной, кидаръ и поясъ. Итакъ пусть сдјлаютъ священныя одежды
        Аарону брату твоему, и сынамъ его, для поставленія во священники Мнј. '
      verse: 4
    - text: 'Пусть они возмутъ золота, пряжи яхонтоваго, и пурпуроваго и червленнаго
        цвјта, и виссона. '
      verse: 5
    - text: 'И сдјлаютъ ефодъ изъ золота, изъ пряжи яхонтоваго, пурпуроваго и червленнаго
        цвјта, и изъ крученаго впссона, искусною работою. '
      verse: 6
    - text: 'У него должны быть на обоихъ краяхъ его два нарамника связывающіе, чтобъ
        онъ былъ связанъ. '
      verse: 7
    - text: 'И поясъ ефода, который поверхъ его, одинаковой съ нимъ работы долженъ
        быть изъ золота, изъ пряжи яхонтоваго, и пурпуроваго и червленнаго цвјта,
        и крученаго виссона. '
      verse: 8
    - text: 'И возьми два камня оникса, и вырјжь на нихъ имена сыновъ Израилевыхъ. '
      verse: 9
    - text: 'Шесть именъ ихъ на одномъ камнј, и шесть именъ остальныхъ на другомъ
        камнј, по порядку рожденія ихъ. '
      verse: 10
    - text: 'Работою вырјзывающаго на камнј, какъ вырјзываютъ печать, вырјжь на двухъ
        камняхъ имена сыновъ Израилевыхъ; и вставь оные въ золотыя гнјзда. '
      verse: 11
    - text: 'И положи два камня сіи на нарамникахъ ефода; это камни въ память сыновъ
        Израилевыхъ; и будетъ носить Ааронъ имена ихъ предъ Іегову на објихъ раменахъ
        своихъ, въ память. '
      verse: 12
    - text: 'И сдјлай гнјзда изъ золота. '
      verse: 13
    - text: 'И двј цјпочки изъ чистаго золота; сдјлай толстыя работою витою, и прикрјпи
        витыя цјпочки къ гнјздамъ, '
      verse: 14
    - text: 'Сдјлай наперсникъ суда искусною работою; сдјлай его такою же работою,
        какъ ефодъ, изъ золота, изъ пряжн яхонтоваго и пурпуроваго и червленаго цвјта,
        и изъ крученаго виссона сдјлай его. '
      verse: 15
    - text: 'Онъ долженъ быть четыреугольный, двойный, въ пядень длиною, и въ пядень
        шириною. '
      verse: 16
    - text: 'И положи иа немъ оправленные камни въ четыре ряда. Рядомъ: рубинъ, топазъ,
        и изумрудъ: это одинъ рядъ. '
      verse: 17
    - text: 'Во второмъ ряду: карбункулъ, сапфиръ и алмазъ. '
      verse: 18
    - text: 'Въ третьемъ ряду: яхонтъ, агатъ и аметистъ. '
      verse: 19
    - text: 'Въ четвертомъ ряду: хрисолитъ, и ониксъ и ясписъ: они должиы бытъ оправлены
        золотомъ въ ихъ гнјздахъ. '
      verse: 20
    - text: 'Сихъ камней, по именамъ сыновъ Израилевыхъ, должно быть двјнадцать, по
        именамъ ихъ; на каждомъ какъ на печати должно быть вырјзано по одному имени
        изъ числа двјнадцати колјнъ. '
      verse: 21
    - text: 'Къ наперснику сдјлай толстыя цјпочки витою работою изъ чистаго золота. '
      verse: 22
    - text: 'И сдјлай къ наперснику два кольца золотыхъ, и прикрјпи два кольца къ
        двумъ краямъ наперсника. '
      verse: 23
    - text: 'И вдјнь двј цјпочки золотыя въ два кольца по краямъ наперсника. '
      verse: 24
    - text: 'А два кольца двухъ цјпочекъ прикрјпи къ двумъ гнјздамъ, и прикрјпи къ
        нарамникамъ ефода съ лицевой стороны его. '
      verse: 25
    - text: 'Еще сдјлай два кольца золотыхъ и прикрјпи ихъ къ двумъ другимъ краямъ
        наперсника, на той сторонј, которая лежитъ къ ефоду внутръ: '
      verse: 26
    - text: 'Также сдјлай два кольца золотыхъ и прикрјпи ихъ къ двумъ нарамникамъ
        ефода снизу, съ лицевой стороны его, у соединенія его, надъ поясомъ ефода. '
      verse: 27
    - text: 'И прикрјпятъ наперсникъ кольцами его къ кольцамъ ефода посредствомъ шнура
        яхонтоваго цвјта, чтобы онъ былъ надъ поясомъ ефода, и чтобы не спадалъ наперсникъ
        съ ефода. '
      verse: 28
    - text: 'И будетъ носить Ааронъ имена сыновъ Израилевыхъ на наперсникј суда у
        сердца своего, входя во святилище, въ непрестанную память предъ Іеговою. '
      verse: 29
    - text: 'И возложи на наперсникъ суда уримъ и туммимъ, и будутъ они у сердца Ааронова,
        когда ему входить предъ лице Іеговы: и будетъ Ааронъ всегда носить судъ сыновъ
        Израилевыхъ у сердца своего предъ лице Іеговы. '
      verse: 30
    - text: 'И сдјлай верхнюю ризу къ ефоду всю яхонтоваго цвјта. '
      verse: 31
    - text: 'Среди ея должно быть отверстіе для головы; у отверстія ея вокругъ должна
        быть обшивка тканая, подобно какъ у отверстія брони, чтобы не дралось. '
      verse: 32
    - text: 'По подолу ея сдјлай гранатовыя яблоки изъ нитей яхонтоваго, пурпуроваго
        и червленаго цвјта, вокругъ по подолу ея, и позвонки золотые между нимп кругомъ. '
      verse: 33
    - text: 'Черезъ рядъ золотой позвонокъ и яблоко, золотой позвонокъ и яблоко по
        подолу верхней ризы кругомъ. '
      verse: 34
    - text: 'Она будетъ на Ааронј въ служеніи; дабы слышенъ былъ отъ него звукъ, когда
        онъ входитъ во святилище предъ лице Іеговы, и когда выходитъ, чтобы ему не
        умереть. '
      verse: 35
    - text: 'И сдјлай полированную дщицу изъ золота чистаго, и вырјжь на ней, какъ
        вырјзываютъ на печати: Святыня Іеговј. '
      verse: 36
    - text: 'И прикрјпи оную шнуромъ яхонтоваго цвјта къ кидару, такъ чтобы она была
        на передней сторонј кидара. '
      verse: 37
    - text: 'Она будетъ на челј Аароновомъ; и понесетъ на себј Ааронъ недостатки святынь,
        какія будутъ посвящать сыны Израилевы, и всјхъ даровъ, посвяшаемыхъ ими; она
        будетъ непрестанно на челј его, въ благоволеніе имъ предъ Іеговою. '
      verse: 38
    - text: 'И стяни хитонъ виссономъ; также сдјлай кидаръ изъ виссона, и сдјлай поясъ
        узорчатой работы. '
      verse: 39
    - text: 'Сдјлай и сынамъ Аароновымъ хитоны, сдјлай имъ поясы, сдјлай также имъ
        шапки для славы и красоты. '
      verse: 40
    - text: 'И облеки въ оныя Аарона брата твоего и сыновъ его съ нимъ, и помажь ихъ,
        и наполни руки ихъ и посвяти ихъ, и они будутъ священниками Мнј. '
      verse: 41
    - text: 'И сдјлай имъ нижнее платье льняное для прикрытія наготы тјлесной, отъ
        чреслъ до голеней. '
      verse: 42
    - text: 'И да будутъ оныя на Ааронј и на сынахъ его, когда имъ входить въ скинію
        собранія, или приступать къ жертвеннику для служенія во святилищј, чтобы имъ
        не навести грјха на себя, и не умереть. Это постановленіе вјчное для него
        и для потомковъ его по немъ.  '
      verse: 43
  - chapter: 29
    verses:
    - text: 'И вотъ, что ты долженъ сдјлать надъ ними, дабы посвятить ихъ во священники
        Мнј: возьми одного тельца изъ воловъ, и двухъ овновъ, безъ порока, '
      verse: 1
    - text: 'и хлјбовъ прјсныхъ, и прјсныхъ лепешекъ, смјшениыхъ съ елеемъ, и блиновъ
        прјсныхъ помазанныхъ елеемъ; изъ муки пшеничной сдјлай ихъ. '
      verse: 2
    - text: 'И положи ихъ въ одну корзину, и принеси ихъ въ корзинј, и тельца, и двухъ
        овновъ. '
      verse: 3
    - text: 'Аарона же и сыновъ его поставь у дверей скиніи собранія, и омой ихъ водою. '
      verse: 4
    - text: 'И возьми одежды, и облеки Аарона въ хитонъ и въ верхнюю ризу, и въ ефодъ,
        и въ наперсникъ, и опояшь его поясомъ ефода. '
      verse: 5
    - text: 'И возложи ему на голову кидаръ, а на кидаръ укрјпи діадиму святыни. '
      verse: 6
    - text: 'И возми елей помазанія, и возлей ему на голову, и помажь его. '
      verse: 7
    - text: 'И приведи также сыновъ его, и облеки ихъ въ хитоны. '
      verse: 8
    - text: 'И опояшь ихъ поясомъ, Аарона и сыновъ его, и возложи на нихъ шапки, и
        будетъ имъ принадлежать священство по уставу вјчно; и наполни руки Аарона
        и руки сыновъ его. '
      verse: 9
    - text: 'И вели привести тельца предъ скинію собранія; и пусть возложитъ Ааронъ
        и сыны его руки свои на голову тельца. '
      verse: 10
    - text: 'И заколи тельца предъ лицемъ Іеговы, у дверей скиніи собранія. '
      verse: 11
    - text: 'Возми крови тельца, и возложи перстомъ твоимъ на роги жертвенника; а
        всю кровь вылей у основанія жертвенника. '
      verse: 12
    - text: 'Возми тукъ, покрывающій внутренности, и перепонку съ печени, и обј почки
        и тукъ, который на нихъ, и воскури на жертвенникј. '
      verse: 13
    - text: 'А мясо телъца и кожу его и нечистоты его сожги на огнј внј стана. Это
        жертва за грјхъ. '
      verse: 14
    - text: 'Потомъ возми одного овна, и пусть возложатъ Ааронъ и сыны его руки свои
        на голову овна. '
      verse: 15
    - text: 'И заколи овна, и взявъ крови его, покропи на жертвенникъ со всјхъ сторонъ. '
      verse: 16
    - text: 'Разсјки овна на части, вымой внутренности его и голјни его, и положи
        на разсјченыя части его и на голову его. '
      verse: 17
    - text: 'И сожги всего овна на жертвенникј. Это всесожженіе, благоуханіе успокоенія;
        это жертва Іеговј. '
      verse: 18
    - text: 'И возми другаго овна, и пусть возложатъ Ааронъ и сыны его руки свои на
        голову овна. '
      verse: 19
    - text: 'Заколи овна, и взявъ крови его, возложи на край уха Ааронова, и на край
        праваго уха сыновъ его и на большой палецъ правой руки ихъ, и на большой палецъ
        правой ноги ихъ; и покропи кровію на жертвенникъ со всјхъ сторонъ. '
      verse: 20
    - text: 'Возми крови, которая на жертвенникј, и елея помазанія, и покропи Аарона
        и одежды его, и сыновъ его, и одежды сыновъ его съ нимъ: такимъ образомъ будутъ
        освящены, онъ и одежды его, и сыны его и одежды ихъ съ нимъ. '
      verse: 21
    - text: 'Возми отъ овна тукъ, и курдюкъ, и тукъ, покрывающій внутренности, и перепонку
        съ печени, и обј почки, и тукъ, который на нихъ, и правое плечо, (потому что
        это овенъ для наполненія рукъ), '
      verse: 22
    - text: 'и одинъ круглый хлјбъ, и одну лепешку на елеј, и одинъ блинъ, изъ корзины
        съ опрјсноками, которая предъ Іеговою. '
      verse: 23
    - text: 'И положи все на руки Аарону и на руки сынамъ его, и принесите это потрясая
        предъ лицемъ Іеговы. '
      verse: 24
    - text: 'И возми это съ рукъ ихъ, и сожги на жертвенникј со всесоженіемъ, въ благоуханіе
        успокоенія предъ Іеговою; это жертва Іеговј. '
      verse: 25
    - text: 'Также отъ овна наполненія рукъ, который за Аарона, возми грудь, и принеси
        ее потрясая предъ лицемъ Іеговы: и это будетъ твоя доля. '
      verse: 26
    - text: 'И освяти грудь приношенія, которая потрясаема была, и плечо возношенія,
        которое было возносимо отъ овна наполненія рукъ, который за Аарона и который
        за сыновъ его. '
      verse: 27
    - text: 'Сіе предоставляется Аарону и сынамъ его въ участокъ вјчный отъ сыновъ
        Израилевыхъ; ибо это возношеніе должно быть отъ сыновъ Израилевыхъ при благодарственныхъ
        жертвахъ ихъ, возношеніе ихъ Іеговј. '
      verse: 28
    - text: 'А священное облаченіе Аароново послј него перейдетъ къ сынамъ его, чтобы
        въ немъ помазывать ихъ и наполнять руки ихъ. '
      verse: 29
    - text: 'Семь дней долженъ облачаться въ него священникъ, изъ сыновъ его, заступающій
        его мјсто, который будетъ входить въ скинію собранія для служенія во святилищј. '
      verse: 30
    - text: 'Овна же наполненія рукъ возми, и свари мясо его на мјстј святомъ. '
      verse: 31
    - text: 'И пусть съјдятъ Ааронъ и сыны его мясо овна сего, также и хлјбъ изъ корзины
        у дверей скиніи собранія. '
      verse: 32
    - text: 'Пусть съјдятъ сіе тј, надъ которыми совершено очищеніе для наполненія
        рукъ ихъ и для посвященія ихъ; а посторонній не долженъ јсть сего, ибо это
        святыня. '
      verse: 33
    - text: 'Если останется мяса наполненія рукъ и хлјба до утра; то сожги остатки
        на огнј: не должно јсть сею; ибо это святыня. '
      verse: 34
    - text: 'Такъ поступи съ Аарономъ и съ сынами его во всемъ, какъ Я повелјлъ тебј;
        семь дней наполняй руки ихъ. '
      verse: 35
    - text: 'И тельца за грјхъ приноси каждый день для очищенія, и жертву за грјхи
        совершай на жертвенникј, для очищенія его, и помажь его для освященія его. '
      verse: 36
    - text: 'Семь дней очищай жертвеиникъ; и освяти его, и будетъ жертвенникъ святыня
        великая; все прикасающееся къ жертвеннику будетъ свято. '
      verse: 37
    - text: 'Вотъ что будешь ты приносить на жертвенникј: два агнца однолјтнихъ на
        день непрерывно. '
      verse: 38
    - text: 'Одного агнца приноси поутру, а другаго агнца приноси подъ вечеръ. '
      verse: 39
    - text: 'И десятую часть ефы пшеничной муки, смјшанной съ четвертью гина битаго
        елея, а для возліянія четверть гина вина съ однимъ агнцемъ. '
      verse: 40
    - text: 'Другаго овна приноси подъ вечеръ, съ приношеніемъ, подобнымъ утреннему,
        и съ такимъ же возліяніемъ, въ благоуханіе успокоенія. Это жертва Іеговј. '
      verse: 41
    - text: 'Это всесожженіе непрерывное въ роды ваши предъ дверьми скиніи собранія
        предъ Іеговою, гдј буду открываться вамъ, чтобы говорить съ тобою. '
      verse: 42
    - text: 'Тамъ буду открываться сынамъ Израилевымъ, и освятится мјсто сіе славою
        Моею. '
      verse: 43
    - text: 'И освящу скинію собранія и жертвенникъ: также Аарона и сыновъ его освящу,
        дабы они священнодјйствовали Мнј. '
      verse: 44
    - text: 'И буду обитать среди сыновъ Израилевыхъ, и буду имъ Богомъ. '
      verse: 45
    - text: 'И узнаютъ, что Я Іегова, Богъ ихъ, Который вывелъ ихъ изъ земли Египетской,
        чтобы Мнј обитать среди ихъ. Я Іегова, Богъ ихъ.  '
      verse: 46
  - chapter: 30
    verses:
    - text: 'Еще сдјлай жертвенникъ для приношенія куреній; изъ дерева акаціи сдјлай
        его. '
      verse: 1
    - text: 'Длина ему локоть, и ширина ему локоть; онъ долженъ быть четыреугольный;
        а вышина ему два локтя; изъ него должны выходитъ роги его. '
      verse: 2
    - text: 'Обложи его чистымъ золотомъ, верхъ его, и бока его кругомъ, и роги его;
        и сдјлай къ нему золотой вјнецъ вокругъ. '
      verse: 3
    - text: 'Подъ вјнцемъ его, на двухъ углахъ его сдјлай два кольца изъ золота. Такъ
        сдјлай съ двухъ сторонъ его; и будутъ оныя влагалищемъ для шестовъ, чтобы
        носить его на нихъ. '
      verse: 4
    - text: 'Шесты сдјлай изъ дерева акаціи, и обложи ихъ золотомъ. '
      verse: 5
    - text: 'И поставь его предъ завјсою, которая предъ ковчегомъ откровенія противъ
        очистилища находящагося надъ откровеніемъ, гдј я буду открываться тебј. '
      verse: 6
    - text: 'И будетъ курить на немъ Ааронъ благовоннымъ куреніемъ каждое утро; тогда
        какъ онъ поправляетъ лампады, будетъ курить имъ. '
      verse: 7
    - text: 'По вечерамъ также, когда Ааронъ зажигаетъ лампады, онъ будетъ курить
        имъ. Это всегдашнее куреніе предъ Іеговою, въ роды ваши. '
      verse: 8
    - text: 'Не приносите на немъ куренія чуждаго, ни всесожженія, ни приношенія хлјбнаго.
        и возліянія не возливайте на него. '
      verse: 9
    - text: 'Только однажды въ годъ долженъ Ааронъ совершать очищеніе надъ рогами
        его; кровію жертвы очистительной отъ грјха онъ будетъ очищать его однажды
        въ годъ, въ роды ваши. Это великая святыня у Іеговы. '
      verse: 10
    - text: 'И говорилъ Іегова Моисею и сказалъ: '
      verse: 11
    - text: 'когда будешь дјлать перепись сыновъ Израилевыхъ при исчисленіи ихъ, то
        каждый дастъ окупъ за душу свою Іеговј, при исчисленіи ихъ, и не будетъ между
        ими язвы, при исчисленіи ихъ. '
      verse: 12
    - text: 'Всякій поступающій въ перепись долженъ дать половину сикля, противъ сикля
        святилища; въ сиклј двадцать геръ: полсикля приношеніе Іеговј. '
      verse: 13
    - text: 'Всякой поступающій въ перепись, отъ двадцати лјтъ и выше, дастъ приношеніе
        Іеговј. '
      verse: 14
    - text: 'Богатый дастъ не больше, и бјдный дастъ не меньше, какъ полсикля, принося
        приношеніе Іеговј, для окупа душъ вашихъ. '
      verse: 15
    - text: 'И возми серебро окупа отъ сыновъ Израилевыхъ, и употребляй оное на дјло
        скиніи собранія: и будетъ сіе въ память сыновъ Израилевыхъ предъ Іеговою,
        для искупленія душъ ихъ. '
      verse: 16
    - text: 'Еще говоридъ Іегова Моисею, и сказалъ: '
      verse: 17
    - text: 'сдјлай умывальницу мјдную для омовенія, и основаніе ей мјдное, и поставь
        ее между скиніею собранія и между жертвенникомъ, и налей въ нее воды. '
      verse: 18
    - text: 'И пусть Ааронъ и сыны его омываютъ изъ нея руки свои и ноги свои. '
      verse: 19
    - text: 'Когда имъ войдти въ скинію собранія; пусть они омываются водою, чтобъ
        имъ не умереть; или когда приступать имъ къ жертвеннику для служенія, для
        куренія огнепалимыми жертвами Іеговј, '
      verse: 20
    - text: 'пусть они омываютъ руки свои и ноги, чтобы не умереть. Сіе будетъ для
        нихъ вјчнымъ постановленіемъ для него, и для потомковъ его, въ роды ихъ. '
      verse: 21
    - text: 'Еще говорилъ Іегова Моисею, и сказалъ: '
      verse: 22
    - text: 'ты же возми себј первјйшихъ благовонныхъ веществъ: смирны самоточной
        пять сотъ сиклей, и корицы благовонной половину противъ того, двјсти пятьдесятъ;
        и трости благовонной двјсти пятьдесятъ, '
      verse: 23
    - text: 'и касіи пять сотъ сиклей, противъ сикля святилища, и елея гинъ. '
      verse: 24
    - text: 'И сдјлай изъ сего мўро для священнаго помазанія, масть составленную,
        искусствомъ составляюшаго масти. Это будетъ мўро для священнаго помазанія. '
      verse: 25
    - text: 'И помажь мнј скинію собранія, и ковчегъ откровенія, '
      verse: 26
    - text: 'и столъ и всј принадлежности его, и свјтильникъ и всј принадлежиости
        его, и жертвенникъ куренія, '
      verse: 27
    - text: 'и жертвенникъ всесожженія, и всј сосуды его, и умывальницу и основаніе
        ея. '
      verse: 28
    - text: 'И освяти ихъ, и будутъ святыня великая: все прикасающееся къ нимъ будетъ
        свято. '
      verse: 29
    - text: 'Помажь также Аарона и сыновъ его и посвяти ихъ, чтобы они были священниками
        Мнј. '
      verse: 30
    - text: 'А сынамъ Израилевымъ скажи: это будетъ у меня мўро священнаго помазанія
        въ роды ваши. '
      verse: 31
    - text: 'Тјла какого-либо человјка не мазать имъ; и по составу его не дјлайте
        другаго подобнаго. Оно святыня; святынею да будетъ для васъ. '
      verse: 32
    - text: 'Кто составитъ подобное ему, или кто помажетъ имъ посторонняго: тотъ истребится
        изъ народа своего. '
      verse: 33
    - text: 'Еще сказалъ Іегова Моисею: возми себј благовонныхъ веществъ: стакти,
        ониха, и халвана душистаго, и чистаго ливана, всего по ровну. '
      verse: 34
    - text: 'Изъ нихъ искусствомъ составляющаго масти, сдјлай курительный составъ,
        съ солью, чистый, святый; '
      verse: 35
    - text: 'и растолкп его мелко, и возлагай его предъ откровеніемъ въ скиніи собранія,
        гдј Я буду открываться тебј: это будетъ у васъ святыня великая. '
      verse: 36
    - text: 'Куренія сдјланнаго по сему составу не дјлайте себј: да будетъ оно у тебя
        свято для Іеговы. '
      verse: 37
    - text: 'Кто сдјлаетъ подобное ему, чтобы курить имъ, истребится изъ народа своего.  '
      verse: 38
  - chapter: 31
    verses:
    - text: 'И говорилъ Іегова Моисею и сказалъ: '
      verse: 1
    - text: 'смотри Я назначаю именно Веселіила, сына Уріева, сына Хурова, изъ колјна
        Іудина. '
      verse: 2
    - text: 'И Я исполнилъ его Духомъ Божіимъ, мудростію и разумјніемъ, и вјдјніемъ
        для всякаго дјла, '
      verse: 3
    - text: 'искусствомъ изобрјтать, работать изъ золота и серебра и мјди, '
      verse: 4
    - text: 'и рјзать камни для вставливанія, и рјзать дерево для всякаго дјла. '
      verse: 5
    - text: 'И вотъ, Я присовокупляю къ нему Аголіава, сыва Ахисамахова изъ колјна
        Данова, и въ сердце всякаго мудраго сердцемъ влагаю мудрость, дабы они сдјлали
        все, что Я повелјлъ тебј: '
      verse: 6
    - text: 'скинію собранія, и ковчегъ откровеніа, и очистилище, которое должно быть
        на немъ, и всј принадлежности скиніи, '
      verse: 7
    - text: 'и столъ и принадлежности его, и свјтильвикъ чистый и всј принадлежности
        его, и жертвенникъ куренія, '
      verse: 8
    - text: 'и жертвенникъ всесожженія и всј принадлежности его, и умывальницу, и
        основаніе ея, '
      verse: 9
    - text: 'и одежды служебныя, и одежды священныя Аарону священнику, и одежды сынамъ
        его, для священнослуженія; '
      verse: 10
    - text: 'и елей помазанія, и куреніе благовонное для святилища: все такъ, какъ
        Я повелјлъ тебј, они сдјлаютъ. '
      verse: 11
    - text: 'И сказалъ Іегова Моисею сими словами: '
      verse: 12
    - text: 'ты же скажи сынамъ Израилевымъ такъ: впрочемъ субботы мои соблюдайте;
        ибо это - знаменіе между Мною и вами въ роды ваши; дабы вы знали, что Я Іегова,
        освящающій васъ. '
      verse: 13
    - text: 'И соблюдайте субботу; ибо она свята для васъ: осквернившій ее да будетъ
        преданъ смерти: ибо кто бы въ нее ни дјлалъ дјло, истребится та душа изъ среды
        народа своего. '
      verse: 14
    - text: 'Шесть дней пусть дјлаютъ дјло; а въ день седьмый суббота покоя, посвященная
        Іеговј: всякій, дјлающій дјло въ день субботный, преданъ будетъ смерти. '
      verse: 15
    - text: 'Итакъ сыны Израилевы должны хранить субботу, празднуя субботу въ роды
        свои, по завјту вјчному. '
      verse: 16
    - text: 'Это - знаменіе между Мною и сынами Израилевыми на вјки; потому что въ
        шесть дней Іегова сотворилъ небо и землю, а въ день седьмый покоился и отдыхалъ. '
      verse: 17
    - text: 'Когда же онъ пересталъ говорить съ Моисеемъ на горј Синај; тогда далъ
        ему двј скрижали откровенія, скрижали каменныя, на которыхъ было написано
        перстомъ Божіимъ.  '
      verse: 18
  - chapter: 32
    verses:
    - text: 'Между тјмъ народъ, видя, что Моисей долго не сходитъ съ горы, собрался
        къ Аарону, и говорилъ ему: встань и сдјлай намъ бога, который бы шелъ передъ
        нами: ибо съ Моисеемъ, съ этимъ человјкомъ, который вывелъ насъ изъ земли
        Египетской, не знаемъ, что сдјлалось. '
      verse: 1
    - text: 'Ааронъ сказалъ имъ: выдерните золотыя серьги, которыя въ ушахъ вашихъ
        женъ, вашихъ сыновъ и вашихъ дочерей, и принесите ко мнј. '
      verse: 2
    - text: 'Весь народъ выдернулъ золотыя серьги, которыя были въ ушахъ ихъ, и принесли
        къ Аарону. '
      verse: 3
    - text: 'Онъ взялъ у нихъ изъ рукъ и, сдјлавъ изъ нихъ литаго тельца, обдјлалъ
        его рјзцемъ; и сказали они: Израиль! вотъ Богъ твой, который вывелъ тебя изъ
        земли Египетской. '
      verse: 4
    - text: 'Видя сіе, Ааронъ поставилъ передъ нимъ жертвенникъ; и провозгласилъ Ааронъ,
        говоря: завтра праздникъ Іеговј. '
      verse: 5
    - text: 'На другой день встали рано, принесли всесожженія, и привели жертвы благодарственныя:
        потомъ народъ сјлъ јсть и пить, а послј всталъ играть. '
      verse: 6
    - text: 'Тогда Іегова сказалъ Моисею: поди, сойди: ибо развратился народъ твой,
        который ты вывелъ изъ земли Египетской; '
      verse: 7
    - text: 'скоро уклонились они съ пути, который Я предписалъ имъ; они сдјлали себј
        литаго тельца, и поклоняются ему, и приносятъ ему жертвы и говорятъ: Израиль!
        вотъ богъ твой, который вывелъ тебя изъ земли Египетской. '
      verse: 8
    - text: 'И сказалъ Іегова Моисею: Я вижу народъ сей, и вотъ, это жестоковыйный
        народъ. '
      verse: 9
    - text: 'Итакъ не препятствуй Мнј, и воспламенится гнјвъ Мой на нихъ, и истреблю
        ихъ и содјлаю тебя великимъ народомъ. '
      verse: 10
    - text: 'Но Моисей сталъ умолять Іегову, Бога своего, и сказалъ: почто, Іегова,
        воспламеняться гнјву Твоему на народъ Твой, который Ты вывелъ изъ земли Египетской
        силою великою и рукою крјпкою? '
      verse: 11
    - text: 'На что допускать, чтобъ Египтяне говорили: на погибель Онъ вывелъ ихъ,
        чтобы убить ихъ въ горахъ, и истребить ихъ съ лица земли? Отврати пламенный
        гнјвъ Твой, и отмјни погубленіе народа Твоего. '
      verse: 12
    - text: 'Вспомни Авраама, Исаака и Израиля, рабовъ Твоихъ, которымъ клялся Ты
        Собою, и говорилъ имъ: умножу сјмя ваше, подобно звјздамъ небеснымъ, и всю
        землю сію, о которой Я сказалъ, дамъ сјмени вашему, чтобы наслјдовали на вјки. '
      verse: 13
    - text: 'И отмјнилъ Іегова зло, о которомъ сказалъ было, что наведетъ его на народъ
        Свой. '
      verse: 14
    - text: 'И обратился Моисей, и сошелъ съ горы, и двј скрижали откровенія въ рукј
        его, скрижали, на которыхъ было написано съ објихъ сторонъ, и на той и на
        другой сторонј написано было. '
      verse: 15
    - text: 'Скрижали сіи были дјло Божіе, и письмена, начертанныя на сихъ скрижаляхъ,
        были письмена Божіи. '
      verse: 16
    - text: 'И услышалъ Іисусъ голосъ народа шумящаго, и сказалъ Моисею: военный крикъ
        въ станј. '
      verse: 17
    - text: 'Но Моисей отвјчалъ: это не крикъ восклицающихъ: побјда! и не крикъ вопіющихъ:
        погибель! Я слышу голосъ поющихъ. '
      verse: 18
    - text: 'Когда же приближился Моисей къ стану, и увидјлъ тельца и пляски: тогда
        онъ воспламенился гнјвомъ, и бросилъ изъ рукъ своихъ скрижали, и разбилъ ихъ
        подъ горою. '
      verse: 19
    - text: 'Потомъ взялъ тельца, котораго они сдјлали, и сжегъ въ огнј, и стеръ въ
        пыль, и разсыпалъ по водј, и заставилъ сыновъ Израилевыхъ пить. '
      verse: 20
    - text: 'И сказалъ Моисей Аарону: что сдјлалъ тебј народъ сей, что ты ввелъ его
        въ такой великій грјхъ? '
      verse: 21
    - text: 'Но Ааронъ отвјчалъ: да не возгарается гнјвъ господина моего; ты знаешь
        этотъ народъ, какъ онъ золъ. '
      verse: 22
    - text: 'Они сказали мнј: сдјлай намъ бога, который бы шелъ передъ нами: ибо съ
        Моисеемъ, съ симъ человјкомъ, который вывелъ насъ изъ земли Египетской, не
        знаемъ, что сдјлалось. '
      verse: 23
    - text: 'На сіе я сказалъ имъ: у кого есть золото, снимите съ себя; они отдали
        мнј, и я бросилъ его въ огонь, и вышелъ этотъ телецъ. '
      verse: 24
    - text: 'Моисей видјлъ, какъ народъ былъ разстроенъ, потому что Ааронъ допустилъ
        его до разстройства, къ посрамленію предъ врагами ихъ. '
      verse: 25
    - text: 'И сталъ Моисей въ воротахъ стана и сказалъ: кто за Іегову, ко мнј! и
        собрались къ нему всј сыны Левіины. '
      verse: 26
    - text: 'Онъ сказалъ имъ: такъ говоритъ Іегова, Богъ Израилевъ: возложите каждый
        свой мечъ на бедро свое, пройдите по стану отъ воротъ до воротъ и обратно,
        и убивайте каждый брата своего, и каждый ближняго своего. '
      verse: 27
    - text: 'И сдјлали сыны Левіины по слову Моисея: и пало въ тотъ день изъ народа
        около трехъ тысячъ человјкъ. '
      verse: 28
    - text: 'Ибо сказалъ Моисей: сегодня посвятите руки ваши Іеговј, налагая ихъ каждый
        на сына своего и брата своего; сіе принесетъ вамъ сегодня благословеніе. '
      verse: 29
    - text: 'На другой день Моисей сказалъ народу: вы сдјлали великій грјхъ; и такъ
        я взойду къ Іеговј, не заглажу ли грјха вашего. '
      verse: 30
    - text: 'И возвратился Моисей къ Іеговј, и сказалъ: ахъ! согрјшилъ народъ сей,
        согрјшилъ тяжко, они сдјлали себј золотаго бога. '
      verse: 31
    - text: 'И нынј простишь ли грјхъ ихъ? а если нјтъ, то изгладь меня изъ книги
        Твоей, въ которую Ты вписалъ. '
      verse: 32
    - text: 'Іегова сказалъ Моисею: того, кто согрјшилъ, изглажу изъ книги Моей. '
      verse: 33
    - text: 'Итакъ иди, веди народъ сей, куда Я сказалъ тебј; се, Ангелъ Мой пойдетъ
        предъ тобою: но въ день посјщенія Моего Я посјщу ихъ за грјхъ ихъ. '
      verse: 34
    - text: 'И поразилъ Іегова народъ за то, что сдјлали тельца, котораго сдјлалъ
        Ааронъ.  '
      verse: 35
  - chapter: 33
    verses:
    - text: 'Потомъ Іегова сказалъ Моисею: поди, иди отсюда ты и народъ, который ты
        вывелъ изъ земли Египетской, въ землю, о которой Я клялся Аврааму, Исааку
        и Іакову, говоря: потомству твоему дамъ ее; '
      verse: 1
    - text: 'и пошлю предъ тобою Ангела, и прогоню Хананеевъ, Аморреевъ, и Хеттеевъ,
        и Ферезеевъ, и Хиввеевъ, и Іевусеевъ: '
      verse: 2
    - text: 'въ землю, гдј течетъ молоко и медъ, но Самъ не пойду среди васъ, чтобы
        не погубить Мнј васъ на пути, потому что вы народъ жестоковыйный. '
      verse: 3
    - text: 'Народъ, услышавъ грозное слово сіе, возрыдалъ, и никто не возлагалъ на
        себя украшеній своихъ. '
      verse: 4
    - text: 'Ибо Іегова сказалъ Моисею: скажи сынамъ Израилевымъ: вы народъ жестоковыйный;
        если Я пойду среди васъ. то въ одну минуту истреблю васъ. И нынј сними съ
        себя украшенія свои, и Я увижу, что Мнј дјлать съ вами. '
      verse: 5
    - text: 'Сыны Израилевы сняли съ себя украшенія свои, у горы Хорива. '
      verse: 6
    - text: 'Моисей же взялъ шатеръ, и поставилъ себј внј стана, вдали отъ стана,
        и назвалъ его скиніею собранія; и тогда каждый, ищущій Іеговы, приходилъ въ
        скинію собранія, находившуюся внј стана. '
      verse: 7
    - text: 'Тогда, какъ Моисей пошелъ въ скинію, весь народъ всталъ, и каждый у входа
        въ свой шатеръ стоялъ и смотрјлъ въ слјдъ Моисею, пока онъ не вошелъ въ скинію. '
      verse: 8
    - text: 'Когда же Моисей вошелъ въ скинію, тогда столпъ облачный сошелъ и сталъ
        у входа въ скинію: и Іегова говорилъ съ Моисеемъ. '
      verse: 9
    - text: 'Весь народъ видјлъ столпъ облачный, стоявшій у дверей скиніи: и всталъ
        весь народъ, и поклонился каждый у входа въ шатеръ свой. '
      verse: 10
    - text: 'Іегова говорилъ съ Моисеемъ лицемъ къ лицу, какъ бы говорилъ кто съ другомъ
        своимъ, и онъ возвратился въ станъ; а служитель его Іисусъ, сынъ Навинъ, юноша,
        не выходилъ изъ скиніи. '
      verse: 11
    - text: 'Моисей сказалъ Іеговј: вотъ, Ты говоришь мнј: веди народъ сей; а не далъ
        мнј знать, кого пошлешь со мною. Но Ты сказалъ: Я знаю тебя по имени, и ты
        обрјлъ благоволеніе въ очахъ Моихъ. '
      verse: 12
    - text: 'Итакъ, если я обрјлъ благоволеніе въ очахъ Твоихъ: то, молю, открой мнј
        путь Твой, дабы я позналъ Тебя, да обрјту благоволеніе въ очахъ Твоихъ; помысли
        также, что сіи люди Твой народъ. '
      verse: 13
    - text: 'И было сказано: лице Мое пойдетъ, и введу тебя въ покой. '
      verse: 14
    - text: 'Онъ отвјчалъ Ему: если лице Твое не пойдетъ, то и не выводи насъ отсюда. '
      verse: 15
    - text: 'Ибо почему узнать, что я обрјлъ ли благоволеніе въ очахъ Твоихъ, я и
        народъ Твой? Не потому ли, когда Ты пойдешь съ нами? Тогда мы будемъ, я и
        народъ Твой, славнје всякаго народа на землј. '
      verse: 16
    - text: 'И сказалъ Іегова Моисею: и то, о чемъ ты говорилъ, Я сдјлаю; потому что
        ты обрјлъ благоволевіе въ очахъ Моихъ, и Я знаю тебя по имени. '
      verse: 17
    - text: 'Моисей сказалъ: покажи мнј славу Твою. '
      verse: 18
    - text: 'И было сказано: Я проведу предъ тобою всј благія свойства Мои, и провозглашу
        имя Іеговы предъ тобою, и, кого помиловать, помилую, кого пожалјть, пожалјю. '
      verse: 19
    - text: 'Но, сказалъ онъ, лица Моего не можно тебј увидјть; потому что человјкъ
        не можетъ увидјть Меня, и остаться въ живыхъ. '
      verse: 20
    - text: 'И сказалъ Іегова: вотъ мјсто у Меня, стань на сей скалј. '
      verse: 21
    - text: 'Когда же будетъ проходить слава Моя, Я поставлю тебя въ разсјлинј сей
        скалы, и покрою тебя рукою Моею, доколј не пройду. '
      verse: 22
    - text: 'Потомъ сниму руку Мою, и ты увидишь Меня сзади, а лице Мое не будетъ
        видимо.  '
      verse: 23
  - chapter: 34
    verses:
    - text: 'Потомъ Іегова сказалъ Моисею: вытеши себј двј скрижали каменныя, подобныя
        прежнимъ; и напиши на сихъ скрижаляхъ слова, какія были на прежнихъ скрижаляхъ,
        которыя ты разбилъ. '
      verse: 1
    - text: 'Итакъ будь готовъ завтра; и взойди завтра на гору Синай и предстань Мнј
        тамъ на вершинј горы. '
      verse: 2
    - text: 'Но никто другой не долженъ восходить съ тобою; и даже никто не долженъ
        показываться на всей горј; даже скотъ, мелкій и крупный, не долженъ пастись
        близъ горы сей. '
      verse: 3
    - text: 'Моисей вытесалъ двј скрижали каменныя, подобныя прежнимъ, и, вставъ рано
        поутру, взошелъ на гору Синай, какъ повелјлъ ему Іегова; и взялъ въ руки свои
        двј скрижали каменныя. '
      verse: 4
    - text: 'И сошелъ Іегова въ облакј, и остановился тамъ близъ его, и провозгласилъ
        имя Іеговы. '
      verse: 5
    - text: 'И прошелъ Іегова предъ лицемъ его, и провозгласилъ: Іегова, Іегова! Богъ
        человјколюбивый и милосердый, медленный на гнјвъ, великій въ милости и истинј, '
      verse: 6
    - text: 'сохраняющій милостъ въ тысячи родовъ, прощающій беззаконіе и преступленіе
        и грјхъ, но не оставляющій безъ наказанія, наказывающій беззаконіе отцевъ
        въ сынахъ и въ сынахъ сыновъ, до третьяго и до четвертаго рода. '
      verse: 7
    - text: 'Моисей тотчасъ палъ на землю и поклонился, '
      verse: 8
    - text: 'и сказалъ: если я обрјлъ благоволеніе въ очахъ Твоихъ, Іегова, то да
        пойдетъ Іегова посреди насъ: ибо народъ сей жестоковыенъ; прости беззаконія
        наши и грјхи наши, и сдјлай насъ наслјдіемъ Твоимъ. '
      verse: 9
    - text: 'И былъ отвјтъ: се, Я заключаю завјтъ: предъ всјмъ народомъ твоимъ содјлаю
        чудеса, каковыхъ не было по всей землј, и ни у какихъ народовъ; и увидитъ
        весь народъ, среди коего ты находишься, дјло Іеговы; ибо страшно будетъ то,
        что Я сдјлаю для тебя. '
      verse: 10
    - text: 'Сохрани то, что повелјваю тебј нынј: вотъ Я изгоняю отъ лица твоего Аморреевъ,
        и Хананеевъ, и Хеттеевъ, и Ферезеевъ, и Хиввеевъ, и Іевусеевъ; '
      verse: 11
    - text: 'смотри, не вступай въ союзъ съ жителями той земли, въ которую ты войдешь;
        чтобъ они не сдјлались сјтію среди васъ. '
      verse: 12
    - text: 'Но жертвенники ихъ разрушьте, и столпы ихъ сокрушите, и священшля рощи
        ихъ вырубите. '
      verse: 13
    - text: 'Ибо не долженъ ты поклоняться богу иному, кромј Іеговы; имя Его ревнитель;
        Онъ Богъ ревнитель. '
      verse: 14
    - text: 'Не вступай въ союзъ съ жителями той земли, чтобы, когда они будутъ блудно
        ходить вслјдъ боговъ своихъ и будутъ приносить жертвы богамъ своимъ, не пригласили
        тебя, и ты не вкусилъ бы жертвы ихъ. '
      verse: 15
    - text: 'И не бери изъ дочерей ихъ женъ сынамъ своимъ; дабы дочери ихъ, блудно
        ходя во слјдъ боговъ своихъ, не ввели и сыновъ твоихъ въ блуженіе въ слјдъ
        боговъ своихъ. '
      verse: 16
    - text: 'Не дјлай себј боговъ литыхъ. '
      verse: 17
    - text: 'Праздникъ опрјсноковъ соблюдай, семь дней јшь прјсный хлјбъ, какъ Я повелјлъ
        тебј, въ назначенное время мјсяца Авива: поелику въ мјсяцј Авивј вышелъ ты
        изъ Египта. '
      verse: 18
    - text: 'Все разверзающее ложесна - Мнј: и изъ всего скота твоего, изъ воловъ
        и овецъ, первородное мужескаго пола. '
      verse: 19
    - text: 'Первородное изъ ословъ выкупи овцею, если же не выкупишь, то убей его.
        Всјхъ первенцевъ изъ сыновъ твоихъ выкупай. Пусть не являются предъ лице Мое
        съ пустыми руками. '
      verse: 20
    - text: 'Шесть дней работай, а въ седьмый день покойся; покойся и въ самое время
        посјва и жатвы. '
      verse: 21
    - text: 'И праздникъ седьмицъ совершай при началј жатвы пшеницы, и праздникъ собиранія
        плодовъ въ концј года. '
      verse: 22
    - text: 'Три раза въ году долженъ являться весь мужескій полъ предъ лице Господа
        Іеговы, Бога Израилева. '
      verse: 23
    - text: 'Ибо Я прогоню народы отъ лица твоего, и распространю предјлы твои, и
        никто не пожелаетъ земли твоей, когда будешь являться предъ лице Іеговы, Бога
        твоего, три раза въ году. '
      verse: 24
    - text: 'Не изливай крови жертвы Моей на квасное, и жертва праздника Пасхи не
        должна переночевать до утра. '
      verse: 25
    - text: 'Самые первые плоды земли твоей приноси въ домъ Іеговы, Бога твоего. Не
        вари козленка въ молокј матери его. '
      verse: 26
    - text: 'И сказалъ Іегова Моисею: напиши себј слова сіи, поелику въ сихъ словахъ
        Я заключаю завјтъ съ тобою и съ Израилемъ. '
      verse: 27
    - text: 'И пробылъ тамъ Моисей съ Іеговою сорокъ дней и сорокъ ночей, хлјба не
        јлъ и воды не пилъ; и написалъ на скрижаляхъ слова завјта, десять словъ. '
      verse: 28
    - text: 'Когда сходилъ Моисей съ горы Синая, и двј скрижали откровенія были въ
        рукј у Моисея, при сошествіи его съ горы: тогда Моисей не зналъ, что лице
        его издавало лучи отъ того, что Богъ говорилъ съ нимъ. '
      verse: 29
    - text: 'И воззрјли Ааронъ и всј сыны Израилевы на Моисея; и се, лучи издаетъ
        лице его; и боялись подойти къ нему. '
      verse: 30
    - text: 'И призвалъ ихъ Моисей, и пришли къ нему Ааронъ и всј начальники общества,
        и разговаривалъ Моисей съ ними. '
      verse: 31
    - text: 'Послј сего приближилисъ всј сыны Израилевы, и онъ заповјдалъ имъ все,
        что говорилъ ему Іегова на горј Синај. '
      verse: 32
    - text: 'По окончаніи же разговора съ ними, Моисей положилъ на лице свое покрывало. '
      verse: 33
    - text: 'Когда же приходилъ Моисей предъ лице Іеговы, чтобы говорить съ Нимъ,
        тогда снималъ покрывало, доколј не отходилъ отъ Него. Отходя же пересказывалъ
        сынамъ Израилевымъ все, что заповјдано было. '
      verse: 34
    - text: 'Поелику же сыны Израилевы видјли, что лице Моисея издаетъ лучи, то Моисей
        опять полагалъ покрывало на лице свое, пока не нужно было идти говорить съ
        Нимъ.  '
      verse: 35
  - chapter: 35
    verses:
    - text: 'И собралъ Моисей все общество сыновъ Израилевыхъ и сказалъ имъ: сіи суть
        слова, которыя Іегова заповјдалъ исполнять: '
      verse: 1
    - text: 'Шесть дней дјлайте дјла, а въ седьмой день да будетъ у васъ суббота покоя,
        посвященная Іеговј; всякъ, кто будетъ дјлать въ нее дјло, преданъ будетъ смерти. '
      verse: 2
    - text: 'Не зажигайте огня во всјхъ жилищахъ вашихъ въ день субботы. '
      verse: 3
    - text: 'И сказалъ Моисей всему обществу сыновъ Израилевыхъ, и говорилъ: сіе есть
        слово, которое Іегова повелјлъ сказать: '
      verse: 4
    - text: 'приносите отъ себя приношенія Іеговј, каждый, сколько угодно сердцу его,
        пусть принесетъ приношеніе Іеговј, золото и серебро и мјдь, '
      verse: 5
    - text: 'я прлжу яхонтоваго, и пурпуроваго, и червленаго цвјта, и виссонъ, и козью
        шерсть, '
      verse: 6
    - text: 'и кожи бараньи красныя, и кожи синія; и дерево акацію, '
      verse: 7
    - text: 'и елей для свјтильника, и благововія для елея помазанія, и ароматы для
        куренія, '
      verse: 8
    - text: 'и камень ониксъ, и камни вставные для ефода и наперсника. '
      verse: 9
    - text: 'И всј мудрые сердцемъ у васъ пусть прядутъ и дјлаютъ все, что повелјлъ
        Іегова: '
      verse: 10
    - text: 'скинію, и ея нижніе и верхніе покровы, крючки и брусья ея, шесты ея,
        столпы ея и подножія ея, '
      verse: 11
    - text: 'ковчегъ и шесты его, очистилище и завјсу для преграды, '
      verse: 12
    - text: 'столъ и шесты его, и всј сосуды его, и хлјбы предложенія, '
      verse: 13
    - text: 'и свјтильникъ для освјщенія съ принадлежностями его, и лампады его, и
        елей для свјтильника, '
      verse: 14
    - text: 'и жертвенникъ куренія и шесты его, и елей помазанія, и благовонное куреніе,
        и завјсу входную къ дверямъ скиніи, '
      verse: 15
    - text: 'жертвенникъ всесожженія, и рјшетку мјдную для него, и шесты его и всј
        принадлежности его, умывальницу и основаніе ея, '
      verse: 16
    - text: 'завјсы двора, столпы его и подножія его, и завјсу при входј во дворъ, '
      verse: 17
    - text: 'колья скиніи, и колья двора, и веревки ихъ, '
      verse: 18
    - text: 'одежды служебныя для служенія во святилищј, и священныя одежды Аарону
        священнику, и одежды сынамъ его для священнодјйствія. '
      verse: 19
    - text: 'И пошло все общество сыновъ Израилевыхъ отъ Моисея. '
      verse: 20
    - text: 'И приходили всј, которыхъ влекло къ тому сердце и расположенъ былъ духъ,
        и приносили приношенія Іеговј для устроенія скиніи собранія и всјхъ потребностей
        ея, и для священныхъ одеждъ. '
      verse: 21
    - text: 'И приходили мужья съ женами, и всј по расположенію сердца приносили кольца,
        и серьги, и перстни, и привјски, всякія золотыя вещи, каждый, кто только хотјлъ
        приносить золото Іеговј. '
      verse: 22
    - text: 'И каждый, у кого была пряжа яхонтоваго, и пурпуроваго, и червленаго цвјта,
        и виссонъ, и козья шерсть, и кожи бараньи красныя, и кожи синія, - приносилъ
        сіе. '
      verse: 23
    - text: 'Всякъ, кто хотјлъ приносить серебро или мјдь, приносилъ сіе въ даръ Іеговј;
        и каждый, у кого находилось дерево акація, приносилъ сіе на всякое дјло служенія. '
      verse: 24
    - text: 'Также всј женщины мудрыя сердцемъ пряли своими руками и приносили пряжу
        яхонтоваго, и пурпуроваго, и червленаго цвјта, и виссонъ. '
      verse: 25
    - text: 'И всј женщины, по влеченію своего сердца, пряли козью шерсть съ мудростію. '
      verse: 26
    - text: 'Начальники же приносили камень ониксъ, и камни вставные дла ефода и наперсника, '
      verse: 27
    - text: 'также благовонія и елей для свјтильника и для составленія елея помазанія,
        и для благовоннаго куренія. '
      verse: 28
    - text: 'Каждый мужчина и женщина изъ сыновъ Израилевыхъ, сколько угодно было
        ихъ сердцу принести на всякое дјло, которое Іегова чрезъ Моисея повелјлъ сдјлать,
        приносили добровольное приношеніе Іеговј. '
      verse: 29
    - text: 'И сказалъ Моисей сынамъ Израилевымъ: смотрите, Іегова назначилъ именно
        Веселіила, сына Уріева, сына Хурова, изъ колјна Іудина, '
      verse: 30
    - text: 'и исполнилъ его Духомъ Божіимъ, мудростію, разумјніемъ, и всякимъ искусствомъ, '
      verse: 31
    - text: 'и умјньемъ изобрјтать, работать изъ золота, и серебра, и мјди, '
      verse: 32
    - text: 'и рјзать камни для вставливанія, и рјзать дерево для всякой художественной
        работы. '
      verse: 33
    - text: 'И способность учить другихъ вложилъ въ сердце его, и Аголіава, сына Ахисамахова,
        изъ колјна Данова. '
      verse: 34
    - text: 'Онъ исполнилъ сердце ихъ мудростію, чтобы умјли дјлать всякую работу,
        какую работаютъ кузнецы, и рјщики, и художники, испещряющіе яхонтовую, и пурпуровую,
        и червленую и виссонную ткань, также ткачи, словомъ, люди умјющіе дјлать всякую
        работу, и искусные въ вымыслахъ.  '
      verse: 35
  - chapter: 36
    verses:
    - text: 'И сталъ работать Веселіилъ и Аголіавъ и всј мужи мудрые сердцемъ, которымъ
        Іегова далъ мудрость и разумјніе, чтобъ умјли производить всякую работу потребную
        для святилища точно такъ, какъ повелјлъ Іегова. '
      verse: 1
    - text: 'И призвалъ Моисей Веселіила и Аголіава и всјхъ мужей мудрыхъ сердцемъ,
        которымъ далъ Іегова мудрость, и всјхъ, коихъ влекло сердце приступить къ
        работј и работать. '
      verse: 2
    - text: 'И взяли они отъ Моисея всј приношенія, которыя принесли сыны Израилевы
        на потребности святилпща, чтобы работать. Между тјмъ еще продолжали приносить
        къ нему добровольные дары каждое утро. '
      verse: 3
    - text: 'Тогда пришли всј мудрые, производившіе всј работы святилища, каждый отъ
        своего дјла, какимъ кто занимался. '
      verse: 4
    - text: 'И сказалп Моисею: народъ много привоситъ болје, нежели потребно для работь
        въ дјлј, которое Іегова повелјлъ произвести. '
      verse: 5
    - text: 'И приказалъ Моисей, и объявлено было въ станј, чтобы ни мущина, ни женщина
        не дјлали уже ничего для приношенія во святилище; и пересталъ народъ приносить. '
      verse: 6
    - text: 'Издјлій же достаточно было на всј работы, какія надлежало дјлать, и даже
        осталось. '
      verse: 7
    - text: 'Итакъ всј мудрые сердцемъ, занимавшіеся работою, сдјлали скинію: десять
        покрывалъ изъ крученаго виссона, изъ пряжи яхонтоваго и пурпуроваго, и червленаго
        цвјта, на нихъ сдјлали херувимовъ искусною работою. '
      verse: 8
    - text: 'Каждое покрывало двадцать восемъ локтей, и каждое покрывало шириною четыре
        локтя; всјмъ покрываламъ одна мјра. '
      verse: 9
    - text: 'И соединилъ онъ пять покрывалъ одно съ другимъ, и другія пять покрывалъ
        соединилъ одно съ другимъ. '
      verse: 10
    - text: 'И сдјлалъ петли яхонтоваго цвјта на краю каждаго покрывала, гдј оно соединяется
        съ другимъ; также сдјлалъ онъ на краю послјдняго покрывала, для соединенія
        его съ другимъ. '
      verse: 11
    - text: 'Пятьдесятъ петлей сдјлалъ онъ у каждаго покрывала; и пятьдесятъ петлей
        сдјлалъ на краю покрывала, гдј оно соединяется съ другимъ; петли же сіи соотвјтствовади
        одна другой. '
      verse: 12
    - text: 'И сдјлалъ пятьдесятъ крючковъ золотыхъ, и крючками соединилъ покрывало
        одио съ другимъ, и стала скинія одно цјлое. '
      verse: 13
    - text: 'Потомъ сдјлалъ покрывало изъ козьей шерсти для покрытія скиніи: одиннадцать
        покрывалъ сдјлалъ. '
      verse: 14
    - text: 'Каждое покрывало длиною тридцать локтей, и каждое покрывало шириною четыре
        локтя; одиннадцати покрываламъ мјра одна. '
      verse: 15
    - text: 'И соединилъ онъ пять покрывалъ особо, и шесть покрывалъ особо. '
      verse: 16
    - text: 'И сдјлалъ пятьдесятъ петлей на краю покрывала крайняго, гдј оно соединяется
        съ другимъ, и пятьдесятъ петлей сдјлалъ на краю покрывала, соединяющагося
        съ другимъ. '
      verse: 17
    - text: 'И сдјлалъ пятьдесятъ мјдныхъ крючковъ для соединенія покрова, чтобы составилось
        одно цјлое. '
      verse: 18
    - text: 'И сдјлалъ еще для скиніи покровъ изъ красныхъ бараньихъ кожъ. '
      verse: 19
    - text: 'Еще сдјлалъ брусья для скиніи изъ дерева акаціи, чтобы поставить ихъ. '
      verse: 20
    - text: 'Десять локтей длина бруса, и полтора локтя ширина каждаго бруса. '
      verse: 21
    - text: 'У каждаго бруса два шипа, одинъ противъ другаго: такъ сдјлалъ онъ всј
        брусья скиніи. '
      verse: 22
    - text: 'И сдјлалъ для скиніи двадцать такихъ брусьевъ для полуденной стороны; '
      verse: 23
    - text: 'и сорокъ серебреныхъ подножій сдјлалъ подъ двадцать брусьевъ: два подножія
        подъ одинъ брусъ для двухъ шиповъ его, и два подножія подъ другой брусъ для
        двухъ шиповъ его. '
      verse: 24
    - text: 'Также и для другой стороны скиніи къ сјверу сдјлалъ двадцать брусъевъ, '
      verse: 25
    - text: 'и сорокъ серебреныхъ подножій: два подножія подъ одинъ брусъ, и два подножія
        подъ другой брусъ. '
      verse: 26
    - text: 'Для западной стороны скиніи сдјлалъ шесть брусьевъ. '
      verse: 27
    - text: 'И два бруса сдјлалъ на углы скиніи, на заднюю сторону. '
      verse: 28
    - text: 'И имјли они двј стороны внизу, и также двј стороны вверху у перваго кольца:
        такъ сдјлалъ онъ оба, на обоихъ углахъ. '
      verse: 29
    - text: 'Такимъ образомъ сдјлано было восемь брусьевъ, и подножій серебреныхъ
        шестнадцать, по два подножія подъ каждый брусъ. '
      verse: 30
    - text: 'И сдјлалъ шесты изъ дерева акаціи, пять для брусьевъ одной стороны скиніи, '
      verse: 31
    - text: 'и пять шестовъ для брусьевъ другой стороны скиніи, и пять шестовъ для
        брусьевъ западной стороны скиніи. '
      verse: 32
    - text: 'И сдјлалъ средній шестъ, который бы проходилъ по срединј брусьевъ отъ
        одного конца до другаго. '
      verse: 33
    - text: 'Брусья обложилъ золотомъ, и кольца, въ которыя вкладываются шесты, сдјлалъ
        изъ золота, и самые шесты обложилъ золотомъ. '
      verse: 34
    - text: 'И сдјлалъ завјсу изъ пряжи яхонтоваго, и пурпуроваго, и червленаго цвјта,
        изъ крученаго виссона, и искусною работою сдјлалъ на ней херувимовъ. '
      verse: 35
    - text: 'И сдјлалъ для ней четыре столпа изъ дерева акаціи, и обложилъ ихъ золотомъ,
        и крючки ихъ изъ золота, и вылилъ для нихъ четыре серебреныхъ подножія. '
      verse: 36
    - text: 'И сдјлалъ завјсу къ дверямъ скиніи, изъ пряжи яхонтоваго, и пурпуроваго,
        и червленаго цвјта, и изъ крученаго виссона, узорчатой работы, '
      verse: 37
    - text: 'и пять столповъ ея и крючки ихъ, и верхи ихъ, и связи ихъ покрылъ золотомъ,
        и сдјлалъ пять мјдныхъ подножій.  '
      verse: 38
  - chapter: 37
    verses:
    - text: 'Потомъ сдјлалъ Веселіилъ ковчегъ изъ дерева акаціи, длина ему два локтя
        съ половиной, ширина ему полтора локтя, и высота ему полтора локтя. '
      verse: 1
    - text: 'И покрылъ его чистымъ золотомъ внутри и снаружи, и сдјлалъ вокругъ его
        золотой вјнецъ. '
      verse: 2
    - text: 'И вылилъ для него четыре золотыхъ кольца, на четырехъ углахъ его, два
        кольца на одной сторонј, и два кольца на другой сторонј. '
      verse: 3
    - text: 'И сдјлалъ шесты изъ дерева акаціи и обложилъ ихъ золотомъ. '
      verse: 4
    - text: 'И вложилъ шесты въ кольца, по сторонамъ ковчега, чтобы носить ковчегъ. '
      verse: 5
    - text: 'И сдјлалъ очистилище изъ чистаго золота, длина его два локтя съ половиной,
        а ширина его полтора локтя, '
      verse: 6
    - text: 'и сдјлалъ двухъ херувимовъ изъ золота, литыхъ сдјлалъ ихъ, на обоихъ
        краяхъ очистилища, '
      verse: 7
    - text: 'одного херувима съ одного края, а другаго херувима съ другаго края: не
        отдјльно отъ очистилища сдјлалъ херувимовъ, выдавшихся изъ обоихъ краевъ его. '
      verse: 8
    - text: 'И были херувимы съ распростертыми вверхъ крыльями, и покрывали крыльями
        своими очистилище, и были лицами своими одинъ къ другому; къ очистилищу были
        лицами херувимы. '
      verse: 9
    - text: 'И сдјлалъ столъ изъ дерева акаціи ддиною въ два локтя, шириною въ локоть
        и вышиною въ полтора локтя. '
      verse: 10
    - text: 'И обложилъ его золотомъ чистымъ; и сдјлалъ вокругъ его золотой вјнецъ. '
      verse: 11
    - text: 'И сдјлалъ вокругъ его обложеніе въ ладонь, и для обложенія его сдјлалъ
        вјнецъ золотой вокругъ. '
      verse: 12
    - text: 'И вылилъ для него четыре кольца золотыхъ, и утвердилъ кольца сіи на четырехъ
        углахъ, у четырехъ ножекъ его. '
      verse: 13
    - text: 'Подлј обложенія были кольца, чтобы влагать шесты для ношенія стола. '
      verse: 14
    - text: 'И сдјлалъ шесты изъ дерева акаціи, и обложилъ ихъ золотомъ для ношенія
        стола. '
      verse: 15
    - text: 'Потомъ сдјлалъ сосуды, принадлежащіе къ столу, блюда его, и ѕиміамники
        его, и чаши его, и кружки, чтобы возливать ими, изъ чистаго золота. '
      verse: 16
    - text: 'И сдјлалъ свјтильникъ изъ золота чистаго, чеканный сдјлалъ сей свјтильникъ,
        такъ что изъ него выходили стебель его, вјтви его, чашки его, яблоки его,
        и цвјты его. '
      verse: 17
    - text: 'Шесть вјтвей выходило изъ боковъ его, три вјтви свјтильника изъ одного
        бока его, и три вјтви свјтильника изъ другаго бока его. '
      verse: 18
    - text: 'Три чашки наподобіе миндальнаго орјха были на одной вјтви съ яблокомъ
        и цвјтами, и три чашки наподобіе миндальнаго орјха на другой вјтви съ яблокомъ
        и цвјтами: такъ и на всјхъ шести вјтвяхъ, выходившихъ изъ свјтильника. '
      verse: 19
    - text: 'А на самомъ стеблј свјтильника было четыре чашки на подобіе миндальнаго
        орјха съ яблоками его и цвјтами его. '
      verse: 20
    - text: 'У шести вјтвей, выходящихъ изъ стебля свјтильника, яблоко подъ первыми
        двумя вјтвями, и яблоко подъ вторыми двумя вјтвями, и яблоко подъ третьими
        двумя вјтвями. '
      verse: 21
    - text: 'Яблоки ихъ и вјтви ихъ выходили изъ него, весь онъ чеканный, цјльный,
        чистаго золота. '
      verse: 22
    - text: 'И сдјлалъ семь лампадъ его, и щипцы его, и лотки его изъ чистаго золота. '
      verse: 23
    - text: 'Изъ таланта чистаго золота сдјлалъ его со всјми принадлежностями его. '
      verse: 24
    - text: 'И сдјлалъ жертвенникъ куренія изъ дерева акаціи, длина ему локоть, и
        ширина ему локоть, четыреугольный, вышина ему два локтя, изъ него выходили
        рога его. '
      verse: 25
    - text: 'И обложилъ его чистымъ золотомъ, верхъ его, и бока его кругомъ, и рога
        его, и сдјлалъ къ нему золотой вјнецъ вокругъ. '
      verse: 26
    - text: 'Подъ вјнцемъ его на двухъ углахъ его сдјлалъ два кольца золотыхъ; такъ
        сдјлалъ съ објихъ сторонъ его, чтобы вкладывать въ нихъ шесты и носить его. '
      verse: 27
    - text: 'Шесты сдјлалъ изъ дерева акаціи, и обложилъ ихъ золотомъ. '
      verse: 28
    - text: 'И сдјлалъ священный елей для помазанія и куреніе благововное, чистое,
        искусствомъ составляющихъ масти.  '
      verse: 29
  - chapter: 38
    verses:
    - text: 'И сдјлалъ жертвенникъ всесожженія изъ дерева акаціи длиною въ пять локтей,
        и шириною въ пять локтей, четыреугольный, вышиною въ три локтя. '
      verse: 1
    - text: 'И сдјлалъ рога его на четырехъ углахъ его, такъ что изъ него самаго выходили
        рога, и обложилъ его мјдью. '
      verse: 2
    - text: 'И сдјлалъ всј принадлежности жертвенника, тазы, и лопатки, и чаши, и
        вилки, и угольницы; всј сіи вещи сдјлалъ изъ мјди. '
      verse: 3
    - text: 'И сдјлалъ для жертвенника рјшетку, родъ сјтки изъ мјди, по окружности
        его внизу на половинј его. '
      verse: 4
    - text: 'И вылилъ четыре кольца на четырехъ углахъ мјдной рјшетки для вкладыванія
        шестовъ. '
      verse: 5
    - text: 'И сдјлаль шесты изъ дерева акаціи и обложилъ ихъ мјдью. '
      verse: 6
    - text: 'И вложилъ шесты въ кольца на бокахъ жертвенника, чтобы носить его посредствомъ
        ихъ; пустой, дощатый сдјлалъ его. '
      verse: 7
    - text: 'И сдјлалъ умывальннцу мјдную, и основаніе ея мјдное, изъ зеркалъ служительницъ,
        которыя служили при дверяхъ скиніи собранія. '
      verse: 8
    - text: 'И сдјлалъ дворъ: съ полуденной стороны, къ югу, завјсы изъ крученаго
        виссона, длиною во сто локтей по одной сторонј; '
      verse: 9
    - text: 'столповъ ихъ двадцать и подножій ихъ двадцать мјдныхъ; крючки столповъ
        и связи ихъ серебреныя. '
      verse: 10
    - text: 'И по сјверной сторонј завјсы во сто локтей, столповъ ихъ двадцать и подножій
        ихъ двадцать мјдныхъ; крючки столповъ и связи ихъ серебреныя. '
      verse: 11
    - text: 'А на западной сторонј завјсы въ пятьдесятъ локтей, столповъ ихъ десять,
        и подножій ихъ десять, крючки столповъ и связи ихъ серебреныя. '
      verse: 12
    - text: 'И съ передней стороны, къ востоку, завјсы въ пятъдесятъ локтей. '
      verse: 13
    - text: 'Къ одной сторонј завјсы въ пятнадцать локтей, столповъ ихъ три, и подножій
        ихъ три; '
      verse: 14
    - text: 'и къ другой сторонј (т. е. по објимъ сторонамъ воротъ двора) завјсы въ
        пятнадцать локтей, столповъ ихъ три, и подножій ихъ три. '
      verse: 15
    - text: 'Всј завјсы во всј стороны двора изъ крученаго виссона. '
      verse: 16
    - text: 'А подножія для столповъ мјдныя, крючки столповъ и связи ихъ серебреныя;
        и верхи у нихъ покрыты серебромъ, и соединены связями серебреными всј столпы
        двора. '
      verse: 17
    - text: 'Завјса же для воротъ двора узорчатой работы изъ пряжи яхонтоваго, и пурпуроваго,
        и червленаго цвтъта, и изъ крученаго виссона, длиною въ двадцать локтей, вышиною
        или шириною въ пять локтей, подобно прочимъ завјсамъ двора; '
      verse: 18
    - text: 'и столповъ ея четыре, и подножій ихъ четыре мјдныхъ; крючки ихъ серебреные,
        и верхи ихъ и связи ихъ серебреныя. '
      verse: 19
    - text: 'Всј колья скиніи и вокругъ двора мјдные. '
      verse: 20
    - text: 'Вотъ исчисленіе употребленнаго для скиніи, скиніи откровенія, которое
        по повелјнію Моисея сдјлано посредствомъ Левитовъ подъ надзоромъ Иѕамара,
        сына Ааронова, священника. '
      verse: 21
    - text: 'Дјлалъ же все, что повелјлъ Іегова Моисею, Веселіилъ, сынъ Уріевъ, сынъ
        Хуровъ, изъ колјна Іудина, '
      verse: 22
    - text: 'и съ нимъ Аголіавъ, сынъ Ахисамаховъ, изъ колјна Данова, искусный въ
        рјзаніи на металлахъ и деревј, и искусный изобрјтатель, умјющій испещрять
        яхонтовую, и пурпуровую, и червленую, и виссонную ткань. '
      verse: 23
    - text: 'Всего золота, употребленнаго въ дјло на всј принадлежности святилища,
        золота, принесеннаго вкладомъ, было двадцать девять талантовъ, семьсотъ тридцать
        сиклей, противъ сикля святилища. '
      verse: 24
    - text: 'Серебра же, по исчисленію общества, сто талантовъ, тысяча семьсотъ семьдесятъ
        пять сиклей, противъ сикля святилища. '
      verse: 25
    - text: 'Съ шести сотъ трехъ тысячъ пяти сотъ пятидесяти чедовјкъ, съ каждаго
        поступившаго въ перепись отъ двадцати лјтъ и выше, по полсиклю съ человјка,
        противъ сикля святилища. '
      verse: 26
    - text: 'Сто талантовъ серебра употреблено на вылитіе подножій святилища, и подножій
        завјсы; сто подножій изъ ста талантовъ, по таланту на подножіе: '
      verse: 27
    - text: 'а изъ тысячи семисотъ семидесяти пяти сиклей сдјлалъ онъ крючки у столповъ
        и покрылъ верхи ихъ, и сдјлалъ связи для нихъ. '
      verse: 28
    - text: 'Мјди же, данной вкладомъ, было семьдесятъ талантовъ и двј тысячи четыреста
        сиклей. '
      verse: 29
    - text: 'Изъ ней сдјлалъ онъ подножія для столповъ дверей скиніи собранія, и жертвенникъ
        мјдный, и рјшетку мјдную для него, и всј сосуды жертвенника, '
      verse: 30
    - text: 'и подножія для столповъ всего двора, и подножія для столповъ воротъ двора,
        и всј колья скиніи и всј колья вокругъ двора.  '
      verse: 31
  - chapter: 39
    verses:
    - text: 'Изъ яхонтовой же и пурпуровой и червленой ткани сдјлали они служебныя
        одежды для служенія во святилищј; также сдјлали священныя одежды Аарону, такъ
        какъ повелјлъ Іегова Моисею. '
      verse: 1
    - text: 'Сдјлалъ ефодъ изъ золота, изъ пряжи яхонтоваго, и пурпуроваго и червленаго
        цвјта, и изъ крученаго виссона. '
      verse: 2
    - text: 'Для сего разбили они золото въ листы и разрјзали въ нити, чтобы воткать
        ихъ между яхонтовыми, и пурпуровыми, и червлеными, и виссонными нитями, искусною
        работою. '
      verse: 3
    - text: 'И сдјлали у него нарамники связывающіе, которыми онъ связанъ былъ на
        обоихъ краяхъ его, '
      verse: 4
    - text: 'и поясъ ефода, который поверхъ его, одинаковой съ нимъ работы, изъ золота,
        изъ пряжи яхонтоваго, и пурпуроваго, и червленаго цвјта, и крученаго виссона,
        такъ какъ повелјлъ Іегова Моисею. '
      verse: 5
    - text: 'И обдјлали камни ониксовые, вложили ихъ въ золотыя гнјзда, и вырјзали
        на нихъ имена сыновъ Израилевыхъ, какъ вырјзываютъ печати. '
      verse: 6
    - text: 'И положилъ онъ сіи камни на нарамники ефода, въ память сыновъ Израилевыхъ,
        какъ повелјлъ Іегова Моисею. '
      verse: 7
    - text: 'И сдјлалъ наперсникъ искусною работою, такою же работою, какъ ефодъ,
        изъ золота, изъ пряжи яхонтоваго, и пурпуроваго, и червленаго цвјта, и изъ
        крученаго виссона. '
      verse: 8
    - text: 'Онъ былъ четыреугольный; двойной сдјлали они наперсникъ, въ пядень длиною,
        и въ пядень шириною, двойной. '
      verse: 9
    - text: 'И положили на немъ въ четыре ряда камни; рядомъ: рубинъ, топазъ и изумрудъ:
        это первый рядъ. '
      verse: 10
    - text: 'Во второмъ ряду: карбункулъ, сапфиръ и алмазъ. '
      verse: 11
    - text: 'Въ третьемъ ряду: яхонтъ, агатъ и аметистъ. '
      verse: 12
    - text: 'Въ четвертомъ ряду: хризолиѕъ, ониксъ и ясписъ. И оправлены золотомъ
        въ ихъ гнјздахъ. '
      verse: 13
    - text: 'Камней было по числу именъ сыновъ Израилевыхъ: двјнадцать было ихъ, по
        числу именъ ихъ, и на каждомъ изъ нихъ вырјзано было, какъ на печати, по одному
        имени изъ числа двјнадцати племенъ. '
      verse: 14
    - text: 'Къ наперснику сдјлали толстыя цјпочки витою работою изъ чистаго золота. '
      verse: 15
    - text: 'И сдјлали два золотыхъ гнјзда и два золотыхъ кольца, и прикрјпили сіи
        два кольца къ двумъ краямъ наперсника. '
      verse: 16
    - text: 'И вдјли двј цјпочки золотыя въ два кольца по краямъ наперсника. '
      verse: 17
    - text: 'А два кольца двухъ цјпочекъ прикрјпили къ двумъ гнјздамъ, и прикрјпили
        ихъ къ нарамникамъ ефода съ лицевой стороны его. '
      verse: 18
    - text: 'Еще сдјлали два кольца золотыхъ и прикрјлили къ двумъ другимъ краямъ
        наперсника, на той сторонј, которая лежитъ къ ефоду внутрь. '
      verse: 19
    - text: 'Также сдјлали два кольца золотыхъ, и прикрјпили ихъ къ двумъ нарамникамъ
        ефода снизу, съ лицевой стороны его, у соединенія его надъ поясомъ ефода. '
      verse: 20
    - text: 'Такимъ образомъ прикрјпили наперсникъ кольцами его къ кольцамъ ефода,
        посредствомъ снура яхонтоваго цвјта, чтобъ онъ былъ надъ поясомъ ефода и чтобы
        не спадалъ наперсникъ съ ефода, такъ какъ повелјлъ Іегова Моисею. '
      verse: 21
    - text: 'И сдјлалъ верхнюю ризу къ ефоду, тканую, всю яхонтоваго цвјта. '
      verse: 22
    - text: 'И среди сей ризы отверстіе, какъ отверстіе у брони, и вокругъ его обшивку,
        чтобы не дралось. '
      verse: 23
    - text: 'По подолу верхней ризы сдјлали они гранатовые яблоки изъ крученыхъ нитей
        яхонтоваго, и пурпуроваго и червленаго цвјта. '
      verse: 24
    - text: 'Сдјлали также позвонки изъ чистаго золота, и повјсили позвонки сіи между
        яблоками по подолу верхней ризы кругомъ. '
      verse: 25
    - text: 'Позвонокъ и яблоко, позвонокъ и яблоко по подолу верхней ризы кругомъ,
        для служенія, такъ какъ повелјлъ Іегова Моисею. '
      verse: 26
    - text: 'И сдјлали Аарону и сынамъ его хитоны изъ виссона, тканые, '
      verse: 27
    - text: 'также кидаръ изъ виссона, и перевязи шапокъ изъ виссона, и нижнее льняное
        платье изъ крученаго виссона. '
      verse: 28
    - text: 'И поясъ изъ крученаго виссона и изъ пряжи яхонтоваго, и пурпуроваго,
        и червленаго цвјта, узорчатой работы, такъ какъ повелјлъ Іегова Моисею. '
      verse: 29
    - text: 'И сдјлали полированную дщицу, діадиму святыни изъ чистаго золота, и написали
        на ней какъ вырјзываютъ на печати: святыня Іеговј. '
      verse: 30
    - text: 'И прикрјпили къ ней снуръ яхонтоваго цвјта, чтобы ее привязать къ кидару
        сверху, такъ какъ повелјлъ Іегова Моисею. '
      verse: 31
    - text: 'Такимъ образомъ кончена вся работа для скиніи собранія, и сдјлали сыны
        Израилевы все, какъ повелјлъ Іегова Моисею, такъ и сдјлали. '
      verse: 32
    - text: 'И принесли къ Моисею скинію, покровъ и всј принадлежности ея, крючки
        ея, брусья ея, шесты ея, и столпы ея, и подножія ея, '
      verse: 33
    - text: 'и покровъ изъ кожъ бараньихъ красныхъ, и покровъ изъ кожъ синпхъ, и завјсу, '
      verse: 34
    - text: 'ковчегъ откровенія, и шесты его и очистилище, '
      verse: 35
    - text: 'столъ со всјми сосудами его, и хлјбы предложенія, '
      verse: 36
    - text: 'свјтильникъ чистый, лампады его, лампады для поставленія на немъ и всј
        принадлежности его, и елей для свјтильника, '
      verse: 37
    - text: 'и золотой жертвенникъ и елей помазанія, и благовонія для куренія, и завјсу
        къ дверямъ скиніи; '
      verse: 38
    - text: 'жертвенникъ мјдный и мјдную рјшетку къ нему, шесты его, и всј принадлежности
        его, умывальницу и основаніе ея, '
      verse: 39
    - text: 'завјсы двора, столпы его и подножія его, и завјсу ко вратамъ двора, веревки
        его и колья его, и всј вещи, принадлежащія къ жилищу оному, къ скиніи собранія, '
      verse: 40
    - text: 'одежды служебныя для служенія во святилищј, священныя одежды Аарону священнику,
        и одежды сынамъ его для священнодјйствія. '
      verse: 41
    - text: 'Какъ повелјлъ Іегова Моисею, такъ и сдјлали сыны Израилевы всј сіи работы. '
      verse: 42
    - text: 'Моисей осмотрјлъ всю работу, и увидјлъ, что они сдјлали ее такъ, какъ
        повелјлъ Іегова, и благословилъ ихъ Моисей.  '
      verse: 43
  - chapter: 40
    verses:
    - text: 'И сказалъ Іегова Моисею сими словами: '
      verse: 1
    - text: 'въ первый мјсяцъ, въ первый день мјсяца, поставь скинію собранія. '
      verse: 2
    - text: 'И поставь въ ней ковчегъ откровенія, и закрой ковчегъ завјсою; '
      verse: 3
    - text: 'и внеси столъ, и расположи на немъ всј вещи его, и внеси свјтильникъ
        и поставь на немъ лампады его; '
      verse: 4
    - text: 'и поставь золотой жертвенникъ для куренія предъ ковчегомъ откровенія,
        и повјсь завјсу у дверей скиніи. '
      verse: 5
    - text: 'И поставь жертвенникъ всесожженія предъ дверьми скиніи собранія, '
      verse: 6
    - text: 'и поставь умывальницу между скнніею собранія, и между жертвенникомъ,
        и влей въ нее воды. '
      verse: 7
    - text: 'И поставь дворъ кругомъ, и повјсь завјсу во вратахъ двора. '
      verse: 8
    - text: 'И возьми елея помазанія и помажь скинію и все, что въ ней, и освяти ее
        и всј принадлежности ея, и будетъ свята. '
      verse: 9
    - text: 'Помажь жертвенникъ всесожженія и всј принадлежности его, и освяти жертвенникъ,
        и будетъ жертвенникъ святыня великая. '
      verse: 10
    - text: 'И помажь умывальницу и основаніе ее, и освяти ее. '
      verse: 11
    - text: 'Потомъ приведи Аарона и сыновъ его къ дверямъ скиніи собранія, и омой
        ихъ водою. '
      verse: 12
    - text: 'И облеки Аарона въ священныя одежды, помажь его и освяти его, чтобъ онъ
        священнодјйствовалъ Мнј. '
      verse: 13
    - text: 'Также сыновъ его приведи и одјнь ихъ въ хитоны, '
      verse: 14
    - text: 'и помажь ихъ, такъ какъ помазалъ ты отца ихъ, дабы они священнодјйствовали
        Мнј, и помазаніе ихъ посвятитъ ихъ въ вјчное священство въ роды ихъ. '
      verse: 15
    - text: 'И сдјлалъ Моисей все, какъ повелјлъ ему Іегова, такъ и сдјлалъ. '
      verse: 16
    - text: 'Такимъ образомъ въ первый мјсяцъ втораго года, въ первый день мјсяца,
        поставлена скинія. '
      verse: 17
    - text: 'И поставилъ Моисей скинію, положилъ подножія ея, поставилъ брусья ея,
        положилъ шесты ея, и поставилъ столпы ея, '
      verse: 18
    - text: 'распростеръ покровъ надъ скиніею, и положилъ покровъ поверхъ сего покрова,
        какъ повелјлъ Іегова Моисею. '
      verse: 19
    - text: 'Взялъ и положилъ откровеніе въ ковчегъ, вложилъ шесты въ кольца ковчега,
        и положилъ очистилище на ковчегъ сверху. '
      verse: 20
    - text: 'И внесъ ковчегъ въ скинію и повјсилъ завјсу, и закрылъ ковчегъ откровенія,
        какъ повелјлъ Іегова Моисею. '
      verse: 21
    - text: 'И поставилъ столъ въ скиніи собранія, на сјверной сторонј скиніи внј
        завјсы. '
      verse: 22
    - text: 'И разложилъ на немъ въ порядкј хлјбы предъ Іегоеою, какъ повелјлъ Іегова
        Моисею. '
      verse: 23
    - text: 'И поставилъ свјтильникъ въ скиніи собранія противъ стола, на южной сторонј
        скиніи. '
      verse: 24
    - text: 'И поставилъ лампады предъ Іеговою, какъ повелјлъ Іегова Моисею. '
      verse: 25
    - text: 'И поставилъ золотой жертвенникъ въ скиніи собранія предъ завјсою. '
      verse: 26
    - text: 'И воскурилъ па немъ благовонное куреніе, какъ повелјлъ Іегова Моисею. '
      verse: 27
    - text: 'И повјсилъ завјсу въ дверяхъ скиніи. '
      verse: 28
    - text: 'И жертвенникъ всесожженія поставилъ у дверей дома скиніи собранія, и
        принесъ на немъ всесожженія и приношеніе хлјбное, какъ повелјлъ Іегова Моисею. '
      verse: 29
    - text: 'И поставилъ умывальницу между скиніею собранія и жертвенникомъ, и налилъ
        въ нее воды для омовенія. '
      verse: 30
    - text: 'И омывали изъ ней Моисей и Ааронъ и сыны его руки свои и ноги свои. '
      verse: 31
    - text: 'Когда они входили въ скинію собранія, и подходили къ жертвеннику, тогда
        омывались, какъ повелјлъ Іегова Моисею. '
      verse: 32
    - text: 'И поставилъ дворъ около скиніи и жертвенника, и повјсилъ завјсу во вратахъ
        двора; и симъ окончилъ Моисей оное дјло. '
      verse: 33
    - text: 'И покрыло облако скинію собранія, и слава Іеговы наполнила скинію. '
      verse: 34
    - text: 'И не могъ Моисей войдти въ скинію собранія, потому что облако покоилось
        на немъ, и слава Іеговы наполняла скинію. '
      verse: 35
    - text: 'Когда поднималось облако отъ скиніи. тогда отправлялись въ путь сыны
        Израилевы во все путешествіе свое. '
      verse: 36
    - text: 'Если же не поднималось облако, то и они не отправлялись въ путь, пока
        не поднимется. '
      verse: 37
    - text: 'Ибо облако Іеговы стояло надъ скиніею днемъ, ночью же огнь былъ въ немъ,
        предъ очами всего дома Израилева, во все путешествіе ихъ.   '
      verse: 38
  name: Exodus
- chapters:
  - chapter: 1
    verses:
    - text: 'И призвалъ Господь Моисея и говорилъ ему изъ скиніи собранія, и сказалъ: '
      verse: 1
    - text: 'объяви сынамъ Израилевымъ и скажи имъ: когда кто изъ васъ хочетъ принести
        Господу жертву, то, если изъ скота, приносите жертву вашу изъ скота мелкаго
        и крупнаго. '
      verse: 2
    - text: 'Если жертва его есть всесожженіе изъ крупнаго скота: пусть принесетъ
        ее мужескаго пола, безъ порока; пусть приведетъ ее къ дверямъ скиніи собранія,
        чтобы она пріобрјла ему благоволеніе Господа. '
      verse: 3
    - text: 'И пусть возложитъ руку свою на голову жертвы всесожженія: и она пріобрјтетъ
        ему благоволеніе, и очиститъ грјхи его. '
      verse: 4
    - text: 'И пусть заколетъ тельца предъ Господомъ; сыны же Аароновы, священники,
        пусть принесутъ кровь и покропятъ кровію со всјхъ сторонъ на жертвенникъ,
        который у дверей скиніи собранія. '
      verse: 5
    - text: 'И пусть сниметъ съ жертвы всесожженія кожу и разсјчетъ ее на части. '
      verse: 6
    - text: 'Сыны же Аарона, священника, положатъ на жертвенникъ огонь и на огнј разложатъ
        дрова; '
      verse: 7
    - text: 'и положатъ сыны Аароновы, священники, оныя части, голову и тукъ на дрова,
        которыя на огнј, на жертвенникј; '
      verse: 8
    - text: 'а внутренности жертвы, и ноги ея пусть вымоетъ водою и сожжетъ священникъ
        все на жертвенникј: это всесожженіе, огнепалимая жертва, благоуханіе успокоенія
        Господу. '
      verse: 9
    - text: 'Если жертва всесожженія его изъ мелкаго скота, изъ овецъ, или изъ козъ:
        пусть принесетъ ее мужескаго пола, безъ порока. '
      verse: 10
    - text: 'И заколетъ ее предъ Господомъ на сјверной сторонј жертвенника, и сыны
        Аароновы, священники, покропятъ кровію ея на жертвенникъ со всјхъ сторонъ. '
      verse: 11
    - text: 'И пусть разсјкутъ ее на части, отдјливъ голову ея и тукъ ея, и положитъ
        ихъ священникъ на дрова, которыя на огнј, на жертвенникј. '
      verse: 12
    - text: 'А внутренности и ноги пусть вымоетъ водою и принесетъ священникъ все
        и сожжетъ на жертвенникј: это всесожженіе, огнепалимая жертва, благоуханіе
        успокоенія Господу. '
      verse: 13
    - text: 'Если же изъ птицъ приноситъ онъ Господу всесожженіе: пусть принесетъ
        жертву свою изъ горлицъ, или изъ молодыхъ голубей. '
      verse: 14
    - text: 'Священникъ пусть принесетъ ее къ жертвеннику, и оторветъ ей голову, и
        сожжетъ на жертвенникј, а кровь ея пусть вытечетъ къ стјнј жертвенника. '
      verse: 15
    - text: 'Зобъ ея съ нечистотою ея пусть отниметъ и броситъ его подлј жертвенника
        на восточную сторону, гдј пепелъ. '
      verse: 16
    - text: 'И пусть надрјжетъ ее въ крыльяхъ ея; но не отдјлитъ, и сожжетъ ее священникъ
        на жертвенникј, на дровахъ, которыя на огнј: это всесожженіе, огнепалимая
        жертва, благоуханіе успокоенія Господу.  '
      verse: 17
  - chapter: 2
    verses:
    - text: 'Если какая душа хочетъ принести Господу приношеніе хлјбное: пусть принесетъ
        пшеничной муки, и вольетъ на нее елея, и положитъ на нее ливана. '
      verse: 1
    - text: 'И принесетъ ее къ сынамъ Аароновымъ, священникамъ, и возьметъ полную
        горсть муки съ елеемъ и со всјмъ ливаномъ, и сожжетъ сіе священникъ въ память
        на жертвенникј: это огнепалимая жертва, благоуханіе успокоенія Господу. '
      verse: 2
    - text: 'А остатки приношенія хлјбнаго - Аарону и сынамъ его: это великая святыня
        изъ огнепалимыхъ жертвъ Господнихъ. '
      verse: 3
    - text: 'Если же приносишь приношеніе хлјбное изъ печенаго въ печи: то приноси
        пшеничныя лепешки прјсныя, замјшанныя на елеј, и блины прјсные, мазанные елеемъ. '
      verse: 4
    - text: 'Если приносишь приношеніе хлјбное со сковороды: то это должна быть пшеничная
        мука, смјшанная съ елеемъ, прјсная. '
      verse: 5
    - text: 'Раздјли ее на куски и влей на нее елея: это приношеніе хлјбное. '
      verse: 6
    - text: 'Если приносишь приношеніе хлјбное изъ горшка: то должно сдјлать сіе изъ
        пшеничной муки съ елеемь. '
      verse: 7
    - text: 'И принеси приношеніе, которое изъ сего составляется, Господу: представь
        его священнику, а онъ пранесетъ его къ жертвеннику. '
      verse: 8
    - text: 'И возьметъ священникъ изъ сей жертвы часть въ память и сожжетъ на жертвенникј:
        это огнепалимая жертва, благоуханіе успокоенія Господу. '
      verse: 9
    - text: 'А остатки приношенія хлјбнаго - Аарону и сынамъ его: это великая святыня
        изъ огнепалимыхъ жертвъ Господу. '
      verse: 10
    - text: 'Никакого приношенія хлјбнаго, которое приносите Господу, не дјлайте кислаго;
        ибо ни кваснаго, ни меду не должны вы сожигать въ огнепалимую жертву Господу. '
      verse: 11
    - text: 'Какъ приношеніе начатковъ, приносите ихъ Господу, а на жертвенникъ не
        должно возносить ихъ въ благоуханіе успокоенія. '
      verse: 12
    - text: 'Всякое приношеніе твое хлјбное соли солію, и не оставляй жертвы твоей
        безъ соли завјта Бога твоего: при всякомъ приношеніи твоемъ приноси соль. '
      verse: 13
    - text: 'Если приносишь Господу приношеніе хлјбное изъ первыхъ плодовъ: приноси
        въ жертву отъ первыхъ плодовъ твоихъ изъ колосьевъ, высушенныхъ на огнј, выбитыя
        зерна. '
      verse: 14
    - text: 'И влей на нее елея и положи на нее ливана: это приношеніе хлјбное. '
      verse: 15
    - text: 'И сожжетъ священникъ въ память часть выбитыхъ зеренъ, и елея со всјмъ
        ливаномъ: это огнепалимая жертва Господу.  '
      verse: 16
  - chapter: 3
    verses:
    - text: 'Если приноситъ кто жертву благодарственную, и приноситъ ее изъ крупнаго
        скота, мужескаго, или женскаго пола: пусть принесетъ ее Господу не имјющую
        порока. '
      verse: 1
    - text: 'И возложитъ руку свою на голову жертвы своей, и заколетъ ее у дверей
        скиніи собранія, сыны же Аароновы - священники, пусть покропятъ кровію жертвенникъ
        со всјхъ сторонъ. '
      verse: 2
    - text: 'И пусть принесетъ онъ изъ благодарственной жертвы въ огнепалимую жертву
        Господу тукъ, покрывающій внутренности, и весь тукъ, который на внутренностяхъ. '
      verse: 3
    - text: 'И обј почки и тукъ, который на нихъ, который на стегнахъ, и перепонку,
        которая на печени, съ почками пусть онъ отдјлитъ сіе. '
      verse: 4
    - text: 'И сыны Аароновы сожгутъ сіе на жертвенникј вмјстј со всесожженіемъ, которое
        на дровахъ, на огнј: это огнепалимая жертва, благоуханіе успокоенія Господу. '
      verse: 5
    - text: 'И если изъ мелкаго скота приноситъ онъ благодарственную жертву Господу,
        мужескаго или женскаго пола: пусть принесетъ ее не имјющую порока. '
      verse: 6
    - text: 'Если изъ овецъ приноситъ онъ жертву свою: пусть представитъ ее предъ
        Господа; '
      verse: 7
    - text: 'и возложитъ руку свою на голову жертвы своей и заколетъ ее предъ скиніею
        собранія, и сыны Аароновы покропятъ кровію ея на жертвенникъ со всјхъ сторонъ. '
      verse: 8
    - text: 'И пусть принесетъ изъ благодарственной жертвы въ огнепалимую жертву Господу
        тукъ ея, весь курдюкъ, который пусть отрјжетъ по самую хребтовую кость, тукъ
        покрывающій внутренности и весь тукъ, который на внутренностяхъ. '
      verse: 9
    - text: 'Обј почки и тукъ, который на нихъ, который на стегнахъ, и перепонку,
        которая на печени, съ почками пусть онъ отдјлитъ сіе. '
      verse: 10
    - text: 'Священникъ пусть сожжетъ сіе на жертвенникј въ пищу, въ огнепалимую жертву
        Господу. '
      verse: 11
    - text: 'И если онъ приноситъ жертву изъ козъ: пусть представитъ ее предъ Господа; '
      verse: 12
    - text: 'и возложятъ руку свою на голову ея, и заколетъ ее предъ скиніею собранія,
        и покропятъ сыны Аароновы кровію ея на жертвенникъ со всјхъ сторонъ. '
      verse: 13
    - text: 'И принесетъ изъ ней въ приношеніе, въ огнепалимую жертву Господу, тукъ
        покрываюшій внутренности, и весь тукъ, который на внутренностяхъ, '
      verse: 14
    - text: 'и обј почки и тукъ, который на нихъ, который на стегнахъ, и перепонку,
        которая на печени; съ почками пусть онъ отдјлитъ сіе. '
      verse: 15
    - text: 'Пусть сожжетъ ихъ священникъ на жертвенникј, въ пищу, въ огнепалимую
        жертву, въ благоуханіе успокоенія: весь тукъ Господу. '
      verse: 16
    - text: 'Это постановленіе вјчное въ роды ваши, во всјхъ жилищахъ вашихъ: никакого
        тука и никакой крови не јшьте.  '
      verse: 17
  - chapter: 4
    verses:
    - text: 'И говорилъ Іегова Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи сынамъ Израилевымъ: если какая душа согрјшитъ по ошибкј противъ
        какихъ-либо заповјдей Господнихъ, и сдјлаетъ что-нибудь, чего не должно дјлать: '
      verse: 2
    - text: 'Если священникъ помазанный согрјшитъ и сдјлаетъ повиннымъ народъ, то
        за грјхъ свой, которымъ согрјшилъ, пусть представитъ Господу въ жертву за
        грјхъ изъ крупнаго скота тельца безъ порока. '
      verse: 3
    - text: 'И приведетъ тельца къ дверямъ скиніи собранія предъ Господа, и возложитъ
        руку свою на голову тельца, и заколетъ тельца предъ Господомъ. '
      verse: 4
    - text: 'И возьметъ священникъ помазанный крови тельца и внесетъ ее въ скинію
        собранія, '
      verse: 5
    - text: 'и омочитъ священникъ перстъ свой въ кровь, и покропитъ кровію семь разъ
        предъ Господомъ, предъ завјсою святилища. '
      verse: 6
    - text: 'И возложитъ священникъ крови предъ Господомъ на роги жертвенника благовонныхъ
        куреній, который въ скиніи собранія, а осталъную кровь тельца выльетъ у основанія
        жертвенника всесожженій, который у дверей скиніи собранія. '
      verse: 7
    - text: 'И вынетъ изъ тельца за грјхъ весь тукъ его, тутъ покрывающій внутренности,
        и весь тукъ, который на внутренностяхъ. '
      verse: 8
    - text: 'И обј почки и тукъ, который на нихъ, который на стегнахъ, и перепонку
        на печени; съ почками отдјлитъ онъ сіе, '
      verse: 9
    - text: 'подобно, какъ вынимается изъ тельца жертвы благодарственной, и сожжетъ
        ихъ священникъ на жертвенникј всесожженія. '
      verse: 10
    - text: 'А кожу тельца и все мясо его, съ головою и съ ногами, и прочія внутренности
        его и нечистоту его, '
      verse: 11
    - text: 'всего тельца пусть вынесетъ внј стана на чистое мјсто, гдј высыпается
        пепелъ, и сожжетъ его огнемъ на дровахъ; гдј высыпается пепелъ, тамъ пусть
        сожженъ будетъ. '
      verse: 12
    - text: 'Если же все общество Израилево сдјлаетъ преступленіе, которое укроется
        отъ очей собранія, и сдјлаетъ что-нибудь противъ заповјдей Господнихъ, чего
        не надлежало дјлать, и будетъ виновно: '
      verse: 13
    - text: 'то, когда узнанъ будетъ грјхъ, которымъ они согрјшили, отъ всего общества
        представятъ они изъ крупнаго скота тельца въ жертву за грјхъ и приведутъ его
        предъ скинію собранія; '
      verse: 14
    - text: 'и возложатъ старјйшины общества руки свои на голову тельца предъ Господомъ,
        и заколятъ тельца предъ Господомъ. '
      verse: 15
    - text: 'И внесетъ священникъ помазанный крови тельца въ скинію собранія. '
      verse: 16
    - text: 'И омочитъ священникъ перстъ свой въ кровь и покропитъ семь разъ предъ
        Господомъ предъ завјсою. '
      verse: 17
    - text: 'И возложитъ крови на роги жертвенника, который предъ лицемъ Господнимъ
        въ скиніи собранія, а остальную кровь выльетъ у основанія жертвенника всевожженій,
        который у дверей скиніи собранія. '
      verse: 18
    - text: 'И весь тукъ его вынетъ изъ него, и сожжетъ на жертвенникј. '
      verse: 19
    - text: 'И сдјлаетъ съ тельцемъ то, что дјлается съ тельцемъ за грјхъ: такъ должно
        быть сдјлано съ нимъ: и такимъ образомъ очиститъ ихъ священникъ и прощено
        будетъ имъ. '
      verse: 20
    - text: 'И вынесетъ тельца внј стана, и сожжетъ его такъ, какъ сожетъ прежняго
        тельца. Это жертва за грјхъ общества. '
      verse: 21
    - text: 'А если согрјшитъ начальникъ, и сдјлаетъ по ошибкј что-нибудь вопреки
        заповјдямъ Господа, Бога своего, чего не надлежало дјлать, и будетъ виновенъ: '
      verse: 22
    - text: 'то когда узнанъ будетъ имъ грјхъ, которымъ онъ согрјшилъ, приведетъ онъ
        въ жертву изъ стада козъ козла безъ порока; '
      verse: 23
    - text: 'и возложитъ руку свою на голову козла и заколетъ его на томъ мјстј, гдј
        закалаются всесожженія предъ Господомъ: это жертва за грјхъ. '
      verse: 24
    - text: 'И возьметъ священникъ перстомъ своимъ крови отъ жертвы за грјхъ, и возложитъ
        на роги жертвенника всесожженія, а остальную кровь его выльетъ у основанія
        жертвенника всесожженія. '
      verse: 25
    - text: 'И весь тукъ его сожжетъ на жертвенникј, подобно какъ тукъ жертвы благодарственной,
        и такимъ образомъ очиститъ его священникъ отъ грјха его, и прощено будетъ
        ему. '
      verse: 26
    - text: 'Если же кто изъ простаго народа земли согрјшитъ по ошибкј и сдјлаетъ
        что-нибудь вопреки заповјдямъ Господнимъ, чего не надлежало дјлать, и виновенъ
        будетъ: '
      verse: 27
    - text: 'то когда узнанъ будетъ имъ грјхъ, которымъ онъ согрјшилъ, приведетъ онъ
        въ жертву изъ стада козъ козу, безъ порока, за грјхъ свой, которымъ онъ согрјшилъ; '
      verse: 28
    - text: 'и возложитъ руку свою на голову сей жертвы за грјхъ на мјстј всесожженія. '
      verse: 29
    - text: 'И возьметъ священникъ крови ея перстомъ своимъ и возложитъ на роги жертвенника
        всесожженія, а остальную кровь ея выльетъ у основанія жертвенника. '
      verse: 30
    - text: 'И весъ тукъ ея вынетъ, подобно какъ вынимается тукъ изъ жертвы благодарственной,
        и сожжетъ его священникъ на жертвенникј, въ благоуханіе успокоенія Господу:
        и такимъ образомъ очиститъ его священникъ, и прощено будетъ ему. '
      verse: 31
    - text: 'А если изъ стада овецъ захочетъ онъ принести жертву за грјхъ, пусть принесетъ
        женскаго пола безъ порока; '
      verse: 32
    - text: 'и возложитъ руку свою на голову жертвы за грјхъ и заколетъ ее въ жертву
        за грјхъ на томъ мјстј, гдј закалаютъ всесожженія. '
      verse: 33
    - text: 'И возьметъ свяіценникъ перстомъ своимъ крови отъ сей жертвы за грјхъ
        и возложитъ на роги жертвенника всесожженія, а остальную кровь выльетъ у основанія
        жертвенника. '
      verse: 34
    - text: 'И весь тукъ ея вынетъ, подобно какъ вынимается тукъ овцы изъ жертвы благодарственной,
        и сожжетъ сіе священникъ на жертвенникј, въ огнепалимую жертву Господу: и
        такимъ образомъ очиститъ его священникъ отъ грјха его, которымъ онъ согрјшилъ,
        и прощено будетъ ему.  '
      verse: 35
  - chapter: 5
    verses:
    - text: 'Если кто согрјшитъ тјмъ, что слышалъ злословіе и былъ свидјтелемъ, или
        видјлъ, или зналъ, но не сказалъ, и понесетъ на себј грјхъ его; '
      verse: 1
    - text: 'илb, если прикоснется къ чему-нибудь нечистому, или къ трупу звјря нечистаго,
        или къ трупу скота нечистаго, или къ трупу гада нечистаго, и cіе скрыто будетъ
        отъ негj, и онъ сдјлается нечистъ и виновенъ; '
      verse: 2
    - text: 'или, если прикоснется къ нечистотј человјческой, какая бы то ни была
        нечистота, отъ которой оскверняются и сіе скрыто будетъ отъ него, но послј
        онъ узнаетъ и будетъ виновенъ; '
      verse: 3
    - text: 'или, если кто безразсудно устами своими поклянется сдјлать что-нибудь
        худое или доброе, какое бы то ни было дјло, въ которомъ люди безразсудно клянутся,
        и сіе скрыто будетъ отъ него, но послј онъ узнаетъ и будетъ виновенъ въ чемъ-нибудь
        изъ сихъ: '
      verse: 4
    - text: 'то виновный въ чемъ-нибудь изъ сихъ пусть исповјдается, въ чемъ онъ согрјшилъ, '
      verse: 5
    - text: 'и принесетъ Господу за грјхъ свой, которымъ онъ согрјшилъ, жертву повинности
        изъ мелкаго скота, овцу или козу за грјхъ, и очиститъ его священникъ отъ грјха
        его. '
      verse: 6
    - text: 'Если же онъ не въ состояніи принести овцу, то въ повинность за грјхъ
        свой пусть принесетъ двј горлицы или двухъ молодыхъ голубей, одного въ жертву
        за грјхъ, а другаго во всесожженіе. '
      verse: 7
    - text: 'Пусть принесетъ ихъ къ священнику, и священникъ представитъ прежде ту
        изъ сихъ птицъ, которая за грјхъ; онъ надломитъ голову ея отъ шеи ея, но не
        отдјлитъ; '
      verse: 8
    - text: 'и покропитъ кровію сей жертвы за грјхъ на стјну жертвенника, а остальная
        кровь должна быть вылита у основанія жертвенника: это жертва за грјхъ. '
      verse: 9
    - text: 'А другую употребитъ во всесожженіе по установленію: и такимъ образомъ
        очиститъ его священникъ отъ грјха его, которымъ онъ согрјшилъ, и прощено будетъ
        ему. '
      verse: 10
    - text: 'Если же онъ не въ состояніи принести двухъ горлицъ или двухъ молодыхъ
        голубей: пусть принесетъ за то, что согрјшилъ, десятую часть ефы пшеничной
        муки въ жертву за грјхъ; пусть не льетъ на нее елея, и ливана пусть не кладетъ
        на нее, ибо это жертва за грјхъ. '
      verse: 11
    - text: 'И принесетъ ее къ священнику; а священникъ возьметъ изъ ней полную горсть
        въ памятт, и сожжетъ на жертвенникј въ огнепалимую жертву Господу: это жертва
        за грјхъ. '
      verse: 12
    - text: 'И такимъ образомъ очиститъ его священникъ отъ грјха его, которымъ онъ
        согрјшилъ въ которомъ-нибудь изъ оныхъ случаевъ, и прощено будетъ ему: остатокъ
        принадлежитъ священнику, какъ приношеніе хлјбное. '
      verse: 13
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 14
    - text: 'если кто сдјлаетъ преступленіе и по ошибкј согрјшитъ, удержавъ что нибудь
        посвященное Господу: пусть за вину свою принесетъ Господу изъ стада овецъ
        овна безъ порока, по твоей оцјнкј, серебреными сиклями противъ сикля святилища,
        въ жертву повинности. '
      verse: 15
    - text: 'За то священное, въ чемъ онъ согрјшилъ, пусть онъ заплатитъ и прибавитъ
        кь тому пятую долю и отдастъ сіе священнику, и священникъ загладитъ его вину
        овномъ повинности и прощено будетъ ему. '
      verse: 16
    - text: 'Если кто согрјшитъ и сдјлаетъ вопреки заповјдямъ Господнимъ, чего не
        надлежало дјлать, и по невјдјнію сдјлается виновнымъ и понесетъ на себј грјхъ: '
      verse: 17
    - text: 'пусть принесетъ къ священнику въ жертву повинности изъ стада овецъ овна
        безъ порока, по оцјнкј твоей, и загладитъ священникъ проступокъ его, въ чемъ
        онъ преступилъ по невјдјнію, и прощено будетъ ему. '
      verse: 18
    - text: 'Это жертва повинности за вину, которою онъ виновенъ предъ Господомъ.  '
      verse: 19
  - chapter: 6
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'если кто согрјшитъ и сдјлаетъ преступленіе предъ Господомъ и запрется
        предъ ближнимъ своимъ въ томъ, что ему поручено или у него положено, или имъ
        похищено, или обманетъ ближняго своего, '
      verse: 2
    - text: 'или найдетъ потерянное и запрется въ томъ, и поклянется ложно въ чемъ
        нибудь, что люди дјлаютъ и тјмъ грјшатъ: '
      verse: 3
    - text: 'то, согрјшивъ и сдјлавшись виновенъ, онъ долженъ возвратить похищенное,
        что похитилъ, или отнятое, что онъ отнялъ, или порученное, что ему поручено,
        или потерянное, что онъ нашелъ. '
      verse: 4
    - text: 'Или, если онъ въ чемъ поклялся ложно, то долженъ отдать сполна, и приложить
        къ тому пятую долю и отдать тому, кому принадлежитъ во время жертвы повинности. '
      verse: 5
    - text: 'И за вину свою пусть принесетъ Господу къ священнику въ жертву повинности
        изъ стада овецъ овна безъ порока, по оцјнкј твоей. '
      verse: 6
    - text: 'И такимъ образомъ очиститъ его священникъ предъ Господомъ, и прощено
        будетъ ему, что бъ онъ ни сдјлалъ и въ чемъ бы ни былъ виновенъ. '
      verse: 7
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 8
    - text: 'заповјдай Аарону и сынамъ его: вотъ законъ всесожженія: всесожженіе пусть
        горитъ на жертвенникј всю ночь до утра, и огонь жертвенника пусть горитъ на
        немъ. '
      verse: 9
    - text: 'Священникъ пусть одјнется въ льняную одежду свою и надјнетъ на тјло свое
        льняное нижнее платье, и возьметъ пепелъ всесожженія, которое сжегъ огонь
        на жертвенникј, и поставитъ его подлј жертвенника. '
      verse: 10
    - text: 'Потомъ пусть скинетъ съ себя одежды свои и надјнетъ другія одежды, и
        вынесетъ пепелъ внј стана на чистое мјсто: '
      verse: 11
    - text: 'а огонь на жертвенникј пусть горитъ и не угасаетъ. Священникъ пусть разжигаетъ
        на немъ дрова каждое утро, и раскладываетъ на немъ всесожженіе, и сожигаетъ
        на немъ тукъ благодарственной жертвы. '
      verse: 12
    - text: 'Огонь непрестанно пусть горитъ на жертвенникј и не угасаетъ. '
      verse: 13
    - text: 'Вотъ законъ о приношеніи хлјбномъ: сыны Аароновы должны приносить его
        предъ Господа къ жертвеннику. '
      verse: 14
    - text: 'Горстію своею пусть возьметъ священникъ изъ приношенія хлјбнаго и пшеничной
        муки и елея и весь ливанъ, который на жертвј и сожжетъ на жертвенникј: это
        благоуханіе успокоенія въ память предъ Господомъ. '
      verse: 15
    - text: 'А остальное изъ онаго пусть јдятъ Ааронъ и сыны его. Прјсное должно јсть
        сіе на святомъ мјстј, на дворј скиніи собранія пусть јдятъ сіе. '
      verse: 16
    - text: 'Не должно печь изъ него кваснаго. Сіе даю Я имъ въ долю изъ огнепалимыхъ
        жертвъ Моихъ. Это великая святыня, подобно какъ жертва за грјхъ и жертва новинности. '
      verse: 17
    - text: 'Всј потомки Аароновы мужескаго пола могутъ јсть ее. Это вјчный участокъ
        въ роды ваши изъ огнепалимыхъ жертвъ Господнихъ. Все прикасающееся къ нимъ
        будетъ свято. '
      verse: 18
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 19
    - text: 'вотъ приношеніе отъ Аарона и сыновъ его, которое принесутъ они Господу
        въ день помазанія его: десятая часть ефы пшеничной муки въ жертву непрерывную,
        половина сего для утра и половина для вечера. '
      verse: 20
    - text: 'На сковородј въ елеј она должна быть приготовлена; напитанную елеемъ
        приноси ее въ кускахъ, какъ разрјзывается въ куски приношеніе хлјбное; принеси
        ее въ благоуханіе успокоенія Господу. '
      verse: 21
    - text: 'Также и священникъ помазанный на мјсто его изъ сыновъ его долженъ совершать
        сіе: это вјчный уставъ Господа; вся должна быть сожжена. '
      verse: 22
    - text: 'И всякое хлјбное приношеніе отъ священника все да будетъ сожигаемо; не
        должно јсть онаго. '
      verse: 23
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 24
    - text: 'скажи Аарону и сынамъ его: вотъ законъ о жертвј за грјхъ. Жертва за грјхъ
        должна быть закалаема предъ Господомъ на томъ мјстј, гдј закалается всесожженіе.
        Это великая святыня. '
      verse: 25
    - text: 'Священникъ, совершающій жертву за грјхъ, долженъ јсть ее; она должна
        быть съјдаема на святомъ мјстј, на дворј скиніи собранія. '
      verse: 26
    - text: 'Все, что прикоснется къ мясу ея, будетъ свято; и если кровію ея обрызгана
        будетъ одежда, то обрызганное оное омой на святомъ мјстј. '
      verse: 27
    - text: 'Глиняный сосудъ, въ которомъ она варилась, должно разбить; если же она
        варилась въ мјдномъ сосудј, то должно его вычистить и вымыть водою. '
      verse: 28
    - text: 'Весь мужескій полъ священническаго рода можетъ јсть ее: это великая святыня. '
      verse: 29
    - text: 'А всякая жертва за грјхъ, отъ которой кровь вносится въ скинію собранія
        для очищенія святилища, не должна быть съјдаема; ее должно сожигать на огнј.  '
      verse: 30
  - chapter: 7
    verses:
    - text: 'Вотъ законъ о жертвј повинности: это великая святыня. '
      verse: 1
    - text: 'Жертву повинности должно закалать на томъ мјстј, гдј закалается всесожженіе,
        и кровію ея кропить на жертвенникъ со всјхъ сторонъ. '
      verse: 2
    - text: 'Приносящій долженъ представить изъ ней весь тукъ, курдюкъ, и тукъ, покрывающій
        внутренности, '
      verse: 3
    - text: 'и обј почки и тукъ, который на нихъ, который на стегнахъ, и перепонку,
        которая на печени; съ почками пусть онъ отдјлитъ сіе. '
      verse: 4
    - text: 'И сожжетъ сіе священникъ на жертвенникј, какъ огнепалимую жертву Господу.
        Это жертва повинности. '
      verse: 5
    - text: 'Весь мужескій полъ священническаго рода можетъ јсть ее. На святомъ мјстј
        должно јсть ее. Это великая святыня. '
      verse: 6
    - text: 'Какъ о жертвј за грјхъ, такъ и о жертвј повинности законъ одинъ: она
        принадлежитъ священнику, который очищаетъ посредствомъ ея. '
      verse: 7
    - text: 'Также, когда священникъ приноситъ чью-нибудь жертву всесожженія, кожа
        отъ жертвы всесожженія, которое онъ приноситъ, принадлежитъ священнику. '
      verse: 8
    - text: 'И всякое приношеніе хлјбное, которое печено въ печи, и всякое приготовленное
        въ горшкј или на сковородј, принадлежитъ священнику, приносящему его. '
      verse: 9
    - text: 'И всякое приношеніе хлјбное, облитое елеемъ, и сухое принадлежитъ всјмъ
        сынамъ Аароновымъ, какъ одному, такъ и другому. '
      verse: 10
    - text: 'Вотъ законъ о жертвј бдагодарственной, которую приносятъ Господу. '
      verse: 11
    - text: 'Если кто въ благодарность приноситъ ее, то при жертвј благодарности онъ
        долженъ принести прјсныя лепешки, замјшанныя на елеј, и прјсные блины, мазанные
        елеемъ, и пшеничную муку, напитанную елеемъ, лепешки облитыя елеемъ. '
      verse: 12
    - text: 'Кромј лепешекъ пусть онъ приноситъ въ приношеніе свое квасный хлјбъ,
        кромј закалаемой жертвы хвалебнаго благодаренія, '
      verse: 13
    - text: 'Одну лепешку изъ всего приношенія своего пусть принесетъ онъ въ возношеніе
        Господу; это принадлежитъ священнику, кропящему кровію благодарственной жертвы. '
      verse: 14
    - text: 'Мясо жертвы хвалебнаго благодаренія должно съјсть въ день ея приношенія;
        не должно оставлять ничего отъ нея до утра. '
      verse: 15
    - text: 'Если же кто приноситъ жертву по објту, или отъ усердія, то жертву его
        должно јсть въ день приношенія; но также и на другой день оставшееся отъ нея
        јсть можно. '
      verse: 16
    - text: 'А оставшееся отъ жертвеннаго мяса къ третьему дню, должно сжечь на огнј. '
      verse: 17
    - text: 'Если же будутъ јсть мясо благодарственной жертвы въ третій день, то она
        не будетъ благоугодна; кто ее принесъ, тому ни во что не поставится; это оскверненіе,
        и кто будетъ јсть ее, тотъ понесетъ на себј грјхъ. '
      verse: 18
    - text: 'Мяса сего, если оно прикоснется къ чему-либо нечистому, также не должно
        јсть, но сжечь на огнј; мясо сіе можетъ јсть всякой чистый. '
      verse: 19
    - text: 'Если же какая душа, имјя на себј нечистоту, будетъ јсть мясо благодарственной
        жертвы Господней: то истребится душа та изъ народа своего. '
      verse: 20
    - text: 'И если какая душа, прикоснувшись къ чему-нибудь нечистому, къ нечистотј
        человјческой, или къ нечистому скоту, или какому-нибудь нечистому гаду, будетъ
        јсть мясо благодарственной жертвы Господней: то истребится душа та изъ народа
        своего. '
      verse: 21
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 22
    - text: 'скажи сынамъ Израилевымъ: никакого тука, ни изъ вола, ни изъ овцы, ни
        изъ козла, не јшьте. '
      verse: 23
    - text: 'Тукъ изъ мертваго и тукъ изъ разтерзаннаго звјремъ можно употреблять
        на всякое дјло; а јсть, не јшьте его. '
      verse: 24
    - text: 'Ибо кто будетъ јсть тукъ изъ скота, который приносится въ огнепалимую
        жертву Господу, истребится душа та изъ народа своего. '
      verse: 25
    - text: 'И никакой крови не јшьте во всјхъ жилищахъ вашихъ ни изъ птицъ, ни изъ
        скота. '
      verse: 26
    - text: 'А кто будетъ јсть какую-нибудь кровь, истребится душа та изъ народа своего. '
      verse: 27
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 28
    - text: 'скажи сынамъ Израилевымъ: кто представляетъ благодарственную жертву свою
        Господу, тотъ изъ благодарственной жертвы часть долженъ принести въ приношеніе
        Господу. '
      verse: 29
    - text: 'Своими руками должеиъ онъ принести въ огнепалимую жертву Господу: тукъ
        съ грудью долженъ онъ принести, потрясая грудь предъ лицемъ Господнимъ. '
      verse: 30
    - text: 'Тукъ сожжетъ священникъ на жертвенникј, а грудь принадлежитъ Аарону и
        сынамъ его, '
      verse: 31
    - text: 'И правое плечо, какъ возношеніе, изъ благодарственныхъ жертвъ вашихъ
        отдавайте священнику. '
      verse: 32
    - text: 'Кто изъ сыновъ Аароновыхъ приноситъ кровь изъ благодарственной жертвы
        и тукъ, тому и правое плечо на долю. '
      verse: 33
    - text: 'Ибо Я беру отъ сыновъ Израилевыхъ изъ благодарственныхъ жертвъ ихъ грудь
        потрясанія и плечо возношенія, и отдаю ихъ Аарону священнику и сынамъ его
        въ вјчный участокъ отъ сыновъ Израилевыхъ. '
      verse: 34
    - text: 'Вотъ участокъ Аарону и участокъ сьнамъ его изъ огнепалимыхъ жертвъ Господнихъ,
        когда они предстанутъ предъ Господа для священнодјйствія, '
      verse: 35
    - text: 'который повелјлъ Господь давать имъ со дня помазанія ихъ отъ сыновъ Израилевыхъ.
        Это вјчное постановленіе въ роды ихъ. '
      verse: 36
    - text: 'Вотъ законъ о всесожженіи, о приношеніи хлјбномъ, о жертвј за грјхъ,
        о жертвј повинности, о наполненіи рукъ и о жертвј благодарственной, '
      verse: 37
    - text: 'который далъ Господь Моисею на горј Синај, когда сынамъ Израилевымъ,
        въ пустынј Синайской, повелјлъ приносить Господу приношенія ихъ.  '
      verse: 38
  - chapter: 8
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'возьми Аарона и сыновъ его съ нимъ, и одежды, и елей помазанія, и тельца
        для жертвы за грјхъ, и двухъ овновъ, и корзину опрјсноковъ; '
      verse: 2
    - text: 'и созови все общество къ дверямъ скиніи собранія. '
      verse: 3
    - text: 'Моисей сдјлалъ такъ, какъ повелјлъ ему Господь, и собралось общество
        къ дверямъ скиніи собранія. '
      verse: 4
    - text: 'И сказалъ Моисей къ обществу: вотъ что повелјлъ Господь сдјлать. '
      verse: 5
    - text: 'И подозвалъ Моисей Аарона и сыновъ его, и омылъ ихъ водою. '
      verse: 6
    - text: 'И возложилъ на него хитонъ, и опоясалъ его поясомъ, и надјлъ на него
        верхнюю ризу, и возложилъ на него ефодъ, и опоясалъ его поясомъ ефода, и облачилъ
        его; '
      verse: 7
    - text: 'и возложилъ на него наперсникъ, и на наперсникъ положилъ уримъ и туммимъ. '
      verse: 8
    - text: 'И возложилъ на гоголову его кидаръ, а на кидаръ съ передней стороны его
        возложилъ полированную дщицу, діадиму святыни, такъ, какъ повелјлъ Господь
        Моисею. '
      verse: 9
    - text: 'И взялъ Моисей елей помазанія, и помазалъ скинію и все, что въ ней, и
        освятилъ сіе. '
      verse: 10
    - text: 'И покропилъ имъ на жертвенникъ семь разъ, и помазалъ жертвенникъ и всј
        принадлежности его, и умывальницу и основаніе ея, чтобы освятить ихъ. '
      verse: 11
    - text: 'И возлилъ елей помазанія на голову Аарона, и помазалъ его, чтобы освятить
        его. '
      verse: 12
    - text: 'Потомъ подозвалъ Моисей сыновъ Аароновыхъ и одјлъ ихъ въ хитоны, и опоясалъ
        ихъ поясомъ, и возложилъ на нихъ шапки, такъ, какъ повелјлъ Господь Моисею. '
      verse: 13
    - text: 'И привелъ тельца для жертвы за грјхъ, Ааронъ и сыны его возложили руки
        свои на голову тельца за грјхъ; '
      verse: 14
    - text: 'и закололъ Моисей, и взялъ крови, и перстомъ своимъ возложилъ иа роги
        жертвенника со всјхъ сторонъ, и очистилъ жертвенникъ, и остальную кровь вылилъ
        у основанія жертвенника, и освятилъ его, чтобы сдјлать его чистымъ. '
      verse: 15
    - text: 'И взялъ весь тукъ, который на внутренностяхъ, и перепонку печени и обј
        почки и тукъ ихъ, и воскурилъ Моисей на жертвенникј. '
      verse: 16
    - text: 'А тельца, и кожу его, и мясо его и нечистоту его сжегъ на огнј внј стана,
        такъ, какъ повелјлъ Господь Моисею. '
      verse: 17
    - text: 'И привелъ овна для всесожженія, и возложили Ааронъ и сыны его руки свои
        на голову овна; '
      verse: 18
    - text: 'и закололъ Моисей и покропилъ кровію на жертвенникъ со всјхъ сторонъ. '
      verse: 19
    - text: 'И разсјкъ овна на части, и сжегъ Моисей голову, и части и тукъ; '
      verse: 20
    - text: 'а внутренности и ноги вымылъ водою, и сжегъ Моисей всего овна на жертвенникј:
        это всесожженіе въ благоуханіе успокоенія; это огнепалимая жертва Господу,
        такъ, какъ повелјлъ Господь Моисею. '
      verse: 21
    - text: 'И привелъ другаго овна, овна для наполненія рукъ, и возложили Ааронъ
        и сыны его руки свои на голову овна; '
      verse: 22
    - text: 'и закололъ Моисей и взялъ крови его, и возложилъ на край праваго уха
        Ааронова и на большой палецъ правой руки его, и на большой палецъ правой ноги
        его. '
      verse: 23
    - text: 'Потомъ подозвалъ сыновь Аароновыхъ, и возложилъ Моисей крови на край
        праваго уха ихъ, и на большой палецъ правой руки ихъ, и на большой палецъ
        правой ноги ихъ, и покропилъ Моисей кровію на жертвенникъ со всјхъ сторонъ. '
      verse: 24
    - text: 'И взялъ тукъ, и курдюкъ, и весь тукъ, который на внутренностяхъ, и перепонку
        печени, и обј почки и тукъ ихъ, и правое плечо; '
      verse: 25
    - text: 'и изъ корзины съ опрјсноками, которая предъ Господомъ, взялъ одинъ опрјснокъ,
        и одну лепешку на елеј, и одинъ блинъ, и возложилъ на тукъ и на правое плечо. '
      verse: 26
    - text: 'И положилъ все сіе на руки Аарону и на руки сынамъ его, и принесъ сіе,
        потрясая предъ лицемъ Господнимъ. '
      verse: 27
    - text: 'И взялъ сіе Моисей съ рукъ ихъ, и сжегъ на жертвенникј со всесожженіемъ:
        это наполненіе рукъ, въ благоуханіе успокоенія; это огнепалимая жертва Господу. '
      verse: 28
    - text: 'Потомъ изъ овна наполненія рукъ Моисей взялъ грудь и принесъ ее, потрясая
        предъ лицемъ Господнимъ; и это была доля Моисеева, такь, какъ повелјлъ Господь
        Моисею. '
      verse: 29
    - text: 'И взялъ Моисей елея помазанія и крови, которая на жертвенникј, и покропилъ
        Аарона и одежды его, и сыновъ его, и одежды сыновъ его съ нимъ; и такимъ образомъ
        освятилъ Аарона и одежды его, и сыновъ его, и одежды ихъ съ нимъ. '
      verse: 30
    - text: 'И сказалъ Моисей Аарону и сынамъ его: сварите мясо у дверей скиніи собранія,
        и тамъ јшьте его съ хлјбомъ, который въ корзинј наполнеиія рукъ, какъ мнј
        повелјно и сказано: Ааронъ и сыны его должны јсть его. '
      verse: 31
    - text: 'А остатки мяса и хлјба сожгите на огнј. '
      verse: 32
    - text: 'Семь дней не отходите отъ дверей скиніи собранія, пока не исполнятся
        дни наполненія рукъ вашихъ; ибо семь дней должно наполнять руки ваши. '
      verse: 33
    - text: 'Какъ сегодня было дјлано, такъ повелјлъ Господь дјлать и въ слјдующіе
        дни для очищенія васъ. '
      verse: 34
    - text: 'У дверей скиніи собранія будьте день и ночь въ продолженіи семи дней,
        и будьте на стражј Господней, и не умрете; ибо такъ мнј повелјно. '
      verse: 35
    - text: 'И исполнилъ Ааронъ и сыны его все сіе, какъ повелјлъ Господь чрезъ Моисея.  '
      verse: 36
  - chapter: 9
    verses:
    - text: 'Въ осьмой день призвалъ Моисей Аарона, и сыновъ его, и старјйшинъ Израилевыхъ, '
      verse: 1
    - text: 'и сказалъ Аарону: возьми себј изъ воловъ тельца въ жертву за грјхъ и
        овна во всесожженіе, обоихъ безъ порока, и представь предъ лице Господне. '
      verse: 2
    - text: 'И сынамъ Израилевымъ скажи: возьмите изъ стада козъ козла въ жертву за
        грјхъ, и тельца, и агнца - однолјтнихъ, безъ порока, во всесожженіе, '
      verse: 3
    - text: 'и вола и овна въ жертву благодарственную, чтобы совершить жертвоприношеніе
        предъ лицемъ Господнимъ, и приношеніе хлјбное, облитое елеемъ; ибо сегодня
        Господь явится вамъ. '
      verse: 4
    - text: 'И принесли то, что приказалъ Моисей, предъ скинію собранія, и пришло
        все общество и стало предъ лицемъ Господнимъ. '
      verse: 5
    - text: 'И сказалъ Моисей: вотъ что повелјлъ Господь сдјлать, и тогда явится вамъ
        слава Господня. '
      verse: 6
    - text: 'И сказалъ Моисей Аарону: приступи къ жертвеннику и соверши жертву твою
        о грјхј, и всесожженіе твое, и очисти себя и народъ, и сдјлай приношеніе отъ
        народа и очисти ихъ такъ, какъ повелјлъ Господь. '
      verse: 7
    - text: 'И приступилъ Ааронъ къ жертвеннику, и закололъ тельца, который отъ него,
        - за грјхъ. '
      verse: 8
    - text: 'Сыны Аарона поднесли ему кровь, онъ омочилъ перстъ свой въ кровь, и возложилъ
        на роги жертвенника, а остальную кровь вылилъ у основанія жертвенника. '
      verse: 9
    - text: 'А тукъ, и почки, и перепонку съ печени отъ жертвы за грјхъ воскурилъ
        на жертвенникј, такъ, какъ повелјлъ Господь Моисею; '
      verse: 10
    - text: 'мясо же и кожу сжегъ на огнј внј стана. '
      verse: 11
    - text: 'Потомъ закололъ всесожженіе, сыны Аарона поднесли ему кровь; онъ покропилъ
        ею на жертвенникъ со всјхъ сторонъ. '
      verse: 12
    - text: 'И принесли ему всесожженіе въ кускахъ и голову, и онъ сжегъ на жертвенникј, '
      verse: 13
    - text: 'а внутренности и ноги омылъ и сжегъ со всесожженіемъ на жертвенникј. '
      verse: 14
    - text: 'Потомъ принесъ приношеніе отъ народа, и взялъ отъ народа козла за грјхъ,
        и закололъ его и принесъ въ жертву за грјхъ, какъ прежде. '
      verse: 15
    - text: 'И принесъ всесожженіе и совершилъ его по обряду. '
      verse: 16
    - text: 'И принесъ приношеніе хлјбное, и наполнилъ имъ руки свои, и сжегъ на жертвенникј
        сверхъ утренняго всесожженія. '
      verse: 17
    - text: 'Потомъ закололъ вола и овна, которые отъ народа, въ жертву благодарственную;
        сыны Аарона поднесли ему кровь, онъ покропилъ ею на жертвенникъ со всјхъ сторонъ. '
      verse: 18
    - text: 'Поднесли также тукъ изъ вола и овна, и курдюкъ, тут покрывающій внутренности,
        почки, и перепонку съ печени, '
      verse: 19
    - text: 'и положили туки на груди, и онъ воскурилъ туки на жертвенникј. '
      verse: 20
    - text: 'А груди и правое плечо принесъ Ааронъ, потрясая предъ лицемъ Господнимъ,
        такъ, какъ приказалъ Моисей. '
      verse: 21
    - text: 'И поднялъ Ааронъ руки свои, обратясь къ народу, и благословилъ его, и
        сошелъ, совершивъ жертву за грјхъ, всесожженіе и жертву благодарственную. '
      verse: 22
    - text: 'И вошли Моисей и Ааронъ въ скинію собранія, и вышли, и благословили народъ.
        Тогда явилась слава Господня всему народу: '
      verse: 23
    - text: 'огнь исшелъ отъ Господа, и сжегъ на жертвенникј всесожженіе и туки. Весь
        народъ видјлъ сіе, и воскликнули отъ радости, и пали на лица свои.  '
      verse: 24
  - chapter: 10
    verses:
    - text: 'Надавъ и Авіудъ, сыны Аароновы, взяли каждый свою кадильницу и положили
        въ нихъ огня, и всыпали на него куреній и принесли предъ Господа огнь чуждый,
        котораго Онъ не велјлъ имъ. '
      verse: 1
    - text: 'И исшелъ огнь отъ Господа, и сжегъ ихъ, и умерли предъ лицемъ Господнимъ. '
      verse: 2
    - text: 'И сказалъ Моисей Аарону: вотъ о чемъ говорилъ Господь, когда сказалъ:
        Въ приближающихся ко Мнј освящусь и предъ всјмъ народомъ прославлюсь. Ааронъ
        молчалъ. '
      verse: 3
    - text: 'И позвалъ Моисей Мисаила и Елцафа - на, сыновъ Узіила, дяди Ааронова,
        и сказалъ имъ: пойдите, вынесите братьевъ вашихъ отъ святилища вонъ изъ стана. '
      verse: 4
    - text: 'И пошли и вынесли ихъ въ хитонахъ ихъ вонъ изъ стана, какъ сказалъ Моисей. '
      verse: 5
    - text: 'Аарону же, и Елеазару, и Иѕамару сынамъ его Моисей сказалъ: головъ своихъ
        не обнажайте, и одеждъ вашихъ не раздирайте, чтобъ вамъ не умереть, и не навести
        гнјва на все общество. Братья ваши, весь домъ Израилевъ, могутъ плакать о
        сожженныхъ, которыхъ сожегъ Господь. '
      verse: 6
    - text: 'И отъ дверей скиніи собранія не отходите, чтобъ не умереть вамъ: ибо
        на васъ елей помазанія Господня. И сдјлали такъ,какъ сказалъ Моисей. '
      verse: 7
    - text: 'И говорилъ Господь Аарону, и сказалъ: '
      verse: 8
    - text: 'вина и напитковъ не пей, ты и сыны твои съ тобою, когда входите въ скинію
        собранія, чтобъ не умереть. Это вјчное постановленіе въ роды ваши: '
      verse: 9
    - text: 'чтобъ вы могли отличать священное отъ несвященнаго, и нечистое отъ чистаго, '
      verse: 10
    - text: 'и научать сыновъ Израилевыхъ всјмъ уставамъ, которые изрекъ имъ Господь
        чрезъ Моисея. '
      verse: 11
    - text: 'И сказалъ Моисей Аарону, и Елеазару, и Иѕамару, оставшимся сынамъ его:
        возьмите приношеніе хлјбное, оставшееся отъ огнепалимыхъ жертвъ Господнихъ,
        и јшьте оное прјсное у жертвенника: ибо это великая святыня. '
      verse: 12
    - text: 'Јшьте оное на святомъ мјстј, ибо это участокъ твой и участокъ сыновъ
        твоихъ изъ огнепалимыхъ жертвъ Господнихъ; такъ мнј повелјно. '
      verse: 13
    - text: 'И грудь потрясанія и плечо возношенія јшьте на чистомъ мјстј, ты, и сыновья
        твои и дочери твои съ тобою; ибо это дано въ участокъ тебј и въ участокъ сынамъ
        твоимъ изъ благодарственныхъ жертвъ сыновъ Израилевыхъ. '
      verse: 14
    - text: 'Плечо возношенія и грудь потрясанія должны они приносить съ огнепалимыми
        жертвами тука, потрясая предъ лицемъ Господнимъ, и да будетъ это вјчнымъ участкомъ
        тебј и сыновьямъ твоимъ съ тобою, какъ повелјлъ Господь. '
      verse: 15
    - text: 'Потомъ Моисей искалъ, искалъ козла жертвы за грјхъ, и вотъ онъ сожженъ.
        И разгнјвался Моисей на Елеазара и Иѕамара, оставшихся сыновъ Аароаовыхъ,
        и сказалъ: '
      verse: 16
    - text: 'почему вы не јли жертвы за грјхъ на святомъ мјстј? ибо это великая святыня,
        и она дана вамъ, чтобъ снимать грјхи съ общества и очищать ихъ предъ Господомъ. '
      verse: 17
    - text: 'Вотъ, кровь ея не внесена внутрь святилища. Вы должны јсть ее на святомъ
        мјстј, какъ повелјно мнј. '
      verse: 18
    - text: 'Ааронъ сказалъ Моисею: вотъ сегодня принесли они жертву свою за грјхъ
        и всесожженіе свое предъ Господомъ, и это случилось со мною; если я сегодня
        съјмъ жертву за грјхъ, будетъ ли сіе благоугодно въ очахъ Господа? '
      verse: 19
    - text: 'Моисей выслушалъ; это было благоугодно въ очахъ его.  '
      verse: 20
  - chapter: 11
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ имъ: '
      verse: 1
    - text: 'скажите сынамъ Израилевымъ: вотъ животныя, которыя можно вамъ јсть изъ
        всего скота на землј. '
      verse: 2
    - text: 'Всякій скотъ, у котораго раздвоены копыта и на копытахъ глубокій разрјзъ,
        и который жуетъ жвачку, јшьте. '
      verse: 3
    - text: 'Только сихъ не јшьте изъ жующихъ жвачку и имјющихъ раздвоенныя копыта:
        верблюда, потому что онъ жуетъ жвачку, но копыта у него не раздвоены: нечистъ
        онъ для васъ; '
      verse: 4
    - text: 'и тушканчика, потому что онъ жуетъ жвачку, но копыта у него не раздвоены:
        нечистъ онъ для васъ; '
      verse: 5
    - text: 'и зайца, потому что онъ жуетъ жвачку, но копыта у него не раздвоены:
        нечистъ онъ для васъ; '
      verse: 6
    - text: 'и свиньи, потому что копыта у ней раздвоены и на копытахъ разрјзъ глубокій,
        но она не жуетъ жвачки: нечиста она для васъ. '
      verse: 7
    - text: 'Мяса ихъ не јшьте и къ трупамъ ихъ не прикасайтесь: нечисты они для васъ. '
      verse: 8
    - text: 'Изъ всјхъ животныхъ, которыя въ водј, јшьте сихъ: у которыхъ есть перья
        и чешуя въ водј, въ моряхъ ли, или рјкахъ, тјхъ јшьте. '
      verse: 9
    - text: 'А всј тј, у которыхъ нјтъ перьевъ и чешуи, въ моряхъ ли, или рјкахъ,
        изъ всјхъ плавающихъ въ водахъ, и изъ всего живущаго въ водахъ, гнусны для
        васъ. '
      verse: 10
    - text: 'Они должны быть гнусны для васъ, мяса ихъ не јшьте и труповъ ихъ гнушайтесь. '
      verse: 11
    - text: 'Всј животныя, у которыхь нјтъ перьевъ и чешуи въ водј, гнусны для васъ. '
      verse: 12
    - text: 'Изъ птицъ же гнушайтесь сихъ (не должно ихъ јсть; гнусны онј): орла,
        грифа и морскаго орла, '
      verse: 13
    - text: 'коршуна и сокола съ породою его, '
      verse: 14
    - text: 'всякаго ворона съ породою его, '
      verse: 15
    - text: 'строуса, совы, чайки, и ястреба съ породою его, '
      verse: 16
    - text: 'филина, рыболова и ибиса, '
      verse: 17
    - text: 'лебедя, пеликана и сипа, '
      verse: 18
    - text: 'цапли, зуя съ породою его, удода и нетопыря. '
      verse: 19
    - text: 'Всј животныя пресмыкающіяся, крылатыя, ходящія на четырехъ ногахъ, гнусны
        для васъ. '
      verse: 20
    - text: 'Изъ всјхъ пресмыкающихся, крылатыхъ, ходящихъ на четырехъ ногахъ, тјхъ
        только јшьте, у которыхъ есть голени выше ногъ, чтобы скакать на нихъ по землј. '
      verse: 21
    - text: 'Сихъ јшьте изъ нихъ: саранчу съ ея породою, соламъ съ ея породою, харголъ
        съ ея породою, и хагабъ съ ея породою, '
      verse: 22
    - text: 'Всякое другое пресмыкающееся, крылатое, у котораго четыре ноги, гнусно
        для васъ. '
      verse: 23
    - text: 'Отъ нихъ вы будете нечисты: всякъ, кто прикоснется къ трупу ихъ, нечистъ
        будетъ до вечера. '
      verse: 24
    - text: 'И всякъ, кто возьметъ трупъ ихъ, долженъ омыть одежду свою, и нечистъ
        будетъ до вечера. '
      verse: 25
    - text: 'Всякій скотъ, у котораго копыта раздвоены, но нјтъ у нихъ глубокаго разрјза,
        и который не жуетъ жвачки, нечистъ для васъ: всякъ кто прикоснется къ нему,
        будетъ нечистъ. '
      verse: 26
    - text: 'Изъ всјхъ звјрей четвероногихъ тј, которые ходятъ на лапахъ, нечисты
        для васъ: всякъ, кто прикоснется къ трупу ихъ, нечистъ будетъ до вечера. '
      verse: 27
    - text: 'Кто возьметъ трупъ ихъ, тотъ долженъ омыть одежды свои, и нечистъ будетъ
        до вечера: нечисты они для васъ '
      verse: 28
    - text: 'Вотъ что нечисто для васъ изъ животныхъ, пресмыкающихся по землј: кротъ,
        мышь, ящерица съ ея породою, '
      verse: 29
    - text: 'анака, хамелеонъ, летаа, хометъ и тиншеметъ. '
      verse: 30
    - text: 'Сіи нечисты для васъ изъ всјхъ пресмыкающихся: всякъ, кто прикоснется
        къ нимъ мертвымъ, нечистъ будетъ до вечера. '
      verse: 31
    - text: 'И все, на что упадетъ которое-нибудь изъ нихъ мертвое, всякій деревянный
        сосудъ, или одежда, или кожа, или мјшокъ, и всякая вещь, которая употребляется
        на дјло, будутъ нечисты: въ воду должно положить ихъ, и нечисты будутъ до
        вечера, потомъ будутъ чисты. '
      verse: 32
    - text: 'Если же которое-нибудь изъ нихъ упадетъ въ какой-нибудь глиняный сосудъ,
        то находящееся въ немъ будетъ нечисто, и самый сосудъ разбейте. '
      verse: 33
    - text: 'Всякая пища, которую јдятъ, въ которую входитъ вода, нечиста будетъ,
        и всякое питіе, которое пьютъ во всякомъ такомъ сосудј, нечисто будетъ. '
      verse: 34
    - text: 'Все, на что упадетъ трупъ ихъ, нечисто будетъ: печь и очагъ должно разломать:
        они нечисты, они должны быть нечисты для васъ. '
      verse: 35
    - text: 'Только источникъ и колодезь, вмјщающій воду, должны быть чисты. А кго
        прикоснется къ трупу ихъ, тотъ нечистъ. '
      verse: 36
    - text: 'Также, когда трупъ ихъ упадетъ на какое-либо сјмя, которое сјютъ, то
        оно чисто. '
      verse: 37
    - text: 'Если же тогда, какъ вода влита на сјмя, упадетъ на него трупъ ихъ, то
        оно нечисто для васъ. '
      verse: 38
    - text: 'И когда умретъ какой-либо скотъ, который употребляется вами въ пищу,
        то прикоснувшійся къ трупу его нечистъ будетъ до вечера. '
      verse: 39
    - text: 'И тотъ, кто будетъ јсть мертвечину его, долженъ омыть одежды свои, и
        нечистъ будетъ до вечера; и тотъ, кто возьметъ трупъ его, долженъ омыть одежды
        свои, и нечистъ будетъ до вечера. '
      verse: 40
    - text: 'Всякое животное, пресмыкающееся по землј, есть гнусное, не должно јсть
        его. '
      verse: 41
    - text: 'Изъ всјхъ животныхъ, пресмыкающихся по землј, всего ползающаго на чревј
        и всего ходящаго на четырехъ ногахъ, или еще болје четырехъ, не јшьте: ибо
        они гнусны. '
      verse: 42
    - text: 'Не оскверняйте душъ своихъ какимъ-либо животнымъ пресмыкающимся, и не
        дјлайте себя чрезъ нихъ нечистыми, чтобы быть чрезъ нихъ нечистыми. '
      verse: 43
    - text: 'Ибо Я Господь Богъ вашъ: итакъ освящайтесь, и будьте святы, ибо Я святъ,
        и не оскверняйте душъ вашихъ какимъ-либо животнымъ, ползающииъ по землј. '
      verse: 44
    - text: 'Ибо Я Господь вывелъ васъ изъ земли Египетской, чтобъ быть вашимъ Богомъ.
        Итакъ будьте святы, потому что Я святъ. '
      verse: 45
    - text: 'Вотъ законъ о скотј, о птицахъ, и о всемъ одушевленномъ, живомъ, движущемся
        въ водахъ, и о всемъ одушевленномъ, живомъ, пресмыкающемся по землј, '
      verse: 46
    - text: 'чтобы отличать нечистое отъ чистаго, и животныя, которыя можно јсть,
        отъ животныхъ, которыхъ јсть не должно.  '
      verse: 47
  - chapter: 12
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'скажи сынамъ Израилевымъ: если женщина зачнетъ и родитъ младенца мужескаго
        пола, то она нечиста будетъ семь дней; во время нечистотъ болјзни своей она
        будетъ нечиста. '
      verse: 2
    - text: 'Въ осьмой же день обрјжется у него крайняя плоть его. '
      verse: 3
    - text: 'И тридцать три дня должна она сидјть, очищаясь отъ кровей своихъ; ни
        къ чему священному не должна прикасаться, и къ святилищу не должна приходить,
        пока не исполнятся дни очищенія ея. '
      verse: 4
    - text: 'Если же она родитъ младенца женскаго пола, то во время нечистотъ своихъ
        она будетъ нечиста двј седьмицы, и шестьдесятъ шесть дней должна сидјть, очищаясь
        отъ кровей своихъ. '
      verse: 5
    - text: 'По окончаніи дней очищенія за сына или дочь, она должна принести единолјтняго
        агнца во всесожженіе и молодаго голубя или горлицу, въ жертву за грјхъ, къ
        дверямъ скиніи собранія къ священнику. '
      verse: 6
    - text: 'Онъ представитъ это предъ Господа, и очиститъ ее, и она будетъ чиста
        отъ теченія кровей ея. Вотъ законъ о родившей младенца мужескаго или женскаго
        пола. '
      verse: 7
    - text: 'Если же она не въ состояніи принести агнца, то пусть возьметъ двј горлицы
        или двухъ молодыхъ голубей, одного во всесожженіе, а другаго въ жертву за
        грјхъ, и такимъ образомъ очиститъ ее священникъ: и она будетъ чиста.  '
      verse: 8
  - chapter: 13
    verses:
    - text: 'И говорилъ Господь Моисею и Аарону, и сказалъ: '
      verse: 1
    - text: 'когда у кого появится на кожј тјла его опухоль, или шелуди, или пятно,
        и на кожј тјла его сдјлается какъ болячка проказы: то должно привести его
        къ Аарону священнику, или къ одному изъ сыновъ его, священниковъ. '
      verse: 2
    - text: 'Священникъ осмотритъ болячку на кожј тјла, и если волосы на болячкј перемјнились
        въ бјлые и болячка кажется углубленною въ кожу тјла его: то сія болячка есть
        проказа; священникъ осмотрјвъ его, объявитъ его нечистымъ, '
      verse: 3
    - text: 'А если на кожј тјла его пятно бјлое, но оно не кажется углубленнымъ въ
        кожу и волосъ на немъ не перемјнился въ бјлый: то свяшенникъ имјющаго сію
        болячку долженъ заключить на семь дней. '
      verse: 4
    - text: 'Въ седьмой день священникъ осмотритъ его, и если болячка остается въ
        своемъ видј и не распространяется болячка по кожј: то свящснникъ вторично
        долженъ заключить его на семь дней. '
      verse: 5
    - text: 'Въ седьмой день опять священникъ осмотритъ его, и если болячка сдјлалась
        менје примјтна и не распростронилась болячка по кожј: то священникъ долженъ
        объявить его чистымъ; это шелуди: пусть онъ омоетъ одежды свои и будетъ чистъ. '
      verse: 6
    - text: 'Если же шелудь станетъ распространяться по кожј послј того, какъ онъ
        являлся къ священнику для очищенія: то онъ вторично долженъ явиться къ священнику. '
      verse: 7
    - text: 'Священникъ, увидя, что шелудь разпространяется по кожј, объявитъ его
        нечистымъ: это проказа. '
      verse: 8
    - text: 'Если будетъ на комъ болячка проказы, то должно привести его къ священнику. '
      verse: 9
    - text: 'Священникъ посмотритъ, и если опухоль на кожј бјла и волосъ перемјнился
        въ бјлой, и на опухоли есть видъ свјжаго мяса: '
      verse: 10
    - text: 'то это старая проказа на кожј тјла его, священникъ долженъ объявить его
        нечистымъ; не долженъ заключать его; ибо онъ нечистъ. '
      verse: 11
    - text: 'Если же проказа разцвјтетъ на кожј и покроетъ проказа всю кожу больнаго
        отъ головы до ногъ, сколько могутъ видјть глаза священника, '
      verse: 12
    - text: 'и увидитъ священникъ, что проказа покрыла все тјло его: то онъ объявитъ
        больнаго чистымъ; все превратилось въ бјлое, - онъ чистъ. '
      verse: 13
    - text: 'Когда же окажется у него свјжее мясо, то онъ нечистъ. '
      verse: 14
    - text: 'Священникъ увидя свјжее мясо, долженъ объявить его нечистымъ; свјжее
        мясо нечисто: это проказа. '
      verse: 15
    - text: 'Если же свјжее мясо перемјнится и обратится въ бјлое, пусть онъ придетъ
        къ священнику. '
      verse: 16
    - text: 'Священникъ осмотритъ его, и если проказа обратилась въ бјлое, священникъ
        объявитъ больнаго чистымъ: онъ чистъ. '
      verse: 17
    - text: 'Если у кого на кожј тјла былъ нарывъ и зажилъ, '
      verse: 18
    - text: 'и на мјстј нарыва появилась бјлая опухоль, или бјлое красноватое пятно,
        то онъ долженъ явиться къ священнику. '
      verse: 19
    - text: 'Священникъ осмотритъ, и если оно кажется ниже кожи, и волосъ его обратился
        въ бјлой: то священникъ объявитъ его нечистымъ. Это болячка проказы, она открылась
        на нарывј. '
      verse: 20
    - text: 'Если же священникъ увидитъ, что волосъ на ней небјлъ, и она не ниже кожи
        и притомъ мало примјтна: то священникъ заключитъ его на семь дней. '
      verse: 21
    - text: 'Если она станетъ распространяться по кожј, то священникъ объявитъ его
        нечистымъ: это проказа. '
      verse: 22
    - text: 'Если же пятно остается на своемъ мјстј и не распространяется: то это
        воспаленіе нарыва, - и потому священникъ объявитъ его чистымъ. '
      verse: 23
    - text: 'Или, если у кого на кожј тјла будетъ ожога, и на зажившей ожогј окажется
        бјлое красноватое, или бјлое пятно, '
      verse: 24
    - text: 'и священникъ увидитъ, что волосъ на пятнј обратился въ бјлой, и оно кажется
        углубленнымъ въ кожј: то эго проказа, она открылась на ожогј. Священникъ долженъ
        объявить его нечистымъ: это болячка проказы. '
      verse: 25
    - text: 'Если же священникъ увидитъ, что волосъ на пятнј небјлъ, и оно не ниже
        кожи и притомъ мало примјтно: то священникъ заключитъ его на семь дней. '
      verse: 26
    - text: 'Въ седьмой день священникъ осмотритъ его, и если оно распространяется
        по кожј: то священникъ объявитъ его нечистымъ: это болячка проказы. '
      verse: 27
    - text: 'Если же пятно остается на своемъ мјстј и не распространяется по кожј,
        и притомъ мало примјтно: то это опухоль отъ ожоги. Священникъ объявитъ его
        чистымъ; ибо это воспаленіе отъ ожоги. '
      verse: 28
    - text: 'Если у мущины или женщины будетъ болячка иа головј, или на бородј, '
      verse: 29
    - text: 'и осмотритъ священникъ болячку, и она кажется углубленною въ кожј и волосъ
        на ней свјтложелтой; то священникъ объявитъ его нечистымъ: это паршивость,
        это проказа на головј, или на бородј. '
      verse: 30
    - text: 'Если же священникъ осмотритъ болячку паршивости и она не кажется углубленною
        въ кожј, но волосъ на ней не черной: то священникъ имјющаго болячку паршивости
        заключитъ на семь дней. '
      verse: 31
    - text: 'Въ седьмой день священникъ осмотрить болячку, и если паршивость не распространяется,
        и нјтъ въ ней желтаго волоса, и паршивость не кажется углубленною въ кожј; '
      verse: 32
    - text: 'то больнаго должно остричь, но паршиваго мјста не остригать, и священникъ
        долженъ паршиваго вторично заключить на семь дней. '
      verse: 33
    - text: 'Въ седьмой деиь священникъ осмотритъ паршивость, и если паршивость не
        распространяется по кожј и не кажется углубленною въ кожј: то священникъ объявитъ
        его чистымъ; пусть онъ омоетъ одежды свои и будетъ чистъ. '
      verse: 34
    - text: 'Если же послј очищенія его будетъ распространяться паршивость на кожј, '
      verse: 35
    - text: 'и священникъ увидитъ, что паршивость распространяется по кожј: то священнику
        не нужно выискивать желтаго волоса; онъ нечистъ. '
      verse: 36
    - text: 'Если же паршивость остается въ своемъ видј и показывается на ней волосъ
        черной: то паршивость прошла, онъ чистъ; священникъ долженъ объявить его чистымъ. '
      verse: 37
    - text: 'Если у мужчины или женщины на кожј тјла ихъ появятся пятна, пятна бјлыя, '
      verse: 38
    - text: 'и священникъ увидитъ, что на кожј тјла ихъ пятна блјднобјлыя: то это
        просто пятна, открывшіяся на кожј; онъ чистъ. '
      verse: 39
    - text: 'Если у кого на головј вылјзли волосы, то это плјшивый; онъ чистъ. '
      verse: 40
    - text: 'И если на передней сторонј головы вылјзли волосы, то это лысый; онъ чистъ. '
      verse: 41
    - text: 'Если же на плјши, или на лысинј окажется бјлое красноватое пятно: то
        на плјши его или на лысинј его открылась проказа. '
      verse: 42
    - text: 'Священникъ осмотритъ его, и если увидитъ, что опухоль болячки бјла, красновата
        на плјши его, или на лысинј его, видомъ похожа на проказу кожи тјла: '
      verse: 43
    - text: 'то онъ прокаженъ, нечистъ онъ; священникъ долженъ объявить его нечистымъ;
        у него на головј проказа его. '
      verse: 44
    - text: 'У прокаженнаго, на которомъ открылась сія болјзнь, должна быть разодрана
        одежда, и голова его должна быть обнажена, подбородокъ же онъ долженъ закрыть
        и кричать: нечистъ, нечистъ! '
      verse: 45
    - text: 'Во все время, пока на немъ болјзнь, онъ долженъ быть нечистъ, нечистъ
        онъ; онъ долженъ жить отдјльно, внј стана должно быть жилище его. '
      verse: 46
    - text: 'Если язва проказы будетъ на одеждј, на одеждј шерстяной, или на одеждј
        льняной, '
      verse: 47
    - text: 'или на основј, или на уткј изъ льна или шерсти, или на кожј, или на какомъ
        нибудь издјліи кожаномъ. '
      verse: 48
    - text: 'и пятно будетъ зеленоватое или красноватое на одеждј или кожј, на основј
        или уткј, или на какой нибудь кожаной вещи: то это язва проказы, - должно
        показать ее священнику. '
      verse: 49
    - text: 'Священникъ осмотритъ язву и заключитъ зараженную вещь на семь дней. '
      verse: 50
    - text: 'Въ седьмой день осмотритъ священникъ язву, и если язва распространилась
        по одеждј, или по основј, или по утку, или по кожј, или по какому-либо издјлію,
        сдјланному изъ кожи: то это проказа јдкая, это язва нечистая; '
      verse: 51
    - text: 'онъ долженъ сжечь одежду, или основу, или утокъ шерстяной, или льняной,
        или какую бы то ни было кожаную вещь, на которой будетъ язва: это проказа
        јдкая, это должно сжечь на огнј. '
      verse: 52
    - text: 'Если же священникъ увидитъ, что язва не распространилась по одеждј, или
        по основј, или по утку, и по какой бы то ни было кожаной вещи; '
      verse: 53
    - text: 'то священникъ прикажетъ омыть то, на чемъ язва, и вторично заключитъ
        на семь дней. '
      verse: 54
    - text: 'Если по омытіи зараженной вещи священникъ увидитъ, что язва не измјнила
        вида своего, и не распространилась язва: то она нечиста, сожги ее на огнј;
        это выјденная ямина съ лица или съ изнанки. '
      verse: 55
    - text: 'Если же священникъ увидитъ, что язва по омытіи ея сдјлалась менје примјтною,
        то священникъ пусть оторветъ ее отъ одежды, или отъ кожи, или отъ основы,
        или отъ утка. '
      verse: 56
    - text: 'Если же опять покажется на одеждј, или на основј, или на уткј, или на
        какой-нибудъ кожаной вещи: то она разцвјла, сожги на огнј то, на чемъ язва. '
      verse: 57
    - text: 'Если же одежду, или основу, или утокъ, или какую-нибудь кожаную вещь
        вымоешь и сойдетъ съ нихъ язва: то должно вымыть ихъ вторично, и онј будутъ
        чисты. '
      verse: 58
    - text: 'Вотъ законъ о язвј проказы на одеждј шерстяной или льняной, или на основј
        и на уткј, или на какой-нибудь кожаной вещи, какъ объявлять ее чистою или
        вечистою.  '
      verse: 59
  - chapter: 14
    verses:
    - text: 'И говорилъ Господь Моисею, и сказалъ: '
      verse: 1
    - text: 'вотъ законъ о прокаженномъ, когда надобно его очистить: его приведутъ
        къ священнику, '
      verse: 2
    - text: 'священникъ выйдетъ вонъ изъ стана, и посмотритъ священникъ; и если увидитъ,
        что прокаженный исцјлился отъ болјзни прокаженія; '
      verse: 3
    - text: 'то священникъ прикажетъ, чтобъ принесли для очищаемаго двј птицы живыхъ
        чистыхъ, кедроваго дерева, червленую нить и иссопа. '
      verse: 4
    - text: 'Потомъ священникъ прикажетъ, и заколятъ одну птицу надъ глинянымъ сосудомъ,
        надъ живою водою, '
      verse: 5
    - text: 'а самъ онъ возметъ живую птицу, кедровое дерево, червленную нить и иссопъ,
        и омочитъ ихъ и живую птицу въ кровь птицы, заколотой надъ живою водою; '
      verse: 6
    - text: 'и покропитъ на очищаемаго отъ проказы семь разъ и объявитъ его чистымъ,
        и пуститъ живую птицу въ поле. '
      verse: 7
    - text: 'Очищающійся омоетъ одежды свои, обріетъ всј волосы свои, омоется водою
        и будетъ чистъ; потомъ войдетъ въ станъ, и пробудетъ семь дней внј шатра своего. '
      verse: 8
    - text: 'Въ седьмой день обріетъ всј волосы свои, голову свою, бороду свою, брови
        глазъ своихъ, всј волосы свои обріетъ, и омоетъ одежды свои, и омоетъ тјло
        свое водою, и будетъ чистъ. '
      verse: 9
    - text: 'Въ осьмой день возьметъ онъ двухъ агнцевъ безъ порока, и одну агницу
        однолјтнюю безъ порока, и три десатыхъ частей ефы пшеничной муки, облитой
        елеемъ, въ приношеніе хлјбное, и одинъ логъ елея. '
      verse: 10
    - text: 'Священникъ очищающій поставитъ очищающагося человјка съ ними предъ Господомъ
        у дверей скиніи собранія, '
      verse: 11
    - text: 'и возьметъ священникъ одного агнца, и представитъ его въ жертву повинности,
        и логъ елея, и принесетъ сіе, потрясая предъ Господомъ, '
      verse: 12
    - text: 'и заколетъ агнца на томъ мјстј, гдј закалаютъ жертву за грјхъ и всесожженіе,
        на мјстј святомъ; ибо сія жертва повинности, подобно какъ жертва за грјхъ,
        принадлежитъ священнику: это великая святыня. '
      verse: 13
    - text: 'И возьметъ священникъ крови жертвы повинности, и возложитъ священникъ
        на край праваго уха у очищающагося и на большей палецъ правой руки его, и
        на большой палецъ правой ноги его; '
      verse: 14
    - text: 'и возьметъ священникъ изъ лога елея и вольетъ на лјвую свою ладонь; '
      verse: 15
    - text: 'и омочитъ священникъ правый перстъ свой въ елей, который на лјвой ладони
        его и покропитъ елеемъ съ перста своего семь разъ предъ Господомъ. '
      verse: 16
    - text: 'Оставшійся же елей, который на ладони его, возложитъ священникъ на край
        праваго уха у очищающагося, на большой палецъ правой руки его и на большой
        палецъ правой ноги его, на то мјсто, гдј кровь жертвы повинности. '
      verse: 17
    - text: 'А остальной елей, который на ладони священника, возложитъ онъ на голову
        очищающагося, и очиститъ его священникъ предъ Господомъ. '
      verse: 18
    - text: 'Потомъ священникъ совершитъ жертву за грјхъ, и очиститъ очищающагося
        отъ нечистоты его; послј того заколетъ жертву всесожженія. '
      verse: 19
    - text: 'И возложитъ священникъ всесожженіе и приношеніе хлјбное на жертвенникъ.
        И такимъ образомъ очистить его священникъ, и онъ будетъ чистъ. '
      verse: 20
    - text: 'Если же онъ бјденъ и не имјетъ достатка: то пусть возьметъ одного агнца
        въ жертву повинности для потрясанія, чтобы очистить себя. и одну десятую часть
        ефы пшеничной муки облитой елееиъ, въ приношеніе хлјбное, и логъ елея, '
      verse: 21
    - text: 'и двј горлицы или двухъ молодыхъ голубей, что достанетъ рука его, - одну
        изъ сихъ птицъ въ жертву за грјхъ, а другую во всесожженіе; '
      verse: 22
    - text: 'и принесетъ сіе въ осьмый день очищенія своего къ священнику къ дверямъ
        скиніи собранія предъ Господа. '
      verse: 23
    - text: 'Священникъ возьметъ агнца жертвы повинности и логъ елея, и принесетъ
        сіе священникъ, потрясая предъ Господомъ, '
      verse: 24
    - text: 'и заколетъ агнца въ жертву повинности, и возьметъ священникъ крови жертвы
        повинности и возложитъ на край праваго уха у очищающагося, и на большой палецъ
        правой руки его, и на большой палецъ правой ноги его, '
      verse: 25
    - text: 'и вольетъ священникъ елея на лјвую свою ладонь, '
      verse: 26
    - text: 'и елеемъ, который на лјвой ладони его, покропитъ священникъ съ праваго
        перста своего семь разъ предъ Господомъ, '
      verse: 27
    - text: 'и возложитъ священникъ елея, который на ладони его, на край праваго уха
        у очищающагося, на большой палецъ правой руки его, и на болыной палецъ правой
        ноги его, на то мјсто, гдј кровь жертвы повинности; '
      verse: 28
    - text: 'а остальной елей, который на ладони священника, возложитъ онъ на голову
        очищающагося, чтобъ очистить его предъ Госсподомъ. '
      verse: 29
    - text: 'Потомъ принесетъ одну изъ горлицъ, или одного изъ молодыхъ голубей, что
        достанетъ рука очищающагося, '
      verse: 30
    - text: 'что достанетъ рука его, - одну птицу въ жертву за грјхъ, а другую во
        всесожженіе, вмјстј съ приношеніемъ хлјбнымъ. И такимъ образомъ очиститъ священникъ
        очищающагося предъ Господомъ. '
      verse: 31
    - text: 'Вотъ законъ о прокаженномъ, который во время очищенія своего не имјетъ
        достатка. '
      verse: 32
    - text: 'И говорилъ Господь Моисею н Аарону, и сказалъ: '
      verse: 33
    - text: 'когда войдете въ землю Ханаанскую, которую Я даю вамъ во владјніе, и
        Я наведу язву проказы на домъ въ землј владјнія вашего; '
      verse: 34
    - text: 'тогда тотъ, чей домъ, долженъ пойдти и сказать священнику: у меня на
        домј показалась будто язва. '
      verse: 35
    - text: 'Священникъ прикажетъ опорожнить домъ, прежде нежели войдетъ священникъ
        осматривать язву, чтобъ не сдјлалось нечистымъ все, что въ домј; послј сего
        прійдетъ священникъ осматривать домъ. '
      verse: 36
    - text: 'Если онъ, осмотрјвъ язву, увидитъ, что язва на стјнахъ дома состоитъ
        изъ зеленоватыхъ, или красноватыхъ яминъ, которыя кажутся углублениыми въ
        стјнј: '
      verse: 37
    - text: 'то священникъ выйдетъ изъ дома къ дверямъ дома и заключитъ домъ на семь
        дней. '
      verse: 38
    - text: 'Въ седьмой день опять прійдетъ священникъ, и если увидитъ, что язва распространилась
        по стјнамъ дома: '
      verse: 39
    - text: 'то священникъ прикажетъ выломать камни, на которыхъ язва, и бросить ихъ
        внј города на мјсто нечистое. '
      verse: 40
    - text: 'А домъ внутри пусть оскоблятъ, и обмазку, которую отскоблятъ, высыпятъ
        внј города на мјсто нечистое: '
      verse: 41
    - text: 'И возьмутъ другіе камни, и вставятъ вмјсто тјхъ камней; и возьмутъ другую
        обмазку, и обмажутъ домъ. '
      verse: 42
    - text: 'Если язва опять откроется на домј, послј того, какъ вынули камни, и послј
        того, какъ оскоблили домъ, и послј того, какъ обмазали: '
      verse: 43
    - text: 'то овященникъ придетъ и посмотритъ, и если язва на домј распространилась:
        то это јдкая проказа на домј, нечистъ онъ. '
      verse: 44
    - text: 'Должно разломать сей домъ, и камни его, и дерево его, и всю обмазку дома
        вынести внј города на мјсто нечистое. '
      verse: 45
    - text: 'Кто входитъ въ домъ во все время, когда онъ заключенъ, тотъ нечистъ до
        вечера, '
      verse: 46
    - text: 'и кто спитъ въ домј томъ, тотъ долженъ вымыть одежды свои, и кто јстъ
        въ домј томъ, тотъ долженъ вымыть одежды свои. '
      verse: 47
    - text: 'Если же священникъ прійдеть и увидитъ, что язва на домј не распространилась
        послј того, какъ обмазали домъ, то священникъ объявитъ домъ чистымъ, потому
        что язва прошла. '
      verse: 48
    - text: 'Чтобы очистить домъ, возьметъ онъ двј птицы, кедроваго дерева, червленую
        нить иссопа, '
      verse: 49
    - text: 'и заколетъ одну птицу надъ глинянымъ сосудомъ, надъ живою водою; '
      verse: 50
    - text: 'и возьметъ кедровое дерево, и иссопъ, и червленую нить, и живую птицу,
        и омочитъ сіе въ кровь птицы заколотой и въ живую воду, и покропитъ домъ семь
        разъ, '
      verse: 51
    - text: 'и очиститъ домъ кровію птицы, и живою водою, и живою птицею. и кедровымъ
        деревомъ, и иссопомъ, и червленою нитью, '
      verse: 52
    - text: 'и пуститъ живую птицу внј города въ поле. Такимъ образомъ очиститъ онъ
        домъ, и будетъ чистъ. '
      verse: 53
    - text: 'Вотъ законъ о всякой язвј проказы и о паршивости, '
      verse: 54
    - text: 'и о проказј на одеждј и на домј, и объ опухоли, и о шелудяхъ, и о пятнј; '
      verse: 55
    - text: 'чтобы указать, когда сіе нечисто, и когда чисто. Вотъ законъ о проказј. '
      verse: 56
