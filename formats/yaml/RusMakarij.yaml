  - chapter: 31
    verses:
    - text: 'И сказалъ Моисей сынамъ Израилевымъ все, что повелјлъ Господь Моисею. '
      verse: 1
    - text: 'И говорилъ Моисей иачальникамъ колјнъ сыновъ Израилевыхъ, и сказалъ:
        вотъ что повелјлъ Господь. '
      verse: 2
    - text: 'Если кто дастъ објтъ Господу, или поклянется клятвою, возлагая обязательство
        на душу свою: то онъ не долженъ нарушать слова своего, но долженъ исполнить
        все, что вышло изъ устъ его. '
      verse: 3
    - text: 'Если женщина дастъ објтъ Господу и возложитъ на себя обязательство въ
        домј отца своего, въ юности своей; '
      verse: 4
    - text: 'и услышитъ отецъ ея објтъ ея и обязательство, которое она положила на
        душу свою, и промолчитъ отецъ ея: то всј објты ея состоятся, и всякое обязательство
        ея, которое она возложила на душу свою, состоится. '
      verse: 5
    - text: 'Если же отецъ ея услышавъ запретитъ ей: то всј објты ея и обязательства,
        которыя она возложила на душу свою, не состоятся, и Господь проститъ ей, потому
        что запретилъ ей отецъ ея. '
      verse: 6
    - text: 'Если она выдетъ въ замужство, а на ней објтъ ея или слово устъ ея, которымъ
        она возложила на себя обязательство, '
      verse: 7
    - text: 'и услышитъ мужъ ея, и услышавъ промолчитъ: то објты ея состоятся и обязательства
        ея, которыя она возложила на душу свою, состоятся. '
      verse: 8
    - text: 'Если же мужъ ея услышавъ запретитъ ей и отвергнетъ објтъ ея, который
        на ней, и произнесенное устами ея обязательство, которое она возложила на
        душу свою: то Господь проститъ ей. '
      verse: 9
    - text: 'Објтъ вдовы и разведенной, какое бы она ни возложила обязательство на
        душу свою, состоится. '
      verse: 10
    - text: 'Если жена въ домј мужа своего дала објтъ или возложила обязательство
        на душу свою съ клятвою, '
      verse: 11
    - text: 'и мужъ ея слышалъ, и промолчалъ и не запретилъ ей: то всј објты ея состоятся,
        и всякое обязательство, которое она возложила на душу свою, состоится. '
      verse: 12
    - text: 'Если же мужъ ея услышавъ отвергнулъ ихъ: то все, вышедшее изъ устъ ея,
        касательно објтовъ ея и обязательства души ея, не состоится; мужъ ея отвергнулъ
        ихъ, и Господь проститъ ей. '
      verse: 13
    - text: 'Всякій објтъ и всякое клятвенное обязательство касательно смиренія души
        мужъ ея можетъ утвердить, и мужъ ея можетъ отвергнуть. '
      verse: 14
    - text: 'Если же мужъ ея молчалъ день за день: то онъ тјмъ утвердилъ објты ея
        и всј обязательства ея, которыя на ней, утвердилъ, потому что онъ услышавъ
        молчалъ. '
      verse: 15
    - text: 'А если отвергнулъ ихъ послј того, какъ услышалъ, то онъ понесетъ грјхъ
        ея. '
      verse: 16
    - text: 'Вотъ постановленія, которыя Господь далъ Моисею, касательно мужа и жены
        его, отца и дочери его въ юности ея, въ домј отца ея. '
