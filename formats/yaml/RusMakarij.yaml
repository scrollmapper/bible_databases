  - chapter: 27
    verses:
    - text: 'Послј сего пораженія сказалъ Господь Моисею и Елеазару, сыну Аарона,
        священнику: '
      verse: 1
    - text: 'сочтите все общество сыновъ Израилевыхъ отъ двадцати лјтъ и выше по ихъ
        поколјніямъ, всјхъ ходящихъ на войну у Израиля. '
      verse: 2
    - text: 'И говорилъ имъ Моисей и Елеазаръ священникъ на равнинахъ Моавитскихъ
        у Іордана противъ Іерихона, и сказалъ, '
      verse: 3
    - text: 'отъ двадцати лјтъ и выше, какъ повелјлъ Господь Моисею и сынамъ Израилевымъ,
        вышедшимъ изъ земли Египетской. '
      verse: 4
    - text: 'Рувимъ, первенецъ Израиля. Сыны Рувима: Ханохъ, отъ него племя Ханохово,
        отъ Фаллу племя Фаллуево. '
      verse: 5
    - text: 'Отъ Хецрона племя Хецроново, отъ Харми племя Харміево. '
      verse: 6
    - text: 'Вотъ племена Рувимовы; и вошло ихъ въ перепись сорокъ три тысячи семь
        сотъ тридцать. '
      verse: 7
    - text: 'Сыны Фаллуя: Еліавъ. '
      verse: 8
    - text: 'Сыны Еліава: Немуилъ, Даѕанъ и Авирамъ, вызванные изъ общества, которые
        воспротивились Моисею и Аарону вмјстј съ сообщниками Корея, когда сіи воспротивились
        Господу. '
      verse: 9
    - text: 'И разверзла земля уста свои и поглотила ихъ и Корея, вмјстј съ ними и
        умерли сообщники ихъ, когда огнь пожралъ двјсти пятьдесятъ человјкъ, и чрезъ
        то сдјлались примјромъ. '
      verse: 10
    - text: 'Но сыны Кореевы не умерли. '
      verse: 11
    - text: 'Сыны Семеона по племенамъ ихъ: отъ Немуила племя Немуилово, отъ Іамина
        племя Іаминово, отъ Іахина племя Іахиново. '
      verse: 12
    - text: 'Отъ Зары племя Зариново, отъ Саула племя Саулово. '
      verse: 13
    - text: 'Вотъ племена Семеоновы. Въ нихъ двадцать двј тысячи двјсти. '
      verse: 14
    - text: 'Сыны Гада по племенамъ ихъ: отъ Цефона племя Цефоново, отъ Хаггія племя
        Хаггіево, отъ Шунія племя Шуніево. '
      verse: 15
    - text: 'Отъ Ознія племя Озніево, отъ Ерія племя Еріево. '
      verse: 16
    - text: 'Отъ Арода племя Ародово, отъ Арелія племя Ареліево. '
      verse: 17
    - text: 'Вотъ племена сыновъ Гадовыхъ. Вошло ихъ въ перепись сорокъ тысячъ пять
        сотъ. '
      verse: 18
    - text: 'Сыны Іуды: Иръ и Онанъ; но Иръ и Онанъ умерли въ землј Ханаанской. '
      verse: 19
    - text: 'И были сыны Іуды по племенамъ ихъ: отъ Шелы племя Шелино, отъ Фареса
        племя Фаресово, отъ Зары племя Зарино. '
      verse: 20
    - text: 'И были сыны Фаресовы: отъ Есрома племя Есромово, отъ Хамула племя Хамулово. '
      verse: 21
    - text: 'Вотъ племена Іудины. Вошло ихъ въ перепись семьдесятъ шесть тысячъ пять
