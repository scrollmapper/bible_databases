      verse: 50
    - text: ' As the days before his being taken up to Heaven were growing few, Jesus
        set his face resolutely in the direction of Jerusalem; and he sent on messengers
        in advance. '
      verse: 51
    - text: 'On their way, they went into a Samaritan village to make preparations
        for him, '
      verse: 52
    - text: 'but the people there did not welcome him, because his face was set in
        the direction of Jerusalem. '
      verse: 53
    - text: 'When James and John saw this, they said: Master, do you wish us to call
