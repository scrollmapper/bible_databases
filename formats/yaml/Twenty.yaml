  - chapter: 15
    verses:
    - text: 'I am the True Vine, and my Father is the Vine-grower. '
      verse: 1
    - text: 'Any unfruitful branch in me he takes away, and he cleanses every fruitful
        branch, that it may bear more fruit. '
      verse: 2
    - text: 'You are already clean because of the Message that I have given you. '
      verse: 3
    - text: 'Remain united to me, and I will remain united to you. As a branch cannot
        bear fruit by itself, unless it remains united to the vine; no more can you,
        unless you remain united to me. '
      verse: 4
    - text: 'I am the Vine, you are the branches. He that remains united to me, while
        I remain united to him  he bears fruit plentifully; for you can do nothing
        apart from me. '
      verse: 5
    - text: 'If any one does not remain united to me, he is thrown away, as a branch
        would be, and withers up. Such branches are collected and thrown into the
        fire, and are burnt. '
      verse: 6
    - text: 'If you remain united to me, and my teaching remains in your hearts, ask
        whatever you wish, and it shall be yours. '
      verse: 7
    - text: 'It is by your bearing fruit plentifully, and so showing yourselves my
        disciples, that my Father is honoured. '
      verse: 8
    - text: 'As the Father has loved me, so have I loved you; remain in my love. '
      verse: 9
    - text: 'If you lay my commands to heart, you will remain in my love; just as
        I have laid the Fathers commands to heart and remain in his love. '
      verse: 10
    - text: 'I have told you all this so that my own joy may be yours, and that your
        joy may be complete. '
      verse: 11
    - text: 'This is my command  Love one another, as I have loved you. '
      verse: 12
    - text: 'No one can give greater proof of love than by laying down his life for
        his friends. '
      verse: 13
    - text: 'And you are my friends, if you do what I command you. '
      verse: 14
    - text: 'I no longer call you servants, because a servant does not know what
        his master is doing; but I have given you the name of friends, because I
        made known to you everything that I learned from my Father. '
      verse: 15
    - text: 'It was not you who chose me, but I who chose you, and I appointed you
        to go and bear fruit  fruit that should remain, so that the Father might
        grant you whatever you ask in my Name. '
      verse: 16
    - text: 'I am giving you these commands that you may love one another. '
      verse: 17
    - text: 'If the world hates you, you know that it has first hated me. '
      verse: 18
    - text: 'If you belonged to the world, the world would love its own. Because you
        do not belong to the world, but I have chosen you out of the world  that
        is why the world hates you. '
      verse: 19
    - text: 'Remember what I said to you  A servant is not greater than his master.
        If they have persecuted me, they will also persecute you; if they have laid
        my Message to heart, they will lay yours to heart also. '
      verse: 20
    - text: 'But they will do all this to you, because you believe in my Name, for
        they do not know him who sent me. '
      verse: 21
    - text: 'If I had not come and spoken to them, they would have had no sin to answer
        for; but as it is, they have no excuse for their sin. '
      verse: 22
    - text: 'He who hates me hates my Father also. '
      verse: 23
    - text: 'If I had not done among them such work as no one else ever did, they
        would have had no sin to answer for; but, as it is, they have both seen and
        hated both me and my Father. '
      verse: 24
    - text: 'And so is fulfilled what is said in their Law  They hated me without
        cause. '
      verse: 25
    - text: 'But, when the Helper comes, whom I will send to you from the Father 
        the Spirit of Truth, who comes from the Father  he will bear testimony to
        me; '
      verse: 26
    - text: 'yes, and you also are to bear testimony, because you have been with me
        from the first.  '
      verse: 27
  - chapter: 16
    verses:
    - text: 'I have spoken to you in this way so that you may not falter. '
      verse: 1
    - text: 'They will expel you from their Synagogues; indeed the time is coming
        when any one who kills you will think that he is making an offering to God. '
      verse: 2
    - text: 'They will do this, because they have not learned to know the Father,
        or even me. '
      verse: 3
    - text: 'But I have spoken to you of these things that, when the time for them
        comes, you may remember that I told you about them myself. '
      verse: 4
    - text: 'I did not tell you all this at first, because I was with you. But now
        I am to return to him who sent me; and yet not one of you asks me  Where
        are you going? '
      verse: 5
    - text: 'Although your hearts are full of sorrow at all that I have been saying
        to you. '
      verse: 6
    - text: 'Yet I am only telling you the truth; it is for your good that I should
        go away. For otherwise the Helper will never come to you, but, if I leave
        you, I will send him to you. '
      verse: 7
    - text: 'And he, when he comes, will bring conviction to the world as to Sin,
        and as to Righteousness, and as to Judgment; '
      verse: 8
    - text: 'as to Sin, for men do not believe in me; '
      verse: 9
    - text: 'as to Righteousness, for I am going to the Father, and you will see me
        no longer; '
      verse: 10
    - text: 'as to Judgment, for the Spirit that is ruling this world has been condemned. '
      verse: 11
    - text: 'I have still much to say to you, but you cannot bear it now. '
      verse: 12
    - text: 'Yet when he  The Spirit of Truth  comes, he will guide you into all
        Truth; for he will not speak on his own authority, but he will speak of all
        that he hears; and he will tell you of the things that are to come. '
      verse: 13
    - text: 'He will honour me; because he will take of what is mine, and will tell
        it to you. '
      verse: 14
    - text: 'Everything that the Father has is mine; that is why I said that he takes
        of what is mine, and will tell it to you. '
      verse: 15
    - text: 'In a little while you will no longer see me; and then in a little while
        you will see me indeed. '
      verse: 16
    - text: 'At this some of his disciples said to one another: What does he mean
        by saying to us In a little while you will not see me, and then in a little
        while you will see me indeed; and by saying Because I am going to the Father? '
      verse: 17
    - text: 'What does he mean by In a little while? they said; we do not know
        what he is speaking about. '
      verse: 18
    - text: 'Jesus saw that they were wanting to ask him a question, and said: Are
        you trying to find out from one another what I meant by saying In a little
        while you will not see me; and then in a little while you will see me indeed? '
      verse: 19
    - text: 'In truth I tell you that you will weep and mourn, but the world will
        rejoice; you will suffer pain, but your pain shall turn to joy. '
      verse: 20
    - text: 'A woman in labour is in pain because her time has come; but no sooner
        is the child born, than she forgets her trouble in her joy that a man has
        been born into the world. '
      verse: 21
    - text: 'You, in the same way, are sorry now; but I shall see you again, and your
        hearts will rejoice, and no one will rob you of your joy. '
      verse: 22
    - text: 'And at that time you will not ask me anything; in truth I tell you, if
        you ask the Father for anything, he will grant it to you in my Name. '
      verse: 23
    - text: 'So far you have not asked for anything, in my Name; ask, and you will
        receive, so that your joy may be complete. '
      verse: 24
    - text: 'I have spoken to you of all this in figures; a time is coming, however,
        when I shall not speak any longer to you in figures, but shall tell you about
        the Father plainly. '
      verse: 25
    - text: 'You will ask, at that time, in my Name; and I do not say that I will
        intercede with the Father for you; '
      verse: 26
    - text: 'for the Father himself loves you, because you have loved me, and have
        believed that I came from the Father. '
      verse: 27
    - text: 'I came out from the Father, and have come into the world; and now I am
        to leave the world, and go to the Father.  '
      verse: 28
    - text: 'At last, exclaimed the disciples, you are using plain words and not
        speaking in figures at all. '
      verse: 29
    - text: 'Now we are sure that you know everything, and need not wait for any one
        to question you. This makes us believe that you did come from God.  '
      verse: 30
    - text: ' Do you believe that already? Jesus answered. '
      verse: 31
    - text: 'Listen! a time is coming  indeed it has already come  when you are
        to be scattered, each going his own way, and to leave me alone; and yet I
        am not alone, because the Father is with me. '
      verse: 32
    - text: 'I have spoken to you in this way, so that in me you may find peace. In
        the world you will find trouble; yet, take courage! I have conquered the world.  '
      verse: 33
  - chapter: 17
    verses:
    - text: 'After saying this, Jesus raised his eyes heaven-wards, and said:  Father,
        the hour has come; honour thy Son, that thy Son may honour thee; '
      verse: 1
    - text: 'even as thou gavest him power over all mankind, that he should give Immortal
        Life to all those whom thou has given him. '
      verse: 2
    - text: 'And the Immortal Life is this  to know thee the one true God, and Jesus
        Christ whom thou has sent as thy Messenger. '
      verse: 3
    - text: 'I have honoured thee on earth by completing the work which thou has given
        me to do; '
      verse: 4
    - text: 'and now do thou honour me, Father, at thy own side, with the honour which
        I had at thy side before the world began. '
      verse: 5
    - text: 'I have revealed thee to those whom thou gavest me from the world; they
        were thy own, and thou gavest them to me; and they have laid thy Message to
        heart. '
      verse: 6
    - text: 'They recognise now that everything that thou gavest me was from thee; '
      verse: 7
    - text: 'for I have given them the teaching which thou gavest me, and they received
        it, and clearly understood that I came from thee, and they believed that thou
        has sent me as thy Messenger. '
      verse: 8
    - text: 'I intercede for them; I am not interceding for the world, but for those
        whom thou has given me, for they are thy own   '
      verse: 9
    - text: 'All that is mine is thine, and all that is thine is mine  and I am honoured
        in them. '
      verse: 10
    - text: 'Now I am to be in this world no longer, but they are still to be in the
        world, and I am to come to thee. Holy Father, keep them by that revelation
        of thy Name which thou has given me, that they may be one, as we are. '
      verse: 11
    - text: 'Whilst I was with them, I kept them by that revelation, and I have guarded
        them; and not one of them has been lost, except that lost soul  in fulfilment
        of Scripture. '
      verse: 12
    - text: 'But now I am to come to thee; and I am speaking thus, while still in
        the world, that they may have my own joy, in all its fullness, in their hearts. '
      verse: 13
    - text: 'I have given them thy Message; and the world hated them, because they
        do not belong to the world, even as I do not belong to the world. '
      verse: 14
    - text: 'I do not ask thee to take them out of the world, but to keep them from
        Evil. '
      verse: 15
    - text: 'They do not belong to the world, even as I do not belong to the world. '
      verse: 16
    - text: 'Consecrate them by the Truth; thy Message is Truth. '
      verse: 17
    - text: 'Just as thou has sent me as thy Messenger to the world, so I send them
        as my Messengers to the world. '
      verse: 18
    - text: 'And it is for their sakes that I am consecrating myself, so that they
        also may be truly consecrated. '
      verse: 19
    - text: 'But it is not only for them that I am interceding, but also for those
        who believe in me through their Message, '
      verse: 20
    - text: 'that they all may be one  that as thou, Father, art in union with us
         and so the world may believe that thou hast sent me as thy Messenger. '
      verse: 21
    - text: 'I have given them the honour which thou has given me, that they may be
        one as we are one   '
      verse: 22
    - text: 'I in union with them and thou with me  that so they may be perfected
        in their union, and thus the world may know that thou hast sent me as thy
        Messenger, and that thou has loved them as thou hast loved me. '
      verse: 23
    - text: 'Father, my desire for all those whom thou has given me is that they may
        be with me where I am, so that they may see the honour which thou has given
        me; for thou didst love me before the beginning of the world. '
      verse: 24
    - text: 'O righteous Father, though the world did not know thee, I knew thee;
        and these men knew that thou has sent me as thy Messenger. '
      verse: 25
    - text: 'I have made thee known to them, and will do so still; that the love that
        thou has had for me may be in their hearts, and that I may be in them also.  '
      verse: 26
  - chapter: 18
    verses:
    - text: 'When Jesus had said this, he went out with his disciples and crossed
        the brook Kedron to a place where there was a garden, into which he and his
        disciples went. '
      verse: 1
    - text: 'The place was well known to Judas, the betrayer, for Jesus and his disciples
        had often met there. '
      verse: 2
    - text: 'So Judas, who had obtained the soldiers of the Roman garrison, and some
        police-officers from the Chief Priests and the Pharisees, came there with
        lanterns, torches, and weapons. '
      verse: 3
    - text: 'Jesus, aware of all that was coming upon him, went to meet them, and
        said to them: For whom are you looking?  '
      verse: 4
    - text: 'Jesus of Nazareth, was their answer. I am he, said Jesus. (Judas,
        the betrayer, was also standing with them.) '
      verse: 5
    - text: 'When Jesus said I am he, they drew back and fell to the ground. '
      verse: 6
    - text: 'So he again asked for whom they were looking, and they answered: Jesus
        of Nazareth.  '
      verse: 7
    - text: ' I have already told you that I am he, replied Jesus, so, if it is
        for me that you are looking, let these men go. '
      verse: 8
    - text: 'This was in fulfilment of his words  Of those whom thou hast given
        me I have not lost one. '
      verse: 9
    - text: 'At this, Simon Peter, who had a sword with him, drew it, and struck the
        High Priests servant, and cut off his right ear. The servants name was Malchus. '
      verse: 10
    - text: 'But Jesus said to Peter: Sheathe your sword. Shall I not drink the cup
        which the Father has given me?  '
      verse: 11
    - text: ' So the soldiers of the garrison, with their Commanding Officer and the
        Jewish police, arrested Jesus and bound him, '
      verse: 12
    - text: 'and took him first of all to Annas. Annas was the father-in-law of Caiaphas,
        who was High Priest that year. '
      verse: 13
    - text: 'It was Caiaphas who had counselled the Jews, that it was best that one
        man should die for the people. '
      verse: 14
    - text: 'Meanwhile Simon Peter followed Jesus, and so did another disciple. That
        disciple, being well-known to the High Priest, went with Jesus into the High
        Priests court-yard, '
      verse: 15
    - text: 'while Peter stood outside by the door. Presently the other disciple 
        the one well-known to the High Priest  went out and spoke to the portress,
        and brought Peter in. '
      verse: 16
    - text: 'So the maidservant said to Peter: Are not you also one of this mans
        disciples?  No, I am not, he said. '
      verse: 17
    - text: 'The servants and police-officers were standing round a charcoal fire
        (which they had made because it was cold), and were warming themselves. Peter,
        too, was with them, standing and warming himself. '
      verse: 18
    - text: 'The High Priest questioned Jesus about his disciples and about his teaching. '
      verse: 19
    - text: 'For my part, answered Jesus, I have spoken to all the world openly.
        I always taught in some Synagogue, or in the Temple Courts, places where all
        the Jews assemble, and I never spoke of anything in secret. '
      verse: 20
    - text: 'Why question me? Question those who have listened to me as to what I
        have spoken about to them. They must know what I said. '
      verse: 21
    - text: 'When Jesus said this, one of the police-officers, who was standing near,
        gave him a blow with his hand. Do you answer the High Priest like that?
        he exclaimed. '
      verse: 22
    - text: 'If I said anything wrong, give evidence about it, replied Jesus; but
        if not, why do you strike me? '
      verse: 23
    - text: 'Annas sent him bound to Caiaphas the High Priest. '
      verse: 24
    - text: 'Meanwhile Simon Peter was standing there, warming himself; so they said
        to him: Are not you also one of his disciples? Peter denied it. No, I am
        not, he said. '
      verse: 25
    - text: 'One of the High Priests servants, a relation of the man whose ear Peter
        had cut off, exclaimed: Did not I myself see you with him in the garden? '
      verse: 26
    - text: 'Peter again denied it; and at that moment a cock crowed.  '
      verse: 27
    - text: ' From Caiaphas they took Jesus to the Government House. It was early
        in the morning. But they did not enter the Government House themselves, lest
        they should become defiled, and so be unable to eat the Passover. '
      verse: 28
    - text: 'Therefore Pilate came outside to speak to them. What charge do you bring
        against this man? he asked. '
      verse: 29
    - text: 'If he had not been a criminal, we should not have given him up to you,
        they answered. '
      verse: 30
    - text: 'Take him yourselves, said Pilate, and try him by your own Law.  We
        have no power to put any one to death, the Jews replied  '
      verse: 31
    - text: 'In fulfilment of what Jesus had said when indicating the death that he
        was destined to die. '
      verse: 32
    - text: 'After that, Pilate went into the Government House again, and calling
        Jesus up, asked him: Are you the King of the Jews?  '
      verse: 33
    - text: ' Do you ask me that yourself? replied Jesus, or did others say it
        to you about me?  '
      verse: 34
    - text: ' Do you take me for a Jew? was Pilates answer. It is your own nation
        and the Chief Priests who have given you up to me. What have you done?  '
      verse: 35
    - text: ' My kingly power, replied Jesus, is not due to this world. If it had
        been so, my servants would be doing their utmost to prevent my being given
        up to the Jews; but my kingly power is not from the world.  '
      verse: 36
    - text: ' So you are a King after all! exclaimed Pilate. Yes, it is true I
        am a King, answered Jesus. I was born for this, I have come into the world
        for this  to bear testimony to the Truth. Every one who is on the side of
        Truth listens to my voice.  '
      verse: 37
    - text: ' What is Truth? exclaimed Pilate. After saying this, he went out to
        the Jews again, and said: For my part, I find nothing with which he can be
        charged. '
      verse: 38
    - text: 'It is, however, the custom for me to grant you the release of one man
        at the Passover Festival. Do you wish for the release of the King of the Jews?  '
      verse: 39
    - text: ' No, not this man, they shouted again, but Barabbas! This Barabbas
        was a robber.  '
      verse: 40
  - chapter: 19
    verses:
    - text: 'After that, Pilate had Jesus scourged. '
      verse: 1
    - text: 'The soldiers made a crown with some thorns and put it on his head and
        threw a purple robe round him. '
      verse: 2
    - text: 'They kept coming up to him and saying: Long live the King of the Jews!
        and they gave him blow after blow with their hands. '
      verse: 3
    - text: 'Pilate again came outside, and said to the people: Look! I am bringing
        him out to you, so that you may know that I find nothing with which he can
        be charged. '
      verse: 4
    - text: 'Then Jesus came outside, wearing the crown of thorns and the purple robe;
        and Pilate said to them: Here is the man! '
      verse: 5
    - text: 'When the Chief Priests and the police-officers saw him, they shouted:
        Crucify him! Crucify him!  Take him yourselves and crucify him, said Pilate.
        For my part, I find nothing with which he can be charged.  '
      verse: 6
    - text: ' But we, replied the Jews, have a Law, under which he deserves death
        for making himself out to be the Son of God. '
      verse: 7
    - text: 'When Pilate heard what they said, he became still more alarmed; '
      verse: 8
    - text: 'and, going into the Government House again, he said to Jesus: Where
        do you come from? '
      verse: 9
    - text: 'But Jesus made no reply. So Pilate said to him: Do you refuse to speak
        to me? Do not you know that I have power to release you, and have power to
        crucify you?  '
      verse: 10
    - text: ' You would have no power over me at all, answered Jesus, if it had
        not been given you from above; and, therefore, the man who betrayed me to
        you is guilty of the greater sin. '
      verse: 11
    - text: 'This made Pilate anxious to release him; but the Jews shouted: If you
        release that man, you are no friend of the Emperor! Any one who makes himself
        out to be a King is setting himself against the Emperor! '
      verse: 12
    - text: 'On hearing what they said, Pilate brought Jesus out, and took his seat
        upon the Bench at a place called The Stone Pavement  in Hebrew Gabbatha. '
      verse: 13
    - text: 'It was the Passover Preparation Day, and about noon. Then he said to
        the Jews: Here is your King! '
      verse: 14
    - text: 'At that the people shouted: Kill him! Kill him! Crucify him!   What!
        shall I crucify your King? exclaimed Pilate. We have no King but the Emperor,
        replied the Chief Priests; '
      verse: 15
    - text: 'whereupon Pilate gave Jesus up to them to be crucified.  '
      verse: 16
    - text: ' and he went out, carrying his cross himself, to the place which is named
        from a scull, or, in Hebrew, Golgotha. '
      verse: 17
    - text: 'There they crucified him, and two others with him  one on each side,
        and Jesus between them. '
      verse: 18
    - text: 'Pilate also had these words written and put up over the cross  JESUS
        OF NAZARETH, THE KING OF THE JEWS. '
      verse: 19
    - text: 'These words were read by many of the Jews, because the place where Jesus
        was crucified was near the city; and they were written in Hebrew, Latin and
        Greek. '
      verse: 20
    - text: 'The Jewish Chief Priests said to Pilate: Do not write The King of the
        Jews, but write what the man said  I am the King of the Jews. '
      verse: 21
    - text: 'But Pilate answered: What I have written, I have written. '
      verse: 22
    - text: ' When the soldiers had crucified Jesus, they took his clothes and divided
        them into four shares  a share for each soldier  and they took the coat
        also. The coat had no seam, being woven in one piece from top to bottom. '
      verse: 23
    - text: 'So they said to one another: Do not let us tear it, but let us cast
        lots for it, to see who shall have it. This was in fulfilment of the words
        of Scripture   They shared my clothes among them, And over my clothing they
        cast lots. That was what the soldiers did. '
      verse: 24
    - text: 'Meanwhile near the cross of Jesus were standing his mother and his mothers
        sister, as well as Mary the wife of Clopas and Mary of Magdala. '
      verse: 25
    - text: 'When Jesus saw his mother, and the disciple whom he loved, standing near,
        he said to his mother: There is your son. '
      verse: 26
    - text: 'Then he said to that disciple: There is your mother. And from that
        very hour the disciple took her to live in his house.  '
      verse: 27
    - text: ' Afterwards, knowing that everything was now finished, Jesus said, in
        fulfilment of the words of Scripture: I am thirsty. '
      verse: 28
    - text: 'There was a bowl standing there full of common wine; so they put a sponge
        soaked in the wine on the end of a hyssop-stalk, and held it up to his mouth. '
      verse: 29
    - text: 'When Jesus had received the wine, he exclaimed: All is finished! Then,
        bowing his head, he resigned his spirit to God. '
      verse: 30
    - text: 'It was the Preparation Day, and so, to prevent the bodies from remaining
        on the crosses during the Sabbath (for that Sabbath was a great day), the
        Jews asked Pilate to have the legs broken and the bodies removed. '
      verse: 31
    - text: 'Accordingly the soldiers came and broke the legs of the first man, and
        then those of the other who had been crucified with Jesus; '
      verse: 32
    - text: 'but, on coming to him, when they saw that he was already dead, they did
        not break his legs. '
      verse: 33
    - text: 'One of the soldiers, however, pierced his side with a spear, and blood
        and water immediately flowed from it. '
      verse: 34
    - text: 'This is the statement of one who actually saw it  and his statement
        may be relied upon, and he knows that he is speaking the truth  and it is
        given in order that you also may be convinced. '
      verse: 35
    - text: 'For all this took place in fulfilment of the words of Scripture  Not
        one of its bones shall be broken. '
      verse: 36
    - text: 'And there is another passage which says  They will look upon him whom
        they pierced. '
      verse: 37
    - text: 'After this, Joseph of Ramah, a disciple of Jesus  but a secret one,
        owing to his fear of the Jews  begged Pilates permission to remove the body
        of Jesus. Pilate gave him leave; so Joseph went and removed the body. '
      verse: 38
    - text: 'Nicodemus, too  the man who had formerly visited Jesus by night  came
        with a roll of myrrh and aloes, weighing nearly a hundred pounds. '
      verse: 39
    - text: 'They took the body of Jesus, and wound it in linen with the spices, according
        to the Jewish mode of burial. '
      verse: 40
    - text: 'At the place where Jesus had been crucified there was a garden, and in
        the garden a newly-made tomb in which no one had ever been laid. '
      verse: 41
    - text: 'And so, because of its being the Preparation Day, and as the tomb was
        close at hand, they laid Jesus there.  '
      verse: 42
  - chapter: 20
    verses:
    - text: 'On the first day of the week, early in the morning, while it was still
        dark, Mary of Magdala went to the tomb, and saw that the stone had been removed. '
      verse: 1
    - text: 'So she came running to Simon Peter, and to that other disciple who was
        Jesus friend, and said to them: They have taken away the Master out of the
        tomb, and we do not know where they have laid him! '
      verse: 2
    - text: 'Upon this, Peter started off with that other disciple, and they went
        to the tomb. '
      verse: 3
    - text: 'The two began running together; but the other disciple ran faster than
        Peter, and reached the tomb first. '
      verse: 4
    - text: 'Stooping down, he saw the linen wrappings lying there, but did not go
        in. '
      verse: 5
    - text: 'Presently Simon Peter came following behind him, and went into the tomb;
        and he looked at the linen wrappings lying there, '
      verse: 6
    - text: 'and the cloth which had been upon Jesus head, not lying with the wrappings,
        but rolled up on one side, separately. '
      verse: 7
    - text: 'Then the other disciple, who had reached the tomb first, went inside
        too, and he saw for himself and was convinced. '
      verse: 8
    - text: 'For they did not then understand the passage of Scripture which says
        that Jesus must rise again from the dead. '
      verse: 9
    - text: 'The disciples then returned to their companions.  '
      verse: 10
    - text: 'Meanwhile Mary was standing close outside the tomb, weeping. Still weeping,
        she leant forward into the tomb, '
      verse: 11
    - text: 'and perceived two angels clothed in white sitting there, where the body
        of Jesus had been lying, one where the head and the other where the feet had
        been. '
      verse: 12
    - text: 'Why are you weeping? asked the angels. They have taken my Master away,
        she answered, and I do not know where they have laid him. '
      verse: 13
    - text: 'After saying this, she turned round, and looked at Jesus standing there,
        but she did not know that it was Jesus. '
      verse: 14
    - text: 'Why are you weeping? Whom are you seeking? he asked. Supposing him
        to be the gardener, Mary answered: If it was you, Sir, who carried him away,
        tell me where you have laid him, and I will take him away myself.  '
      verse: 15
    - text: ' Mary! said Jesus. She turned round, and exclaimed in Hebrew: Rabboni!
        (or, as we should say, Teacher). '
      verse: 16
    - text: 'Do not hold me, Jesus said; for I have not yet ascended to the Father.
        But go to my Brothers, and tell them that I am ascending to him who is my
        Father and their Father, my God and their God. '
      verse: 17
    - text: 'Mary of Magdala went and told the disciples that she had seen the Master,
        and that he had said this to her.  '
      verse: 18
    - text: ' In the evening of the same day  the first day of the week  after the
        doors of the room, in which the disciples were, had been shut for fear of
        the Jews, Jesus came and stood among them and said: Peace be with you; '
      verse: 19
    - text: 'after which he showed them his hands and his side. The disciples were
        filled with joy when they saw the Master. '
      verse: 20
    - text: 'Again Jesus said to them: Peace be with you. As the Father has sent
        me as his Messenger, so I am sending you. '
      verse: 21
    - text: 'After saying this, he breathed on them, and said: Receive the Holy Spirit; '
      verse: 22
    - text: 'if you remit any ones sins, they have been remitted; and, if you retain
        them, they have been retained. '
      verse: 23
    - text: ' But Thomas, one of the Twelve, called The Twin, was not with them
        when Jesus came; '
      verse: 24
    - text: 'so the rest of the disciples said to him: We have seen the Master!  Unless
        I see the marks of the nails in his hands, he exclaimed, and put my finger
        into the marks, and put my hand into his side, I will not believe it. '
      verse: 25
    - text: 'A week later the disciples were again in the house, and Thomas with them.
        After the doors had been shut, Jesus came and stood among them, and said:
        Peace be with you. '
      verse: 26
    - text: 'Then he said to Thomas: Place your finger here, and look at my hands;
        and place your hand here, and put it into my side; and do not refuse to believe,
        but believe. '
      verse: 27
    - text: 'And Thomas exclaimed: My Master, and my God!  '
      verse: 28
    - text: ' Is it because you have seen me that you have believed? said Jesus.
        Blessed are they who have not seen, and yet have believed!  '
      verse: 29
    - text: ' There were many other signs of his mission that Jesus gave in presence
        of the disciples, which are not recorded in this book; '
      verse: 30
    - text: 'but these have been recorded that you may believe that Jesus is the Christ,
        the Son of God  and that, through your belief in his Name, you may have Life.  '
      verse: 31
  - chapter: 21
    verses:
    - text: 'Later on, Jesus showed himself again to the disciples by the Sea of Tiberias. '
      verse: 1
    - text: 'It was in this way:  Simon Peter, Thomas, who was called The Twin,
        Nathanael of Cana in Galilee, Zebediahs sons, and two other disciples of
        Jesus, were together, when Simon Peter said: '
      verse: 2
    - text: 'I am going fishing.  We will come with you, said the others. They
        went out and got into the boat, but caught nothing that night. '
      verse: 3
    - text: 'Just as day was breaking, Jesus came and stood on the beach; but the
        disciples did not know that it was he. '
      verse: 4
    - text: 'My children, he said, have you anything to eat?   No, they answered. '
      verse: 5
    - text: 'Cast your net to the right of the boat, he said, and you will find
        fish. So they cast the net, and now they could not haul it in on account
        of the quantity of fish. '
      verse: 6
    - text: 'Upon this the disciple whom Jesus loved said to Peter: It is the Master!
        When Simon Peter heard that it was the Master, he fastened his coat round
        him (for he had taken it off), and threw himself into the Sea. '
      verse: 7
    - text: 'But the rest of the disciples came in the boat (for they were only about
        a hundred yards from shore), dragging the net full of fish. '
      verse: 8
    - text: 'When they had come ashore, they found a charcoal fire ready, with some
        fish already on it, and some bread as well. '
      verse: 9
    - text: 'Bring some of the fish which you have just caught, said Jesus. '
      verse: 10
    - text: 'So Simon Peter got into the boat and hauled the net ashore full of large
        fish, a hundred and fifty-three of them; and yet, although there were so many,
        the net had not been torn. '
      verse: 11
    - text: 'And Jesus said to them: Come and breakfast. Not one of the disciples
        ventured to ask him who he was, knowing that it was the Master. '
      verse: 12
    - text: 'Jesus went and took the bread and gave it to them, and the fish too. '
      verse: 13
    - text: 'This was the third time that Jesus showed himself to the disciples after
        he had risen from the dead.  '
      verse: 14
    - text: ' When breakfast was over, Jesus said to Simon Peter: Simon, son of John,
        do you love me more than the others?  Yes, Master, he answered, you know
        that I am your friend.   Feed my lambs, said Jesus. '
      verse: 15
    - text: 'Then, a second time, Jesus asked: Simon, son of John, do you love me?   Yes,
        Master, he answered, you know that I am your friend.   Tend my sheep,
        said Jesus. '
      verse: 16
    - text: 'The third time, Jesus said to him: Simon, son of John, are you my friend?
        Peter was hurt at his third question being Are you my friend?; and exclaimed:
        Master, you know everything! You can tell that I am your friend.   Feed
        my sheep, said Jesus. '
      verse: 17
    - text: 'In truth I tell you, he continued, when you were young, you used to
        put on your own girdle, and walk wherever you wished; but, when you have grown
        old, you will have to stretch out your hands, while some one else puts on
        your girdle, and takes you where you do not wish. '
      verse: 18
    - text: 'Jesus said this to show the death by which Peter was to honour God, and
        then he added: Follow me. '
      verse: 19
    - text: 'Peter turned round, and saw the disciple whom Jesus loved following 
        the one who at the supper leant back on the Masters shoulder, and asked him
        who it was that would betray him. '
      verse: 20
    - text: 'Seeing him, Peter said to Jesus: Master, what about this man?  '
      verse: 21
    - text: ' If it is my will that he should wait till I come, answered Jesus,
        what has that to do with you? Follow me yourself. '
      verse: 22
    - text: 'So the report spread among the Brethren that that disciple was not to
        die; yet Jesus did not say that he was not to die, but said If it is my will
        that he should wait till I come, what has that to do with you?  '
      verse: 23
    - text: ' It is this disciple who states these things, and who recorded them;
        and we know that his statement is true. '
      verse: 24
    - text: ' There are many other things which Jesus did; but, if every one of them
        were to be recorded in detail, I suppose that even the world itself would
        not hold the books that would be written.   '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'The first account which I drew up, Theophilus, dealt with all that Jesus
        did and taught from the very first, '
      verse: 1
    - text: 'down to that day on which he was taken up to Heaven, after he had, by
        the help of the Holy Spirit, given instructions to the Apostles whom he had
        chosen. '
      verse: 2
    - text: 'With abundant proofs, he showed himself to them, still living, after
        his death; appearing to them from time to time during forty days, and speaking
        of all that related to the Kingdom of God. '
      verse: 3
    - text: 'And once, when he had gathered them together, he charged them not to
        leave Jerusalem, but to wait there for the fulfilment of the Fathers promise
         that promise, he said, of which you have heard me speak; '
      verse: 4
    - text: 'for, while John baptized with water, you shall be baptized with the Holy
        Spirit before many days have passed.  '
      verse: 5
    - text: 'So, when the Apostles had met together, they asked Jesus this question
         Master, is this the time when you intend to re-establish the Kingdom for
        Israel? '
      verse: 6
    - text: 'His answer was: It is not for you to know times or hours, for the Father
        has reserved these for his own decision; '
      verse: 7
    - text: 'but you shall receive power, when the Holy Spirit shall have descended
        upon you, and shall be witnesses for me not only in Jerusalem, but throughout
        Judea and Samaria, and to the ends of the earth.  '
      verse: 8
    - text: ' No sooner had Jesus said this than he was caught up before their eyes,
        and a cloud received him from their sight. '
      verse: 9
    - text: 'While they were still gazing up into the heavens, as he went, suddenly
        two men, clothed in white, stood beside them, '
      verse: 10
    - text: 'and said: Men of Galilee, why are you standing here looking up into
        the heavens? This very Jesus, who has been taken from you into the heavens,
        will come in the very way in which you have seen him go into the heavens.  '
      verse: 11
    - text: ' Then the Apostles returned to Jerusalem from the hill called Olivet,
        which is about three quarters of a mile from the city. '
      verse: 12
    - text: 'When they reached Jerusalem, they went to the upstairs room, where they
        were staying. There were there Peter, John, James, and Andrew, Philip and
        Thomas, Bartholomew and Matthew, James the son of Alphaeus, Simon the Zealot,
        and Judas the son of James. '
      verse: 13
    - text: 'They all united in devoting themselves to Prayer, and so did some women,
        and Mary, the mother of Jesus, and his brothers.  '
      verse: 14
    - text: ' About this time, at a meeting of the Brethren, when there were about
        a hundred and twenty present, Peter rose to speak. '
      verse: 15
    - text: 'Brothers, he said, it was necessary that the prediction of Scripture
        should be fulfilled, which the Holy Spirit made by the lips of David about
        Judas, who acted as guide to the men that arrested Jesus, '
      verse: 16
    - text: 'for he was one of our number and had his part allotted him in this work
        of ours. '
      verse: 17
    - text: '(This man had bought a piece of land with the price of his treachery;
        and, falling heavily, his body had burst open, and all his bowels protruded. '
      verse: 18
    - text: 'This became known to every one living in Jerusalem, so that the field
        came to be called, in their language, Akeldama, which means the Field of
        Blood.)  '
      verse: 19
    - text: 'For in the Book of Psalms, Peter continued, it is said    Let his
        dwelling become desolate, And let no one live in it; and also  His office
        let another take. '
      verse: 20
    - text: 'Therefore, from among the men who have been with us all the time that
        Jesus, our Master, went in and out among us  '
      verse: 21
    - text: 'From his baptism by John down to that day on which he was taken from
        us  some one must be found to join us as a witness of his resurrection. '
      verse: 22
    - text: 'So they put forward two men, Joseph called Barsabas, whose other name
        was Justus, and Matthias; '
      verse: 23
    - text: 'and they offered this prayer  O Lord, who reads all hearts, show which
        of these two men you have chosen '
      verse: 24
    - text: 'To take the place in this apostolic work, which Judas has abandoned,
        to go to his proper place. '
      verse: 25
    - text: 'Then they drew lots between them; and, the lot having fallen on Matthias,
        he was added to the number of the eleven Apostles.  '
      verse: 26
  - chapter: 2
    verses:
    - text: 'In the course of the Festival at the close of the Harvest the disciples
        had all met together, '
      verse: 1
    - text: 'when suddenly there came from the heavens a noise like that of a strong
        wind rushing by; it filled the whole house in which they were sitting. '
      verse: 2
    - text: 'Then there appeared tongues of what seemed to be flame, separating, so
        that one settled on each of them; '
      verse: 3
    - text: 'and they were all filled with the Holy Spirit, and began to speak with
        strange tongues as the Spirit prompted their utterances.  '
      verse: 4
    - text: 'Now there were then staying in Jerusalem religious Jews from every country
        in the world; '
      verse: 5
    - text: 'and, when this sound was heard, numbers of people collected, in the greatest
        excitement, because each of them heard the disciples speaking in his own language. '
      verse: 6
    - text: 'They were utterly amazed, and kept asking in astonishment:   What! Are
        not all these men who are speaking Galileans? '
      verse: 7
    - text: 'Then how is it that we each of us hear them in our own native language? '
      verse: 8
    - text: 'Some of us are Parthians, some Medes, some Elamites; and some of us live
        in Mesopotamia, in Judea and Cappadocia, in Pontus and Roman Asia, '
      verse: 9
    - text: 'in Phrygia and Pamphylia, in Egypt and the districts of Libya adjoining
        Cyrene; some of us are visitors from Rome, '
      verse: 10
    - text: 'either Jews by birth or converts, and some are Cretans and Arabians 
        yet we all alike hear them speaking in our own tongues of the great things
        that God has done. '
      verse: 11
    - text: 'They were all utterly amazed and bewildered.   What does it mean? they
        asked one another. '
      verse: 12
    - text: 'But there were some who said with a sneer: They have had too much new
        wine.  '
      verse: 13
    - text: ' Then Peter, surrounded by the eleven other Apostles, stood up, and,
        raising his voice, addressed the crowd. Men of Judea, he began, and all
        you who are staying in Jerusalem, let me tell you what this means. Mark well
        my words. '
      verse: 14
    - text: 'These men are not drunk, as you suppose; for it is only now nine in the
        morning! No! '
      verse: 15
    - text: 'This is what is spoken of in the prophet Joel     '
      verse: 16
    - text: 'It shall come about in the last days, God says, That I will pour out
        my Spirit on all mankind; Your sons and your daughters shall become Prophets,
        Your young men shall see visions, And your old men dream dreams;  '
      verse: 17
    - text: 'Yes, even on the slaves  for they are mine  both men and women, I will
        in those days pour out my Spirit, And they shall become Prophets;  '
      verse: 18
    - text: 'And I will show wonders in the heavens above, And signs on the earth
        below  Blood and fire and mist of smoke;  '
      verse: 19
    - text: 'The sun shall become darkness, And the moon blood-red, Before the Day
        of the Lord comes  that great and awful day.  '
      verse: 20
    - text: 'Then shall every one who invokes the Name of the Lord be saved. '
      verse: 21
    - text: 'Men of Israel, listen to what I am saying. Jesus of Nazareth, a man whose
        mission from God to you was proved by miracles, wonders, and signs, which
        God showed among you through him, as you know full well  '
      verse: 22
    - text: 'He, I say, in accordance with Gods definite plan and with his previous
        knowledge, was betrayed, and you, by the hands of lawless men, nailed him
        to a cross and put him to death. '
      verse: 23
    - text: 'But God released him from the pangs of death and raised him to life,
        it being impossible for death to retain its hold upon him. '
      verse: 24
    - text: 'Indeed it was to him that David was referring when he said  I have
        had the Lord ever before my eyes, For he stands at my right hand, that I should
        not be disquieted.  '
      verse: 25
    - text: 'Therefore my heart was cheered, and my tongue told its delight; Yes,
        even my body, too, will rest in hope;  '
      verse: 26
    - text: 'For thou wilt not abandon my soul to the Place of Death, Nor surrender
        me, your holy one, to undergo corruption.  '
      verse: 27
    - text: 'Thou have shown me the path to life, Thou wilt fill me with gladness
        in your presence. '
      verse: 28
    - text: 'Brothers, I can speak to you the more confidently about the Patriarch
        David, because he is dead and buried, and his tomb is here among us to this
        very day. '
      verse: 29
    - text: 'David, then, Prophet as he was, knowing that God had solemnly sworn
        to him to set one of his descendants upon his throne, looked into the future, '
      verse: 30
    - text: 'and referred to the resurrection of the Christ when he said that he
        had not been abandoned to the Place of Death, nor had his body undergone corruption. '
      verse: 31
    - text: 'It was this Jesus, whom God raised to life; and of that we are ourselves
        all witnesses. '
      verse: 32
    - text: 'And now that he has been exalted to the right hand of God, and has received
        from the Father the promised gift of the Holy Spirit, he has begun to pour
        out that gift, as you yourselves now see and hear. '
      verse: 33
    - text: 'It was not David who went up into Heaven; for he himself says  The
        Lord said to my master: Sit on my right hand,  '
      verse: 34
    - text: 'Till I put your enemies as a footstool under thy feet. '
      verse: 35
    - text: 'So let the whole nation of Israel know beyond all doubt, that God has
        made him both Lord and Christ  this very Jesus whom you crucified.  '
      verse: 36
    - text: ' When the people heard this, they were conscience-smitten, and said to
        Peter and the rest of the Apostles: Brothers, what can we do?  '
      verse: 37
    - text: ' Repent, answered Peter, and be baptized every one of you in the Faith
        of Jesus Christ for the forgiveness of your sins; and then you will receive
        the gift of the Holy Spirit. '
      verse: 38
    - text: 'For the promise is for you and for your children, and also for all those
        now far away, who may be called by the Lord our God.  '
      verse: 39
    - text: ' With many other words Peter enforced his teaching, while the burden
        of his exhortations was  Save yourselves from the perverse spirit of this
        age. '
      verse: 40
    - text: 'So those who accepted his teaching were baptized, and about three thousand
        people joined the disciples on that day alone. '
      verse: 41
    - text: 'They devoted themselves to the teaching of the Apostles and to the Common
        Life of the Church, to the Breaking of the Bread and to the Prayers.  '
      verse: 42
    - text: ' A deep impression was made upon every one, and many wonders and signs
        were done at the hands of the Apostles. '
      verse: 43
    - text: 'All who became believers in Christ held everything for the common use; '
      verse: 44
    - text: 'they sold their property and their goods, and shared the proceeds among
        them all, according to their individual needs. '
      verse: 45
    - text: 'Every day they devoted themselves to meeting together in the Temple Courts,
        and to the Breaking of Bread at their homes, while they partook of their food
        in simple-hearted gladness, praising God, and winning the good-will of all
        the people. '
      verse: 46
    - text: 'And the Lord daily added to their company those who were in the path
        of Salvation.  '
      verse: 47
  - chapter: 3
    verses:
    - text: 'One day, as Peter and John were going up into the Temple Courts for the
        three oclock Prayers, a man, who had been lame from his birth, was being
        carried by. '
      verse: 1
    - text: 'This man used to be set down every day at the gate of the Temple called
        the Beautiful Gate, to beg of those who went in. '
      verse: 2
    - text: 'Seeing Peter and John on the point of entering, he asked them to give
        him something. '
      verse: 3
    - text: 'Peter fixed his eyes on him, and so did John, and then Peter said: Look
        at us.  '
      verse: 4
    - text: 'The man was all attention, expecting to get something from them; '
      verse: 5
    - text: 'but Peter added: I have no gold or silver, but I give you what I have.
        In the Name of Jesus Christ of Nazareth I bid you walk. '
      verse: 6
    - text: 'Grasping the lame man by the right hand, Peter lifted him up. Instantly
        the mans feet and ankles became strong, '
      verse: 7
    - text: 'and, leaping up, he stood and began to walk about, and then went with
        them into the Temple Courts, walking, and leaping, and praising God. '
      verse: 8
    - text: 'All the people saw him walking about and praising God; '
      verse: 9
    - text: 'and, when they recognised him as the man who used to sit begging at the
        Beautiful Gate of the Temple, they were utterly astonished and amazed at what
        had happened to him. '
      verse: 10
    - text: 'While the man still clung to Peter and John, the people all quickly gathered
        round them in the Colonnade named after Solomon, in the greatest astonishment.  '
      verse: 11
    - text: ' On seeing this, Peter said to the people: Men of Israel, why are you
        surprised at this? and why do you stare at us, as though we, by any power
        or piety of our own, had enabled this man to walk? '
      verse: 12
    - text: 'The God of Abraham, Isaac, and Jacob, the God of our ancestors, has done
        honour to his Servant Jesus  him whom you gave up and disowned before Pilate,
        when he had decided to set him free. '
      verse: 13
    - text: 'You, I say, disowned the Holy and Righteous One, and asked for the release
        of a murderer! '
      verse: 14
    - text: 'The very Guide to Life you put to death! But God raised him from the
        dead  and of that we are ourselves witnesses. '
      verse: 15
    - text: 'And it is by faith in the Name of Jesus, that this man, whom you all
        see and know, has  by his Name  been made strong. Yes, it is the faith inspired
        by Jesus that has made this complete cure of the man, before the eyes of you
        all. '
      verse: 16
    - text: 'And yet, my Brothers, I know that you acted as you did from ignorance,
        and your rulers also. '
      verse: 17
    - text: 'But it was in this way that God fulfilled all that he had long ago foretold,
        as to the sufferings of his Christ, by the lips of all the Prophets. '
      verse: 18
    - text: 'Therefore, repent and turn, that your sins may be wiped away; so that
        happier times may come from the Lord himself, '
      verse: 19
    - text: 'and that he may send you, in Jesus, your long-appointed Christ. '
      verse: 20
    - text: 'But Heaven must be his home, until the days of the Universal Restoration,
        of which God has spoken by the lips of his holy Prophets from the very first. '
      verse: 21
    - text: 'Moses himself said    The Lord your God will raise up from among your
        brothers a Prophet, as he raised me. To him you will listen whenever he speaks
        to you. '
      verse: 22
    - text: 'And it shall be that should any one among the people not listen to that
        Prophet, he will be utterly destroyed. '
      verse: 23
    - text: 'Yes, and all the Prophets from Samuel onwards, and all their successors
        who had a message to deliver, told of these days. '
      verse: 24
    - text: 'You yourselves are the heirs of the Prophets, and heirs, too, of the
        Covenant which God made with your ancestors, when he said to Abraham  In
        your descendants will all the nations of the earth be blessed. '
      verse: 25
    - text: 'For you, first, God raised up his Servant, and sent him to bless you,
        by turning each one of you from his wicked ways.  '
      verse: 26
  - chapter: 4
    verses:
    - text: 'While Peter and John were still speaking to the people, the Chief Priest,
        with the Officer in charge at the Temple and the Sadducees, came up to them, '
      verse: 1
    - text: 'much annoyed because they were teaching the people, and because, through
        Jesus, they were preaching the resurrection from the dead. '
      verse: 2
    - text: 'They arrested the Apostles and, as it was already evening, had them placed
        in custody till the next day. '
      verse: 3
    - text: 'Many, however, of those who had heard the Apostles Message became believers
        in Christ, the number of the men alone amounting to about five thousand.  '
      verse: 4
    - text: ' The next day, a meeting of the leading men, the Councillors, and the
        Teachers of the Law was held in Jerusalem. '
      verse: 5
    - text: 'There were present Annas the High Priest, Caiaphas, John, Alexander,
        and all who were of High-Priestly rank. '
      verse: 6
    - text: 'They had Peter and John brought before them, and questioned them.  By
        what power, they asked, Or in whose name have men like you done this thing?  '
      verse: 7
    - text: ' On this, Peter, filled with the Holy Spirit, spoke as follows: Leaders
        of the people and Councillors, '
      verse: 8
    - text: 'since we are on our trial to-day for a kind act done to a helpless man,
        and are asked in what way the man here before you has been cured, '
      verse: 9
    - text: 'let me tell you all and all the people of Israel, that it is by the Name
        of Jesus Christ of Nazareth, whom you crucified and whom God raised from the
        dead  it is, I say, by his Name that this man stands here before you lame
        no longer. '
      verse: 10
    - text: 'Jesus is the stone which, scorned by you the builders, has yet become
        the corner stone. '
      verse: 11
    - text: 'And Salvation is in him alone; for there is no other Name in the whole
        world, given to men, to which we must look for our Salvation.  '
      verse: 12
    - text: ' When the Council saw how boldly Peter and John spoke, and found that
        they were uneducated men of humble station, they were surprised, and realised
        that they had been companions of Jesus. '
      verse: 13
    - text: 'But, when they looked at the man who had been healed, standing there
        with them, they had nothing to say. '
      verse: 14
    - text: 'So they ordered them out of court, and then began consulting together.  '
      verse: 15
    - text: ' What are we to do to these men? they asked one another. That a remarkable
        sign has been given through them is obvious to every one living in Jerusalem,
        and we cannot deny it. '
      verse: 16
    - text: 'But, to prevent this thing from spreading further among the people, let
        us warn them not to speak in this Name any more to any one whatever.  '
      verse: 17
    - text: ' So they called the Apostles in, and ordered them not to speak or teach
        in the Name of Jesus.  '
      verse: 18
    - text: ' But Peter and John replied: Whether it is right, in the sight of God,
        to listen to you rather than to him  '
      verse: 19
    - text: 'Judge for yourselves, for we cannot help speaking of what we have seen
        and heard. '
      verse: 20
    - text: 'However, after further warnings, the Council set them at liberty, not
        seeing any safe way of punishing them, because of the people, for they were
        all praising God for what had occurred; '
      verse: 21
    - text: 'for the man who was the subject of this miraculous cure was more than
        forty years old.  '
      verse: 22
    - text: ' After they had been set at liberty, the Apostles went to their friends
        and told them what the Chief Priests and the Councillors had said to them. '
      verse: 23
    - text: 'All who heard their story, moved by a common impulse, raised their voices
        to God in prayer:  O Sovereign Lord, it is you who has made the heavens,
        the earth, the sea, and everything that is in them, '
      verse: 24
    - text: 'And who, by the lips of our ancestor, your servant David, who spoke under
        the influence of the Holy Spirit, have said  Why did the nations rage, And
        the peoples form vain designs?  '
      verse: 25
    - text: 'The kings of the earth set their array, And its rulers gathered together,
        Against the Lord and against his Christ.  '
      verse: 26
    - text: 'There have indeed gathered together in this city against your holy Servant
        Jesus, whom you has consecrated the Christ, not Herod and Pontius Pilate only,
        but the nations and the people of Israel besides  '
      verse: 27
    - text: 'Yet only to do what thou, by thy power and of thy own will, didst long
        ago destine to be done. '
      verse: 28
    - text: 'Now, therefore, O Lord, mark their threats, and enable thy servants,
        with all fearlessness, to tell thy Message, '
      verse: 29
    - text: 'while thou stretchest out thy hand to heal, and causest signs and wonders
        to take place through the Name of thy holy Servant Jesus. '
      verse: 30
    - text: 'When their prayer was ended, the place in which they were assembled was
        shaken; and they were all filled with the Holy Spirit, and began to tell Gods
        Message fearlessly.  '
      verse: 31
    - text: ' The whole body of those who had become believers in Christ were of one
        heart and mind. Not one of them claimed any of his goods as his own, but everything
        was held for the common use. '
      verse: 32
    - text: 'The Apostles continued with great power to bear their testimony to the
        resurrection of the Lord Jesus, and Gods blessing rested upon them all abundantly. '
      verse: 33
    - text: 'Nor was there any one in need among them, for all who were owners of
        land or houses sold them, and brought the proceeds of the sales '
      verse: 34
    - text: 'And laid them at the Apostles feet; and then every one received a share
        in proportion to his wants. '
      verse: 35
    - text: 'A Levite of Cyprian birth, named Joseph, (who had received from the Apostles
        the additional name of Barnabas  which means The Consoler,) '
      verse: 36
    - text: 'Sold a farm that belonged to him, and brought the money and laid it at
        the Apostles feet.  '
      verse: 37
  - chapter: 5
    verses:
    - text: 'There was, however, a man named Ananias, who, with his wife Sapphira,
        sold some property, '
      verse: 1
    - text: 'and, with her connivance, kept back some of the proceeds. He brought
        only a part and laid it at the Apostles feet.  '
      verse: 2
    - text: 'Ananias, Peter exclaimed, how is it that Satan has so taken possession
        of your heart that you have lied to the Holy Spirit, and kept back a part
        of the money paid for the land? '
      verse: 3
    - text: 'While it was unsold, was not it your own? and after it was sold, was
        not the money at your own disposal? How did you come to think of such a thing?
        You have lied, not to men, but to God!  '
      verse: 4
    - text: ' As Ananias heard these words, he fell down and expired; and every one
        who heard of it was appalled. '
      verse: 5
    - text: 'The young men got up, and, winding the body in a sheet, carried it out
        and buried it.  '
      verse: 6
    - text: ' After an interval of about three hours his wife came in, not knowing
        what had happened. '
      verse: 7
    - text: 'Is it true, Peter asked, addressing her, that you sold your land for
        such a sum?   Yes, she answered, we did. '
      verse: 8
    - text: 'Then Peter said: How did you come to agree to provoke the Spirit of
        the Lord? Listen! The foot-steps of those who have buried your husband are
        at the door; and they will carry you out too.  '
      verse: 9
    - text: ' Instantly Sapphira fell down at Peters feet and expired. On coming
        in, the young men found her dead; so they carried her out and buried her by
        her husbands side. '
      verse: 10
    - text: 'The whole Church and all who heard of these events were appalled.  '
      verse: 11
    - text: ' Many signs and wonders continued to occur among the people, through
        the instrumentality of the Apostles, whose custom it was to meet all together
        in the Colonnade of Solomon; '
      verse: 12
    - text: 'but of the rest no one ventured to join them. On the other hand, the
        people were full of their praise, '
      verse: 13
    - text: 'and still larger numbers, both of men and women, as they became believers
        in the Lord, were added to their number. '
      verse: 14
    - text: 'The consequence was that people would bring out their sick even into
        the streets, and lay them on mattresses and mats, in the hope that, as Peter
        came by, at least his shadow might fall on some one of them. '
      verse: 15
    - text: 'Besides this, the inhabitants of the towns round Jerusalem flocked into
        the city, bringing with them their sick and those who were troubled by foul
        spirits; and they were cured every one. '
      verse: 16
    - text: ' At this the High Priest was roused to action, and he and all his supporters
        (who formed the party of the Sadducees), moved by jealousy, '
      verse: 17
    - text: 'arrested the Apostles, and had them placed in custody. '
      verse: 18
    - text: 'An angel of the Lord, however, opened the prison doors at night and led
        them out. '
      verse: 19
    - text: 'Go, he said, and stand in the Temple Courts, and tell the people the
        whole Message of this new Life. '
      verse: 20
    - text: 'When they heard this, they went at daybreak into the Temple Courts, and
        began to teach. The High Priest and his party, on their arrival, summoned
        the High Council, including all the leading men among the Israelites, and
        sent to the jail to fetch the Apostles. '
      verse: 21
    - text: 'But, when the officers got there, they did not find them in the prison;
        so they returned and reported that, '
      verse: 22
    - text: 'while they had found the goal barred securely and the guards posted at
        the doors, yet, on opening them, they had not found any one inside. '
      verse: 23
    - text: 'When the Officer in charge at the Temple and the Chief Priests heard
        their story, they were perplexed about the Apostles and as to what all this
        would lead to. '
      verse: 24
    - text: 'Presently, however, some one came and told them, that the men whom they
        had put in prison were actually standing in the Temple Courts, teaching the
        people. '
      verse: 25
    - text: 'On this, the Officer went with his men and fetched the Apostles  without
        using violence, for they were afraid of being stoned by the people  '
      verse: 26
    - text: 'And then brought them before the Council. The High Priest demanded an
        explanation from them.  '
      verse: 27
    - text: 'We gave you strict orders, he said, not to teach in this Name. Yet
        you have actually flooded Jerusalem with your teaching, and you want to make
        us responsible for the death of this man.  '
      verse: 28
    - text: ' To this Peter and the Apostles replied: We must obey God rather than
        men. '
      verse: 29
    - text: 'The God of our ancestors raised Jesus, whom you put to death by hanging
        him on a cross. '
      verse: 30
    - text: 'It is this Jesus whom God has exalted to his right hand, to be a Guide
        and a Saviour, to give Israel repentance and forgiveness of sins. '
      verse: 31
    - text: 'And we are witness to the truth of this, and so is the Holy Spirit 
        the gift of God to those who obey him.  '
      verse: 32
    - text: ' The members of the Council became frantic with rage on hearing this,
        and were for putting the Apostles to death. '
      verse: 33
    - text: 'But Gamaliel, a Pharisee, who was a Doctor of the Law and who was held
        in universal respect, rose in the Council, and directed that the men should
        be taken out of court for a little while.  '
      verse: 34
    - text: ' He then said: Men of Israel, take care as to what you intend to do
        with these men. '
      verse: 35
    - text: 'For not long ago Theudas appeared, professing to be somebody, and was
        joined by a body of some four hundred men. But he was killed; and all his
        followers scattered and dwindled away. '
      verse: 36
    - text: 'After him, Judas the Galilean appeared at the time of the census, and
        induced people to follow him; Yet he, too, perished and all his followers
        were dispersed. '
      verse: 37
    - text: 'And, in this present case, my advice to you is not to interfere with
        these men, but to let them alone, for, if their designs and their work are
        merely of human origin, they will come to an end; '
      verse: 38
    - text: 'but, if they are of divine origin, you will be powerless to put an end
        to them  or else you may find yourselves fighting against God!  '
      verse: 39
    - text: ' The Council followed his advice, and, calling the Apostles in, had them
        flogged, and then, after cautioning them not to speak in the Name of Jesus,
        set them free. '
      verse: 40
    - text: 'But the Apostles left the Council, rejoicing that they had been thought
        worthy to suffer disgrace for that Name; '
      verse: 41
    - text: 'and never for a single day, either in the Temple Courts or in private
        houses, did they cease to teach, or to tell the Good News of Jesus, the Christ.  '
      verse: 42
  - chapter: 6
    verses:
    - text: 'About this time, when the number of the disciples was constantly increasing,
        complaints were made by the Jews of foreign birth against the native Jews,
        that their widows were being overlooked in the daily distribution. '
      verse: 1
    - text: 'The Twelve, therefore, called together the general body of the disciples
        and said to them: It is not well for us to see to the distribution at the
        tables and neglect Gods Message. '
      verse: 2
    - text: 'Therefore, Brothers, look for seven men of reputation among yourselves,
        wise and spiritually-minded men, and we will appoint them to attend to this
        matter; '
      verse: 3
    - text: 'while we, for our part, will devote ourselves to Prayer, and to the delivery
        of the Message.  '
      verse: 4
    - text: 'This proposal was unanimously agreed to; and the disciples chose Stephen
         a man full of faith and of the Holy Spirit  and Philip, Prochorus, Nicanor,
        Timon, Parmenas, and Nicholas of Antioch, a former convert to Judaism; '
      verse: 5
    - text: 'and they brought these men to the Apostles, who, after praying, placed
        their hands on them.  '
      verse: 6
    - text: ' So Gods Message spread, and the number of the disciples continued to
        increase rapidly in Jerusalem, and a large body of the priests accepted the
        Faith. '
      verse: 7
    - text: ' Meanwhile Stephen, divinely helped and strengthened, was showing great
        wonders and signs among the people. '
      verse: 8
    - text: 'But some members of the Synagogue known as that of Libertines, Cyrenians,
        Alexandrians, and Visitors from Cilicia and Roman Asia, were roused to action
        and began disputing with Stephen; '
      verse: 9
    - text: 'yet they were quite unable to withstand the wisdom and the inspiration
        with which he spoke. '
      verse: 10
    - text: 'Then they induced some men to assert that they had heard Stephen saying
        blasphemous things against Moses, and against God; '
      verse: 11
    - text: 'and they stirred up the people, as well as the Councillors and the Teachers
        of the Law, and set upon Stephen, and arrested him, and brought him before
        the High Council. '
      verse: 12
    - text: 'There they produced witnesses who gave false evidence.  This man, they
        said, is incessantly saying things against this Holy Place and the Law; '
      verse: 13
    - text: 'indeed, we have heard him declare that this Jesus of Nazareth will destroy
        this Place, and change the customs handed down to us by Moses. '
      verse: 14
    - text: 'The eyes of all the members of the Council were riveted upon Stephen,
        and they saw his face looking like the face of an angel.    '
      verse: 15
  - chapter: 7
    verses:
    - text: 'Then the High Priest asked: Is this true? '
      verse: 1
    - text: 'And, upon that, Stephen spoke as follows: Brothers and Fathers, hear
        what I have to say. God, who manifests himself in the Glory, appeared to our
        ancestor Abraham when he was in Mesopotamia, and before he settled in Haran,
        and said to him  '
      verse: 2
    - text: 'Leave your country and your kindred, and come into the country that
        I will show you. '
      verse: 3
    - text: 'On this, Abraham left the country of the Chaldaeans and settled in Haran;
        and from there, after his fathers death, God caused him to migrate into this
        very country, in which you are now living. '
      verse: 4
    - text: 'God did not at that time give him any part of it, not even a foot of
        ground. But he promised to give him possession of it and his descendants
        after him, though at that time he had no child. '
      verse: 5
    - text: 'Gods words were these  Abrahams descendants shall live in a foreign
        country, where they will be enslaved and ill-treated for four hundred years. '
      verse: 6
    - text: 'But I myself will judge the nation, to which they will be enslaved,
        God said, and after that they shall leave the country and worship me in this
        place. '
      verse: 7
    - text: 'Then God made with Abraham the Covenant of Circumcision; and under it
        Abraham became the father of Isaac, and circumcised him when he was eight
        days old; and Isaac became the father of Jacob; and Jacob of the Twelve Patriarchs. '
      verse: 8
    - text: 'The Patriarchs, out of jealousy, sold Joseph into slavery in Egypt; but
        God was with him, '
      verse: 9
    - text: 'and delivered him out of all his troubles, and enabled him to win favour
        and show wisdom before Pharaoh, King of Egypt, who appointed him Governor
        of Egypt and of his whole household. '
      verse: 10
    - text: 'Then a famine spread over the whole of Egypt and Canaan, causing great
        distress, and our ancestors could find no food. '
      verse: 11
    - text: 'Hearing, however, that there was corn in Egypt, Jacob sent our ancestors
        there on their first visit. '
      verse: 12
    - text: 'In the course of their second visit, Joseph revealed himself to his brothers,
        and his family became known to Pharaoh. '
      verse: 13
    - text: 'Then Joseph sent an urgent invitation to his father Jacob and to his
        relations, seventy-five persons in all; '
      verse: 14
    - text: 'and so Jacob went down into Egypt. There he died, and our ancestors also, '
      verse: 15
    - text: 'and their bodies were removed to Shechem, and laid in the tomb which
        Abraham had bought for a sum of money from the sons of Hamor in Shechem. '
      verse: 16
    - text: 'As the time drew near for the fulfilment of the promise which God had
        made to Abraham, the people increased largely in numbers in Egypt, '
      verse: 17
    - text: 'until a new king, who knew nothing of Joseph, came to the throne. '
      verse: 18
    - text: 'This king acted deceitfully towards our race and ill-treated our ancestors,
        making them abandon their own infants, so that they should not be reared. '
      verse: 19
    - text: 'It was just at this time that Moses was born. He was an exceedingly beautiful
        child, and for three months was brought up in his own fathers house; '
      verse: 20
    - text: 'and, when he was abandoned, the daughter of Pharaoh found him and brought
        him up as her own son. '
      verse: 21
    - text: 'So Moses was educated in all the learning of the Egyptians, and proved
        his ability both by his words and actions. '
      verse: 22
    - text: 'When he was in his fortieth year, he resolved to visit his brother Israelites; '
      verse: 23
    - text: 'and, seeing an Israelite ill-treated, he defended him, and avenged the
        man, who was being wronged, by striking down the Egyptian. '
      verse: 24
    - text: 'He thought his brothers would understand that God was using him to save
        them; but they failed to do so. '
      verse: 25
    - text: 'The next day he again appeared upon the scene, when some of them were
        fighting, and tried to make peace between them. Men, he said, you are brothers;
        how is it that you are ill-treating one another? '
      verse: 26
    - text: 'But the man who was ill-treating his fellow workman pushed Moses aside
        saying  Who made you a ruler and judge over us? '
      verse: 27
    - text: 'Do you mean to make away with me as you did yesterday with that Egyptian? '
      verse: 28
    - text: 'At these words Moses took to flight, and became an exile in Midian; and
        there he had two sons born to him. '
      verse: 29
    - text: 'Forty years had passed when there appeared to him, in the Desert of Mount
        Sinai, an angel in a flame of fire in a bush. '
      verse: 30
    - text: 'When Moses saw it, he was astonished at the vision; but on his going
        nearer to look at it more closely, the voice of the Lord was heard to say
         '
      verse: 31
    - text: 'I am the God of your ancestors, the God of Abraham, Isaac, and Jacob.
        Moses trembled, and did not dare to look. '
      verse: 32
    - text: 'Then the Lord said to him  Take your sandals off your feet, for the
        spot where you are standing is holy ground. '
      verse: 33
    - text: 'I have seen the oppression of my people who are in Egypt, and heard their
        groans, and I have come down to deliver them. Come now and I will send you
        into Egypt. '
      verse: 34
    - text: 'This same Moses, whom they had disowned with the words  Who made you
        a ruler and a judge? was the very man whom God sent to be both a ruler and
        a deliverer, under the guidance of the angel that had appeared to him in the
        bush. '
      verse: 35
    - text: 'He it was who led them out, after he had shown wonders and signs in Egypt,
        in the Red Sea, and in the Desert during forty years. '
      verse: 36
    - text: 'This was the Moses who said to the people of Israel  God will raise
        up for you, from among your brothers, a Prophet, as he raised up me. '
      verse: 37
    - text: 'He, too, it was who was present at the assembly in the Desert, with the
        angel who talked to him on Mount Sinai, and with our ancestors, and who received
        living truths to impart to you. '
      verse: 38
    - text: 'Yet our ancestors refused him obedience; more than that, they rejected
        him, and in their hearts turned back to Egypt, '
      verse: 39
    - text: 'while they said to Aaron  Make us Gods who will lead the way for us,
        since, as for this Moses who has brought us out of Egypt, we do not know what
        has become of him. '
      verse: 40
    - text: 'That was the time when they made the Calf and offered sacrifice to their
        idol, and held festivities in honour of their own handiwork! '
      verse: 41
    - text: 'So God turned from them and left them to the worship of the Starry Host,
        as is written in the Book of the Prophets    Did you offer victims and sacrifices
        to me, O House of Israel, All those forty years in the Desert?  '
      verse: 42
    - text: 'You took with you the tabernacle of Moloch And the Star of the god Rephan
         The images which you had made to worship. Therefore I will exile you beyond
        Babylon. '
      verse: 43
    - text: 'Our ancestors had the Tabernacle of Revelation in the Desert, constructed,
        just as he who spoke to Moses had directed him to make it, after the model
        which he had seen. '
      verse: 44
    - text: 'This Tabernacle, which was handed down to them, was brought into this
        country by our ancestors who accompanied Joshua (at the conquest of the nations
        that God drove out before their advance), and remained here until the time
        of David. '
      verse: 45
    - text: 'David found favour with God, and prayed that he might find a dwelling
        for the God of Jacob. '
      verse: 46
    - text: 'But it was Solomon who built a House for God. '
      verse: 47
    - text: 'Yet it is not in buildings made by hands that the Most High dwells. As
        the Prophet says   '
      verse: 48
    - text: 'The heavens are a throne for me, And the earth a stool for my feet.
        What manner of House will you build me, saith the Lord, Or what place is there
        where I may rest?  '
      verse: 49
    - text: 'Was it not my hand that made all these things? '
      verse: 50
    - text: 'O! stubborn race, heathen in heart and ears, you are for ever resisting
        the Holy Spirit; your ancestors did it, and you are doing it still. '
      verse: 51
    - text: 'Which of the Prophets escaped persecution at their hands? They killed
        those who foretold the coming of the Righteous One; of whom you, in your turn,
        have now become the betrayers and murderers  '
      verse: 52
    - text: 'You who received the Law as transmitted by angels and yet failed to keep
        it.  '
      verse: 53
    - text: ' As they listened to this, the Council grew frantic with rage, and gnashed
        their teeth at Stephen. '
      verse: 54
    - text: 'He, filled as he was with the Holy Spirit, fixed his eyes intently on
        the heavens, and saw the Glory of God and Jesus standing at Gods right hand.  '
      verse: 55
    - text: ' Look, he exclaimed, I see Heaven open and the Son of Man standing
        at Gods right hand! '
      verse: 56
    - text: 'At this, with a loud shout, they stopped their ears and all rushed upon
        him, forced him outside the city, '
      verse: 57
    - text: 'and began to stone him, the witnesses laying their clothes at the feet
        of a young man named Saul. '
      verse: 58
    - text: 'And they stoned Stephen, while he cried to the Lord: Lord Jesus! receive
        my spirit! '
      verse: 59
    - text: 'Falling on his knees, he called out loudly: Lord! do not charge them
        with this sin; and with these words he fell asleep.    '
      verse: 60
  - chapter: 8
    verses:
    - text: 'Saul approved of his being put to death.  On that very day a great persecution
        broke out against the Church which was in Jerusalem; and its members, with
        the exception of the Apostles, were all scattered over the districts of Judea
        and Samaria. '
      verse: 1
    - text: 'Some religious men buried Stephen, with loud lamentations for him. '
      verse: 2
    - text: 'But Saul began to devastate the Church; he entered house after house,
        dragged out men and women alike, and threw them into prison. '
      verse: 3
    - text: 'Now those who were scattered in different directions went from place
        to place proclaiming the Good News. '
      verse: 4
    - text: 'Philip went down to the city of Samaria, and there began to preach the
        Christ. '
      verse: 5
    - text: 'The people, one and all, listened attentively to what Philip told them,
        when they heard of, and saw, the miracles which he was working. '
      verse: 6
    - text: 'For there were many instances of people with foul spirits, where the
        spirits, with loud screams, came out of them; '
      verse: 7
    - text: 'and many who were paralysed or lame were cured, so that there was great
        rejoicing throughout that city. '
      verse: 8
    - text: 'There was staying in the city a man named Simon, who had been practicing
        magic there and mystifying the Samaritan people, giving himself out to be
        some great Being. '
      verse: 9
    - text: 'Every one, high and low, paid attention to him. This man, they used
        to say, must be that Power of God which men call The Great Power. '
      verse: 10
    - text: 'And they paid attention to him because they had for a long time been
        mystified by his magic arts. '
      verse: 11
    - text: 'However, when they came to believe Philip, as he told them the Good News
        about the Kingdom of God and the name of Jesus Christ, they were baptized,
        both men and women. '
      verse: 12
    - text: 'Even Simon believed, and after his baptism attached himself to Philip,
        and was in his turn mystified at seeing signs and great miracles constantly
        occurring.  '
      verse: 13
    - text: 'When the Apostles at Jerusalem heard that the Samaritans had welcomed
        Gods Message, they sent Peter and John to them; '
      verse: 14
    - text: 'and they, on their arrival, prayed that the Samaritans might receive
        the Holy Spirit. '
      verse: 15
    - text: '(As yet the Spirit had not descended upon any of them; they had only
        been baptized into the Faith of the Lord Jesus). '
      verse: 16
    - text: 'Then Peter and John placed their hands on them, and they received the
        Holy Spirit.  '
      verse: 17
    - text: ' When Simon saw that it was through the placing of the Apostles hands
        on them that the Spirit was given, he brought them a sum of money and said: '
      verse: 18
    - text: 'Give me also this power of yours, so that, if I place my hands upon
        any one, he may receive the Holy Spirit.  '
      verse: 19
    - text: ' A curse upon you and upon your money, Peter exclaimed, for thinking
        that Gods free gift can be bought with gold! '
      verse: 20
    - text: 'You have no share or part in our Message, for your heart is not right
        with God. '
      verse: 21
    - text: 'Therefore repent of this wickedness of yours, and pray to the Lord, that,
        if possible, you may be forgiven for such a thought; '
      verse: 22
    - text: 'for I see that you have fallen into the bitterness of envy and the
        fetters of sin.  '
      verse: 23
    - text: ' Pray to the Lord for me, all of you, Simon answered, so that none
        of the things you have spoken of may befall me.  '
      verse: 24
    - text: ' Peter and John, having borne their testimony and delivered the Lords
        Message, returned to Jerusalem, telling the Good News, as they went, in many
        Samaritan villages.  '
      verse: 25
    - text: ' Meanwhile an angel of the Lord had said to Philip: Set out on a journey
        southwards, along the road that runs down from Jerusalem to Gaza. (It is
        now deserted). '
      verse: 26
