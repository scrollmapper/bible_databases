      verse: 20
    - text: ' I have observed all these, he replied, from childhood. '
      verse: 21
    - text: 'Hearing this, Jesus said to him: There is one thing still lacking in
        you; sell everything that you have, and distribute to the poor, and you shall
        have wealth in Heaven; then come and follow me. '
      verse: 22
    - text: 'But the man became greatly distressed on hearing this, for he was extremely
        rich. '
      verse: 23
    - text: 'Seeing this, Jesus said to his disciples: How hard it is for men of
        wealth to enter the Kingdom of God! '
      verse: 24
    - text: 'It is easier, indeed, for a camel to get through a needles eye than
        for a rich man to enter the Kingdom of God!  '
      verse: 25
    - text: ' Then who can be saved? asked those who heard this. '
      verse: 26
    - text: 'But Jesus said: What is impossible with men is possible with God.  '
      verse: 27
    - text: ' But we, said Peter, we left what belonged to us and followed you.  '
