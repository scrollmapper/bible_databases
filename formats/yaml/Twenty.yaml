      verse: 20
    - text: 'For I was afraid of you, because you are a stern man. You take what you
        have not planted, and reap what you have not sown. '
      verse: 21
    - text: 'The master answered Out of your own mouth I judge you, you worthless
        servant. You knew that I am a stern man, that I take what I have not planted,
        and reap what I have not sown? '
      verse: 22
    - text: 'Then why did not you put my money into a bank? And I, on my return, could
        have claimed it with interest. '
      verse: 23
    - text: 'Take away from him the ten pounds, he said to those standing by, and
