    - text: 'They were saying to one another: Who will roll away the stone for us
        from the entrance of the tomb? '
      verse: 3
    - text: 'But, on looking up, they saw that the stone had already been rolled back;
        it was a very large one. '
      verse: 4
    - text: 'Going into the tomb, they saw a young man sitting on their right, in
        a white robe, and they were dismayed; but he said to them: '
      verse: 5
    - text: 'Do not be dismayed; you are looking for Jesus, the Nazarene, who has
        been crucified; he has risen, he is not here! Look! Here is the place where
        they laid him. '
      verse: 6
    - text: 'But go, and say to his disciples and to Peter He is going before you
        into Galilee; there you will see him, as he told you. '
      verse: 7
    - text: 'They went out, and fled from the tomb, for they were trembling and bewildered;
        and they did not say a word to any one, for they were frightened; '
      verse: 8
    - text: '  after his rising again, early on the first day of the week, Jesus appeared
        first of all to Mary of Magdala, from whom he had driven out seven demons. '
      verse: 9
    - text: 'She went and told the news to those who had been with him and who were
        now in sorrow and tears; '
      verse: 10
    - text: 'yet even they, when they heard that he was alive and had been seen by
        her, did not believe it. '
      verse: 11
    - text: 'Afterwards, altered in appearance, he made himself known to two of them,
        as they were walking, on their way into the country. '
      verse: 12
    - text: 'They also went and told the rest, but they did not believe even them. '
      verse: 13
    - text: 'Later on, he made himself known to the Eleven themselves as they were
        at a meal, and reproached them with their want of faith and their stubbornness,
        because they did not believe those who had seen him after he had risen from
        the dead. '
      verse: 14
    - text: 'Then he said to them: Go into all the world, and proclaim the Good News
        to all creation. '
      verse: 15
    - text: 'He who believes and is baptized shall be saved; but he who refuses to
        believe will be condemned. '
      verse: 16
    - text: 'Moreover these signs shall attend those who believe. In my Name they
        shall drive out demons; they shall speak with tongues; '
      verse: 17
    - text: 'they shall take up serpents in their hands; and, if they drink any poison,
        it shall not hurt them; they will place their hands on sick people and they
        shall recover. '
      verse: 18
    - text: 'So the Lord Jesus, after he had spoken to them, was taken up into Heaven,
        and sat at the right hand of God. '
      verse: 19
    - text: 'But they set out, and made the proclamation everywhere, the Lord working
        with them, and confirming the Message by the signs which attended it.    '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'To his Excellency, Theophilus.  Many attempts have been already made
        to draw up an account of those events which have reached their conclusion
        among us, '
      verse: 1
    - text: 'just as they were reported to us by those who from the beginning were
        eye-witnesses, and afterwards became bearers of the Message. '
      verse: 2
    - text: 'And, therefore, I also, since I have investigated all these events with
        great care from their very beginning, have resolved to write a connected history
        of them for you, '
      verse: 3
    - text: 'in order that you may be able to satisfy yourself of the accuracy of
        the story which you have heard from the lips of others.  '
      verse: 4
    - text: ' In the reign of Herod, King of Judea, there was a priest named Zechariah,
        who belonged to the Division called after Abijah. His wife, whose name was
        Elizabeth, was also a descendant of Aaron. '
      verse: 5
    - text: 'They were both righteous people, who lived blameless lives, guiding their
        steps by all the commandments and ordinances of the Lord. '
      verse: 6
    - text: 'But they had no child, Elizabeth being barren; and both of them were
        advanced in years.  '
      verse: 7
    - text: 'One day, when Zechariah was officiating as priest before God, during
        the turn of his Division, '
      verse: 8
    - text: 'it fell to him by lot, in accordance with the practice among the priests,
        to go into the Temple of the Lord and burn incense; '
      verse: 9
    - text: 'and, as it was the Hour of Incense, the people were all praying outside. '
      verse: 10
    - text: 'And an angel of the Lord appeared to him, standing on the right of the
        Altar of Incense. '
      verse: 11
    - text: 'Zechariah was startled at the sight and was awe-struck. '
      verse: 12
    - text: 'But the angel said to him: Do not be afraid, Zechariah; your prayer
        has been heard, and your wife Elizabeth shall bear you a son, whom you shall
        call by the name John. '
      verse: 13
    - text: 'He shall be to you a joy and a delight; and many shall rejoice over his
        birth. '
      verse: 14
    - text: 'For he shall be great in the sight of the Lord; he shall not drink any
        wine or strong drink, and he shall be filled with the Holy Spirit from the
        very hour of his birth, '
      verse: 15
    - text: 'and shall reconcile many of the Israelites to the Lord their God. '
      verse: 16
    - text: 'He shall go before him in the spirit and with the power of Elijah, to
        reconcile fathers to their children and the disobedient to the wisdom of
        the righteous, and so make ready for the Lord a people prepared for him.  '
      verse: 17
    - text: ' How can I be sure of this? Zechariah asked the angel. For I am an
        old man and my wife is advanced in years.  '
      verse: 18
    - text: ' I am Gabriel, the angel answered, who stand in the presence of God,
        and I have been sent to speak to you and to bring you this good news. '
      verse: 19
    - text: 'And now you shall be silent and unable to speak until the day when this
        takes place, because you did not believe what I said, though my words will
        be fulfilled in due course.  '
      verse: 20
    - text: ' Meanwhile the people were watching for Zechariah, wondering at his remaining
        so long in the Temple. '
      verse: 21
    - text: 'When he came out, he was unable to speak to them, and they perceived
        that he had seen a vision there. But Zechariah kept making signs to them,
        and remained dumb. '
      verse: 22
    - text: 'And, as soon as his term of service was finished, he returned home. '
      verse: 23
    - text: 'After this his wife, Elizabeth, expecting to become a mother, lived in
        seclusion for five months. '
      verse: 24
    - text: 'This is what the Lord has done for me, she said, now that he has deigned
        to take away the reproach under which I have been living.  '
      verse: 25
    - text: ' Six months later the angel Gabriel was sent from God to a town in Galilee
        called Nazareth, '
      verse: 26
    - text: 'to a maiden there who was betrothed to a man named Joseph, a descendant
        of David. Her name was Mary. '
      verse: 27
    - text: 'Gabriel came into her presence and said: Hail, you who have been highly
        favoured! The Lord is with you.  '
      verse: 28
    - text: 'Mary was much disturbed at his words, and was wondering to herself what
        such a greeting could mean, '
      verse: 29
    - text: 'when the angel spoke again: Do not be afraid, Mary, for you have found
        favour with God. '
      verse: 30
    - text: 'And now, you shall be with child and give birth to a son, and you shall
        give him the name Jesus. '
      verse: 31
    - text: 'The child shall be great and shall be called Son of the Most High,
        and the Lord God will give him the throne of his ancestor David, '
      verse: 32
    - text: 'and he shall reign over the descendants of Jacob for ever; And to his
        kingdom there shall be no end.  '
      verse: 33
    - text: ' How can this be? Mary asked the angel. For I have no husband.  '
      verse: 34
    - text: ' The Holy Spirit shall descend upon you, answered the angel, and the
        Power of the Most High shall overshadow you; and therefore the child will
        be called holy, and Son of God. '
      verse: 35
    - text: 'And Elizabeth, your cousin, is herself also expecting a son in her old
        age; and it is now the sixth month with her, though she is called barren; '
      verse: 36
    - text: 'for no promise from God shall fail to be fulfilled.  '
      verse: 37
    - text: ' I am the servant of the Lord, exclaimed Mary; let it be with me as
        you have said. Then the angel left her.  '
      verse: 38
    - text: ' Soon after this Mary set out, and made her way quickly into the hill-country,
        to a town in Judah; '
      verse: 39
    - text: 'and there she went into Zechariahs house and greeted Elizabeth. '
      verse: 40
    - text: 'When Elizabeth heard Marys greeting, the child moved within her, and
        Elizabeth herself was filled with the Holy Spirit, '
      verse: 41
    - text: 'and cried aloud: Blessed are you among women, and blessed is your unborn
        child! '
      verse: 42
    - text: 'But how have I this honour, that the mother of my Lord should come to
        me? '
      verse: 43
    - text: 'For, as soon as your greeting reached my ears, the child moved within
        me with delight! '
      verse: 44
    - text: 'Happy indeed is she who believed that the promise which she received
        from the Lord would be fulfilled.  '
      verse: 45
    - text: ' And Mary said:   My soul exalts the Lord,  '
      verse: 46
    - text: 'my spirit delights in God my Saviour;  '
      verse: 47
    - text: 'for he has remembered his servant in her lowliness; And from this hour
        all ages will count me happy!   '
      verse: 48
    - text: 'Great things has the Almighty done for me; And holy is his name.  '
      verse: 49
    - text: 'From age to age his mercy rests On those who reverence him.   '
      verse: 50
    - text: 'Mighty are the deeds of his arm; He scatters the proud with their own
        devices,  '
      verse: 51
    - text: 'he casts down princes from their thrones, and the lowly he uplifts,  '
      verse: 52
    - text: 'the hungry he loads with gifts, and the rich he sends empty away.   '
      verse: 53
    - text: 'He has stretched out his hand to his servant Israel, Ever mindful of
        his mercy  '
      verse: 54
    - text: '(As he promised to our forefathers) For Abraham and his race for ever. '
      verse: 55
    - text: 'Mary stayed with Elizabeth about three months, and then returned to her
        home. '
      verse: 56
    - text: 'When Elizabeths time came, she gave birth to a son; '
      verse: 57
    - text: 'and her neighbours and relations, hearing of the great goodness of the
        Lord to her, came to share her joy. '
      verse: 58
    - text: 'A week later they met to circumcise the child, and were about to call
        him Zechariah after his father, '
      verse: 59
    - text: 'when his mother interposed: No, he is to be called John.  '
      verse: 60
    - text: ' You have no relation of that name! they exclaimed; '
      verse: 61
    - text: 'and they made signs to the childs father, to find out what he wished
        the child to be called. '
      verse: 62
    - text: 'Asking for a writing-tablet, he wrote the words  His name is John.
        Every one was surprised; '
      verse: 63
    - text: 'and immediately Zechariah recovered his voice and the use of his tongue,
        and began to bless God. '
      verse: 64
    - text: 'All their neighbours were awe-struck at this; and throughout the hill-country
        of Judea the whole story was much talked about; '
      verse: 65
    - text: 'and all who heard it kept it in mind, asking one another  What can
        this child be destined to become? For the Power of the Lord was with him.  '
      verse: 66
    - text: ' Then his father Zechariah was filled with the Holy Spirit, and, speaking
        under inspiration, said:    '
      verse: 67
    - text: 'Blessed is the Lord, the God of Israel, Who has visited his people and
        wrought their deliverance,  '
      verse: 68
    - text: 'and has raised up for us the Strength of our Salvation In the House of
        his servant David    '
      verse: 69
    - text: 'As he promised by the lips of his Holy Prophets of old   '
      verse: 70
    - text: 'Salvation from our enemies and from the hands of all that hate us,  '
      verse: 71
    - text: 'showing mercy to our forefathers, And mindful of his sacred Covenant.   '
      verse: 72
    - text: 'This was the oath which he swore to our forefather Abraham   '
      verse: 73
    - text: 'That we should be rescued from the hands of our enemies,  '
      verse: 74
    - text: 'and should serve him without fear in holiness and righteousness, In his
        presence all our days.   '
      verse: 75
    - text: 'And thou, Child, shalt be called Prophet of the Most High, For thou shalt
        go before the Lord to make ready his way,  '
      verse: 76
    - text: 'to give his people the knowledge of salvation In the forgiveness of their
        sins,   '
      verse: 77
    - text: 'through the tender mercy of our God, Whereby the Dawn will break on us
        from Heaven,  '
      verse: 78
    - text: 'to give light to those who dwell in darkness and the shadow of death,
        And guide our feet into the way of peace. '
      verse: 79
    - text: 'The child grew and became strong in spirit; and he lived in the Wilds
        till the time came for his appearance before Israel.    '
      verse: 80
  - chapter: 2
    verses:
    - text: 'About that time an edict was issued by the Emperor Augustus that a census
        should be taken of the whole Empire. '
      verse: 1
    - text: '(This was the first census taken while Quirinius was Governor of Syria). '
      verse: 2
    - text: 'And every one went to his own town to be registered. '
      verse: 3
    - text: 'Among others Joseph went up from the town of Nazareth in Galilee to Bethlehem,
        the town of David, in Judea  because he belonged to the family and house
        of David  '
      verse: 4
    - text: 'To be registered with Mary, his betrothed wife, who was about to become
        a mother. '
      verse: 5
    - text: 'While they were there her time came, '
      verse: 6
    - text: 'and she gave birth to her first child, a son. And because there was no
        room for them in the inn, she swathed him round and laid him in a manger. '
      verse: 7
    - text: 'In that same country-side were shepherds out in the open fields, watching
        their flocks that night, '
      verse: 8
    - text: 'when an angel of the Lord suddenly stood by them, and the Glory of the
        Lord shone around them; and they were seized with fear. '
      verse: 9
    - text: 'Have no fear, the angel said. For I bring you good news of a great
        joy in store for all the nation. '
      verse: 10
    - text: 'This day there has been born to you, in the town of David, a Saviour,
        who is Christ and Lord. '
      verse: 11
    - text: 'And this shall be the sign for you. You will find the infant swathed,
        and lying in a manger.  '
      verse: 12
    - text: ' Then suddenly there appeared with the angel a multitude of the heavenly
        Host, praising God, and singing     '
      verse: 13
    - text: 'Glory to God on high, And on earth peace among men in whom he finds
        pleasure. '
      verse: 14
    - text: 'Now, when the angels had left them and gone back to Heaven, the shepherds
        said to one another: Let us go at once to Bethlehem, and see this thing that
        has happened, of which the Lord has told us. '
      verse: 15
    - text: 'So they went quickly, and found Mary and Joseph, and the infant lying
        in a manger; '
      verse: 16
    - text: 'and, when they saw it, they told of all that had been said to them about
        this child. '
      verse: 17
    - text: 'All who heard the shepherds were astonished at their story, '
      verse: 18
    - text: 'while Mary treasured up all that they said, and dwelt upon it in her
        thoughts. '
      verse: 19
    - text: 'And the shepherds went back, giving glory and praise to God for all that
        they had heard and seen, as it had been told them.  '
      verse: 20
    - text: ' Eight days after the birth of the child, when it was time to circumcise
        him, he received the name Jesus  the name given him by the angel before his
        conception. '
      verse: 21
    - text: ' When the period of purification of mother and child, enjoined by the
        Law of Moses, came to an end, his parents took the child up to Jerusalem to
        present him to the Lord, '
      verse: 22
    - text: 'in compliance with the Law of the Lord that every first-born male shall
        be dedicated to the Lord, '
      verse: 23
    - text: 'And also to offer the sacrifice enjoined in the Law of the Lord  a
        pair of turtle-doves or two young pigeons.  '
      verse: 24
    - text: 'There was at that time in Jerusalem a man named Simeon, a righteous and
        devout man, who lived in constant expectation of the Consolation of Israel,
        and under the guidance of the Holy Spirit. '
      verse: 25
    - text: 'It had been revealed to him by the Holy Spirit that he should not die
        until he had seen the Lords Christ. '
      verse: 26
    - text: 'Moved by the Spirit, Simeon came into the Temple Courts, and, when the
        parents brought in the child Jesus, to do for him what was customary under
        the Law, '
      verse: 27
    - text: 'Simeon himself took the child in his arms, and blessed God, and said:    '
      verse: 28
    - text: 'Now, Lord, thou wilt let thy servant go, According to thy word, in peace,  '
      verse: 29
    - text: 'for my eyes have seen the Salvation  '
      verse: 30
    - text: 'Which thou hast prepared in the sight of all nations   '
      verse: 31
    - text: 'A Light to bring light to the Gentiles, And to be the Glory of thy people
        Israel.  '
      verse: 32
    - text: ' While the childs father and mother were wondering at what was said
        about him, '
      verse: 33
    - text: 'Simeon gave them his blessing, and said to Mary, the childs mother:
        This child is appointed to be the cause of the fall and rise of many in Israel,
        and to be a sign much spoken against  '
      verse: 34
    - text: 'Yes, the sword will pierce your own heart  and so the thoughts in many
        minds will be disclosed.  '
      verse: 35
    - text: ' There was also a Prophetess named Hannah, a daughter of Phanuel and
        of the tribe of Asher. She was far advanced in years, having lived with her
        husband for seven years after marriage, '
      verse: 36
    - text: 'and then a widow, till she had reached the age of eighty-four. She never
        left the Temple Courts, but, fasting and praying, worshiped God night and
        day. '
      verse: 37
    - text: 'At that moment she came up, and began publicly to thank God and to speak
        about the child to all who were looking for the deliverance of Jerusalem.  '
      verse: 38
    - text: ' When the childs parents had done everything enjoined by the Law of
        the Lord, they returned to Galilee to their own town of Nazareth. '
      verse: 39
    - text: 'The child grew and became strong and wise, and the blessing of God was
        upon him.  '
      verse: 40
    - text: ' Every year the childs parents used to go to Jerusalem at the Passover
        Festival. '
      verse: 41
    - text: 'When Jesus was twelve years old, they went according to custom to Jerusalem, '
      verse: 42
    - text: 'and had finished their visit; but, when they started to return, the boy
        Jesus remained behind in Jerusalem, without their knowing it. '
      verse: 43
    - text: 'Thinking that he was with their fellow-travellers, they went one days
        journey before searching for him among their relations and acquaintances; '
      verse: 44
    - text: 'and then, as they did not find him, they returned to Jerusalem, searching
        everywhere for him. '
      verse: 45
    - text: 'It was not till the third day that they found him in the Temple Courts,
        sitting among the Teachers, now listening to them, now asking them questions. '
      verse: 46
    - text: 'All who listened to him marvelled at his intelligence and his answers.  '
      verse: 47
    - text: 'His parents were amazed when they saw him, and his mother said to him:
        My child, why have you treated us like this? Your father and I have been
        searching for you in great distress.  '
      verse: 48
    - text: ' What made you search for me? he answered. Did not you know that I
        must be in my Fathers House? '
      verse: 49
    - text: 'His parents did not understand what he meant. '
      verse: 50
    - text: 'However he went down with them to Nazareth, and submitted himself to
        their control; and his mother treasured all that was said in her heart. '
      verse: 51
    - text: 'And Jesus grew in wisdom as he grew in years, and gained the blessing
        of God and men.  '
      verse: 52
  - chapter: 3
    verses:
    - text: 'In the fifteenth year of the reign of the Emperor Tiberius, when Pontius
        Pilate was Governor of Judea, Herod Ruler of Galilee, his brother Philip Ruler
        of the territory comprising Ituraea and Trachonitis, and Lysanias Ruler of
        Abilene, '
      verse: 1
    - text: 'and when Annas and Caiaphas were High Priests, a Command from God came
        to John, the son of Zechariah, while he was in the wilderness. '
      verse: 2
    - text: 'And John went through the whole district of the Jordan, proclaiming baptism
        upon repentance, for the forgiveness of sins. '
      verse: 3
    - text: 'This was in fulfilment of what is said in the writings of the Prophet
        Isaiah   The voice of one crying aloud in the wilderness: Make ready the
        way of the Lord, Make his paths straight.  '
      verse: 4
    - text: 'Every chasm shall be filled, Every mountain and hill shall be levelled,
        The winding ways shall be straightened, The rough roads made smooth,  '
      verse: 5
    - text: 'and all mankind shall see the Salvation of God. '
      verse: 6
    - text: 'And John said to the crowds that went to be baptized by him: You brood
        of vipers! who has prompted you to seek refuge from the coming judgment? '
      verse: 7
    - text: 'Let your lives, then, prove your repentance; and do not begin to say
        among yourselves Abraham is our ancestor, for I tell you that out of these
        very stones God is able to raise descendants for Abraham! '
      verse: 8
    - text: 'Already, indeed, the axe is lying at the root of the trees. Therefore
        every tree that fails to bear good fruit will be cut down and thrown into
        the fire.  '
      verse: 9
    - text: ' What are we to do then? the people asked. '
      verse: 10
    - text: 'Let the man who has two coats, answered John, share with him who has
        none; and the man who has food do the same.  '
      verse: 11
    - text: ' Even tax-gatherers came to be baptized, and said to John: Teacher,
        what are we to do?  '
      verse: 12
    - text: ' Do not collect more than you have authority to demand, John answered. '
      verse: 13
    - text: 'And when some soldiers on active service asked And we  what are we
        to do? he said: Never use violence, or exact anything by false accusation;
        and be content with your pay.  '
      verse: 14
    - text: ' Then, while the people were in suspense, and were all debating with
        themselves whether John could be the Christ, '
      verse: 15
    - text: 'John, addressing them all, said: I, indeed, baptize you with water;
        but there is coming one more powerful than I, and I am not fit even to unfasten
        his sandals. He will baptize you with the Holy Spirit and with fire. '
      verse: 16
    - text: 'His winnowing-fan is in his hand, that he may clear his threshing-floor,
        and store the grain in his barn, but the chaff he will burn with inextinguishable
        fire.  '
      verse: 17
    - text: ' And so with many different exhortations John told his Good News to the
        people. '
      verse: 18
    - text: 'But Prince Herod, being rebuked by John respecting Herodias, the wife
        of Herods brother, and for all the evil things that he had done, '
      verse: 19
    - text: 'crowned them all by shutting John up in prison.  '
      verse: 20
    - text: ' Now after the baptism of all the people, and when Jesus had been baptized
        and was still praying, the heavens opened, '
      verse: 21
    - text: 'and the Holy Spirit descended, in a visible form, like a dove, upon him,
        and from the heavens came a voice  Thou art my Son, the Beloved; in thee
        I delight.  '
      verse: 22
    - text: 'When beginning his work, Jesus was about thirty years old. He was regarded
        as the son of Joseph, whose ancestors were    Eli, '
      verse: 23
    - text: 'Mattith, Levi, Melchiah, Janna, Joseph, '
      verse: 24
    - text: 'Mattithiah, Amos, Nahum, Azaliah, Nogah, '
      verse: 25
    - text: 'Mattith, Mattithiah, Shimei, Joseph, Josheh, '
      verse: 26
    - text: 'Johanan, Rhesa, Zerubbabel, Shealtiel, Neriah, '
      verse: 27
    - text: 'Melchiah, Addi, Cosam, Elmodam, Er, '
      verse: 28
    - text: 'Joshua, Eliezer, Joram, Mattith, Levi, '
      verse: 29
    - text: 'Simeon, Judah, Joseph, Jonam, Eliakim, '
      verse: 30
    - text: 'Meleah, Menan, Mattithiah, Nathan, David, '
      verse: 31
    - text: 'Jesse, Obed, Boaz, Salah, Nahshon, '
      verse: 32
    - text: 'Amminadab, Arni, Hezron, Perez, Judah, '
      verse: 33
    - text: 'Jacob, Isaac, Abraham, Terah, Nahor, '
      verse: 34
    - text: 'Serug, Reu, Peleg, Eber, Shelah, '
      verse: 35
    - text: 'Kenan, Arpachshad, Shem, Noah, Lamech, '
      verse: 36
    - text: 'Methuselah, Enoch, Jared, Mahalalel, Kenan, '
      verse: 37
    - text: 'Enosh, Seth and Adam the son of God.  '
      verse: 38
  - chapter: 4
    verses:
    - text: 'On returning from the Jordan, full of the Holy Spirit, Jesus was led
        by the power of the Spirit through the Wilderness for forty days, tempted
        by the Devil.  '
      verse: 1
    - text: ' All that time he ate nothing; and, when it was over, he became hungry. '
      verse: 2
    - text: 'So the Devil said to him: If you are Gods Son, tell this stone to become
        a loaf of bread. '
      verse: 3
    - text: 'And Jesus answered him: Scripture says  It is not on bread alone that
        man is to live.  '
      verse: 4
    - text: ' And the Devil led Jesus up, and showing him in a single moment all the
        kingdoms of the earth, said to him: '
      verse: 5
    - text: 'I will give you all this power, and the splendour of them; for it has
        been given into my hands and I give it to whom I wish. '
      verse: 6
    - text: 'If you, therefore, will do homage before me, it shall all be yours. '
      verse: 7
    - text: 'And Jesus answered him: Scripture says  Thou shalt do homage to the
        Lord thy God, and worship him only.  '
      verse: 8
    - text: ' The Devil next led him into Jerusalem, and, placing him on the parapet
        of the Temple, said: If you are Gods Son throw yourself down from here, '
      verse: 9
    - text: 'for Scripture says  He will give his angels commands about thee, to
        guard thee safely, '
      verse: 10
    - text: 'And On their hands they will upbear thee, Lest ever thou shouldst strike
        thy foot against a stone. '
      verse: 11
    - text: 'But Jesus answered him: It is said  Thou shalt not tempt the Lord
        thy God.  '
      verse: 12
    - text: ' When he had tried every kind of temptation, the Devil left Jesus, till
        another opportunity.  '
      verse: 13
    - text: ' Moved by the power of the Spirit, Jesus returned to Galilee. Reports
        about him spread through all that neighbourhood; '
      verse: 14
    - text: 'and he began to teach in their Synagogues, and was honoured by everyone. '
      verse: 15
    - text: ' Coming to Nazareth, where he had been brought up, Jesus, as was his
        custom, went on the Sabbath into the Synagogue, and stood up to read the Scriptures. '
      verse: 16
    - text: 'The book given him was that of the Prophet Isaiah; and Jesus opened the
        book and found the place where it says    '
      verse: 17
    - text: 'The Spirit of the Lord is upon me,  For he has consecrated me to bring
        Good News to the poor,  He has sent me to proclaim release to captives and
        restoration of sight to the blind,  To set the oppressed at liberty,   '
      verse: 18
    - text: 'to proclaim the accepted year of the Lord. '
      verse: 19
    - text: 'Then, closing the book and returning it to the attendant, he sat down.
        The eyes of all in the Synagogue were fixed upon him, '
      verse: 20
    - text: 'and Jesus began:   This very day this passage has been fulfilled in
        your hearing.  '
      verse: 21
    - text: ' All who were present spoke well of him, and were astonished at the beautiful
        words that fell from his lips. Is not he Josephs son? they asked. '
      verse: 22
    - text: 'Doubtless, said Jesus, you will remind me of the saying  Doctor,
        cure yourself; and you will say Do here in your own country all that we
        have heard that has been done at Capernaum. '
      verse: 23
    - text: 'I tell you, he continued, that no Prophet is acceptable in his own
        country. '
      verse: 24
    - text: 'There were, doubtless, many widows in Israel in Elijahs days, when the
        heavens were closed for three years and six months, and a severe famine prevailed
        throughout the country; '
      verse: 25
    - text: 'and yet it was not to one of them that Elijah was sent, but to a widow
        at Zarephath in Sidonia. '
      verse: 26
    - text: 'And there were many lepers in Israel in the time of the Prophet Elisha,
        yet it was not one of them who was made clean, but Naaman the Syrian. '
      verse: 27
    - text: 'All the people in the Synagogue, as they listened to this, became enraged. '
      verse: 28
    - text: 'Starting up, they drove Jesus out of the town, and led him to the brow
        of the hill on which their town stood, intending to hurl him down. '
      verse: 29
    - text: 'But he passed through the middle of the crowd and went on his way.  '
      verse: 30
    - text: ' Then Jesus went down to Capernaum, a city in Galilee. On the Sabbath
        he taught the people. '
      verse: 31
    - text: 'They were amazed at his teaching, because his words were spoken with
        authority. '
      verse: 32
    - text: 'In the Synagogue there was a man with the spirit of a foul demon in him,
        who called out loudly: '
      verse: 33
    - text: 'Stop! What do you want with us, Jesus of Nazareth? Have you come to
        destroy us? I know who you are  the Holy One of God! '
      verse: 34
    - text: 'But Jesus rebuked the demon. Be silent! Come out from him, he said.
        The demon flung the man down in the middle of the people, and then came out
        from him, without causing him further harm. '
      verse: 35
    - text: 'And they were all lost in amazement, and kept saying to one another:
        What words are these? For he gives his commands to the foul spirits with
        a marvellous authority, and they come out. '
      verse: 36
    - text: 'And rumours about Jesus traveled through every place in the neighbourhood.  '
      verse: 37
    - text: 'On leaving the Synagogue, Jesus went into Simons house. Now Simons
        mother-in-law was suffering from a severe attack of fever, and they asked
        Jesus to cure her. '
      verse: 38
    - text: 'Bending over her, he rebuked the fever; the fever left her, and she immediately
        got up and began to wait upon them. '
      verse: 39
    - text: 'At sunset, all who had friends suffering from various diseases took them
        to Jesus; and he placed his hands upon every one of them and cured them. '
      verse: 40
    - text: 'And even demons came out from many people, screaming You are the Son
        of God. Jesus rebuked them, and would not allow them to speak, because they
        knew that he was the Christ.  '
      verse: 41
    - text: ' At daybreak, Jesus went out and walked to a lonely spot. But crowds
        of people began to look for him; and they came to where he was and tried to
        detain him and prevent his leaving them. '
      verse: 42
    - text: 'Jesus, however, said to them: I must take the Good News of the Kingdom
        of God to the other town also, for that was why I was sent. '
      verse: 43
    - text: 'And he continued to make his proclamation in the Synagogues of Judea.  '
      verse: 44
  - chapter: 5
    verses:
    - text: 'Once, when the people were pressing round Jesus as they listened to Gods
        Message, he happened to be standing by the shore of the Lake of Gennesaret,
        and saw two boats close to the shore. '
      verse: 1
    - text: 'The fishermen had gone away from them and were washing the nets. '
      verse: 2
    - text: 'So, getting into one of the boats, which belonged to Simon, Jesus asked
        him to push off a little way from the shore, and then sat down and taught
        the people from the boat. '
      verse: 3
    - text: 'When he had finished speaking, he said to Simon: Push off into deep
        water, and throw out your nets for a haul.  '
      verse: 4
    - text: 'We have been hard at work all night, Sir, answered Simon, and have
        not caught anything, but, at your bidding, I will throw out the nets. '
      verse: 5
    - text: 'They did so, and enclosed such a great shoal of fish that their nets
        began to break. '
      verse: 6
    - text: 'So they signalled to their partners in the other boat to come and help
        them; and they came and filled both the boats so full of fish that they were
        almost sinking. '
      verse: 7
    - text: 'When Simon Peter saw this, he threw himself down at Jesus knees, exclaiming:
        Master, leave me, for I am a sinful man! '
      verse: 8
    - text: 'For he and all who were with him were lost in amazement at the haul of
        fish which they had made; '
      verse: 9
    - text: 'and so, too, were James and John, Zebediahs sons, who were Simons partners.
        Do not be afraid, Jesus said to Simon; from to-day you shall catch men. '
      verse: 10
    - text: 'And, when they had brought their boats to shore, they left everything,
        and followed him.  '
      verse: 11
    - text: ' On one occasion Jesus was staying in a town, when he saw a man who was
        covered with leprosy. When the leper saw Jesus, he threw himself on his face
        and implored his help: Master, if only you are willing, you are able to make
        me clean. '
      verse: 12
    - text: 'Stretching out his hand, Jesus touched him, saying as he did so: I am
        willing; become clean.  Instantly the leprosy left the man; '
      verse: 13
    - text: 'and then Jesus impressed upon him that he was not to say a word to any
        one, but, he added, set out and show yourself to the priest, and make the
        offerings for your cleansing, in the manner directed by Moses, as evidence
        of your cure. '
      verse: 14
    - text: 'However, the story about Jesus spread all the more, and great crowds
        came together to listen to him, and to be cured of their illnesses; '
      verse: 15
    - text: 'but Jesus used to withdraw to lonely places and pray.  '
      verse: 16
    - text: ' On one of those days, when Jesus was teaching, some Pharisees and Doctors
        of the Law were sitting near by. (They had come from all the villages in Galilee
        and Judea, and from Jerusalem; and the power of the Lord was upon Jesus, so
        that he could work cures.) '
      verse: 17
    - text: 'And there some men brought on a bed a man who was paralysed. They tried
        to get him in and lay him before Jesus; '
      verse: 18
    - text: 'but, finding no way of getting him in owing to the crowd, they went up
        on the roof and lowered him through the tiles, with his pallet, into the middle
        of the people and in front of Jesus. '
      verse: 19
    - text: 'When he saw their faith, Jesus said: Friend, your sins have been forgiven
        you. '
      verse: 20
    - text: 'The Teachers of the Law and the Pharisees began debating about this.
        Who is this man who speaks so blasphemously? they asked. Who can forgive
        sins except God?  '
      verse: 21
    - text: ' When Jesus became aware of the way in which they were debating, he turned
        to them and exclaimed: What are you debating with yourselves? '
      verse: 22
    - text: 'Which is the easier?  to say Your sins have been forgiven you? or
        to say Get up, and walk about? '
      verse: 23
    - text: 'But that you may know that the Son of Man has power on earth to forgive
        sins  he spoke to the paralysed man  To you I say, Get up, and take up
        your pallet, and go to your home. '
      verse: 24
    - text: 'Instantly the man stood up before their eyes, took up what he had been
        lying on, and went to his home, praising God. '
      verse: 25
    - text: 'The people, one and all, were lost in amazement, and praised God; and
        in great awe they said: We have seen marvellous things to-day!  '
      verse: 26
    - text: ' After this, Jesus went out; and he noticed a tax-gatherer, named Levi,
        sitting in the tax-office, and said to him: Follow me. '
      verse: 27
    - text: 'Levi left everything and got up and followed him. '
      verse: 28
    - text: 'And Levi gave a great entertainment at his house, in honour of Jesus;
        and a large number of tax-gatherers and others were at table with them.  '
      verse: 29
    - text: 'The Pharisees and the teachers of the Law belonging to their party complained
        of this to the disciples of Jesus. '
      verse: 30
    - text: 'In answer Jesus said: It is not those who are well that need a doctor,
        but those who are ill. '
      verse: 31
    - text: 'I have not come to call the religious, but the outcast, to repent.  '
      verse: 32
    - text: ' Johns disciples, they said to Jesus, Often fast and say prayers,
        and so do the disciples of the Pharisees, while yours are eating and drinking!  '
      verse: 33
    - text: ' But Jesus answered them: Can you make the bridegrooms friends fast
        while the bridegroom is with them? '
      verse: 34
    - text: 'But the days will come  a time when the bridegroom will be parted from
        them; and they will fast then, when those days come. '
      verse: 35
    - text: 'Then, as an illustration, Jesus said to them: No man ever tears a piece
        from a new garment and puts it upon an old one; for, if he does, he will not
        only tear the new garment, but the piece from the new one will not match the
        old. '
      verse: 36
    - text: 'And no man puts new wine into old wine-skins; for, if he does, the new
        wine will burst the skins, and the wine itself will run out, and the skins
        be lost. '
      verse: 37
    - text: 'But new wine must be put into fresh skins. '
      verse: 38
    - text: 'No man after drinking old wine wishes for new. No, he says, the old
        is excellent.  '
      verse: 39
  - chapter: 6
    verses:
    - text: 'One Sabbath Jesus was walking through cornfields, and his disciples were
        picking the ears of wheat, and rubbing them in their hands, and eating them. '
      verse: 1
    - text: 'Why are you doing what it is not allowable to do on the Sabbath? asked
        some of the Pharisees. '
      verse: 2
    - text: 'Jesus answer was: Have not you read even of what David did, when he
        was hungry, he and his companions   '
      verse: 3
    - text: 'That he went into the House of God, and took the consecrated bread and
        ate it, and gave some to his companions, though only the priests are allowed
        to eat it? '
      verse: 4
    - text: 'Then Jesus added: The Son of Man is lord even of the Sabbath.  '
      verse: 5
    - text: 'On another Sabbath Jesus went into the Synagogue and taught; and there
        was a man there whose right hand was withered. '
      verse: 6
    - text: 'The Teachers of the Law and the Pharisees watched Jesus closely, to see
        if he would work cures on the Sabbath, so that they might find a charge to
        bring against him. '
      verse: 7
    - text: 'Jesus, however, knew what was in the their minds, and said to the man
        whose hand was withered: Stand up and come out into the middle. The man
        stood up; '
      verse: 8
    - text: 'and Jesus said to them: I ask you, is it allowable to do good on the
        Sabbath  or harm? to save a life, or let it perish? '
      verse: 9
    - text: 'Then, looking round at them all, he said to the man: Stretch out your
        hand. The man did so; and his hand had become sound. '
      verse: 10
    - text: 'But the Teachers of the Law and the Pharisees were goaded to madness,
        and consulted together what they could do to Jesus.  '
      verse: 11
    - text: ' Now about that time, Jesus went out, up the hill, to pray, and spent
        the whole night in prayer to God. '
      verse: 12
    - text: 'When day came, he summoned his disciples, and chose twelve of them, whom
        he also named Apostles. '
      verse: 13
    - text: 'They were Simon (whom Jesus also named Peter), and his brother Andrew,
        James, John, Philip, Bartholomew, '
      verse: 14
    - text: 'Matthew, Thomas, James son of Alphaeus, Simon known as the Zealot, '
      verse: 15
    - text: 'Judas son of James, and Judas Iscariot, who proved a traitor. '
      verse: 16
    - text: 'Afterwards Jesus came down the hill with them and took his stand on a
        level place. With him were a large crowd of his disciples, and great numbers
        of people from the whole of Judea, Jerusalem, and the coast district of Tyre
        and Sidon, '
      verse: 17
    - text: 'who had come to hear him and to be restored to health. Those, too, who
        were troubled with foul spirits were cured; '
      verse: 18
    - text: 'and every one in the crowd was trying to touch him, because a power went
        out from him which restored them all.  '
      verse: 19
    - text: ' Then, raising his eyes and looking at his disciples, Jesus spoke as
        follows:   Blessed are you who are poor, for yours is the Kingdom of God.   '
      verse: 20
    - text: 'Blessed are you who hunger now, for you shall be satisfied.  Blessed
        are you who weep now, for you shall laugh.   '
      verse: 21
    - text: 'Blessed are you when men hate you,  and when they expel you from among
        them,  and taunt you,  and reject your Name as an evil thing   on account
        of the Son of Man.   '
      verse: 22
    - text: 'Then indeed you may be glad and dance for joy, for be sure that your
        reward in Heaven will be great; for that is what their ancestors did to the
        Prophets. '
      verse: 23
    - text: 'But  alas for you who are rich,  for you have had your comforts in
        full.   '
      verse: 24
    - text: 'Alas for you who are sated now,  for you will hunger.  Alas for you who
        laugh now,  for you will mourn and weep.   '
      verse: 25
    - text: 'Alas for you when all men speak well of you;  for this is what their
        ancestors did to the false Prophets.   '
      verse: 26
    - text: 'But to you who hear I say  Love your enemies, show kindness to those
        who hate you, '
      verse: 27
    - text: 'bless those who curse you, pray for those who insult you. '
      verse: 28
    - text: 'When a man gives one of you a blow on the cheek, offer the other cheek
        as well; and, when any one takes away your cloak, do not keep back your coat
        either. '
      verse: 29
    - text: 'Give to every one who asks of you; and, when any one takes away what
        is yours, do not demand its return. '
      verse: 30
    - text: 'Do to others as you wish them to do to you.   '
      verse: 31
    - text: 'If you love only those who love you, what thanks will be due to you?
        Why, even the outcast love those who love them! '
      verse: 32
    - text: 'For, if you show kindness only to those who show kindness to you, what
        thanks will be due to you? Even the outcast do that! '
      verse: 33
    - text: 'If you lend only to those from whom you expect to get something, what
        thanks will be due to you? Even the outcast lend to the outcast in the hope
        of getting as much in return! '
      verse: 34
    - text: 'But love your enemies, and show them kindness, and lend to them, never
        despairing. Then your reward shall be great, and you shall be Sons of the
        Most High, for he is kind to the thankless and the bad.   '
      verse: 35
    - text: 'Learn to be merciful  even as your Father is merciful. '
      verse: 36
    - text: 'Do not judge, and you will not be judged; do not condemn, and you will
        not be condemned. Forgive, and you will be forgiven. '
      verse: 37
    - text: 'Give, and others will give to you. A generous measure, pressed and shaken
        down, and running over, will they pour into your lap; For the measure that
        you mete will be meted out to you in return. '
      verse: 38
    - text: 'Then, speaking in parables, Jesus said: Can one blind man guide another?
        Will they not both fall into a ditch? '
      verse: 39
    - text: 'A scholar is not above his teacher; yet every finished scholar shall
        be like his teacher. '
      verse: 40
    - text: 'And why do you look at the straw in your brothers eye, while you pay
        no attention at all to the beam in your own? '
      verse: 41
    - text: 'How can you say to your brother Brother, let me take out the straw in
        your eye, while you yourself do not see the beam in your own? Hypocrite!
        Take out the beam from your own eye first, and then you will see clearly how
        to take out the straw in your brothers. '
      verse: 42
    - text: 'There is no such thing as a good tree bearing worthless fruit, or, on
        the other hand, a worthless tree bearing good fruit. '
      verse: 43
    - text: 'For every tree is known by its own fruit. People do not gather figs off
        thorn bushes, nor pick a bunch of grapes off a bramble. '
      verse: 44
    - text: 'A good man, from the good stores of his heart, brings out what is good;
        while a bad man, from his bad stores, brings out what is bad. For what fills
        a mans heart will rise to his lips. '
      verse: 45
    - text: 'Why do you call me Master! Master! and yet fail to do what I tell you? '
      verse: 46
    - text: 'Every one who comes to me and listens to my teaching and acts upon it
         I will show you to whom he may be compared. '
      verse: 47
    - text: 'He may be compared to a man building a house, who dug, and went deep,
        and laid the foundation upon the rock. Then, when a flood came, the river
        swept down upon that house, but had no power to shake it, because it had been
        built well. '
      verse: 48
    - text: 'But those who have listened and not acted upon what they have heard may
        be compared to a man who built a house on the ground without any foundation.
        The river swept down upon it, and the house immediately collapsed; and great
        was the crash that followed.  '
      verse: 49
  - chapter: 7
    verses:
    - text: 'When Jesus had brought to a conclusion all that he had then had to say
        to the people, he entered Capernaum.  '
      verse: 1
    - text: 'A Captain in the Roman army had a slave whom he valued, and who was seriously
        ill  almost at the point of death. '
      verse: 2
    - text: 'And, hearing about Jesus, he sent some Jewish Councillors to him, with
        the request that he would come and save his slaves life. '
      verse: 3
    - text: 'When they found Jesus, they earnestly implored him to do so. He is a
        man who deserves that you should show him this favour, they said, '
      verse: 4
    - text: 'For he is devoted to our nation, and himself built our Synagogue for
        us. '
      verse: 5
    - text: 'So Jesus went with them. But, when he was no great distance from the
        house, the Captain sent some friends with the message  Do not trouble yourself,
        Sir; for I am unworthy to receive you under my roof. '
      verse: 6
    - text: 'That was why I did not even venture to come to you myself; but speak,
        and let my manservant be cured. '
      verse: 7
    - text: 'For I myself am a man under the orders of others, with soldiers under
        me; and if I say to one of them Go, he goes, and to another Come, he comes,
        and to my slave Do this, he does it. '
      verse: 8
    - text: 'Jesus was surprised to hear these words from him; and, turning to the
        crowd which was following him, he said: I tell you, nowhere in Israel have
        I met with such faith as this! '
      verse: 9
    - text: 'And, when the messengers returned to the house, they found the slave
        recovered.  '
      verse: 10
    - text: ' Shortly after, Jesus went to a town called Nain, his disciples and a
        great crowd going with him. '
      verse: 11
    - text: 'Just as he approached the gate of the town, there was a dead man being
        carried out for burial  an only son, and his mother was a widow. A large
        number of the people of the town were with her. '
      verse: 12
    - text: 'When he saw her, the Master was moved with compassion for her, and he
        said to her: Do not weep. '
      verse: 13
    - text: 'Then he went up and touched the bier, and the bearers stopped; and Jesus
        said: Young man, I am speaking to you  Rise! '
      verse: 14
    - text: 'The dead man sat up and began to talk, and Jesus restored him to his
        mother. '
      verse: 15
    - text: 'Every one was awe-struck and began praising God. A great Prophet has
        arisen among us, they said; and God has visited his people.  '
      verse: 16
    - text: ' And this story about Jesus spread all through Judea, and in the neighbouring
        countries as well.  '
      verse: 17
    - text: ' All these events were reported to John by his disciples. '
      verse: 18
    - text: 'So he summoned two of them, and sent them to the Master to ask  Are
        you The Coming One, or are we to look for some one else?  '
      verse: 19
    - text: 'When these men found Jesus, they said: John the Baptist has sent us
        to you to ask  Are you The Coming One, or are we to look for somebody
        else? '
      verse: 20
    - text: 'At that very time Jesus had cured many people of diseases, afflictions,
        and wicked spirits, and had given many blind people their sight. '
      verse: 21
    - text: 'So his answer to the question was: Go and report to John what you have
        witnessed and heard  the blind recover their sight, the lame walk, the lepers
        are made clean, and the deaf hear, the dead are raised to life, the Good News
        is told to the poor. '
      verse: 22
    - text: 'And blessed is the man who finds no hindrance in me.  '
      verse: 23
    - text: ' When Johns messengers had left, Jesus, speaking to the crowds, began
        to say with reference to John: '
      verse: 24
    - text: 'What did you go out into the Wilderness to look at? A reed waving in
        the wind? If not, what did you go out to see? A man dressed in rich clothing?
        Why, those who are accustomed to fine clothes and luxury live in royal palaces. '
      verse: 25
    - text: 'What then did you go to see? A Prophet? Yes, I tell you, and far more
        than a Prophet. '
      verse: 26
    - text: 'This is the very man of whom Scripture says    Behold, I am sending
        my Messenger before thy face,  And he shall prepare thy way before thee. '
      verse: 27
    - text: 'There is, I tell you, no one born of a woman who is greater than John;
        and yet the lowliest in the Kingdom of God is greater than he.  '
      verse: 28
    - text: ' (All the people, when they heard this, and even the tax-gatherers, having
        accepted Johns baptism, acknowledged the justice of God. '
      verse: 29
    - text: 'But the Pharisees and the Students of the Law, having rejected Johns
        baptism, frustrated Gods purpose in regard to them.)  '
      verse: 30
    - text: ' To what then, Jesus continued, shall I compare the people of the
        present generation? What are they like? '
      verse: 31
    - text: 'They are like some little children who are sitting in the market-place
        and calling out to one another  We have played the flute for you, but you
        have not danced; We have wailed, but you have not wept! '
      verse: 32
    - text: 'For now that John the Baptist has come, not eating bread or drinking
        wine, you are saying He has a demon in him; '
      verse: 33
    - text: 'and now that the Son of Man has come, eating and drinking, you are saying
        Here is a glutton and a wine-drinker, a friend of tax-gatherers and outcasts. '
      verse: 34
    - text: 'And yet Wisdom is vindicated by all her children.  '
      verse: 35
    - text: ' One of the Pharisees asked Jesus to dine with him, so Jesus went to
        his house and took his place at table. '
      verse: 36
    - text: 'Just then a woman, who was an outcast in the town, having ascertained
        that Jesus was at table in the Pharisees house, brought an alabaster jar
        of perfume, '
      verse: 37
    - text: 'and placed herself behind Jesus, near his feet, weeping. Then she began
        to make his feet wet with her tears, and she dried them with the hair of her
        head, repeatedly kissing his feet and anointing them with the perfume.  '
      verse: 38
    - text: 'When the Pharisee who had invited Jesus saw this, he said to himself:
        Had this man been The Prophet, he would have known who, and what sort of
        woman, this is who is touching him, and that she is an outcast. '
      verse: 39
    - text: 'But, addressing him, Jesus said: Simon, I have something to say to you.   Pray
        do so, Teacher, Simon answered; and Jesus began: '
      verse: 40
    - text: 'There were two people who were in debt to a money-lender; one owed fifty
        pounds, and the other five. '
      verse: 41
    - text: 'As they were unable to pay, he forgave them both. Which of them, do you
        think, will love him the more?  '
      verse: 42
    - text: ' I suppose, answered Simon, it will be the man to whom he forgave
