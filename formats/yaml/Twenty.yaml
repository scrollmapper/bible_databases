      verse: 39
    - text: 'I entreated your disciples to drive the spirit out, but they could not.  '
      verse: 40
    - text: 'O faithless and perverse generation! Jesus exclaimed; how long must
        I be with you and have patience with you? Lead your son here. '
      verse: 41
    - text: 'While the boy was coming up to Jesus, the demon dashed him down and threw
