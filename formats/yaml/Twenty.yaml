      verse: 28
    - text: 'talking and arguing with the Jews of foreign birth, who, however, made
        attempts to kill him. '
      verse: 29
    - text: 'But, when the Brethren found this out, they took him down to Caesarea,
        and sent him on his way to Tarsus.  '
      verse: 30
    - text: ' And so it came about that the Church, throughout Judea, Galilee, and
        Samaria, enjoyed peace and became firmly established; and, ordering its life
        by reverence for the Lord and the help of the Holy Spirit, it increased in
        numbers. '
      verse: 31
    - text: ' Peter, while traveling from place to place throughout the country, went
