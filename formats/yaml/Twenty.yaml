        themselves as Apostles of Christ! '
      verse: 13
    - text: 'And no wonder; for even Satan disguises himself as an angel of Light. '
      verse: 14
    - text: 'It is not surprising, therefore, if his servants also disguise themselves
        as servants of Righteousness. But their end will be in accordance with their
        actions.  '
      verse: 15
    - text: ' I say again  Let no one think me a fool! Yet, if you do, at least welcome
        me as you would a fool, that I, too may indulge in a little boasting. '
      verse: 16
    - text: 'When I speak thus, I am not speaking as the Master would, but as a fool
