      verse: 15
    - text: 'and I recalled the saying of the Master  John baptized with water,
        but you shall be baptized with the Holy Spirit. '
      verse: 16
    - text: 'Since then, God had given them the very same gift as he gave us when
        we became believers in Jesus Christ the Master  who was I that I could thwart
        God?  '
      verse: 17
    - text: 'On hearing this statement, they said no more, but broke out into praise
