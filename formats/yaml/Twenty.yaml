  - chapter: 8
    verses:
    - text: 'Shortly afterwards, Jesus went on a journey through the towns and villages,
        proclaiming the Good News of the Kingdom of God. With him went the Twelve, '
      verse: 1
    - text: 'as well as some women who had been cured of wicked spirits and of infirmities.
        They were Mary, known as Mary of Magdala (from whom seven demons had been
