        and gave him back to his father. '
      verse: 42
    - text: 'And all present were struck with awe at the majesty of God.   In the
        midst of the general astonishment at all that Jesus was doing, he said to
        his disciples: '
      verse: 43
    - text: 'Listen carefully to my words. For the Son of Man is destined to be betrayed
