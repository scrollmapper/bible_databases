    - text: 'We went on board a ship from Adramyttium, which was on the point of sailing
        to the ports along the coast of Roman Asia, and put to sea. Aristarchus, a
        Macedonian from Thessalonica, went with us. '
      verse: 2
    - text: 'The next day we put in to Sidon, where Julius treated Paul in a friendly
        manner, and allowed him to go to see his friends and receive their hospitality. '
      verse: 3
    - text: 'Putting to sea again, we sailed under the lee of Cyprus, because the
        wind was against us; '
      verse: 4
    - text: 'and, after crossing the sea of Cilicia and Pamphylia, we reached Myra
        in Lycia. '
      verse: 5
    - text: 'There the Roman Officer found an Alexandrian ship on her way to Italy,
        and put us on board of her. '
      verse: 6
    - text: 'For several days our progress was slow, and it was only with difficulty
        that we arrived off Cnidus. As the wind was still unfavourable when we came
        off Cape Salmone, we sailed under the lee of Crete, '
      verse: 7
    - text: 'and with difficulty, by keeping close in shore, we reached a place called
        Fair Havens, near which was the town of Lasea.  '
      verse: 8
    - text: 'This had taken a considerable time, and sailing was already dangerous,
        for the Fast was already over; and so Paul gave this warning. '
      verse: 9
    - text: 'My friends, he said, I see that this voyage will be attended with
        injury and much damage, not only to the cargo and the ship, but to our own
        lives also.  '
      verse: 10
    - text: ' The Roman Officer, however, was more influenced by the captain and the
        owner than by what was said by Paul. '
      verse: 11
    - text: 'And, as the harbour was not a suitable one to winter in, the majority
        were in favour of continuing the voyage, in hope of being able to reach Phoenix,
        and winter there. Phoenix was a Cretan harbour, open to the north-east and
        south-east. '
      verse: 12
    - text: 'So, when a light wind sprang up from the south, thinking that they had
        found their opportunity, they weighed anchor and kept along the coast of Crete,
        close in shore. '
      verse: 13
    - text: 'But shortly afterwards a hurricane came down on us off the land  a north-easter,
        as it is called. '
      verse: 14
    - text: 'The ship was caught by it and was unable to keep her head to the wind,
        so we had to give way and let her drive before it. '
      verse: 15
    - text: 'Running under the lee of a small island called Cauda, we only just managed
        to secure the ships boat, '
      verse: 16
    - text: 'and, after hoisting it on board, the men frapped the ship. But, afraid
        of being driven on to the Syrtis Sands, they lowered the yard, and then drifted. '
      verse: 17
    - text: 'So violently were we tossed about by the storm, that the next day they
        began throwing the cargo overboard, '
      verse: 18
    - text: 'and, on the following day, threw out the ships tackle with their own
        hands. '
      verse: 19
    - text: 'As neither sun nor stars were visible for several days, and, as the gale
        still continued severe, all hope of our being saved was at last abandoned.  '
      verse: 20
    - text: ' It was then, when they had gone a long time without food, that Paul
        came forward, and said: My friends, you should have listened to me, and not
        have sailed from Crete and so incurred this injury and damage. '
      verse: 21
    - text: 'Yet, even as things are, I urge you not to lose courage, for there will
        not be a single life lost among you  only the ship. '
      verse: 22
    - text: 'For last night an angel of the God to whom I belong, and whom I serve,
        stood by me, and said  '
      verse: 23
    - text: 'Have no fear, Paul; you must appear before the Emperor, and God himself
        has given you the lives of all your fellow-voyagers. '
      verse: 24
    - text: 'Therefore, courage, my friends! for I believe God, that everything will
        happen exactly as I have been told. '
      verse: 25
    - text: 'We shall, however, have to be driven on some island.  '
      verse: 26
    - text: ' It was now the fourteenth night of the storm, and we were drifting about
        in the Adriatic Sea, when, about midnight, the sailors began to suspect that
        they were drawing near land. '
      verse: 27
    - text: 'So they took soundings, and found twenty fathoms of water. After waiting
        a little, they took soundings again, and found fifteen fathoms. '
      verse: 28
    - text: 'Then, as they were afraid of our being driven upon some rocky coast,
        they let go four anchors from the stern, and longed for daylight. '
      verse: 29
    - text: 'The sailors wanted to leave the ship, and had lowered the boat, on pretence
        of running out anchors from the bows, '
      verse: 30
    - text: 'when Paul said to the Roman Officer and his men: Unless the sailors
        remain on board, you cannot be saved. '
      verse: 31
    - text: 'Upon that the soldiers cut the ropes which held the boat, and let her
        drift away. '
      verse: 32
    - text: 'In the interval before daybreak Paul kept urging them all to take something
        to eat.   It is a fortnight to-day, he said, that, owing to your anxiety,
        you have gone without food, taking nothing. '
      verse: 33
    - text: 'So I urge you to take something to eat; your safety depends upon it,
        for not one of you will lose even a hair of his head. '
      verse: 34
    - text: 'With these words he took some bread, and, after saying the thanksgiving
        to God before them all, broke it in pieces, and began to eat; '
      verse: 35
    - text: 'and the men all felt cheered and had something to eat themselves. '
      verse: 36
    - text: 'There were about seventy-six of us on board, all told. '
      verse: 37
    - text: 'After satisfying their hunger, they further lightened the ship by throwing
        the grain into the sea. '
      verse: 38
    - text: 'When daylight came, they could not make out what land it was, but, observing
        a creek in which there was a beach, they consulted as to whether they could
        run the ship safely into it. '
      verse: 39
    - text: 'Then they cast off, and abandoned the anchors, and at the same time unlashed
        the gear of the steering oars, hoisted the foresail to the wind, and made
        for the beach. '
      verse: 40
    - text: 'They got, however, into a kind of channel, and there ran the ship aground.
        The bows stuck fast and could not be moved, while the stern began breaking
        up under the strain. '
      verse: 41
    - text: 'The advice of the soldiers was that the prisoners should be killed, for
        fear that any of them should swim away and make their escape. '
      verse: 42
    - text: 'But the Roman Officer, anxious to save Paul, prevented their carrying
        out their intention, and ordered that those who could swim should be the first
        to jump into the sea and try to reach the shore; '
      verse: 43
    - text: 'and that the rest should follow, some on planks, and others on different
        pieces of the ship. In these various ways every one managed to get safely
        ashore.  '
      verse: 44
  - chapter: 28
    verses:
    - text: 'When we were all safe, we found that the island was called Malta. '
      verse: 1
    - text: 'The natives showed us marked kindness, for they lit a fire and took us
        all under shelter, because it had come on to rain and was cold. '
      verse: 2
    - text: 'Paul had gathered a quantity of dry sticks and laid them on the fire,
        when a viper, driven out by the heat, fastened on his hand. '
      verse: 3
    - text: 'When the natives saw the creature hanging from his hand, they said to
        one another: Evidently this man is a murderer, for though he has been saved
        from the sea, Justice has not allowed him to live. '
      verse: 4
    - text: 'However, Paul shook the creature off into the fire and took no harm. '
      verse: 5
    - text: 'The natives were expecting inflammation to set in, or that he would suddenly
        fall dead; but, after waiting for a long time, and seeing that there was nothing
        amiss with him, they changed their minds and said that he was a God.  '
      verse: 6
    - text: 'In that neighbourhood there was an estate belonging to the Governor of
        the island, whose name was Publius. He took us up to his house, and for three
        days entertained us most courteously. '
      verse: 7
    - text: 'It happened that the father of Publius was lying ill of fever and dysentery.
        So Paul went to see him; and, after praying, he placed his hands on him and
        cured him. '
      verse: 8
    - text: 'After this, all the people in the island who had any illness came to
        Paul, and were cured. '
      verse: 9
    - text: 'They also presented us with many gifts, and when we set sail they put
        supplies of necessaries on board.  '
      verse: 10
    - text: ' After three months, we set sail in a ship that had wintered in the island.
        She was an Alexandrian vessel, and had the Twin Sons of Zeus for her figure-head. '
      verse: 11
    - text: 'We put in at Syracuse and stayed there three days, '
      verse: 12
    - text: 'and from there we worked to windward and so got to Rhegium. A day later
        a south wind sprang up and took us to Puteoli in two days. '
      verse: 13
    - text: 'There we found some of the Brethren, and were urged to stay a week with
        them; after which we went on to Rome. '
      verse: 14
    - text: 'The Brethren there had heard about us, and came out as far as the Market
        of Appius and the Three Taverns to meet us. At sight of them Paul thanked
        God and was much cheered. '
      verse: 15
    - text: 'On our reaching Rome, Paul was allowed to live by himself, except for
        the soldier who was in charge of him. '
      verse: 16
    - text: ' Three days after our arrival, Paul invited the leading Jews to meet
        him; and, when they came, he spoke to them as follows: Brothers, although
        I had done nothing hostile to the interests of our nation or to our ancestral
        customs, yet I was sent from Jerusalem as a prisoner, and handed over to the
        Romans. '
      verse: 17
    - text: 'The Romans, when they had examined me, were ready to release me, because
        there was nothing in my conduct deserving death. '
      verse: 18
    - text: 'But, as the Jews opposed my release, I was compelled to appeal to the
        Emperor  not, indeed, that I had any charge to make against my own nation. '
      verse: 19
    - text: 'This, then, is my reason for urging you to come to see me and talk with
        me; because it is for the sake of the Hope of Israel that I am here in chains.  '
      verse: 20
    - text: 'We, was their reply, have not had any letter about you from Judea,
        nor have any of our fellow-Jews come and reported or said anything bad about
        you. '
      verse: 21
    - text: 'But we shall be glad to hear from you what your views are, for, with
        regard to this sect, we are well aware that it is spoken against on all sides.  '
      verse: 22
    - text: ' They then fixed a day with him, and came to the place where he was staying,
        in even larger numbers, when Paul proceeded to lay the subject before them.
        He bore his testimony to the Kingdom of God, and tried to convince them about
        Jesus, by arguments drawn from the Law of Moses and from the Prophets  speaking
        from morning till evening. '
      verse: 23
    - text: 'Some were inclined to accept what he said; others, however, rejected
        it. '
      verse: 24
    - text: 'So, as they disagreed among themselves, they began to disperse, Paul
        adding only    True, indeed, was the declaration made by the Holy Spirit,
        through the Prophet Isaiah to your ancestors     '
      verse: 25
    - text: 'Go to this nation and say  You will hear with your ears without ever
        understanding, And, though you have eyes, you will see without ever perceiving.  '
      verse: 26
    - text: 'For the mind of this nation has grown dense, And their ears are dull
        of hearing, Their eyes also have they closed; Lest some day they should see
        with their eyes, And with their ears they should hear, And in their mind they
        should understand, and should turn  And I should heal them. '
      verse: 27
    - text: 'Understand, then, that this Salvation of God was sent for the Gentiles;
        and they will listen.  '
      verse: 28
    - text: ''
      verse: 29
    - text: ' For two whole years Paul stayed in a house which he rented for himself,
        welcoming all who came to see him, '
      verse: 30
    - text: 'proclaiming the Kingdom of God, and teaching about the Lord Jesus Christ,
        with perfect fearlessness, unmolested.    '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'To all in Rome who are dear to God and have been called to become Christs
        People, from Paul, a servant of Jesus Christ, who has been called to become
        an Apostle, and has been set apart to tell Gods Good News. '
      verse: 1
    - text: 'This Good News God promised long ago through his Prophets in the sacred
        Scriptures, '
      verse: 2
    - text: 'concerning his Son, Jesus Christ, our Lord; who, as to his human nature,
        was descended from David, '
      verse: 3
    - text: 'but, as to the spirit of holiness within him, was miraculously designated
        Son of God by his resurrection from the dead. '
      verse: 4
    - text: 'Through him we received the gift of the Apostolic office, to win submission
        to the Faith among all nations for the glory of his Name. '
      verse: 5
    - text: 'And among these nations are you  you who have been called to belong
        to Jesus Christ.  '
      verse: 6
    - text: 'May God, our Father, and the Lord Jesus Christ bless you and give you
        peace.  '
      verse: 7
    - text: ' First, I thank my God through Jesus Christ about you all, because the
        report of your faith is spreading throughout the world. '
      verse: 8
    - text: 'God, to whom I offer the worship of my soul as I tell the Goodness of
        his Son, is my witness how constantly I mention you when I pray, '
      verse: 9
    - text: 'asking that, if he be willing, I may some day at last find the way open
        to visit you. '
      verse: 10
    - text: 'For I long to see you, in order to impart to you some spiritual gift
        and so give you fresh strength  '
      verse: 11
    - text: 'or rather that both you and I may find encouragement in each others
        faith. '
      verse: 12
    - text: 'I want you to know, Brothers, that I have many times intended coming
        to see you  but until now I have been prevented  that I might find among
        you some fruit of my labours, as I have already among the other nations. '
      verse: 13
    - text: ' I have a duty to both the Greek and the Barbarian, to both the cultured
        and the ignorant. '
      verse: 14
    - text: 'And so, for my part, I am ready to tell the Good News to you also who
        are in Rome.  '
      verse: 15
    - text: 'For I am not ashamed of the Good News; it is the power of God which brings
        Salvation to every one who believes in Christ, to the Jew first, but also
        to the Greek. '
      verse: 16
    - text: 'For in it there is a revelation of the Divine Righteousness resulting
        from faith and leading on to faith; as Scripture says  Through faith the
        righteous man shall find Life.  '
      verse: 17
    - text: ' So, too, there is a revelation from Heaven of the Divine Wrath against
        every form of ungodliness and wickedness on the part of those men who, by
        their wicked lives, are stifling the Truth. '
      verse: 18
    - text: 'This is so, because what can be known about God is plain to them; for
        God himself has made it plain. '
      verse: 19
    - text: 'For ever since the creation of the universe Gods invisible attributes
         his everlasting power and divinity  are to be seen and studied in his works,
        so that men have no excuse; '
      verse: 20
    - text: 'because, although they learned to know God, yet they did not offer him
        as God either praise or thanksgiving. Their speculations about him proved
        futile, and their undiscerning minds were darkened. '
      verse: 21
    - text: 'Professing to be wise, they showed themselves fools; '
      verse: 22
    - text: 'and they transformed the Glory of the immortal God into the likeness
        of mortal man, and of birds, and beasts, and reptiles.  '
      verse: 23
    - text: ' Therefore God abandoned them to impurity, letting them follow the cravings
        of their hearts, till they dishonoured their own bodies; '
      verse: 24
    - text: 'for they had substituted a lie for the truth about God, and had reverenced
        and worshiped created things more than the Creator, who is to be praised for
        ever. Amen. '
      verse: 25
    - text: 'That, I say, is why God abandoned them to degrading passions. Even the
        women among them perverted the natural use of their bodies to the unnatural; '
      verse: 26
    - text: 'while the men, disregarding that for which women were intended by nature,
        were consumed with passion for one another. Men indulged in vile practices
        with men, and incurred in their own persons the inevitable penalty for their
        perverseness.  '
      verse: 27
    - text: ' Then, as they would not keep God before their minds, God abandoned them
        to depraved thoughts, so that they did all kinds of shameful things. '
      verse: 28
    - text: 'They revelled in every form of wickedness, evil, greed, vice. Their lives
        were full of envy, murder, quarrelling, treachery, malice. '
      verse: 29
    - text: 'They became back-biters, slanderers, impious, insolent, boastful. They
        devised new sins. They disobeyed their parents. '
      verse: 30
    - text: 'They were undiscerning, untrustworthy, without natural affection or pity. '
      verse: 31
    - text: 'Well aware of Gods decree, that those who do such things deserve to
        die, not only are they guilty of them themselves, but they even applaud those
        who do them.    '
      verse: 32
  - chapter: 2
    verses:
    - text: 'Therefore you have nothing to say in your own defence, whoever you are
        who set yourself up as a judge. In judging others you condemn yourself, for
        you who set yourself up as a judge do the very same things. '
      verse: 1
    - text: 'And we know that Gods judgment falls unerringly upon those who do them. '
      verse: 2
    - text: 'You who judge those that do such things and yet are yourself guilty of
        them  do you suppose that you of all men will escape Gods judgment? '
      verse: 3
    - text: 'Or do you think lightly of his abundant kindness, patience, and forbearance,
        not realising that his kindness is meant to lead you to repentance? '
      verse: 4
    - text: 'Hard-hearted and impenitent as you are, you are storing up for yourself
        Wrath on the Day of Wrath, when Gods justice as a judge will be revealed; '
      verse: 5
    - text: 'for he will give to every man what his actions deserve. '
      verse: 6
    - text: 'To those who, by perseverance in doing good, aim at glory, honour, and
        all that is imperishable, he will give Immortal Life; '
      verse: 7
    - text: 'while as to those who are factious, and disobedient to Truth but obedient
        to Evil, wrath and anger, distress and despair, '
      verse: 8
    - text: 'will fall upon every human being who persists in wrong-doing  upon the
        Jew first, but also upon the Greek. '
      verse: 9
    - text: 'But there will be glory, honour, and peace for every one who does right
         for the Jew first, but also for the Greek, '
      verse: 10
    - text: 'since God shows no partiality. '
      verse: 11
    - text: 'All who, when they sin, are without Law will also perish without Law;
        while all who, when they sin, are under Law, will be judged as being under
        Law. '
      verse: 12
    - text: 'It is not those who hear the words of a Law that are righteous before
        God, but it is those who obey it that will be pronounced righteous. '
      verse: 13
    - text: 'When Gentiles, who have no Law, do instinctively what the Law requires,
        they, though they have no Law, are a Law to themselves; '
      verse: 14
    - text: 'for they show the demands of the Law written upon their hearts; their
        consciences corroborating it, while in their thoughts they argue either in
        self-accusation or, it may be, in self-defence  '
      verse: 15
    - text: 'on the day when God passes judgment on mens inmost lives, as the Good
        News that I tell declares that he will do through Christ Jesus.  '
      verse: 16
    - text: ' But, perhaps, you bear the name of Jew, and are relying upon Law,
        and boast of belonging to God, and understand his will, '
      verse: 17
    - text: 'and, having been carefully instructed from the Law, have learned to appreciate
        the finer moral distinctions. '
      verse: 18
    - text: 'Perhaps you are confident that you are a guide to the blind, a light
        to those who are in the dark, an instructor of the unintelligent, '
      verse: 19
    - text: 'and a teacher of the childish, because in the Law you possess the outline
        of all Knowledge and Truth. '
      verse: 20
    - text: 'Why, then, you teacher of others, do not you teach yourself? Do you preach
        against stealing, and yet steal? '
      verse: 21
    - text: 'Do you forbid adultery, and yet commit adultery? Do you loathe idols,
        and yet plunder temples? '
      verse: 22
    - text: 'Boasting, as you do, of your Law, do you dishonour God by breaking the
        Law? '
      verse: 23
    - text: 'For, as Scripture says  The name of God is reviled among the Gentiles
        because of you! '
      verse: 24
    - text: 'Circumcision has its value, if you are obeying the Law. But, if you are
        a breaker of the Law, your circumcision is no better than uncircumcision. '
      verse: 25
    - text: 'If, then, an uncircumcised man pays regard to the requirements of the
        Law, will not he, although not circumcised, be regarded by God as if he were? '
      verse: 26
    - text: 'Indeed, the man who, owing to his birth, remains uncircumcised, and yet
        scrupulously obeys the Law, will condemn you, who, for all your written Law
        and your circumcision, are yet a breaker of the Law. '
      verse: 27
    - text: 'For a man who is only a Jew outwardly is not a real Jew; nor is outward
        bodily circumcision real circumcision. The real Jew is the man who is a Jew
        in soul; '
      verse: 28
    - text: 'and the real circumcision is the circumcision of the heart, a spiritual
        and not a literal thing. Such a man wins praise from God, though not from
        men.    '
      verse: 29
  - chapter: 3
    verses:
    - text: 'What is the advantage, then, of being a Jew? or what is the good of circumcision? '
      verse: 1
    - text: 'Great in every way. First of all, because the Jews were entrusted with
        Gods utterances. '
      verse: 2
    - text: 'What follows then? Some, no doubt, showed a want of faith; but will their
        want of faith make God break faith? Heaven forbid! '
      verse: 3
    - text: 'God must prove true, though every man prove a liar! As Scripture says
        of God  That thou mayest be pronounced righteous in what thou sayest, and
        gain thy cause when men would judge thee.  '
      verse: 4
    - text: ' But what if our wrong-doing makes Gods righteousness all the clearer?
        Will God be wrong in inflicting punishment? (I can but speak as a man.) Heaven
        forbid! '
      verse: 5
    - text: 'Otherwise how can God judge the world?  '
      verse: 6
    - text: ' But, if my falsehood redounds to the glory of God, by making his truthfulness
        more apparent, why am I like others, still condemned as a sinner? '
      verse: 7
    - text: 'Why should we not say  as some people slanderously assert that we do
        say  Let us do evil that good may come? The condemnation of such men is
        indeed just!  '
      verse: 8
    - text: ' What follows, then? Are we Jews in any way superior to others? Not at
        all. Our indictment against both Jews and Greeks was that all alike were in
        subjection to sin. '
      verse: 9
    - text: 'As Scripture says    There is not even one who is righteous,  '
      verse: 10
    - text: 'not one who understands, not one who is searching for God!  '
      verse: 11
    - text: 'They have all gone astray; they have one and all become depraved; there
        is no one who is doing good  no, not one!  '
      verse: 12
    - text: 'Their throats are like opened graves; they deceive with their tongues.
        The venom of serpents lies behind their lips,  '
      verse: 13
    - text: 'And their mouths are full of bitter curses.  '
      verse: 14
    - text: 'Swift are their feet to shed blood.  '
      verse: 15
    - text: 'Distress and trouble dog their steps,  '
      verse: 16
    - text: 'and the path of peace they do not know.  '
      verse: 17
    - text: 'The fear of God is not before their eyes.  '
      verse: 18
    - text: ' Now we know that everything said in the Law is addressed to those who
        are under its authority, in order that every mouth may be closed, and the
        whole world become liable to the judgment of God. '
      verse: 19
    - text: 'For no human being will be pronounced righteous before God as the result
        of obedience to Law; for it is Law that shows what sin is.  '
      verse: 20
    - text: 'But now, quite apart from Law, the Divine Righteousness stands revealed,
        and to it the Law and the Prophets bear witness  '
      verse: 21
    - text: 'the Divine Righteousness which is bestowed, through faith in Jesus Christ,
        upon all, without distinction, who believe in him. '
      verse: 22
    - text: 'For all have sinned, and all fall short of Gods glorious ideal, '
      verse: 23
    - text: 'but, in his loving-kindness, are being freely pronounced righteous through
        the deliverance found in Christ Jesus. '
      verse: 24
    - text: 'For God set him before the world, to be, by the shedding of his blood,
        a means of reconciliation through faith. And this God did to prove his righteousness,
        and because, in his forbearance, he had passed over the sins that men had
        previously committed; '
      verse: 25
    - text: 'as a proof, I repeat, at the present time, of his own righteousness,
        that he might be righteous in our eyes, and might pronounce righteous the
        man who takes his stand on faith in Jesus.  '
      verse: 26
    - text: ' What, then, becomes of our boasting? It is excluded. By what sort of
        Law? A Law requiring obedience? No, a Law requiring faith.  '
      verse: 27
    - text: ' For we conclude that a man is pronounced righteous on the ground of
        faith, quite apart from obedience to Law. '
      verse: 28
    - text: 'Or can it be that God is the God only of the Jews? Is not he also the
        God of the Gentiles? '
      verse: 29
    - text: 'Yes, of the Gentiles also, since there is only one God, and he will pronounce
        those who are circumcised righteous as the result of faith, and also those
        who are uncircumcised on their showing the same faith.  '
      verse: 30
    - text: ' Do we, then, use this faith to abolish Law? Heaven forbid! No, we establish
        Law.    '
      verse: 31
  - chapter: 4
    verses:
    - text: 'What then, it may be asked, are we to say about Abraham, the ancestor
        of our nation? '
      verse: 1
    - text: 'If he was pronounced righteous as the result of obedience, then he has
        something to boast of. Yes, but not before God. '
      verse: 2
    - text: 'For what are the words of Scripture? Abraham had faith in God, and his
        faith was regarded by God as righteousness. '
      verse: 3
    - text: 'Now wages are regarded as due to the man who works, not as a favour,
        but as a debt; '
      verse: 4
