      verse: 3
    - text: 'Whatever house you go to stay in, remain there, and leave from that place. '
      verse: 4
    - text: 'If people do not welcome you, as you leave that town, shake even the
        dust off your feet, as a protest against them. '
      verse: 5
    - text: 'Then they set out and went from village to village, telling the Good
        News and curing people everywhere.  '
      verse: 6
    - text: 'Prince Herod heard of all that was happening, and was perplexed, because
        it was said by some that John must be risen from the dead. '
      verse: 7
    - text: 'Some again said that Elijah had appeared, and others that one of the
        old Prophets had risen again. '
      verse: 8
    - text: 'But Herod himself said: John I beheaded; but who is this of whom I hear
        such things? And he endeavoured to see him.  '
      verse: 9
    - text: ' When the Apostles returned, they related to Jesus all that they had
        done. Then Jesus retired privately to a town called Bethsaida, taking the
