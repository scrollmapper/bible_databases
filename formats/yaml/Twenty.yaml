      verse: 18
    - text: ' Now those who had been scattered in different directions, in consequence
        of the persecution that followed upon the death of Stephen, went as far as
        Phoenicia, Cyprus, and Antioch, telling the Message  but only to Jews. '
      verse: 19
    - text: 'Some of them, however, who were men of Cyprus and Cyrene, on coming to
        Antioch, addressed themselves also to the Jews of foreign birth, telling them
        the Good News about that Lord Jesus. '
      verse: 20
    - text: 'The power of the Lord was with them, so that a great number who had learned
