      verse: 63
    - text: 'Yet there are some of you who do not believe in me. For Jesus knew from
        the first who they were that did not believe in him, and who it was that would
        betray him; '
      verse: 64
    - text: 'and he added: This is why I told you that no one can come to me, unless
        enabled by the Father. '
      verse: 65
    - text: 'After this many of his disciples drew back, and did not go about with
        him any longer. '
      verse: 66
    - text: 'So Jesus said to the Twelve: Do you also wish to leave me? '
      verse: 67
    - text: 'But Simon Peter answered: Master, to whom shall we go? Immortal Life
        is in your teaching; '
      verse: 68
    - text: 'and we have learned to believe and to know that you are the Holy One
        of God.  '
      verse: 69
    - text: ' Did not I myself choose you to be the Twelve? replied Jesus; and
        yet, even of you, one is playing the Devils part. '
      verse: 70
