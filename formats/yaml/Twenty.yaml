         or even like this tax-gatherer. '
      verse: 11
    - text: 'I fast twice a week, and give a tenth of everything I get to God. '
      verse: 12
    - text: 'Meanwhile the tax-gatherer stood at a distance, not venturing even to
        raise his eyes to Heaven; but he kept striking his breast and saying O God,
        have mercy on me, a sinner. '
      verse: 13
    - text: 'This man, I tell you, went home pardoned, rather than the other; for
