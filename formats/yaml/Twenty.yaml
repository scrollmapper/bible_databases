      verse: 10
    - text: 'But the people recognised him and followed him in crowds; and Jesus welcomed
        them and spoke to them about the Kingdom of God, while he cured those who
        were in need of help. '
      verse: 11
    - text: 'The day was drawing to a close, when the twelve came up to him, and said:
