        it only for a time, and, when the time of temptation comes, they draw back. '
      verse: 13
    - text: 'By that which fell among the brambles are meant those who hear the Message,
        but who, as they go on their way, are completely choked by this worlds cares
        and wealth and pleasures, and bring nothing to perfection. '
      verse: 14
    - text: 'But by that in the good ground are meant those who, having heard the
        Message, keep it in the good, rich soil of their hearts, and patiently yield
        a return.  '
      verse: 15
    - text: ' No man sets light to a lamp and then covers it with a bowl or puts it
        underneath a couch, but he puts it on a lamp-stand, so that anyone who comes
        in may see the light. '
      verse: 16
    - text: 'Nothing is hidden which will not be brought into the light of day, not
        ever kept hidden which will not some day become known and come into the light
        of day. '
      verse: 17
    - text: 'Take care, then, how you listen. For, to all those who have, more will
        be given; while, from all those who have nothing, even what they seem to have
        will be taken away.  '
      verse: 18
    - text: ' Presently Jesus mother and brothers came where he was, but they were
