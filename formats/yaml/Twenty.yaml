      verse: 12
    - text: 'he told us how he had seen the angel standing in his house, and how the
        angel had said to him  Send to Jaffa and fetch the Simon, who is also known
        as Peter; '
      verse: 13
    - text: 'for he will tell you truths, which will prove the means of Salvation
        to you and all your household. '
      verse: 14
    - text: 'I had but just begun to speak, continued Peter, when the Holy Spirit
