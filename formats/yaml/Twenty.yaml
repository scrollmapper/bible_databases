      verse: 13
    - text: '(For the men among them were about five thousand.) Get them seated in
        companies, was his reply, about fifty in each. '
      verse: 14
    - text: 'This they did, and got all the people seated. '
      verse: 15
    - text: 'Taking the five loaves and the two fishes, Jesus looked up to Heaven
