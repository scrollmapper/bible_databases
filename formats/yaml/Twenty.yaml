        stars. '
      verse: 1
    - text: 'She was with child; and she is crying out in the pain and agony of childbirth. '
      verse: 2
    - text: 'Another portent also was seen in the heavens There was a great red Dragon,
        with seven heads and ten horns, and on his heads were seven diadems. '
      verse: 3
    - text: 'His tail draws after it a third of the stars in the heavens, and it hurled
        them down on the earth. The Dragon is standing in front of the woman who is
        about to give birth to the child, so that he may devour it as soon as it is
        born. '
      verse: 4
    - text: 'The woman gave birth to a son, a male child, who is destined to rule
        all the nations with an iron rod; and her child was at once caught up to God
        upon his throne. '
      verse: 5
    - text: 'But the woman fled into the wilderness, where there is a place prepared
        for her by God, to be tended there for twelve hundred and sixty days.  '
      verse: 6
    - text: 'Then a battle took place in the heavens. Michael and his angels fought
        with the Dragon. But though the Dragon, with his angels, fought, '
      verse: 7
    - text: 'he did not prevail; and there was no place left for them any longer in
        the heavens. '
      verse: 8
    - text: 'Then the great Dragon, the primeval Serpent, known as the Devil and
        Satan, who deceives all the world, was hurled down to the earth, and his
        angels were hurled down with him. '
      verse: 9
    - text: 'And I heard a loud voice in Heaven which said    Now has begun the
        day of the Salvation, and Power, and Dominion of our God, and the Rule of
        his Christ; for the Accuser of our Brothers has been hurled down, he who has
        been accusing them before our God day and night. '
      verse: 10
    - text: 'Their victory was due to the Blood of the Lamb, and to the Message to
        which they bore their testimony. In their love of life they shrank not from
        death. '
      verse: 11
    - text: 'Therefore, be glad, O Heaven, and all who live in Heaven! Alas for the
        earth and for the sea, for the Devil has gone down to you in great fury, knowing
        that he has but little time. '
      verse: 12
    - text: 'when the Dragon saw that he was hurled down to the earth, he pursued
        the woman who had given birth to the male child. '
      verse: 13
    - text: 'But to the woman were given the two wings of the great eagle, so that
        she might fly to her place in the wilderness, where she is being tended for
        one year, and for two years, and for half a year in safety from the Serpent. '
      verse: 14
    - text: 'Then the Serpent poured water from its mouth after the woman, like a
        river, so that it might sweep her away. '
      verse: 15
    - text: 'But Earth came to her help, and opened her mouth and drank up the river
        which the Dragon had poured out of its mouth. '
      verse: 16
    - text: 'The Dragon was enraged at the woman, and went to fight with the rest
