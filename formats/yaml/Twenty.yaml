      verse: 10
    - text: 'Alas for them! They walk in the steps of Cain; led astray by Balaams
        love of gain, they plunge into sin, and meet their ruin through rebellion
        like that of Korah. '
      verse: 11
    - text: 'These are the men who are blots upon your Love-feasts, when they feast
        together and provide without scruple for themselves alone. They are clouds
        without rain, driven before the winds; they are leafless trees without a vestige
        of fruit, dead through and through, torn up by the roots; '
      verse: 12
    - text: 'they are wild sea waves, foaming with their own shame; they are wandering
        stars, for which the blackest darkness has been reserved for ever.  '
      verse: 13
    - text: ' To these men, as to others, Enoch, the seventh in descent from Adam,
        declared  See! the Lord has come with his hosts of holy ones around him, '
      verse: 14
    - text: 'to execute judgment upon all men, and to convict all godless people of
        all their godless acts, which in their ungodliness they have committed, and
        of all the harsh words which they have spoken against him, godless sinners
        that they are!  '
      verse: 15
    - text: ' These men are always murmuring, and complaining of their lot; they follow
        where their passions lead them; they have arrogant words upon their lips;
        and they flatter men for the sake of what they can get from them.  '
      verse: 16
    - text: ' But do you, dear friends, recall what was foretold by the Apostles of
        our Lord Jesus Christ; '
      verse: 17
    - text: 'how they used to say to you  As time draws to an end, there will be
        scoffers, who will be led by their godless passions. '
      verse: 18
    - text: 'These are the people  animal and unspiritual  who cause divisions. '
      verse: 19
    - text: 'But do you, dear friends, build up your characters on the foundation
        of your most holy Faith, pray under the guidance of the Holy Spirit, '
      verse: 20
    - text: 'and keep within the love of God, while waiting for the mercy of our Lord
        Jesus Christ, to bring you to Immortal Life. '
      verse: 21
    - text: 'To some show pity, because they are in doubt. Drag them out of the fire,
        and save them. '
      verse: 22
    - text: 'To others show pity, but with caution, hating the very clothing polluted
        by their touch. '
      verse: 23
    - text: ' To him who is able to guard you from falling, and to bring you into
        his glorious presence, blameless and rejoicing  '
      verse: 24
    - text: 'to the one God, our Saviour, be ascribed, through Jesus Christ, our Lord,
        glory, majesty, power, and dominion, as it was before time began, is now,
        and shall be for all time to come. Amen.   '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'The Revelation of Jesus Christ, which God gave to him to make known to
        his servants, concerning what must shortly take place, and which he sent and
        revealed by his angel to his servant John, '
      verse: 1
    - text: 'who testified to the Message of God and to the testimony to Jesus Christ,
        omitting nothing of what he had seen. '
      verse: 2
    - text: 'Blessed is he who reads, and blessed are they who listen to, the words
        of this prophecy, and lay to heart what is here written; for The Time is near. '
      verse: 3
    - text: ' From John, to the seven Churches which are in Roman Asia. Blessing and
        peace be yours from him who is, and who was, and who shall be, and from the
        seven Spirits that are before his throne, '
      verse: 4
    - text: 'and from Jesus Christ, the faithful Witness, the First-born from the
        dead, and the Ruler of all the Kings of the earth. To him who loves us and
        freed us from our sins by his own blood  '
      verse: 5
    - text: 'and he made us a Kingdom of Priests in the service of God, his Father!
         to Him be ascribed glory and dominion for ever. Amen. '
      verse: 6
    - text: 'He is coming among the clouds! Every eye shall see him, even those
        who pierced him; and all the nations of the earth shall wail for fear of
        him. So shall it be. Amen. '
      verse: 7
    - text: ' I am the Alpha and the Omega, says the Lord, the God who is, and who
        was, and who shall be, the Almighty. '
      verse: 8
    - text: ' I, John, who am your Brother, and who share with you in the suffering
        and kingship and endurance of Jesus, found myself on the island called Patmos,
        for the sake of the Message of God and the testimony to Jesus. '
      verse: 9
    - text: 'I fell into a trance on the Lords Day, and I heard behind me a loud
        voice, like the blast of a trumpet. '
      verse: 10
    - text: 'It said  Write what you see in a book and send it to the seven Churches,
        to Ephesus, Smyrna, Pergamus, Thyatira, Sardis, Philadelphia, and Laodicaea. '
      verse: 11
    - text: 'I turned to see what voice it was that spoke to me; and when I turned,
        I saw seven golden lamps, '
      verse: 12
    - text: 'and in the midst of the lamps one like a man, in a robe reaching to
        his feet, and with a golden girdle across his breast. '
      verse: 13
    - text: 'The hair of his head was as white as wool, as white as snow; his eyes
        were like flaming fire; '
      verse: 14
    - text: 'and his feet were like brass as when molten in a furnace; his voice
        was like the sound of many streams, '
      verse: 15
    - text: 'in his right hand he held seven stars, from his mouth came a sharp two-edged
        sword, and his face was like the sun in the fulness of its power. '
      verse: 16
    - text: 'And, when I saw him, I fell at his feet like one dead. He laid his hand
        on me and said  Do not be afraid. I am the First and the Last, '
      verse: 17
    - text: 'the Everliving. I died, and I am alive for ever and ever. And I hold
        the keys of the Grave and of the Place of the Dead. '
      verse: 18
    - text: 'Therefore write of what you have seen and of what is happening now and
        of what is about to take place   '
      verse: 19
    - text: 'the mystic meaning of the seven stars which you saw in my right hand,
        and the seven golden lamps. The seven stars are the Angels of the seven Churches,
        and the seven lamps are the seven Churches.  '
      verse: 20
  - chapter: 2
    verses:
    - text: 'To the Angel of the Church in Ephesus write:  These are the words of
        him who holds the seven stars in his right hand, and walks among the seven
        golden lamps:   '
      verse: 1
    - text: 'I know your life, your toil and endurance, and I know that you cannot
        tolerate evil-doers. I know, too, how you tested those who declare that they
        are Apostles, though they are not, and how you proved them false. '
      verse: 2
    - text: 'You possess endurance, and have borne much for my Name, and have never
        grown weary. '
      verse: 3
    - text: 'But this I have against you  You have abandoned your first love. '
      verse: 4
    - text: 'Therefore remember from what you have fallen, and repent, and live the
        life that you lived before; or else, I will come and remove your Lamp from
        its place, unless you repent. '
      verse: 5
    - text: 'But this is in your favour  You hate the life lived by the Nikolaitans,
        and I also hate it. '
      verse: 6
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches.
        To him who conquers  to him I will give the right to eat the fruit of the
        Tree of life, which stands in the Paradise of God.  '
      verse: 7
    - text: ' To the Angel of the Church in Smyrna write:  These are the words of
        him who is the First and the Last, who died, but is restored to life:   '
      verse: 8
    - text: 'I know your persecution and your poverty  yet you are rich! I know,
        too, the slander that comes from those who declare that they are Jews, though
        they are not, but are a Congregation of Satan. '
      verse: 9
    - text: 'Do not be afraid of what you are about to suffer. The Devil is about
        to throw some of you into prison, that you may be tempted, and may undergo
        persecution for ten days. Be faithful even to death, and I will give you the
        Crown of Life. '
      verse: 10
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches.
        He who conquers shall suffer no hurt from the Second Death. '
      verse: 11
    - text: ' To the Angel of the Church in Pergamus write:  These are the words
        of him who holds the sharp two-edged sword:   '
      verse: 12
    - text: 'I know where you dwell, where the Throne of Satan stands. And yet you
        hold to my Name, and you did not disown my Faith even in the days of Antipas,
        my faithful witness, who was put to death among you where Satan dwells. '
      verse: 13
    - text: 'Yet I have a few things against you  You have among you those who hold
        to the Teaching of Balaam, who taught Balak to put temptations in the way
        of the Israelites, so that they should eat idol-offerings and commit licentious
        acts. '
      verse: 14
    - text: 'Again you have among you those who hold in the same way to the Teaching
        of the Nikolaitans. '
      verse: 15
    - text: 'Therefore repent, or else, I will come quickly and contend with such
        men with words that will cut like a sword. '
      verse: 16
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches.
        To him who conquers  to him I will give a share of the mystic manna, and
        I will give him a white stone; and on the stone shall be inscribed a new name,
        which no one knows except him who receives it. '
      verse: 17
    - text: ' To the Angel of the Church in Thyatira write:  These are the words
        of the Son of God, whose eyes are like flaming fire, and whose feet are like
        brass:   '
      verse: 18
    - text: 'I know your life, your love, faith, service, and endurance; and I know
        that your life of late has been better than it was at first. '
      verse: 19
    - text: 'Yet I have this against you  You tolerate the woman Jezebel, who declares
        that she is a Prophetess, and misleads my servants by her teaching, till they
        commit licentious acts and eat idol-offerings. '
      verse: 20
    - text: 'I gave her time to repent, but she is determined not to turn from her
        licentiousness. '
      verse: 21
    - text: 'Therefore I am laying her upon a bed of sickness, and bringing great
        suffering upon those who are unfaithful with her, unless they repent and turn
        from a life like hers. '
      verse: 22
    - text: 'I will also put her children to death; and all the Churches shall learn
        that I am he who looks into the hearts and souls of men; and I will give
        to each one of you what his life deserves. '
      verse: 23
    - text: 'But I say to the rest of you at Thyatira  all who do not accept such
        teaching, whose who did not learn the secrets of Satan, as men call them
         I am not laying on you any further burden; '
      verse: 24
    - text: 'only hold fast to what you have received, until I come. '
      verse: 25
    - text: 'To him who conquers and is careful to live my life to the end  to him
        I will give authority over the nations, '
      verse: 26
    - text: 'and he shall rule them with an iron rod, as when earthen vessels are
        broken in pieces (as I myself have received from my Father) '
      verse: 27
    - text: 'and I will give him the Morning Star. '
      verse: 28
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches.  '
      verse: 29
  - chapter: 3
    verses:
    - text: 'To the Angel of the Church in Sardis write:  These are the words of
        him who has the seven Spirits of God and the seven stars;  I know your life,
        and that men say of you that you are living, though you are dead. '
      verse: 1
    - text: 'Be on the watch, and strengthen what still survives, though once it was
        all but dead; for I have not found your life perfect in the eyes of my God. '
      verse: 2
    - text: 'Therefore remember what you have received and heard, and lay it to heart
        and repent. Unless you are on the watch, I shall come like a thief, and you
        will not know at what hour I am coming to you. '
      verse: 3
    - text: 'Yet there are some few among you at Sardis who did not soil their robes;
        they shall walk with me, robed in white, for they are worthy. '
      verse: 4
    - text: 'He who conquers shall be clothed in these white robes, and I will not
        strike his name out of the Book of Life; but I will own him before my Father,
        and before his angels. '
      verse: 5
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches. '
      verse: 6
    - text: ' To the Angel of the Church in Philadelphia write:  These are the words
        of him who is holy and true, who holds the Key of David, who opens and no
        one shall shut, and shuts and no one opens:   '
      verse: 7
    - text: 'I know your life (see, I have set a door open before you which no one
        is able to shut), I know that, though you have but little strength, you kept
        my teaching in mind, and did not disown my Name. '
      verse: 8
    - text: 'Listen, I give some of the Congregation of Satan, the men who declare
        that they are Jews, though they are not, but are lying  I will make them
        come and bow down at your feet, and they shall learn that I loved you. '
      verse: 9
    - text: 'Because you kept in mind the story of my endurance, I will keep you in
        the hour of trial that is about to come upon the whole world, the hour that
        will test all who are living upon earth. '
      verse: 10
    - text: 'I will come quickly. Hold to what you have received, that no one may
        take your crown. '
      verse: 11
    - text: 'He who conquers  I will make him a pillar in the Temple of my God; and
        never more shall he leave it; and I will write on him the name of my God and
        the name of the City of my God, the New Jerusalem, which is coming down out
        of Heaven from my God, and I will write on him my new name. '
      verse: 12
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches. '
      verse: 13
    - text: ' To the Angel of the Church in Laodicaea write:  These are the words
        of the Unchanging One, the Witness faithful and true, the Beginning of the
        Creation of God:   '
      verse: 14
    - text: 'I know your life; I know that you are neither cold nor hot. Would that
        you were either cold or hot! '
      verse: 15
    - text: 'But now, because you are lukewarm, neither hot not cold, I am about to
        spit you out of my mouth. '
      verse: 16
    - text: 'You say I am rich and have grown rich, and I want for nothing, and
        you do not know that you are wretched, miserable, poor, blind, naked! '
      verse: 17
    - text: 'Therefore I counsel you to buy from me gold which has been refined by
        fire, that you may grow rich; and white robes, that you may be clothed and
        your shameful nakedness be hidden; and ointment to anoint your eyes, that
        you may see. '
      verse: 18
    - text: 'All whom I love I rebuke and discipline. Therefore be in earnest and
        repent. '
      verse: 19
    - text: 'I am standing at the door and knocking! If any one hears my voice and
        opens the door, I will go in, and will feast with him, and he shall feast
        with me. '
      verse: 20
    - text: 'To him who conquers  to him I will give the right to sit beside me on
        my throne, as I, when I conquered, took my seat beside my Father on his throne. '
      verse: 21
    - text: 'Let him who has ears hear what the Spirit is saying to the Churches.  '
      verse: 22
  - chapter: 4
    verses:
    - text: 'After this, in my vision, I saw an open door in the heavens, and the
        first voice that I heard was like the blast of a trumpet speaking to me. It
        said  Come up here and I will show you what must take place. '
      verse: 1
    - text: 'Immediately after this I fell into a trance. There stood a throne in
        Heaven, and on the throne was One seated. '
      verse: 2
    - text: 'He who was seated on it was in appearance like a jasper and a sardius;
        and round the throne there was a rainbow of the colour of an emerald. '
      verse: 3
    - text: 'And round the throne were twenty-four other thrones, and on these I saw
        twenty-four Councillors sitting clothed in white robes; and on their heads
        they had crowns of gold. '
      verse: 4
    - text: 'Out from the throne come flashes of lightning, cries, and peals of thunder!
        There are seven torches burning in front of the throne, which are the seven
        spirits of God; '
      verse: 5
    - text: 'and in front of the throne is what seemed to be a sea of glass, resembling
        crystal, while within the space before the throne and round the throne are
        four Creatures full of eyes in front and behind. '
      verse: 6
    - text: 'The first Creature is like a lion, the second Creature like a calf, the
        third Creature has a face like a mans, and the fourth Creature is like an
        eagle on the wing. '
      verse: 7
    - text: 'These four Creatures have each of them six wings, and all round, and
        within, they are full of eyes; and day and night they never cease to say   Holy,
        holy, holy is the Lord, our God, the Almighty, who was, and who is, and who
        shall be. '
      verse: 8
    - text: 'And, whenever these Creatures give praise and honour and thanks to him
        who is seated on the throne, to him who lives for ever and ever, '
      verse: 9
    - text: 'the twenty-four Councillors prostrate themselves before him who is seated
        on the throne, and worship him who lives for ever and ever, and throw down
        their crowns before the throne, saying   '
      verse: 10
    - text: 'Worthy art thou, our Lord and God, to receive all praise, and honour,
        and power, for thou didst create all things, and at thy bidding they came
        into being and were created.  '
      verse: 11
  - chapter: 5
    verses:
    - text: 'Then I saw at the right hand of him who was seated on the throne a book,
        with writing inside and out, and sealed with seven seals; '
      verse: 1
    - text: 'and I saw a mighty angel who was proclaiming in a loud voice  Who is
        worthy to open the book and break its seals? '
      verse: 2
    - text: 'But no one either in Heaven or on earth or under the earth was able to
        open the book or look within it. '
      verse: 3
    - text: 'At this I wept long, because no one could be found who was worthy to
        open the book or look within it. '
      verse: 4
    - text: 'But one of the Councillors said to me  Do not weep. The Lion conquered
         the Lion of the tribe of Judah, the Scion of David  and can therefore open
        the book with its seven seals.  '
      verse: 5
    - text: ' Then, within the space between the throne and the four Creatures, and
        in the midst of the Councillors, I saw, standing, a Lamb, which seemed to
        have been sacrificed. It had seven horns and seven eyes. (These eyes are the
        seven Spirits of God, and they are sent into all the world.) '
      verse: 6
    - text: 'The Lamb came forward; and he has taken the book from the right hand
        of him who was seated on the throne. '
      verse: 7
    - text: 'And, when he had taken the book, the four Creatures and the twenty-four
        Councillors prostrated themselves before the Lamb, each of them holding a
        harp and golden bowls full of incense. (These are the prayers of Christs
        People.) '
      verse: 8
    - text: 'And they are singing a new song    Thou art worthy to take the book
        and break its seals, for thou wast sacrificed, and with thy blood thou didst
        buy for God men of every tribe, and language, and people, and nation, '
      verse: 9
    - text: 'and didst make them a Kingdom of Priests in the service of our God, and
        they are reigning upon the earth. '
      verse: 10
    - text: 'Then, in my vision, I heard the voices of many angels round the throne,
        and of the Creatures, and of the Councillors. In number they were ten thousand
        times ten thousand and thousands of thousands, '
      verse: 11
    - text: 'and they cried in a loud voice  Worthy is the Lamb that was sacrificed
        to receive all power, and wealth, and wisdom, and might, and honour, and praise,
        and blessing. '
      verse: 12
    - text: 'And I heard every created thing in the air, and on the earth, and under
        the earth, and on the sea, and all that is in them crying  To him who is
        seated on the throne and to the Lamb be ascribed all blessing, and honour,
        and praise, and dominion for ever and ever. '
      verse: 13
    - text: 'And the four Creatures said Amen, and the Councillors prostrated themselves
        and worshiped.  '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Then I saw the Lamb break one of the seven seals, and I heard one of
        the four Creatures crying with a voice like thunder  Come. '
      verse: 1
    - text: 'And in my vision I saw a white horse. Its rider held a bow, and he
        was given a crown, and he went out conquering and to conquer.  '
      verse: 2
    - text: 'When the Lamb broke the second seal, I heard the second Creature crying
         Come. '
      verse: 3
    - text: 'Then there went out another horse, a red horse, and to its rider was
        given the power to deprive the earth of peace, so that men should kill one
        another; and he was given a great sword.  '
      verse: 4
    - text: ' When the Lamb broke the third seal, I heard the third Creature crying
         Come. And in my vision I saw a black horse. Its rider held scales in
        his hand. '
      verse: 5
    - text: 'And I heard what seemed to be a voice, coming from among the four Creatures,
        crying  A quart of wheat for a florin, and three quarts of barley for a
        florin! But do not harm the oil and the wine.  '
      verse: 6
    - text: ' When the Lamb broke the fourth seal, I heard the voice of the fourth
        Creature crying  Come. '
      verse: 7
    - text: 'And in my vision I saw a grey horse. His riders name was Death, and
        the Lord of the Place of Death rode behind him; and power was given them over
        the fourth part of the earth, so that they might destroy with sword and famine
        and death, and by means of the wild beasts of the earth.  '
      verse: 8
    - text: ' When the Lamb opened the fifth seal, I saw under the altar the souls
        of those who had been killed for the sake of Gods Message and for the testimony
        which they had borne. '
      verse: 9
    - text: 'They cried in a loud voice  How long, O Sovereign Lord, holy and true,
        before thou wilt give judgment and avenge our blood upon all who are living
        upon the earth? '
      verse: 10
    - text: 'Then to each of them was given a white robe, and they were told to rest
        yet a little longer, till the number of their fellow-servants and of their
        Brothers who were about to be put to death, as they had been, should be complete.  '
      verse: 11
    - text: ' And I saw the Lamb break the sixth seal, and then there was a great
        earthquake. The sun became black, like sackcloth, and the moon, which was
        at its full, like blood. '
      verse: 12
    - text: 'The stars of the heavens fell to the earth, as when a fig-tree, shaken
        by a strong wind, drops its unripe fruit. '
      verse: 13
    - text: 'The heavens disappeared like a scroll when it is rolled up, and every
        mountain and island was moved from its place. '
      verse: 14
    - text: 'Then all the kings of the earth, and the princes, and the generals, and
        the rich, and the powerful, and every slave and free man, hid themselves
        in the caves and under the rocks of the mountains; '
      verse: 15
    - text: 'and they are crying to the mountains and the rocks  Fall upon us, and
        hide us from the eyes of him who is seated on the throne, and from the Wrath
        of the Lamb, '
      verse: 16
    - text: 'for the great Day of their Wrath is come, and who can stand to meet it?    '
      verse: 17
  - chapter: 7
    verses:
    - text: 'After this, I saw four angels standing upon the four corners of the
        earth, restraining the four winds of the earth, that no wind should blow
        over the earth, or over the sea, or against any tree. '
      verse: 1
    - text: 'And, in the east, I saw another angel, ascending, holding the seal of
        the Living God; and he cried in a loud voice to the four angels, to whom there
        had been given power to harm the earth and the sea  '
      verse: 2
    - text: 'Do not harm the earth, or the sea, or the trees, until we have sealed
        the servants of our God upon their foreheads. '
      verse: 3
    - text: 'I heard, too, the number of those who had been sealed. It was one hundred
        and forty-four thousand; and they were from every tribe of the Israelites.    '
      verse: 4
    - text: 'From the tribe of Judah twelve thousand were sealed, from the tribe of
        Reuben twelve thousand, from the tribe of Gad twelve thousand,  '
      verse: 5
    - text: 'from the tribe of Asher twelve thousand, from the tribe of Napthali twelve
        thousand, from the tribe of Manasseh twelve thousand,  '
      verse: 6
    - text: 'from the tribe of Simeon twelve thousand, from the tribe of Levi twelve
        thousand, from the tribe of Issachar twelve thousand,  '
      verse: 7
    - text: 'from the tribe of Zebulon twelve thousand, from the tribe of Joseph twelve
        thousand, from the tribe of Benjamin twelve thousand were sealed. '
      verse: 8
    - text: 'After this, in my vision, I saw a vast throng which no man could number,
        of men from every nation and of all tribes, and peoples, and languages. They
        stood in front of the throne and in front of the Lamb, robed in white, holding
        palm branches in their hands. '
      verse: 9
    - text: 'And they are crying in a loud voice  Salvation be ascribed to our God
        who is seated on his throne and to the Lamb. '
      verse: 10
    - text: 'And all the angels were standing round the throne and the Councillors
        and the four Creatures, and they prostrated themselves on their faces in front
        of the throne and worshiped God, '
      verse: 11
    - text: 'saying  Amen. Blessing and praise, and wisdom, and thanksgiving, and
        honour, and power, and might be ascribed to our God for ever and ever. Amen.  '
      verse: 12
    - text: ' Then one of the Councillors turned to me and said Who are these who
        are robed in white? and whence did they come?  '
      verse: 13
    - text: 'My Lord, I answered, it is you who know.   These, he said, are
        they who come through the Great Persecution; they washed their robes white
        in the blood of the Lamb. '
      verse: 14
    - text: 'And therefore it is that they are before the throne of God, and are serving
        him day and night in his Temple; and he who is seated on the throne will shelter
        them. '
      verse: 15
    - text: 'Never again shall they be hungry, never again shall they be thirsty,
        nor shall the sun smite upon them, nor any scorching heat; '
      verse: 16
    - text: 'for the Lamb that stands in the space before the throne will be their
        shepherd, and will lead them to life-giving springs of water; and God will
        wipe away all tears from their eyes.    '
      verse: 17
  - chapter: 8
    verses:
    - text: 'As soon as the Lamb had broken the seventh seal, there was silence in
        Heaven for, it might be, half-an-hour.  '
      verse: 1
    - text: ' Then I saw the seven angels who stand before God, and seven trumpets
        were given to them.  '
      verse: 2
    - text: 'Next, another angel came and stood at the altar with a golden censer
        in his hand; and a great quantity of incense was given to him, to mingle with
        the prayers of all Christs People upon the golden altar before the throne. '
      verse: 3
    - text: 'The smoke of the incense ascended, with the prayers of Christs People,
        from the hand of the angel before God. '
      verse: 4
    - text: 'Then the angel took the censer, and filled it with fire from the altar,
        and threw it down upon the earth; and there followed peals of thunder, cries,
        flashes of lightning, and an earthquake. '
      verse: 5
    - text: 'Then the seven angels holding the seven trumpets prepared to blow their
        blasts.  '
      verse: 6
    - text: ' The first blew; and there came hail and fire mixed with blood, and it
        fell upon the earth. A third part of the earth was burnt up, and a third of
        the trees, and every blade of grass.  '
      verse: 7
    - text: 'Then the second angel blew; and what appeared to be a great mountain,
        burning, was hurled into the sea. A third of the sea became blood, '
      verse: 8
    - text: 'and a third part of all created things that are in the sea  that is,
        of all living things  died, and a third of the ships was destroyed.  '
      verse: 9
    - text: ' Then the third angel blew; and there fell from the heavens a great star,
        burning like a torch. It fell upon a third of the rivers and upon the springs. '
      verse: 10
    - text: '(The star is called Wormwood.) A third of the water became bitter as
        wormwood, and so bitter was the water that many died from drinking it.  '
      verse: 11
    - text: ' Then the fourth angel blew; and a third of the sun and a third of the
        moon and a third of the stars were blasted, so that a third of them was eclipsed,
        and for a third part of the day there was no light, and at night it was the
        same.  '
      verse: 12
    - text: ' And, in my vision, I heard an eagle flying in mid-heaven and crying
        in a loud voice  Woe, woe, woe for all who live on the earth, at the other
        trumpet-blasts of the three angels who have yet to blow.    '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Then the fifth angel blew; and I saw a Star that had fallen upon the
        earth from the heavens, and to him was given the key of the bottomless pit. '
      verse: 1
    - text: 'He opened the bottomless pit, and from the pit rose a smoke like the
        smoke of a great furnace. The sun and the air grew dark because of the smoke
        from the pit. '
      verse: 2
    - text: 'Out of the smoke locusts descended upon the earth, and they received
        the same power as that possessed by scorpions. '
      verse: 3
    - text: 'They were told not to harm the grass, or any plant, or any tree, but
        only those who have not the seal of God upon their foreheads. '
      verse: 4
    - text: 'Yet they were not allowed to kill them, but it was ordered that those
        men should be tortured for five months. Their torture was like the torture
        caused by a scorpion when it stings a man. '
      verse: 5
    - text: 'In those days men will seek Death and will not find it; They will long
        to die, but Death flees from them. '
      verse: 6
    - text: 'In appearance the locusts were like horses equipped for battle. On their
        heads there were what appeared to be crowns that shone like gold, their faces
        resembled human faces, '
      verse: 7
    - text: 'and they had hair like the hair of a woman, their teeth were like lions
        teeth, '
      verse: 8
    - text: 'and they had what seemed to be iron breastplates, while the noise of
        their wings was like the noise of chariots drawn by many horses, galloping
        into battle. '
      verse: 9
    - text: 'They have tails like scorpions, and stings, and in their tails lies their
        power to harm men for five months. '
      verse: 10
    - text: 'They have as their king the Angel of the bottomless pit, whose name,
        in Hebrew, is Abaddon, while, in Greek, his name is Apollyon (the Destroyer).  '
      verse: 11
    - text: ' The first Woe has passed; and still there are two Woes to follow!  '
      verse: 12
    - text: ' Then the sixth angel blew; and I heard a voice proceeding from the corners
        of the golden altar that stood before God. '
      verse: 13
    - text: 'It spoke to the sixth angel  the angel with the trumpet  and said Let
        loose the four angels that are in chains at the great river Euphrates. '
      verse: 14
    - text: 'Then the four angels, that were held in readiness for that hour and day
        and month and year, were let loose, to destroy a third of mankind. '
      verse: 15
    - text: 'The number of the hosts of horsemen was ten thousand times ten thousand,
        twice told; I heard their number. '
      verse: 16
    - text: 'And this is what the horses and their riders appeared to be like in my
        vision:  They had breastplates of fire, blood-red and sulphurous, and the
        heads of the horses were like lions heads, while out of their mouths issue
        fire, and smoke, and sulphur. '
      verse: 17
    - text: 'Through these three Curses a third of mankind perished  because of the
        fire, and the smoke, and the sulphur that issued from their mouths; '
      verse: 18
    - text: 'for the power of the horses lies in their mouths and in their tails.
        For their tails are like snakes, with heads, and it is with them that they
        do harm. '
      verse: 19
    - text: 'But those who were left of mankind, who had not perished through these
        Curses, did not repent and turn away from what their own hands had made; they
        would not abandon the worship of demons, and of idols made of gold or silver
        or brass or stone or wood, which can neither see, nor hear, nor walk; '
      verse: 20
    - text: 'and they did not repent of their murders, or their sorceries, or their
        licentiousness, or their thefts.   '
      verse: 21
  - chapter: 10
    verses:
    - text: 'Then I saw another mighty angel, descending from Heaven. His robe was
        a cloud; over his head was the rainbow; his face was like the sun, and his
        feet like pillars of fire; '
      verse: 1
    - text: 'in his hand he held a little book open. He set his right foot on the
        sea, and his left on the land; '
      verse: 2
    - text: 'and he cried in a loud voice like the roaring of a lion. At his cry the
        seven peals of thunder spoke, each with its own voice. '
