        be upon the earth  none so great; '
      verse: 18
    - text: 'and the great City was torn in three, and the cities of the nation fell,
        and God remembered Babylon the Great, and gave her the maddening wine-cup
        of his Wrath; '
      verse: 19
    - text: 'and every island vanished, and the mountains disappeared. '
      verse: 20
    - text: 'Great hailstones, a pound in weight, are falling upon men from the heavens.
        And men blasphemed God because of the Curse of the hail, for it was a very
        terrible Curse.  '
      verse: 21
  - chapter: 17
    verses:
    - text: 'Then one of the seven angels who held the seven bowls came and spoke
        to me. Come here, he said, and I will show you the sentence passed upon
        that Great Harlot who is seated at the meeting of many waters, '
      verse: 1
    - text: 'and with whom all the kings of the earth have had licentious intercourse;
        while all who live upon the earth have been make drunk by the wine of her
        licentiousness. '
      verse: 2
    - text: 'And he bore me away in a trance to a lonely place, and I saw a woman
        seated upon a scarlet Beast, which was covered with blasphemous names; it
        had seven heads and ten horns. '
      verse: 3
    - text: 'The woman was clothed in purple and scarlet, and glittering with gold
        ornaments, precious stones, and pearls. In her hand she held a gold cup, full
        of idolatrous abominations, and the unclean fruits of her licentiousness; '
      verse: 4
    - text: 'while on her forehead there was written this mystic name  BABYLON THE
        GREAT, THE MOTHER OF HARLOTS AND OF ALL IDOLATROUS ABOMINATIONS UPON EARTH. '
      verse: 5
    - text: 'And I saw the woman drunk with the blood of Christs People and with
        the blood of the martyrs for Jesus. When I saw her, I was amazed beyond measure; '
      verse: 6
    - text: 'but the angel said to me  Why were you amazed? I will tell you the
        mystic meaning of the vision of this woman, and of the Beast, with the seven
        heads and ten horns, that carries her. '
      verse: 7
    - text: 'The Beast that you saw was, but is not, and is about to rise out of the
        bottomless pit, and is on its way to destruction. Those who are living on
        earth will be amazed  those whose names have not been written in the Book
        of Life from the foundation of the world  when they see that the Beast was,
        but is not, and yet will come. '
      verse: 8
    - text: '(Here there is need for the discerning mind.) The seven heads are seven
        mountains upon which the woman is seated. '
      verse: 9
    - text: 'They are also seven kings; of whom five have fallen and one remains,
        while one is not yet come. When he comes, he must stay for a little while. '
      verse: 10
    - text: 'So must the Beast that was, but is not. He counts as an eighth king ,
        although he is one of the seven, and is on his way to destruction. '
      verse: 11
    - text: 'The ten horns that you saw are ten kings, who have not yet received their
        kingdoms, but for an hour they receive the authority of kings, together with
        the Beast. '
      verse: 12
    - text: 'These kings are of one mind in surrendering their power and authority
        to the Beast. '
      verse: 13
    - text: 'They will fight with the Lamb, but the Lamb will conquer them, for he
        is Lord of lords and King of kings; so, too, will those with him who have
        received the Call and are chosen and faithful. '
      verse: 14
    - text: 'And the angel said to me  The waters that you saw, where the Harlot
        is seated, are throngs of people and men of all nations and languages. '
      verse: 15
    - text: 'The ten horns that you saw, and the Beast  they will hate the Harlot,
        and cause her to become deserted and strip her bare; they will eat her very
        flesh and utterly consume her with fire. '
      verse: 16
    - text: 'For God has put it into their minds to carry out his purpose, in carrying
        out their common purpose and surrendering their kingdoms to the Beast, until
        Gods decrees shall be executed. '
      verse: 17
    - text: 'As for the woman whom you saw, she is the great city that holds sway
        over all the kings of the earth.   '
      verse: 18
  - chapter: 18
    verses:
    - text: 'After this I saw another angel, descending from Heaven, invested with
        great authority; and the earth was illuminated by his splendour. '
      verse: 1
    - text: 'With a mighty voice he cried  She has fallen! She has fallen  Babylon
        the Great! She has become an abode of demons, a stronghold of every wicked
        spirit, a stronghold of every foul and hateful bird. '
      verse: 2
    - text: 'For, after drinking the maddening wine of her licentiousness, all the
        nations have fallen; while all the kings of the earth have had licentious
        intercourse with her, and the merchants of the earth have grown rich through
        the excess of her luxury. '
      verse: 3
    - text: 'Then I heard another voice from Heaven saying  Come out of her, my
        People, that you may not participate in her sins, and that you may not suffer
        from the Curses inflicted upon her. '
      verse: 4
    - text: 'For her sins are heaped up to the heavens, and God has not forgotten
        her misdeeds. '
      verse: 5
    - text: 'Pay her back the treatment with which she has treated you; yes, repay
        twice over what her actions deserve; in the cup which she mixed for you, mix
        for her as much again; '
      verse: 6
    - text: 'for her self-glorification and her luxury, give her now an equal measure
        of torture and misery. In her heart she says I sit here a queen; no widow
        am I; I shall never know misery. '
      verse: 7
    - text: 'Therefore in one day shall these Curses befall her  death, misery, and
        famine, and she shall be utterly consumed by fire; for mighty is the Lord
        God who condemned her. '
      verse: 8
    - text: 'All the kings of the earth who had licentious intercourse with her and
        shared her luxury will weep and lament over her, when they see the smoke from
        the burning city, '
      verse: 9
    - text: 'while they stand at a distance, horrified at her torture, and cry  Alas!
        Alas! Great City! O mighty City of Babylon! In a single hour your judgment
        fell. '
      verse: 10
    - text: 'And the merchants of the earth weep and wail over her, because no longer
        does any one buy their cargoes  '
      verse: 11
    - text: 'their cargoes of gold, or silver, or precious stones, or pearls, or fine
        linen, or purple robes, or silk, or scarlet cloth; nor their many scented
        woods; nor their many articles of ivory; nor their many articles of choicest
        wood, or brass, or iron, or marble; '
      verse: 12
    - text: 'nor their cinnamon, or spice, or incense, or perfumes, or frankincense,
        or wine, or oil, or fine flour, or wheat, or cattle, or sheep; nor their horses,
        or chariots, or slaves; nor the bodies and souls of men. '
      verse: 13
    - text: 'The fruit that your soul craved is no longer within your reach, and all
        dainties and luxuries are lost to you, never to be found again. '
      verse: 14
    - text: 'The merchants who sold these things, and grew rich by her, will stand
        at a distance weeping and wailing, horrified at her torture, and crying  '
      verse: 15
    - text: 'Alas! Alas! Great City! O City clothed in fine linen, and purple, and
        scarlet cloth! O City adorned with gold ornaments, and precious stones, and
        pearls! '
      verse: 16
    - text: 'In a single hour your vast wealth vanished. Every ships captain and
        all who sail to any port, and sailors, and all who get their living from the
        sea, stood at a distance, '
      verse: 17
    - text: 'and seeing the smoke from the burning city, cried  What city can compare
        with the Great City? '
      verse: 18
    - text: 'They threw dust on their heads, and, as they wept and wailed, they cried
         Alas! Alas! Great City! All who have ships on the sea grew rich through
        her magnificence. In a single hour it has vanished. '
      verse: 19
    - text: 'Rejoice over her, O Heaven, and People of Christ, and Apostles, and Prophets,
        for God has avenged you on her! '
      verse: 20
    - text: 'Then a mighty angel took up a stone like a great millstone, and threw
        it into the sea, crying  So shall Babylon, the Great City, be violently
        overthrown, never more to be seen. '
      verse: 21
    - text: 'No more shall the music of harpers, or minstrels, or flute players, or
        trumpeters be heard in you, no more shall any worker, skilled in any art,
        be found in you; no more shall the sound of a mill be heard in you; '
      verse: 22
    - text: 'no more shall the light of a lamp shine in you; no more shall the voices
        of bridegroom and bride be heard in you. Your merchants were the great men
        of the earth, for all the nations were deceived by your magical charms. '
      verse: 23
    - text: 'Yes, and in her was to be found the blood of the Prophets and of Christs
        People, and of all who have been put to death upon the earth.  '
      verse: 24
  - chapter: 19
    verses:
    - text: 'After this, I heard what seemed to be a great shout from a vast throng
        in Heaven, crying   Hallelujah! To our God belong Salvation, and Glory,
        and Power, '
      verse: 1
    - text: 'for true and righteous are his judgments. For he has passed judgment
        upon the Great Harlot who was corrupting the earth by her licentiousness,
        and he has taken vengeance upon her for the blood of his servants. '
      verse: 2
    - text: 'Again they cried  Hallelujah! And the smoke from her ruins rises for
        ever and ever. '
      verse: 3
    - text: 'Then the twenty-four Councillors and the Four Creatures prostrated themselves
        and worshiped God who was seated upon the throne, crying  Amen, Hallelujah!; '
      verse: 4
    - text: 'and from the throne there came a voice which said  Praise our God all
        you who serve him, You who reverence him, both high and low. '
      verse: 5
    - text: 'Then I heard what seemed to be the shout of a vast throng, like the
        sound of many waters, and like the sound of loud peals of thunder, crying
         Hallelujah! For the Lord is King, our God, the Almighty. '
      verse: 6
    - text: 'Let us rejoice and exalt; and we will pay him honour, for the hour for
        the Marriage of the Lamb has come, and his Bride has made herself ready. '
      verse: 7
    - text: 'And to her it has been granted to robe herself in fine linen, white and
        pure, for that linen is the good deeds of the People of Christ. '
      verse: 8
    - text: 'Then a voice said to me Write  Blessed are those who have been summoned
        to the marriage feast of the Lamb. And the voice said  These words of
        God are true. '
      verse: 9
    - text: 'I prostrated myself at the feet of him who spoke to worship him, but
        he said to me  Forbear; I am your fellow-servant, and the fellow-servant
        of your Brothers who bear their testimony to Jesus. Worship God. For to bear
        testimony to Jesus needs the inspiration of the Prophets. '
      verse: 10
    - text: 'Then I saw that Heaven lay open. There appears a white horse; its rider
        is called Faithful and True; righteously does he judge and make war. '
      verse: 11
    - text: 'His eyes are flaming fires; on his head there are many diadems, and he
        bears a name, written, which no one knows but himself; '
      verse: 12
    - text: 'he has been clothed in a garment sprinkled with blood; and the name by
        which he is called is The Word of God. '
      verse: 13
    - text: 'The armies of Heaven followed him, mounted on white horses and clothed
        in fine linen, white and pure. '
      verse: 14
    - text: 'From his mouth comes a sharp sword, with which to smite the nations;
        and he will rule them with an iron rod. He treads the grapes in the press
        of the maddening wine of the Wrath of Almighty God; '
      verse: 15
    - text: 'and on his robe and on his thigh he has this name written  KING OF
        KINGS AND LORD OF LORDS.  '
      verse: 16
    - text: ' Then I saw an angel standing on the sun. He cried in a loud voice to
        all the birds that fly in mid-heaven  Gather and come to the great feast
        of God, '
      verse: 17
    - text: 'to eat the flesh of kings, and the flesh of commanders, and the flesh
        of mighty men, and the flesh of horses and their riders, and the flesh of
        all freemen and slaves, and of high and low. '
      verse: 18
    - text: 'Then I saw the Beast and the kings of the earth and their armies, gathered
        together to fight with him who sat on the horse and with his army. '
      verse: 19
    - text: 'The Beast was captured, and with him was taken the false Prophet, who
        performed the marvels before the eyes of the Beast, with which he deceived
        those who had received the brand of the Beast and those who worshiped his
        image. Alive, they were thrown, both of them, into the fiery lake of burning
        sulphur. '
      verse: 20
    - text: 'The rest were killed by the sword which came out of the mouth of him
        who rode upon the horse; and all the birds fed upon their flesh.  '
      verse: 21
  - chapter: 20
    verses:
    - text: 'Then I saw an angel coming down from Heaven, with the key of the bottomless
        pit and a great chain in his hand. '
      verse: 1
    - text: 'He seized the Dragon, the primeval Serpent (who is the Devil or Satan),
        and bound him in chains for a thousand years. '
      verse: 2
    - text: 'He flung him into the bottomless pit and locked it, and set his seal
        upon it; that he should not deceive the nations any more, until the thousand
        years were ended. After that he must be let loose for a while.  '
      verse: 3
    - text: 'Then I saw thrones, and to those who took their seats upon them authority
        was given to act as judges. And I saw the souls of those who had been beheaded
        because of the testimony to Jesus and because of the Message of God, for they
        had refused to worship the Beast or its image, and had not received the brand
        on their foreheads and on their hands. They were restored to life, and they
        reigned with the Christ for a thousand years. '
      verse: 4
    - text: '(The rest of the dead were not restored to life till the thousand years
        were ended.) This is the First Resurrection. '
      verse: 5
    - text: 'Blessed and holy will he be who shares in that First Resurrection. The
        second Death has no power over them; but they will be priests of God, and
        the Christ, and they will reign with him for the thousand years.  '
      verse: 6
    - text: ' When the thousand years are ended, Satan will be let loose from his
        prison, '
      verse: 7
    - text: 'and he will come out to deceive the nations that live in the four corners
        of the earth  Gog and Magog. He will come to gather them together for battle;
        and their number will be as great as the sand on the sea-shore. '
      verse: 8
    - text: 'They went up over the breadth of the whole earth, and surrounded the
        camp of Christs People and the beloved city. Then fire fell from the heavens
        and consumed them; '
      verse: 9
    - text: 'and the Devil, their deceiver, was hurled into the lake of fire and sulphur,
        where the Beast and the false Prophet already were, and they will be tortured
        day and night for ever and ever.  '
      verse: 10
    - text: ' Then I saw a great white throne, and him who was seated on it. The
        earth and the heavens fled from his presence; no place was left for them. '
      verse: 11
    - text: 'And I saw the dead, high and low, standing before the throne; and books
        were opened. Then another book was opened, the Book of Life; and the dead
        were judged, according to their actions, by what was written in the books. '
      verse: 12
    - text: 'The sea gave up its dead, and Death and the Lord of the Place of Death
        gave up their dead; and they were judged, one by one, each according to his
        actions. '
      verse: 13
    - text: 'Then Death and the Lord of the Place of Death were hurled into the lake
        of fire. This is the Second Death  the lake of fire; '
      verse: 14
    - text: 'and all whose names were not found written in the Book of Life were
        hurled into the lake of fire.  '
      verse: 15
  - chapter: 21
    verses:
    - text: 'Then I saw new heavens and a new earth. The former heavens and the former
        earth had passed away; and the sea has ceased to be. '
      verse: 1
    - text: 'And I saw the Holy City, Jerusalem, descending new out of Heaven from
        God, like a bride adorned in readiness for her husband. '
      verse: 2
    - text: 'And I heard a loud voice from the throne, which said  See! the Tabernacle
        of God is set up among men. God will dwell among them, and they will be his
        Peoples, and God himself will be among them, '
      verse: 3
    - text: 'and he will wipe away all tears from their eyes. There will be no more
        death, nor will there be any more grief or crying or pain. The old order has
        passed away. '
      verse: 4
    - text: 'And he who was seated on the throne said  See, I make all things new!
        And he said  Write this, for these words may be trusted and are true. '
      verse: 5
    - text: 'And he said to me  They are fulfilled. I am the Alpha and the Omega,
        the Beginning and the End. To him who thirsts I will give of the spring of
        the Water of Life, freely. '
      verse: 6
    - text: 'He who conquers shall enter into possession of these things, and I will
        be his God, and he shall be my Son. '
      verse: 7
    - text: 'But as for cowards, unbelievers, the degraded, murderers, the impure,
        sorcerers, idolaters, and all liars  their place will be in the burning lake
        of fire and sulphur. That is the Second Death. '
      verse: 8
    - text: ' Then one of the seven angels who had the seven bowls, and were laden
        with the seven last Curses, came and spoke to me. Come here, he said, and
        I will show you the Bride, the Wife of the Lamb. '
      verse: 9
    - text: 'He carried me away in a trance to a great high mountain, and showed me
        Jerusalem, the Holy City, descending out of Heaven from God, filled with the
        glory of God. '
      verse: 10
    - text: 'Its brilliance was like that of some very precious stone, like a jasper,
        transparent as crystal. '
      verse: 11
    - text: 'It had a great high wall, in which were twelve gates; and at these gates
        there were twelve angels, and there were names inscribed on the gates, the
        names of the twelve tribes of the Israelites. '
      verse: 12
    - text: 'There were three gates on the east, three gates on the north, three
        gates on the south, and three gates on the west. '
      verse: 13
    - text: 'The wall of the City had twelve foundation stones, on which were the
        twelve names of the twelve Apostles of the Lamb. '
      verse: 14
    - text: 'And the angel who was speaking to me had as a measure a gold rod, with
        which to measure the City and its gates and its wall. '
      verse: 15
    - text: 'The City is square; the length and the breadth are the same. The angel
        measured with his rod; it was twelve hundred miles; its length, and breadth,
        and height are equal. '
      verse: 16
    - text: 'Then he measured the wall; it was two hundred and eighty-eight feet,
        as men measure, that is as the angel measured. '
      verse: 17
    - text: 'The material of the wall of the City was jasper, and the City was built
        of pure gold, which shone like clear glass. '
      verse: 18
    - text: 'The foundations of the wall of the City were ornamented with every kind
        of precious stone. The first foundation stone was a jasper; the second a sapphire;
        the third a chalcedony; the fourth an emerald; '
      verse: 19
    - text: 'the fifth a sardonyx; the sixth a carnelian; the seventh a chrysolite;
        the eighth a beryl; the ninth a topaz; the tenth a chrysoprase; the eleventh
        a hyacinth; and the twelfth an amethyst. '
      verse: 20
    - text: 'The twelve gates were made of twelve pearls, each gate of one pearl.
        The street of the City was of pure gold, transparent as glass. '
      verse: 21
    - text: 'And I saw no Temple there, for the Lord, our God, the Almighty, and the
        Lamb are its Temple. '
      verse: 22
    - text: 'The City has no need of the sun or the moon to shine upon it, for the
        Glory of God illuminated it, and its Lamp was the Lamb. '
      verse: 23
    - text: 'The nations walk by the light of it; and the kings of the earth bring
        their glory into it. '
      verse: 24
    - text: 'Its gates will never be shut by day, and there will be no night there. '
      verse: 25
    - text: 'And men will bring the glory and honour of the nations into it. '
      verse: 26
    - text: 'Never shall any unhallowed thing enter it, nor he whose life is shameful
        and false, but only those whose names have been written in the Lambs Book
        of Life.  '
      verse: 27
  - chapter: 22
    verses:
    - text: 'And the angel showed me a river of the Water of Life, as clear as crystal,
        issuing from the throne of God and of the Lamb, '
      verse: 1
    - text: 'in the middle of the street of the City. On each side of the river was
        a Tree of Life which bore twelve kinds of fruit, yielding its fruit each month;
        and the leaves of the tree were for the healing of the nations. '
      verse: 2
    - text: 'Every thing that is accursed will cease to be. The throne of God and
        of the Lamb will be within it, and his servants will worship him; '
      verse: 3
    - text: 'they will see his face, and his name will be on their foreheads. '
      verse: 4
    - text: 'Night will cease to be. They have no need of the light of a lamp, nor
        have they the light of the sun; for the Lord God will be their light, and
        they will reign for ever and ever. '
      verse: 5
    - text: ' Then the angel said to me  These words may be trusted and are true.
        The Lord, the God that inspires the Prophets, sent his angel to show his servants
        what must quickly take place; '
      verse: 6
    - text: 'and he said I will come quickly. Blessed will he be who lays to heart
        the words of the prophecy contained in this book.  '
      verse: 7
    - text: 'It was I, John, who heard and saw these things; and, when I heard and
        saw them, I prostrated myself in worship at the feet of the angel that showed
        them to me. '
      verse: 8
    - text: 'But he said to me  Forbear; I am your fellow-servant, and the fellow-servant
        of your Brothers, the Prophets, and of all who lay to heart the words in this
        book. Worship God.  '
      verse: 9
    - text: ' Then the angel said to me  Do not keep secret the words of the prophecy
        contained in this book; for The Time is near. '
      verse: 10
    - text: 'Let the wrong-doer continue to do wrong; the filthy-minded man continue
        to be filthy; the righteous man continue to act righteously; and the holy-minded
        man continue to be holy. '
      verse: 11
    - text: '(I will come quickly. I bring my rewards with me, to give to each man
        what his actions deserve. '
      verse: 12
    - text: 'I am the Alpha and the Omega, the First and the Last, the Beginning and
        the End.) '
      verse: 13
    - text: 'Blessed will they be who wash their robes, that they may have the right
        to approach the Tree of Life, and may enter the City by the gates. '
      verse: 14
    - text: 'Outside will be the filthy, the sorcerers, the impure, the murderers,
        the idolaters, and all who love the false and live it.  '
      verse: 15
    - text: ' I, Jesus, sent my angel to bear testimony to you about these things
        before the Churches. I am the Scion and the Offspring of David, the bright
        Star of the Morning. '
      verse: 16
    - text: ' Come, say the Spirit and the Bride; and let him who hears say Come.
        Let him who thirsts come; let him who will take the Water of Life freely. '
      verse: 17
    - text: ' I declare to all who hear the words of the prophecy contained in this
        book  If anyone adds to it, God will add to his troubles the Curses described
        in this book; '
      verse: 18
    - text: 'and if any one takes away any of the words in the book containing this
        prophecy, God will take away his share in the Tree of Life, and in the Holy
        City  as described in this book. '
      verse: 19
    - text: ' He whose testimony this is says  Assuredly I will come quickly. Amen,
        come, Lord Jesus. '
      verse: 20
    - text: ' May the blessing of the Lord Jesus Christ, be with his People.   '
      verse: 21
  name: Revelation of John
