      verse: 8
    - text: 'And, when she has found it, she calls her friends and neighbours together,
        and says Come and rejoice with me, for I have found the coin which I lost. '
      verse: 9
    - text: 'So, I tell you, there is rejoicing in the presence of Gods angels over
        one outcast that repents.  '
      verse: 10
    - text: ' Then Jesus continued: A man had two sons; '
      verse: 11
    - text: 'and the younger of them said to his father Father, give me my share
        of the inheritance. So the father divided the property between them. '
      verse: 12
    - text: 'A few days later the younger son got together all that he had, and went
        away into a distant land; and there he squandered his inheritance by leading
        a dissolute life. '
      verse: 13
    - text: 'After he has spent all that he had, there was a severe famine through
        all that country, and he began to be in actual want. '
      verse: 14
    - text: 'So he went and engaged himself to one of the people of that country,
        who sent him into his fields to tend pigs. '
      verse: 15
    - text: 'He even longed to satisfy his hunger with the bean-pods on which the
        pigs were feeding; and no one gave him anything. '
      verse: 16
    - text: 'But, when he came to himself, he said How many of my fathers hired
