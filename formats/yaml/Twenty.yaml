      verse: 46
    - text: 'In truth I tell you, he who believes in me has Immortal Life. '
      verse: 47
    - text: 'I am the Life-giving Bread. '
      verse: 48
    - text: 'Your ancestors ate the manna in the desert, and yet died. '
      verse: 49
    - text: 'The Bread that comes down from Heaven is such that whoever eats of it
        will never die. '
      verse: 50
    - text: 'I am the Living Bread that has come down from Heaven. If any one eats
