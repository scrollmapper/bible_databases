      verse: 56
    - text: 'As the Living Father sent me as his Messenger, and as I live because
        the Father lives, so he who takes me for his food shall live because I live. '
      verse: 57
    - text: 'That is the Bread which has come down from Heaven  not such as your
        ancestors ate, and yet died; he who takes this Bread for his food shall live
        for ever.  '
      verse: 58
