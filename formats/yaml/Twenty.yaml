    - text: 'When Pilate saw that his efforts were unavailing, but that, on the contrary,
        a riot was beginning, he took some water, and washed his hands in the sight
        of the crowd, saying as he did so: I am not answerable for this bloodshed;
        you must see to it yourselves. '
      verse: 24
    - text: 'And all the people answered: His blood be on our heads and on our childrens! '
      verse: 25
    - text: 'The Pilate released Barabbas to them; but Jesus he scourged, and gave
        him up to be crucified.  '
      verse: 26
    - text: ' After that, the Governors soldiers took Jesus with them into the Government
        House, and gathered the whole garrison round him. '
      verse: 27
    - text: 'They stripped him, and put on him a red military cloak, '
      verse: 28
    - text: 'and having twisted some thorns into a crown, put it on his head, and
        a rod in his right hand, and then, going down on their knees before him, they
        mocked him. Long life to you, King of the Jews! they said. '
      verse: 29
    - text: 'They spat at him and, taking the rod, kept striking him on the head; '
      verse: 30
    - text: 'and, when they had left off mocking him, they took off the military cloak,
        and put his own clothes on him, and led him away to be crucified.  '
      verse: 31
    - text: ' As they were on their way out, they came upon a man from Cyrene of the
        name of Simon; and they compelled him to go with them to carry the cross. '
      verse: 32
    - text: 'On reaching a place named Golgotha (a place named from its likeness to
        a skull), '
      verse: 33
    - text: 'they gave him some wine to drink which had been mixed with gall; but
        after tasting it, Jesus refused to drink it. '
      verse: 34
    - text: 'When they had crucified him, they divided his clothes among them by casting
        lots. '
      verse: 35
    - text: 'Then they sat down, and kept watch over him there. '
      verse: 36
    - text: 'Above his head they fixed the accusation against him written out  THIS
        IS JESUS THE KING OF THE JEWS. '
      verse: 37
    - text: 'At the same time two robbers were crucified with him, one on the right,
        the other on the left. '
      verse: 38
    - text: 'The passers-by railed at him, shaking their heads as they said: '
      verse: 39
    - text: 'You who destroy the Temple and build one in three days, save yourself!
        If you are Gods Son, come down from the cross! '
      verse: 40
    - text: 'In the same way the Chief Priests, with the Teaches of the Law and Councillors,
        said in mockery: '
      verse: 41
    - text: 'He saved others, but he cannot save himself! He is the King of Israel!
        Let him come down from the cross now, and we will believe in him. '
      verse: 42
    - text: 'He has trusted in God; if God wants him, let him deliver him now; for
        he said I am Gods Son. '
      verse: 43
    - text: 'Even the robbers, who were crucified with him, reviled him in the same
        way. '
      verse: 44
    - text: 'After mid-day a darkness came over all the country, lasting till three
        in the afternoon. '
      verse: 45
    - text: 'And about three Jesus called out loudly: Eloi, Eloi, lema sabacthani  
        that is to say, O my God, my God, why has thou forsaken me? '
      verse: 46
    - text: 'Some of those standing by heard this, and said: The man is calling for
        Elijah! '
      verse: 47
    - text: 'One of them immediately ran and took a sponge, and, filling it with common
        wine, put it on the end of a rod, and offered it to him to drink. '
      verse: 48
    - text: 'But the rest said: Wait and let us see if Elijah is coming to save him.
        [However another man took a spear, and pierced his side; and water and blood
        flowed from it.] '
      verse: 49
    - text: 'But Jesus, uttering another loud cry, gave up his spirit. '
      verse: 50
    - text: 'Suddenly the Temple curtain was torn in two from top to bottom, the earth
        shook, the rocks were torn asunder, '
      verse: 51
    - text: 'the tombs opened, and the bodies of many of Gods People who had fallen
        asleep rose, '
      verse: 52
    - text: 'and they, leaving their tombs, went, after the resurrection of Jesus,
        into the Holy City, and appeared to many people. '
      verse: 53
    - text: 'The Roman Captain, and the men with him who were watching Jesus, on seeing
        the earthquake and all that was happening, became greatly frightened and exclaimed:
        This must indeed have been Gods Son! '
      verse: 54
    - text: 'There were many women there, watching from a distance, who had accompanied
        Jesus from Galilee and had been attending on him. '
      verse: 55
    - text: 'Among them were Mary of Magdala, Mary the mother of James and Joseph,
        and the mother of Zebediahs sons.  '
      verse: 56
    - text: ' When evening had fallen, there came a rich man belonging to Ramah, named
        Joseph, who had himself become a disciple of Jesus. '
      verse: 57
    - text: 'He went to see Pilate, and asked for the body of Jesus; upon which Pilate
        ordered it to be given him. '
      verse: 58
    - text: 'So Joseph took the body, and wrapped it in a clean linen sheet, '
      verse: 59
    - text: 'and laid it in his newly-made tomb which he had cut in the rock; and,
        before he left, he rolled a great stone against the entrance of the tomb. '
      verse: 60
    - text: 'Mary of Magdala and the other Mary remained behind, sitting in front
        of the grave.  '
      verse: 61
    - text: ' The next day  that is, the day following the Preparation-Day  the
        Chief Priests and Pharisees came in a body to Pilate, and said: '
      verse: 62
    - text: 'Sir, we remember that, during his lifetime, that impostor said I shall
        rise after three days. '
      verse: 63
    - text: 'So order the tomb to be made secure till the third day. Otherwise his
        disciples may come and steal him, and then say to the people He has risen
        from the dead, when the latest imposture will be worse than the first.  '
      verse: 64
    - text: ' You may have a guard, was Pilates reply; go and make the tomb as
        secure as you can. '
      verse: 65
    - text: 'So they went made the tomb secure, by sealing the stone, in presence
        of the guard.  '
      verse: 66
  - chapter: 28
    verses:
    - text: 'After the Sabbath, as the first day of the week began to dawn, Mary of
        Magdala and the other Mary had gone to look at the grave, '
      verse: 1
    - text: 'when suddenly a great earthquake occurred. For an angel of the Lord descended
        from Heaven, and came and rolled away the stone, and seated himself upon it. '
      verse: 2
    - text: 'His appearance was as dazzling as lightning, and his clothing was as
        white as snow; '
      verse: 3
    - text: 'and, in their terror of him, the men on guard trembled violently and
        became like dead men. '
      verse: 4
    - text: 'But the angel, addressing the women, said; You need not be afraid. I
        now that it is Jesus, who was crucified, for whom you are looking. '
      verse: 5
    - text: 'He is not here; for he has risen, as he said he would. Come, and see
        the place where he was lying; '
      verse: 6
    - text: 'and then go quickly and say to him disciples He has risen from the dead,
        and is going before you into Galilee; there you will see him. Remember, I
        have told you. '
      verse: 7
    - text: 'On this they left the tomb quickly, in awe and great joy, and ran to
        tell the news to the disciples. '
      verse: 8
    - text: 'Suddenly Jesus met them. Welcome!  he said. The women went up to him,
        and clasped his feet, bowing to the ground before him. Then Jesus said to
        them: '
      verse: 9
    - text: 'Do not be afraid; go and tell my brothers to set out for Galilee, and
        they shall see me there.  '
      verse: 10
    - text: 'While they were still on their way, some of the guard came into the city,
        and reported to the Chief Priests everything that had happened. '
      verse: 11
    - text: 'So they and the Councillors met and, after holding a consultation, gave
        a large sum of money to the soldiers, '
      verse: 12
    - text: 'and told them to say that his disciples came in the night, and stole
        him while they were asleep; '
      verse: 13
    - text: 'And should this matter come before the Governor, they added, we will
        satisfy him, and see that you have nothing to fear. '
      verse: 14
    - text: 'So the soldiers took the money, and did as they were instructed. And
        this story has been current among the Jews from that day to this.  '
      verse: 15
    - text: 'The eleven disciples went to Galilee, to the mountain where Jesus told
        them to meet him; '
      verse: 16
    - text: 'and, when they saw him, they bowed to the ground before him; although
        some felt doubtful. '
      verse: 17
    - text: 'Then Jesus came up, and spoke to them thus:   All authority in heaven
        and on the earth has been given to me. '
      verse: 18
    - text: 'Therefore go and make disciples of all the nations, baptizing them into
        the Faith of the Father, the Son, and the Holy Spirit, '
      verse: 19
    - text: 'and teaching them to lay to heart all the commands that I have given
        you; and, remember, I myself am with you every day until the close of the
        age.     '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'The beginning of the Good News about Jesus Christ.  '
      verse: 1
    - text: 'It is said in the Prophet Isaiah    Behold! I send my Messenger before
        thy face; he shall prepare thy way.  '
      verse: 2
    - text: 'The voice of one crying aloud in the Wilderness: Make ready the way
        of the Lord, make his paths straight. '
      verse: 3
    - text: 'And in fulfilment of this, John the Baptizer appeared in the Wilderness,
        proclaiming a baptism upon repentance, for the forgiveness of sins. '
      verse: 4
    - text: 'The whole of Judea, as well as all the inhabitants of Jerusalem, went
        out to him; and they were baptized by him in the river Jordan, confessing
        their sins.  '
      verse: 5
    - text: ' John was clad in clothing of camels hair, with a belt of leather round
        his waist, and lived on locusts and wild honey; '
      verse: 6
    - text: 'and he proclaimed  There is coming after me one more powerful than
        I, and I am not fit even to stoop down and unfasten his sandals. '
      verse: 7
    - text: 'I have baptized you with water, but he will baptize you with the Holy
        Spirit.  '
      verse: 8
    - text: ' Now about that time Jesus came from Nazareth in Galilee, and was baptized
        by John in the Jordan. '
      verse: 9
    - text: 'And just as he was coming up out of the water, he saw the heavens rent
        apart, and the Spirit, like a dove, descending upon him, '
      verse: 10
    - text: 'and from the heavens came a voice  Thou art my Son, the Beloved; in
        thee I delight.  '
      verse: 11
    - text: ' Immediately afterwards the Spirit drove Jesus out into the Wilderness; '
      verse: 12
    - text: 'and he was there in the Wilderness forty days, tempted by Satan, and
        among the wild beasts, while the angels ministered to him.  '
      verse: 13
    - text: ' After John had been committed to prison, Jesus went to Galilee, proclaiming
        the Good News of God  '
      verse: 14
    - text: 'The time has come, and the Kingdom of God is at hand; repent, and believe
        the Good News.  '
      verse: 15
    - text: 'As Jesus was going along the shore of the Sea of Galilee, he saw Simon
        and his brother Andrew casting a net in the Sea, for they were fishermen. '
      verse: 16
    - text: 'Come and follow me, Jesus said, and I will set you to fish for men. '
      verse: 17
    - text: 'They left their nets at once, and followed him.  '
      verse: 18
    - text: ' Going on a little further, he saw James, Zebediahs son, and his brother
        John, who also were in their boat mending the nets. '
      verse: 19
    - text: 'Jesus at once called them, and they left their father Zebediah in the
        boat with the crew, and went after him.  '
      verse: 20
    - text: ' And they walked into Capernaum. On the next Sabbath Jesus went into
        the Synagogue and began to teach. '
      verse: 21
    - text: 'The people were amazed at his teaching, for he taught them like one who
        had authority, and not like the Teachers of the Law. '
      verse: 22
    - text: 'Now there was in their Synagogue at the time a man under the power of
        a foul spirit, who called out: '
      verse: 23
    - text: 'What do you want with us, Jesus of Nazareth? Have you come to destroy
        us? I know who you are  the Holy One of God! '
      verse: 24
    - text: 'But Jesus rebuked the spirit: Be silent! Come out from him. '
      verse: 25
    - text: 'The foul spirit threw the man into a fit, and with a loud cry came out
        from him. '
      verse: 26
    - text: 'And they were all so amazed that they kept asking: What is this? Strange
        teaching indeed! He gives his commands with authority even to the foul spirits,
        and they obey him! '
      verse: 27
    - text: 'And the fame of Jesus spread at once in all directions, through the whole
        neighbourhood of Galilee.  '
      verse: 28
    - text: ' As soon as they had come out from the Synagogue, they went, with James
        and John, into the house of Simon and Andrew. '
      verse: 29
    - text: 'Now Simons mother-in-law was lying ill with fever, and they at once
        told Jesus about her. '
      verse: 30
    - text: 'Jesus went up to her and, grasping her hand, raised her up; the fever
        left her, and she began to wait upon them.  '
      verse: 31
    - text: ' In the evening, after sunset, the people brought to Jesus all who were
        ill or possessed by demons; '
      verse: 32
    - text: 'and the whole city was gathered round the door. '
      verse: 33
    - text: 'Jesus cured many who were ill with various diseases, and drove out many
        demons, and would not permit them to speak, because they knew him to be the
        Christ.  '
      verse: 34
    - text: ' In the morning, long before daylight, Jesus rose and went out, and,
        going to a lonely spot, there began to pray. '
      verse: 35
    - text: 'But Simon and his companions hastened after him; '
      verse: 36
    - text: 'and, when they found him, they exclaimed: Every one is looking for you! '
      verse: 37
    - text: 'But Jesus said to them: Let us go somewhere else, into the country towns
        near, that I may make my proclamation in them also; for that was why I came. '
      verse: 38
    - text: 'And he went about making his proclamation in their Synagogues all through
        Galilee, and driving out the demons.  '
      verse: 39
    - text: ' One day a leper came to Jesus and, falling on his knees, begged him
        for help. If only you are willing, he said, you are able to make me clean. '
      verse: 40
    - text: 'Moved with compassion, Jesus stretched out his hand and touched him,
        saying as he did so: I am willing; become clean. '
      verse: 41
    - text: 'Instantly the leprosy left the man, and he became clean; '
      verse: 42
    - text: 'and then Jesus, after sternly warning him, immediately sent him away,
        and said to him: '
      verse: 43
    - text: 'Be careful not to say anything to any one; but go and show yourself
        to the Priest, and make the offerings for your cleansing directed by Moses,
        as evidence of your cure. '
      verse: 44
    - text: 'The man, however, went away, and began to speak about it publicly, and
        to spread the story so widely, that Jesus could no longer go openly into a
        town, but stayed outside in lonely places; and people came to him from every
        direction.    '
      verse: 45
  - chapter: 2
    verses:
    - text: 'Some days later, when Jesus came back to Capernaum, the news spread that
        he was in a house there; '
      verse: 1
    - text: 'and so many people collected together, that after a while there was no
        room for them even round the door; and he began to tell them his Message. '
      verse: 2
    - text: 'And some people came, bringing to him a paralysed man, who was being
        carried by four bearers. '
      verse: 3
    - text: 'Being, however, unable to get him near to Jesus, owing to the crowd,
        they removed the roofing below which Jesus was; and, when they had made an
        opening, they let down the mat on which the paralysed man was lying. '
      verse: 4
    - text: 'When Jesus saw their faith, he said to the man: Child, your sins are
        forgiven.  '
      verse: 5
    - text: ' But some of the Teachers of the Law who were sitting there were debating
        in their minds: '
      verse: 6
    - text: 'Why does this man speak like this? He is blaspheming! Who can forgive
        sins except God? '
      verse: 7
    - text: 'Jesus, at once intuitively aware that they were debating with themselves
        in this way, said to them: Why are you debating in your minds about this? '
      verse: 8
    - text: 'Which is easier?  to say to the paralysed man, Your sins are forgiven?
        or to say Get up, and take up your mat, and walk about? '
      verse: 9
    - text: 'But that you may know that the Son of Man has power to forgive sins on
        earth  here he said to the paralysed man  '
      verse: 10
    - text: 'To you I say, Get up, take up your mat, and return to your home. '
      verse: 11
    - text: 'The man got up, and immediately took up his mat, and went out before
        them all; at which they were amazed, and, as they praised God, they said:
        We have never seen anything like this!  '
      verse: 12
    - text: ' Jesus went out again to the Sea; and all the people came to him, and
        he taught them. '
      verse: 13
    - text: 'As he went along, he saw Levi, the son of Alphaeus, sitting in the tax-office,
        and said to him: Follow me. Levi got up and followed him.  '
      verse: 14
    - text: ' And later on he was in his house at table, and a number of tax-gatherers
        and outcasts took their places at table with Jesus and his disciples; for
        many of them were following him. '
      verse: 15
    - text: 'When the Teachers of the Law belonging to the party of the Pharisees
        saw that he was eating in the company of such people, they said to his disciples:
        He is eating in the company of tax-gatherers and outcasts! '
      verse: 16
    - text: 'Hearing this, Jesus said: It is not those who are in health that need
        a doctor, but those who are ill. I did not come to call the religious, but
        the outcast.  '
      verse: 17
    - text: ' Now Johns disciples and the Pharisees were keeping a fast, and people
        came and asked Jesus: Why is it that Johns disciples and the disciples of
        the Pharisees fast, while yours do not? '
      verse: 18
    - text: 'Jesus answered: Can the bridegrooms friends fast, while the bridegroom
        is with them? As long as they have the bridegroom with them, they cannot fast. '
      verse: 19
    - text: 'But the days will come, when the bridegroom will be parted from them,
        and they will fast then  when that day comes.  '
      verse: 20
    - text: ' No man ever sews a piece of unshrunk cloth on an old garment; if he
        does, the patch tears away from it  the new from the old  and a worse rent
        is made. '
      verse: 21
    - text: 'And no man ever puts new wine into old wine-skins; if he does, the wine
        will burst the skins, and both the wine and the skins are lost. But new wine
        is put into fresh skins.  '
      verse: 22
    - text: ' One Sabbath, as Jesus was walking through the cornfields, his disciples
        began to pick the ears of wheat as they went along. '
      verse: 23
    - text: 'Look! the Pharisees said to him, why are they doing what is not allowed
        on the Sabbath?  '
      verse: 24
    - text: ' Have you never read, answered Jesus, what David did when he was in
        want and hungry, he and his companions   '
      verse: 25
    - text: 'How he went into the House of God, in the time of Abiathar the High Priest,
        and ate the consecrated bread, which only the priests are allowed to eat,
        and gave some to his comrades as well?  '
      verse: 26
    - text: ' Then Jesus added: The Sabbath was made for man, and not man for the
        Sabbath; '
      verse: 27
    - text: 'so the Son of Man is lord even of the Sabbath.    '
      verse: 28
  - chapter: 3
    verses:
    - text: 'On another occasion Jesus went in to a Synagogue, where there was a man
        whose hand was withered. '
      verse: 1
    - text: 'And they watched Jesus closely, to see if he would cure the man on the
        Sabbath, so that they might have a charge to bring against him. '
      verse: 2
    - text: 'Stand out in the middle, Jesus said to the man with the withered hand; '
      verse: 3
    - text: 'and to the people he said: Is it allowable to do good on the Sabbath
         or harm? to save a life, or destroy it? '
      verse: 4
    - text: 'As they remained silent, Jesus looked round at them in anger, grieving
        at the hardness of their hearts, and said to the man: Stretch out your hand.
        The man stretched it out; and his hand had become sound. '
      verse: 5
    - text: 'Immediately on leaving the Synagogue, the Pharisees and the Herodians
        united in laying a plot against Jesus, to put him to death.  '
      verse: 6
    - text: ' Then Jesus went away with his disciples to the Sea, followed by a great
        number of people from Galilee. '
      verse: 7
    - text: 'And a great number, hearing of all that he was doing, came to him from
        Judea, from Jerusalem, from Edom, from beyond the Jordan, and from the country
        round Tyre and Sidon. '
      verse: 8
    - text: 'So Jesus told his disciples to keep a small boat close by, for fear the
        crowd should crush him. '
      verse: 9
    - text: 'For he had cured many of them, and so people kept crowding upon him,
        that all who were afflicted might touch him. '
      verse: 10
    - text: 'The foul spirits, too, whenever they caught sight of him, flung themselves
        down before him, and screamed out: You are the Son of God! '
      verse: 11
    - text: 'But he repeatedly warned them not to make him known.  '
      verse: 12
    - text: 'And Jesus made his way up the hill, and called those whom he wished;
        and they went to him. '
      verse: 13
    - text: 'And he appointed twelve  whom he also named Apostles  that they might
        be with him, and that he might send them out as his Messengers, to preach, '
      verse: 14
    - text: 'and with power to drive out demons. '
      verse: 15
    - text: 'So he appointed the Twelve  Peter (which was the name that Jesus gave
        to Simon), '
      verse: 16
    - text: 'James, the son of Zebediah, and his brother John (to whom he gave the
        name of Boanerges, which means the Thunderers), '
      verse: 17
    - text: 'Andrew, Philip, Bartholomew, Matthew, Thomas, James the son of Alphaeus,
        Thaddaeus, Simon the Zealot, '
      verse: 18
    - text: 'and Judas Iscariot, the man that betrayed him.  '
      verse: 19
    - text: ' Jesus went into a house; and again a crowd collected, so that they were
        not able even to eat their food. '
      verse: 20
    - text: 'When his relations heard of it, they went to take charge of him, for
        they said that he was out of his mind.  '
      verse: 21
    - text: ' And the Teachers of the Law, who had come down from Jerusalem, said:
        He has Baal-zebub in him, and he drives the demons out by the help of Baal-zebub,
        their chief. '
      verse: 22
    - text: 'So Jesus called them to him, and answered them in parables: How can
        Satan drive out Satan? '
      verse: 23
    - text: 'When a kingdom is divided against itself, it cannot last; '
      verse: 24
    - text: 'and when a household is divided against itself, it will not be able to
        last. '
      verse: 25
    - text: 'So, if Satan is in revolt against himself and is divided, he cannot last
         his end has come!  '
      verse: 26
    - text: ' No man who has got into a strong mans house can carry off his goods,
        without first securing him; and not till then will he plunder his house. '
      verse: 27
    - text: 'I tell you that men will be forgiven everything  their sins, and all
        the slanders that they utter; '
      verse: 28
    - text: 'but whoever slanders the Holy Spirit remains unforgiven to the end; he
        has to answer for an enduring sin. '
      verse: 29
    - text: 'This was said in reply to the charge that he had a foul spirit in him. '
      verse: 30
    - text: 'And his mother and his brothers came, and stood outside, and sent to
        ask him to come to them. '
      verse: 31
    - text: 'There was a crowd sitting round Jesus, and some of them said to him:
        Look, your mother and your brothers are outside, asking for you.  '
      verse: 32
    - text: ' Who is my mother? and my brothers? was his reply. '
      verse: 33
    - text: 'Then he looked around on the people sitting in a circle round him, and
        said: Here are my mother and my brothers! '
      verse: 34
    - text: 'Whoever does the will of God is my brother and sister and mother.  '
      verse: 35
  - chapter: 4
    verses:
    - text: 'Jesus again began to teach by the Sea; and, as an immense crowd was gathering
        round him, he got into a boat, and sat in it on the Sea, while all the people
        were on the shore at the waters edge.  '
      verse: 1
    - text: 'Then he taught them many truths in parables; and in the course of his
        teaching he said to them:  '
      verse: 2
    - text: ' Listen! The sower went out to sow; '
      verse: 3
    - text: 'and presently, as he was sowing, some of the seed fell along the path;
        and the birds came, and ate it up. '
      verse: 4
    - text: 'Some fell on rocky ground, where it had not much soil, and, having no
        depth of soil, sprang up at once; '
      verse: 5
    - text: 'but, when the sun rose, it was scorched, and, having no root, withered
        away. '
      verse: 6
    - text: 'Some of the seed fell among brambles; but the brambles shot up and completely
        choked it, and it yielded no return. '
      verse: 7
    - text: 'Some fell into good soil, and, shooting up and growing, yielded a return,
        amounting to thirty, sixty, and even a hundred fold. '
      verse: 8
    - text: 'And Jesus said: Let any one who has ears to hear with hear.  '
      verse: 9
    - text: ' Afterwards, when he was alone, his followers and the Twelve asked him
        about his parables; '
      verse: 10
    - text: 'and he said: To you the hidden truth of the Kingdom of God has been
        imparted; but to those who are outside it all teaching takes the form of parables,
        that   '
      verse: 11
    - text: 'Though they have eyes, they may see without perceiving; and though they
        have ears, they may hear without understanding; lest some day they should
        turn and be forgiven.  '
      verse: 12
