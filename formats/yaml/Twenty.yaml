    - text: 'And, when they spoke, I was about to write; but I heard a voice from
        Heaven say  Keep secret what the seven peals of thunder said, and do not
        write it down. '
      verse: 4
    - text: 'Then the angel, whom I had seen standing on the sea and on the land,
        raised his right hand to the heavens, '
      verse: 5
    - text: 'and swore by him who lives for ever and ever, who created the heavens
        and all that is in them, and the earth and all that is in it, and the sea
        and all that is in it, that time should cease to be. '
      verse: 6
    - text: 'Moreover at the time when the seventh angel shall speak, when he is ready
        to blow his blast, then the hidden purposes of God, of which he told the good
        news to his servants, the Prophets, are at once fulfilled. '
      verse: 7
    - text: 'Then came the voice which I had heard from Heaven. It spoke to me again,
        and said  Go and take the book that is open in the hand of the angel who
        stands on the sea and on the land. '
      verse: 8
    - text: 'So I went to the angel and asked him to give me the little book. And
        he said Take it, and eat it. It will be bitter to your stomach, but in your
        mouth it will be as sweet as honey. '
      verse: 9
    - text: 'I took the little book out of the angels hand and ate it, and, while
        in my mouth, it was like the sweetest honey; but, when I had eaten it, it
        was bitter to my stomach. '
      verse: 10
    - text: 'And I was told  You must prophesy again about men of many peoples,
        and nations, and languages, and about many kings.    '
      verse: 11
  - chapter: 11
    verses:
    - text: 'Then I was given a measure like a rod, and a voice said to me  Go and
        measure the Temple of God and the altar, and count the worshiper there. '
      verse: 1
    - text: 'But omit the court outside the Temple, and do not measure that, for it
