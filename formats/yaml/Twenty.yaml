  - chapter: 15
    verses:
    - text: 'The tax-gatherers and the outcasts were all drawing near to Jesus to
        listen to him; '
      verse: 1
    - text: 'but the Pharisees and the Teachers of the Law found fault.  This man
        always welcomes outcasts, and takes meals with them! they complained.  '
