      verse: 15
    - text: 'High and low, rich and poor, freemen and slaves  it causes a brand to
        be put on the right hand or on the forehead of every one of them, '
      verse: 16
    - text: 'so that no one is able to buy or sell, except those that bear this brand
         either the name of the Beast or the number indicated by the letters of his
        name. '
      verse: 17
    - text: '(Here there is need for discernment.) Let him who has the ability compute
