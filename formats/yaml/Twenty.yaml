      verse: 62
  - chapter: 10
    verses:
    - text: 'After this, the Master appointed seventy-two other disciples, and sent
        them on as his Messengers, two and two, in advance, to every town and place
        that he was himself intending to visit.  '
      verse: 1
    - text: 'The harvest, he said, is abundant, but the labourers are few. Therefore
        pray to the Owner of the harvest to send labourers to gather in his harvest. '
      verse: 2
    - text: 'Now, go. Remember, I am sending you out as my Messengers like lambs among
        wolves. '
      verse: 3
    - text: 'Do not take a purse with you, or a bag, or sandals; and do not stop to
        greet any one on your journey. '
      verse: 4
    - text: 'Whatever house you go to stay at, begin by praying for a blessing on
        it. '
      verse: 5
    - text: 'Then, if any one there is deserving of a blessing, your blessing will
        rest upon him; but if not, it will come back upon yourselves. '
      verse: 6
    - text: 'Remain at that same house, and eat and drink whatever they offer you;
        for the worker is worth his wages. Do not keep changing from one house to
        another. '
      verse: 7
    - text: 'Whatever town you visit, if the people welcome you, eat what is set before
        you; '
      verse: 8
    - text: 'cure the sick there, and tell people The Kingdom of God is close at
        hand. '
      verse: 9
    - text: 'But, whatever town you go to visit, if the people do not welcome you,
        go out into its streets and say '
      verse: 10
    - text: 'We wipe off the very dust of your town which has clung to Our feet;
        still, be assured that the Kingdom of God is close at Hand. '
      verse: 11
    - text: 'I tell you that the doom of Sodom will be more bearable on That Day
        than the doom of that town. '
      verse: 12
    - text: 'Alas for you, Chorazin! Alas for you, Bethsaida! For, if the Miracles
        which have been done in you had been done in Tyre and Sidon, they would have
        sat in sackcloth and ashes and repented long ago. '
      verse: 13
    - text: 'Yet the doom of Tyre and Sidon will be more bearable at the Judgment
        than yours. '
      verse: 14
    - text: 'And you, Capernaum! Will you exalt yourself to heaven? You shall go
        down to the Place of Death. '
      verse: 15
    - text: 'He who listens to you is listening to me, and he who rejects you is rejecting
        me; while he who rejects me is rejecting him who sent me as his Messenger.  '
      verse: 16
    - text: ' When the seventy-two returned, they exclaimed joyfully: Master, even
        the demons submit to us when we use your name. '
      verse: 17
    - text: 'And Jesus replied: I have had visions of Satan, fallen, like lightning
        from the heavens. '
      verse: 18
    - text: 'Remember, I have given you the power to trample upon serpents and scorpions,
        and to meet all the strength of the Enemy. Nothing shall ever harm you in
        any way. '
      verse: 19
    - text: 'Yet do not rejoice in the fact that the spirits submit to you, but rejoice
        that your names have been enrolled in Heaven.  '
      verse: 20
    - text: ' At that same time, moved to exultation by the Holy Spirit, Jesus said:   I
        thank thee, Father, Lord of Heaven and earth, that, though thou hast hidden
        these things from the wise and learned, thou hast revealed them to the childlike!
        Yes, Father, I thank thee that this has seemed good to thee.   '
      verse: 21
    - text: 'Everything has been committed to me by my Father; nor does any one know
        who the Son is, except the Father, or who the Father is, except the Son and
        those to whom the Son may choose to reveal him. '
      verse: 22
    - text: 'Then, turning to his disciples, Jesus said to them alone: Blessed are
        the eyes that see what you are seeing; '
      verse: 23
    - text: 'for, I tell you, many Prophets and Kings wished for the sight of the
        things which you are seeing, yet never heard them.  '
      verse: 24
    - text: ' Just then a Student of the Law came forward to test Jesus further. Teacher,
        he said, what must I do if I am to gain Immortal Life?  '
      verse: 25
    - text: 'What is said in the Law? answered Jesus. What do you read there? '
      verse: 26
    - text: 'His reply was    Thou shalt love the Lord thy God with all thy heart,
        and with all thy soul, and with all thy strength, and with all thy mind; and
        thy neighbour as thou dost thyself. '
      verse: 27
    - text: 'You have answered right, said Jesus; do that, and you shall live. '
      verse: 28
    - text: 'But the man, wanting to justify himself, said to Jesus: And who is my
        neighbour?  '
      verse: 29
    - text: ' To which Jesus replied: A man was once going down from Jerusalem to
        Jericho when he fell into the hands of robbers, who stripped him of everything,
        and beat him, and went away leaving him half dead. '
      verse: 30
    - text: 'As it chanced, a priest was going down by that road. He saw the man,
        but passed by on the opposite side. '
      verse: 31
    - text: 'A Levite, too, did the same; he came up to the spot, but, when he saw
        the man, passed by on the opposite side. '
      verse: 32
    - text: 'But a Samaritan, traveling that way, came upon the man, and, when he
        saw him, he was moved with compassion. '
      verse: 33
    - text: 'He went to him and bound up his wounds, dressing them with oil and wine,
        and then put him on his own mule, and brought him to an inn, and took care
        of him. '
      verse: 34
    - text: 'The next day he took out four shillings and gave them to the inn-keeper.
        Take care of him, he said, and whatever more you may spend I will myself
        repay you on my way back. '
      verse: 35
    - text: 'Now which, do you think, of these three men, asked Jesus, proved himself
        a neighbour to the man who fell into the robbers hands?  '
      verse: 36
    - text: ' The one that took pity on him, was the answer; on which Jesus said:
        Go and do the same yourself.  '
      verse: 37
    - text: ' As they continued their journey, Jesus came to a village, where a woman
        named Martha welcomed him to her house. '
      verse: 38
    - text: 'She had a sister called Mary, who seated herself at the Masters feet,
        and listened to his teaching; '
      verse: 39
    - text: 'but Martha was distracted by the many preparations that she was making.
        So she went up to Jesus and said: Master, do you approve of my sisters leaving
        me to make preparations alone? Tell her to help me.  '
      verse: 40
    - text: 'Martha, Martha, replied the Master, you are anxious and trouble yourself
        about many things; '
      verse: 41
    - text: 'but only a few are necessary, or rather one. Mary has chosen the good
        part, and it shall not be taken away from her.    '
      verse: 42
  - chapter: 11
    verses:
    - text: 'One day Jesus was at a certain place praying, and, when he had finished,
        one of his disciples said to him: Master, teach us to pray, as John taught
        his disciples.  '
      verse: 1
    - text: ' When you pray, Jesus answered, say    Father,  May thy name be
        held holy,  thy Kingdom come.   '
      verse: 2
    - text: 'Give us each day the bread that we shall need;   '
      verse: 3
    - text: 'and forgive us our sins,  for we ourselves forgive every one who wrongs
        us;  and take us not into temptation. '
      verse: 4
    - text: 'Jesus also said to them: Suppose that one of you who has a friend were
        to go to him in the middle of the night and say Friend, lend me three loaves, '
      verse: 5
    - text: 'for a friend of mine has arrived at my house after a journey, and I have
        nothing to offer him; '
      verse: 6
    - text: 'And suppose that the other should answer from inside Do not trouble
        me; the door is already fastened, and my children and I are in bed; I cannot
        get up and give you anything; '
      verse: 7
    - text: 'I tell you that, even though he will not get up and give him anything
        because he is a friend, yet because of his persistence he will rouse himself
        and give him what he wants.  '
      verse: 8
    - text: ' And so I say to you  Ask, and your prayer shall be granted: search,
        and you shall find; knock, and the door shall be opened to you. '
      verse: 9
    - text: 'For he that asks receives, he that searches finds, and to him that knocks
        the door shall be opened. '
      verse: 10
    - text: 'What father among you, if his son asks him for a fish, will give him
        a snake instead, '
      verse: 11
    - text: 'or, if he asks for an egg, will give him a scorpion? '
      verse: 12
    - text: 'If you, then, naturally wicked though you are, know how to give good
        gifts to your children, how much more will the Father in Heaven give the Holy
        Spirit to those that ask him!  '
      verse: 13
    - text: ' Once Jesus was driving out a dumb demon, and, when the demon had gone
        out, the dumb man spoke. The people were amazed at this; '
      verse: 14
    - text: 'but some of them said: He drives out demons by the help of Baal-zebub,
        the chief of the demons; '
      verse: 15
    - text: 'while others, to test him, asked him for some sign from the heavens. '
      verse: 16
    - text: 'Jesus himself, however, was aware of what they were thinking, and said
        to them: Any kingdom wholly divided against itself becomes a desolation;
        and a divided house falls. '
      verse: 17
    - text: 'So, too, if Satan is wholly divided against himself, how can his kingdom
        last? Yet you say that I drive out demons by the help of Baal-zebub. '
      verse: 18
    - text: 'But, if it is by Baal-zebubs help that I drive out demons, by whose
        help is it that your own sons drive them out? Therefore they shall themselves
        be your judges. '
      verse: 19
    - text: 'But, if it is by the hand of God that I drive out demons, then the Kingdom
        of God must already be upon you. '
      verse: 20
    - text: 'When a strong man is keeping guard, fully armed, over his own mansion,
        his property is in safety; '
      verse: 21
    - text: 'but, when one still stronger has attacked and overpowered him, he takes
        away all the weapons on which the other had relied, and divides his spoil. '
      verse: 22
    - text: 'He who is not with me is against me, and he who does not help me to gather
        is scattering. '
      verse: 23
    - text: 'No sooner does a foul spirit leave a man, than it passes through places
        where there is no water, in search of rest; and finding none, it says I will
        go back to the home which I left; '
      verse: 24
    - text: 'but, on coming there, it finds it unoccupied, swept, and put in order. '
      verse: 25
    - text: 'Then it goes and brings with it seven other spirits more wicked than
        itself, and they go in, and make their home there; and the last state of that
        man proves to be worse than the first. '
      verse: 26
    - text: 'As Jesus was saying this, a woman in the crowd, raising her voice, exclaimed:
        Happy was the mother who bore you and nursed you! '
      verse: 27
    - text: 'But Jesus replied: Rather, happy are those who listen to Gods Message
        and keep it. '
      verse: 28
    - text: ' As the crowds increased, Jesus began to speak: This generation is a
        wicked generation. It is asking a sign, but no sign shall be given it except
        the sign of Jonah. '
      verse: 29
    - text: 'For, as Jonah became a sign to the people of Nineveh, so shall the Son
        of Man be to this generation. '
      verse: 30
    - text: 'At the Judgment the Queen of the South will rise up with the men of this
        generation, and will condemn them, because she came from the very ends of
        the earth to listen to the wisdom of Solomon; and here is more than a Solomon! '
      verse: 31
    - text: 'At the Judgment the men of Nineveh will stand up with this generation,
        and will condemn it, because they repented at Jonahs proclamation; and here
        is more than a Jonah! '
      verse: 32
    - text: 'No one sets light to a lamp, and then puts it in the cellar or under
        the corn-measure, but he puts it on the lamp-stand, so that any one who comes
        in may see the light. '
      verse: 33
    - text: 'The lamp of the body is your eye. When your eye is unclouded, your whole
        body, also, is lit up; but, as soon as your eye is diseased, your body, also,
        is darkened. '
      verse: 34
    - text: 'Take care, therefore, that the inner Light is not darkness. '
      verse: 35
    - text: 'If, then, your whole body is lit up, and no corner of it darkened, the
        whole will be lit up, just as when a lamp gives you light by its brilliance. '
      verse: 36
    - text: ' As Jesus finished speaking, a Pharisee asked him to breakfast with him,
        and Jesus went in and took his place at table. '
      verse: 37
    - text: 'The Pharisee noticed, to his astonishment, that Jesus omitted the ceremonial
        washing before breakfast. '
      verse: 38
    - text: 'But the Master said to him: You Pharisees do, it is true, clean the
        outside of the cup and of the plate, but inside you yourselves are filled
        with greed and wickedness. '
      verse: 39
    - text: 'Fools! did not the maker of the outside make the inside too? '
      verse: 40
    - text: 'Only give away what is in them in charity, and at once you have the whole
        clean. '
      verse: 41
    - text: 'But alas for you Pharisees! You pay tithes on mint, rue, and herbs of
        all kinds, and pass over justice and love to God. These last you ought to
        have put into practice without neglecting the first. '
      verse: 42
    - text: 'Alas for you Pharisees! You delight to have the front seat in the Synagogues,
        and to be greeted in the markets with respect. '
      verse: 43
    - text: 'Alas for you! You are like unsuspected graves, over which men walk unawares.  '
      verse: 44
    - text: 'Here one of the Students of the Law interrupted him by saying: Teacher,
        when you say this, you are insulting us also. '
      verse: 45
    - text: 'But Jesus went on: Alas for you, too, you Students of the Law! You load
        men with loads that are too heavy to carry, but do not, yourselves, touch
        them with one of your fingers. '
      verse: 46
    - text: 'Alas for you! You build the monuments of the Prophets whom your ancestors
        killed. '
      verse: 47
    - text: 'You are actually witnesses to your ancestors acts and show your approval
        of them, because, while they killed the Prophets, you build tombs for them. '
      verse: 48
    - text: 'That is why the Wisdom of God said  I will send to them Prophets and
        Apostles, '
      verse: 49
    - text: 'some of whom they will persecute and kill, in order that the blood
        of all the prophets that has been spilt since the creation of the world
        may be exacted from this generation   '
      verse: 50
    - text: 'From the blood of Abel down to the blood of Zechariah, who was slain
        between the altar and the House of God. Yes, I tell you, it will be exacted
        from this generation. '
      verse: 51
    - text: 'Alas for you Students of the Law! You have taken away the key of the
        door of Knowledge. You have not gone in yourselves and you have hindered those
        who try to go in.  '
      verse: 52
    - text: ' When Jesus left the house, the Teachers of the Law and the Pharisees
        began to press him hard and question him closely upon many subjects, '
      verse: 53
    - text: 'laying traps for him, so as to seize upon anything that he might say.  '
      verse: 54
  - chapter: 12
    verses:
    - text: 'Meanwhile the people had gathered in thousands, so that they trod upon
        one another, when Jesus, addressing himself to his disciples, began by saying
        to them: Be on your guard against the leaven  that is, the hypocrisy  of
        the Pharisees. '
      verse: 1
    - text: 'There is nothing, however covered up, which will not be uncovered, nor
        anything kept secret which will not become known. '
      verse: 2
    - text: 'Hence all that you have said in the dark will be heard in the light,
        and what you have spoken in the ear, within closed doors, will be proclaimed
        upon the housetops. '
      verse: 3
    - text: 'To you who are my friends I say, Do not be afraid of those who kill the
        body, but after that can do no more. '
      verse: 4
    - text: 'I will show you of whom you should be afraid. Be afraid of him who, after
        killing you, has the power to fling you into the Pit. Yes, I say, be afraid
        of him. '
      verse: 5
    - text: 'Are not five sparrows sold for a penny? Yet not one of them has escaped
        Gods notice. '
      verse: 6
    - text: 'No, the very hairs of your head are all numbered. Do not be afraid; you
        are of more value than many sparrows. '
      verse: 7
    - text: 'Every one, I tell you, who shall acknowledge me before his fellow men,
        the Son of Man, also, will acknowledge before Gods angels; '
      verse: 8
    - text: 'but he, who disowns me before his fellow men, will be altogether disowned
        before Gods angels. '
      verse: 9
    - text: 'Every one who shall say anything against the Son of Man will be forgiven,
        but for him who slanders the Holy Spirit there will be no forgiveness. '
      verse: 10
    - text: 'Whenever they take you before the Synagogue Courts or the magistrates
        or other authorities, do not be anxious as to how you will defend yourselves,
        or what your defence will be, or what you will say; '
      verse: 11
    - text: 'for the Holy Spirit will show you at the moment what you ought to say.  '
      verse: 12
    - text: 'Teacher, a man in the crowd said to Jesus, tell my brother to share
        the property with me. '
      verse: 13
    - text: 'But Jesus said to him: Man, who made me a judge or an arbiter between
        you? '
      verse: 14
    - text: 'And then he added: Take care to keep yourselves free from every form
        of covetousness; for even in the height of his prosperity a mans true Life
        does not depend on what he has.  '
      verse: 15
    - text: ' Then Jesus told them this parable  There was once a rich man whose
        land was very fertile; '
      verse: 16
    - text: 'and he began to ask himself What shall I do, for I have nowhere to store
        my crops? '
      verse: 17
    - text: 'This is what I will do, he said; I will pull down my barns and build
        larger ones, and store all my grain and my goods in them; '
      verse: 18
    - text: 'and I will say to myself, Now you have plenty of good things put by for
        many years; take your ease, eat, drink, and enjoy yourself. '
      verse: 19
    - text: 'But God said to the man Fool! This very night your life is being demanded;
        and as for all you have prepared  who will have it? '
      verse: 20
    - text: 'So it is with those who lay by wealth for themselves and are not rich
        to the glory of God.  '
      verse: 21
    - text: ' And Jesus said to his disciples: That is why I say to you, Do not be
        anxious about the life here  what you can get to eat; nor yet about your
        body  what you can get to wear. '
      verse: 22
    - text: 'For life is more than food, and the body than its clothes. '
      verse: 23
    - text: 'Think of the ravens  they neither sow nor reap; they have neither storehouse
        nor barn; and yet God feeds them! And how much more precious are you than
        birds! '
      verse: 24
    - text: 'But which of you, by being anxious, can prolong his life a moment? '
      verse: 25
    - text: 'And, if you cannot do even the smallest thing, why be anxious about other
        things? '
      verse: 26
    - text: 'Think of the lilies, and how they grow. They neither toil nor spin; yet,
        I tell you, even Solomon in all his splendour was not robed like one of these. '
      verse: 27
    - text: 'If, even in the field, God so clothes the grass which is living to-day
        and to-morrow will be thrown into the oven, how much more will he clothe you,
        O men of little faith! '
      verse: 28
    - text: 'And you  do not be always seeking what you can get to eat or what you
        can get to drink; and do not waver. '
      verse: 29
    - text: 'These are the things for which all the nations of the world are seeking,
        and your Father knows that you need them. '
      verse: 30
    - text: 'No, seek his Kingdom, and these things shall be added for you. '
      verse: 31
    - text: 'So do not be afraid, my little flock, for your Father has been pleased
        to give you the Kingdom.  '
      verse: 32
    - text: ' Sell what belongs to you, and give in charity. Make yourselves purses
        that will not wear out  an inexhaustible treasure in Heaven, where no thief
        comes near, or moth works ruin. '
      verse: 33
    - text: 'For where your treasure is, there also will your heart be. '
      verse: 34
    - text: 'Make yourselves ready, with your lamps alight; '
      verse: 35
    - text: 'and be like men who are waiting for their Masters return from his wedding,
        so that, when he comes and knocks, they may open the door for him at once. '
      verse: 36
    - text: 'Happy are those servants whom, on his return, the Master will find watching.
        I tell you that he will make himself ready, and bid them take their places
        at table, and will come and wait upon them. '
      verse: 37
    - text: 'Whether it is late at night, or in the early morning that he comes, if
        he finds all as it should be, then happy are they. '
      verse: 38
    - text: 'This you do know, that, had the owner of the house known at what time
        the thief was coming, he would have been on the watch, and would not have
        let his house be broken into. '
      verse: 39
    - text: 'Do you also prepare, for when you are least expecting him the Son of
        Man will come.  '
      verse: 40
    - text: ' Master, said Peter, are you telling this parable with reference to
        us or to every one?  '
      verse: 41
    - text: ' Who, then, replied the Master, is that trustworthy steward, the careful
        man, who will be placed by his master over his establishment, to give them
        their rations at the proper time? '
      verse: 42
    - text: 'Happy will that servant be whom his master, when he comes home, shall
        find doing this. '
      verse: 43
    - text: 'His master, I tell you, will put him in charge of the whole of his property. '
      verse: 44
    - text: 'But should that servant say to himself My master is a long time coming,
        and begin to beat the menservants and the maidservants, and to eat and drink
        and get drunk, '
      verse: 45
    - text: 'that servants master will come on a day when he does not expect him,
        and at an hour of which he is unaware, and will flog him severely and assign
        him his place among the untrustworthy. '
      verse: 46
    - text: 'The servant who knows his masters wishes and yet does not prepare and
        act accordingly will receive many lashes; '
      verse: 47
    - text: 'while one who does not know his masters wishes, but acts so as to deserve
        a flogging, will receive but few. From every one to whom much has been given
        much will be expected, and from the man to whom much has been entrusted the
        more will be demanded. '
      verse: 48
    - text: 'I came to cast fire upon the earth; and what more can I wish, if it is
        already kindled? '
      verse: 49
    - text: 'There is a baptism that I must undergo, and how great is my distress
        until it is over! '
      verse: 50
    - text: 'Do you think that I am here to give peace on earth? No, I tell you, but
        to cause division. '
      verse: 51
    - text: 'For from this time, if there are five people in a house, they will be
        divided, three against two, and two against three.    '
      verse: 52
    - text: 'Father will be opposed to son and son to father, mother to daughter
        and daughter to mother, mother-in-law to her daughter-in-law and daughter-in-law
        to her mother-in-law. '
      verse: 53
    - text: 'And to the people Jesus said: When you see a cloud rising in the west,
        you say at once There is a storm coming, and come it does. '
      verse: 54
    - text: 'And when you see that the wind is in the south, you say It will be burning
        hot, and so it proves. '
      verse: 55
    - text: 'Hypocrites! You know how to judge of the earth and the sky; how is it,
        then, that you cannot judge of this time? '
      verse: 56
    - text: 'Why do not you yourselves decide what is right? '
      verse: 57
    - text: 'When, for instance, you are going with your opponent before a magistrate,
        on your way to the court do your best to be quit of him; for fear that he
        should drag you before the judge, then the judge will hand you over to the
        bailiff of the court, and the bailiff throw you into prison. '
      verse: 58
    - text: 'You will not, I tell you, come out until you have paid the very last
        farthing.  '
      verse: 59
  - chapter: 13
    verses:
    - text: 'Just at that time some people had come to tell Jesus about the Galileans,
        whose blood Pilate had mingled with the blood of their sacrifices. '
      verse: 1
    - text: 'Do you suppose, replied Jesus, that, because these Galileans have
        suffered in this way, they were worse sinners than any other Galileans? '
      verse: 2
    - text: 'No, I tell you; but, unless you repent, you will all perish as they did. '
      verse: 3
    - text: 'Or those eighteen men at Siloam on whom the tower fell, killing them
        all, do you suppose that they were worse offenders than any other inhabitants
        of Jerusalem? '
      verse: 4
    - text: 'No, I tell you; but, unless you repent, you will all perish in the same
        manner.  '
      verse: 5
    - text: 'And Jesus told them this parable  A man, who had a fig tree growing
        in his vineyard, came to look for fruit on it, but could not find any. '
      verse: 6
    - text: 'So he said to his gardener Three years now I have come to look for fruit
        on this fig tree, without finding any! Cut it down. Why should it rob the
        soil? '
      verse: 7
    - text: 'Leave it this one year more, Sir, the man answered, till I have dug
        round it and manured it. '
      verse: 8
    - text: 'Then, if it bears in future, well and good; but if not, you can have
        it cut down.  '
      verse: 9
    - text: ' Jesus was teaching on a Sabbath in one of the Synagogues, '
      verse: 10
    - text: 'and he saw before him a woman who for eighteen years had suffered from
        weakness owing to her having an evil spirit in her. She was bent double, and
        was wholly unable to raise herself. '
      verse: 11
    - text: 'When Jesus saw her, he called her to him, and said: Woman, you are released
        from your weakness. '
      verse: 12
    - text: 'He placed his hands on her, and she was instantly made straight, and
        began to praise God. '
      verse: 13
    - text: 'But the President of the Synagogue, indignant that Jesus had worked the
        cure on the Sabbath, interposed and said to the people: There are six days
        on which work ought to be done; come to be cured on one of those, and not
        on the Sabbath.  '
      verse: 14
    - text: 'You hypocrites! the Master answered him. Does not every one of you
        let his ox or his ass loose from its manger, and take it out to drink, on
        the Sabbath? '
      verse: 15
    - text: 'But this woman, a daughter of Abraham, who has been kept in bondage by
        Satan for now eighteen years, ought not she to have been released from her
        bondage on the Sabbath? '
      verse: 16
    - text: 'As he said this, his opponents all felt ashamed; but all the people rejoiced
        to see all the wonderful things that he was doing.  '
      verse: 17
    - text: ' So Jesus said: What is the Kingdom of God like? and to what can I liken
        it? '
      verse: 18
    - text: 'It is like a mustard-seed which a man took and put in his garden. The
        seed grew and became a tree, and the wild birds roosted in its branches. '
      verse: 19
    - text: 'And again Jesus said: To what can I liken the Kingdom of God? '
      verse: 20
    - text: 'It is like some yeast which a woman took and covered in three pecks of
        flour, until the whole had risen.  '
      verse: 21
    - text: ' Jesus went through towns and villages, teaching as he went, and making
        his way towards Jerusalem. '
      verse: 22
    - text: 'Master, some one asked, are there but few in the path of Salvation?
        And Jesus answered: '
      verse: 23
    - text: 'Strive to go in by the small door. Many, I tell you, will seek to go
        in, but they will not be able, '
      verse: 24
    - text: 'when once the master of the house has got up and shut the door, while
        you begin to say, as you stand outside and knock, Sir, open the door for
        us. His answer will be  I do not know where you come from. '
      verse: 25
    - text: 'Then you will begin to say We have eaten and drunk in your presence,
        and you have taught in our streets, and his reply will be   '
      verse: 26
    - text: 'I do not know where you come from. Leave my presence, all you who are
        living in wickedness. '
      verse: 27
    - text: 'There, there will be weeping and grinding of teeth, when you see Abraham,
        Isaac, and Jacob, and all the Prophets, in the Kingdom of God, while you yourselves
        are being driven outside. '
      verse: 28
    - text: 'People will come from East and West, and from North and South, and take
        their places at the banquet in the Kingdom of God. '
      verse: 29
    - text: 'there are some who are last now who will then be first, and some who
        are first now who will then be last!  '
      verse: 30
    - text: ' Just then some Pharisees came up to Jesus and said: Go away and leave
        this place, for Herod wants to kill you. '
      verse: 31
    - text: 'But Jesus answered: Go and say to that fox Look you, I am driving out
        demons and shall be completing cures to-day and to-morrow, and on the third
        day I shall have done. '
      verse: 32
    - text: 'But to-day and to-morrow and the day after I must go on my way, because
        it cannot be that a Prophet should meet his end outside Jerusalem. '
      verse: 33
    - text: 'Jerusalem! Jerusalem! she who slays the Prophets and stones the messengers
        sent to her  Oh, how often have I wished to gather your children round me,
        as a hen takes her brood under her wings, and you would not come! '
      verse: 34
    - text: 'Verily your House is left to you desolate! and never, I tell you, shall
        you see me, until you say    Blessed is He who comes in the name of the
        Lord.  '
      verse: 35
  - chapter: 14
    verses:
    - text: 'On one occasion, as Jesus was going, on a Sabbath into the house of one
        of the leading Pharisees to dine, they were watching him closely. '
      verse: 1
    - text: 'There he saw before him a man who was suffering from dropsy. '
      verse: 2
    - text: 'Is it allowable, said Jesus, addressing the Students of the Law and
        the Pharisees, to work a cure on the Sabbath, or is it not? '
      verse: 3
    - text: 'They remained silent. Jesus took hold of the man and cured him, and sent
        him away. '
      verse: 4
    - text: 'And he said to them: Which of you, finding that his son or his ox has
        fallen into a well, will not immediately pull him out on the Sabbath Day? '
      verse: 5
    - text: 'And they could not make any answer to that.  '
      verse: 6
    - text: 'Observing that the guests were choosing the best places for themselves,
        Jesus told them this parable  '
      verse: 7
    - text: 'When you are invited by any one to a wedding banquet, do not seat yourself
        in the best place, for fear that some one of higher rank should have been
        invited by your host; '
      verse: 8
    - text: 'and he who invited you both will come and say to you Make room for this
        man, and then you will begin in confusion to take the lowest place. '
      verse: 9
    - text: 'No, when you are invited, go and take the lowest place, so that, when
        he who has invited you comes, he may say to you Friend, come higher up;
        and then you will be honoured in the eyes of all your fellow-guests. '
      verse: 10
    - text: 'For every one who exalts himself will be humbled, and he who humbles
        himself will be exalted.  '
      verse: 11
    - text: ' Then Jesus went on to say to the man who had invited him: When you
        give a breakfast or a dinner, do not ask your friends, or your brothers, or
        your relations, or rich neighbours, for fear that they should invite you in
        return, and so you should be repaid. '
      verse: 12
    - text: 'No, when you entertain, invite the poor, the crippled, the lame, the
        blind; '
      verse: 13
    - text: 'and then you will be happy indeed, since they cannot recompense you;
        for you shall be recompensed at the resurrection of the good.  '
      verse: 14
    - text: ' One of the guests heard what he said and exclaimed: Happy will he be
        who shall eat bread in the Kingdom of God! '
      verse: 15
    - text: 'But Jesus said to him: A man was once giving a great dinner. He invited
        many people, '
      verse: 16
    - text: 'and sent his servant, when it was time for the dinner, to say to those
        who had been invited Come, for everything is now ready. '
      verse: 17
    - text: 'They all with one accord began to ask to be excused. The first man said
        to the servant I have bought a field and am obliged to go and look at it.
        I must ask you to consider me excused. '
      verse: 18
    - text: 'The next said I have bought five pairs of bullocks, and I am on my way
        to try them. I must ask you to consider me excused; '
      verse: 19
    - text: 'while the next said I am just married, and for that reason I am unable
        to come. '
      verse: 20
    - text: 'On his return the servant told his master all these answers. Then in
        anger the owner of the house said to his servant Go out at once into the
        streets and alleys of the town, and bring in here the poor, and the crippled,
        and the blind, and the lame. '
      verse: 21
