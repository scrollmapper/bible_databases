      verse: 21
    - text: 'The news about them reached the ears of the Church at Jerusalem, and
        they sent Barnabas to Antioch. '
      verse: 22
    - text: 'On coming there he saw to his great joy these tokens of the loving-kindness
        of God, and encouraged them all to make up their minds to be faithful to the
        Lord  '
      verse: 23
    - text: 'For Barnabas was a good man and full of the Holy Spirit and of faith
         and a large number of people took their stand on the Lords side. '
      verse: 24
    - text: 'Afterwards Barnabas left for Tarsus to look for Saul; '
      verse: 25
    - text: 'and, when he had found him, he brought him to Antioch. And so it came
        about that, for a whole year, they attended the meetings of the Church there,
