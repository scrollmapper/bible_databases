      verse: 18
    - text: 'Why do you call me good? answered Jesus. No one is good but God. '
      verse: 19
    - text: 'You know the commandments  Do not commit adultery, Do not kill, Do
        not steal, Do not say what is false about others, Honour thy father and thy
