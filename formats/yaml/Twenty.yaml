      verse: 3
    - text: 'Was caught up into Paradise, and heard unspeakable things of which no
        human being may tell. '
      verse: 4
    - text: 'About such a man I will boast, but about myself I will not boast except
        as regards my weaknesses. '
      verse: 5
    - text: 'Yet if I choose to boast, I shall not be a fool; for I shall be speaking
        no more than the truth. But I refrain, lest any one should credit me with
        more than he can see in me or hear from me, and because of the marvellous
        character of the revelations. '
      verse: 6
    - text: 'It was for this reason, and to prevent my thinking too highly of myself,
        that a thorn was sent to pierce my flesh  an instrument of Satan to discipline
        me  so that I should not think too highly of myself. '
      verse: 7
    - text: 'About this I three times entreated the Lord, praying that it might leave
        me. '
      verse: 8
    - text: 'But his reply has been  My help is enough for you; for my strength
        attains its perfection in the midst of weakness.   Most gladly, then, will
        I boast all the more of my weaknesses, so that the strength of the Christ
        may overshadow me. '
      verse: 9
    - text: 'That is why I delight in weakness, ill-treatment, hardship, persecution,
        and difficulties, when borne for Christ. For, when I am weak, then it is that
        I am strong!  '
      verse: 10
    - text: ' I have been playing the fool! It is you who drove me to it. For it
        is you who ought to have been commending me! Although I am nobody, in no respect
        did I prove inferior to the most eminent Apostles. '
      verse: 11
    - text: 'The marks of the true Apostle were exhibited among you in constant endurance,
        as well as by signs, by marvels, and by miracles. '
      verse: 12
    - text: 'In what respect, I ask, were you treated worse than the other Churches,
        unless it was that, for my part, I refused to become a burden to you? Forgive
        me the wrong I thus did you!  '
      verse: 13
    - text: 'Remember, this is the third time that I have made every preparation to
        come to see you, and I shall refuse to be a burden to you; I want, not your
        money, but you. It is not the duty of children to put by for their parents,
        but of parents to put by for their children. '
      verse: 14
    - text: 'For my part, I will most gladly spend, and be spent, for your welfare.
        Can it be that the more intensely I love you the less I am to be loved? '
      verse: 15
    - text: 'You will admit that I was not a burden to you but you say that I was
        crafty and caught you by a trick! '
      verse: 16
    - text: 'Do you assert that I took advantage of you through any of those whom
        I have sent to you? '
      verse: 17
    - text: 'I urged Titus to go, and I sent our Brother with him. Did Titus take
        any advantage of you? Did not we live in the same Spirit, and tread in the
        same footsteps?  '
      verse: 18
    - text: ' Have you all this time been fancying that it is to you that we are making
        our defence? No, it is in the sight of God, and in union with Christ, that
        we are speaking. And all this, dear friends, is to build up your characters; '
      verse: 19
    - text: 'for I am afraid that perhaps, when I come, I may find that you are not
        what I want you to be, and, on the other hand, that you may find that I am
        what you do not want me to be. I am afraid that I may find quarrelling, jealousy,
        ill-feeling, rivalry, slandering, back-biting, self-assertion, and disorder. '
      verse: 20
    - text: 'I am afraid lest, on my next visit, my God may humble me in regard to
        you, and that I may have to mourn over many who have long been sinning, and
        have not repented of the impurity, immorality, and sensuality, in which they
        have indulged.    '
      verse: 21
  - chapter: 13
    verses:
    - text: 'For the third time I am coming to see you. By the word of two or three
        witnesses each statement shall be established. '
      verse: 1
    - text: 'I have said it, and I say it again before I come, just as if I were with
        you on my second visit, though for the moment absent, I say to those who have
        been long sinning, as well as to all others  that if I come again, I shall
        spare no one. '
      verse: 2
    - text: 'And that will be the proof, which you are looking for, that the Christ
        speaks through me. There is no weakness in his dealings with you. No, he shows
        his power among you. '
      verse: 3
    - text: 'For though his crucifixion was due to weakness, his life is due to the
        power of God. And we, also, are weak in his weakness, but with him we shall
        live for you through the power of God. '
      verse: 4
    - text: 'Put yourselves to the proof, to see whether you are holding to the Faith.
        Test yourselves. Surely you recognise this fact about yourselves  that Jesus
        Christ is in you! Unless indeed you cannot stand the test! '
      verse: 5
    - text: 'But I hope that you will recognise that we can stand the test. '
      verse: 6
    - text: 'We pray God that you may do nothing wrong, not that we may be seen to
        stand the test, but that you may do what is right, even though we may seem
        not to stand the test. '
      verse: 7
    - text: 'We have no power at all against the Truth, but we have power in the service
        of the Truth. '
      verse: 8
    - text: 'We are glad when we are weak, if you are strong. And what we pray for
        is that you may become perfect. '
      verse: 9
    - text: 'This is my reason for writing as I am now doing, while I am away from
        you, so that, when I am with you, I may not act harshly in the exercise of
        the authority which the Lord gave me  and gave me for building up and not
        for pulling down.  '
      verse: 10
    - text: ' And now, brothers, good-bye. Aim at perfection; take courage; agree
        together; live in peace. And then God, the source of all love and peace, will
        be with you. '
      verse: 11
    - text: 'Greet one another with a sacred kiss. '
      verse: 12
    - text: 'All Christs people here send you their greetings. '
      verse: 13
    - text: ' May the blessing of the Lord Jesus Christ, and the love of God, and
        the communion with the Holy Spirit, be with you all.   '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'To the churches in Galatia, from Paul, an Apostle whose commission is
        not from men and is given, not by man, but by Jesus Christ and God the Father
        who raised him from the dead; '
      verse: 1
    - text: 'and from all the Brothers here. '
      verse: 2
    - text: 'May God, our Father, and the Lord Jesus Christ, bless you and give you
        peace. For Christ, to rescue us from this present wicked age, '
      verse: 3
    - text: 'gave himself for our sins, in accordance with the will of God and Father, '
      verse: 4
    - text: 'to whom be ascribed all glory for ever and ever. Amen. '
      verse: 5
    - text: ' I am astonished at your so soon deserting him, who called you through
        the love of Christ, for a different Good News, '
      verse: 6
    - text: 'Which is really no Good News at all. But then, I know that there are
        people who are harassing you, and who want to pervert the Good News of the
        Christ. '
      verse: 7
    - text: 'Yet even if we  or if an angel from Heaven were to tell you any other
        Good News than that which we told you, may he be accursed! '
      verse: 8
    - text: 'We have said it before, and I repeat it now  If any one tells you a
        Good News other than that which you received, may he be accursed! '
      verse: 9
    - text: ' Is this, I ask, trying to conciliate men, or God? Am I seeking to please
        men? If I were still trying to please men, I should not be a servant of Christ. '
      verse: 10
    - text: ' I would remind you, Brothers, that the Good News which I told is no
        mere human invention. '
      verse: 11
    - text: 'I, at least, did not receive it from man, nor was I taught it, but it
        came to me through a revelation made by Jesus Christ.  '
      verse: 12
    - text: 'You heard, no doubt, of my conduct when I was devoted to Judaism  how
        I persecuted the Church of God to an extent beyond belief, and made havoc
        of it, '
      verse: 13
    - text: 'and how, in my devotion to Judaism, I surpassed many of my contemporaries
        among my own people in my intense earnestness in upholding the traditions
        of my ancestors. '
      verse: 14
    - text: 'But when God, who had set me apart even before my birth, and who called
        me by his love, '
      verse: 15
    - text: 'saw fit to reveal his Son in me, so that I might tell the Good News of
        him among the Gentiles, then at once, instead of consulting any human being, '
      verse: 16
    - text: 'or even going up to Jerusalem to see those who were Apostles before me,
        I went to Arabia, and came back again to Damascus. '
      verse: 17
    - text: 'Three years afterwards I went up to Jerusalem to make the acquaintance
        of Peter, and I stayed a fortnight with him. '
      verse: 18
    - text: 'I did not, however, see any other Apostle, except James, the Masters
        brother. '
      verse: 19
    - text: '(As to what I am now writing to you, I call God to witness that I am
        speaking the truth). '
      verse: 20
    - text: 'Afterwards I went to the districts of Syria and Cilicia. '
      verse: 21
    - text: 'But I was still unknown even by sight to the Christian Churches in Judea; '
      verse: 22
    - text: 'all that they had heard was  The man who once persecuted us is now
        telling the Good News of the very Faith of which he once made havoc. '
      verse: 23
    - text: 'And they praised God on my account.    '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Fourteen years afterwards I went up to Jerusalem again with Barnabas,
        and I took Titus also with me. '
      verse: 1
    - text: 'It was in obedience to a revelation that I went; and I laid before the
        Apostles the Good News that I am proclaiming among the Gentiles. I did this
        privately before those who are thought highly of, for fear that I might possibly
        be taking, or might have already taken, a course which would prove useless. '
      verse: 2
    - text: 'Yet even my companion, Titus, though a Greek, was not compelled to be
        circumcised. '
      verse: 3
    - text: 'But, on account of the false Brothers who had stolen in, the men who
        had crept in to spy upon the liberty which we have through union with Christ
        Jesus, in order to bring us back to slavery  '
      verse: 4
    - text: 'Why, we did not for a moment yield submission to them, that the Truth
        of the Good News might be yours always! '
      verse: 5
    - text: 'Of those who are thought somewhat highly of  what they once were makes
        no difference to me; God does not recognise human distinctions  those, I
        say, who are thought highly of added nothing to my Message. '
      verse: 6
    - text: 'On the contrary, they saw that I had been entrusted with the Good News
        for the Gentiles, just as Peter had been for the Jews. '
      verse: 7
    - text: 'For he who gave Peter power for his mission to the Jews gave me, also,
        power to go to the Gentiles. '
      verse: 8
    - text: 'Recognising the charge entrusted to me, James, Peter, and John, who were
        regarded as pillars of the Church, openly acknowledged Barnabas and me as
        fellow-workers, agreeing that we should go to the Gentiles, and they to the
        Jews. '
      verse: 9
    - text: 'Only we were to remember the poor  the very thing I was myself anxious
        to do. '
      verse: 10
    - text: 'But, when Peter came to Antioch, I opposed him to his face; for he stood
        self-condemned. '
      verse: 11
    - text: 'Before certain persons came from James, he had been in the habit of eating
        with the Gentile converts; but, when they came, he began to withdraw and hold
        aloof, for fear of offending those who still held to circumcision. '
      verse: 12
    - text: 'The rest of the Jewish converts were guilty of the same hypocrisy, so
        that even Barnabas was led away by it. '
      verse: 13
    - text: 'But, when I saw that they were not dealing straightforwardly with the
        Truth of the Good News, I said to Peter, before them all, If you, who were
        born a Jew, adopt Gentile customs, instead of Jewish, why are you trying to
        compel the Gentile converts to adopt Jewish customs?  '
      verse: 14
    - text: ' We, though we are Jews by birth and not outcasts of Gentile origin,
        know that no one is pronounced righteous as the result of obedience to Law,
        but only through faith in Christ Jesus. '
      verse: 15
    - text: 'So we placed our faith in Christ Jesus, in order that we might be pronounced
        righteous, as the result of faith in Christ, and not of obedience to Law;
        for such obedience will not result in even one souls being pronounced righteous. '
      verse: 16
    - text: 'If, while seeking to be pronounced righteous through union with Christ,
        we were ourselves seen to be outcasts, would that make Christ an agent of
        sin? Heaven forbid! '
      verse: 17
    - text: 'For, if I rebuild the very things that I pulled down, I prove myself
        to have done wrong. '
      verse: 18
    - text: 'I, indeed, through Law became dead to Law, in order to live for God. '
      verse: 19
    - text: 'I have been crucified with Christ. So it is no longer I that live, but
        it is Christ who lives in me; and, as for my present earthly life, I am living
        it by faith in the Son of God, who loved me and gave himself for me. '
      verse: 20
    - text: 'I do not reject the love of God. If righteousness comes through Law,
        then there was no need for Christ to die!  '
      verse: 21
  - chapter: 3
    verses:
    - text: 'Foolish Galatians! Who has been fascinating you  you before whose very
        eyes Jesus Christ was depicted upon the cross? '
      verse: 1
    - text: 'Here is the one thing that I want to find out from you  Did you receive
        the Spirit as the result of obedience to Law, or of your having listened with
        faith? '
      verse: 2
    - text: 'Can you be so foolish? After beginning with what is spiritual, do you
        now end with what is external? '
      verse: 3
    - text: 'Did you go through so much to no purpose?  if indeed it really was to
        no purpose! '
      verse: 4
    - text: 'He who supplies you abundantly with his Spirit and endows you with such
        powers  does he do this as the result of obedience to Law? or as the result
        of your having listened with faith? '
      verse: 5
    - text: 'It is just as it was with Abraham   He had faith in God, and his faith
        was regarded by God as righteousness. '
      verse: 6
    - text: 'You see, then, that those whose lives are based on faith are the Sons
        of Abraham. '
      verse: 7
    - text: 'And Scripture, foreseeing that God would pronounce the Gentiles righteous
        as the result of faith, foretold the Good News to Abraham in the words  Through
        thee all the Gentiles shall be blessed. '
      verse: 8
    - text: 'And, therefore, those whose lives are based on faith share the blessings
        bestowed upon the faith of Abraham. '
      verse: 9
    - text: 'All who rely upon obedience to Law are under a curse, for Scripture says
         Cursed is every one who does not abide by all that is written in the Book
        of the Law, and do it. '
      verse: 10
    - text: 'Again, it is evident that no one is pronounced righteous before God through
        Law, for we read  Through faith the righteous man shall find Life. '
      verse: 11
    - text: 'But the Law is not based on faith; no, its words are  Those who practice
        these precepts will find Life through them. '
      verse: 12
    - text: 'Christ ransomed us from the curse pronounced in the Law, by taking the
        curse on himself for us, for Scripture says  Cursed is any one who is hanged
        on a tree. '
      verse: 13
    - text: 'And this he did that the blessing given to Abraham might be extended
        to the Gentiles through their union with Jesus Christ; that so, through our
        faith, we also might receive the promised gift of the Spirit.  '
      verse: 14
    - text: ' To take an illustration, Brothers, from daily life  No one sets aside
        even an agreement between two men, when once it has been confirmed, nor does
        he add conditions to it. '
      verse: 15
    - text: 'Now it was to Abraham that the promises were made, and to his offspring.
        It was not said to his offsprings, as if many persons were meant, but the
        words were to thy offspring, showing that one person was meant  and that
        was Christ. '
      verse: 16
    - text: 'My point is this  An agreement already confirmed by God cannot be canceled
        by the Law, which came four hundred and thirty years later, so as to cause
        the promise to be set aside. '
      verse: 17
    - text: 'If our heritage is the result of Law, then it has ceased to be the result
        of a promise. Yet God conferred it on Abraham by a promise.  '
      verse: 18
    - text: ' What, then, you ask, was the use of the Law? It was a later addition,
        to make men conscious of their wrong-doings, and intended to last only till
        the coming of that offspring to whom the promise had been made; and it was
        delivered through angels by a mediator. '
      verse: 19
    - text: 'Now mediation implies more than one person, but God is one only. '
      verse: 20
    - text: 'Does that set the Law in opposition to Gods promises? Heaven forbid!
        For, if a Law had been given capable of bestowing Life, then righteousness
        would have actually owed its existence to Law. '
      verse: 21
    - text: 'But the words of Scripture represent the whole world as being in bondage
        to sin, so that the promised blessing, dependent, as it is, upon faith in
        Jesus Christ, may be given to those who have faith in him.  '
      verse: 22
    - text: ' Before the coming of faith, we were kept under the guard of the Law,
        in bondage, awaiting the Faith that was destined to be revealed. '
      verse: 23
    - text: 'Thus the Law has proved a guide to lead us to Christ, in order that we
        may be pronounced righteous as the result of faith. '
      verse: 24
    - text: 'But now that faith has come we no longer need a guide.  '
      verse: 25
    - text: 'For you are all Sons of God, through your faith in Christ Jesus. '
      verse: 26
    - text: 'For all of you who were baptized into union with Christ clothed yourselves
        with Christ. '
      verse: 27
    - text: 'All distinctions between Jew and Greek, slave and freeman, male and female,
        have vanished; for in union with Christ Jesus you are all one. '
      verse: 28
    - text: 'And, since you belong to Christ, it follows that you are Abrahams offspring
        and, under the promise, sharers in the inheritance.    '
      verse: 29
  - chapter: 4
    verses:
    - text: 'My point is this  As long as the heir is under age, there is no difference
        between him and a slave, though he is master of the whole estate. '
      verse: 1
    - text: 'He is subject to the control of guardians and stewards, during the period
        for which his father has power to appoint them. '
      verse: 2
    - text: 'And so is it with us; when we were under age, as it were, we were slaves
        to the puerile teaching of this world; '
      verse: 3
    - text: 'but, when the full time came, God sent his Son  born a womans child,
        born subject to Law  '
      verse: 4
    - text: 'To ransom those who were subject to Law, so that we might take our position
        as sons.  '
      verse: 5
    - text: ' And it is because you are sons that God sent into our hearts the Spirit
        of his Son, with the cry  Abba, our Father. '
      verse: 6
    - text: 'You, therefore, are no longer a slave, but a son; and, if a son, then
        an heir also, by Gods appointment.  '
      verse: 7
    - text: ' Yet formerly, in your ignorance of God, you became slaves to gods
        which were no gods. '
      verse: 8
    - text: 'But now that you have found God  or, rather, have been found by him
         how is it that you are turning back to that poor and feeble puerile teaching,
        to which yet once again you are wanting to become slaves? '
      verse: 9
    - text: 'You are scrupulous in keeping Days and Months and Seasons and Years! '
      verse: 10
    - text: 'You make me fear that the labour which I have spent on you may have been
        wasted. '
      verse: 11
    - text: ' I entreat you, Brothers, to become like me, as I became like you. You
        have never done me any wrong. '
      verse: 12
    - text: 'You remember that it was owing to bodily infirmity that on the first
        occasion I told you the Good News. '
      verse: 13
    - text: 'And as for what must have tried you in my condition, it did not inspire
        you with scorn or disgust, but you welcomed me as if I had been an angel of
        God  or Christ Jesus himself! '
      verse: 14
    - text: 'What has become then, of your blessings? For I can bear witness that,
        had it been possible, you would have torn out your eyes and given them to
        me! '
      verse: 15
    - text: 'Am I to think, then, that I have become your enemy by telling you the
        truth? '
      verse: 16
    - text: 'Certain people are seeking your favour, but with no honourable object.
        No, indeed, they want to isolate you, so that you will have to seek their
        favour. '
      verse: 17
    - text: 'It is always honourable to have your favour sought in an honourable cause,
        and not only when I am with you, my dear children  '
      verse: 18
    - text: 'You for whom I am again enduring a mothers pains, till a likeness to
        Christ shall have been formed in you. '
      verse: 19
    - text: 'But I could wish to be with you now and speak in a different tone, for
        I am perplexed about you. '
      verse: 20
    - text: ' Tell me, you who want to be still subject to Law  Why do not you listen
        to the Law? '
      verse: 21
    - text: 'Scripture says that Abraham had two sons, one the child of the slave-woman
        and the other the child of the free woman. '
      verse: 22
    - text: 'But the child of the slave-woman was born in the course of nature, while
        the child of the free woman was born in fulfilment of a promise. '
      verse: 23
    - text: 'This story may be taken as an allegory. The women stand for two Covenants.
        One Covenant, given from Mount Sinai, produces a race of slaves and is represented
        by Hagar '
      verse: 24
    - text: '(The word Hagar meaning in Arabia Mount Sinai) and it ranks with the
        Jerusalem of to-day, for she and her children are in slavery. '
      verse: 25
    - text: 'But the Jerusalem above is free, and she it is who is our mother. '
      verse: 26
    - text: 'For Scripture says   Rejoice, thou barren one, who dost never bear,
        Break into shouts, thou who art never in labour, For many are the children
        of her who is desolate  aye, more than of her who has a husband. '
      verse: 27
    - text: 'As for ourselves, brothers, we, like Isaac, are children born in fulfilment
        of a promise. '
      verse: 28
    - text: 'Yet at that time the child born in the course of nature persecuted the
        child born by the power of the Spirit; and it is the same now. '
      verse: 29
    - text: 'But what does the passage of Scripture say? Send away the slave-woman
        and her son; for the slaves son shall not be co-heir with the son of the
        free woman. '
      verse: 30
    - text: 'And so, Brothers, we are not children of a slave, but of her who is free.  '
      verse: 31
  - chapter: 5
    verses:
    - text: 'It is for freedom that Christ set us free; stand firm therefore, and
        do not again be held under the yoke of slavery. '
      verse: 1
    - text: ' Understand that I, Paul, myself tell you that if you allow yourselves
        to be circumcised, Christ will avail you nothing. '
      verse: 2
    - text: 'I again declare to every one who receives circumcision, that he binds
        himself to obey the whole Law. '
      verse: 3
    - text: 'You have severed yourselves from Christ  you who are seeking to be pronounced
        righteous through Law; you have fallen away from love. '
      verse: 4
    - text: 'For we, by the help of the Spirit, are eagerly waiting for the fulfilment
        of our hope  that we may be pronounced righteous as the result of faith. '
      verse: 5
    - text: 'If a man is in union with Christ Jesus, neither is circumcision nor the
        omission of it anything, but faith, working through love, is everything. '
      verse: 6
    - text: 'You were once making good progress! Who has hindered you from obeying
        the Truth? '
      verse: 7
    - text: 'The persuasion brought to bear on you does not come from him who calls
        you. '
      verse: 8
    - text: 'A little leaven leavens all the dough. '
      verse: 9
    - text: 'I, through my union with the Lord, am persuaded that you will learn to
        think with me. But the man who is disturbing your minds will have to bear
        his punishment, whoever he may be. '
      verse: 10
    - text: 'If I, Brothers, am still proclaiming circumcision, why am I still persecuted?
        It seems that the Cross has ceased to be an obstacle! '
      verse: 11
    - text: 'I could even wish that the people who are unsettling you would go further
        still and mutilate themselves. '
      verse: 12
    - text: ' Remember, Brothers, to you the Call came to give you freedom. Only do
        not make your freedom an opportunity for self-indulgence, but serve one another
        in a loving spirit. '
      verse: 13
    - text: 'Indeed, the whole Law has been summed up in this one precept   Thou
        shalt love thy neighbour as thou dost thyself. '
      verse: 14
    - text: 'But, if you are continually wounding and preying upon one another, take
        care that you are not destroyed by one another.  '
      verse: 15
    - text: ' This is what I have to say  Let your steps be guided by the Spirit,
        and then you will never gratify the cravings of your earthly nature. '
      verse: 16
    - text: 'For these cravings of our earthly nature conflict with the Spirit, and
        the Spirit with our earthly nature  they are two contrary principles  so
        that you cannot do what you wish. '
      verse: 17
    - text: 'But, if you follow the guidance of the Spirit, you are not subject to
        Law. '
      verse: 18
    - text: 'The sins of our earthly nature are unmistakable. They are sins like these
         unchastity, impurity, indecency, '
      verse: 19
    - text: 'idolatry, sorcery, quarrels, strife, jealousy, outbursts of passion,
        rivalries, dissensions, divisions, '
      verse: 20
    - text: 'feelings of envy, drunkenness, revelry, and the like. And I warn you,
        as I warned you before, that those who indulge in such things will have no
        place in the Kingdom of God. '
      verse: 21
    - text: 'But the fruit produced by the Spirit is love, joy, peace, forbearance,
        kindliness, generosity, trustfulness, gentleness, self-control. '
      verse: 22
    - text: 'Against such things there is no law! '
      verse: 23
    - text: 'And those who belong to Jesus, the Christ, have already crucified their
        earthly nature, with its passions and its cravings.  '
      verse: 24
    - text: ' Since our Life is due to the Spirit, let us rule our conduct also by
        the Spirit. '
      verse: 25
    - text: 'Do not let us grow vain, and provoke or envy one another.  '
      verse: 26
  - chapter: 6
    verses:
    - text: 'Brothers, even if a man should be caught committing a sin, you who are
        spiritually minded should, in a gentle spirit, help him to recover himself,
        taking care lest any one of you also should be tempted. '
      verse: 1
    - text: 'Bear one anothers burdens, and so carry out the Law of the Christ. '
      verse: 2
    - text: 'If a man imagines himself to be somebody, when he is really nobody, he
        deceives himself. '
      verse: 3
    - text: 'Let every one test his own work, and then his cause for satisfaction
        will be in himself and not in a comparison of himself with his neighbour; '
      verse: 4
    - text: 'for every one must bear his own load. '
      verse: 5
    - text: 'He, however, who is being instructed in the Message ought always to share
        his blessings with the man who instructs him.  '
      verse: 6
    - text: ' Do not be deceived. God cannot be mocked. What a man sows that he will
        reap. '
      verse: 7
    - text: 'For he who sows the field of his earthly nature will from that earthly
        nature reap corruption; while he who sows the field of the spirit will from
        that spirit reap Immortal Life. '
      verse: 8
    - text: 'Let us never tire of doing right, for at the proper season we shall reap
        our harvest, if we do not grow weary. '
      verse: 9
    - text: 'Therefore, I say, as the opportunity occurs, let us treat every one with
        kindness, and especially members of the Household of the Faith.  '
      verse: 10
    - text: ' See in what large letters I am writing with my own hand. '
      verse: 11
    - text: 'Those who wish to appear to advantage in regard to outward observances
        are the very people who are trying to compel you to be circumcised; and they
        do it only to avoid being persecuted for the cross of Jesus, the Christ. '
      verse: 12
    - text: 'Even these men who are circumcised do not themselves keep the Law; yet
        they want you to be circumcised, so that they may boast of your observance
        of the rite. '
      verse: 13
    - text: 'But, for my part, may I never boast of anything except the cross of Jesus
        Christ, our Master, through whom the world has been crucified to me, and I
        to the world. '
      verse: 14
    - text: 'For neither is circumcision nor the omission of it anything; but a new
        nature is everything. '
      verse: 15
    - text: 'May all who rule their conduct by this principle find peace and mercy
         they who are the Israel of God. '
      verse: 16
    - text: ' For the future let no one trouble me; for I bear the marks of Jesus
        branded on my body. '
      verse: 17
    - text: ' May the blessing of Jesus Christ, our Lord, rest on your souls, Brothers.
        Amen.   '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'To Christs People at Ephesus who are faithful to him, from Paul, an
        Apostle of Christ Jesus, by the will of God. '
      verse: 1
    - text: 'May God, our Father, and the Lord Jesus Christ bless you and give you
        peace. '
      verse: 2
    - text: ' Blessed is the God and Father of Jesus Christ, our Lord, who has blessed
        us on high with every spiritual blessing, in Christ. '
      verse: 3
    - text: 'For he chose us in our union with Christ before the creation of the universe,
        that we might be holy and blameless in his sight, living in the spirit of
        love. '
      verse: 4
    - text: 'From the first he destined us, in his good-will towards us, to be adopted
        as Sons through Jesus Christ, '
      verse: 5
    - text: 'and so to enhance that glorious manifestation of his loving-kindness
        which he gave us in The Beloved; '
      verse: 6
    - text: 'for in him, and through the shedding of his blood, we have found redemption
        in the pardon of our offences. '
      verse: 7
    - text: 'All this accords with the loving-kindness which God lavished upon us,
        accompanied by countless gifts of wisdom and discernment, '
      verse: 8
    - text: 'when he made known to us his hidden purpose. And it also accords with
        the good-will which God purposed to exhibit in Christ, '
      verse: 9
    - text: 'in view of that Divine Order which was to mark the completion of the
        ages, when he should make everything, both in Heaven and on earth, centre
        in him. '
      verse: 10
    - text: 'In him, I say, for by our union with him we became Gods Heritage, having
        from the first been destined for this in the intention of him who, in all
        that happens, is carrying out his own fixed purpose; '
      verse: 11
    - text: 'that we should enhance his glory  we who have been the first to rest
        our hopes on the Christ. '
      verse: 12
    - text: 'And you, too, by your union with him, after you had heard the Message
        of the Truth, the Good News of your Salvation  you believed in him and were
        sealed as his by receiving the holy Spirit, which he had promised. '
      verse: 13
    - text: 'And the Spirit is a pledge of our future heritage, fore-shadowing the
        full redemption of Gods own People  to enhance his Glory. '
      verse: 14
    - text: ' And therefore I, ever since I heard of the faith in the Lord Jesus which
        prevails among you, and of your confidence in all Christs People, '
      verse: 15
    - text: 'have never omitted to thank God on your behalf, whenever I make mention
        of you in my prayers. '
      verse: 16
    - text: 'My prayer is that the God of Jesus Christ our Lord, the all-glorious
        Father, may inspire you with wisdom and true insight through a fuller knowledge
        of himself; '
      verse: 17
    - text: 'that your minds may be so enlightened that you may realise the hope given
        by Gods Call, the wealth of the glory of his heritage among Christs People, '
      verse: 18
    - text: 'and the transcendent greatness of the power which he is able to exercise
        in dealing with us who believe in him. '
      verse: 19
    - text: 'The same mighty power was exerted upon the Christ, when he raised the
        Christ from the dead and caused him to sit at his right hand on high, exalting
        him above all Angels and Archangels of every rank, '
      verse: 20
    - text: 'and above every name that can be named, whether in the present age, or
        in the age to come. '
      verse: 21
    - text: 'And God placed all things under Christs feet, and gave him to the
        Church as its supreme Head; '
      verse: 22
    - text: 'for the Church is Christs Body, and is filled by him who fills all things
        everywhere with his presence.  '
      verse: 23
  - chapter: 2
    verses:
    - text: 'You yourselves were once dead because of your offences and sins. '
      verse: 1
    - text: 'For at one time you lived in sin, following the ways of the world, in
        subjection to the Ruler of the Powers of the air  the Spirit who is still
        at work among the disobedient. '
      verse: 2
    - text: 'And it was among them that we all once lived our lives, indulging the
        cravings of our earthly nature, and carrying out the desires prompted by that
        earthly nature and by our own thoughts. Our very nature exposed us to the
        Divine Wrath, like the rest of mankind. '
      verse: 3
    - text: 'Yet God, in his abundant compassion, and because of the great love with
        which he loved us, '
      verse: 4
    - text: 'even though we were dead because of our offences, gave Life to us in
        giving Life to the Christ. (By Gods loving-kindness you have been saved.) '
      verse: 5
    - text: 'And, through our union with Christ Jesus, God raised us with him, and
        caused us to sit with him on high, '
      verse: 6
    - text: 'in order that, by his goodness to us in Christ Jesus, he might display
        in the ages to come the boundless wealth of his loving-kindness. '
      verse: 7
    - text: 'For it is by Gods loving-kindness that you have been saved, through
        your faith. It is not due to yourselves; the gift is Gods. '
      verse: 8
    - text: 'It is not due to obedience to Law, lest any one should boast. '
      verse: 9
    - text: 'For we are Gods handiwork, created, by our union with Christ Jesus,
        for the good actions in doing which God had pre-arranged that we should spend
        our lives.  '
      verse: 10
    - text: 'Remember, therefore, that you were once Gentiles yourselves, as your
        bodies showed; you were called The Uncircumcised by those who were called
        The Circumcised  circumcised only by the hand of man! '
      verse: 11
    - text: 'Remember that you were at that time far from Christ; you were shut out
        from the citizenship of Israel; you were strangers to the Covenants founded
        on Gods Promise; you were in the world without hope and without God. '
      verse: 12
    - text: 'But now, through your union with Christ Jesus, you who once were far
        off have, by the shedding of the blood of the Christ, been brought near. '
      verse: 13
    - text: 'He it is who is our Peace. He made the two divisions of mankind one,
        broke down the barrier that separated them, '
      verse: 14
    - text: 'and in his human nature put an end to the cause of enmity between them
         the Law with its injunctions and ordinances  in order to create, through
        union with himself, from Jew and Gentile, one New Man and thus make peace. '
      verse: 15
    - text: 'And when, upon the cross, he had destroyed their mutual enmity, he sought
        by means of his cross to reconcile them both to God, united in one Body. '
      verse: 16
    - text: 'He came with the Good News of peace for you who were far off, and of
        peace for those who were near; '
      verse: 17
    - text: 'for it is through him that we, the Jews and the Gentiles, united in the
        one Spirit, are now able to approach the Father. '
      verse: 18
    - text: 'It follows, then, that you are no longer strangers and aliens, but are
        fellow-citizens with Christs People and members of Gods Household. '
      verse: 19
    - text: 'You have been built up upon the foundation laid by the Apostles and Prophets,
        Christ Jesus himself being the corner-stone. '
      verse: 20
    - text: 'United in him, every part of the building, closely joined together, will
        grow into a Temple, consecrated by its union with the Lord. '
      verse: 21
    - text: 'And, through union in him, you also are being built up together, to be
        a dwelling-place for God through the Spirit.  '
      verse: 22
  - chapter: 3
    verses:
    - text: 'For this reason I, Paul, the prisoner of Jesus, the Christ, for the sake
        of you Gentiles  '
      verse: 1
    - text: 'For you have heard, I suppose, of the responsible charge with which God
        entrusted me for your benefit, '
      verse: 2
    - text: 'and also that it was by direct revelation that the hidden purpose of
        God was made known to me, as I have already briefly told you. '
      verse: 3
    - text: 'And, by reading what I have written, you will be able to judge how far
        I understand this hidden purpose of God in Christ. '
      verse: 4
    - text: 'In former generations it was not made known to mankind, as fully as it
        has now been revealed by the Spirit to the Apostles and Prophets among Christs
        People  '
      verse: 5
    - text: 'That, by union with Christ Jesus and through the Good News, the Gentiles
        are co-heirs with us and members of one Body, and that they share with us
        in Gods Promise. '
      verse: 6
    - text: 'Of this Good News I became a minister, in virtue of the charge with which
        God entrusted me in the exercise of his power  '
      verse: 7
    - text: 'Yes, to me, who am less than the least of all Christs People, was this
        charge entrusted!  to tell the Gentiles the Good News of the boundless wealth
        to be found in the Christ, '
      verse: 8
    - text: 'and to make clear what is Gods way of working out that hidden purpose
        which from the first has been concealed in the mind of the Creator of all
        things; '
      verse: 9
    - text: 'so that now to the Archangels and to all the Powers on high should be
        made known, through the Church, the all-embracing wisdom of God, '
      verse: 10
    - text: 'in accordance with that purpose which runs through all the ages and which
        he has now accomplished in Jesus, the Christ, our Master. '
      verse: 11
    - text: 'And in union with him, and through our trust in him, we find courage
        to approach God with confidence. '
      verse: 12
    - text: 'Therefore I beg you not to be disheartened at the sufferings that I am
        undergoing for your sakes; for they redound to your honour. '
      verse: 13
    - text: 'For this reason, then, I kneel before the Father  '
      verse: 14
    - text: 'From whom all fatherhood in Heaven and on earth derives its name  '
      verse: 15
    - text: 'And pray that, in proportion to the wealth of his glory, he will strengthen
        you with his power by breathing his Spirit into your inmost soul, '
      verse: 16
    - text: 'so that the Christ, through your faith, may make his home within your
        hearts in love; And I pray that you, now firmly rooted and established, may,
        with all Christs People, '
      verse: 17
    - text: 'have the power to comprehend in all its width and length and height and
        depth, '
      verse: 18
    - text: 'and to understand  though it surpasses all understanding  the love
        of the Christ; and so be filled to the full with God himself. '
      verse: 19
    - text: ' To him who, through his power which is at work within us, is able to
        do far more than anything that we can ask or conceive  '
      verse: 20
    - text: 'To him be all glory through the Church and through Christ Jesus, for
        all generations, age after age. Amen.  '
      verse: 21
  - chapter: 4
    verses:
    - text: 'I urge you, then  I who am a prisoner in the Masters cause  to live
        lives worthy of the Call that you have received; '
      verse: 1
    - text: 'always humble and gentle, patient, bearing lovingly with one another, '
      verse: 2
    - text: 'and striving to maintain in the bond of peace the unity given by the
        Spirit. '
      verse: 3
    - text: 'There is but one Body and one Spirit, just as there was but one hope
        set before you when you received your Call. '
      verse: 4
    - text: 'There is but one Lord, one Faith, one Baptism. '
      verse: 5
    - text: 'There is but one God and Father of all  the God who is over all, pervades
        all, and is in all. '
      verse: 6
    - text: 'Every one of us, however, has been entrusted with some charge, each in
        accordance with the extent of the gift of the Christ. '
      verse: 7
    - text: 'That is why it is said   When he went up on high, he led his captives
        into captivity. And gave gifts to mankind. '
      verse: 8
    - text: 'Now surely this going up must imply that he had already gone down into
        the world beneath. '
      verse: 9
    - text: 'He who went down is the same as he who went up  up beyond the highest
        Heaven, that he might fill all things with his presence. '
      verse: 10
    - text: 'And he it is who gave to the Church Apostles, Prophets, Missionaries,
        Pastors, and Teachers, '
      verse: 11
    - text: 'to fit his People for the work of the ministry, for the building up of
        the Body of the Christ. '
      verse: 12
    - text: 'And this shall continue, until we all attain to that unity which is given
        by faith and by a fuller knowledge of the Son of God; until we reach the ideal
        man  the full standard of the perfection of the Christ. '
      verse: 13
    - text: 'Then we shall no longer be like infants, tossed backward and forward,
        blown about by every breath of human teaching, through the trickery and the
        craftiness of men, towards the snares of error; '
      verse: 14
    - text: 'but holding the truth in a spirit of love, we shall grow into complete
        union with him who is our Head  Christ himself. '
      verse: 15
    - text: 'For from him the whole Body, closely joined and knit together by the
        contact of every part with the source of its life, derives its power to grow,
        in proportion to the vigour of each individual part; and so is being built
        up in a spirit of love.  '
      verse: 16
    - text: ' This, then, as one in union with the Lord, I say to you and urge upon
        you: Do not continue to live such purposeless lives as the Gentiles live, '
      verse: 17
    - text: 'with their powers of discernment darkened, cut off from the Life of God,
        owing to the ignorance that prevails among them and to the hardness of their
        hearts. '
      verse: 18
    - text: 'Lost to all sense of shame, they have abandoned themselves to licentiousness,
        in order to practice every kind of impurity without restraint. '
      verse: 19
    - text: 'But far different is the lesson you learned from the Christ  if, that
        is, you really listened to him, '
      verse: 20
    - text: 'and through union with him were taught the Truth, as it is to be found
        in Jesus. '
      verse: 21
    - text: 'For you learned with regard to your former way of living that you must
        cast off your old nature, which, yielding to deluding passions, grows corrupt; '
      verse: 22
    - text: 'that the very spirit of your minds must be constantly renewed; '
      verse: 23
    - text: 'and that you must clothe yourselves in that new nature which was created
        to resemble God, with the righteousness and holiness springing from the Truth.  '
      verse: 24
    - text: 'Since, therefore, you have cast off what is false, you must every one
        of you speak the truth to your neighbours. For we are united to one another
        like the parts of a body. '
      verse: 25
    - text: 'Be angry, yet do not sin. Do not let the sun go down upon your anger; '
      verse: 26
    - text: 'and give no opportunity to the Devil. '
      verse: 27
    - text: 'Let the man who steals steal no longer, but rather let him toil with
        his hands at honest work, so that he may have something to share with any
        one in want. '
      verse: 28
    - text: 'Never let any foul word pass your lips, but only such good words as the
        occasion demands, that they may be a help to those who hear them. '
      verse: 29
    - text: 'And do not grieve Gods Holy Spirit; for it was through that Spirit that
        God sealed you as his, against the Day of Redemption. '
      verse: 30
    - text: 'Let all bitterness, passion, anger, brawling, and abusive language be
        banished from among you, as well as all malice. '
      verse: 31
    - text: 'Be kind to one another, tenderhearted, ready to forgive one another,
        just as God, in Christ, forgave you.  '
      verse: 32
  - chapter: 5
    verses:
    - text: 'Therefore imitate God, as his dear children, '
      verse: 1
    - text: 'and live a life of love, following the example of the Christ, who loved
        you and gave himself for you as an offering and a sacrifice to God, that
        should be fragrant and acceptable.  '
      verse: 2
    - text: ' As for unchastity and every kind of impurity, or greed, do not let them
        even be mentioned among you, as befits Christs People, '
      verse: 3
    - text: 'nor shameful conduct, nor foolish talk or jesting, for they are wholly
        out of place among you; but rather thanksgiving. '
      verse: 4
    - text: 'For of this you may be sure  that no one who is unchaste or impure or
        greedy of gain (for to be greedy of gain is idolatry) has any place awaiting
        him in the kingdom of the Christ and God.  '
      verse: 5
    - text: ' Do not let any one deceive you with specious arguments. Those are the
        sins that bring down the Wrath of God upon the disobedient. '
      verse: 6
    - text: 'Therefore have nothing to do with such people. '
      verse: 7
    - text: 'For, although you were once in Darkness, now, by your union with the
        Lord, you are in the Light. Live as Children of Light  '
      verse: 8
    - text: 'For the outcome of life in the Light may be seen in every form of goodness,
        righteousness, and sincerity  '
      verse: 9
    - text: 'Always trying to find out what is pleasing to the Lord. '
      verse: 10
    - text: 'Take no part in deeds of Darkness, from which no good can come; on the
        contrary, expose them. '
      verse: 11
    - text: 'It is degrading even to speak of the things continually done by them
        in secret. '
      verse: 12
    - text: 'All such actions, when exposed, have their true character made manifest
        by the Light. '
      verse: 13
    - text: 'For everything that has its true character made manifest is clear as
        light. And that is why it is said    Sleeper, awake! Arise from the dead,
        And the Christ shall give thee light! '
      verse: 14
    - text: 'Take great care, then, how you live  not unwisely but wisely, '
      verse: 15
    - text: 'making the most of every opportunity; for these are evil days. '
      verse: 16
    - text: 'Therefore do not grow thoughtless, but try to understand what the Lords
        will is. '
      verse: 17
    - text: 'Do not drink wine to excess, for that leads to profligacy; but seek to
        be filled with the Spirit of God, and speak to one another in psalms and hymns
        and sacred songs. '
      verse: 18
    - text: 'Sing and make music in your hearts to the Lord. '
      verse: 19
    - text: 'Always give thanks for everything to our God and Father, in the Name
        of our Lord Jesus Christ; '
      verse: 20
    - text: 'and submit to one another from reverence for him.  '
      verse: 21
    - text: ' Wives should submit to their husbands as submitting to the Lord. '
      verse: 22
    - text: 'For a man is the Head of his wife, as the Christ is the Head of the Church
         being indeed himself the Saviour of his Body. '
      verse: 23
    - text: 'But as the Church submits to the Christ, so also should wives submit
        to their husbands in everything. '
      verse: 24
    - text: 'Husbands, love your wives, just as the Christ loved the Church, and gave
        himself for her, '
      verse: 25
    - text: 'to make her holy, after purifying her by the Washing with the Water,
        according to his promise; '
      verse: 26
    - text: 'so that he might himself bring the Church, in all her beauty, into his
        own presence, with no spot or wrinkle or blemish of any kind, but that she
        might be holy and faultless. '
      verse: 27
    - text: 'That is how husbands ought to love their wives  as if they were their
        own bodies. A man who loves his wife is really loving himself; '
      verse: 28
    - text: 'for no one ever yet hated his own body. But every one feeds his body
        and cares for it, just as the Christ for the Church; '
      verse: 29
    - text: 'for we are members of his Body.    '
      verse: 30
    - text: 'For this cause a man shall leave his father and mother, and be united
        to his wife; and the man and his wife shall become one. '
      verse: 31
    - text: 'In this there is a profound truth  I am speaking of Christ and his Church. '
      verse: 32
    - text: 'However, for you individually, let each love his wife as if she were
        himself; and the wife be careful to respect her husband.    '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Children, obey your parents, as children of the Lord; for that is but
        right. '
      verse: 1
    - text: 'Honour thy father and mother  this is the first Commandment with a
        promise  '
      verse: 2
    - text: 'So that thou mayest prosper and have a long life on earth. '
      verse: 3
    - text: 'And fathers, do not irritate your children, but bring them up with Christian
        discipline and instruction.  '
      verse: 4
    - text: ' Slaves, obey your earthly masters, with anxious care, giving them ungrudging
        service, as if obeying the Christ; '
      verse: 5
    - text: 'not only when their eyes are on you, as if you had merely to please men,
        but as slaves of Christ, who are trying to carry out the will of God. '
      verse: 6
    - text: 'Give your service heartily and cheerfully, as working for the Master
        and not for men; '
      verse: 7
    - text: 'for you know that every one will be rewarded by the Master for any honest
        work that he has done, whether he is a slave or a freeman. '
      verse: 8
    - text: 'And masters, treat your slaves in the same spirit. Give up threatening
        them; for you know that he who is both their Master and yours is in Heaven,
        and that before him there is no distinction of rank.  '
      verse: 9
    - text: ' For the future, find strength in your union with the Lord, and in the
        power which comes from his might. '
      verse: 10
    - text: 'Put on the full armour of God, so that you may be able to stand your
        ground against the stratagems of the Devil. '
      verse: 11
    - text: 'For ours is no struggle against enemies of flesh and blood, but against
        all the various Powers of Evil that hold sway in the Darkness around us, against
        the Spirits of Wickedness on high. '
      verse: 12
    - text: 'Therefore take up the full armour of God, that, when the evil day comes,
        you may be able to withstand the attack, and, having fought to the end, still
        to stand your ground. '
      verse: 13
    - text: 'Stand your ground, then, with truth for your belt, and with righteousness
        for your breast-plate, '
      verse: 14
    - text: 'And with the readiness to serve the Good News of Peace as shoes for your
        feet. '
      verse: 15
    - text: 'At every onslaught take up faith for your shield; for with it you will
        be able to extinguish all the flaming darts of the Evil One. '
      verse: 16
    - text: 'And receive the helmet of Salvation, and the sword of the Spirit
         which is the Message of God  always with prayer and supplication. '
      verse: 17
    - text: 'Pray in spirit at all times. Be intent upon this, with unwearying perseverance
        and supplication for all Christs People  '
      verse: 18
    - text: 'And on my behalf also, that, when I begin to speak, words may be given
        me, so that I may fearlessly make known the inmost truth of the Good News, '
      verse: 19
    - text: 'on behalf of which I am an Ambassador  in chains! Pray that, in telling
        it, I may speak fearlessly as I ought.  '
      verse: 20
    - text: ' To enable you, as well as others, to know all that concerns me and what
        I am doing, Tychicus, our dear Brother and faithful helper in the Masters
        Cause, will tell you everything. '
      verse: 21
    - text: 'I am sending him to you on purpose that you may learn all about us, and
        that he may cheer your hearts. '
      verse: 22
    - text: ' May God, the Father, and the Lord Jesus Christ give our Brothers peace,
        and love linked with faith. '
      verse: 23
    - text: 'May Gods blessing be with all who love our Lord Jesus Christ with an
        undying love.   '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'To all Christs People at Philippi, with the Presiding Officers and Assistants,
        from Paul and Timothy, servants of Christ Jesus. '
      verse: 1
    - text: 'May God, our Father, and the Lord Jesus Christ bless you, and give you
        peace. '
      verse: 2
    - text: 'Every recollection that I have of you is a cause of thankfulness to God, '
      verse: 3
    - text: 'always, in every prayer that I offer for you all  my prayers are full
        of joy  '
      verse: 4
    - text: 'Because of the share that you have had in spreading the Good News, from
        the first day that you received it until now. '
      verse: 5
    - text: 'For of this I am confident, that he who began a good work in you will
        complete it in readiness for the Day of Jesus Christ. '
      verse: 6
    - text: 'And, indeed, I am justified in feeling thus about you all; because you
        have a warm place in my heart  you who all, both in my imprisonment and in
        the work of defending and establishing the Good News, shared my privilege
        with me. '
      verse: 7
    - text: 'God will bear me witness how I yearn over you all with the tenderness
        of Christ Jesus. '
      verse: 8
    - text: 'And what I pray for is this  that your love may grow yet stronger and
        stronger, with increasing knowledge and all discernment, '
      verse: 9
    - text: 'until you are able to appreciate all moral distinctions. And I pray,
        too, that you may be kept pure and blameless against the Day of Christ, '
      verse: 10
    - text: 'bearing a rich harvest of that righteousness which comes through Jesus
        Christ, to the glory and praise of God.  '
      verse: 11
    - text: 'Brothers, I want you to realise that what has happened to me has actually
        served to forward the Good News. '
      verse: 12
    - text: 'It has even become evident, not only to all the Imperial Guard, but to
        every one else, that it is for Christs sake that I am in chains. '
      verse: 13
    - text: 'And besides this, most of our Brothers have gained confidence in the
        Lord through my chains, and now venture with far greater freedom to speak
        of Gods Message fearlessly. '
      verse: 14
    - text: 'It is true that some do proclaim the Christ out of Jealousy and opposition;
        but there are others who proclaim him from good-will. '
      verse: 15
    - text: 'The latter do it from love for me, knowing that I have been appointed
        to plead the cause of the Good News. '
      verse: 16
    - text: 'The former spread the news of the Christ in a factious spirit, and not
        sincerely, thinking to add to the pain of my chains. '
      verse: 17
    - text: 'But what of that? Only that in some way or other, either with assumed
        or with real earnestness, Christ is being made known; and at that I rejoice. '
      verse: 18
    - text: 'Yes, and I will rejoice, for I know that, through your prayers and through
        a rich supply of the Spirit of Jesus Christ, all this will make for my Salvation. '
      verse: 19
    - text: 'And this will fulfil my earnest expectation and hope that I shall have
        no cause for shame, but that, with unfailing courage, now as hitherto, Christ
        will be honoured in my body, whether by my life or by my death, '
      verse: 20
    - text: 'for to me life is Christ, and death is gain. '
      verse: 21
    - text: 'But what if the life here in the body  if this brings me fruit from
        my labours? Then which to choose I cannot tell! I am sorely perplexed either
        way! '
      verse: 22
    - text: 'My own desire is to depart and be with Christ, for this would be far
        better. '
      verse: 23
    - text: 'But, for your sakes, it may be more needful that I should still remain
        here in the body. '
      verse: 24
    - text: 'Yes, I am confident that this is so, and therefore I am sure that I shall
        stay, and stay near you all, to promote your progress and joy in the Faith; '
      verse: 25
    - text: 'so that, when you once more have me among you, you, in your union with
        Christ Jesus, may find in me fresh cause for exultation. '
      verse: 26
    - text: 'Under all circumstances let your lives be worthy of the Good News of
        the Christ: so that, whether I come and see you, or whether I hear of your
        affairs at a distance, I may know that you are standing firm, animated by
        one spirit, and joining with one heart in a common struggle for the Faith
        taught by the Good News, '
      verse: 27
    - text: 'without ever shrinking from your opponents. To them this will be a sign
        of their Destruction and of your Salvation  a sign from God. '
      verse: 28
    - text: 'For, on behalf of Christ, you have had the privilege granted you, not
        only of trusting in him, but also of suffering on his behalf. '
      verse: 29
    - text: 'You will be engaged in the same hard struggle as that which you once
        saw me waging, and which you hear that I am waging still.    '
      verse: 30
  - chapter: 2
    verses:
    - text: 'If, then, any encouragement comes through union with Christ, if there
        is any persuasive power in love, if there is any communion with the Spirit,
        if there is any tenderness or pity, '
      verse: 1
    - text: 'I entreat you to make my happiness complete  Live together animated
        by the same spirit and in mutual love, one in heart, animated by one Spirit. '
      verse: 2
    - text: 'Nothing should be done in a factious spirit or from vanity, but each
        of you should with all humility regard others as of more account than himself, '
      verse: 3
    - text: 'and one and all should consider, not only their own interests, but also
        the interests of others. '
      verse: 4
    - text: 'Let the spirit of Christ Jesus be yours also. '
      verse: 5
    - text: 'Though the divine nature was his from the beginning, yet he did not look
        upon equality with God as above all things to be clung to, '
      verse: 6
    - text: 'but impoverished himself by taking the nature of a servant and becoming
        like men; '
      verse: 7
    - text: 'he appeared among us as a man, and still further humbled himself by submitting
        even to death  to death on a cross! '
      verse: 8
    - text: 'And that is why God raised him to the very highest place, and gave him
        the Name which stands above all other names, '
      verse: 9
    - text: 'so that in adoration of the Name of Jesus every knee should bend, in
        Heaven, on earth, and under the earth, '
      verse: 10
    - text: 'and that every tongue should acknowledge JESUS CHRIST as LORD  to the
        glory of God the Father. '
      verse: 11
    - text: 'Therefore, my dear friends, as you have always been obedient in the past,
        so now work out your own Salvation with anxious care, not only when I am with
        you, but all the more now that I am absent. '
      verse: 12
    - text: 'Remember it is God who, in his kindness, is at work within you, enabling
        you both to will and to work. '
      verse: 13
    - text: 'In all that you do, avoid murmuring and dissension, '
      verse: 14
    - text: 'so as to prove yourselves blameless and innocent  faultless children
        of God, in the midst of an evil-disposed and perverse generation, in which
        you are seen shining like stars in a dark world, '
      verse: 15
    - text: 'offering to men the Message of Life; and then I shall be able at the
        Day of Christ to boast that I did not run my course for nothing, or toil for
        nothing. '
      verse: 16
    - text: 'And yet, even if, when your faith is offered as a sacrifice to God, my
        life-blood must be poured out in addition, still I shall rejoice and share
        the joy of you all; '
      verse: 17
    - text: 'and do you also rejoice and share my joy. '
      verse: 18
    - text: 'I hope, however, as one who trusts in the Lord Jesus, to send Timothy
        to you before long, so that I may myself be cheered by receiving news of you. '
      verse: 19
    - text: 'For I have no one but him to send  no one of kindred spirit who would
        take the same genuine interest in your welfare. '
      verse: 20
    - text: 'They are all pursuing their own aims and not those of Christ Jesus. '
      verse: 21
    - text: 'But you know what Timothy has proved himself to be, and how, like a child
        working for his father, he worked hard with me in spreading the Good News. '
      verse: 22
    - text: 'It is Timothy, then, whom I hope to send, as soon as ever I can foresee
        how it will go with me. '
      verse: 23
    - text: 'And I am confident, as one who trusts in the Lord Jesus, that before
        long I myself shall follow. '
      verse: 24
    - text: 'Still I think it necessary to send Epaphroditus to you now, for he is
        my brother, fellow-worker, and fellow-soldier, and he was also your messenger
        to help me in my need. '
      verse: 25
    - text: 'For he has been longing to see you all, and has been distressed because
        you heard of his illness. '
      verse: 26
    - text: 'And I can assure you that his illness very nearly proved fatal. But God
        had pity on him, and not on him only but also on me, that I might not have
        sorrow upon sorrow. '
      verse: 27
    - text: 'I am all the more ready, therefore, to send him, so that the sight of
        him may revive your spirits and my own sorrow be lightened. '
      verse: 28
    - text: 'Give him, then, the heartiest of Christian welcomes, and hold such men
        in great honour. '
      verse: 29
    - text: 'For it was owing to his devotion to the Masters work that he was at
        the point of death, having risked his own life in the effort to supply what
        was wanting in the help that you sent me.    '
      verse: 30
  - chapter: 3
    verses:
    - text: 'In conclusion, my Brothers, all joy be yours in your union with the Lord.
        To repeat what I have already written does not weary me, and is the safe course
        for you. '
      verse: 1
    - text: 'Beware of those dogs! Beware of those mischievous workers! Beware of
        the men who mutilate themselves! '
      verse: 2
    - text: 'For it is we who are the circumcised  we whose worship is prompted by
        the Spirit of God, who exult in Christ Jesus, and who do not rely upon external
        privileges; '
      verse: 3
    - text: 'though I, if any man, have cause to rely even upon them. If any one thinks
        he can rely upon external privileges, far more can I! '
      verse: 4
    - text: 'I was circumcised when eight days old; I am an Israelite by race, and
        of the tribe of Benjamin; I am a Hebrew, and the child of Hebrews. As to the
        Law, I was a Pharisee; '
      verse: 5
    - text: 'as to zeal, I was a persecutor of the Church; as to such righteousness
        as is due to Law, I proved myself blameless. '
      verse: 6
    - text: 'But all the things which I once held to be gains I have now, for the
        Christs sake, come to count as loss. '
      verse: 7
    - text: 'More than that, I count everything as loss, for the sake of the exceeding
        value of the knowledge of Christ Jesus my Lord. And for his sake I have lost
        everything, and count it as refuse, if I may but gain Christ and be found
        in union with him; '
      verse: 8
    - text: 'any righteousness that I have being, not the righteousness that results
        from Law, but the righteousness which comes through faith in Christ  the
        righteousness which is derived from God and is founded on faith. '
      verse: 9
    - text: 'Then indeed I shall know Christ, and the power of his resurrection, and
        all that it means to share his sufferings, '
      verse: 10
    - text: 'in the hope that, if I become like him in death, I may possibly attain
        to the resurrection from the dead. '
      verse: 11
    - text: 'Not that I have already laid hold of it, or that I am already made perfect.
        But I press on, in the hope of actually laying hold of that for which indeed
        I was laid hold of by Christ Jesus. '
      verse: 12
    - text: 'For I, Brothers, do not regard myself as having yet laid hold of it.
        But this one thing I do  forgetting what lies behind, and straining every
        nerve for that which lies in front, '
      verse: 13
    - text: 'I press on to the goal, to gain the prize of that heavenward Call which
        God gave me through Christ Jesus. '
      verse: 14
    - text: 'Let all of us, then, whose faith is mature, think thus. Then, if on any
        matter you think otherwise, God will make that also plain to you. '
      verse: 15
    - text: 'Only we are bound to order our lives by what we have already attained.  '
      verse: 16
    - text: ' Brothers, unite in following my example, and fix your eyes on those
        who are living by the pattern which we have set you. '
      verse: 17
    - text: 'For there are many  of whom I have often told you, and now tell you
        even with tears  who are living in enmity to the cross of the Christ. '
      verse: 18
    - text: 'The end of such men is Ruin; for their appetites are their God, and they
        glory in their shame; their minds are given up to earthly things. '
      verse: 19
    - text: 'But the State of which we are citizens is in Heaven; and it is from Heaven
        that we are eagerly looking for a Saviour, the Lord Jesus Christ, '
      verse: 20
    - text: 'who, by the exercise of his power to bring everything into subjection
        to himself, will make this body that we have in our humiliation like to that
        body which he has in his Glory.    '
      verse: 21
  - chapter: 4
    verses:
    - text: 'So then, my dear Brothers, whom I am longing to see  you who are my
        joy and my crown, stand fast in union with the Lord, dear friends. '
      verse: 1
    - text: 'I entreat Euodia, and I entreat Syntyche, to live in harmony, in union
        with the Lord; '
      verse: 2
    - text: 'yes, and I ask you, my true comrade, to help them, remembering that they
        toiled by my side in spreading the Good News; and so, too, did Clement and
        my other fellow-workers, whose names are in the Book of Life. '
      verse: 3
    - text: 'All joy be yours at all times in your union with the Lord. Again I repeat
         All joy be yours. '
      verse: 4
    - text: 'Let your forbearing spirit be plain to every one. The Lord is near. '
      verse: 5
    - text: 'Do not be anxious about anything; but under all circumstances, by prayer
        and entreaty joined with thanksgiving, make your needs known to God. '
      verse: 6
    - text: 'Then the Peace of God, which is beyond all human understanding, will
        stand guard over your hearts and thoughts, through your union with Christ
        Jesus.  '
      verse: 7
    - text: ' In conclusion, Brothers, wherever you find anything true or honourable,
        righteous or pure, loveable or praiseworthy, or if virtue and honour have
        any meaning, there let your thoughts dwell. '
      verse: 8
    - text: 'All that you learned and received and heard and saw in me put into practice
        continually; and then God, the giver of peace, will be with you. '
      verse: 9
    - text: 'It was a matter of great joy to me, as one in union with the Lord, that
        at length your interest in me had revived. The interest indeed you had, but
        not the opportunity. '
      verse: 10
    - text: 'Do not think that I am saying this under the pressure of want. For I,
        however I am placed, have learned to be independent of circumstances. '
      verse: 11
    - text: 'I know how to face humble circumstances, and I know how to face prosperity.
        Into all and every human experience I have been initiated  into plenty and
        hunger, into prosperity and want. '
      verse: 12
    - text: 'I can do everything in the strength of him who makes me strong! '
      verse: 13
    - text: 'Yet you have acted nobly in sharing my troubles. '
      verse: 14
    - text: 'And you at Philippi know, as well as I, that in the early days of the
        Good News  at the time when I had just left Macedonia  no Church, with the
        one exception of yourselves, had anything to do with me as far as giving and
        receiving are concerned. '
      verse: 15
    - text: 'Indeed, even while I was still in Thessalonica, you sent more than once
        to relieve my wants. '
      verse: 16
    - text: 'It is not that I am anxious for your gifts, but I am anxious to see the
        abundant return that will be placed to your account. I have enough of everything,
        and to spare. '
      verse: 17
    - text: 'My wants are fully satisfied, now that I have received from Epaphroditus
        the gifts which you sent me  the sweet fragrance of a sacrifice acceptable
        and pleasing to God. '
      verse: 18
    - text: 'And my God, out of the greatness of his wealth, will, in glory, fully
        satisfy your every need, through your union with Christ Jesus. '
      verse: 19
    - text: 'To him, our God and Father, be ascribed all glory for every and ever.
        Amen. '
      verse: 20
    - text: 'Give my greeting to every one of the People of Christ Jesus. The Brothers
        who are with me send your their greetings. '
      verse: 21
    - text: 'All Christs People here, and especially those who belong to the Emperors
        household, send theirs.  '
      verse: 22
    - text: ' May the blessing of the Lord Jesus Christ rest on your souls.   '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'From Paul, an Apostle of Christ Jesus, by the will of God, and from Timothy,
        our Brother. '
      verse: 1
    - text: 'To Christs People at Colossae  the Brothers who are faithful to him:
        May God, our Father, bless you and give you peace. '
      verse: 2
    - text: ' Whenever we pray, we never fail to thank God, the Father of our Lord,
        Jesus Christ, about you, '
      verse: 3
    - text: 'now that we have heard of your faith in Christ Jesus and of the love
        that you have for all his People, '
      verse: 4
    - text: 'on account of the hope which awaits its fulfilment in Heaven. Of this
        hope you heard long ago in the true Message of the Good News which reached
        you  '
      verse: 5
    - text: 'Bearing fruit and growing, as it does, through all the world, just as
        it did among you, from the very day that you heard of Gods loving-kindness,
        and understood what that loving-kindness really is. '
      verse: 6
    - text: 'It is just what you learned from Epaphras, our dear fellow-servant, who,
        as a minister of the Christ, faithfully represents us, '
      verse: 7
    - text: 'and who told us of the love with which the Spirit has inspired you. '
      verse: 8
    - text: 'And therefore we, from the very day that we heard this, have never ceased
        praying for you, or asking that you may possess that deeper knowledge of the
        will of God, which comes through all true spiritual wisdom and insight. '
      verse: 9
    - text: 'Then you will live lives worthy of the Master, and so please God in every
        way. Your lives will be fruitful in every kind of good action, and your characters
        will grow through a fuller knowledge of God; '
      verse: 10
    - text: 'you will be made strong at all points with a strength worthy of the power
        manifested in his Glory  strong to endure with patience, and even with gladness,
        whatever may befall you; '
      verse: 11
    - text: 'and you will give thanks to the Father who made you fit to share the
        lot which awaits Christs People in the realms of Light. '
      verse: 12
    - text: ' For God has rescued us from the tyranny of Darkness, and has removed
        us into the Kingdom of his Son, who is the embodiment of his love, '
      verse: 13
    - text: 'and through whom we have found deliverance in the forgiveness of our
        sins.  '
      verse: 14
    - text: 'For Christ is the very incarnation of the invisible God  First-born
        and Head of all creation; '
      verse: 15
    - text: 'for in him was created all that is in Heaven and on earth, the visible
        and the invisible  Angels and Archangels and all the Powers of Heaven. '
      verse: 16
    - text: 'All has been created through him and for him. He was before all things,
        and all things unite in him; '
      verse: 17
    - text: 'and he is the Head of the Church, which is his Body. The First-born from
        the dead, he is to the Church the Source of its Life, that he, in all things,
        may stand first. '
      verse: 18
    - text: 'For it pleased the Father that in him the divine nature in all its fulness
        should dwell, '
      verse: 19
    - text: 'and through him to reconcile all things to himself (making peace by the
        shedding of Christs blood offered upon the cross)  whether on earth or in
        Heaven. '
      verse: 20
    - text: 'And it pleased God that you, once estranged from him and hostile towards
        him in your thoughts, intent only on wickedness  '
      verse: 21
    - text: 'But now he has reconciled you to himself by the sacrifice of Christs
        earthly body in death  it has pleased God that you should stand in his presence
        holy, pure, and blameless, '
      verse: 22
    - text: 'if only you remain true to your Faith, firm and immovable, never abandoning
        the hope held out in the Good News to which you listened, which has been proclaimed
        among all created things under Heaven, and of which I, Paul, was made a minister.  '
      verse: 23
    - text: ' Now at last I can rejoice in my sufferings on your behalf, and in my
        own person I supplement the afflictions endured by the Christ, for the sake
        of his Body, the Church; '
      verse: 24
    - text: 'of which I myself became a minister in virtue of the office with which
        God entrusted me for your benefit, to declare the Message of God in all its
        fulness  '
      verse: 25
    - text: 'That Truth which has been hidden from former ages and generations. But
        now it has been revealed to Gods People, '
      verse: 26
    - text: 'to whom it was his pleasure to make known the surpassing glory of that
        hidden Truth when proclaimed among the Gentiles  Christ among you! Your
        Hope of glory! '
      verse: 27
    - text: 'This is the Christ whom we proclaim, warning every one, and instructing
        every one, with all the wisdom that we possess, in the hope of bringing every
        one into Gods presence perfected by union with Christ. '
      verse: 28
    - text: 'It is for that I toil, struggling with all the energy which he inspires
        and which works powerfully within me.  '
      verse: 29
  - chapter: 2
    verses:
    - text: 'I want you to know in how great a struggle I am engaged for you and for
        Christs People at Laodicea, and for all who have not yet seen me; '
      verse: 1
    - text: 'in the hope that they, being bound to one another by love, and keeping
        in view the full blessedness of a firm conviction, may be encouraged to strive
        for a perfect knowledge of Gods hidden Truth, '
      verse: 2
    - text: 'even Christ himself, in whom all treasures of wisdom and knowledge lie
        hidden. '
      verse: 3
    - text: 'I say this to prevent any one from deceiving you by plausible arguments. '
      verse: 4
    - text: 'It is true that I am not with you in person, but I am with you in spirit,
        and am glad to see the good order and the unbroken front resulting from your
        faith in Christ. '
      verse: 5
    - text: ' Since, therefore, you have received Jesus, the Christ, as your Lord,
        live your lives in union with him  '
      verse: 6
    - text: 'rooted in him, building up your characters through union with him, growing
        stronger through your faith, as you were taught, overflowing with faith and
        thanksgiving. '
      verse: 7
    - text: 'Take care there is not some one who will carry you away by his philosophy
         a hollow sham!  following, as it does, mere human traditions, and dealing
        with puerile questions of this world, and not with Christ. '
      verse: 8
    - text: 'For in Christ the Godhead in all its fulness dwells incarnate; '
      verse: 9
    - text: 'and, by your union with him, you also are filled with it. He is the Head
        of all Archangels and Powers of Heaven. '
      verse: 10
    - text: 'By your union with him you received a circumcision that was not performed
        by human hands, when you threw off the tyranny of the earthly body, and received
        the circumcision of the Christ. '
      verse: 11
    - text: 'For in baptism you were buried with Christ; and in baptism you were also
        raised to Life with him, through your faith in the omnipotence of God, who
        raised him from the dead. '
      verse: 12
    - text: 'And to you, who once were dead, by reason of your sins and your uncircumcised
        nature  to you God gave Life in giving life to Christ! He pardoned all our
        sins! '
      verse: 13
    - text: 'He canceled the bond which stood against us  the bond that consisted
        of ordinances  and which was directly hostile to us! He has taken it out
        of our way by nailing it to the cross! '
      verse: 14
    - text: 'He rid himself of all the Powers of Evil, and held them up to open contempt,
        when he celebrated his triumph over them on the cross!  '
      verse: 15
    - text: 'Do not, then, allow any one to take you to task on questions of eating
        or drinking, or in the matter of annual or monthly or weekly festivals. '
      verse: 16
    - text: 'These things are only the shadow of what is to come; the substance is
        in the Christ. '
      verse: 17
    - text: 'Do not let any one defraud you of the reality by affecting delight in
        so-called humility and angel-worship. Such a man busies himself with his
        visions, and without reason is rendered conceited by his merely human intellect. '
      verse: 18
    - text: 'He fails to maintain union with the Head, to whom it is due that the
        whole body, nourished and knit together by the contact and connexion of every
        part, grows with a divine growth.  '
      verse: 19
    - text: ' Since, with Christ, you became dead to the puerile teaching of this
        world, why do you submit, as though your life were still that of the world, '
      verse: 20
    - text: 'to such ordinances as Do not handle, or taste, or touch? '
      verse: 21
    - text: 'For all the things referred to in them cease to exist when used. You
        are following mere human directions and instructions. '
      verse: 22
    - text: 'Such prohibitions appear reasonable where there is a desire for self-imposed
        service, and so-called humility, and harsh treatment of the body, but are
        of no real value against the indulgence of our earthly nature.  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'Since, therefore, you were raised to Life with the Christ, seek for the
        things that are above; for it is there that the Christ is seated at the right
        hand of God. '
      verse: 1
    - text: 'Fix your thoughts upon the things that are above, not upon those that
        are on earth. '
      verse: 2
    - text: 'For you died, and your Life now lies hidden, with the Christ, in God. '
      verse: 3
    - text: 'When the Christ, who is our Life, appears, then you also will appear
        with him in glory. '
      verse: 4
    - text: ' Therefore destroy all that is earthly in you  immorality, uncleanness,
        passions, evil desires, and that greed which is idolatry. '
      verse: 5
    - text: 'These are the things on account of which the Wrath of God comes, '
      verse: 6
    - text: 'and to which you, like others, once devoted your lives, when you lived
        for them. '
      verse: 7
    - text: 'You, however, must now lay aside all such things  anger, passion, malice,
        slander, abuse. '
      verse: 8
    - text: 'Never lie to one another. Get rid of your old self and its habits, '
      verse: 9
    - text: 'and clothe yourselves with that new self, which, as it gains in knowledge,
        is being constantly renewed in resemblance to him who made it. '
      verse: 10
    - text: 'In that new life there is no distinction between Greek and Jew, circumcised
        and uncircumcised, barbarian, Scythian, slave, freeman; but Christ is all!
         and in all!  '
      verse: 11
    - text: 'Therefore, as Gods People, consecrated and dear to him, clothe yourselves
        with tenderness of heart, kindliness, humility, gentleness, forbearance; '
      verse: 12
    - text: 'bearing with one another, and, when there is any ground for complaint,
        forgiving one another freely. As the Master freely forgave you, so you must
        forgive one another. '
      verse: 13
    - text: 'Over all these virtues put on love; for that is the girdle which makes
        all complete. '
      verse: 14
    - text: 'Let the Peace that the Christ gives decide all doubts within your hearts;
        for you also were called to the enjoyment of peace as members of one Body.
        And show yourselves thankful. '
      verse: 15
    - text: 'Let the Message of the Christ dwell in your minds in all its wealth,
        bringing all wisdom with it. Teach and admonish one another with psalms, and
        hymns, and sacred songs, full of the loving-kindness of God, lifting your
        hearts in song to him. '
      verse: 16
    - text: 'And, whatever you say or do, do everything in the Name of the Lord Jesus;
        and through him offer thanksgiving to God the father.  '
      verse: 17
    - text: ' Wives, submit to your husbands, as befits those who belong to the Lord. '
      verse: 18
    - text: 'Husbands, love your wives, and never treat them harshly. '
      verse: 19
    - text: 'Children, always obey your parents; for that is pleasant to see in those
        who belong to the Lord. '
      verse: 20
    - text: 'Fathers, never irritate your children, lest they should become disheartened. '
      verse: 21
    - text: 'Slaves, always obey your earthly masters, not only when their eyes are
        on you, as if you had but to please men, but giving them ungrudging service,
        in your reverence for the Master. '
      verse: 22
    - text: 'Whatever you do, do it with all your heart, as if working for the Master
        and not for men, '
      verse: 23
    - text: 'since you know that it is from the Master that you will receive the inheritance
        which will be your recompense. You are serving Christ, the Master. '
      verse: 24
    - text: 'Those who do wrong will reap the wrong they have done; and there will
        be no partiality.  '
      verse: 25
  - chapter: 4
    verses:
    - text: 'Masters, do what is right and fair by your slaves, for you know that
        you also have a Master  in Heaven. '
      verse: 1
    - text: ' Devote yourselves to prayer. Give your whole mind to it, and also offer
        thanksgiving; '
      verse: 2
    - text: 'and at the same time pray for us, that God may give us an opening for
        our Message, so that we may speak of the truths hidden in the Christ  the
        truths for which I am in chains! '
      verse: 3
    - text: 'Then I shall make them known, as I ought to do. '
      verse: 4
    - text: 'Show tact in your behaviour to the outside world, making the most of
        every opportunity. '
      verse: 5
    - text: 'Let your conversation always be kindly, and seasoned, as it were, with
        salt; that you may know in each case what answer you ought to give. '
      verse: 6
    - text: ' Our dear Brother, Tychicus, will tell you all about me. He is a faithful
        minister, and a fellow-servant in the Masters cause. '
      verse: 7
    - text: 'I send him to you expressly that you may learn our circumstances, and
        that he may give you encouragement. '
      verse: 8
    - text: 'With him will be Onesimus, our dear faithful Brother, who is one of yourselves.
        They will tell you all that is going on here. '
      verse: 9
    - text: ' My fellow-prisoner, Aristarchus, sends you his greeting, and Barnabass
        cousin, Mark, sends his. (You have received directions about him. If he comes
        to you, make him welcome.) '
      verse: 10
    - text: 'Joshua, who is called Justus, also sends his greeting. These are the
        only converts from Judaism who have worked with me for the kingdom of God;
        I have found them a great comfort. '
      verse: 11
    - text: 'Epaphras, who is one of yourselves, sends you his greeting. He is a servant
        of Christ Jesus, and is always most earnest in your behalf in his prayers,
        praying that you may stand firm, with a matured faith and with a sure conviction
        of all that is in accordance with Gods will. '
      verse: 12
    - text: 'I can bear testimony to the deep interest he takes in you, as well as
        in the Brethren at Laodicea and at Hierapolis. '
      verse: 13
    - text: 'Luke, our dear doctor, sends you his greeting, and Demas sends his. '
      verse: 14
    - text: 'Give my greeting to the Brethren at Laodicea, and to Nymphe, and to the
        Church that meets at her house. '
      verse: 15
    - text: 'And when this letter has been read to you, see that it is also read before
        the Church at Laodicea, and that you yourselves read the letter which will
        be forwarded from there. '
      verse: 16
    - text: 'Give this message to Archippus  Take care to discharge to the best
        of your ability the office to which you were appointed in the Masters Cause. '
      verse: 17
    - text: ' I, Paul, add this greeting in my own handwriting. Remember these chains
        of mine. Gods blessing be with you.   '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'To the Thessalonian Church in union with God the Father and the Lord
        Jesus Christ, from Paul, Silas, and Timothy. May God bless you and give you
        peace. '
      verse: 1
    - text: ' We always mention you in our prayers and thank God for you all; '
      verse: 2
    - text: 'recalling continually before our God and Father the efforts that have
        resulted from your faith, the toil prompted by your love, and the patient
        endurance sustained by your hope in our Lord Jesus Christ. '
      verse: 3
    - text: 'Brothers, whom God loves, we know that he has chosen you, '
      verse: 4
    - text: 'because the Good News that we brought came home to you, not merely as
        so many words, but with a power and a fulness of conviction due to the Holy
        Spirit. For you know the life that we lived among you for your good. '
      verse: 5
    - text: 'And you yourselves began to follow, not only our example, but the Masters
        also; and, in spite of much suffering, you welcomed the Message with a joy
        inspired by the Holy Spirit, '
      verse: 6
    - text: 'and so became a pattern to all who believed in Christ throughout Macedonia
        and Greece. '
      verse: 7
    - text: 'For it was from you that the Lords Message resounded throughout Macedonia
        and Greece; and, more than that, your faith in God has become known far and
        wide; so that there is no need for us to say another word. '
      verse: 8
    - text: 'Indeed, in speaking about us, the people themselves tell of the reception
        you gave us, and how, turning to God from your idols, you became servants
        of the true and living God, '
      verse: 9
    - text: 'and are now awaiting the return from Heaven of his Son whom he raised
        from the dead  Jesus, our deliverer from the Coming Wrath.   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'Yes, Brothers, you yourselves know that your reception of us was not
        without result. '
      verse: 1
    - text: 'For, although we had experienced suffering and ill-treatment, as you
        know, at Philippi, we had the courage, by the help of our God, to tell you
        Gods Good News in spite of great opposition. '
      verse: 2
    - text: 'Our appeal to you was not based on a delusion, nor was it made from unworthy
        motives, or with any intention of misleading you. '
      verse: 3
    - text: 'But, having been found worthy by God to be entrusted with the Good News,
        therefore we tell it; with a view to please, not men, but God who proves our
        hearts. '
      verse: 4
    - text: 'Never at any time, as you know, did we use the language of flattery,
        or make false professions in order to hide selfish aims. God will bear witness
        to that. '
      verse: 5
    - text: 'Nor did we seek to win honour from men, whether from you or from others,
        although, as Apostles of Christ, we might have burdened you with our support. '
      verse: 6
    - text: 'But we lived among you with the simplicity of a child; we were like a
        woman nursing her own children. '
      verse: 7
    - text: 'In our strong affection for you, that seemed to us the best way of sharing
        with you, not only Gods Good news, but our very lives as well  so dear had
        you become to us. '
      verse: 8
    - text: 'You will not have forgotten, Brothers, our labour and toil. Night and
        day we used to work at our trades, so as not be a burden to any of you, while
        we proclaimed to you Gods Good News. '
      verse: 9
    - text: 'You will bear witness, and God also, that our relations with you who
        believed in Christ were pure, and upright, and beyond reproach. '
      verse: 10
    - text: 'Indeed, you know that, like a father with his own children, we used to
        encourage and comfort every one of you, and solemnly plead with you; '
      verse: 11
    - text: 'so that you should make your daily lives worthy of God who is calling
        you into the glory of his Kingdom.  '
      verse: 12
    - text: ' This, too, is a reason why we, on our part, are continually thanking
        God  because, in receiving the teaching that you had from us, you accepted
        it, not as the teaching of man, but as what it really is  the teaching of
        God, which is even now doing its work within you who believe in Christ. '
      verse: 13
    - text: 'For you, Brothers, began to follow the example of the Churches of God
        in Judea which are in union with Jesus Christ; you, in your turn, suffering
        at the hands of your fellow-citizens, in the same way as those Churches did
        at the hands of the Jews  '
      verse: 14
    - text: 'The men who killed both the Lord Jesus and the Prophets, and persecuted
        us also. They do not try to please God, and they are enemies to all mankind, '
      verse: 15
    - text: 'for they would prevent us from speaking to the Gentiles with a view to
        their Salvation, and thus are always filling up the measure of their iniquity.
        But the Wrath of God has come upon them to the full!  '
      verse: 16
    - text: 'As for ourselves, Brothers, our having been bereaved of you even for
        a short time  though in body only, and not in spirit  made us all the more
        eager to see your faces again; and the longing to do so was strong upon us. '
      verse: 17
    - text: 'That was why we made up our minds to go and see you  at least I, Paul,
        did, more than once  but Satan put difficulties in our way. '
      verse: 18
    - text: 'For what hope or joy will be ours, or what crown shall we have to boast
        of, in the presence of our Lord Jesus, at his Coming, if it be not you? '
      verse: 19
    - text: 'You are our pride and our delight!    '
      verse: 20
  - chapter: 3
    verses:
    - text: 'And so, as we could bear it no longer, we made up our minds to remain
        behind alone at Athens, '
      verse: 1
    - text: 'and sent Timothy, our Brother and Gods minister of the Good News of
        the Christ, to strengthen you, and to encourage you in your faith, '
      verse: 2
    - text: 'so that none of you should be shaken by the troubles through which you
        are passing. You yourselves know that we are destined to meet with such things. '
      verse: 3
    - text: 'For, even while we were with you, we warned you beforehand that we were
        certain to encounter trouble. And so it proved, as you know. '
      verse: 4
    - text: 'Therefore, since I could no longer endure the uncertainty, I sent to
        make inquiries about your faith, fearing that the Tempter had tempted you,
        and that our toil might prove to have been in vain. '
      verse: 5
    - text: 'But, when Timothy recently returned to us from you with good news of
        your faith and love, and told us how kindly you think of us  always longing,
        he said, to see us, just as we are longing to see you  '
      verse: 6
    - text: 'on hearing this, we felt encouraged about you, Brothers, in the midst
        of all our difficulties and troubles, by your faith. '
      verse: 7
    - text: 'For it is new life to us to know that you are holding fast to the Lord. '
      verse: 8
    - text: 'How can we thank God enough for all the happiness that you are giving
        us in the sight of our God? '
      verse: 9
    - text: 'Night and day we pray most earnestly that we may see you face to face,
        and make good any deficiency in your faith.  '
      verse: 10
    - text: ' May our God and Father himself, and Jesus, our Lord, make the way plain
        for us to come to you. '
      verse: 11
    - text: 'And for you, may the Lord fill you to overflowing with love for one another
        and for every one, just as we are filled with love for you; '
      verse: 12
    - text: 'and so make your hearts strong, and your lives pure beyond reproach,
        in the sight of our God and Father, at the Coming of our Lord Jesus, with
        all his Holy Ones.  '
      verse: 13
  - chapter: 4
    verses:
    - text: 'Further, Brothers, we beg and exhort you in the name of our Lord Jesus
        to carry out more fully than ever  as indeed you are already doing  all
        that you have heard from us as to what your daily life must be, if it is to
        please God. '
      verse: 1
    - text: 'For you have not forgotten the directions that we gave you on the authority
        of our Lord Jesus.  '
      verse: 2
    - text: 'For this is Gods purpose  that you should be pure; abstaining from
        all immorality; '
      verse: 3
    - text: 'each of you recognising the duty of taking one woman for his wife, purely
        and honourably, '
      verse: 4
    - text: 'and not for the mere gratification of his passions, like the Gentiles
        who know nothing of God; '
      verse: 5
    - text: 'none of you over-reaching or taking advantage of his Brother in such
        matters. The Lord takes vengeance upon all who do such things, as we have
        already warned you and solemnly declared. '
      verse: 6
    - text: 'For Gods Call to us does not permit of an impure life, but demands purity. '
      verse: 7
    - text: 'Therefore he who disregards this warning disregards, not man, but God
        who gives you his Holy Spirit.  '
      verse: 8
    - text: ' As to love for the Brethren there is no need to write to you; for you
        have yourselves been taught by God to love one another; '
      verse: 9
    - text: 'and indeed you do act in this spirit towards all the Brethren throughout
        Macedonia.   Yet, Brothers, we urge you to still further efforts. '
      verse: 10
    - text: 'Make it your ambition to live quietly, and to attend to your own business,
        and to work with your hands, as we directed you; '
      verse: 11
    - text: 'so that your conduct may win respect from those outside the Church, and
        that you may not want for anything.  '
      verse: 12
    - text: ' We do not wish you to remain in ignorance, Brothers, with regard to
        those who have passed to their rest, that your grief may not be like that
        of others, who have no hope. '
      verse: 13
    - text: 'For, as we believe that Jesus died and rose again, so also we believe
        that God will bring, with Jesus, those who through him have passed to their
        rest. '
      verse: 14
    - text: 'This we tell you on the authority of the Lord  that those of us who
        are still living at the Coming of the Lord will not anticipate those who have
        passed to their rest. '
      verse: 15
    - text: 'For, with a loud summons, with the shout of an archangel, and with the
        trumpet-call of God, the Lord himself will come down from Heaven. '
      verse: 16
    - text: 'Then those who died in union with Christ shall rise first; and afterwards
        we who are still living shall be caught up in the clouds, with them, to meet
        the Lord in the air; and so we shall be for ever with the Lord. '
      verse: 17
    - text: 'Therefore, comfort one another with what I have told you.   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'But as to the times and the moments, there is no need, Brothers, for
        any one to write to you. '
      verse: 1
    - text: 'You yourselves know well that the Day of the Lord will come just as a
        thief comes in the night. '
      verse: 2
    - text: 'When people are saying All is quiet and safe, it is then that, like
        birth-pains upon a woman with child, Ruin comes suddenly upon them, and there
        will be no escape! '
      verse: 3
    - text: 'You, however, Brothers, are not in darkness, that the daylight should
        take you by surprise as if you were thieves. '
      verse: 4
    - text: 'For you all are Sons of Light and Sons of the Day.   We have nothing
        to do with night, or darkness. '
      verse: 5
    - text: 'Therefore let us not sleep as others do. No, let us be watchful and self-controlled. '
      verse: 6
    - text: 'It is at night that men sleep, and at night that drunkards get drunk. '
      verse: 7
    - text: 'But let us, who belong to the Day, control ourselves, and put on faith
        and love as a breast plate, and the hope of Salvation as a helmet. '
      verse: 8
    - text: 'For God destined us, not for Wrath, but to win Salvation through our
        Lord Jesus Christ, who died for us, '
      verse: 9
    - text: 'that, whether we are still watching or have fallen asleep, we may live
        with him. '
      verse: 10
    - text: 'Therefore encourage one another, and try to build up one anothers characters,
        as indeed you are doing.  '
      verse: 11
    - text: ' We beg you, Brothers, to value those who toil among you, and are your
        leaders in the Lords service, and give you counsel. '
      verse: 12
    - text: 'Hold them in the very greatest esteem and affection for the sake of their
        work. Live at peace with one another. '
      verse: 13
    - text: 'We entreat you also, Brothers  warn the disorderly, comfort the faint-hearted,
        give a helping hand to the weak, and be patient with every one. '
      verse: 14
    - text: 'Take care that none of you ever pays back wrong for wrong, but always
        follow the kindest course with one another and with every one. '
      verse: 15
    - text: 'Always be joyful; '
      verse: 16
    - text: 'never cease to pray; '
      verse: 17
    - text: 'under all circumstances give thanks to God. For this is his will for
        you as made known in Christ Jesus. '
      verse: 18
    - text: 'Do not quench the Spirit; '
      verse: 19
    - text: 'do not make light of preaching. '
      verse: 20
    - text: 'Bring everything to the test; cling to what is good; '
      verse: 21
    - text: 'shun every form of evil. '
      verse: 22
    - text: 'May God himself, the giver of peace, make you altogether holy; and may
        your spirits, souls, and bodies be kept altogether faultless until the Coming
        of our Lord Jesus Christ. '
      verse: 23
    - text: 'He who calls you will not fail you; he will complete his work.  '
      verse: 24
    - text: 'Brothers, pray for us.  '
      verse: 25
    - text: ' Greet all the Brothers with a sacred kiss. '
      verse: 26
    - text: 'I adjure you in the Lords name to have this letter read to all the Brethren. '
      verse: 27
    - text: ' May the blessing of our Lord Jesus Christ be with you.   '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'To the Thessalonian Church in union with God our Father and the Lord
        Jesus Christ, From Paul, Silas, and Timothy. '
      verse: 1
    - text: 'May God, the Father, and the Lord Jesus Christ bless you and give you
        peace. '
      verse: 2
    - text: ' Brothers, it is our duty always to thank God about you, as is but right,
        considering the wonderful growth of your faith, and because, without exception,
        your love for one another is continually increasing. '
      verse: 3
    - text: 'So much is this the case that we ourselves speak with pride, before the
        Churches of God, of the patience and faith which you have shown, in spite
        of all the persecutions and troubles that you are enduring. '
      verse: 4
    - text: 'These persecutions will vindicate the justice of Gods judgment, and
        will result in your being reckoned worthy of Gods Kingdom, for the sake of
        which you are now afflicted; '
      verse: 5
    - text: 'since God deems it just to inflict suffering upon those who are now inflicting
        suffering upon you, '
      verse: 6
    - text: 'and to give relief to you who are suffering, as well as to us, at the
        Appearing of the Lord Jesus from Heaven with his mighty angels, in flaming
        fire. '
      verse: 7
    - text: 'Then he will inflict punishment upon those who refuse to know God, and
        upon those who turn a deaf ear to the Good News of Jesus, our Lord. '
      verse: 8
    - text: 'These men will pay the penalty of unutterable Ruin  banished from the
        presence of the Lord and from the glorious manifestation of his might, '
      verse: 9
    - text: 'when he comes to be honour ed in his People, and to be revered in all
        who have learned to believe in him (for you also believed our testimony) 
        as he will be on That Day. '
      verse: 10
    - text: 'With this in view, our constant prayer for you is that our God may count
        you worthy of the Call that you have received, and by his power make perfect
        your delight in all goodness and the efforts that have resulted from your
        faith. '
      verse: 11
    - text: 'Then, in the loving-kindness of our God and the Lord Jesus Christ, will
        the name of Jesus, our Lord, be honoured in you, and you in him.  '
      verse: 12
  - chapter: 2
    verses:
    - text: 'As to the Coming of our Lord Jesus Christ, and our being gathered to
        meet him, we beg you, Brothers, '
      verse: 1
    - text: 'not lightly to let your minds become unsettled, nor yet to be disturbed
        by any revelation, or by any message, or by any letter, purporting to come
        from us, to the effect that the Day of the Lord is come. '
      verse: 2
    - text: 'Do not let any one deceive you, whatever he may do. For it will not come
        until after the Great Apostasy, and the appearing of that Incarnation of Wickedness,
        that the Lost soul, '
      verse: 3
    - text: 'who so opposes himself to every one that is spoken of as a God or as
        an object of worship, and so exalts himself above them, that he seats himself
        in the Temple of God, and displays himself as God! '
      verse: 4
    - text: 'Do not you remember how, when I was with you, I used to speak to you
        of all this? '
      verse: 5
    - text: 'And you know now what the restraining influence is which prevents his
        appearing before his appointed time. '
      verse: 6
    - text: 'Wickedness, indeed, is already at work in secret; but only until he who
        at present restrains it is removed out of the way. '
      verse: 7
    - text: 'Then will Wickedness Incarnate appear, but the Lord Jesus will destroy
        him with the breath of his lips, and annihilate him by the splendour of his
        Coming. '
      verse: 8
    - text: 'For at the Coming of the Lord there will be great activity on the part
        of Satan, in the form of all kinds of deceptive miracles, signs, and marvels,
        as well as of wicked attempts to delude  '
      verse: 9
    - text: 'to the ruin of those who are on the path to destruction, because they
        have never received and loved the Truth to their own Salvation. '
      verse: 10
    - text: 'That is why God places them under the influence of a delusion, to cause
        them to believe a lie; '
      verse: 11
    - text: 'so that sentence may be passed on all those who refuse to believe the
        Truth, but delight in wickedness. '
      verse: 12
    - text: ' But, Brothers, whom the Lord loves, it is our duty always to thank God
        about you, for, from the first, God chose you for Salvation through the purifying
        influence of the Spirit, and your belief in the Truth. '
      verse: 13
    - text: 'To this you were called by the Good News which we brought you, to attain
        to the glory of our Lord Jesus Christ. '
      verse: 14
    - text: 'Stand firm then, Brothers, and hold fast to the truths that we taught
        you, whether by word or by letter. '
      verse: 15
    - text: 'And may our Lord Jesus Christ himself, and God our Father, who loved
        us and, in his loving-kindness, gave us unfailing consolation and good ground
        for hope, '
      verse: 16
    - text: 'console your hearts, and strengthen you to do and to say all that is
        right.  '
      verse: 17
  - chapter: 3
    verses:
    - text: 'In conclusion, Brothers, pray for us  pray that the Lords Message may
        spread rapidly, and be received everywhere with honour, as it was among you; '
      verse: 1
    - text: 'and that we may be preserved from wrong-headed and wicked men  for it
        is not every one who believes in Christ. '
      verse: 2
    - text: 'But the Lord will not fail you; he will give you strength, and guard
        you from Evil. '
      verse: 3
    - text: 'Yes, and the confidence that our union with the Lord enables us to place
        in you leads us to believe that you are doing, and will do, what we direct
        you. '
      verse: 4
    - text: 'May the Lord bring you to the love of God, and to the patience of the
        Christ. '
      verse: 5
    - text: ' We urge you, Brothers, in the name of the Lord Jesus Christ, to avoid
        any Brother who is living an ill-ordered life, which is not in agreement with
        the teaching that you received from us. '
      verse: 6
    - text: 'For you know well that you ought to follow our example. When we were
        with you, our life was not ill-ordered, '
      verse: 7
    - text: 'nor did we eat any ones bread without paying for it. Night and day,
        labouring and toiling, we used to work at our trades, so as not to be a burden
        upon any of you. '
      verse: 8
    - text: 'This was not because we had not a right to receive support, but our object
        was to give you a pattern for you to copy. '
      verse: 9
    - text: 'Indeed, when we were with you, what we urged upon you was  If a man
        does not choose to work, then he shall not eat. '
      verse: 10
    - text: 'We hear that there are among you people who are living ill-ordered lives,
        and who, instead of attending to their own business, are mere busy-bodies. '
      verse: 11
    - text: 'All such people we urge, and entreat, in the name of the Lord Jesus Christ,
        to attend quietly to their business, and earn their own living. '
      verse: 12
    - text: 'You, Brothers, must not grow weary of doing what is right. '
      verse: 13
    - text: 'If any one disregards what we have said in this letter, mark that man
        and avoid his company, that he may feel ashamed. '
      verse: 14
    - text: 'Yet do not think of him as an enemy, but caution him as you would a Brother. '
      verse: 15
    - text: 'May the Lord, from whom all peace comes, himself give you his peace at
        all times and in all ways. May he be with you all. '
      verse: 16
    - text: ' I, Paul, add this greeting in my own handwriting. It is my signature
        to every letter. This is how I write. '
      verse: 17
    - text: 'May the blessing of our Lord Jesus Christ be with you all.   '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'From Paul, an Apostle of Christ Jesus by the appointment of God, our
        Saviour, and Christ Jesus, our Hope. '
      verse: 1
    - text: 'To Timothy, my true Child in the Faith: May God, the Father, and Christ
        Jesus, our Lord, bless you, and be merciful to you, and give you peace. '
      verse: 2
    - text: ' I beg you, as I did when I was on my way into Macedonia, to remain at
        Ephesus; that you may instruct certain people there not to teach new and strange
        doctrines, '
      verse: 3
    - text: 'nor to devote their attention to legends and interminable genealogies,
        which tend to give rise to argument rather than to further that divine plan
        which is revealed in the Faith. '
      verse: 4
    - text: 'The object of all instruction is to call forth that love which comes
        from a pure heart, a clear conscience, and a sincere faith. '
      verse: 5
    - text: 'And it is because they have not aimed at these things that the attention
        of certain people has been diverted to unprofitable subjects. '
      verse: 6
    - text: 'They want to be Teachers of the Law, and yet do not understand either
        the words they use, or the subjects on which they speak so confidently. '
      verse: 7
    - text: 'We know, of course, that the Law is excellent, when used legitimately, '
      verse: 8
    - text: 'by one who recognises that laws were not made for good men, but for the
        lawless and disorderly, for irreligious and wicked people, for those who are
        irreverent and profane, for those who ill-treat their fathers or mothers,
        for murderers, '
      verse: 9
    - text: 'for the immoral, for people guilty of sodomy, for slave-dealers, for
        liars, for perjurers, and for whatever else is opposed to sound Christian
        teaching  '
      verse: 10
    - text: 'as is taught in the glorious Good News of the ever-blessed God, with
        which I was entrusted.  '
      verse: 11
    - text: 'I am thankful to Christ Jesus, our Lord, who has been my strength, for
        showing that he thought me worthy of trust by appointing me to his ministry, '
      verse: 12
    - text: 'though I once used to blaspheme, and to persecute, and to insult. Yet
        mercy was shown me, because I acted in ignorance, while still an unbeliever; '
      verse: 13
    - text: 'and the loving-kindness of our Lord was boundless, and filled me with
        that faith and love which come from union with Christ Jesus. '
      verse: 14
    - text: 'How true the saying is, and worthy of the fullest acceptance, that Christ
        Jesus came into the world to save sinners! And there is no greater sinner
        than I! '
      verse: 15
    - text: 'Yet mercy was shown me for the express purpose that Christ Jesus might
        exhibit in my case, beyond all others, his exhaustless patience, as an example
        for those who were afterwards to believe on him and attain Immortal Life. '
      verse: 16
    - text: 'To the Immortal King, ever-living, invisible, the one God, be ascribed
        honour and glory for ever and ever. Amen.  '
      verse: 17
    - text: ' This, then, is the charge that I lay upon you, Timothy, my Child, in
        accordance with what was predicted of you  Fight the good fight in the spirit
        of those predictions, '
      verse: 18
    - text: 'with faith, and with a clear conscience; and it is because they have
        thrust this aside, that, as regards the Faith, some have wrecked their lives. '
      verse: 19
    - text: 'Hymenaeus and Alexander are instances  the men whom I delivered over
        to Satan, that they might be taught not to blaspheme.  '
      verse: 20
  - chapter: 2
    verses:
    - text: 'First of all, then, I urge that petitions, prayers, intercessions, and
        thanksgivings should be offered for every one, '
      verse: 1
    - text: 'especially for kings and all who are in high positions, in order that
        we may lead a quiet and peaceful life in a deeply religious and reverent spirit. '
      verse: 2
    - text: 'This will be good and acceptable in the eyes of God, our Saviour, '
      verse: 3
    - text: 'whose will is that every one should be saved, and attain to a full knowledge
        of the Truth. '
      verse: 4
    - text: 'There is but one God, and one mediator between God and men  the man,
        Christ Jesus, '
      verse: 5
    - text: 'who gave himself as a ransom on behalf of all men.  This must be our
        testimony, as opportunities present themselves; '
      verse: 6
    - text: 'and it was for this that I was myself appointed a Herald and an Apostle
        (I am telling the simple truth and no lie)  a Teacher of the Gentiles in
        the Faith and Truth.  '
      verse: 7
    - text: ' My desire, then, is that it should be the custom everywhere for the
        men to lead the prayers, with hands reverently uplifted, avoiding heated controversy.  '
      verse: 8
    - text: ' I also desire that women should adorn themselves with appropriate dress,
        worn quietly and modestly, and not with wreaths or gold ornaments for the
        hair, or pearls, or costly clothing, '
      verse: 9
    - text: 'but  as is proper for women who profess to be religious  with good
        actions. '
      verse: 10
    - text: 'A woman should listen silently to her teachers, and show them all deference. '
      verse: 11
    - text: 'I do not consent to a womans becoming a teacher, or exercising authority
        over a man; she ought to be silent. '
      verse: 12
    - text: 'Adam was formed first, not Eve. '
      verse: 13
    - text: 'And it was not Adam who was deceived; it was the woman who was entirely
        deceived and fell into sin. '
      verse: 14
    - text: 'But women will find their salvation in motherhood, if they never abandon
        faith, love, or holiness, and behave with modesty.  '
      verse: 15
  - chapter: 3
    verses:
    - text: 'How true is that saying!   When a man aspires to be a Presiding-Officer
        in the Church, he is ambitious for a noble task. '
      verse: 1
    - text: 'The Presiding-Officer should be a man of blameless character; a faithful
        husband; living a temperate, discreet, and well-ordered life; hospitable,
        and a skilful teacher, '
      verse: 2
    - text: 'not addicted to drink or brawling, but of a forbearing and peaceable
        disposition, and not a lover of money; '
      verse: 3
    - text: 'he should be a man who rules his own household well, and whose children
        are kept under control and are well-behaved. '
      verse: 4
    - text: 'If a man does not know how to rule his own household, how can he take
        charge of the Church of God? '
      verse: 5
    - text: 'The Presiding-Officer should not be a recent convert, that he may not
        be blinded by pride and fall under the same condemnation as the Devil. '
      verse: 6
    - text: 'He should also be well spoken of by outsiders, that he may not incur
        censure and so fall into the snares of the Devil. '
      verse: 7
    - text: 'So, too, Assistant-Officers should be serious and straightforward men,
        not given to taking much drink or to questionable money-making, '
      verse: 8
    - text: 'but men who hold the deep truths of the Faith and have a clear conscience. '
      verse: 9
    - text: 'They should be tested first, and only appointed to their Office if no
        objection is raised against them. '
      verse: 10
    - text: 'It should be the same with the women. They should be serious, not gossips,
        sober, and trustworthy in all respects. '
      verse: 11
    - text: 'Assistant-Officers should be faithful husbands, and men who rule their
        children and their households well. '
      verse: 12
    - text: 'Those who have filled that post with honour gain for themselves an honourable
        position, as well as great confidence through the faith that they place in
        Christ Jesus.  '
      verse: 13
    - text: ' I am writing this to you, though I hope that I shall come to see you
        before long; '
      verse: 14
    - text: 'but in case I should be delayed, I want you to know what your conduct
        ought to be in the Household of God, which is the Church of the Living God
         the pillar and stay of the Truth. '
      verse: 15
    - text: 'Yes, and confessedly wonderful are the deep truths of our religion; for
          He was revealed in our nature, Pronounced righteous in spirit, Seen by
        angels, Proclaimed among the Gentiles, Believed on in the world, Taken up
        into glory.  '
      verse: 16
  - chapter: 4
    verses:
    - text: 'But the Spirit distinctly says that in later times there will be some
        who will fall away from the Faith, and devote their attention to misleading
        spirits, and to the teaching of demons, '
      verse: 1
    - text: 'who will make use of the hypocrisy of lying teachers. These mens consciences
        are seared, '
      verse: 2
    - text: 'and they discourage marriage and enjoin abstinence from certain kinds
        of food; though God created these foods to be enjoyed thankfully by those
        who hold the Faith and have attained a full knowledge of the Truth. '
      verse: 3
    - text: 'Everything created by God is good, and there in nothing that need be
        rejected  provided only that it is received thankfully; '
      verse: 4
    - text: 'for it is consecrated by Gods blessing and by prayer.  '
      verse: 5
    - text: ' Put all this before the Brethren, and you will be a good servant of
        Christ Jesus, sustained by the precepts of the Faith and of that Good Teaching
        by which you have guided your life. '
      verse: 6
    - text: 'As for profane legends and old wives tales, leave them alone. Train
        yourself to lead a religious life; '
      verse: 7
    - text: 'for while the training of the body is of service in some respects, religion
        is of service in all, carrying with it, as it does, a promise of Life both
        here and hereafter. '
      verse: 8
    - text: 'How true that saying is and worthy of the fullest acceptance! '
      verse: 9
    - text: 'With that aim we toil and struggle, for we have set our hopes on the
        Living God, who is the Saviour of all men, and especially of those who hold
        the Faith.  '
      verse: 10
    - text: ' Dwell upon these things in your teaching. '
      verse: 11
    - text: 'Do not let any one look down on you because you are young, but, by your
        conversation, your conduct, your love, your faith, and your purity, be an
        example to those who hold the Faith. '
      verse: 12
    - text: 'Till I come, apply yourself to public reading, preaching, and teaching. '
      verse: 13
    - text: 'Do not neglect the divine gift within you, which was given you, amid
        many a prediction, when the hands of the Officers of the Church were laid
        on your head. '
      verse: 14
    - text: 'Practice these things, devote yourself to them, so that your progress
        may be plain to every one. '
      verse: 15
    - text: 'Look to yourself as well as to your teaching. Persevere in this, for
        your doing so will mean Salvation for yourself as well as for your hearers.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Do not reprimand an older man, but plead with him as if he were your
        father. Treat the young men as brothers, '
      verse: 1
    - text: 'the older women as mothers, and the younger women as sisters  with all
        purity. '
      verse: 2
    - text: 'Show consideration for widows  I mean those who are really widowed. '
      verse: 3
    - text: 'but, if a widow has children or grand-children, let them learn to show
        proper regard for the members of their own family first, and to make some
        return to their parents; for that is pleasing in Gods sight. '
      verse: 4
    - text: 'As for the woman who is really widowed and left quite alone, her hopes
        are fixed on God, and she devotes herself to prayers and supplications night
        and day. '
      verse: 5
    - text: 'But the life of a widow who is devoted to pleasure is a living death. '
      verse: 6
    - text: 'Those are the points on which you should dwell, that there may be no
        call for your censure. '
      verse: 7
    - text: 'Any one who fails to provide for his own relations, and especially for
        those under his own roof, has disowned the Faith, and is worse than an unbeliever. '
      verse: 8
    - text: 'A widow, when her name is added to the list, should not be less than
        sixty years old; she should have been a faithful wife, '
      verse: 9
    - text: 'and be well spoken of for her kind actions. She should have brought up
        children, have shown hospitality to strangers, have washed the feet of her
        fellow Christians, have relieved those who were in distress, and devoted herself
        to every kind of good action. '
      verse: 10
    - text: 'But you should exclude the younger widows from the list; for, when they
        grow restive under the yoke of the Christ, they want to marry, '
      verse: 11
    - text: 'and so they bring condemnation upon themselves for having broken their
        previous promise. '
      verse: 12
    - text: 'And not only that, but they learn to be idle as they go about from house
        to house. Nor are they merely idle, but they also become gossips and busy-bodies,
        and talk of what they ought not. '
      verse: 13
    - text: 'Therefore I advise young widows to marry, bear children, and attend to
        their homes, and so avoid giving the enemy an opportunity for scandal. '
      verse: 14
    - text: 'There are some who have already left us, to follow Satan. '
      verse: 15
    - text: 'Any Christian woman, who has relations who are widows, ought to relieve
        them and not allow them to become a burden to the Church, so that the Church
        may relieve those widows who are really widowed.  '
      verse: 16
    - text: ' Those Officers of the Church who fill their office well should be held
        deserving of especial consideration, particularly those whose work lies in
        preaching and teaching. '
      verse: 17
    - text: 'The words of Scripture are    Thou shalt not muzzle the ox while it
        is treading out the grain. and again  The worker is worth his wages. '
      verse: 18
    - text: 'Do not receive a charge against an Officer of the Church, unless it is
        supported by two or three witnesses; '
      verse: 19
    - text: 'but rebuke offenders publicly, so that others may take warning. '
      verse: 20
    - text: 'I charge you solemnly, before God and Christ Jesus and the Chosen Angels,
        to carry out these directions, unswayed by prejudice, never acting with partiality. '
      verse: 21
    - text: 'Never ordain any one hastily, and take no part in the wrong-doing of
        others. Keep your life pure. '
      verse: 22
    - text: 'Do not continue to drink water only, but take a little wine on account
        of the weakness of your stomach, and your frequent ailments. '
      verse: 23
    - text: 'There are some men whose sins are conspicuous and lead on to judgment,
        while there are others whose sins dog their steps. '
      verse: 24
    - text: 'In the same way noble deeds become conspicuous, and those which are otherwise
        cannot be concealed.    '
      verse: 25
  - chapter: 6
    verses:
    - text: 'All who are in the position of slaves should regard their masters as
        deserving of the greatest respect, so that the Name of God, and our Teaching,
        may not be maligned. '
      verse: 1
    - text: 'Those who have Christian masters should not think less of them because
        they are their Brothers, but on the contrary they should serve them all the
        better, because those who are to benefit by their good work are dear to them
        as their fellow Christians.  '
      verse: 2
    - text: ' Any one who teaches otherwise, and refuses his assent to sound instruction
         the instruction of our Lord Jesus Christ  and to the teaching of religion, '
      verse: 3
    - text: 'is puffed up with conceit, not really knowing anything, but having a
        morbid craving for discussions and arguments. Such things only give rise to
        envy, quarrelling, recriminations, base suspicions, '
      verse: 4
    - text: 'and incessant wrangling on the part of these corrupt-minded people who
        have lost all hold on the Truth, and who think of religion only as a source
        of gain. '
      verse: 5
    - text: 'And a great source of gain religion is, when it brings contentment with
        it! '
      verse: 6
    - text: 'For we brought nothing into the world, because we cannot even carry anything
        out of it. '
      verse: 7
    - text: 'So, with food and shelter, we will be content. '
      verse: 8
    - text: 'Those who want to be rich fall into the snares of temptation, and become
        the prey of many foolish and harmful ambitions, which plunge people into Destruction
        and Ruin. '
      verse: 9
    - text: 'Love of money is a source of all kinds of evil; and in their eagerness
        to be rich some have wandered away from the Faith, and have been pierced to
        the heart by many a regret.  '
      verse: 10
    - text: 'But do you, Servant of God, avoid all this. Aim at righteousness, piety,
        faith, love, endurance, gentleness. '
      verse: 11
    - text: 'Run the great race of the Faith, and win the Immortal Life. It was for
        this that you received the Call, and, in the presence of many witnesses, made
        the great profession of Faith. '
      verse: 12
    - text: 'I urge you, as in the sight of God, the source of all life, and of Christ
        Jesus who before Pontius Pilate made the great profession of Faith  '
      verse: 13
    - text: 'I urge you to keep his Command free from stain or reproach, until the
        Appearing of our Lord Jesus Christ. '
      verse: 14
    - text: 'This will be brought about in his own time by the one ever-blessed Potentate,
        the King of all kings and Lord of all lords, '
      verse: 15
    - text: 'who alone is possessed of immortality and dwells in unapproachable light,
        whom no man has ever seen or ever can see  to whom be ascribed honour and
        power for ever. Amen.  '
      verse: 16
    - text: ' Urge upon those who are wealthy in this life not to pride themselves,
        or fix their hopes, on so uncertain a thing as wealth, but on God, who gives
        us a wealth of enjoyment on every side. '
      verse: 17
    - text: 'Urge upon them to show kindness, to exhibit a wealth of good actions,
        to be open-handed and generous, '
      verse: 18
    - text: 'storing up for themselves what in the future will prove to be a good
        foundation, that they may gain the only true Life.  '
      verse: 19
    - text: ' Timothy, guard what has been entrusted to you. Avoid the profane prattle
        and contradictions of what some miscall theology, '
      verse: 20
    - text: 'for there are those who, while asserting their proficiency in it, have
        yet, as regards the Faith, gone altogether astray.    God bless you all.    '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'To Timothy, my dear Child, from Paul who, by the will of God, is an Apostle
        of Christ Jesus, charged to proclaim the Life that comes from union with Christ
        Jesus. May God, the Father, and Christ Jesus, our Lord, bless you, and be
        merciful to you, and give you peace. '
      verse: 1
    - text: ''
      verse: 2
    - text: ' I am thankful to God, whom I serve, as my ancestors did, with a clear
        conscience, when I remember you, as I never fail to do, in my prayers  night
        and day alike, '
      verse: 3
    - text: 'as I think of your tears, longing to see you, that my happiness may be
        completed, '
      verse: 4
    - text: 'now that I have been reminded of the sincere faith that you have shown.
        That faith was seen first in your grandmother Lois and your mother Eunice,
        and is now, I am convinced, in you also. '
      verse: 5
    - text: 'And that is my reason for reminding you to stir into flame that gift
        of God, which is yours through your ordination at my hands. '
      verse: 6
    - text: 'For the Spirit which God gave us was not a spirit of cowardice, but a
        spirit of power, love, and self-control. '
      verse: 7
    - text: 'Do not, therefore, be ashamed of the testimony which we have to bear
        to our Lord, nor yet of me who am a prisoner for him; but join with me in
        suffering for the Good News, as far as God enables you. '
      verse: 8
    - text: 'It was God who saved us, and from him we received our solemn Call  not
        as a reward for anything that we had done, but in fulfilment of his own loving
        purpose. For that love was extended to us, through Christ Jesus, before time
        began, '
      verse: 9
    - text: 'and has now been made apparent through the Appearing of our Saviour,
        Christ Jesus; who has made an end of Death, and has brought Life and Immortality
        to light by that Good News, '
      verse: 10
    - text: 'of which I was myself appointed a Herald and Apostle, and Teacher. '
      verse: 11
    - text: 'That is why I am undergoing these sufferings; yet I feel no shame, for
        I know in whom I have put my faith, and am convinced that he is able to guard
        what I have entrusted to him until That Day. '
      verse: 12
    - text: 'Keep before you, as an example of sound teaching, all that you learnt
        from me as you listened with that faith and love which come from union with
        Christ Jesus. '
      verse: 13
    - text: 'Guard by the help of the Holy Spirit, who is within us, the glorious
        trust that has been committed to you.  '
      verse: 14
    - text: 'You know, of course, that all our friends in Roman Asia turned their
        backs on me, and among them Phygellus and Hermogenes. '
      verse: 15
    - text: 'May the Lord show mercy to the household of Onesiphorus; for he often
        cheered me and was not ashamed of my chains. '
      verse: 16
    - text: 'On the contrary, when he arrived in Rome, he sought eagerly for me till
        he found me. '
      verse: 17
    - text: 'The Lord grant that he may find mercy at the hands of the Lord on That
        Day. The many services that he rendered at Ephesus you have the best means
        of knowing.  '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Do you, then, my Child, find strength in the help which comes from the
        union with Christ Jesus; '
      verse: 1
    - text: 'and what you learnt from me, in the presence of many listeners, entrust
        to reliable men, who will be able in their turn to teach others. '
      verse: 2
    - text: 'Share hardships with me, as a true soldier of Christ Jesus. '
      verse: 3
    - text: 'A soldier on active service, to please his superior officer, always avoids
        entangling himself in the affairs of ordinary life. '
      verse: 4
    - text: 'No athlete is ever awarded the wreath of victory unless he has kept the
        rules. '
      verse: 5
    - text: 'The labourer who does the work should be the first to receive a share
        of the fruits of the earth. '
      verse: 6
    - text: 'Reflect upon what I say; the Lord will always help you to understand. '
      verse: 7
    - text: 'Keep before your mind Jesus Christ, raised from the dead, a descendant
        of David, as told in the Good News entrusted to me; '
      verse: 8
    - text: 'in the service of which I am suffering hardships, even to being put in
        fetters as a criminal. But the Message of God is not fettered; '
      verse: 9
    - text: 'and that is why I submit to anything for the sake of Gods People, that
        they also may obtain the Salvation which comes from union with Christ Jesus,
        and imperishable glory. '
      verse: 10
    - text: 'How true this saying is  If we have shared his death, we shall also
        share his life. '
      verse: 11
    - text: 'If we continue to endure, we shall also share his throne. If we should
        ever disown him, he, too, will disown us. '
      verse: 12
    - text: 'If we lose our trust, he is still to be trusted, for he cannot be false
        to himself!  '
      verse: 13
    - text: 'Remind people of all this; urge them solemnly, as in the sight of God,
        to avoid controversy, a useless thing and the ruin of those who listen to
        it. '
      verse: 14
    - text: 'Do your utmost to show yourself true to God, a workman with no reason
        to be ashamed, accurate in delivering the Message of the Truth. '
      verse: 15
    - text: 'Avoid profane prattle. Those who indulge in it only get deeper into irreligious
        ways, '
      verse: 16
    - text: 'and their teaching will spread like a cancer. Hymenaeus and Philetus
        are instances of this. '
      verse: 17
    - text: 'They have gone completely astray as regards the Truth; they say that
        a resurrection has already taken place, and so upset some peoples faith. '
      verse: 18
    - text: 'Yet Gods firm foundation still stands unmoved, and it bears this inscription
           THE LORD KNOWS THOSE WHO ARE HIS; and this  LET ALL THOSE WHO USE
        THE NAME OF THE LORD TURN AWAY FROM WICKEDNESS. '
      verse: 19
    - text: 'Now in a large house there are not only things of gold and silver, but
        also others of wood and earthenware, some for better and some for common use. '
      verse: 20
    - text: 'If, then, a man has escaped from the pollution of such errors as I have
        mentioned, he will be like a thing kept for better use, set apart, serviceable
        to its owner, ready for any good purpose. '
      verse: 21
    - text: 'Flee from the passions of youth, but pursue righteousness, faith, love,
        and peace, in the company of those who, with a pure heart, invoke the Lord. '
      verse: 22
    - text: 'Shun foolish and ignorant discussions, for you know that they only breed
        quarrels; '
      verse: 23
    - text: 'and a Servant of the Lord should never quarrel. He ought, on the contrary,
        to be courteous to every one, a skilful teacher, and forbearing. '
      verse: 24
    - text: 'He should instruct his opponents in a gentle spirit; for, possibly, God
        may give them a repentance that will lead to a fuller knowledge of Truth, '
      verse: 25
    - text: 'and they may yet come to a sober mind, and escape from the snares of
        the Devil, when captured by the Lords Servant to do the will of God.  '
      verse: 26
  - chapter: 3
    verses:
    - text: 'Be sure of this, that in the last days difficult times will come. '
      verse: 1
    - text: 'Men will be selfish, mercenary, boastful, haughty, and blasphemous; disobedient
        to their parents, ungrateful, impure, '
      verse: 2
    - text: 'incapable of affection, merciless, slanderous, wanting in self-control,
        brutal, careless of the right, '
      verse: 3
    - text: 'treacherous, reckless, and puffed up with pride; they will love pleasure
        more than they love God; '
      verse: 4
    - text: 'and while they retain the outward form of religion, they will not allow
        it to influence them. Turn your back on such men as these. '
      verse: 5
    - text: 'For among them are to be found those who creep into homes and captivate
        weak women  women who, loaded with sins, and slaves to all kinds of passions, '
      verse: 6
    - text: 'are always learning, and yet never able to attain to a real knowledge
        of the Truth. '
      verse: 7
    - text: 'Just as Jannes and Jambres opposed Moses, so do these people, in their
        turn, oppose the Truth. Their minds are corrupted, and, as regards the Faith,
        they are utterly worthless. '
      verse: 8
    - text: 'They will not, however, make further progress; for their wicked folly
        will be plain to every one, just as that of Jannes and Jambres was. '
      verse: 9
    - text: 'But you, Timothy, were a close observer of my teaching, my conduct, my
        purposes, my faith, my forbearance, my love, and my patient endurance, '
      verse: 10
    - text: 'as well as of my persecutions, and of the sufferings which I met with
        at Antioch, Iconium, and Lystra. You know what persecutions I underwent; and
        yet the Lord brought me safe out of all! '
      verse: 11
    - text: 'Yes, and all who aim at living a religious life in union with Christ
        Jesus will have to suffer persecution; '
      verse: 12
    - text: 'but wicked people and impostors will go from bad to worse, deceiving
        others and deceived themselves. '
      verse: 13
    - text: 'You, however, must stand by what you learnt and accepted as true. You
        know who they were from whom you learnt it; '
      verse: 14
    - text: 'and that, from your childhood, you have known the Sacred Writings, which
        can give you the wisdom that, through belief in Christ Jesus, leads to Salvation. '
      verse: 15
    - text: 'Everything that is written under divine inspiration is helpful for teaching,
        for refuting error, for giving guidance, and for training others in righteousness; '
      verse: 16
    - text: 'so that the Servant of God may be perfect himself, and perfectly equipped
        for every good action.   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'I solemnly charge you, in the sight of God and of Christ Jesus, who will
        one day judge the living and the dead  I charge you by his Appearing and
        by his Kingdom:  '
      verse: 1
    - text: 'Proclaim the Message, be ready in season and out of season, convince,
        rebuke, encourage, never failing to instruct with forbearance. '
      verse: 2
    - text: 'For a time will come when people will not tolerate sound teaching. They
        will follow their own wishes, and, in their itching for novelty, procure themselves
        a crowd of teachers. '
      verse: 3
    - text: 'They will turn a deaf ear to the Truth, and give their attention to legends
        instead. '
      verse: 4
    - text: 'But you, Timothy, must always be temperate. Face hardships; do the work
        of a Missionary; discharge all the duties of your Office.  '
      verse: 5
    - text: ' As for me, my life blood is already being poured out; the time of my
        departure is close at hand. '
      verse: 6
    - text: 'I have run the great Race; I have finished the Course; I have kept the
        Faith. '
      verse: 7
    - text: 'And now the crown of righteousness awaits me, which the Lord, the just
        Judge, will give me on That Day  and not only to me, but to all who have
        loved his Appearing.  '
      verse: 8
    - text: ' Do your utmost to come to me soon; '
      verse: 9
    - text: 'for Demas, in his love for the world, has deserted me. He has gone to
        Thessalonica, Crescens to Galatia, and Titus to Dalmatia. '
      verse: 10
    - text: 'There is no one but Luke with me. Pick up Mark on your way, and bring
        him with you, for he is useful to me in my work. '
      verse: 11
    - text: 'I have sent Tychicus to Ephesus. '
      verse: 12
    - text: 'Bring with you, when you come, the cloak which I left at Troas with Carpus,
        and the books, especially the parchments. '
      verse: 13
    - text: 'Alexander, the coppersmith, showed much ill-feeling towards me. The
        Lord will give him what his actions deserve. '
      verse: 14
    - text: 'Do you also, be on your guard against him, for he is strongly opposed
        to our teaching. '
      verse: 15
    - text: 'At my first trial no one stood by me. They all deserted me. May it never
        be counted against them! '
      verse: 16
    - text: 'But the Lord came to my help and strengthened me, in order that, through
        me, the proclamation should be made so widely that all the Gentiles should
        hear it; and I was rescued out of the Lions mouth. '
      verse: 17
    - text: 'The Lord will rescue me from all evil, and bring me safe into his Heavenly
        Kingdom. All glory to him for ever and ever! Amen. '
      verse: 18
    - text: ' Give my greeting to Prisca and Aquila, and to the household of Onesiphorus. '
      verse: 19
    - text: 'Erastus remained at Corinth, and I left Thophimus ill at Miletus. '
      verse: 20
    - text: 'Do your utmost to come before winter. Eubulus, Pudens, Linus and Claudia
        send you their greetings, and so do all our Brothers. '
      verse: 21
    - text: ' May the Lord be with your soul. God bless you all.   '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'From Paul, a servant of God, and an Apostle of Jesus Christ, charged
        to strengthen the faith of Gods Chosen People, and their knowledge of that
        Truth which makes for godliness '
      verse: 1
    - text: 'and is based on the hope of Immortal Life, which God, who never lies,
        promised before the ages began, '
      verse: 2
    - text: 'and has revealed at his own time in his Message, with the proclamation
        of which I was entrusted by the command of God our Saviour. '
      verse: 3
    - text: 'To Titus, my true Child in our one Faith: May God, the Father, and Christ
        Jesus, our Saviour, bless you and give you peace. '
      verse: 4
    - text: ' My reason for leaving you in Crete was that you might put in order what
        had been left unsettled, and appoint Officers of the Church in the various
        towns, as I myself directed you. '
      verse: 5
    - text: 'They are to be men of irreproachable character, who are faithful husbands,
        whose children are Christians and have never been charged with dissolute conduct
        or have been unruly. '
      verse: 6
    - text: 'For a Presiding-Officer, as Gods steward, ought to be a man of irreproachable
        character; not self-willed or quick-tempered, nor addicted to drink or to
        brawling or to questionable money-making. '
      verse: 7
    - text: 'On the contrary, he should be hospitable, eager for the right, discreet,
        upright, a man of holy life and capable of self-restraint, '
      verse: 8
    - text: 'who holds doctrine that can be relied on as being in accordance with
        the accepted Teaching; so that he may be able to encourage others by sound
        teaching, as well as to refute our opponents.  '
      verse: 9
    - text: 'There are, indeed, many unruly persons  great talkers who deceive themselves,
        principally converts from Judaism, '
      verse: 10
    - text: 'whose mouths ought to be stopped; for they upset whole households by
        teaching what they ought not to teach, merely to make questionable gains. '
      verse: 11
    - text: 'It was a Cretan  one of their own teachers  who said: Cretans are
        always liars, base brutes, and gluttonous idlers; and his statement is true. '
      verse: 12
    - text: 'Therefore rebuke them sharply, so that they may be sound in the Faith, '
      verse: 13
    - text: 'and may pay no attention to Jewish legends, or to the directions of those
        who turn their backs upon the Truth. '
      verse: 14
    - text: 'Everything is pure to the pure-minded, but to those whose minds are polluted
        and who are unbelievers nothing is pure. Their minds and consciences are alike
        polluted. '
      verse: 15
    - text: 'They profess to know God, but by their actions they disown him. They
        are degraded and self-willed; and, as far as anything good is concerned, they
        are utterly worthless.  '
      verse: 16
  - chapter: 2
    verses:
    - text: 'Do you, however, speak of such subjects as properly have a place in sound
        Christian teaching. '
      verse: 1
    - text: 'Teach that the older men should be temperate, serious, and discreet;
        strong in faith, love, and endurance. '
      verse: 2
    - text: 'So, too, that the older women should be reverent in their demeanour,
        and that they should avoid scandal, and beware of becoming slaves to drink; '
      verse: 3
    - text: 'that they should teach what is right, so as to train the younger women
        to love their husbands and children, '
      verse: 4
    - text: 'and to be discreet, pure-minded, domesticated, good women, ready to submit
        to their husbands, in order that Gods Message may not be maligned. '
      verse: 5
    - text: 'And so again with the younger men  impress upon them the need of discretion. '
      verse: 6
    - text: 'Above all, set an example of doing good. Show sincerity in your teaching,
        and a serious spirit; '
      verse: 7
    - text: 'let the instruction that you give be sound and above reproach, so that
        the enemy may be ashamed when he fails to find anything bad to say about us. '
      verse: 8
    - text: 'Urge slaves to be submissive to their owners in all circumstances, and
        to try their best to please them. '
      verse: 9
    - text: 'Teach them not to contradict or to pilfer, but to show such praiseworthy
        fidelity in everything, as to recommend the teaching about God our Saviour
        by all that they do.  '
      verse: 10
    - text: 'For the loving-kindness of God has been revealed, bringing Salvation
        for all; '
      verse: 11
    - text: 'leading us to renounce irreligious ways and worldly ambitions, and to
        live discreet, upright, and religious lives here in this present world, '
      verse: 12
    - text: 'while we are awaiting our Blessed Hope  the Appearing in glory of our
        great God and Saviour, Christ Jesus. '
      verse: 13
    - text: 'For he gave himself on our behalf, to deliver us from all wickedness,
        and to purify for himself a People who should be peculiarly his own and eager
        to do good. '
      verse: 14
    - text: 'Speak of all this, and encourage and rebuke with all authority. Do not
        let any one despise you.  '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Remind your hearers to respect and obey the Powers that be, to be ready
        for every kind of good work, to speak ill of no one, to avoid quarrelling, '
      verse: 1
    - text: 'to be forbearing, and under all circumstances to show a gentle spirit
        in dealing with others, whoever they may be. '
      verse: 2
    - text: 'There was, you remember, a time when we ourselves were foolish, disobedient,
        misled, slaves to all kinds of passions and vices, living in a spirit of malice
        and envy, detested ourselves and hating one another. '
      verse: 3
    - text: 'But, when the kindness of God our Saviour and his love for man were revealed,
        he saved us, '
      verse: 4
    - text: 'not as the result of any righteous actions that we had done, but in fulfilment
        of his merciful purposes. He saved us by that Washing which was a New Birth
        to us, and by the renewing power of the Holy Spirit, '
      verse: 5
    - text: 'which he poured out upon us abundantly through Jesus Christ our Saviour; '
      verse: 6
    - text: 'that, having been pronounced righteous through his loving-kindness, we
        might enter on our inheritance with the hope of Immortal Life. '
      verse: 7
    - text: 'How true that saying is! And it is on these subjects that I desire you
        to lay especial stress, so that those who have learned to trust in God may
        be careful to devote themselves to doing good. Such subjects are excellent
        in themselves, and of real use to mankind. '
      verse: 8
    - text: 'But have nothing to do with foolish discussions, or with genealogies,
        or with controversy, or disputes about the Law. They are useless and futile. '
      verse: 9
    - text: 'If a man is causing divisions among you, after warning him once or twice,
        have nothing more to say to him. '
      verse: 10
    - text: 'You may be sure that such a man has forsaken the Truth and is in the
        wrong; he stands self-condemned.  '
      verse: 11
    - text: ' As soon as I send Artemas or Tychicus to you, join me as quickly as
        possible at Nicopolis, for I have arranged to spend the winter there. '
      verse: 12
    - text: 'Do your best to help Zenas, the Teacher of the Law, and Apollos, on their
        way, and see that they want for nothing. '
      verse: 13
    - text: 'Let all our People learn to devote themselves to doing good, so as to
        meet the most pressing needs, and that their lives may not be unfruitful. '
      verse: 14
    - text: ' All who are with me here send you their greeting. Give my greeting to
        our friends in the Faith.   God bless you all.    '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'From Paul, now a prisoner for Christ Jesus, and from Timothy, a Brother. '
      verse: 1
    - text: 'To our dear friend and fellow-worker Philemon, to our sister Apphia,
        to our fellow-soldier Archippus; and to the Church that meets at Philemons
        house; '
      verse: 2
    - text: 'may God, our Father, and the Lord Jesus Christ bless you and give you
        peace. '
      verse: 3
    - text: ' I always mention you in my prayers and thank God for you, '
      verse: 4
    - text: 'because I hear of the love and the faith which you show, not only to
        the Lord Jesus, but also to all his People; '
      verse: 5
    - text: 'and I pray that your participation in the Faith may result in action,
        as you come to a fuller realisation of everything that is good and Christlike
        in us. '
      verse: 6
    - text: 'I have indeed found great joy and encouragement in your love, knowing,
        as I do, how the hearts of Christs People have been cheered, brother, by
        you.  '
      verse: 7
    - text: 'And so, though my union with Christ enables me, with all confidence,
        to dictate the course that you should adopt, '
      verse: 8
    - text: 'yet the claims of love make me prefer to plead with you  yes, even me,
        Paul, though I am an ambassador for Christ Jesus and, now a prisoner for him
        as well. '
      verse: 9
    - text: 'I plead with you for this Child of mine, Onesimus, to whom, in my prison,
        I have become a Father. '
      verse: 10
    - text: 'Once he was of little service to you, but now he has become of great
        service, not only to you, but to me as well; '
      verse: 11
    - text: 'and I am sending him back to you with this letter  though it is like
        tearing out of my very heart. '
      verse: 12
    - text: 'For my own sake I should like to keep him with me, so that, while I am
        in prison for the Good News, he might attend to my wants on your behalf. '
      verse: 13
    - text: 'But I do not wish to do anything without your consent, because I want
        your generosity to be voluntary and not, as it were, compulsory. '
      verse: 14
    - text: 'It may be that he was separated from you for an hour, for this very reason,
        that you might have him back for ever, '
      verse: 15
    - text: 'no longer as a slave, but as something better  a dearly loved Brother,
        especially dear to me, and how much more so to you, not only as your fellow
        man, but as your fellow Christian! '
      verse: 16
    - text: 'If, then, you count me your friend, receive him as you would me. '
      verse: 17
    - text: 'If he has caused you any loss, or owes you anything, charge it to me. '
      verse: 18
    - text: 'I, Paul, put my own hand to it  I will repay you myself. I say nothing
        about your owing me your very self. '
      verse: 19
    - text: 'Yes, Brother, let me gain something from you because of your union with
        the Lord. Cheer my heart by your Christlike spirit.  '
      verse: 20
    - text: ' Even as I write, I have such confidence in your compliance with my wishes,
        that I am sure that you will do even more than I am asking. '
      verse: 21
    - text: 'Please also get a lodging ready for me, for I hope that I shall be given
        back to you all in answer to your prayers. '
      verse: 22
    - text: ' Epaphras, who is my fellow-prisoner for Christ Jesus, sends you his
        greeting; '
      verse: 23
    - text: 'and Marcus, Aristarchus, Demas, and Luke, my fellow-workers, send theirs. '
      verse: 24
    - text: ' May the blessing of the Lord Jesus Christ rest on your souls.   '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'God, who, of old, at many times and in many ways, spoke to our ancestors,
        by the Prophets, '
      verse: 1
    - text: 'has in these latter days spoken to us by the Son, whom he appointed the
        heir of all things, and through whom he made the universe. '
      verse: 2
    - text: 'For he is the radiance of the Glory of God and the very expression of
        his Being, upholding all creation by the power of his word; and, when he had
        made an expiation for the sins of men, he took his seat at the right hand
        of Gods Majesty on high, '
      verse: 3
    - text: 'having shown himself as much greater than the angels as the Name that
        he has inherited surpasses theirs.  '
      verse: 4
    - text: 'For to which of the angels did God ever say    Thou art my Son; this
        day I have become thy Father? or again  I will be to him a Father, and
        he shall be to me a Son? '
      verse: 5
    - text: 'And again, when God brought the First-born into the world, he said 
        Let all the angels of God bow down before him. '
      verse: 6
    - text: 'Speaking of the angels, he said  He makes the winds his angels And
        the fiery flames his servants; '
      verse: 7
    - text: 'while of the Son he said  God is thy throne for ever and ever; The
        sceptre of his Kingdom is the sceptre of Justice;  '
      verse: 8
    - text: 'Thou lovest righteousness and hatest iniquity; Therefore God, thy God,
        has anointed thee with the festal oil more abundantly than thy peers. '
      verse: 9
    - text: 'Again  Thou, Lord, in the beginning didst lay the foundation of the
        earth, And the heavens are the work of thy hands.  '
      verse: 10
    - text: 'They shall perish, but thou remainest; As a garment they shall all grow
        old;  '
      verse: 11
    - text: 'As a mantle thou wilt fold them up, And as a garment they shall be changed,
        But thou art the same, and thy years shall know no end. '
      verse: 12
    - text: 'To which of the angels has God ever said  Sit thou at my right hand
        Until I put thy enemies as a stool for thy feet? '
      verse: 13
    - text: 'Are not all the angels spirits in the service of God, sent out to minister
        for the sake of those who are destined to obtain Salvation?    '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Therefore we must give still more heed to what we were taught, for fear
        we should drift away. '
      verse: 1
    - text: 'For, if the Message which was delivered by angels had its authority confirmed,
        so that every offence against it, or neglect of it, met with a fitting requital, '
      verse: 2
    - text: 'how can we, of all people, expect to escape, if we disregard so great
        a Salvation? It was the Master who at the outset spoke of this Salvation,
        and its authority was confirmed for us by those who heard him, '
      verse: 3
    - text: 'while God himself added his testimony to it by signs, and marvels, and
        many different miracles, as well as by imparting the Holy Spirit as he saw
        fit.  '
      verse: 4
    - text: ' God has not given to angels the control of that Future World of which
        we are speaking! '
      verse: 5
    - text: 'No; a writer has declared somewhere   What is Man that thou shouldst
        remember him? Or a Son of Man that thou shouldst regard him?  '
      verse: 6
    - text: 'Thou hast made him, for a while, lower than angels; With glory and honour
        thou hast crowned him; Thou hast set him over all that thy hands have made;  '
      verse: 7
    - text: 'Thou hast placed all things beneath his feet. This placing of everything
        under man means that there was nothing which was not placed under him. As
        yet, however, we do not see everything placed under man. '
      verse: 8
    - text: 'What our eyes do see is Jesus, who was made for a while lower than angels,
        now, because of his sufferings and death, crowned with glory and honour; so
        that his tasting the bitterness of death should, in Gods loving-kindness,
        be on behalf of all mankind. '
      verse: 9
    - text: 'It was, indeed, fitting that God, for whom and through whom all things
        exist, should, when leading many sons to glory, make the author of their Salvation
        perfect through suffering. '
      verse: 10
    - text: 'For he who purifies, and those whom he purifies, all spring from One;
        and therefore he is not ashamed to call them Brothers. '
      verse: 11
    - text: 'He says  I will tell of thy Name to my Brothers, In the midst of the
        congregation I will sing thy praise. '
      verse: 12
    - text: 'And again  As for me, I will put my trust in God. And yet again 
        See, here am I and the children whom God gave me. '
      verse: 13
    - text: 'Therefore, since human nature is the common heritage of the Children,
        Jesus also shared it, in order that by death he might render powerless him
        whose power lies in death  that is, the Devil  '
      verse: 14
    - text: 'and so might deliver all those who, from fear of death, had all their
        lives been living in slavery. '
      verse: 15
    - text: 'It was not, surely, to the help of the angels that Jesus came, but to
        the help of the descendants of Abraham. '
      verse: 16
    - text: 'And consequently it was necessary that he should in all points be made
        like his Brothers, in order that he might prove a merciful as well as a
        faithful High Priest in mans relations with God, for the purpose of expiating
        the sins of his People. '
      verse: 17
    - text: 'The fact that he himself suffered under temptation enables him to help
        those who are tempted.  '
      verse: 18
  - chapter: 3
    verses:
    - text: 'Therefore, Christian Brothers, you who, all alike, have received the
        Call from Heaven, fix your attention on Jesus, the Apostle and High Priest
        of our Religion. '
      verse: 1
    - text: 'See how faithful he was to the God who appointed him, as Moses was in
        the whole House of God. '
      verse: 2
    - text: 'He has been deemed worthy of far higher honour than Moses, just as the
        founder of the House is held in greater regard than the House itself. '
      verse: 3
    - text: 'For every House has its founder, and the founder of the universe is God. '
      verse: 4
    - text: 'While the faithful service of Moses in the whole House of God was that
        of a servant, whose duty was to bear testimony to a Message still to come, '
      verse: 5
    - text: 'the faithfulness of Christ was that of a Son set over the House of God.
        And we are his House  if only we retain, unshaken to the end, the courage
        and confidence inspired by our hope.  '
      verse: 6
    - text: 'Therefore, as the Holy Spirit says    If to-day you hear Gods voice,  '
      verse: 7
    - text: 'harden not your hearts, as when Israel provoked me On the day when they
        tried my patience in the desert,  '
      verse: 8
    - text: 'Where your ancestors tried my forbearance, And saw my mighty deeds for
        forty years.  '
      verse: 9
    - text: 'Therefore I was sorely vexed with that generation, And I said  Their
        hearts are always straying; They have never learned my ways;  '
      verse: 10
    - text: 'While in my wrath I swore  They shall never enter upon my Rest. '
      verse: 11
    - text: 'Be careful, Brothers, that there is never found in any one of you a wicked
        and faithless heart, shown by his separating himself from the Living God. '
      verse: 12
    - text: 'Rather encourage one another daily  while there is a To-day  to prevent
        any one among you from being hardened by the deceitfulness of Sin. '
      verse: 13
    - text: 'For we now all share in the Christ, if indeed we retain, unshaken to
        the end, the confidence that we had at the first. '
      verse: 14
    - text: 'To use the words of Scripture  If to-day you hear Gods voice, Harden
        not your hearts, as when Israel provoked me. '
      verse: 15
    - text: 'Who were they who heard God speak and yet provoked him? Were not they
        all those who left Egypt under the leadership of Moses? '
      verse: 16
    - text: 'And with whom was it that God was sorely vexed for forty years? Was not
        it with those who had sinned, and who fell dead in the desert? '
      verse: 17
    - text: 'And who were they to whom God swore that they should not enter upon his
        rest, if not those who had proved faithless? '
      verse: 18
    - text: 'We see, then, that they failed to enter upon it because of their want
        of faith.  '
      verse: 19
  - chapter: 4
    verses:
    - text: 'We must, therefore, be very careful, though there is a promise still
        standing that we shall enter upon Gods Rest, that none of you even appear
        to have missed it. '
      verse: 1
    - text: 'For we have had the Good News told us just as they had. But the Message
        which they heard did them no good, since they did not share the faith of those
        who were attentive to it. '
      verse: 2
    - text: 'Upon that Rest we who have believed are now entering. As God has said
         In my wrath I swore  They shall never enter upon my Rest; Although
        Gods work was finished at the creation of the world; '
      verse: 3
    - text: 'for, in a passage referring to the seventh day, you will find these words
         God rested upon the seventh day after all his work. '
      verse: 4
    - text: 'On the other hand, we read in that passage  They shall never enter
        upon my Rest. '
      verse: 5
    - text: 'Since, then, there is still a promise that some shall enter upon this
        Rest, and since those who were first told the Good News did not enter upon
        it, because of their disbelief, '
      verse: 6
    - text: 'again God fixed a day. To-day, he said, speaking after a long interval
        through the mouth of David, in the passage already quoted  If to-day you
        hear Gods voice Harden not your hearts. '
      verse: 7
    - text: 'Now if Joshua had given Rest to the people, God would not have spoken
        of another and later day. '
      verse: 8
    - text: 'There is, then, a Sabbath-Rest still awaiting Gods People. '
      verse: 9
    - text: 'For he who enters upon Gods Rest does himself rest after his work, just
        as God did. '
      verse: 10
    - text: 'Let us, therefore, make every effort to enter upon that Rest, so that
        none of us fall through such disbelief as that of which we have had an example. '
      verse: 11
    - text: 'Gods Message is a living and active power, sharper than any two-edged
        sword, piercing its way till it penetrates soul and spirit  not the joints
        only but the very marrow  and detecting the inmost thoughts and purposes
        of the mind. '
      verse: 12
    - text: 'There is no created thing that can hide itself from the sight of God.
        Everything is exposed and laid bare before the eyes of him to whom we have
        to give account.  '
      verse: 13
    - text: ' We have, then , in Jesus, the Son of God, a great High Priest who has
        passed into the highest Heaven; let us, therefore, hold fast to the Faith
        which we have professed. '
      verse: 14
    - text: 'Our High Priest is not one unable to sympathise with our weaknesses,
        but one who has in every way been tempted, exactly as we have been, but without
        sinning. '
      verse: 15
    - text: 'Therefore, let us draw near boldly to the Throne of Love, to find pity
        and love for the hour of need.  '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Every High Priest, taken from among men, is appointed as a representative
        of his fellow-men in their relations with God, to offer both gifts and sacrifices
        in expiation of sins. '
      verse: 1
    - text: 'And he is able to sympathise with the ignorant and deluded, since he
        is himself subject to weakness, '
      verse: 2
    - text: 'and is therefore bound to offer sacrifices for sins, not only for the
        People, but equally so for himself. '
      verse: 3
    - text: 'Nor does any one take that high office upon himself, till he has been
        called to do so by God, as Aaron was. '
      verse: 4
    - text: 'In the same way, even the Christ did not take the honour of the High
        Priesthood upon himself, but he was appointed by him who said to him   Thou
        art my Son; this day I have become thy Father; '
      verse: 5
    - text: 'and on another occasion also  Thou art a priest for all time of the
        order of Melchizedek. '
      verse: 6
    - text: 'Jesus, in the days of his earthly life, offered prayers and supplications,
        with earnest cries and with tears, to him who was able to save him from death;
        and he was heard because of his devout submission. '
      verse: 7
    - text: 'Son though he was, he learned obedience from his sufferings; '
      verse: 8
    - text: 'and, being made perfect, he became to all those who obey him the source
        of eternal Salvation, '
      verse: 9
    - text: 'while God himself pronounced him a High Priest of the order of Melchizedek.  '
      verse: 10
    - text: ' Now on this subject I have much to say, but it is difficult to explain
        it to you, because you have shown yourselves so slow to learn. '
      verse: 11
    - text: 'For whereas, considering the time that has elapsed, you ought to be teaching
        others, you still need some one to teach you the very alphabet of the Divine
        Revelation, and need again to be fed with milk instead of with solid food. '
      verse: 12
    - text: 'For every one who still has to take milk knows nothing of the Teaching
        of Righteousness; he is a mere infant. '
      verse: 13
    - text: 'But solid food is for Christians of mature faith  those whose faculties
        have been trained by practice to distinguish right from wrong.  '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Therefore, let us leave behind the elementary teaching about the Christ
        and press on to perfection, not always laying over again a foundation of repentance
        for a lifeless formality, of faith in God  '
      verse: 1
    - text: 'teaching concerning baptisms and the laying on of hands, the resurrection
        of the dead and a final judgment. '
      verse: 2
    - text: 'Yes and, with Gods help, we will. '
      verse: 3
    - text: 'For if those who were once for all brought into the Light, and learned
        to appreciate the gift from Heaven, and came to share in the Holy Spirit, '
      verse: 4
    - text: 'and learned to appreciate the beauty of the Divine Message, and the new
        powers of the Coming Age  '
      verse: 5
    - text: 'if those, I say, fell away, it would be impossible to bring them again
        to repentance; they would be crucifying the Son of God over again for themselves,
        and exposing him to open contempt. '
      verse: 6
    - text: 'Ground that drinks in the showers that from time to time fall upon it,
        and produces vegetation useful to those for whom it is tilled, receives a
        blessing from God; '
      verse: 7
    - text: 'but, if it bears thorns and thistles, it is regarded as worthless,
        it is in danger of being cursed, and its end will be the fire.  '
      verse: 8
    - text: 'But about you, dear friends, even though we speak in this way, we are
        confident of better things  of things that point to your Salvation. '
      verse: 9
    - text: 'For God is not unjust; he will not forget the work that you did, and
        the love that you showed for his Name, in sending help to your fellow Christians
         as you are still doing. '
      verse: 10
    - text: 'But our great desire is that every one of you should be equally earnest
        to attain to a full conviction that our hope will be fulfilled, and that you
        should keep that hope to the end. '
      verse: 11
    - text: 'Then you will not show yourselves slow to learn, but you will copy those
        who, through faith and patience, are now entering upon the enjoyment of Gods
        promises.  '
      verse: 12
    - text: ' When God gave his promise to Abraham, since there was no one greater
        by whom he could swear, he swore by himself. '
      verse: 13
    - text: 'His words were    I will assuredly bless thee and increase thy numbers. '
      verse: 14
    - text: 'And so, after patiently waiting, Abraham obtained the fulfilment of Gods
        promise. '
      verse: 15
    - text: 'Men, of course, swear by what is greater than themselves, and with them
        an oath is accepted as putting a matter beyond all dispute. '
      verse: 16
    - text: 'And therefore God, in his desire to show, with unmistakable plainness,
        to those who were to enter on the enjoyment of what he had promised, the unchangeableness
        of his purpose, bound himself with an oath. '
      verse: 17
    - text: 'For he intended us to find great encouragement in these two unchangeable
        things, which make it impossible for God to prove false  we, I mean, who
        fled for safety where we might lay hold on the hope set before us. '
      verse: 18
    - text: 'This hope is a very anchor for our souls, secure and strong, and it reaches
        into the Sanctuary that lies behind the Curtain, '
      verse: 19
    - text: 'where Jesus, our Forerunner, has entered on our behalf, after being made
        for all time a High Priest of the order of Melchizedek.  '
      verse: 20
  - chapter: 7
    verses:
    - text: 'It was this Melchizedek, King of Salem and Priest of the Most High God,
        who met Abraham returning from the slaughter of the kings, and gave him his
        blessing; '
      verse: 1
    - text: 'and it was to him that Abraham allotted a tithe of all the spoil. The
        meaning of his name is King of Righteousness, and besides that, he was also
        King of Salem, which means King of Peace. '
      verse: 2
    - text: 'There is no record of his father, or mother, or lineage, nor again of
        any beginning of his days, or end of his life. In this he resembles the Son
        of God, and stands before us as a priest whose priesthood is continuous.  '
      verse: 3
    - text: 'Consider, then the importance of this Melchizedek, to whom even the Patriarch
        Abraham himself gave a tithe of the choicest spoils. '
      verse: 4
    - text: 'Those descendants of Levi, who are from time to time appointed to the
        priesthood, are directed to collect tithes from the people in accordance with
        the Law  that is from their own Brothers, although they also are descended
        from Abraham. '
      verse: 5
    - text: 'But Melchizedek, although not of this lineage, received tithes from Abraham,
        and gave his blessing to the very man who had Gods promises. '
      verse: 6
    - text: 'Now no one can dispute that it is the superior who blesses the inferior. '
      verse: 7
    - text: 'In the one case the tithes are received by mortal men; in the other case
        by one about whom there is the statement that his life still continues. '
      verse: 8
    - text: 'Moreover, in a sense, even Levi, who is the receiver of the tithes, has,
        through Abraham, paid tithes; '
      verse: 9
    - text: 'for Levi was still in the body of his ancestor when Melchizedek met Abraham.  '
      verse: 10
    - text: ' If, then, Perfection had been attainable through the Levitical priesthood
         and it was under this priesthood that the people received the Law  why
        was it still necessary that a priest of a different order should appear, a
        priest of the order of Melchizedek and not of the order of Aaron? '
      verse: 11
    - text: 'With the change of the priesthood a change of the Law became a necessity. '
      verse: 12
    - text: 'And he of whom all this is said belonged to quite a different tribe,
        no member of which has ever served at the altar. '
      verse: 13
    - text: 'For it is plain that our Lord had sprung from the tribe of Judah, though
        of that tribe Moses said nothing about their being priests. '
      verse: 14
    - text: 'All this becomes even yet plainer when we remember that a new priest
        has appeared, resembling Melchizedek, '
      verse: 15
    - text: 'and that he was appointed, not under a Law regulating only earthly matters,
        but by virtue of a life beyond the reach of death; '
      verse: 16
    - text: 'for that is the meaning of the declaration    Thou art for all time
        a priest of the order of Melchizedek. '
      verse: 17
    - text: 'On the one hand, we have the abolition of a previous regulation as being
        both inefficient and useless '
      verse: 18
    - text: '(for the Law never brought anything to perfection); and, on the other
        hand, we have the introduction of a better hope, which enables us to draw
        near to God. '
      verse: 19
    - text: 'Then again, the appointment of this new priest was ratified by an oath,
        which is not so with the Levitical priests, '
      verse: 20
    - text: 'but his appointment was ratified by an oath, when God said to him  The
        Lord has sworn, and will not change, Thou art a priest for all time. '
      verse: 21
    - text: 'And the oath shows the corresponding superiority of the Covenant of which
        Jesus is appointed the surety. '
      verse: 22
    - text: 'Again, new Levitical priests are continually being appointed, because
        death prevents their remaining in office; '
      verse: 23
    - text: 'but Jesus remains for all time, and therefore the priesthood that he
        holds is never liable to pass to another. '
      verse: 24
    - text: 'And that is why he is able to save perfectly those who come to God through
        him, living for ever, as he does, to intercede of their behalf.  '
      verse: 25
    - text: ' This was the High Priest that we needed  holy, innocent, spotless,
        withdrawn from sinners, exalted above the highest Heaven, '
      verse: 26
    - text: 'one who has no need to offer sacrifices daily as those High Priests have,
        first for their own sins, and then for those of the People. For this he did
        once and for all, when he offered himself as the sacrifice. '
      verse: 27
    - text: 'The Law appoints as High Priests men who are liable to infirmity, but
        the words of Gods oath, which was later than the Law, name the Son as, for
        all time, the perfect Priest.    '
      verse: 28
  - chapter: 8
    verses:
    - text: 'To sum up what I have been saying:  Such is the High Priest that we
        have, one who has taken his seat at the right hand of the throne of Gods
        Majesty in Heaven, '
      verse: 1
    - text: 'where he ministers in the Sanctuary, in that true Tabernacle set up by
        the Lord and not by man. '
      verse: 2
    - text: 'Every High Priest is appointed for the purpose of offering gifts and
        sacrifices to God; it follows, therefore, that this High Priest must have
        some offering to make. '
      verse: 3
    - text: 'If he were, however, still upon earth, he would not even be a priest,
        since there are already priests who offer the gifts as the Law directs. '
      verse: 4
    - text: '(These priests, it is true, are engaged in a service which is only a
        copy and shadow of the heavenly realities, as is shown by the directions given
        to Moses when he was about to construct the Tabernacle. Look to it, are
        the words, that thou make every part in accordance with the pattern shown
        thee on the mountain.) '
      verse: 5
    - text: 'But Jesus, as we see, has obtained a ministry as far excelling theirs,
        as the Covenant of which he is the intermediary, based, as it is, on better
        promises, excels the former Covenant. '
      verse: 6
    - text: 'If that first Covenant had been faultless, there would have been no occasion
        for a second. '
      verse: 7
    - text: 'But, finding fault with the people, God says    Behold, a time is
        coming, says the Lord, When I will ratify a new Covenant with the People
        of Israel and with the People of Judah   '
      verse: 8
    - text: 'Not such a Covenant as I made with their ancestors On the day when I
        took them by the hand to lead them out of the land of Egypt. For they did
        not abide by their Covenant with me, And therefore I disregarded them, says
        the Lord.  '
      verse: 9
    - text: 'This is the Covenant that I will make with the People of Israel After
        those days, says the Lord. I will impress my laws on their minds, And will
        inscribe them on their hearts; And I will be their God, And they shall be
        my People.  '
      verse: 10
    - text: 'There shall be no need for every man to instruct his fellow-citizen,
        Or for a man to say to his Brother Learn to know the Lord; For every one
        will know me, From the lowest to the highest.  '
      verse: 11
    - text: 'For I will be merciful to their wrong-doings, And I will no longer remember
        their sins. '
      verse: 12
    - text: 'By speaking of a new Covenant, God at once renders the former Covenant
        obsolete; and whatever becomes obsolete and loses its force is virtually annulled.  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'It is true that even the first Covenant had its regulations for divine
        worship, and its Sanctuary  though only a material one. '
      verse: 1
    - text: 'For a Tabernacle was constructed, with an outer part which contained
        the stand for the lamps, and the table, and the consecrated bread. This is
        called the Sanctuary. '
      verse: 2
    - text: 'The part of the Tabernacle behind the second Curtain is called the Inner
        Sanctuary. '
      verse: 3
    - text: 'In it is the gold incense-altar, and the Ark containing the Covenant,
        completely covered with gold. In the Ark is a gold casket containing the manna,
        Aarons rod that budded, and the tablets on which the Covenant was written; '
      verse: 4
    - text: 'while above it, and overshadowing the Cover on which atonement was made,
        are the Cherubim of the Presence. But I must not now dwell on these things
        in detail. '
      verse: 5
    - text: 'Such, then, was the arrangement of the Tabernacle. Into the outer part
        priests are constantly going, in the discharge of their sacred duties; '
      verse: 6
    - text: 'but into the inner only the High Priest goes, and that but once a year,
        and never without taking the blood of a victim, which he offers on his own
        behalf, and on behalf of the errors of the People. '
      verse: 7
    - text: 'By this the Holy Spirit is teaching that the way into the Sanctuary was
        hidden, as long as the outer part of the Tabernacle still remained. '
      verse: 8
    - text: 'For that was only a type, to continue down to the present time; and,
        in keeping with it, both gifts and sacrifices are offered, though incapable
        of satisfying the conscience of the worshiper; '
      verse: 9
    - text: 'the whole system being concerned only with food and drink and various
        ablutions  external ceremonials imposed until the coming of the New Order.  '
      verse: 10
    - text: 'But, when Christ came, he appeared as High Priest of that Better System
        which was established; and he entered through that nobler and more perfect
        Tabernacle, not made by human hands  that is to say, not a part of this
        present creation. '
      verse: 11
    - text: 'Nor was it with the blood of goats and calves, but with his own blood,
        that he entered, once and for all, into the Sanctuary, and obtained our eternal
        deliverance. '
      verse: 12
    - text: 'For, if the blood of goats and bulls, and the sprinkling of the ashes
        of a heifer, purify those who have been defiled (as far as ceremonial purification
        goes), '
      verse: 13
    - text: 'how much more will the blood of the Christ, who, through his eternal
        Spirit, offered himself up to God, as a victim without blemish, purify our
        consciences from a lifeless formality, and fit us for the service of the Living
        God! '
      verse: 14
    - text: 'And that is why he is the intermediary of a new Covenant; in order that,
        as a death has taken place to effect a deliverance from the offences committed
        under the first Covenant, those who have received the Call may obtain the
        eternal inheritance promised to them. '
      verse: 15
    - text: 'Whenever such a Covenant as a will is in question, the death of the testator
        must of necessity be alleged. '
      verse: 16
    - text: 'For such a Covenant takes effect only upon death, it does not come into
        force as long as the testator is alive. '
      verse: 17
    - text: 'This explains why even the first Covenant was not ratified without the
        shedding of blood. '
      verse: 18
    - text: 'For, when every command had been announced to all the people by Moses
        in accordance with the Law, he took the blood of the calves and of the goats,
        with water, scarlet wool, and a bunch of hyssop, and sprinkled even the Book
        of the Law, as well as all the people, '
      verse: 19
    - text: 'saying, as he did so  This is the blood that renders valid the Covenant
        which God has commanded to be made with you. '
      verse: 20
    - text: 'And in the same way he also sprinkled with the blood the Tabernacle and
        all the things that were used in public worship. '
      verse: 21
    - text: 'Indeed, under the Law, almost everything is purified with blood; and,
        unless blood is shed, no forgiveness is to be obtained.  '
      verse: 22
    - text: ' While, then, it was necessary for the copies of the heavenly realities
        to be purified by such means as these, the heavenly realities themselves required
        better sacrifices. '
      verse: 23
    - text: 'For it was not into a Sanctuary made by human hands, which merely foreshadowed
        the true one, that Christ entered, but into Heaven itself, that he might now
        appear in the presence of God on our behalf. '
      verse: 24
    - text: 'Nor yet was it to offer himself may times, as year after year the High
        Priest entered the Sanctuary with an offering of blood  but not his own blood; '
      verse: 25
    - text: 'for then Christ would have had to undergo death many times since the
        creation of the world. But now, once and for all, at the close of the age,
        he has appeared, in order to abolish sin by the sacrifice of himself. '
      verse: 26
    - text: 'And, as it is ordained for men to die but once (death being followed
        by judgment), '
      verse: 27
    - text: 'so it is with the Christ. He was offered up once and for all, to bear
        away the sins of many; and the second time he will appear  but without any
        burden of sin  to those who are waiting for him, to bring Salvation.  '
      verse: 28
  - chapter: 10
    verses:
    - text: 'The Law, though able to foreshadow the Better System which was coming,
        never had its actual substance. Its priests, with those sacrifices which they
        offer continuously year after year, can never make those who come to worship
        perfect. '
      verse: 1
    - text: 'Otherwise, would not the offering of these sacrifices have been abandoned,
        as the worshipers, having been once purified, would have had their consciences
        clear from sins? '
      verse: 2
    - text: 'But, on the contrary, these sacrifices recall their sins to mind year
        after year. '
      verse: 3
    - text: 'For the blood of bulls and goats is powerless to remove sins. '
      verse: 4
    - text: 'That is why, when he was coming into the world, the Christ declared   Sacrifice
        and offering thou dost not desire, but thou dost provide for me a body;  '
      verse: 5
    - text: 'Thou dost take no pleasure in burnt offerings and sacrifices for sin.  '
      verse: 6
    - text: 'So I said, See, I have come (as is written of me in the pages of the
        Book), To do thy will, O God. '
      verse: 7
    - text: 'First come the words  Thou dost not desire, nor dost thou take pleasure
        in, sacrifices, offerings, burnt offerings, and sacrifices for sin (offerings
        regularly made under the Law), '
      verse: 8
    - text: 'and then there is added  See, I have come to do thy will. The former
        sacrifices are set aside to be replaced by the latter. '
      verse: 9
    - text: 'And it is in the fulfilment of the will of God that we have been purified
        by the sacrifice, once and for all, of the body of Jesus Christ. '
      verse: 10
    - text: 'Every other priest stands day after day at his ministrations, and offers
        the same sacrifices over and over again  sacrifices that can never take sins
        away. '
      verse: 11
    - text: 'But, this priest, after he had offered one sacrifice for sins, which
        should serve for all time, took his seat at the right hand of God, '
      verse: 12
    - text: 'and has since then been waiting for his enemies to be put as a stool
        for his feet. '
      verse: 13
    - text: 'By a single offering he has made perfect for all time those who are being
        purified. '
      verse: 14
    - text: 'We have also the testimony of the Holy Spirit. For, after saying   '
      verse: 15
    - text: 'This is the Covenant that I will make with them After those days,
        says the Lord; I will impress my laws on their hearts, And will inscribe
        them on their minds, '
      verse: 16
    - text: 'then we have  And their sins and their iniquities I will no longer
        remember. '
      verse: 17
    - text: 'And, when these are forgiven, there is no further need of an offering
        for sin.  '
      verse: 18
    - text: ' Therefore, Brothers, since we may enter the Sanctuary with confidence,
        in virtue of the blood of Jesus, '
      verse: 19
    - text: 'by the way which he inaugurated for us  a new and living way, a way
        through the Sanctuary Curtain (that is, his human nature); '
      verse: 20
    - text: 'and, since we have in him a great priest set over the House of God, '
      verse: 21
    - text: 'let us draw near to God in all sincerity of heart and in perfect faith,
        with our hearts purified by the sprinkled blood from all consciousness of
        wrong, and with our bodies washed with pure water. '
      verse: 22
    - text: 'Let us maintain the confession of our hope unshaken, for he who has given
        us his promise will not fail us. '
      verse: 23
    - text: 'Let us vie with one another in a rivalry of love and noble actions. '
      verse: 24
    - text: 'And let us not, as some do, cease to meet together; but, on the contrary,
        let us encourage one another, and all the more, now that you see the Day drawing
        near. '
      verse: 25
    - text: 'Remember, if we sin wilfully after we have gained a full knowledge of
        the Truth, there can be no further sacrifice for sin; '
      verse: 26
    - text: 'there is only a fearful anticipation of judgment, and a burning indignation
        which will destroy all opponents. '
      verse: 27
    - text: 'When a man disregarded the Law of Moses, he was, on the evidence of two
        or three witnesses, put to death without pity. '
      verse: 28
    - text: 'How much worse then, think you, will be the punishment deserved by those
        who have trampled underfoot the Son of God, who have treated the blood that
        rendered the Covenant valid  the very blood by which they were purified 
        as of no account, and who have outraged the Spirit of Love? '
      verse: 29
    - text: 'We know who it was that said   It is for me to avenge, I will requite;
        and again  The Lord will judge his people. '
      verse: 30
    - text: 'It is a fearful thing to fall into the hands of the Living God.  '
      verse: 31
    - text: ' Call to mind those early days in which, after you had received the Light,
        you patiently underwent a long and painful conflict. '
      verse: 32
    - text: 'Sometimes, in consequence of the taunts and injuries heaped upon you,
        you became a public spectacle; and sometimes you suffered through having shown
        yourselves to be the friends of men who were in the very position in which
        you had been. '
      verse: 33
    - text: 'For you not only sympathised with those who were in prison, but you even
        took the confiscation of your possessions joyfully, knowing, as you did, that
        you had in yourselves a greater possession and a lasting one. '
      verse: 34
    - text: 'Do not, therefore, abandon the confidence that you have gained, for it
        has a great reward awaiting it. '
      verse: 35
    - text: 'You still have need of patient endurance, in order that, when you have
        done Gods will, you may obtain the fulfilment of his promise.    '
      verse: 36
    - text: 'For there is indeed but a very little while Ere He who is coming will
        have come, without delay;  '
      verse: 37
    - text: 'And through faith the Righteous man shall find his Life, But, if a man
        draws back, my heart can find no pleasure in him. '
      verse: 38
    - text: 'But we do not belong to those who draw back, to their Ruin, but to those
        who have faith, to the saving of their souls.  '
      verse: 39
  - chapter: 11
    verses:
    - text: 'Faith is the realisation of things hoped for  the proof of things not
        seen. '
      verse: 1
    - text: 'And it was for faith that the men of old were renowned. '
      verse: 2
    - text: 'Faith enables us to perceive that the universe was created at the bidding
        of God  so that we know that what we see was not made out of visible things. '
      verse: 3
    - text: 'Faith made the sacrifice which Abel offered to God a better sacrifice
        than Cains, and won him renown as a righteous man, God himself establishing
        his renown by accepting his gifts; and it is by the example of his faith that
        Abel, though dead, still speaks. '
      verse: 4
    - text: 'Faith led to Enochs removal from earth, that he might not experience
        death. He could not be found because God had removed him. For, before his
        removal, he was renowned as having pleased God; '
      verse: 5
    - text: 'but without faith it is impossible to please him, for he who comes to
        God must believe that God exists, and that he rewards those who seek for him.  '
      verse: 6
    - text: 'It was faith that enabled Noah, after he had received the divine warning
        about what could not then be foreseen, to build, in reverent obedience, an
        ark in which to save his family. By his faith he condemned the world, and
        became possessed of that righteousness which follows upon faith.  '
      verse: 7
    - text: ' It was faith that enabled Abraham to obey the Call that he received,
        and to set out for the place which he was afterwards to obtain as his own;
        and he set out not knowing where he was going. '
      verse: 8
    - text: 'It was faith that made him go to live as an emigrant in the Promised
        Land  as in a strange country  living there in tents with Isaac and Jacob,
        who shared the promise with him. '
      verse: 9
    - text: 'For he was looking for the City with the sure foundations, whose architect
        and builder is God.  '
      verse: 10
    - text: ' Again, it was faith that enabled Sarah to conceive (though she was past
        the age for child-bearing), because she felt sure that he who had given her
        the promise would not fail her. '
      verse: 11
    - text: 'And so from one man  and that when his powers were dead  there sprang
        a people as numerous as the stars in the heavens or the countless grains
        of sand upon the shore.  '
      verse: 12
    - text: ' All these died sustained by faith. They did not obtain the promised
        blessings, but they saw them from a distance and welcomed the sight, and they
        acknowledged themselves to be only aliens and strangers on the earth. '
      verse: 13
    - text: 'Those who speak thus show plainly that they are seeking their fatherland. '
      verse: 14
    - text: 'If they had been thinking of the land that they had left, they could
        have found opportunities to return. '
      verse: 15
    - text: 'But no, they were longing for a better, a heavenly, land! And therefore
        God was not ashamed to be called their God; indeed he had already prepared
        them a city. '
      verse: 16
    - text: 'It was faith that enabled Abraham, when put to the test, to offer Isaac
        as a sacrifice  he who had received the promises offering up his only son, '
      verse: 17
    - text: 'of whom it had been said    It is through Isaac that there shall be
        descendants to bear thy name. '
      verse: 18
    - text: 'For he argued that God was able even to raise a man from the dead  and
        indeed, figuratively speaking, Abraham did receive Isaac back from the dead. '
      verse: 19
    - text: 'It was faith that enabled Isaac to bless Jacob and Esau, even with regard
        to the future. '
      verse: 20
    - text: 'Faith enabled Jacob, when dying, to give his blessing to each of the
        sons of Joseph, and to bow himself in worship as he leant upon the top of
        his staff. '
      verse: 21
    - text: 'Faith caused Joseph, when his end was near, to speak of the future migration
        of the Israelites, and to give instructions with regard to his bones. '
      verse: 22
    - text: 'Faith caused the parents of Moses to hide the child for three months
        after his birth, for they saw that he was a beautiful child; and they would
        not respect the Kings order. '
      verse: 23
    - text: 'It was faith that caused Moses, when he was grown up, to refuse the title
        of Son of a Daughter of Pharaoh. '
      verse: 24
    - text: 'He preferred sharing the hardships of Gods People to enjoying the short-lived
        pleasures of sin. '
      verse: 25
    - text: 'For he counted the reproaches that are heaped upon the Christ of greater
        value than the treasures of Egypt, looking forward, as he did, to the reward
        awaiting him. '
      verse: 26
    - text: 'Faith caused him to leave Egypt, though undaunted by the Kings anger,
        for he was strengthened in his endurance by the vision of the invisible God. '
      verse: 27
    - text: 'Faith led him to institute the Passover and the Sprinkling of the Blood,
        so that the Destroyer might not touch the eldest children of the Israelites. '
      verse: 28
    - text: 'Faith enabled the people to cross the Red Sea, as if it had been dry
        land, while the Egyptians, when they attempted to do so, were drowned. '
      verse: 29
    - text: 'Faith caused the walls of Jericho to fall after being encircled for seven
        days. '
      verse: 30
    - text: 'Faith saved Rahab, the prostitute, from perishing with the unbelievers,
        after she had entertained the spies with friendliness.  '
      verse: 31
    - text: ' Need I add anything more? Time would fail me if I attempted to relate
        the stories of Gideon, Barak, Samson, and Jephthah, and those of David, Samuel,
        and the Prophets. '
      verse: 32
    - text: 'By their faith they subdued kingdoms, ruled righteously, gained the fulfilment
        of Gods promises, shut the mouths of lions, '
      verse: 33
    - text: 'quelled the fury of the flames, escaped the edge of the sword, found
        strength in the hour of weakness, displayed their prowess in war, and routed
        hostile armies. '
      verse: 34
    - text: 'Women received back their dead raised to life. Some were tortured on
        the wheel, and refused release in order that they might rise to a better life. '
      verse: 35
    - text: 'Others had to face taunts and blows, and even chains and imprisonment. '
      verse: 36
    - text: 'They were stoned to death, they were tortured, they were swan asunder,
        they were put to the sword; they wandered about clothed in the skins of sheep
        or goats, destitute, persecuted, ill-used  '
      verse: 37
    - text: 'men of whom the world was not worthy  roaming in lonely places, and
        on the mountains, and in caves and holes in the ground. '
      verse: 38
    - text: 'Yet, though they all won renown by their faith, they did not obtain the
        final fulfilment of Gods promise; '
      verse: 39
    - text: 'since God had in view some better thing for us, that they, apart from
        us, should not attain perfection.  '
      verse: 40
  - chapter: 12
    verses:
    - text: 'Seeing, therefore, that there is on every side of us such a throng of
        witnesses, let us also lay aside everything that hinders us, and the sin that
        clings about us, and run with patient endurance the race that lies before
        us, '
      verse: 1
    - text: 'our eyes fixed upon Jesus, the Leader and perfect Example of our faith,
        who, for the joy that lay before him, endured the cross, heedless of its shame,
        and now has taken his seat at the right hand of the throne of God. '
      verse: 2
    - text: 'Weigh well the example of him who had to endure such opposition from
        men who were sinning against themselves, so that you should not grow weary
        or faint-hearted. '
      verse: 3
    - text: 'You have not yet, in your struggle with sin, resisted to the death; '
      verse: 4
    - text: 'and you have forgotten the encouraging words which are addressed to you
        as Gods Children   My child, think not lightly of the Lords discipline,
        Do not despond when he rebukes you;  '
      verse: 5
    - text: 'For it is him whom he loves that he disciplines, And he chastises every
        child whom he acknowledges. '
      verse: 6
    - text: 'It is for your discipline that you have to endure all this. God is dealing
        with you as his Children. For where is there a child whom his father does
        not discipline? '
      verse: 7
    - text: 'If you are left without that discipline, in which all children share,
        it shows that you are bastards, and not true Children. '
      verse: 8
    - text: 'Further, when our earthly fathers disciplined us, we respected them.
        Shall we not, then, much rather yield submission to the Father of souls, and
        live? '
      verse: 9
    - text: 'Our fathers disciplined us for only a short time and as seemed best to
        them; but God disciplines us for our true good, to enable us to share his
        holiness. '
      verse: 10
    - text: 'No discipline is pleasant at the time; on the contrary, it is painful.
        But afterwards its fruit is seen in the peacefulness of a righteous life which
        is the lot of those who have been trained under it. '
      verse: 11
    - text: 'Therefore lift again the down-dropped hands and straighten the weakened
        knees; '
      verse: 12
    - text: 'make straight paths for your feet, so that the lame limb may not be
        put out of joint, but rather be cured.  '
      verse: 13
    - text: ' Try earnestly to live at peace with every one, and to attain to that
        purity without which no one will see the Lord. '
      verse: 14
    - text: 'Take care that no one fails to use the loving help of God, that no bitterness
        is allowed to take root and spring up, and cause trouble, and so poison the
        whole community. '
      verse: 15
    - text: 'Take care that no one becomes immoral, or irreligious like Esau, who
        sold his birthright for a single meal. '
      verse: 16
    - text: 'For you know that even afterwards, when he wished to claim his fathers
        blessing, he was rejected  for he never found an opportunity to repair his
        error  though he begged for the blessing with tears.  '
      verse: 17
    - text: 'It is not to tangible flaming fire that you have drawn near, nor to
        gloom, and darkness, and storm, '
      verse: 18
    - text: 'and the blast of a trumpet, and an audible voice. Those who heard that
        voice entreated that they might hear no more, '
      verse: 19
    - text: 'for they could not bear to think of the command  If even an animal
        touches the mountain, it is to be stoned to death; '
      verse: 20
    - text: 'and so fearful was the sight that Moses said  I tremble with fear. '
      verse: 21
    - text: 'No, but it is to Mount Zion that you have drawn near, the City of the
        Living God, the heavenly Jerusalem, to countless hosts of angels, '
      verse: 22
    - text: 'to the festal gathering and assemblage of Gods Eldest Sons whose names
        are enrolled in Heaven, to God the Judge of all men, to the spirits of the
        righteous who have attained perfection, '
      verse: 23
    - text: 'to Jesus, the intermediary of a new Covenant, and to the Sprinkled Blood
        that tells of better things than the blood of Abel. '
      verse: 24
    - text: 'Beware how you refuse to hear him who is speaking. For, if the Israelites
        did not escape punishment, when they refused to listen to him who taught them
        on earth the divine will, far worse will it be for us, if we turn away from
        him who is teaching us from Heaven. '
      verse: 25
    - text: 'Then his voice shook the earth, but now his declaration is    Still
        once more I will cause not only the earth to tremble, but also the heavens. '
      verse: 26
    - text: 'And those words still once more indicate the passing away of all that
        is shaken  that is, of all created things  in order that only what is unshaken
        may remain. '
      verse: 27
    - text: 'Therefore, let us, who have received a kingdom that cannot be shaken,
        be thankful, and so offer acceptable worship to God, with awe and reverence. '
      verse: 28
    - text: 'For our God is a consuming fire.    '
      verse: 29
  - chapter: 13
    verses:
    - text: 'Let your love for the Brethren continue. '
      verse: 1
    - text: 'Do not neglect to show hospitality; for, through being hospitable, men
        have all unawares entertained angels. '
      verse: 2
    - text: 'Remember the prisoners, as if you were their fellow-prisoners, and the
        oppressed, not forgetting that you also are still in the body. '
      verse: 3
    - text: 'Let marriage be honoured by all and the married life be pure; for God
        will judge those who are immoral and those who commit adultery. '
      verse: 4
    - text: 'Do not let your conduct be ruled by the love of money. Be content with
        what you have, for God himself has said    I will never forsake you, nor
        will I ever abandon you. '
      verse: 5
    - text: 'Therefore we may say with confidence  The Lord is my helper, I will
        not be afraid. What can man do to me? '
      verse: 6
    - text: 'Do not forget your Leaders, the men who told you Gods Message. Recall
        the close of their lives, and imitate their faith.  '
      verse: 7
    - text: ' Jesus Christ is the same yesterday and to-day  yes, and for ever! '
      verse: 8
    - text: 'Do not let yourselves be carried away by the various novel forms of teaching.
        It is better to rely for spiritual strength upon the divine help, than upon
        regulations regarding food; for those whose lives are guided by such regulations
        have not found them of service. '
      verse: 9
    - text: 'We are not without an altar; but it is one at which those who still worship
        in the Tabernacle have no right to eat. '
      verse: 10
    - text: 'The bodies of those animals whose blood is brought by the High Priest
        into the Sanctuary, as an offering for sin, are burnt outside the camp. '
      verse: 11
    - text: 'And so Jesus, also, to purify the People by his own blood, suffered outside
        the gate. '
      verse: 12
    - text: 'Therefore let us go out to him outside the camp, bearing the same reproaches
        as he; '
      verse: 13
    - text: 'for here we have no permanent city, but are looking for the City that
        is to be. '
      verse: 14
    - text: 'Through him let us offer, as our sacrifice, continual praise to God 
        an offering from lips that glorify his Name. '
      verse: 15
    - text: 'Never forget to do kindly acts and to share what you have with others,
        for such sacrifices are acceptable to God. '
      verse: 16
    - text: 'Obey your Leaders, and submit to their control, for they are watching
        over your souls, as men who will have to render an account, so that they may
        do it with joy, and not in sorrow. That would not be to your advantage.  '
      verse: 17
    - text: ' Pray for us, for we are sure that our consciences are clear, since our
        wish is to be occupied with what is good. '
      verse: 18
    - text: 'And I the more earnestly ask for your prayers, that I may be restored
        to you the sooner.  '
      verse: 19
    - text: 'May God, the source of all peace, who brought back from the dead him
        who, by virtue of the blood that rendered valid the unchangeable Covenant,
        is the Great Shepherd of Gods Sheep, Jesus, our Lord  '
      verse: 20
    - text: 'may God make you perfect in everything that is good, so that you may
        be able to do his will. May he bring out in us all that is pleasing in his
        sight, through Jesus Christ, to whom be all glory for ever and ever. Amen.  '
      verse: 21
    - text: ' I beg you, Brothers, to bear with these words of advice. For I have
        written only very briefly to you.  '
      verse: 22
    - text: ' You will be glad to hear that our Brother, Timothy, has been set free.
        If he comes here soon, we will visit you together.  '
      verse: 23
    - text: ' Give our greeting to all your Leaders, and to all Christs People. Our
        friends from Italy send their greetings to you. '
      verse: 24
    - text: ' May God bless you all.   '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'James, a Servant of God and of the Lord Jesus Christ, greets the Twelve
        Tribes that are living abroad. '
      verse: 1
    - text: ' My Brothers, whatever may be the temptations that beset you from time
        to time, always regard them as a reason for rejoicing, '
      verse: 2
    - text: 'knowing, as you do, that the testing of your faith develops endurance. '
      verse: 3
    - text: 'And let endurance do its work perfectly, so that you may be altogether
        perfect, and in no respect deficient.  '
      verse: 4
    - text: 'If one of you is deficient in wisdom, let him ask wisdom from the God
        who gives freely to every one without reproaches, and it will be given to
        him. '
      verse: 5
    - text: 'But let him ask with confidence, never doubting; for the man who doubts
        is like a wave of the sea driven hither and thither at the mercy of the wind
         '
      verse: 6
    - text: 'Such a man must not expect that he will receive anything from the Lord, '
      verse: 7
    - text: 'vacillating as he is, irresolute at every turn.  '
      verse: 8
    - text: ' Let a Brother in humble circumstances be proud of his exalted position,
        but a rich Brother of his humiliation; '
      verse: 9
    - text: 'for the rich man will pass away like the flower of the grass. '
      verse: 10
    - text: 'As the sun rises, and the hot wind blows, the grass withers, its flower
        fades, and all its beauty is gone. So is it with the rich man. In the midst
        of his pursuits he will come to an untimely end.  '
      verse: 11
    - text: ' Blessed is the man who remains firm under temptation, for, when he has
        stood the test, he will receive the crown of Life, which the Lord has promised
        to those who love him. '
      verse: 12
    - text: 'Let no one say, when he is tempted, It is God who is tempting me! For
        God, who cannot be tempted to do wrong, does not himself tempt any one. '
      verse: 13
    - text: 'A man is in every case tempted by his own passions  allured and enticed
        by them. '
      verse: 14
    - text: 'Then Passion conceives and gives birth to Sin, and Sin, on reaching maturity,
        brings forth Death. '
      verse: 15
    - text: 'Do not be deceived, my dear Brothers. '
      verse: 16
    - text: 'Every good thing given us, and every perfect gift, is from above, and
        comes down to us from the Maker of the Lights in the heavens, who is himself
        never subject to change or to eclipse. '
      verse: 17
    - text: 'Because he so willed, he gave us Life, through the Message of the Truth,
        so that we should be, as it were, an earnest of still further creations.  '
      verse: 18
    - text: ' Mark this, my dear Brothers  Let every one be quick to listen, slow
        to speak, and slow to get angry; '
      verse: 19
    - text: 'for the anger of man does not forward the righteous purpose of God. '
      verse: 20
    - text: 'Therefore, have done with all filthiness and whatever wickedness still
        remains, and in a humble spirit receive that Message which has been planted
        in your hearts and is able to save your souls. '
      verse: 21
    - text: 'Put that Message into practice, and do not merely listen to it  deceiving
        yourselves. '
      verse: 22
    - text: 'For, when any one listens to it and does not practice it, he is like
        a man looking at his own face in a mirror. '
      verse: 23
    - text: 'He looks at himself, then goes on his way, '
      verse: 24
    - text: 'but he who looks carefully into the perfect Law, the Law of Freedom,
        and continues to do so, not listening to it and then forgetting it, but putting
        it into practice  that man will be blessed in what he does. '
      verse: 25
    - text: 'When a man appears to be religious, yet does not bridle his tongue, but
        imposes upon his own conscience, that mans religious observances are valueless. '
      verse: 26
    - text: 'That religious observance which is pure and spotless in the eyes of God
        our Father is this  to visit orphans and widows in their trouble, and to
        keep oneself uncontaminated by the world.  '
      verse: 27
  - chapter: 2
    verses:
    - text: 'My Brothers, are you really trying to combine faith in Jesus Christ,
        our glorified Lord, with the worship of rank? '
      verse: 1
    - text: 'Suppose a man should enter your Synagogue, with gold rings and in grand
        clothes, and suppose a poor man should come in also, in shabby clothes, '
      verse: 2
    - text: 'and you are deferential to the man who is wearing grand clothes, and
        say  There is a good seat for you here, but to the poor man  You must
        stand; or sit down there by my footstool, '
      verse: 3
    - text: 'Is not that to make distinctions among yourselves, and show yourselves
        prejudiced judges? '
      verse: 4
    - text: 'Listen, my dear Brothers. Has not God chosen those who are poor in the
        things of this world to be rich through their faith, and to possess the Kingdom
        which he has promised to those who love him? '
      verse: 5
    - text: 'But you  you insult the poor man! Is not it the rich who oppress you?
        Is not it they who drag you into law-courts? '
      verse: 6
    - text: 'Is not it they who malign that honourable Name which has been bestowed
        upon you? '
      verse: 7
    - text: 'Yet, if you keep the royal law which runs  Thou shalt love thy neighbour
        as thou dost thyself, you are doing right; '
      verse: 8
    - text: 'but, if you worship rank, you commit a sin, and stand convicted by that
        same law of being offenders against it. '
      verse: 9
    - text: 'For a man who has laid the Law, as a whole, to heart, but has failed
        in one particular, is liable for breaking all its provisions. '
      verse: 10
    - text: 'He who said Thou shalt not commit adultery also said Thou shalt not
        murder. If, then, you commit murder but not adultery, you are still an offender
        against the Law. '
      verse: 11
    - text: 'Therefore, speak and act as men who are to be judged by the Law of Freedom. '
      verse: 12
    - text: 'For there will be justice without mercy for him who has not acted mercifully.
        Mercy triumphs over Justice.  '
      verse: 13
    - text: 'My Brothers, what is the good of a mans saying that he has faith, if
        he does not prove it by actions? Can such faith save him? '
      verse: 14
    - text: 'Suppose some Brother or Sister should be in want of clothes and of daily
        bread, '
      verse: 15
    - text: 'and one of you were to say to them  Go, and peace be with you; find
        warmth and food for yourselves, and yet you were not to give them the necessaries
        of life, what good would it be to them? '
      verse: 16
    - text: 'In just the same way faith, if not followed by actions, is, by itself,
        a lifeless thing. '
      verse: 17
    - text: 'Some one, indeed, may say  You are a man of faith, and I am a man of
        action.   Then show me your faith, I reply, apart from any actions, and
        I will show you my faith by my actions. '
      verse: 18
    - text: 'It is a part of your Faith, is it not, that there is one God? Good; yet
        even the demons have that faith, and tremble at the thought. '
      verse: 19
    - text: 'Now do you really want to understand, you foolish man, how it is that
        faith without actions leads to nothing? '
      verse: 20
    - text: 'Look at our ancestor, Abraham. Was not it the result of his actions that
        he was pronounced righteous after he had offered his son, Isaac, on the altar? '
      verse: 21
    - text: 'You see how, in his case, faith and actions went together; that his faith
        was perfected as the result of his actions; '
      verse: 22
    - text: 'and that in this way the words of Scripture came true  Abraham believed
        God, and that was regarded by God as righteousness, and He was called the
        friend of God. '
      verse: 23
    - text: 'You see, then, that it is as the result of his actions that a man is
        pronounced righteous, and not of his faith only. '
      verse: 24
    - text: 'Was not it the same with the prostitute, Rahab? Was not it as the result
        of her actions that she was pronounced righteous, after she had welcomed the
        messengers and hastened them away by a different road? '
      verse: 25
    - text: 'Exactly as a body is dead without a spirit, so faith is dead without
        actions.    '
      verse: 26
  - chapter: 3
    verses:
    - text: 'I do not want many of you, my Brothers, to become teachers, knowing,
        as you do, that we who teach shall be judged by a more severe standard than
        others. '
      verse: 1
    - text: 'We often make mistakes, every one of us. Any one who does not make mistakes
        when speaking is indeed a perfect man, able to bridle his whole body as well. '
      verse: 2
    - text: 'When we put bits into horses mouths, to make them obey us, we control
        the rest of their bodies so. '
      verse: 3
    - text: 'Again, think of ships. Large as they are, and even when driven by fierce
        winds, they are controlled by a very small rudder and steered in whatever
        direction the man at the helm may determine. '
      verse: 4
    - text: 'So is it with the tongue. Small as it is, it is a great boaster. Think
        how tiny a spark may set the largest forest ablaze! '
      verse: 5
    - text: 'And the tongue is like a spark. Among the members of our body it proves
        itself a very world of mischief; it contaminates the whole body; it sets the
        wheels of life on fire, and is itself set on fire by the flames of the Pit. '
      verse: 6
    - text: 'For while all sorts of beasts and birds, and of reptiles and creatures
        in the sea, are tameable, and actually have been tamed by man, '
      verse: 7
    - text: 'no human being can tame the tongue. It is a restless plague! It is charged
        with deadly poison! '
      verse: 8
    - text: 'With it we bless our Lord and Father, and with it we curse men who are
        made in Gods likeness. '
      verse: 9
    - text: 'From the very same mouth come blessings and curses! My Brothers, it is
        not right that this should be so. '
      verse: 10
    - text: 'Does a spring give both good and bad water from the same source? '
      verse: 11
    - text: 'Can a fig tree, my Brothers, bear olives? or a vine bear figs? No, nor
        can a brackish well give good water.  '
      verse: 12
    - text: ' Who among you claims to be wise and intelligent? Let him show that his
        actions are the outcome of a good life lived in the humility of true wisdom. '
      verse: 13
    - text: 'But, while you harbour envy and bitterness and a spirit of rivalry in
        your hearts, do not boast or lie to the detriment of the Truth. '
      verse: 14
    - text: 'That is not the wisdom which comes from above; no, it is earthly, animal,
        devilish. '
      verse: 15
    - text: 'For, where envy and rivalry exist, there you will also find disorder
        and all kinds of base actions. '
      verse: 16
    - text: 'But the wisdom from above is, before every thing else, pure; then peace-loving,
        gentle, open to conviction, rich in compassion and good deeds, and free from
        partiality and insincerity. '
      verse: 17
    - text: 'And righteousness, its fruit, is sown in peace by those who work for
        peace.  '
      verse: 18
  - chapter: 4
    verses:
    - text: 'What is the cause of the fighting and quarrelling that goes on among
        you? Is not it to be found in the desires which are always at war within you? '
      verse: 1
    - text: 'You crave, yet do not obtain. You murder and rage, yet cannot gain your
        end. You quarrel and fight. You do not obtain, because you do not ask. '
      verse: 2
    - text: 'You ask, yet do not receive, because you ask for a wrong purpose  to
        spend what you get upon your pleasures. '
      verse: 3
    - text: 'Unfaithful people! Do not you know that to be friends with the world
        means to be at enmity with God? Therefore whoever chooses to be friends with
        the world makes himself an enemy to God. '
      verse: 4
    - text: 'Do you suppose there is no meaning in the passage of Scripture which
        asks  Is envy to result from the longings of the Spirit which God has implanted
        within you? '
      verse: 5
    - text: 'No; the gift that God gives is for a nobler end; and that is why it is
        said  God is opposed to the haughty, but gives help to the humble. '
      verse: 6
    - text: 'Therefore submit to God; but resist the Devil, and he will flee from
        you. '
      verse: 7
    - text: 'Draw near to God, and he will draw near to you. Make your hands clean,
        you sinners; and your hearts pure, you vacillating men! '
      verse: 8
    - text: 'Grieve, mourn, and lament! Let your laughter be turned to mourning, and
        your happiness to gloom! '
      verse: 9
    - text: 'Humble yourselves before the Lord, and he will exalt you. '
      verse: 10
    - text: 'Do not disparage one another, Brothers. He who disparages his Brother,
        or passes judgment on his Brother, disparages the Law and passes judgment
        on the Law. But, if you pass judgment on the Law, you are not obeying it,
        but judging it. '
      verse: 11
    - text: 'There is only one Lawgiver and Judge  he who has the power both to save
        and to destroy. But who are you that pass judgment on your neighbour? '
      verse: 12
    - text: ' Listen to me, you who say To-day or to-morrow we will go to such and
        such a town, spend a year there, and trade, and make money, '
      verse: 13
    - text: 'And yet you do not know what your life will be like to-morrow! For you
        are but a mist appearing for a little while and then disappearing. '
      verse: 14
    - text: 'You ought, rather, to say If the Lord wills, we shall live and do this
        or that. '
      verse: 15
    - text: 'But, as it is, you are constantly boasting presumptuously! All such boasting
        is wicked. '
      verse: 16
    - text: 'He, then, who knows what is right but fails to do it  that is sin in
        him.   '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Listen to me, you rich men, weep and wail for the miseries that are coming
        upon you! '
      verse: 1
    - text: 'Your riches have wasted away, and your clothes have become moth-eaten. '
      verse: 2
    - text: 'Your gold and silver are rusted; and the rust on them shall be evidence
        against you, and shall eat into your very flesh. It was fire, so to speak,
        that you stored up for yourselves in these last days. '
      verse: 3
    - text: 'I tell you, the wages of the labourers who mowed your fields, which you
        have been fraudulently keeping back, are crying out against you, and the outcries
        of your reapers have reached the ears of the Lord of Hosts! '
      verse: 4
    - text: 'You have lived on earth a life of extravagance and luxury; you have indulged
        your fancies in a time of bloodshed. '
      verse: 5
    - text: 'You have condemned, you have murdered, the Righteous One! Must not God
        be opposed to you?  '
      verse: 6
    - text: ' Be patient, then, Brothers, till the Coming of the Lord. Even the farmer
        has to wait for the precious fruit of the earth, watching over it patiently,
        till it has had the spring and summer rains. '
      verse: 7
    - text: 'And you must be patient also, and not be discouraged; for the Lords
        Coming is near. '
      verse: 8
    - text: 'Do not make complaints against one another, Brothers, or judgment will
        be passed upon you. The Judge is already standing at the door! '
      verse: 9
    - text: 'Brothers, as an example of the patient endurance of suffering, take the
        Prophets who spoke in the name of the Lord. '
      verse: 10
    - text: 'We count those who displayed such endurance blessed! You have heard,
        too, of Jobs endurance, and have seen what the Lords purpose was, for the
        Lord is full of pity and compassion.  '
      verse: 11
    - text: 'Above all things, my Brothers, never take an oath, either by heaven,
        or by earth, or by anything else. With you let Yes suffice for yes, and
        No for no, so that you may escape condemnation.  '
      verse: 12
    - text: ' If any of you is in trouble, let him pray; if any one is happy, let
        him sing hymns. '
      verse: 13
    - text: 'If any one of you is ill, let him send for the Officers of the Church,
        and let them pray over him, after anointing him with oil in the name of the
        Lord. '
      verse: 14
    - text: 'The prayer offered in faith will save the man who is sick, and the Lord
        will raise him from his bed; and if he has committed sins, he will be forgiven. '
      verse: 15
    - text: 'Therefore, confess your sins to one another and pray for one another,
        that you may be cured. Great is the power of a good mans fervent prayer. '
      verse: 16
    - text: 'Elijah was only a man like ourselves, but, when he prayed fervently that
        it might not rain, no rain fell upon the land for three years and a half. '
      verse: 17
    - text: 'And, when he prayed again, the clouds brought rain, and the land bore
        crops. '
      verse: 18
    - text: 'My Brothers, should one of you be led astray from the Truth, and someone
        bring him back again, '
      verse: 19
    - text: 'be sure that he who brings a sinner back from his mistaken ways will
        save that mans soul from Death, and throw a veil over countless sins.    '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'To the People of God who are living abroad, dispersed throughout Pontus,
        Galatia, Cappadocia, Roman Asia, and Bithynia, '
      verse: 1
    - text: 'and who were chosen in accordance with the foreknowledge of God the Father,
        through the consecration of the Spirit, to learn obedience, and to be purified
        by the sprinkling of the Blood of Jesus Christ, from Peter, an Apostle of
        Jesus Christ. May blessing and peace be yours in ever-increasing measure. '
      verse: 2
    - text: ' Blessed is the God and Father of our Lord Jesus Christ, who has, in
        his great mercy, through the resurrection of Jesus Christ from the dead, '
      verse: 3
    - text: 'given us the new Life of undying hope, that promises an inheritance,
        imperishable, stainless, unfading, which has been reserved for you in Heaven
         '
      verse: 4
    - text: 'for you who, through faith, are being guarded by the power of God, awaiting
        a Salvation that is ready to be revealed in the last days. '
      verse: 5
    - text: 'At the thought of this you are full of exultation, though (if it has
        been necessary) you have suffered for the moment somewhat from various trials; '
      verse: 6
    - text: 'that the genuineness of your faith  a thing far more precious than gold,
        which is perishable, yet has to be tested by fire  may win praise and glory
        and honour at the Appearing of Jesus Christ. '
      verse: 7
    - text: 'Though you have never seen him, yet you love him; though you do not even
        now see him, yet you believe in him, and exalt with a triumphant happiness
        too great for words, '
      verse: 8
    - text: 'as you receive the reward of your faith in the Salvation of your souls! '
      verse: 9
    - text: 'It was this Salvation that the Prophets, who spoke long ago of the blessing
        intended for you, sought, and strove to comprehend; '
      verse: 10
    - text: 'as they strove to discern what that time could be, to which the Spirit
        of Christ within them was pointing, when foretelling the sufferings that would
        befall Christ, and the glories that would follow. '
      verse: 11
    - text: 'And it was revealed to them that it was not for themselves, but for you,
        that they were acting as Ministers of the truths which have now been told
        to you, by those who, with the help of the Holy Spirit sent from Heaven, have
        brought you the Good News  truths into which even angels long to look. '
      verse: 12
    - text: ' Therefore concentrate your minds, with the strictest self-control, and
        fix your hopes on the blessing that is coming for you at the Appearing of
        Jesus Christ. '
      verse: 13
    - text: 'Be like obedient children; do not let your lives be shaped by the passions
        which once swayed you in the days of your ignorance, '
      verse: 14
    - text: 'but in your whole life show yourselves to be holy, after the pattern
        of the Holy One from whom you received your Call. '
      verse: 15
    - text: 'For Scripture says   You shall be holy, because I am holy. '
      verse: 16
    - text: 'And since you call upon him as Father, who judges every one impartially
        by what he has done, let reverence be the spirit of your lives during the
        time of your stay upon earth. '
      verse: 17
    - text: 'For you know that it was not by perishable things, such as silver and
        gold, that you were Ransomed from the aimless way of living which was handed
        down to you from your ancestors, '
      verse: 18
    - text: 'but by precious blood, as it were of a lamb, unblemished and spotless,
        the Blood of Christ. '
      verse: 19
    - text: 'Destined for this before the beginning of the world, he has been revealed
        in these last days for your sakes, '
      verse: 20
    - text: 'who, through him, are faithful to God who raised him from the dead and
        gave him honour, so that your faith and hope are now in God.  '
      verse: 21
    - text: ' Now that, by your obedience to the Truth, you have purified your lives,
        so that there is growing up among you a genuine brotherly affection, love
        one another earnestly with all your hearts; '
      verse: 22
    - text: 'since your new Life has come, not from perishable, but imperishable,
        seed, through the Message of the Everliving God. '
      verse: 23
    - text: 'For    All earthly life is but as grass, and all its splendour as the
        flower of grass. The grass fades, its flower falls,  '
      verse: 24
    - text: 'but the teaching of the Lord remains for ever. And that is the Teaching
        of the Good News which has been told to you.  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Now that you have done with all malice, all deceitfulness, insincerity,
        jealous feelings, and all back-biting, '
      verse: 1
    - text: 'like newly born infants, crave pure spiritual milk, so that you may be
        enabled by it to grow till you attain Salvation  '
      verse: 2
    - text: 'since you have found by experience that the Lord is kind. '
      verse: 3
    - text: 'Come to him, then, as to a living stone, rejected, indeed, by men, but
        in Gods eyes choice and precious; '
      verse: 4
    - text: 'and, as living stones, form yourselves into a spiritual House, to be
        a consecrated Priesthood, for the offering of spiritual sacrifices that will
        be acceptable to God through Jesus Christ. '
      verse: 5
    - text: 'For there is a passage of Scripture that runs  See, I am placing in
        Zion a choice and precious corner-stone; And he who believes in him shall
        have no cause for shame. '
      verse: 6
    - text: 'It is to you, then, who believe in him that he is precious, but to those
        who do not believe he is a stone which, though rejected by the builders,
        has now itself become the corner-stone, '
      verse: 7
    - text: 'and a stumbling-block, and a rock which shall prove a hindrance. They
        stumble because they do not accept the Message. This was the fate destined
        for them. '
      verse: 8
    - text: 'But you are a chosen race, a royal priesthood, a consecrated nation,
        Gods own People, entrusted with the proclamation of the goodness of him
        who called you out of Darkness into his wonderful Light. '
      verse: 9
    - text: 'Once you were not a people, but now you are Gods People; once you
        had not found mercy, but now you have found mercy.  '
      verse: 10
    - text: ' Dear friends, I urge you, as pilgrims and strangers upon earth, to refrain
        from indulging the cravings of your earthly nature, for they make war upon
        the soul. '
      verse: 11
    - text: 'Let your daily life among the Gentiles be so upright, that, whenever
        they malign you as evil-doers, they may learn, as they watch, from the uprightness
        of your conduct, to praise God at the time when he shall visit them.  '
      verse: 12
    - text: 'Submit to all human institutions for the Lords sake, alike to the emperor
        as the supreme authority, '
      verse: 13
    - text: 'and to governors as the men sent by him to punish evil-doers and to commend
        those who do right. '
      verse: 14
    - text: 'For Gods will is this  that you should silence the ignorance of foolish
        people by doing what is right. '
      verse: 15
    - text: 'Act as free men, yet not using your freedom as those do who make it a
        cloak for wickedness, but as Servants of God. '
      verse: 16
    - text: 'Show honour to every one, Love the Brotherhood, revere God, honour the
        emperor.  '
      verse: 17
    - text: ' Those of you who are domestic servants should always be submissive and
        respectful to their masters, not only to those who are good and considerate,
        but also to those who are arbitrary. '
      verse: 18
    - text: 'For this wins Gods approval when, because conscious of Gods presence,
        a man who is suffering unjustly bears his troubles patiently. '
      verse: 19
    - text: 'What credit can you claim when, after doing wrong, you take your punishment
        for it patiently? But, on the other hand, if, after doing right, you take
        your sufferings patiently, that does win the approval of God. '
      verse: 20
    - text: 'For it was to this that you were called! For Christ, too, suffered 
        on your behalf  and left you an example, that you should follow in his steps. '
      verse: 21
    - text: 'He never sinned, nor was anything deceitful ever heard from his lips. '
      verse: 22
    - text: 'He was abused, but he did not answer with abuse; he suffered, but he
        did not threaten; he entrusted himself to him whose judgments are just. '
      verse: 23
    - text: 'And he himself carried our sins in his own body to the cross, so that
        we might die to our sins, and live for righteousness. His bruising was your
        healing. '
      verse: 24
    - text: 'Once you were straying like sheep, but now you have returned to the Shepherd
        and Guardian of your souls.    '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Again, you married women should submit to your husbands, so that if any
        of them reject the Message, they may, apart from the Message, be won over,
        by the conduct of their wives, '
      verse: 1
    - text: 'as they watch your submissive and blameless conduct. '
      verse: 2
    - text: 'Yours should be, not the external adornment of the arrangement of the
        hair, the wearing of jewellery, or the putting on of dresses, '
      verse: 3
    - text: 'but the inner life with the imperishable beauty of a quiet and gentle
        spirit; for this is very precious in Gods sight. '
      verse: 4
    - text: 'It was by this that the holy women of old, who rested their hopes on
        God, adorned themselves; submitting to their husbands, '
      verse: 5
    - text: 'as Sarah did, who obeyed Abraham, and called him master. And you are
        her true children, as long as you live good lives, and let nothing terrify
        you.  '
      verse: 6
    - text: ' Again, those of you who are married men should live considerately with
        their wives, showing due regard to their sex, as weaker than their own, and
        not forgetting that they share with you in the gift of Life. Then you will
        be able to pray without hindrance.  '
      verse: 7
    - text: ' Lastly, you should all be united, sympathetic, full of brotherly love,
        kind-hearted, humble-minded; '
      verse: 8
    - text: 'never returning evil for evil, or abuse for abuse, but, on the contrary,
        blessing. It was to this that you were called  to obtain a blessing!    '
      verse: 9
    - text: 'He who would enjoy life And see happy days  Let him keep his tongue
        from evil And his lips from deceitful words,  '
      verse: 10
    - text: 'let him turn from evil and do good, Let him seek for peace and follow
        after it;  '
      verse: 11
    - text: 'For the eyes of the Lord are on the righteous, And his ears are attentive
        to their prayers, But the face of the Lord is set against those who do wrong.  '
      verse: 12
    - text: ' Who, indeed, is there to harm you, if you prove yourselves to be eager
        for what is good? '
      verse: 13
    - text: 'Even if you should suffer for righteousness, count yourselves blessed!
        Do not let men terrify you, or allow yourselves to be dismayed. '
      verse: 14
    - text: 'Revere the Christ as Lord in your hearts; always ready to give an answer
        to any one who asks your reason for the hope that you cherish, but giving
        it humbly and in all reverence, '
      verse: 15
    - text: 'and keeping your consciences clear, so that, whenever you are maligned,
        those who vilify your good and Christian conduct may be put to shame. '
      verse: 16
    - text: 'It is better that you should suffer, if that should be Gods will, for
        doing right, than for doing wrong. '
      verse: 17
    - text: 'For Christ himself died to atone for sins once for all  the good on
        behalf of the bad  that he might bring you to God; his body being put to
        death, but his spirit entering upon new Life. '
      verse: 18
    - text: 'And it was then that he went and preached to the imprisoned spirits, '
      verse: 19
    - text: 'who once were disobedient, at the time when God patiently waited, in
        the days of Noah, while the ark was being prepared; in which some few lives,
        eight in all, were saved by means of water. '
      verse: 20
    - text: 'And baptism, which this foreshadowed, now saves you  not the mere cleansing
        of the body, but the search of a clear conscience after God  through the
        resurrection of Jesus Christ, '
      verse: 21
    - text: 'who has gone into Heaven, and is at Gods right hand, where Angels and
        Archangels and the Powers of Heaven now yield submission to him.   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Since, then, Christ suffered in body, arm yourselves with the same resolve
        as he; for he who has suffered in body has ceased to sin, '
      verse: 1
    - text: 'and so will live the rest of his earthly life guided, not by human passions,
        but by the will of God. '
      verse: 2
    - text: 'Surely in the past you have spent time enough living as the Gentiles
        delight to live. For your path has lain among scenes of debauchery, licentiousness,
        drunkenness, revelry, hard-drinking, and profane idolatry. '
      verse: 3
    - text: 'And, because you do not run to the same extremes of profligacy as others,
        they are astonished, and malign you. '
      verse: 4
    - text: 'But they will have to answer for their conduct to him who is ready to
        judge both the living and the dead. '
      verse: 5
    - text: 'For that was why the Good News was told to the dead also  that, after
        they have been judged in the body, as men are judged, they might live in the
        spirit, as God lives.  '
      verse: 6
    - text: ' But the end of all things is near. Therefore exercise self-restraint
        and be calm, that you may be able to pray. '
      verse: 7
    - text: 'Above all things, let your love for one another be earnest, for Love
        throws a veil over countless sins. '
      verse: 8
    - text: 'Never grudge hospitality to one another. '
      verse: 9
    - text: 'Whatever the gift that each has received, use it in the service of others,
        as good stewards of the varied bounty of God. '
      verse: 10
    - text: 'When any one speaks, let him speak as one who is delivering the oracles
        of God. When any one is endeavouring to serve others, let him do so in reliance
        on the strength which God supplies; so that in everything God may be honour
        ed through Jesus Christ  to whom be ascribed all honour and might for ever
        and ever. Amen. '
      verse: 11
    - text: ' Dear friends, do not be astonished at the fiery trials that you are
        passing through, to test you, as though something strange were happening to
        you. '
      verse: 12
    - text: 'No, the more you share the sufferings of the Christ, the more may you
        rejoice, that, when the time comes for the manifestation of his Glory, you
        may rejoice and exult. '
      verse: 13
    - text: 'If you are reviled for bearing the name of Christ, count yourselves blessed;
        because the divine Glory and the Spirit of God are resting upon you. '
      verse: 14
    - text: 'I need hardly say that no one among you must suffer as a murderer, or
        a thief, or a criminal, or for interfering in matters which do not concern
        Christians. '
      verse: 15
    - text: 'But, if a man suffers as a Christian, do not let him be ashamed of it;
        let him bring honour to God even though he bears that name. '
      verse: 16
    - text: 'For the time has come for judgment to begin with the House of God; and,
        if it begins with us, what will be the end of those who reject Gods Good
        News? '
      verse: 17
    - text: 'If a good man is saved only with difficulty, what will become of the
        godless and the sinful? '
      verse: 18
    - text: 'Therefore, I say, let those who suffer, because God wills it so, commit
        their lives into the hands of a faithful Creator, and persevere in doing right.  '
      verse: 19
  - chapter: 5
    verses:
    - text: 'As for the older men among you, who bear office in the Church, I, their
        fellow-Officer, and a witness to the sufferings of the Christ, who shall also
        share in the glory that is to be revealed  '
      verse: 1
    - text: 'I urge you to be true shepherds of the flock of God among you, not because
        you are compelled, but of your own free will; not from a base love of gain,
        but with a ready spirit; '
      verse: 2
    - text: 'not as lords of your charges, but as examples to your flock. '
      verse: 3
    - text: 'Then, when the Chief Shepherd appears, you will win the crown of glory
        that never fades. '
      verse: 4
    - text: 'Again, you younger men should show deference to the older. And all of
        you should put on the badge of humility in mutual service, for God is opposed
        to the proud, but gives his help to the humble. '
      verse: 5
    - text: ' Humble yourselves, therefore, under the mighty hand of God, so that
        he may exalt you in his good time, '
      verse: 6
    - text: 'laying all your anxieties upon him, for he makes you his care. '
      verse: 7
    - text: 'Exercise self-control, be watchful. Your adversary, the Devil, like a
        roaring lion, is prowling about, eager to devour you. '
      verse: 8
    - text: 'Stand firm against him, strong in your faith; knowing, as you do, that
        the very sufferings which you are undergoing are being endured to the full
        by your Brotherhood throughout the world. '
      verse: 9
    - text: 'God, from whom all help comes, and who called you, by your union with
        Christ, into his eternal glory, will, when you have suffered for a little
        while, himself perfect, establish, strengthen you. '
      verse: 10
    - text: 'To him be ascribed dominion for ever. Amen. '
      verse: 11
    - text: ' I have been writing to you briefly by the hand of Silas, our true-hearted
        Brother (for so I regard him), to urge upon you, and to bear my testimony,
        that in what I have written is to be found the true love of God. On that take
        your stand. '
      verse: 12
    - text: 'Your sister-Church in Babylon sends you greeting, and so does Mark,
        who is as a son to me. '
      verse: 13
    - text: 'Greet one another with the kiss of love.    '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'To those to whom, through the justice of our God and Saviour Jesus Christ,
        there has been granted faith equally privileged with our own, from Simon Peter,
        a servant and an Apostle of Jesus Christ. '
      verse: 1
    - text: ' May blessing and peace be yours in ever-increasing measure, as you advance
        in the knowledge of God and of Jesus, our Lord. '
      verse: 2
    - text: 'For his divine power has given us everything that is needful for a life
        of piety, as we advance in the knowledge of him who called us by a glorious
        manifestation of his goodness. '
      verse: 3
    - text: 'For it was through this that he gave us what we prize as the greatest
        of his promises, that through them you might participate in the divine nature,
        now that you have fled from the corruption in the world, resulting from human
        passions. '
      verse: 4
    - text: 'Yes, and for this very reason do your best to supplement your faith by
        goodness, goodness by knowledge, '
      verse: 5
    - text: 'knowledge by self-control, self-control by endurance, endurance by piety, '
      verse: 6
    - text: 'piety by brotherly affection, and brotherly affection by love. '
      verse: 7
    - text: 'For, when these virtues are yours, in increasing measure, they prevent
        your being indifferent to, or destitute of, a fuller knowledge of our Lord
        Jesus Christ. '
      verse: 8
    - text: 'Surely the man who has not these virtues is shortsighted even to blindness,
        and has chosen to forget that he has been purified from his sins of the past! '
      verse: 9
    - text: 'Therefore, Brothers, do your best to put Gods Call and Selection of
        you beyond all doubt; for, if you do this, you will never fall. '
      verse: 10
    - text: 'For thus you will be given a triumphant admission into the eternal Kingdom
        of our Lord and Saviour, Jesus Christ. '
      verse: 11
    - text: ' I shall, therefore, always be ready to remind you of all this, even
        though you know it and are firmly established in the Truth that you now hold. '
      verse: 12
    - text: 'But I think it my duty, as long as I live in this tent, to rouse you
        by awakening memories of the past; '
      verse: 13
    - text: 'for I know that the time for this tent of mine to be put away is soon
        coming, as our Lord Jesus Christ himself assured me. '
      verse: 14
    - text: 'So I will do my best to enable you, at any time after my departure, to
        call these truths to mind. '
      verse: 15
    - text: 'For we were not following cleverly devised stories when we told you of
        the Coming in power of our Lord Jesus Christ, but we had been eye-witnesses
        of his majesty. '
      verse: 16
    - text: 'For he received honour and glory from God the Father, when from the Glory
        of the Divine Majesty there were borne to his ears words such as these  This
        is my Son, my Beloved, in whom I delight. '
      verse: 17
    - text: 'These were the words that we heard, borne to our ears from Heaven, when
        we were with him on that Sacred Mountain. '
      verse: 18
    - text: 'And still stronger is the assurance that we have in the teaching of the
        Prophets; to which you will do well to pay attention (as if it were a lamp
        shining in a gloomy place), until the Day dawns and the Morning Star rises
        in your hearts. '
      verse: 19
    - text: 'But first be assured of this:  There is no prophetic teaching found
        in Scripture that can be interpreted by mans unaided reason; '
      verse: 20
    - text: 'for no prophetic teaching ever came in the old days at the mere wish
        of man, but men, moved by the Holy Spirit, spoke direct from God.  '
      verse: 21
  - chapter: 2
    verses:
    - text: 'But there were false prophets also in the nation, just as there will
        be false teachers among you, men who will secretly introduce ruinous divisions,
        disowning even the Lord who bought them, and bringing speedy Ruin upon themselves. '
      verse: 1
    - text: 'There will be many, too, who will follow their licentious courses, and
        cause the Way of the Truth to be maligned. '
      verse: 2
    - text: 'In their covetousness they will try to make you a source of profit by
        their fabrications; but for a long time past their Sentence has not been standing
        idle, nor their Ruin slumbering. '
      verse: 3
    - text: 'Remember, God did not spare angels when they sinned, but sent them down
        to Tartarus, and committed them to caverns of darkness, to be kept under guard
        for judgment. '
      verse: 4
    - text: 'Nor did he spare the world of old; though he preserved Noah, the Preacher
        of Righteousness, and seven others, when he brought a flood upon the godless
        world. '
      verse: 5
    - text: 'He condemned the cities of Sodom and Gomorrah and reduced them to ashes,
        holding them up as a warning to the godless of what was in store for them; '
      verse: 6
    - text: 'but he rescued righteous Lot, whose heart was vexed by the wanton licentiousness
        of his neighbours; '
      verse: 7
    - text: 'for, seeing and hearing what he did, as he lived his righteous life among
        them, day after day, Lots righteous soul was tortured by their wicked doings. '
      verse: 8
    - text: 'The Lord, therefore, knows how to deliver the pious from temptation,
        and to keep the wicked, who are even now suffering punishment, in readiness
        for the Day of Judgment  '
      verse: 9
    - text: 'especially those who, following the promptings of their lower nature,
        indulge their polluting passions and despise all control. Audacious and self-willed,
        they feel no awe of the Mighty, maligning them, '
      verse: 10
    - text: 'even where angels, though excelling them in strength and power, do not
        bring against them a malignant charge before the Lord. '
      verse: 11
    - text: 'These men, however, like animals without reason, intended by nature to
        be caught and killed  these men, I say, malign those of whom they know nothing,
        and will assuredly perish through their own corruption, '
      verse: 12
    - text: 'suffering themselves, as the penalty for the suffering that they have
        inflicted. They think that pleasure consists in the self-indulgence of the
        moment. They are a stain and a disgrace, indulging, as they do, in their wanton
        revelry, even while joining you at your feasts. '
      verse: 13
    - text: 'They have eyes only for adulteresses, eyes never tired of sin; they entice
        weak souls; their minds are trained to covet; they live under a curse. '
      verse: 14
    - text: 'Leaving the straight road, they have gone astray and followed in the
        steps of Balaam, the son of Beor, who set his heart on the reward for wrong-doing, '
      verse: 15
    - text: 'but was rebuked for his offence. A dumb animal spoke with the voice of
        a man, and checked the prophets madness. '
      verse: 16
    - text: 'These men are like springs without water, or mists driven before a gale;
        and for them the blackest darkness has been reserved. '
      verse: 17
    - text: 'With boastful and foolish talk, they appeal to the passions of mans
        lower nature, and, by their profligacy, entice those who are just escaping
        from the men who live such misguided lives. '
      verse: 18
    - text: 'They promise them freedom, while they themselves are slaves to corrupt
        habits; for a man is the slave of anything to which he gives way. '
      verse: 19
    - text: 'If, after having escaped the polluting influences of the world, through
        knowing our Lord and Saviour, Jesus Christ, men are again entangled in them,
        and give way to them, their last state has become worse than their first. '
      verse: 20
    - text: 'It would, indeed, have been better for them not to have known the Way
        of Righteousness, than, after knowing it, to turn away from the holy Command
        delivered to them. '
      verse: 21
    - text: 'In their case is seen the truth of the proverb  A dog returns to what
        he has vomited and A sow after washing to her wallowing-place in the mud.  '
      verse: 22
  - chapter: 3
    verses:
    - text: 'This, dear friends, is my second letter to you. In both of them I have
        tried, by appealing to your remembrance, to arouse your better feelings. '
      verse: 1
    - text: 'I want you to recall what was foretold by the holy Prophets, as well
        as the Command of our Lord and Saviour given to you through your Apostles. '
      verse: 2
    - text: 'First be assured of this, that, as the age draws to an end, scoffers,
        led by their own passions, '
      verse: 3
    - text: 'will come and ask scoffingly  Where is his promised Coming? Ever since
        our fathers passed to their rest, everything remains just as it was when the
        world was first created! '
      verse: 4
