      verse: 52
    - text: 'They began to laugh at him, for they knew that she was dead. '
      verse: 53
    - text: 'But, taking her by the hand, Jesus said in a loud voice: Child, rise! '
      verse: 54
    - text: 'The childs spirit returned to her, and she instantly stood up; and Jesus
