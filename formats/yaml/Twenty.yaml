      verse: 48
    - text: ' Before he had finished speaking, some one came from the house of the
        President of the Synagogue and said: Your daughter is dead! Do not trouble
        the Teacher further. '
      verse: 49
    - text: 'But Jesus, hearing this, spoke to the President: Do not be afraid; only
        have faith, and she shall yet be delivered. '
      verse: 50
    - text: 'When he reached the house, he did not allow any one to go in with him,
