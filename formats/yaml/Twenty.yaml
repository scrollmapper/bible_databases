      verse: 17
    - text: 'I will get up and go to my father, and say to him Father, I sinned against
        Heaven and against you; '
      verse: 18
    - text: 'I am no longer fit to be called your son; make me one of your hired servants. '
      verse: 19
    - text: 'And he got up and went to his father. But, while he was still a long
