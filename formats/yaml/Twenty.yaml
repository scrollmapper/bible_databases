      verse: 8
    - text: 'Then a second time there came a voice from the heavens. What God has
        pronounced clean, it said, you must not call defiled. '
      verse: 9
    - text: 'This happened three times, and then all was drawn up again into the heavens. '
      verse: 10
    - text: 'At that moment three men, who had been sent from Caesarea to see me,
