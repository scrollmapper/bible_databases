      verse: 4
    - text: 'yet, as this widow is so troublesome, I will grant her justice, to stop
        her from plaguing me with her endless visits. '
      verse: 5
    - text: 'Then the Master added: Listen to what this iniquitous judge says! '
      verse: 6
    - text: 'And God  will not he see that his own People, who cry to him night and
