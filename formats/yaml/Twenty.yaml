      verse: 54
    - text: 'But Jesus turned and rebuked them. '
      verse: 55
    - text: 'And they made their way to another village. '
      verse: 56
    - text: ' And, while they were on their way, a man said to Jesus: I will follow
        you wherever you go.  '
      verse: 57
    - text: 'Foxes have holes, he replied, and wild birds their roosting-places,
