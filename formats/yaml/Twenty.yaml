        and a calm followed. '
      verse: 24
    - text: 'Where is your faith? he exclaimed. But in great awe and amazement they
        said to one another: Who can this be, that he commands even the winds and
        the waves, and they obey him?  '
      verse: 25
    - text: ' And they reached the country of the Gerasenes, which is on the opposite
