        God, '
      verse: 29
    - text: 'who will not receive many times as much in the present, and in the age
        that is coming Immortal Life.  '
      verse: 30
    - text: ' Gathering the Twelve round him, Jesus said to them: Listen! We are
        going up to Jerusalem; and there everything that is written in the Prophets
        will be done to the Son of Man. '
      verse: 31
    - text: 'For he will be given up to the Gentiles, mocked, insulted and spat upon; '
      verse: 32
    - text: 'they will scourge him, and then put him to death; and on the third day
        he will rise again. '
      verse: 33
    - text: 'The Apostles did not comprehend any of this; his meaning was unintelligible
        to them, and they did not understand what he was saying. '
      verse: 34
    - text: ' As Jesus was getting near Jericho, a blind man was sitting by the road-side,
        begging. '
      verse: 35
    - text: 'Hearing a crowd going by, the man asked what was the matter; '
      verse: 36
    - text: 'and, when people told him that Jesus of Nazareth was passing, '
      verse: 37
    - text: 'he shouted out: Jesus, Son of David, take pity on me! '
      verse: 38
    - text: 'Those who were in front kept telling him to be quiet, but he continued
        to call out the louder: Son of David, take pity on me! '
      verse: 39
    - text: 'Then Jesus stopped and ordered the man to be brought to him. And, when
        he had come close up to him, Jesus asked him: '
      verse: 40
    - text: 'What do you want me to do for you?  Master, he said, I want to recover
