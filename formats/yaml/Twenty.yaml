      verse: 27
    - text: 'Why, which of you, when he wants to build a tower, does not first sit
        down and reckon the cost, to see if he has enough to complete it?   '
      verse: 28
    - text: 'For fear that, if he has laid the foundation and is not able to finish
        it, every one who sees it should begin to laugh at him, '
      verse: 29
    - text: 'and say Here is a man who began to build and was not able to finish! '
      verse: 30
    - text: 'Or what king, when he is setting out to fight another king, does not
