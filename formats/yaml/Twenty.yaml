      verse: 3
    - text: 'Once, when a great crowd was collecting, and, when the people of town
        after town were flocking to Jesus, he spoke to them in the form of a parable: '
      verse: 4
    - text: 'The sower went out to sow his seed; and, as he was sowing, some of the
        seed fell along the path and was trodden upon; and the wild birds ate it up. '
      verse: 5
    - text: 'Other seed fell upon rock, and, as soon as it began to grow, having no
        moisture, withered away. '
      verse: 6
    - text: 'Other seed fell in the middle of brambles, but the brambles grew up with
        it and choked it entirely. '
      verse: 7
    - text: 'Other seed fell into rich soil, and grew, and gave a hundred-fold return.
        After saying this, Jesus cried aloud: Let him who has ears to hear with hear.  '
      verse: 8
    - text: ' His disciples asked Jesus the meaning of this parable. '
      verse: 9
    - text: 'To you, he said, the knowledge of the hidden truths of the Kingdom
