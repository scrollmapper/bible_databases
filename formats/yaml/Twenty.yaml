      verse: 18
    - text: 'and, after he had taken food, he felt his strength return.    Saul stayed
        for some days with the disciples who were at Damascus, '
      verse: 19
    - text: 'and at once began in the Synagogues to proclaim Jesus as the Son of God. '
      verse: 20
    - text: 'All who heard him were amazed.   Is not this, they asked, the man
        who worked havoc in Jerusalem among those that invoke this Name, and who had
        also come here for the express purpose of having such persons put in chains
        and taken before the Chief Priests? '
      verse: 21
    - text: 'Sauls influence, however, kept steadily increasing, and he confounded
        the Jews who lived in Damascus by the proofs that he gave that Jesus was the
        Christ.  '
      verse: 22
    - text: ' After some time the Jews laid a plot to kill Saul, '
      verse: 23
    - text: 'but it became known to him. They even watched the gates day and night,
        to kill him; '
      verse: 24
    - text: 'but his disciples let him down by night through an opening in the wall,
        lowering him in a basket.  '
      verse: 25
    - text: ' On his arrival in Jerusalem, Saul attempted to join the disciples, but
        they were all afraid of him, as they did not believe that he was really a
        disciple. '
      verse: 26
    - text: 'Barnabas, however, taking him by the hand, brought him to the Apostles,
        and told them the whole story of how Saul on his journey had seen the Lord,
        and how the Lord had talked to him, and how in Damascus he had spoken out
        fearlessly in the Name of Jesus. '
      verse: 27
    - text: 'After that, Saul remained in Jerusalem, in close intercourse with the
