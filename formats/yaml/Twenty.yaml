      verse: 55
    - text: 'Her parents were amazed, but Jesus impressed on them that they were not
        to tell any one what had happened.  '
      verse: 56
  - chapter: 9
    verses:
    - text: 'Jesus called the Twelve together, and gave them power and authority over
        all demons, as well as to cure diseases. '
      verse: 1
    - text: 'He sent them out as his Messengers, to proclaim the Kingdom of God, and
        to work cures. '
      verse: 2
    - text: 'Do not, he said to them, take anything for your journey; not even
