    - text: 'and, on reaching home, he calls his friends and his neighbours together,
        and says Come and rejoice with me, for I have found my sheep which was lost. '
      verse: 6
    - text: 'So, I tell you, there will be more rejoicing in Heaven over one outcast
        that repents, than over ninety-nine religious men, who have no need to repent. '
      verse: 7
    - text: 'Or again, what woman who has ten silver coins, if she loses one of them,
