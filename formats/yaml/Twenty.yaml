        them to trade with them during his absence. '
      verse: 13
    - text: 'But his subjects hated him and sent envoys after him to say We will
        not have this man as our King. '
      verse: 14
    - text: 'On his return, after having been appointed King, he directed that the
        servants to whom he had given his money should be summoned, so that he might
        learn what amount of trade they had done. '
      verse: 15
    - text: 'The first came up, and said Sir, your ten pounds have made a hundred. '
      verse: 16
    - text: 'Well done, good servant! exclaimed the master. As you have proved
        trustworthy in a very small matter, I appoint you governor over ten towns. '
      verse: 17
    - text: 'When the second came, he said Your ten pounds, Sir, have produced fifty. '
      verse: 18
    - text: 'So the master said to him And you I appoint over five towns. '
      verse: 19
    - text: 'Another servant also came and said Sir, here are your ten pounds; I
