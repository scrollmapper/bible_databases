  - chapter: 10
    verses:
    - text: 'There was then in Caesarea a man named Cornelius, a Captain in the regiment
        known as the Italian Regiment, '
      verse: 1
    - text: 'A religious man and one who reverenced God, with all his household. He
        was liberal in his charities to the people, and prayed to God constantly. '
      verse: 2
    - text: 'One afternoon, about three oclock, he distinctly saw in a vision an
        angel from God come to him, and call him by name. '
      verse: 3
    - text: 'Cornelius fixed his eyes on him and, in great alarm, said: What is it,
        Lord?  Your prayers and your charities, the angel answered, have been
        an acceptable offering to God. '
      verse: 4
    - text: 'And now, send messengers to Jaffa and fetch a man called Simon, who is
        also known as Peter. '
      verse: 5
    - text: 'He is lodging with a tanner named Simon, who has a house near the sea.  '
      verse: 6
    - text: ' When the angel, who had spoken to him, had gone, Cornelius called two
        menservants and a religious soldier, who was one of his constant attendants, '
      verse: 7
    - text: 'and, after telling them the whole story, sent them to Jaffa.  '
      verse: 8
    - text: ' On the next day, while these men were on their way, just as they were
        nearing the town, Peter went up on the housetop about mid-day to pray. '
      verse: 9
    - text: 'He became hungry and wanted something to eat; but while it was being
        prepared, he fell into a trance, '
      verse: 10
    - text: 'and saw that the heavens were open, and that something like a great sail
        was descending, let down by its four corners towards the earth. '
      verse: 11
    - text: 'In it were all kinds of quadrupeds, reptiles, and birds. '
      verse: 12
    - text: 'Then he was aware of a voice which said  Stand up, Peter, kill something,
        and eat.  '
      verse: 13
    - text: ' No, Lord, I cannot, answered Peter, for I have never eaten anything
        defiled and unclean. '
      verse: 14
    - text: 'Again he was aware of a voice which said  What God has pronounced clean,
        do not regard as defiled. '
      verse: 15
    - text: 'This happened three times, and then suddenly it was all taken up into
        the heavens.  '
      verse: 16
    - text: ' While Peter was still perplexed as to the meaning of the vision that
        he had seen, the men sent by Cornelius, having enquired the way to Simons
        house, came up to the gate, '
      verse: 17
    - text: 'and called out and asked if the Simon, who was also known as Peter, was
        lodging there. '
      verse: 18
    - text: 'Peter was still pondering over the vision, when the Spirit said to him:
        There are two men looking for you at this moment. '
      verse: 19
    - text: 'Go down at once and do not hesitate to go with them, for I have sent
        them.  '
      verse: 20
    - text: ' Peter went down to the men and said: I am the man for whom you are
        looking. What is your reason for coming?  '
      verse: 21
    - text: ' The men replied: Our captain, Cornelius, a pious man who reverences
        God and is well spoken of by the whole Jewish nation, has been instructed
        by a holy angel to send for you to his house, and to listen to what you have
        to say. '
      verse: 22
    - text: 'Upon this Peter invited them in and entertained them.   The next day
        he lost no time in setting out with them, accompanied by some of the Brethren
        from Jaffa; '
      verse: 23
    - text: 'and the day following he entered Caesarea. Cornelius was expecting them,
        and had invited his relations and intimate friends to meet them. '
      verse: 24
    - text: 'So, when Peter entered the city, Cornelius met him, and, throwing himself
        at Peters feet, bowed to the ground. '
      verse: 25
    - text: 'Peter, however, lifted him up, saying as he did so: Stand up, I am only
        a man like yourself.  '
      verse: 26
    - text: ' Talking with him as he went, Peter entered the house, where he found
        a large gathering of people, to whom he said: '
      verse: 27
    - text: 'You are doubtless aware that it is forbidden for a Jew to be intimate
        with a foreigner, or even to enter his house; and yet God has shown me that
        I ought not to call any man defiled or unclean. '
      verse: 28
    - text: 'That was why I came, when I was sent for, without raising any objection.
        And now I ask your reason for sending for me.  '
      verse: 29
    - text: ' Just three days ago this very hour, Cornelius said, I was in my house,
        saying the Afternoon Prayers, when a man in dazzling clothing suddenly stood
        before me. '
      verse: 30
    - text: 'Cornelius, he said, your prayer has been heard, and your charities
        have been accepted, by God. '
      verse: 31
    - text: 'Therefore send to Jaffa, and invite the Simon, who is also known as Peter,
        to come here. He is lodging in the house of Simon the tanner, near the sea. '
      verse: 32
    - text: 'Accordingly I sent to you at once, and you have been so good as to come.
        And now we are all here in the presence of God, to listen to all that you
        have been instructed by the Lord to say. '
      verse: 33
    - text: 'Then Peter began.   I see, beyond all doubt, he said, that God does
        not show partiality, '
      verse: 34
    - text: 'But that in every nation he who reverences him and does what is right
        is acceptable to him. '
      verse: 35
    - text: 'God has sent his Message to the Israelites and told them, through Jesus
        Christ, the Good News of peace  and Jesus is Lord of all! '
      verse: 36
    - text: 'You yourselves know the story which spread through all Judea, how, beginning
        form Galilee, after the baptism which John proclaimed  '
      verse: 37
    - text: 'The story, I mean, of Jesus of Nazareth, and how God consecrated him
        his Christ by enduing him with the Holy Spirit and with power; and how he
        went about doing good and curing all who were under the power of the Devil,
        because God was with him. '
      verse: 38
    - text: 'We are ourselves, too, witnesses to all that he did in Judea and in Jerusalem;
        yet they put him to death by hanging him on a cross! '
      verse: 39
    - text: 'This Jesus God raised on the third day, and enabled him to appear, '
      verse: 40
    - text: 'not indeed to every one, but to witnesses chosen beforehand by God 
        to us, who ate and drank with him after his resurrection from the dead. '
      verse: 41
    - text: 'Further, God charged us to proclaim to the people, and solemnly affirm,
        that it is Jesus who has been appointed by God Judge of the living and the
        dead. '
      verse: 42
    - text: 'To him it is that all the Prophets bear witness, when they say that every
        one who believes in him receives through his Name forgiveness of sins.  '
      verse: 43
    - text: ' Before Peter had finished saying these words, the Holy Spirit fell on
        all who were listening to the Message. '
      verse: 44
    - text: 'Those converts from Judaism, who had come with Peter, were amazed that
        the gift of the Holy Spirit had been bestowed even upon the Gentiles; '
      verse: 45
    - text: 'for they heard them speaking with tongues and extolling God. At this
        Peter asked: '
      verse: 46
    - text: 'Can any one refuse the water for the baptism of these people, now that
        they have received the Holy Spirit as we did ourselves? '
      verse: 47
    - text: 'And he directed that they should be baptized in the Faith of Jesus Christ;
        after which they asked him to stay there a few days longer.  '
      verse: 48
  - chapter: 11
    verses:
    - text: 'The Apostles and the Brethren throughout Judea heard that even the Gentiles
