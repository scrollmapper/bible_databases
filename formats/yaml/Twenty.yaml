      verse: 17
  - chapter: 13
    verses:
    - text: 'Then I saw, rising out of the sea, a wild Beast with ten horns and
        seven heads. On its horns were ten diadems, and on its heads were blasphemous
        names. '
      verse: 1
    - text: 'The Beast that I saw was like a leopard; but its feet were like a bears,
        and its mouth like the mouth of a lion. The Dragon gave it his power and his
        throne, and wide dominion. '
      verse: 2
    - text: 'One of its heads seemed to me to have been mortally wounded, but its
        deadly wound had been healed. The whole earth followed the Beast, wondering; '
      verse: 3
    - text: 'and men worshiped the Dragon, because he had given his dominion to the
        Beast; while, as they worshiped the Beast, they said  Who can compare with
        the Beast? and who can fight with it? '
      verse: 4
    - text: 'The Beast was given a mouth that spoke proudly and blasphemously, and
        it was empowered to work its will for forty-two months. '
      verse: 5
    - text: 'It opened its mouth only to blaspheme God, to blaspheme his Name and
