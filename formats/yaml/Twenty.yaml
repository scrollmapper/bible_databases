      verse: 33
    - text: 'Aeneas, Peter said to him, Jesus Christ cures you. Get up, and make
        your bed. Aeneas got up at once; '
      verse: 34
    - text: 'and all the inhabitants of Lydda and of the Plain of Sharon saw him,
        and came over to the Lords side. '
      verse: 35
    - text: ' At Jaffa there lived a disciple whose name was Tabitha, which is in
        Greek Dorcas  a Gazelle. Her life was spent in doing kind and charitable
        actions. '
      verse: 36
    - text: 'Just at that time she was taken ill, and died; and they had washed her
        body and laid it out in an upstairs room. '
      verse: 37
    - text: 'Jaffa was near Lydda, and the disciples, having heard that Peter was
        at Lydda, sent two men with the request that he would come on to them without
        delay. '
      verse: 38
    - text: 'Peter returned with them at once. On his arrival, he was taken upstairs,
        and all the widows came round him in tears, showing the coats and other clothing
        which Dorcas had made while she was among them. '
      verse: 39
    - text: 'But Peter sent everybody out of the room, and knelt down and prayed.
        Then, turning to the body, he said: Tabitha! stand up.  She opened her eyes,
