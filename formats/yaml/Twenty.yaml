      verse: 32
    - text: 'As Scripture says  See, I place a Stumbling-block in Zion  a Rock
        which shall prove a hindrance; and he who believes in him shall have no cause
        for shame.    '
      verse: 33
  - chapter: 10
    verses:
    - text: 'Brothers, my hearts desire and prayer to God for my People is for their
        Salvation. '
      verse: 1
    - text: 'I can testify that they are zealous for the honour of God; but they are
        not guided by true insight, '
      verse: 2
    - text: 'for, in their ignorance of the Divine Righteousness, and in their eagerness
        to set up a righteousness of their own, they refused to accept with submission
        the Divine Righteousness. '
      verse: 3
    - text: 'For Christ has brought Law to an end, so that righteousness may be obtained
        by every one who believes in him. '
      verse: 4
    - text: 'For Moses writes that, as for the righteousness which results from Law,
        those who practice it will find Life through it. '
      verse: 5
    - text: 'But the righteousness which results from faith finds expression in these
        words  Do not say to yourself Who will go up into heaven?  which means
        to bring Christ down  '
      verse: 6
    - text: 'or Who will go down into the depths below?  which means to bring
        Christ up from the dead. '
      verse: 7
    - text: 'No, but what does it say? The Message of Faith which we proclaim. '
      verse: 8
    - text: 'For, if with your lips you acknowledge the truth of the Message that
        JESUS IS LORD, and believe in your heart that God raised him from the dead,
        you shall be saved. '
      verse: 9
    - text: 'For with their hearts men believe and so attain to righteousness, while
        with their lips they make their Profession of Faith and so find Salvation. '
      verse: 10
    - text: 'As the passage of Scripture says  No one who believes in him shall
        have any cause for shame. '
      verse: 11
    - text: 'For no distinction is made between the Jew and the Greek, for all have
        the same Lord, and he is bountiful to all who invoke him. '
      verse: 12
    - text: 'For every one who invokes the Name of the Lord shall be saved. '
      verse: 13
    - text: 'But how, it may be asked, are they to invoke one in whom they have not
        learned to believe? And how are they to believe in one whose words they have
        not heard? And how are they to hear his words unless some one proclaims him? '
      verse: 14
    - text: 'And how are men to proclaim him unless they are sent as his messengers?
        As Scripture says  How beautiful are the feet of those who bring good news!  '
      verse: 15
    - text: ' Still, it may be said, every one did not give heed to the Good News.
        No, for Isaiah asks  Lord, who has believed our teaching? '
      verse: 16
    - text: 'And so we gather, faith is a result of teaching, and the teaching comes
        in the Message of Christ. '
      verse: 17
    - text: 'But I ask Is it possible that men have never heard? No, indeed, for
         Their voices spread through all the earth, and their Message to the very
        ends of the world. '
      verse: 18
    - text: 'But again I ask Did not the people of Israel understand? First there
        is Moses, who says  I, the Lord, will stir you to rivalry with a nation
        which is no nation; Against an undiscerning nation I will arouse your anger. '
      verse: 19
    - text: 'And Isaiah says boldly  I was found by those who were not seeking me;
        I made myself known to those who were not inquiring of me. '
      verse: 20
    - text: 'But of the people of Israel he says  All day long I have stretched
        out my hands to a people who disobey and contradict.    '
      verse: 21
  - chapter: 11
    verses:
    - text: 'I ask, then, Has God rejected his People? Heaven forbid! For I myself
        am an Israelite, a descendant of Abraham, of the tribe of Benjamin. '
      verse: 1
    - text: 'God has not rejected his People, whom he chose from the first. Have you
        forgotten the words of Scripture in the story of Elijah  how he appeals to
        God against Israel? '
      verse: 2
    - text: 'Lord, they have killed thy Prophets, they have pulled down thy altars,
        and I only am left; and now they are eager to take my life. '
      verse: 3
    - text: 'But what was the divine response? I have kept for myself seven thousand
        men who have never bowed the knee to Baal. '
      verse: 4
    - text: 'And so in our own time, too, there is to be found a remnant of our nation
        selected by God in love. '
      verse: 5
    - text: 'But if in love, then no longer as a result of obedience. Otherwise love
        would cease to be love. '
      verse: 6
    - text: 'What follows from this? Why, that Israel as a nation failed to secure
        what it was seeking, while those whom God selected did secure it. '
      verse: 7
    - text: 'The rest grew callous; as Scripture says  God has given them a deadness
        of mind  eyes that are not to see and ears that are not to hear  and it
        is so to this very day. '
      verse: 8
    - text: 'David, too, says  May their feasts prove a snare and a trap to them
         a hindrance and a retribution; '
      verse: 9
    - text: 'may their eyes be darkened, so that they cannot see; and do thou always
        make their backs to bend. '
      verse: 10
    - text: 'I ask then  Was their stumbling to result in their fall? Heaven forbid!
        On the contrary, through their falling away Salvation has reached the Gentiles,
        to stir the rivalry of Israel. '
      verse: 11
    - text: 'And, if their falling away has enriched the world, and their failure
        has enriched the Gentiles, how much more will result from their full restoration!  '
      verse: 12
    - text: ' But I am speaking to you who were Gentiles. '
      verse: 13
    - text: 'Being myself an Apostle to the Gentiles, I exalt my office, in the hope
        that I may stir my countrymen to rivalry, and so save some of them. '
      verse: 14
    - text: 'For, if their being cast aside has meant the reconciliation of the world,
        what will their reception mean, but Life from the dead? '
      verse: 15
    - text: 'If the first handful of dough in holy, so is the whole mass; and if the
        root is holy, so are the branches. '
      verse: 16
    - text: 'Some, however, of the branches were broken off, and you, who were only
        a wild olive, were grafted in among them, and came to share with them the
        root which is the source of the richness of the cultivated olive. '
      verse: 17
    - text: 'Yet do not exult over the other branches. But, if you do exult over them,
        remember that you do not support the root, but that the root supports you. '
      verse: 18
    - text: 'But branches, you will say, were broken off, so that I might be grafted
        in. '
      verse: 19
    - text: 'True; it was because of their want of faith that they were broken off,
        and it is because of your faith that you are standing. Do not think too highly
        of yourself, but beware. '
      verse: 20
    - text: 'For, if God did not spare the natural branches, neither will he spare
        you. '
      verse: 21
    - text: 'See, then, both the goodness and the severity of God  his severity towards
        those who fell, and his goodness towards you, provided that you continue to
        confide in that goodness; otherwise you, also, will be cut off. '
      verse: 22
    - text: 'And they, too, if they do not continue in their unbelief, will be grafted
        in; for God has it in his power to graft them in again. '
      verse: 23
    - text: 'If you were cut off from your natural stock  a wild olive  and were
        grafted, contrary to the course of nature, upon a good olive, much more will
        they  the natural branches  be grafted back into their parent tree.  '
      verse: 24
    - text: ' Brothers, for fear that you should think too highly of yourselves, I
        want you to recognise the truth, hitherto hidden, that the callousness which
        has come over Israel is only partial, and will continue only till the whole
        Gentile world has been gathered in. '
      verse: 25
    - text: 'And then all Israel shall be saved. As Scripture says  From Zion will
        come the Deliverer; he will banish ungodliness from Jacob. '
      verse: 26
    - text: 'And they shall see the fulfilment of my Covenant, when I have taken away
        their sins. '
      verse: 27
    - text: 'From the stand-point of the Good News, the Jews are Gods enemies on
        your account; but from the stand-point of Gods selection, they are dear to
        him on account of the Patriarchs. '
      verse: 28
    - text: 'For God never regrets his gifts or his Call. '
      verse: 29
    - text: 'Just as you at one time were disobedient to him, but have now found mercy
        in the day of their disobedience; '
      verse: 30
    - text: 'so, too, they have now become disobedient in your day of mercy, in order
        that they also in their turn may now find mercy. '
      verse: 31
    - text: 'For God has given all alike over to disobedience, that to all alike he
        may show mercy. '
      verse: 32
    - text: 'Oh! the unfathomable wisdom and knowledge of God! How inscrutable are
        his judgments, how untraceable his ways! Yes  '
      verse: 33
    - text: 'Who has ever comprehended the mind of the Lord? Who has ever become
        his counsellor? '
      verse: 34
    - text: 'Or who has first given to him, so that he may claim a recompense? '
      verse: 35
    - text: 'For all things are from him, through him, and for him. And to him be
        all glory for ever and ever! Amen.  '
      verse: 36
  - chapter: 12
    verses:
    - text: 'I entreat you, then, Brothers, by the mercies of God, to offer your bodies
        as a living and holy sacrifice, acceptable to God, for this is your rational
        worship. '
      verse: 1
    - text: 'Do not conform to the fashion of this world; but be transformed by the
        complete change that has come over your minds, so that you may discern what
        Gods will is  all that is good, acceptable, and perfect.  '
      verse: 2
    - text: 'In fulfilment of the charge with which I have been entrusted, I bid every
        one of you not to think more highly of himself than he ought to think, but
        to think till he learns to think soberly  in accordance with the measure
        of faith that God has allotted to each. '
      verse: 3
    - text: 'For, just as in the human body there is a union of many parts, and each
        part has its own function, '
      verse: 4
    - text: 'so we, by our union in Christ, many though we are, form but one body,
        and individually we are related one to another as its parts. '
      verse: 5
    - text: 'Since our gifts differ in accordance with the particular charge entrusted
        to us, if our gift is to preach, let our preaching correspond to our faith; '
      verse: 6
    - text: 'if it is to minister to others, let us devote ourselves to our ministry;
        the teacher to his teaching, '
      verse: 7
    - text: 'the speaker to his exhortation. Let the man who gives in charity do so
        with a generous heart; let him who is in authority exercise due diligence;
        let him who shows kindness do so in a cheerful spirit. '
      verse: 8
    - text: 'Let your love be sincere. Hate the wrong; cling to the right. '
      verse: 9
    - text: 'In brotherly love, be affectionate to one another; in showing respect,
        set an example of deference to one another; '
      verse: 10
    - text: 'never flagging in zeal; fervent in spirit; serving the Master; '
      verse: 11
    - text: 'rejoicing in your hope; steadfast under persecution; persevering in prayer; '
      verse: 12
    - text: 'relieving the wants of Christs People; devoted to hospitality. '
      verse: 13
    - text: 'Bless your persecutors  bless and never curse. '
      verse: 14
    - text: 'Rejoice with those who are rejoicing, and weep with those who are weeping. '
      verse: 15
    - text: 'Let the same spirit of sympathy animate you all, not a spirit of pride;
        be glad to associate with the lowly. Do not think too highly of yourselves. '
      verse: 16
    - text: 'Never return injury for injury. Aim at doing what all men will recognise
        as honourable. '
      verse: 17
    - text: 'If it is possible, as far as rests with you, live peaceably with every
        one. '
      verse: 18
    - text: 'Never avenge yourselves, dear friends, but make way for the Wrath of
        God; for Scripture declares  It is for me to avenge, I will requite, says
        the Lord. '
      verse: 19
    - text: 'Rather  If your enemy is hungry, feed him; if he is thirsty, give him
        to drink. By doing this you will heap coals of fire upon his head. '
      verse: 20
    - text: 'Never be conquered by evil, but conquer evil with good.    '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Let every one obey the supreme Authorities. For no Authority exists except
        by the will of God, and the existing Authorities have been appointed by God. '
      verse: 1
    - text: 'Therefore he who sets himself against the authorities is resisting Gods
        appointment, and those who resist will bring a judgment upon themselves. '
      verse: 2
    - text: 'A good action has nothing to fear from Rulers; a bad action has. Do you
        want to have no reason to fear the Authorities? Then do what is good, and
        you will win their praise. '
      verse: 3
    - text: 'For they are Gods servants appointed for your good. But, if you do what
        is wrong, you may well be afraid; for the sword they carry is not without
        meaning! They are Gods servants to inflict his punishments on those who do
        wrong. '
      verse: 4
    - text: 'You are bound, therefore, to obey, not only through fear of Gods punishments,
        but also as a matter of conscience. '
      verse: 5
    - text: 'This, too, is the reason for your paying taxes; for the officials are
        Gods officers, devoting themselves to this special work. '
      verse: 6
    - text: 'In all cases pay what is due from you  tribute where tribute is due,
        taxes where taxes are due, respect where respect is due, and honour where
        honour is due.  '
      verse: 7
    - text: ' Owe nothing to any one except brotherly love; for he who loves his fellow
        men has satisfied the Law. '
      verse: 8
    - text: 'The commandments, Thou shalt not commit adultery, Thou shalt not kill,
        Thou shalt not steal, Thou shalt not covet, and whatever other commandment
        there is, are all summed up in the words  Thou shalt love thy neighbour
        as thou dost thyself. '
      verse: 9
    - text: 'Love never wrongs a neighbour. Therefore Love fully satisfies the Law. '
      verse: 10
    - text: 'This I say, because you know the crisis that we have reached, for the
        time has already come for you to rouse yourselves from sleep; our Salvation
        is nearer now than when we accepted the Faith.  '
      verse: 11
    - text: ' The night is almost gone; the day is near. Therefore let us have done
        with the deeds of Darkness, and arm ourselves with the weapons of Light. '
      verse: 12
    - text: 'Being in the light of Day, let us live becomingly, not in revelry and
        drunkenness, not in lust and licentiousness, not in quarrelling and jealousy. '
      verse: 13
    - text: 'No! Arm yourselves with the spirit of the Lord Jesus Christ, and spend
        no thought on your earthly nature, to satisfy its cravings.    '
      verse: 14
  - chapter: 14
    verses:
    - text: 'As for those whose faith is weak, always receive them as friends, but
        not for the purpose of passing judgment on their scruples. '
      verse: 1
    - text: 'One mans faith permits of his eating food of all kinds, while another
        whose faith is weak eats only vegetable food. '
      verse: 2
    - text: 'The man who eats meat must not despise the man who abstains from it;
        nor must the man who abstains from eating meat pass judgment on the one who
        eats it, for God himself has received him. '
      verse: 3
    - text: 'Who are you, that you should pass judgment on the servant of another?
        His standing or falling concerns his own master. And stand he will, for his
        Master can enable him to stand. '
      verse: 4
    - text: 'Again, one man considers some days to be more sacred than others, while
        another considers all days to be alike. Every one ought to be fully convinced
        in his own mind. '
      verse: 5
    - text: 'He who observes a day, observes it to the Masters honour. He, again,
        who eats meat eats it to the Masters honour, for he gives thanks to God;
        while he who abstains from it abstains from it to the Masters honour, and
        also gives thanks to God. '
      verse: 6
    - text: 'There is not one of us whose life concerns himself alone, and not one
        of us whose death concerns himself alone; '
      verse: 7
    - text: 'for, if we live, our life is for the Master, and, if we die, our death
        is for the Master. Whether, then, we live or die we belong to the Master. '
      verse: 8
    - text: 'The very purpose for which Christ died and came back to life was this
         that he might be Lord over both the dead and the living. '
      verse: 9
    - text: 'I would ask the one man Why do you judge your Brother? And I would
        ask the other Why do you despise your Brother? For we shall all stand before
        the Bar of God. '
      verse: 10
    - text: 'For Scripture says  As surely as I live, says the Lord, every knee
        shall bend before me; and every tongue shall make acknowledgment to God. '
      verse: 11
    - text: 'So, then, each one of us will have to render account of himself to God.  '
      verse: 12
    - text: ' Let us, then, cease to judge one another. Rather let this be your resolve
         never to place a stumbling-block or an obstacle in a Brothers way. '
      verse: 13
    - text: 'Through my union with the Lord Jesus, I know and am persuaded that nothing
        is defiling in itself. A thing is defiling only to him who holds it to
        be so. '
      verse: 14
    - text: 'If, for the sake of what you eat, you wound your Brothers feelings,
        your life has ceased to be ruled by love. Do not, by what you eat, ruin a
        man for whom Christ died! '
      verse: 15
    - text: 'Do not let what is right for you become a matter of reproach. '
      verse: 16
    - text: 'For the Kingdom of God does not consist of eating and drinking, but of
        righteousness and peace and gladness through the presence of the Holy Spirit. '
      verse: 17
    - text: 'He who serves the Christ in this way pleases God, and wins the approval
        of his fellow men. '
      verse: 18
    - text: 'Therefore our efforts should be directed towards all that makes for peace
        and the mutual building up of character. '
      verse: 19
    - text: 'Do not undo Gods work for the sake of what you eat. Though everything
        is clean, yet, if a man eats so as to put a stumbling-block in the way of
        others, he does wrong. '
      verse: 20
    - text: 'The right course is to abstain from meat or wine or, indeed, anything
        that is a stumbling-block to your Brother. '
      verse: 21
    - text: 'As for yourself  keep this faith of yours to yourself, as in the presence
        of God. Happy is he who never has to condemn himself in regard to the very
        thing which he thinks right! '
      verse: 22
    - text: 'He, however, who has misgivings stands condemned if he still eats, because
        his doing so is not the result of faith. And anything not done as the result
        of faith is a sin.    '
      verse: 23
  - chapter: 15
    verses:
    - text: 'We, the strong, ought to take on our own shoulders the weaknesses of
        those who are not strong, and not merely to please ourselves. '
      verse: 1
    - text: 'Let each of us please his neighbour for his neighbours good, to help
        in the building up of his character. '
      verse: 2
    - text: 'Even the Christ did not please himself! On the contrary, as Scripture
        says of him  The reproaches of those who were reproaching thee fell upon
        me. '
      verse: 3
    - text: 'Whatever was written in the Scriptures in days gone by was written for
        our instruction, so that, through patient endurance, and through the encouragement
        drawn from the Scriptures, we might hold fast to our hope. '
      verse: 4
    - text: 'And may God, the giver of this patience and this encouragement, grant
        you to be united in sympathy in Christ, '
      verse: 5
    - text: 'so that with one heart and one voice you may praise the God and Father
        of Jesus Christ, our Lord. '
      verse: 6
    - text: 'Therefore always receive one another as friends, just as the Christ himself
        received us, to the glory of God. '
      verse: 7
    - text: 'For I tell you that Christ, in vindication of Gods truthfulness, has
        become a minister of the Covenant of Circumcision, so that he may fulfil the
        promises made to our ancestors, '
      verse: 8
    - text: 'and that the Gentiles also may praise God for his mercy. As Scripture
        says  Therefore will I make acknowledgment to thee among the Gentiles and
        sing in honour of thy Name. '
      verse: 9
    - text: 'And again it says  Rejoice, ye Gentiles, with Gods People. '
      verse: 10
    - text: 'And yet again  Praise the Lord, all ye Gentiles, and let all Peoples
        sing his praises. '
      verse: 11
    - text: 'Again, Isaiah says  There shall be a Scion of the house of Jesse, One
        who is to arise to rule the Gentiles; on him shall the Gentiles rest their
        hopes. '
      verse: 12
    - text: 'May God, who inspires our hope, grant you perfect happiness and peace
        in your faith, till you are filled with this hope by the power of the Holy
        Spirit.  '
      verse: 13
    - text: ' I am persuaded, my Brothers  yes, I Paul, with regard to you  that
        you are yourselves full of kindness, furnished with all Christian learning,
        and well able to give advice to one another. '
      verse: 14
    - text: 'But in parts of this letter I have expressed myself somewhat boldly 
        by way of refreshing your memories  '
      verse: 15
    - text: 'because of the charge with which God has entrusted me, that I should
        be a minister of Christ Jesus to go to the Gentiles  that I should act as
        a priest of Gods Good News, so that the offering up of the Gentiles may be
        an acceptable sacrifice, consecrated by the Holy Spirit. '
      verse: 16
    - text: 'It is, then, through my union with Christ Jesus that I have a proud confidence
        in my work for God. '
      verse: 17
    - text: 'For I will not dare to speak of anything but what Christ has done through
        me to win the obedience of the Gentiles  '
      verse: 18
    - text: 'by my words and actions, through the power displayed in signs and marvels,
        and through the power of the Holy Spirit. And so, starting from Jerusalem
        and its neighbourhood, and going as far as Illyria, I have told in full the
        Good News of the Christ; '
      verse: 19
    - text: 'yet always with the ambition to tell the Good News where Christs name
        had not previously been heard, so as to avoid building upon another mans
        foundations. '
      verse: 20
    - text: 'But as Scripture says  They to whom he had never been proclaimed shall
        see; and they who have never heard shall understand!  '
      verse: 21
    - text: ' That is why I have so often been prevented from coming to you. '
      verse: 22
    - text: 'But now there are no further openings for me in these parts, and I have
        for several years been longing to come to you whenever I may be going to Spain. '
      verse: 23
    - text: 'For my hope is to visit you on my journey, and then to be sent on my
        way by you, after I have first partly satisfied myself by seeing something
        of you. '
      verse: 24
    - text: 'Just now, however, I am on my way to Jerusalem, to take help to Christs
        People there. '
      verse: 25
    - text: 'For Macedonia and Greece have been glad to make a collection for the
        poor among Christs People at Jerusalem. '
      verse: 26
    - text: 'Yes, they were glad to do so; and indeed it is a duty which they owe
        to them. For the Gentile converts who have shared their spiritual blessings
        are in duty bound to minister to them in the things of this world. '
      verse: 27
    - text: 'When I have settled this matter, and have secured to the poor at Jerusalem
        the enjoyment of these benefits, I shall go, by way of you, to Spain. '
      verse: 28
    - text: 'And I know that, when I come to you, it will be with a full measure of
        blessing from Christ.  '
      verse: 29
    - text: 'I beg you, then, Brothers, by Jesus Christ, our Lord, and by the love
        inspired by the Spirit, to join me in earnest prayer to God on my behalf. '
      verse: 30
    - text: 'Pray that I may be rescued from those in Judea who reject the Faith,
        and that the help which I am taking to Jerusalem may prove acceptable to Christs
        People; '
      verse: 31
    - text: 'so that, God willing, I may be able to come to you with a joyful heart,
        and enjoy some rest among you. '
      verse: 32
    - text: 'May God, the giver of peace, be with you all. Amen.    '
      verse: 33
  - chapter: 16
    verses:
    - text: 'I commend to your care our Sister, Phoebe, who helps in the work of the
        Church at Cenchreae; '
      verse: 1
    - text: 'and I ask you to give her a Christian welcome  one worthy of Christs
        People  and to aid her in any matter in which she may need your assistance.
        She has proved herself a staunch friend to me and to many others.  '
      verse: 2
    - text: ' Give my greeting to Prisca and Aquila, my fellow-workers in the Cause
        of Christ Jesus, '
      verse: 3
    - text: 'who risked their own lives to save mine. It is not I alone who thank
        them, but all the Churches among the Gentiles thank them also. '
      verse: 4
    - text: 'Give my greeting, also, to the Church that meets at their house, as well
        as to my dear friend Epaenetus, one of the first in Roman Asia to believe
        in Christ; '
      verse: 5
    - text: 'to Mary, who worked hard for you; '
      verse: 6
    - text: 'to Andronicus and Junias, my countrymen and once my fellow-prisoners,
        who are men of note among the Apostles, and who became Christians before I
        did; '
      verse: 7
    - text: 'to my dear Christian friend Ampliatus; '
      verse: 8
    - text: 'to Urban, our fellow-worker in the Cause of Christ, and to my dear friend
        Stachys; '
      verse: 9
    - text: 'to that proved Christian Apelles; to the household of Aristobulus; '
      verse: 10
    - text: 'to my countryman Herodion; to the Christians in the household of Narcissus; '
      verse: 11
    - text: 'to Tryphaena and Tryphosa, who have worked hard for the Master; to my
        dear friend Persis, for she has done much hard work for the Master; '
      verse: 12
    - text: 'to that eminent Christian, Rufus, and to his mother, who has been a mother
        to me also; '
      verse: 13
    - text: 'to Asyncritus, Phlegon, Hermes, Patrobas, Hermas, and the Brothers with
        them; '
      verse: 14
    - text: 'also to Philologus and Julia, Nereus and his sister, and Olympas, and
        to all Christs People who are with them. '
      verse: 15
    - text: 'Greet one another with a sacred kiss. All the Churches of the Christ
        send you greetings.  '
      verse: 16
    - text: ' I urge you, Brothers, to be on your guard against people who, by disregarding
        the teaching which you received, cause divisions and create difficulties;
        dissociate yourselves from them. '
      verse: 17
    - text: 'For such persons are not serving Christ, our Master, but are slaves to
        their own appetites; and, by their smooth words and flattery, they deceive
        simple-minded people. '
      verse: 18
    - text: 'Every one has heard of your ready obedience. It is true that I am very
        happy about you, but I want you to be well versed in all that is good, and
        innocent of all that is bad. '
      verse: 19
    - text: 'And God, the giver of peace, will before long crush Satan under your
        feet.   May the blessing of Jesus, our Lord, be with you.  '
      verse: 20
    - text: ' Timothy, my fellow-worker, sends you his greetings, and Lucius, Jason,
        and Sosipater, my countrymen, send theirs.  '
      verse: 21
    - text: ' I Tertius, who am writing this letter, send you my Christian greeting.  '
      verse: 22
    - text: ' My host Gaius, who extends his hospitality to the whole Church, sends
        you his greeting; and Erastus, the City Treasurer, and Quartus, our Brother,
        add theirs.  '
      verse: 23
    - text: ''
      verse: 24
    - text: ' Now to him who is able to strengthen you, as promised in the Good News
        entrusted to me and in the proclamation of Jesus Christ, in accordance with
        the revelation of that hidden purpose, which in past ages was kept secret
        but now has been revealed '
      verse: 25
    - text: 'and, in obedience to the command of the Immortal God, made known through
        the writings of the Prophets to all nations, to secure submission to the Faith
         '
      verse: 26
    - text: 'to him, I say, the wise and only God, be ascribed, through Jesus Christ,
        all glory for ever and ever. Amen.    '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'To the Church of God in Corinth, to those who have been consecrated by
        union with Christ Jesus and called to become his People, and also to all,
        wherever they may be, who invoke the Name of our Lord Jesus Christ  their
        Master and ours, '
      verse: 1
    - text: 'from Paul, who has been called to be an Apostle of Jesus Christ by the
        will of God, and from Sosthenes, our Brother.  '
      verse: 2
    - text: 'May God, our Father, and the Lord Jesus Christ bless you and give you
        peace.  '
      verse: 3
    - text: ' I always thank God about you for the blessing bestowed upon you in Christ
        Jesus. '
      verse: 4
    - text: 'For through union with him you were enriched in every way  in your power
        to preach, and in your knowledge of the Truth; '
      verse: 5
    - text: 'and so became yourselves a confirmation of my testimony to the Christ. '
      verse: 6
    - text: 'And thus there is no gift in which you are deficient, while waiting for
        the Appearing of our Lord Jesus Christ. '
      verse: 7
    - text: 'And God himself will strengthen you to the end, so that at the Day of
        our Lord Jesus Christ you may be found blameless. '
      verse: 8
    - text: 'God will not fail you, and it is he who called you into communion with
        his Son, Jesus Christ, our Lord. '
      verse: 9
    - text: ' But I appeal to you, Brothers, by the Name of our Lord Jesus Christ,
        to agree in what you profess, and not to allow divisions to exist among you,
        but to be united  of one mind and of one opinion. '
      verse: 10
    - text: 'For I have been informed, my Brothers, by the members of Chloes household,
        that party feeling exists among you. '
      verse: 11
    - text: 'I mean this: that every one of you says either I follow Paul, or I
        Apollos, or I Kephas, or I Christ. '
      verse: 12
    - text: 'You have rent the Christ in pieces! Was it Paul who was crucified for
        you? or were you baptized into the Faith of Paul? '
      verse: 13
    - text: 'I am thankful that I did not baptize any of you except Crispus and Gaius, '
      verse: 14
    - text: 'so that no one can say that you were baptized into my Faith. '
      verse: 15
    - text: 'I baptized also the household of Stephanas. I do not know that I baptized
        any one else. '
      verse: 16
    - text: 'My mission from Christ was not to baptize, but to tell the Good News;
        not, however, in the language of philosophy, lest the cross of the Christ
        should be robbed of its meaning. '
      verse: 17
    - text: ' The Message of the Cross is indeed mere folly to those who are in the
        path to Ruin, but to us who are in the path of Salvation it is the very power
        of God. '
      verse: 18
    - text: 'For Scripture says   I will bring the philosophy of the philosophers
        to nought, and the shrewdness of the shrewd I will make of no account. '
      verse: 19
    - text: 'Where is the Philosopher? where the Teacher of the Law? where the Disputant
        of to-day? Has not God shown the worlds philosophy to be folly? '
      verse: 20
    - text: 'For since the world, in Gods wisdom, did not by its philosophy learn
        to know God, God saw fit, by the folly of our proclamation, to save those
        who believe in Christ! '
      verse: 21
    - text: 'While Jews ask for miraculous signs, and Greeks study philosophy, '
      verse: 22
    - text: 'we are proclaiming Christ crucified!  to the Jews an obstacle, to the
        Gentiles mere folly, '
      verse: 23
    - text: 'but to those who have received the Call, whether Jews or Greeks, Christ,
        the Power of God and the Wisdom of God! '
      verse: 24
    - text: 'For Gods folly is wiser than men, and Gods weakness is stronger
        than men.  '
      verse: 25
    - text: ' Look at the facts of your Call, Brothers. There are not many among you
        who are wise, as men reckon wisdom, not many who are influential, not many
        who are high-born; '
      verse: 26
    - text: 'but God chose what the world counts foolish to put its wise men to shame,
        and God chose what the world counts weak to put its strong things to shame, '
      verse: 27
    - text: 'and God chose what the world counts poor and insignificant  things that
        to it are unreal  to bring its realities to nothing, '
      verse: 28
    - text: 'so that in his presence no human being should boast. '
      verse: 29
    - text: 'But you, by your union with Christ Jesus, belong to God; and Christ,
        by Gods will, became not only our Wisdom, but also our Righteousness, Holiness,
        and Deliverance, '
      verse: 30
    - text: 'so that  in the words of Scripture    Let him who boasts make his
        boast of the Lord!    '
      verse: 31
  - chapter: 2
    verses:
    - text: 'For my own part, Brothers, when I came to you, it was with no display
        of eloquence or philosophy that I came to tell the hidden purpose of God; '
      verse: 1
    - text: 'for I had determined that, while with you, I would know nothing but Jesus
        Christ  and him crucified! '
      verse: 2
    - text: 'Indeed, when I came among you, I was weak, and full of fears, and in
        great anxiety. '
      verse: 3
    - text: 'My Message and my Proclamation were not delivered in the persuasive language
        of philosophy, but were accompanied by the manifestation of spiritual power, '
      verse: 4
    - text: 'so that your faith should be based, not on the philosophy of man, but
        on the power of God.  '
      verse: 5
    - text: ' Yet there is a philosophy that we teach to those whose faith is matured,
        but it is not the philosophy of to-day, nor that of the leaders of to-day
         men whose downfall is at hand. '
      verse: 6
    - text: 'No, it is a divine philosophy that we teach, one concerned with the hidden
        purpose of God  that long-hidden philosophy which God, before time began,
        destined for our glory. '
      verse: 7
    - text: 'This philosophy is not known to any of the leaders of to-day; for, had
        they known it, they would not have crucified our glorified Lord. '
      verse: 8
    - text: 'It is what Scripture speaks of as    What eye never saw, nor ear ever
        heard, what never entered the mind of man  even all that God has prepared
        for those who love him. '
      verse: 9
    - text: 'Yet to us God revealed it through his Spirit; for the Spirit fathoms
        all things, even the inmost depths of Gods being. '
      verse: 10
    - text: 'For what man is there who knows what a man is, except the mans own spirit
        within him? So, also, no one comprehends what God is, except the Spirit of
        God. '
      verse: 11
    - text: 'And as for us, it is not the Spirit of the World that we have received,
        but the Spirit that comes from God, that we may realize the blessings given
        to us by him. '
      verse: 12
    - text: 'And we speak of these gifts, not in language taught by human philosophy,
        but in language taught by the Spirit, explaining spiritual things in spiritual
        words. '
      verse: 13
    - text: 'The merely intellectual man rejects the teaching of the Spirit of God;
        for to him it is mere folly; he cannot grasp it, because it is to be understood
        only by spiritual insight. '
      verse: 14
    - text: 'But the man with spiritual insight is able to understand everything,
        although he himself is understood by no one. '
      verse: 15
    - text: 'For who has so comprehended the mind of the Lord as to be able to instruct
        him? We, however, have the very mind of Christ.    '
      verse: 16
  - chapter: 3
    verses:
    - text: 'But I, Brothers, could not speak to you as men with spiritual insight,
        but only as worldly-minded  mere infants in the Faith of Christ. '
      verse: 1
    - text: 'I fed you with milk, not with solid food, for you were not then able
        to take it.   No, and even now you are not able; you are still worldly. '
      verse: 2
    - text: 'While there exist among you jealousy and party feeling, is it not true
        that you are worldly, and are acting merely as other men do? '
      verse: 3
    - text: 'When one says I follow Paul, and another I follow Apollos, are not
        you like other men? '
      verse: 4
    - text: 'What, I ask, is Apollos? or what is Paul? Servants through whom you were
        led to accept the Faith; and that only as the Lord helped each of you. '
      verse: 5
    - text: 'I planted, and Apollos watered, but it was God who caused the growth. '
      verse: 6
    - text: 'Therefore neither the man who plants, nor the man who waters, is of any
        account, but only God who causes the growth. '
      verse: 7
    - text: 'In this the man who plants and the man who waters are one; yet each will
        receive his own reward in proportion to his own labour. '
      verse: 8
    - text: 'For we are Gods fellow workers; you are Gods harvest field, Gods building.  '
      verse: 9
    - text: ' In fulfilment of the charge which God had entrusted to me, I laid the
        foundation like a skilful master-builder; but another man is now building
        upon it. Let every one take care how he builds; '
      verse: 10
    - text: 'for no man can lay any other foundation than the one already laid  Jesus
        Christ. '
      verse: 11
    - text: 'Whatever is used by those who build upon this foundation, whether gold,
        silver, costly stones, wood, hay, or straw, '
      verse: 12
    - text: 'the quality of each mans work will become known, for the Day will make
        it plain; because that Day is to be ushered in with fire, and the fire itself
        will test the quality of every mans work. '
      verse: 13
    - text: 'If any mans work, which he has built upon that foundation, still remains,
        he will gain a reward. '
      verse: 14
    - text: 'If any mans work is burnt up, he will suffer loss; though he himself
        will escape, but only as one who has passed through fire.  '
      verse: 15
    - text: ' Do not you know that you are Gods Temple, and that Gods Spirit has
        his home in you? '
      verse: 16
    - text: 'If any one destroys the Temple of God, God will destroy him; for the
        Temple of God is sacred, and so also are you.  '
      verse: 17
    - text: ' Let no one deceive himself. If any one among you imagines that, as regards
        this world, he is a wise man, let him become a fool, that he may become
        wise. '
      verse: 18
    - text: 'For in Gods sight this worlds wisdom is folly. Scripture tells of   One
        who catches the wise in their own craftiness, '
      verse: 19
    - text: 'And it says again  The Lord sees how fruitless are the deliberations
        of the wise. '
      verse: 20
    - text: 'Therefore let no one boast about men; for all things are yours  '
      verse: 21
    - text: 'Whether Paul, or Apollos, or Kephas, or the world, or life, or death,
        or the present, or the future  all things are yours! '
      verse: 22
    - text: 'But you are Christs and Christ is Gods.    '
      verse: 23
  - chapter: 4
    verses:
    - text: 'Let men look upon us as Christs servants, and as stewards of the hidden
        truths of God. '
      verse: 1
    - text: 'Now what we look for in stewards is that they should be trustworthy. '
      verse: 2
    - text: 'But it weighs very little with me that I am judged by you or by any human
        tribunal. No, I do not even judge myself; '
      verse: 3
    - text: 'for, though I am conscious of nothing against myself, that does not prove
        me innocent. It is the Lord who is my judge. '
      verse: 4
    - text: 'Therefore do not pass judgment before the time, but wait till the Lord
        comes. He will throw light upon what is now dark and obscure, and will reveal
        the motives in mens minds; and then every one will receive due praise from
        God.  '
      verse: 5
    - text: ' All this, Brothers, I have, for your sakes, applied to Apollos and myself,
        so that, from our example, you may learn to observe the precept  Keep to
        what is written, that none of you may speak boastfully of one teacher to
        the disparagement of another. '
      verse: 6
    - text: 'For who makes any one of you superior to others? And what have you that
        was not given you? But if you received it as a gift, why do you boast as if
        you had not? '
      verse: 7
    - text: 'Are you all so soon satisfied? Are you so soon rich? Have you begun to
        reign without us? Would indeed that you had, so that we also might reign with
        you! '
      verse: 8
    - text: 'For, as it seems to me, God has exhibited us, the Apostles, last of all,
        as men doomed to death. We are made a spectacle to the universe, both to angels
        and to men! '
      verse: 9
    - text: 'We, for Christs sake, are fools, but you, by your union with Christ,
        are men of discernment. We are weak, but you are strong. You are honoured,
        but we are despised. '
      verse: 10
    - text: 'To this very hour we go hungry, thirsty, and naked; we are beaten; we
        are homeless; '
      verse: 11
    - text: 'we work hard, toiling with our own hands. We meet abuse with blessings,
        we meet persecution with endurance, '
      verse: 12
    - text: 'we meet slander with gentle appeals. We have been treated as the scum
        of the earth, the vilest of the vile, to this very hour.  '
      verse: 13
    - text: ' It is with no wish to shame you that I am writing like this; but to
        warn you as my own dear children. '
      verse: 14
    - text: 'Though you may have thousands of instructors in the Faith of Christ,
        yet you have not many fathers. It was I who, through union with Christ Jesus,
        became your father by means of the Good News. '
      verse: 15
    - text: 'Therefore I entreat you  Follow my example. '
      verse: 16
    - text: 'This is my reason for sending Timothy to you. He is my own dear faithful
        child in the Masters service, and he will remind you of my methods of teaching
        the Faith of Christ Jesus  methods which I follow everywhere in every Church.  '
      verse: 17
    - text: ' Some, I hear, are puffed up with pride, thinking that I am not coming
        to you. '
      verse: 18
    - text: 'But come to you I will, and that soon, if it please the Lord; and then
        I shall find out, not what words these men use who are so puffed up, but what
        power they possess; '
      verse: 19
    - text: 'for the Kingdom of God is based, not on words, but on power. '
      verse: 20
    - text: 'What do you wish? Am I to come to you with a rod, or in a loving and
        gentle spirit?    '
      verse: 21
  - chapter: 5
    verses:
    - text: 'There is a wide-spread report respecting a case of immorality among you,
        and that, too, of a kind that does not occur even among the Gentiles  a man,
        I hear, is living with his fathers wife! '
      verse: 1
    - text: 'Instead of grieving over it and taking steps for the expulsion of the
        man who has done this thing, is it possible that you are still puffed up? '
      verse: 2
    - text: 'For I myself, though absent in body, have been present with you in spirit,
        and in the name of our Lord Jesus I have already passed judgment, just as
        if I had been present, upon the man who has acted in this way. '
      verse: 3
    - text: 'I have decided  having been present in spirit at your meetings, when
        the power of the Lord Jesus was with us  '
      verse: 4
    - text: 'to deliver such a man as this over to Satan, that what is sensual in
        him may be destroyed, so that his spirit may be saved at the Day of the Lord. '
      verse: 5
    - text: 'Your boasting is unseemly. Do not you know that even a little leaven
        leavens all the dough? '
      verse: 6
    - text: 'Get rid entirely of the old leaven, so that you may be like new dough
         free from leaven, as in truth you are. For our Passover Lamb is already
        sacrificed  Christ himself; '
      verse: 7
    - text: 'therefore let us keep our festival, not with the leaven of former days,
        nor with the leaven of vice and wickedness, but with the unleavened bread
        of sincerity and truth.  '
      verse: 8
    - text: ' I told you, in my letter, not to associate with immoral people  '
      verse: 9
    - text: 'not, of course, meaning men of the world who are in immoral, or who are
        covetous and grasping, or who worship idols; for then you would have to leave
        the world altogether. '
      verse: 10
    - text: 'But, as things are, I say that you are not to associate with any one
        who, although a Brother in name, is immoral, or covetous, or an idolater,
        or abusive, or a drunkard, or grasping  no, not even to sit at table with
        such people. '
      verse: 11
    - text: 'What have I to do with judging those outside the Church? Is it not for
        you to judge those who are within the Church, '
      verse: 12
    - text: 'while God judges those who are outside? Put away the wicked man from
        among you.  '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Can it be that, when one of you has a dispute with another, he dares
        to have his case tried before the heathen, instead of before Christs People? '
      verse: 1
    - text: 'Do not you know that Christs People will try the world? And if the world
        is to be tried by you, are you unfit to try the most trivial cases? '
      verse: 2
    - text: 'Do not you know that we are to try angels  to say nothing of the affairs
        of this life? '
      verse: 3
    - text: 'Why, then, if you have cases relating to the affairs of this life, do
        you set to try them men who carry no weight with the Church? To your shame
        I ask it. '
      verse: 4
    - text: 'Can it be that there is not one man among you wise enough to decide between
        two of his Brothers? '
      verse: 5
    - text: 'Must Brother go to law with Brother, and that, too, before unbelievers? '
      verse: 6
    - text: 'To begin with, it is undoubtedly a loss to you to have lawsuits with
        one another. Why not rather let yourselves be wronged? Why not rather let
        yourselves be cheated? '
      verse: 7
    - text: 'Instead of this, you wrong and cheat others yourselves  yes, even your
        Brothers! '
      verse: 8
    - text: 'Do not you know that wrong-doers will have no share in Gods Kingdom?
        Do not be deceived. No one who is immoral, or an idolater, or an adulterer,
        or licentious, or a sodomite, '
      verse: 9
    - text: 'or a thief, or covetous, or a drunkard, or abusive, or grasping, will
        have any share in Gods Kingdom. '
      verse: 10
    - text: 'Such some of you used to be; but you washed yourselves clean. You became
        Christs People! you were pronounced righteous through the Name of our Lord
        Jesus Christ, and through the Spirit of our God! '
      verse: 11
    - text: ' Everything is allowable for me! Yes, but everything is not profitable.
        Everything is allowable for me! Yes, but for my part, I will not let myself
        be enslaved by anything. '
      verse: 12
    - text: 'Food exists for the stomach, and the stomach for food; but God will put
        an end to both the one and the other. The body, however, exists, not for immorality,
        but for the Lord, and the Lord for the body; '
      verse: 13
    - text: 'and, as God has raised the Lord, so he will raise up us also by the exercise
        of his power. '
      verse: 14
    - text: 'Do not you know that your bodies are Christs members? Am I, then, to
        take the members that belong to the Christ and make them the members of a
        prostitute? Heaven forbid! '
      verse: 15
    - text: 'Or do not you know that a man who unites himself with a prostitute is
        one with her in body (for the two, it is said, will become one); '
      verse: 16
    - text: 'while a man who is united with the Lord is one with him in spirit? '
      verse: 17
    - text: 'Shun all immorality. Every other sin that men commit is something outside
        the body; but an immoral man sins against his own body. '
      verse: 18
    - text: 'Again, do not you know that your body is a shrine of the Holy Spirit
        that is within you  the Spirit which you have from God? '
      verse: 19
    - text: 'Moreover, you are not your own masters; you were bought, and the price
        was paid. Therefore, honour God in your bodies.  '
      verse: 20
  - chapter: 7
    verses:
    - text: 'With reference to the subjects about which you wrote to me: It would
        be well for a man to remain single. '
      verse: 1
    - text: 'But, owing to the prevalence of immorality, I advise every man to have
        his own wife, and every woman her husband. '
      verse: 2
    - text: 'A husband should give his wife her due, and a wife her husband. '
      verse: 3
    - text: 'It is not the wife, but the husband, who exercises power over her body;
        and so, too, it is not the husband, but the wife, who exercises power over
        his body. '
      verse: 4
    - text: 'Do not deprive each other of what is due  unless it is only for a time
        and by mutual consent, so that your minds may be free for prayer till you
        again live as man and wife  lest Satan should take advantage of your want
        of self-control and tempt you. '
      verse: 5
    - text: 'I say this, however, as a concession, not as a command. '
      verse: 6
    - text: 'I should wish every one to be just what I am myself. But every one has
        his own gift from God  one in one way, and one in another. '
      verse: 7
    - text: ' My advice, then, to those who are not married, and to widows, is this:
        It would be well for them to remain as I am myself. '
      verse: 8
    - text: 'But, if they cannot control themselves, let them marry, for it is better
        to marry than to be consumed with passion. '
      verse: 9
    - text: 'To those who are married my direction is  yet it is not mine, but the
        Masters  that a woman is not to leave her husband '
      verse: 10
    - text: '(If she has done so, let her remain as she is, or else be reconciled
        to her husband) and also that a man is not to divorce his wife. '
      verse: 11
    - text: 'To all others I say  I, not the Master  If a Brother is married to
        a woman, who is an unbeliever but willing to live with him, he should not
        divorce her; '
      verse: 12
    - text: 'and a woman who is married to a man, who is an unbeliever but willing
        to live with her, should not divorce her husband. '
      verse: 13
    - text: 'For, through his wife, the husband who is an unbeliever has become associated
        with Christs People; and the wife who is an unbeliever has become associated
        with Christs People through our Brother whom she has married. Otherwise your
        children would be defiled, but, as it is, they belong to Christs People. '
      verse: 14
    - text: 'However, if the unbeliever wishes to be separated, let him be so. Under
        such circumstances neither the Brother nor the Sister is bound; God has called
        you to live in peace. '
      verse: 15
    - text: 'How can you tell, wife, whether you may not save your husband? and how
        can you tell, husband, whether you may not save your wife?  '
      verse: 16
    - text: 'In any case, a man should continue to live in the condition which the
        Lord has allotted to him, and in which he was when God called him. This is
        the rule that I lay down in every Church. '
      verse: 17
    - text: 'Was a man already circumcised when he was called? Then he should not
        efface his circumcision. Has a man been called when uncircumcised? Then he
        should not be circumcised. '
      verse: 18
    - text: 'Circumcision is nothing; the want of it is nothing; but to keep the commands
        of God is everything. '
      verse: 19
    - text: 'Let every one remain in that condition of life in which he was when the
        Call came to him. '
      verse: 20
    - text: 'Were you a slave when you were called? Do not let that trouble you. No,
        even if you are able to gain your freedom, still do your best. '
      verse: 21
    - text: 'For the man who was a slave when he was called to the masters service
        is the Masters freed-man; so, too, the man who was free when called is Christs
        slave. '
      verse: 22
    - text: 'You were bought, and the price was paid. Do not let yourselves become
        slaves to men. '
      verse: 23
    - text: 'Brothers, let every one remain in the condition in which he was when
        he was called, in close communion with God.  '
      verse: 24
    - text: ' With regard to unmarried women, I have no command from the Master to
        give you, but I tell you my opinion, and it is that of a man whom the Master
        in his mercy has made worthy to be trusted. '
      verse: 25
    - text: 'I think, then, that, in view of the time of suffering that has now come
        upon us, what I have already said is best  that a man should remain as he
        is. '
      verse: 26
    - text: 'Are you married to a wife? Then do not seek to be separated. Are you
        separated from a wife? Then do not seek for a wife. '
      verse: 27
    - text: 'still, if you should marry, that is not wrong; nor, if a young woman
        marries, is that wrong. But those who marry will have much trouble to bear,
        and my wish is to spare you. '
      verse: 28
    - text: 'What I mean, Brothers, is this  the time is short. Meanwhile, let those
        who have wives live as if they had none, '
      verse: 29
    - text: 'those who are weeping as if not weeping, those who are rejoicing as if
        not rejoicing, those who buy as if not possessing, '
      verse: 30
    - text: 'and those who use the good things of the world as using them sparingly;
        for this world as we see it is passing away. '
      verse: 31
    - text: 'I want you to be free from anxiety. The unmarried man is anxious about
        the Masters Cause, desiring to please him; '
      verse: 32
    - text: 'while the married man is anxious about worldly matters, desiring to please
        his wife; '
      verse: 33
    - text: 'and so his interests are divided. Again, the unmarried woman, whether
        she is old or young, is anxious about the Masters Cause, striving to be pure
        both in body and in spirit, while the married woman is anxious about worldly
        matters, desiring to please her husband. '
      verse: 34
    - text: 'I say this for your own benefit, not with any intention of putting a
        halter round your necks, but in order to secure for the Master seemly and
        constant devotion, free from all distraction.  '
      verse: 35
    - text: 'If, however, a father thinks that he is not acting fairly by his unmarried
        daughter, when she is past her youth, and if under these circumstances her
        marriage ought to take place, let him act as he thinks right. He is doing
        nothing wrong  let the marriage take place. '
      verse: 36
    - text: 'On the other hand, a father, who has definitely made up his mind, and
        is under no compulsion, but is free to carry out his own wishes, and who has
        come to the decision, in his own mind, to keep his unmarried daughter at home
        will be doing right. '
      verse: 37
    - text: 'In short, the one who consents to his daughters marriage is doing right,
        and yet the other will be doing better.  '
      verse: 38
    - text: ' A wife is bound to her husband as long as he lives; but, if the husband
        should pass to his rest, the widow is free to marry any one she wishes, provided
        he is a believer. '
      verse: 39
    - text: 'Yet she will be happier if she remains as she is  in my opinion, for
        I think that I also have the Spirit of God.  '
      verse: 40
  - chapter: 8
    verses:
    - text: 'With reference to food that has been offered in sacrifice to idols 
        We are aware that all of us have knowledge! Knowledge breeds conceit, while
        love builds up character. '
      verse: 1
    - text: 'If a man thinks that he knows anything, he has not yet reached that knowledge
        which he ought to have reached. '
      verse: 2
    - text: 'On the other hand, if a man loves God, he is known by God. '
      verse: 3
    - text: 'With reference, then, to eating food that has been offered to idols 
        we are aware that an idol is nothing in the world, and that there is no God
        but one. '
      verse: 4
    - text: 'Even supposing that there are so-called gods either in Heaven or on
        earth  and there are many such gods and lords  '
      verse: 5
    - text: 'Yet for us there is only one God, the Father, from whom all things come
        (and for him we live), and one Lord, Jesus Christ, through whom all things
        come (and through him we live). '
      verse: 6
    - text: 'Still, it is not every one that has this knowledge. Some people, because
        of their association with idols, continued down to the present time, eat the
        food as food offered to an idol; and their consciences, while still weak,
        are dulled. '
      verse: 7
    - text: 'What we eat, however, will not bring us nearer to God. We lose nothing
        by not eating this food, and we gain nothing by eating it. '
      verse: 8
    - text: 'But take care that this right of yours does not become in any way a stumbling-block
        to the weak. '
      verse: 9
    - text: 'For if some one should see you who possess this knowledge, feasting in
        an idols temple, will not his conscience, if he is a weak man, become so
        hardened that he, too, will eat food offered to idols? '
      verse: 10
    - text: 'And so, through this knowledge of yours, the weak man is ruined  your
        Brother for whose sake Christ died! '
      verse: 11
    - text: 'In this way, by sinning against your Brothers and injuring their consciences,
        while still weak, you sin against Christ. '
      verse: 12
    - text: 'Therefore, if what I eat makes my Brother fall, rather than make my Brother
        fall, I will never eat meat again.  '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Am I not free? Am I not an Apostle? Have I not seen our Lord Jesus? Are
        not you yourselves my work achieved in union with the Lord? '
      verse: 1
    - text: 'If I am not an Apostle to others, yet at least I am to you; for you are
        the seal that stamps me as an Apostle in union with the Lord. '
      verse: 2
    - text: 'The defence that I make to my critics is this: '
      verse: 3
    - text: 'Have not we a right to food and drink? '
      verse: 4
    - text: 'Have not we a right to take a wife with us, if she is a Christian, as
        the other Apostles and the Masters brothers and Kephas all do? '
      verse: 5
    - text: 'Or is it only Barnabas and I who have no right to give up working for
        our bread? '
      verse: 6
    - text: 'Does any one ever serve as a soldier at his own expense? Does any one
        plant a vineyard and not eat its produce? Or does any one look after a herd
        and not drink the milk? '
      verse: 7
    - text: 'Am I, in all this, speaking only from the human standpoint? Does not
        the Law also say the same? '
      verse: 8
    - text: 'For in the Law of Moses it is said   Thou shalt not muzzle a bullock
        while it is treading out the grain. Is it the bullocks that God is thinking
        of? '
      verse: 9
    - text: 'Or is not is said entirely for our sakes? Surely it was written for our
        sakes, for the ploughman ought not to plough, nor the thrasher to thrash,
        without expecting a share of the grain. '
      verse: 10
    - text: 'Since we, then, sowed spiritual seed for you, is it too much that we
        should reap from you an earthly harvest? '
      verse: 11
    - text: 'If others share in this right over you, do not we even more? Still we
        did not avail ourselves of this right. No, we endure anything rather than
        impede the progress of the Good News of the Christ. '
      verse: 12
    - text: 'Do not you know that those who do the work of the Temple live on what
        comes from the Temple, and that those who serve at the altar share the offerings
        with the altar? '
      verse: 13
    - text: 'So, too, the Master has appointed that those who tell the Good News should
        get their living from the Good News. '
      verse: 14
    - text: 'I, however, have not availed myself of any of these rights. I am not
        saying this to secure such an arrangement for myself; indeed, I would far
        rather die  Nobody shall make my boast a vain one! '
      verse: 15
    - text: 'If I tell the Good News, I have nothing to boast of, for I can but do
        so. Woe is me if I do not tell it! '
      verse: 16
    - text: 'If I do this work willingly, I have a reward; but, if unwillingly, I
        have been charged to perform a duty. '
      verse: 17
    - text: 'What is my reward, then? To present the Good News free of all cost, and
        so make but a sparing use of the rights which it gives me.  '
      verse: 18
    - text: ' Although I was entirely free, yet, to win as many converts as possible,
        I made myself everyones slave. '
      verse: 19
    - text: 'To the Jews I became like a Jew, to win Jews. To those who are subject
        to Law I became like a man subject to Law  though I was not myself subject
        to Law  to win those who are subject to Law. '
      verse: 20
    - text: 'To those who have no Law I became like a man who has no Law  not that
        I am free from Gods Law; no, for I am under Christs Law  to win those who
        have no law. '
      verse: 21
    - text: 'To the weak I became weak, to win the weak. I have become all things
        to all men, so as at all costs to save some. '
      verse: 22
    - text: 'And I do everything for the sake of the Good News, that with them I may
        share in its blessings.  '
      verse: 23
    - text: ' Do not you know that on a race-course, though all run, yet only one
        wins the prize? Run in such a way that you may win. '
      verse: 24
    - text: 'Every athlete exercises self-restraint in everything; they, indeed, for
        a crown that fades, we for one that is unfading. '
      verse: 25
    - text: 'I, therefore, run with no uncertain aim. I box  not like a man hitting
        the air. '
      verse: 26
    - text: 'No, I bruise my body and make it my slave, lest I, who have called others
        to the contest, should myself be rejected.  '
      verse: 27
  - chapter: 10
    verses:
    - text: 'I want you to bear in mind, Brothers, that all our ancestors were beneath
        the cloud, and all passed through the sea; '
      verse: 1
    - text: 'that in the cloud and in the sea they all underwent baptism as followers
        of Moses; '
      verse: 2
    - text: 'and that they all ate the same supernatural food, '
      verse: 3
    - text: 'and all drank the same supernatural water, for they used to drink from
        a supernatural rock which followed them, and that rock was the Christ. '
      verse: 4
    - text: 'Yet with most of them God was displeased; for they were struck down
        in the desert. '
      verse: 5
    - text: 'Now these things happened as warnings to us, to teach us not to long
        for evil things as our forefathers longed. '
      verse: 6
    - text: 'Do not become idolaters, as some of them became. Scripture says   The
        people sat down to eat and drink, and stood up to dance. '
      verse: 7
    - text: 'Nor let us act immorally, as some of them acted, with the result that
        twenty-three thousand of them fell dead in a single day. '
      verse: 8
    - text: 'Nor let us try the patience of the Lord too far, as some of them tried
        it, with the result that they were, one after another, destroyed by the snakes. '
      verse: 9
    - text: 'And do not murmur, as some of them murmured, and so were destroyed by
        the Angel of Death. '
      verse: 10
    - text: 'These things happened to them by way of warning, and were recorded to
        serve as a caution to us, in whose days the close of the ages has come.  '
      verse: 11
    - text: ' Therefore let the man who thinks that he stands take care that he does
        not fall. '
      verse: 12
    - text: 'No temptation has come upon you that is not common to all mankind. God
        will not fail you, and he will not allow you to be tempted beyond your strength;
        but, when he sends the temptation, he will also provide the way of escape,
        so that you may have strength to endure.  '
      verse: 13
    - text: ' Therefore, my dear friends, shun the worship of idols. '
      verse: 14
    - text: 'I speak to you as man of discernment; form your own judgment about what
        I am saying. '
      verse: 15
    - text: 'In the Cup of Blessing which we bless, is not there a sharing in the
        blood of the Christ? And in the Bread which we break, is not there a sharing
        in the Body of the Christ? '
      verse: 16
    - text: 'The Bread is one, and we, though many, are one body; for we all partake
        of that one Bread. '
      verse: 17
    - text: 'Look at the people of Israel. Do not those who eat the sacrifices share
        with the altar? '
      verse: 18
    - text: 'What do I mean? you ask. That an offering made to an idol, or the idol
        itself, is anything? '
      verse: 19
    - text: 'No; what I say is that the sacrifices offered by the Gentiles are offered
        to demons and to a Being who is no God, and I do not want you to share with
        demons. '
      verse: 20
    - text: 'You cannot drink both the Cup of the Lord and the cup of demons. You
        cannot partake at the Table of the Lord and at the table of demons. '
      verse: 21
    - text: 'Or are we to rouse the jealousy of the Lord? Are we stronger than he?  '
      verse: 22
    - text: 'Everything is allowable! Yes, but everything is not profitable. Everything
        is allowable! Yes, but everything does not build up character. '
      verse: 23
    - text: 'A man must not study his own interests, but the interests of others.  '
      verse: 24
    - text: ' Eat anything that is sold in the market, without making inquiries to
        satisfy your scruples; '
      verse: 25
    - text: 'for the earth, with all that is in it, belongs to the Lord. '
      verse: 26
    - text: 'If an unbeliever invites you to his house and you consent to go, eat
        anything that is put before you, without making inquiries to satisfy your
        scruples. '
      verse: 27
    - text: 'But, if any one should say to you This has been offered in sacrifice
        to an idol, then, for the sake of the speaker and his scruples, do not eat
        it. '
      verse: 28
    - text: 'I do not say your scruples, but his. For why should the freedom that
        I claim be condemned by the scruples of another? '
      verse: 29
    - text: 'If, for my part, I take the food thankfully, why should I be abused for
        eating that for which I give thanks?  '
      verse: 30
    - text: ' Whether, then, you eat or drink or whatever you do, do everything to
        the honour of God. '
      verse: 31
    - text: 'Do not cause offence either to Jews or Greeks or to the Church of God; '
      verse: 32
    - text: 'for I, also, try to please everybody in everything, not seeking my own
        advantage, but that of men in general, that they may be saved.  '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Imitate me, as I myself imitate Christ.  '
      verse: 1
    - text: ' I praise you, indeed, because you never forget me, and are keeping my
        injunctions in mind, exactly as I laid them upon you. '
      verse: 2
    - text: 'But I am anxious that you should understand that the Christ is the Head
        of every man, that man is the Head of woman, and that God is the Head of the
        Christ. '
      verse: 3
    - text: 'Any man who keeps his head covered, when praying or preaching in public,
        dishonours him who is his Head; '
      verse: 4
    - text: 'while any woman, who prays or preaches in public bare-headed, dishonours
        him who is her Head; for that is to make herself like one of the shameless
        women who shave their heads. '
      verse: 5
    - text: 'Indeed, if a woman does not keep her head covered, she may as well cut
        her hair short. But, since to cut her hair short, or shave it off, marks her
        as one of the shameless women, let her keep her head covered. '
      verse: 6
    - text: 'A man ought not to have his head covered, for he has been from the beginning
        the likeness of God and the reflection of his glory, but woman is the reflection
        of mans glory. '
      verse: 7
    - text: 'For it was not man who was taken from woman, but woman who was taken
        from man. '
      verse: 8
    - text: 'Besides, man was not created for the sake of woman, but woman for the
        sake of man. '
      verse: 9
    - text: 'And, therefore, a woman ought to wear on her head a symbol of her subjection,
        because of the presence of the angels. '
      verse: 10
    - text: 'Still, when in union with the Lord, woman is not independent of man,
        or man of woman; '
      verse: 11
    - text: 'for just as woman came from man, so man comes by means of woman; and
        all things come from God. '
      verse: 12
    - text: 'Judge for yourselves. Is it fitting that a woman should pray to God in
        public with her head uncovered? '
      verse: 13
    - text: 'Does not nature herself teach us that, while for a man to wear his hair
        long is degrading to him, '
      verse: 14
    - text: 'a womans long hair is her glory? Her hair has been given her to serve
        as a covering. '
      verse: 15
    - text: 'If, however, any one still thinks it right to contest the point  well,
        we have no such custom, nor have the Churches of God. '
      verse: 16
    - text: ' In giving directions on the next subject, I cannot praise you; because
        your meetings do more harm than good. '
      verse: 17
    - text: 'To begin with, I hear you and, to some extent, I believe it. '
      verse: 18
    - text: 'Indeed, there must be actual parties among you, for so only will the
        men of real worth become known. '
      verse: 19
    - text: 'When you meet together, as I understand, it is not possible to eat the
        Lords Supper; '
      verse: 20
    - text: 'for, as you eat, each of you tries to secure his own supper first, with
        the result that one has too little to eat, and another has too much to drink! '
      verse: 21
    - text: 'Have you no houses in which you can eat and drink? Or are you trying
        to show your contempt for the Church of God, and to humiliate the poor? What
        can I say to you? Shall I praise you? In this matter I cannot praise you. '
      verse: 22
    - text: 'For I myself received from the Lord the account which I have in turn
        given to you  how the Lord Jesus, on the very night of his betrayal, took
        some bread, '
      verse: 23
    - text: 'and, after saying the thanksgiving, broke it and said This is my own
        body given on your behalf. Do this in memory of me. '
      verse: 24
    - text: 'And in the same way with the cup, after supper, saying This cup is the
        new Covenant made by my blood. Do this, whenever you drink it, in memory of
        me. '
      verse: 25
    - text: 'For whenever you eat this bread and drink the cup, you proclaim the Lords
        death  till he comes. '
      verse: 26
    - text: 'Therefore, whoever eats the bread, or drinks the Lords cup, in an irreverent
        spirit, will have to answer for an offence against the Lords body and blood. '
      verse: 27
    - text: 'Let each man look into his own heart, and only then eat of the bread
        and drink from the cup. '
      verse: 28
    - text: 'For the man who eats and drinks brings a judgment upon himself by his
        eating and drinking, when he does not discern the body. '
      verse: 29
    - text: 'That is why so many among you are weak and ill, and why some are sleeping. '
      verse: 30
    - text: 'But, if we judged ourselves rightly, we should not be judged. '
      verse: 31
    - text: 'Yet, in being judged by the Lord, we are undergoing discipline, so that
        we may not have judgment passed upon us with the rest of the world. '
      verse: 32
    - text: 'Therefore, my Brothers, when you meet together to eat the Supper, wait
        for one another. '
      verse: 33
    - text: 'If a man is hungry, let him eat at home, so that your meetings may not
        bring a judgment upon you. The other details I will settle when I come.  '
      verse: 34
  - chapter: 12
    verses:
    - text: 'In the next place, Brothers, I do not want you to be ignorant about spiritual
        gifts. '
      verse: 1
    - text: 'You know that there was a time when you were Gentiles, going astray after
        idols that could not speak, just as you happened to be led. '
      verse: 2
    - text: 'Therefore I tell you plainly that no one who speaks under the influence
        of the Spirit of God says JESUS IS ACCURSED, and that no one can say JESUS
        IS LORD, except under the influence of the Holy Spirit. '
      verse: 3
    - text: 'Gifts differ, but the Spirit is the same; '
      verse: 4
    - text: 'ways of serving differ, yet the Master is the same; '
      verse: 5
    - text: 'results differ, yet the God who brings about every result is in every
        case the same. '
      verse: 6
    - text: 'To each man there is given spiritual illumination for the general good. '
      verse: 7
    - text: 'To one is given the power to speak with wisdom through the Spirit; to
        another the power to speak with knowledge, due to the same Spirit; '
      verse: 8
    - text: 'to another faith by the same Spirit; to another power to cure diseases
        by the one Spirit; to another supernatural powers; '
      verse: 9
    - text: 'to another the gift of preaching; to another the gift of distinguishing
        between true and false inspiration; to another varieties of the gift of tongues;
        to another the power to interpret tongues. '
      verse: 10
    - text: 'All these result from one and the same Spirit, who distributes his gifts
        to each individually as he wills.  '
      verse: 11
    - text: 'For just as the human body is one whole, and yet has many parts, and
        all its parts, many though they are, form but one body, so it is with the
        Christ; '
      verse: 12
    - text: 'for it was by one Spirit that we were all baptized to form one Body,
        whether Jews or Greeks, slaves or free men, and were all imbued with one Spirit. '
      verse: 13
    - text: 'The human body, I repeat, consists not of one part, but of many. '
      verse: 14
    - text: 'If the foot says Since I am not a hand, I do not belong to the body,
        it does not on that account cease to belong to the body. '
      verse: 15
    - text: 'Or if the ear says Since I am not an eye, I do not belong to the body,
        it does not on that account cease to belong to the body. '
      verse: 16
    - text: 'If all the body were an eye, where would the hearing be? If it were all
        hearing, where would the sense of smell be? '
      verse: 17
    - text: 'But in fact God has placed each individual part just where he thought
        fit in the body. '
      verse: 18
    - text: 'If, however, they all made up only one part, where would the body be? '
      verse: 19
    - text: 'But in fact, although it has many parts, there is only one body. '
      verse: 20
    - text: 'The eye cannot say to the hand I do not need you, nor, again, the head
        to the feet I do not need you. '
      verse: 21
    - text: 'No! Those parts of the body that seem naturally the weaker are indispensable; '
      verse: 22
    - text: 'and those parts which we deem less honourable we surround with special
        honour; and our ungraceful parts receive a special grace which our graceful
        parts do not require. '
      verse: 23
    - text: 'Yes, God has so constructed the body  by giving a special honour to
        the part that lacks it  '
      verse: 24
    - text: 'As to secure that there should be no disunion in the body, but that the
        parts should show the same care for one another. '
      verse: 25
    - text: 'If one part suffers, all the others suffer with it, and if one part has
        honour done it, all the others share its joy. '
      verse: 26
    - text: 'Together you are the Body of Christ, and individually its parts. '
      verse: 27
    - text: 'In the Church God has appointed, first, Apostles, secondly Preachers,
        thirdly Teachers; then he has given supernatural powers, then power to cure
        diseases, aptness for helping others, capacity to govern, varieties of the
        gift of tongues. '
      verse: 28
    - text: 'Can every one be an Apostle? can every one be a Preacher? can every one
        be a Teacher? can every one have supernatural powers? '
      verse: 29
    - text: 'Can every one have power to cure diseases? can every one speak in tongues?
        can every one interpret them? '
      verse: 30
    - text: 'Strive for the greater gifts.    '
      verse: 31
  - chapter: 13
    verses:
    - text: 'Though I speak in the tongues of men, or even of angels, yet have not
        Love, I have become mere echoing brass, or a clanging cymbal! '
      verse: 1
    - text: 'Even though I have the gift of preaching, and fathom all hidden truths
        and all the depths of knowledge; even though I have such faith as might move
        mountains, yet have not Love, I am nothing! '
      verse: 2
    - text: 'Even though I dole my substance to the poor, even though I sacrifice
        my body, that I may boast, yet have not Love, it avails me nothing! '
      verse: 3
    - text: 'Love is long-suffering, and kind; Love is never envious, never boastful,
        never conceited, never behaves unbecomingly; '
      verse: 4
    - text: 'love is never self-seeking, never provoked, never reckons up her wrongs; '
      verse: 5
    - text: 'love never rejoices at evil, but rejoices in the triumph of Truth; '
      verse: 6
    - text: 'love bears with all things, every trustful, ever hopeful, ever patient. '
      verse: 7
    - text: 'Love never fails. But, whether it be the gift of preaching, it will be
        done with; whether it be the gift of tongues, it will cease; whether it
        be knowledge, it, too, will be done with. '
      verse: 8
    - text: 'For our knowledge is incomplete, and our preaching is incomplete, '
      verse: 9
    - text: 'but, when the Perfect has come, that which is incomplete will be done
        with. '
      verse: 10
    - text: 'When I was a child, I talked as a child, I felt as a child, I reasoned
        as a child; now that I am a man, I have done with childish ways. '
      verse: 11
    - text: 'As yet we see, in a mirror, dimly, but then  face to face! As yet my
        knowledge is incomplete, but then I shall know in full, as I have been fully
        known. '
      verse: 12
    - text: 'Meanwhile Faith, Hope, and Love endure  these three, but the greatest
        of these is Love.  '
      verse: 13
  - chapter: 14
    verses:
    - text: 'Seek this Love earnestly, and strive for spiritual gifts, above all for
        the gift of preaching. '
      verse: 1
    - text: 'He who, when speaking, uses the gift of tongues is speaking, not to
        men, but to God, for no one understands him; yet in spirit he is speaking
        of hidden truths. '
      verse: 2
    - text: 'But he who preaches is speaking to his fellow men words that will build
        up faith, and give them comfort and encouragement. '
      verse: 3
    - text: 'He who, when speaking, uses the gift of tongues builds up his own faith,
        while he who preaches builds up the faith of the Church. '
      verse: 4
    - text: 'Now I want you all to speak in tongues, but much more I wish that you
        should preach. A Preacher is of more account than he who speaks in tongues,
        unless he interprets his words, so that the faith of the Church may be built
        up. '
      verse: 5
    - text: 'This being so, Brothers, what good shall I do you, if I come to you and
        speak in tongues, unless my words convey some revelation, or knowledge,
        or take the form of preaching or teaching? '
      verse: 6
    - text: 'Even with inanimate things, such as a flute or a harp, though they produce
        sounds, yet unless the notes are quite distinct, how can the tune played on
        the flute or the harp be recognised? '
      verse: 7
    - text: 'If the bugle sounds a doubtful call, who will prepare for battle? '
      verse: 8
    - text: 'And so with you; unless, in using the gift of tongues, you utter intelligible
        words, how can what you say be understood? You will be speaking to the winds! '
      verse: 9
    - text: 'There is, for instance, a certain number of different languages in the
        world, and not one of them fails to convey meaning. '
      verse: 10
    - text: 'If, however, I do not happen to know the language, I shall be a foreigner
        to those who speak it, and they will be foreigners to me. '
      verse: 11
    - text: 'And so with you; since your are striving for spiritual gifts, be eager
        to excel in such as will build up the faith of the Church. '
      verse: 12
    - text: 'Therefore let him who, when speaking, uses the gift of tongues pray
        for ability to interpret them. '
      verse: 13
    - text: 'If, when praying, I use the gift of tongues, my spirit indeed prays,
        but my mind is a blank. '
      verse: 14
    - text: 'What, then, is my conclusion? Simply this  I will pray with my spirit,
        but with my mind as well; I will sing with my spirit, but with my mind as
        well. '
      verse: 15
    - text: 'If you bless God with your spirit only, how can the man in the congregation
        who is without your gift say Amen to your thanksgiving? He does not know
        what you are saying! '
      verse: 16
    - text: 'Your thanksgiving may be excellent, but the other is not helped by it. '
      verse: 17
    - text: 'Thank God, I use the gift of tongues more than any of you. '
      verse: 18
    - text: 'But at a meeting of the Church I would rather speak five words with my
        mind, and so teach others, than ten thousand words when using the gift of
        tongues.  '
      verse: 19
    - text: 'Brothers, do not show yourselves children in understanding. In wickedness
        be infants, but in understanding show yourselves men. '
      verse: 20
    - text: 'It is said in the Law    In strange tongues and by the lips of strangers
        will I speak to this people, but even then they will not listen to me, says
        the Lord. '
      verse: 21
    - text: 'Therefore the gift of the tongues is intended as a sign, not for those
        who believe in Christ, but for those who do not, while the gift of preaching
        is intended as a sign, not for those who do not believe in Christ, but for
        those who do. '
      verse: 22
    - text: 'So, when the whole Church meets, if all present use the gift of tongues,
        and some men who are without the gift, or who are unbelievers, come in, will
        not they say that you are mad? '
      verse: 23
    - text: 'While, if all those present use the gift of preaching, and an unbeliever,
        or a man without the gift, comes in, he is convinced of his sinfulness by
        them all, he is called to account by them all; '
      verse: 24
    - text: 'the secrets of his heart are revealed, and then, throwing himself on
        his face, he will worship God, and declare God is indeed among you!  '
      verse: 25
    - text: ' What do I suggest, then, Brothers? Whenever you meet for worship, each
        of you comes, either with a hymn, or a lesson, or a revelation, or the gift
        of tongues, or the interpretation of them; let everything be directed to
        the building up of faith. '
      verse: 26
    - text: 'If any of you use the gift of tongues, not more than two, or at the
        most three, should do so  each speaking in his turn  and some one should
        interpret them. '
      verse: 27
    - text: 'If there is no one able to interpret what is said, they should remain
        silent at the meeting of the Church, and speak to themselves and to God. '
      verse: 28
    - text: 'Of preachers two or three should speak, and the rest should weigh well
        what is said. '
      verse: 29
    - text: 'But, if some revelation is made to another person as he sits there, the
        first speaker should stop. '
      verse: 30
    - text: 'For you can all preach in turn, so that all may learn some lesson and
        all receive encouragement. '
      verse: 31
    - text: '(The spirit that moves the preachers is within the preachers control; '
      verse: 32
    - text: 'for God is not a God of disorder, but of peace.) This custom prevails
        in all the Churches of Christs People.  '
      verse: 33
    - text: ' At the meetings of the Church married women should remain silent, for
        they are not allowed to speak in public; they should take a subordinate place,
        as the Law itself directs. '
      verse: 34
    - text: 'If they want information on any point, they should ask their husbands
        about it at home; for it is unbecoming for a married woman to speak at a meeting
        of the Church. '
      verse: 35
    - text: 'What! did Gods Message to the world originate with you? or did it find
        its way to none but you?  '
      verse: 36
    - text: 'If any one thinks that he has the gift of preaching or any other spiritual
        gift, let him recognise that what I am now saying to you is a command from
        the Lord. '
      verse: 37
    - text: 'Any one who ignores it may be ignored. '
      verse: 38
    - text: 'Therefore, my Brothers, strive for the gift of preaching, and yet do
        not forbid speaking in tongues. '
      verse: 39
    - text: 'Let everything be done in a proper and orderly manner.  '
      verse: 40
  - chapter: 15
    verses:
    - text: 'Next, Brothers, I would remind you of the Good News which I told you,
        and which you received  the Good News on which you have taken your stand, '
      verse: 1
    - text: 'and by means of which you are being saved. I would remind you of the
        very words that I used in telling it to you, since you are still holding fast
        to it, and since it was not in vain that you became believers in Christ. '
      verse: 2
    - text: 'For at the very beginning of my teaching I gave you the account which
        I had myself received  that Christ died for our sins (as the Scriptures had
        foretold), '
      verse: 3
    - text: 'that he was buried, that on the third day he was raised (as the Scriptures
        had foretold), '
      verse: 4
    - text: 'and that he appeared to Kephas, and then to the Twelve. '
      verse: 5
    - text: 'After that, he appeared to more than five hundred of our Brothers at
        one time, most of whom are still alive, though some have gone to their rest. '
      verse: 6
    - text: 'After that, he appeared to James, and then to all the Apostles. '
      verse: 7
    - text: 'Last of all, he appeared even to me, who am, as it were, the abortion. '
      verse: 8
    - text: 'For I am the meanest of the Apostles, I who am unworthy of the name of
        Apostle, because I persecuted the Church of God. '
      verse: 9
    - text: 'But it is through the love of God that I am what I am, and the love that
        he showed me has not been wasted. No, I have toiled harder than any of them,
        and yet it was not I, but the love of God working with me. '
      verse: 10
    - text: 'Whether, then, it was I or whether it was they, this we proclaim, and
        this you believed. '
      verse: 11
    - text: ' Now, if it is proclaimed of Christ that he has been raised from the
        dead, how is it that some of you say that there is no such thing as a resurrection
        of the dead? '
      verse: 12
    - text: 'But, if there is no such thing as a resurrection of the dead, then even
        Christ has not been raised; '
      verse: 13
    - text: 'and, if Christ has not been raised, then our proclamation is without
        meaning, and our faith without meaning also! '
      verse: 14
    - text: 'Yes, and we are being proved to have borne false testimony about God;
        for we testified of God that he raised the Christ, whom he did not raise,
        if, indeed, the dead do not rise! '
      verse: 15
    - text: 'For, if the dead do not rise, then even Christ himself has not been raised, '
      verse: 16
    - text: 'and, if Christ has not been raised, your faith is folly  your sins are
        on you still! '
      verse: 17
    - text: 'Yes, and they, who have passed to their rest in union with Christ, perished! '
      verse: 18
    - text: 'If all that we have done has been to place our hope in Christ for this
        life, then we of all men are the most to be pitied.  '
      verse: 19
    - text: 'But, in truth, Christ has been raised from the dead, the first-fruits
        of those who are at rest. '
      verse: 20
    - text: 'For, since through a man there is death, so, too, through a man there
        is a resurrection of the dead. '
      verse: 21
    - text: 'For, as through union with Adam all men die, so through union with the
        Christ will all be made to live. '
      verse: 22
    - text: 'But each in his proper order  Christ the first-fruits; afterwards, at
        his Coming, those who belong to the Christ. '
      verse: 23
    - text: 'Then will come the end  when he surrenders the Kingdom to his God and
        Father, having overthrown all other rule and all other authority and power. '
      verse: 24
    - text: 'For he must reign until God has put all his enemies under his feet. '
      verse: 25
    - text: 'The last enemy to be overthrown is death; '
      verse: 26
    - text: 'for God has placed all things under Christs feet. (But, when it is said
        that all things have been placed under Christ, it is plain that God is excepted
        who placed everything under him.) '
      verse: 27
    - text: 'And, when everything has been placed under him, the Son will place himself
        under God who placed everything under him, that God may be all in all! '
      verse: 28
    - text: 'Again, what good will they be doing who are baptized on behalf of the
        dead? If it is true that the dead do not rise, why are people baptized on
        their behalf? '
      verse: 29
    - text: 'Why, too, do we risk our lives every hour? '
      verse: 30
    - text: 'Daily I face death  I swear it, Brothers, by the pride in you that I
        feel through my union with Christ Jesus, our Lord. '
      verse: 31
    - text: 'If with only human hopes I had fought in the arena at Ephesus, what should
        I have gained by it? If the dead do not rise, then  Let us eat and drink,
        for to-morrow we shall die! '
      verse: 32
    - text: 'Do not be deceived.   Good character is marred by evil company. '
      verse: 33
    - text: 'Awake to a righteous life, and cease to sin. There are some who have
        no true knowledge of God. I speak in this way to shame you.  '
      verse: 34
    - text: ' Some one, however, may ask How do the dead rise? and in what body will
        they come? '
      verse: 35
    - text: 'You foolish man! The seed you yourself sow does not come to life, unless
        it dies! '
      verse: 36
    - text: 'And when you sow, you sow not the body that will be, but a mere grain
         perhaps of wheat, or something else. '
      verse: 37
    - text: 'God gives it the body that he pleases  to each seed its special body. '
      verse: 38
    - text: 'All forms of life are not the same; there is one for men, another for
        beasts, another for birds, and another for fishes. '
      verse: 39
    - text: 'There are heavenly bodies, and earthly bodies; but the beauty of the
        heavenly bodies is not the beauty of the earthly. '
      verse: 40
    - text: 'There is a beauty of the sun, and a beauty of the moon, and a beauty
        of the stars; for even star differs from star in beauty. '
      verse: 41
    - text: 'It is the same with the resurrection of the dead. Sown a mortal body,
        it rises immortal; sown disfigured, it rises beautiful; '
      verse: 42
    - text: 'sown weak, it rises strong; sown a human body, it rises a spiritual body. '
      verse: 43
    - text: 'As surely as there is a human body, there is also a spiritual body. '
      verse: 44
    - text: 'That is what is meant by the words  Adam, the first man, became a human
        being; the last Adam became a Life-giving spirit. '
      verse: 45
    - text: 'That which comes first is not the spiritual, but the human; afterwards
        comes the spiritual; '
      verse: 46
    - text: 'the first man was from the dust of the earth; the second man from Heaven. '
      verse: 47
    - text: 'Those who are of the dust are like him who came from the dust; and those
        who are of Heaven are like him who came from Heaven. '
      verse: 48
    - text: 'And as we have borne the likeness of him who came from the dust, so let
        us bear the likeness of him who came from Heaven. '
      verse: 49
    - text: 'This I say, Brothers  Flesh and blood can have no share in the Kingdom
        of God, nor can the perishable share the imperishable. '
      verse: 50
    - text: 'Listen, I will tell you Gods hidden purpose! We shall not all have passed
        to our rest, but we shall all be transformed  in a moment, in the twinkling
        of an eye, '
      verse: 51
    - text: 'at the last trumpet-call; for the trumpet will sound, and the dead will
        rise immortal, and we, also, shall be transformed. '
      verse: 52
    - text: 'For this perishable body of ours must put on an imperishable form, and
        this dying body a deathless form. '
      verse: 53
    - text: 'And, when this dying body has put on its deathless form, then indeed
        will the words of Scripture come true    '
      verse: 54
    - text: 'Death has been swallowed up in victory! Where, O Death, is thy victory?
        Where, O Death, is thy sting? '
      verse: 55
    - text: 'It is sin that gives death its sting, and it is the Law that gives sin
        its power. '
      verse: 56
    - text: 'But thanks be to God, who gives us the victory, through Jesus Christ,
        our Lord. '
      verse: 57
    - text: 'Therefore, my dear Brothers, stand firm, unshaken, always diligent in
        the Lords work, for you know that, in union with him, your toil is not in
        vain.  '
      verse: 58
  - chapter: 16
    verses:
    - text: 'With reference to the Collection for Christs People, I want you to follow
        the instructions that I gave to the Churches in Galatia. '
      verse: 1
    - text: 'On the first day of every week each of you should put by what he can
        afford, so that no collections need be made after I have come. '
      verse: 2
    - text: 'On my arrival, I will send any persons, whom you may authorise by letter,
        to carry your gift to Jerusalem; '
      verse: 3
    - text: 'and, if it appears to be worth while for me to go also, they shall go
        with me.  '
      verse: 4
    - text: 'I will come to you as soon as I have been through Macedonia  for I am
        going through Macedonia  '
      verse: 5
    - text: 'And I shall probably make some stay with you or, perhaps, remain for
        the winter, so that you may yourselves send me on my way, wherever I may be
        going. '
      verse: 6
    - text: 'I do not propose to pay you a visit in passing now, for I hope to stay
        with you for some time, if the Lord permits. '
      verse: 7
    - text: 'I intend, however, staying at Ephesus till the Festival at the close
        of the Harvest; '
      verse: 8
    - text: 'for a great opening for active work has presented itself, and there are
        many opponents.  '
      verse: 9
    - text: ' If Timothy comes, take care that he has no cause for feeling anxious
        while he is with you. He is doing the Masters work no less than I am. '
      verse: 10
    - text: 'No one, therefore, should slight him. See him safely on his way to me,
        for I am expecting him with some of our Brothers.  '
      verse: 11
    - text: ' As for our Brother Apollos, I have often urged him to go to you with
        the others. He has, however, been very unwilling to do so as yet; but he will
        go as soon as he finds a good opportunity.  '
      verse: 12
    - text: ' Be watchful; stand firm in your faith; show yourselves men; be strong. '
      verse: 13
    - text: 'Let everything you do be done in a loving spirit.  '
      verse: 14
    - text: ' I have another request to make of you, Brothers. You remember Stephanas
        and his household, and that they were the first-fruits gathered in from Greece,
        and set themselves to serve Christs People. '
      verse: 15
    - text: 'I want you, on your part, to show deference to such men as these, as
        well as to every fellow labourer and earnest worker. '
      verse: 16
    - text: 'I am glad Stephanas and Fortunatus and Achaicus have come, for they have
        made up for your absence; '
      verse: 17
    - text: 'they have cheered my heart, and your hearts also. Recognise the worth
        of such men as these.  '
      verse: 18
    - text: ' The Churches in Roman Asia send you their greetings. Aquila and Prisca
        and the Church that meets at their house send you many Christian greetings. '
      verse: 19
    - text: 'All our brothers send you greetings. Greet one another with a sacred
        kiss.  '
      verse: 20
    - text: 'I, Paul, add this greeting in my own handwriting. '
      verse: 21
    - text: 'Accursed be any one who has no love for the Lord. THE LORD IS COMING. '
      verse: 22
    - text: 'May the blessing of the Lord Jesus be with you. '
      verse: 23
    - text: 'My love to all of you who are in union with Christ Jesus.    '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'To the Church of God in Corinth, and to all Christs People throughout
        Greece, from Paul, an Apostle of Christ Jesus, by the will of God, and from
        Timothy, a Brother. '
      verse: 1
    - text: 'May God, our Father, and the Lord Jesus Christ bless you and give you
        peace. '
      verse: 2
    - text: ' Blessed is the God and Father of Jesus Christ our Lord, the all-merciful
        Father, the God ever ready to console, '
      verse: 3
    - text: 'who consoles us in all our troubles, so that we may be able to console
        those who are in any trouble with the consolation that we ourselves receive
        from him. '
      verse: 4
    - text: 'It is true that we have our full share of the sufferings of the Christ,
        but through the Christ we have also our full share of consolation. '
      verse: 5
    - text: 'If we meet with trouble, it is for the sake of your consolation and salvation;
        and, if we find consolation, it is for the sake of the consolation that you
        will experience when you are called to endure the very sufferings that we
        ourselves are enduring; '
      verse: 6
    - text: 'and our hope for you remains unshaken. We know that, as you are sharing
        our sufferings, you will also share our consolation. '
      verse: 7
    - text: 'We want you, Brothers, to know that, in the troubles which befell us
        in Roman Asia, we were burdened altogether beyond our strength, so much so
        that we even despaired of life. '
      verse: 8
    - text: 'Indeed, we had the presentiment that we must die, so that we might rely,
        not on ourselves, but on God who raises the dead. '
      verse: 9
    - text: 'And from so imminent a death God delivered us, and will deliver us again;
        for in him we have placed our hopes of future deliverance, while you, also,
        help us by your prayers. '
      verse: 10
    - text: 'And then many lips will give thanks on our behalf for the blessing granted
        us in answer to many prayers. '
      verse: 11
    - text: ' Indeed, our main ground for satisfaction is this  Our conscience tells
        us that our conduct in the world, and still more in our relations with you,
        was marked by a purity of motive and a sincerity that were inspired by God,
        and was based, not on worldly policy, but on the help of God. '
      verse: 12
    - text: 'We never write anything to you other than what you will acknowledge to
        the very end  '
      verse: 13
    - text: 'And, indeed, you have already partly acknowledged it about us  that
        you have a right to be proud of us, as we shall be proud of you, on the Day
        of our Lord Jesus. '
      verse: 14
    - text: ' With this conviction in my mind, I planned to come to see you first,
        so that your pleasure might be doubled  '
      verse: 15
    - text: 'To visit you both on my way to Macedonia, and to come to you again on
        my return from Macedonia, and then to get you to send me on my way into Judea. '
      verse: 16
    - text: 'As this was my plan, where, pray, did I show any fickleness of purpose?
        Or do you think that my plans are formed on mere impulse, so that in the same
        breath I say Yes and No? '
      verse: 17
    - text: 'As God is true, the Message that we brought you does not waver between
        Yes and No! '
      verse: 18
    - text: 'The Son of God, Christ Jesus, whom we  Silas, Timothy, and I  proclaimed
        among you, never wavered between Yes and No. With him it has always been
        Yes. '
      verse: 19
    - text: 'For, many as were the promises of God, in Christ is the Yes that fulfils
        them. Therefore, through Christ again, let the Amen rise, through us, to
        the glory of God. '
      verse: 20
    - text: 'God who brings us, with you, into close union with Christ, and who consecrated
        us, '
      verse: 21
    - text: 'also set his seal upon us, and gave us his Spirit in our hearts as a
        pledge of future blessings.  '
      verse: 22
    - text: 'But, as my life shall answer for it, I call God to witness that it was
        to spare you that I deferred my visit to Corinth. '
      verse: 23
    - text: 'I do not mean that we are to dictate to you with regard to your faith;
        on the contrary, we work with you for your true happiness; indeed, it is through
        your faith that you are standing firm.  '
      verse: 24
  - chapter: 2
    verses:
    - text: 'For my own sake, as well, I decided not to pay you another painful visit. '
      verse: 1
    - text: 'If it is I who cause you pain, why, who is there to cheer me, except
        the very person whom I am paining? '
      verse: 2
    - text: 'So I wrote as I did, for fear that, if I had come, I should have been
        pained by those who ought to have made me glad; for I felt sure that it was
        true of you all that my joy was in every case yours also. '
      verse: 3
    - text: 'I wrote to you in sore trouble and distress of heart and with many tears,
        not to give you pain, but to let you see how intense a love I have for you.  '
      verse: 4
    - text: ' Now whoever has caused the pain has not so much pained me, as he has,
        to some extent  not to be too severe  pained every one of you. '
      verse: 5
    - text: 'The man to whom I refer has been sufficiently punished by the penalty
        inflicted by the majority of you; '
      verse: 6
    - text: 'so that now you must take the opposite course, and forgive and encourage
        him, or else he may be overwhelmed by the intensity of his pain. '
      verse: 7
    - text: 'So I entreat you to assure him of your love. '
      verse: 8
    - text: 'I had this further object, also, in what I wrote  to ascertain whether
        you might be relied upon to be obedient in everything. '
      verse: 9
    - text: 'When you forgive a man anything, I forgive him, too. Indeed, for my part,
        whatever I have forgiven (if I have had to forgive anything), I have forgiven
        for your sakes, in the presence of Christ, '
      verse: 10
    - text: 'so as to prevent Satan from taking advantage of us; for we are not ignorant
        of his devices.  '
      verse: 11
    - text: ' When I went to the district round Troas to tell the Good News of the
        Christ, even though there was an opening for serving the Master, '
      verse: 12
    - text: 'I could get no peace of mind because I failed to find Titus, my Brother;
        so I took leave of the people there, and went on to Macedonia. '
      verse: 13
    - text: 'All thanks to God, who, through our union with the Christ, leads us in
        one continual triumph, and uses us to spread the sweet odour of the knowledge
        of him in every place. '
      verse: 14
    - text: 'For we are the fragrance of Christ ascending to God  both among those
        who are in the path of Salvation and among those who are in the path to Ruin. '
      verse: 15
    - text: 'To the latter we are an odour which arises from death and tells of Death;
        to the former an odour which arises from life and tells of Life. But who is
        equal to such a task? '
      verse: 16
    - text: 'Unlike many people, we are not in the habit of making profit out of Gods
        Message; but in all sincerity, and bearing Gods commission, we speak before
        him in union with Christ.  '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Are we beginning to commend ourselves again? Or are we like some who
        need letters of commendation to you, or from you? '
      verse: 1
    - text: 'You yourselves are our letter  a letter written on our hearts, and one
        which everybody can read and understand. '
      verse: 2
    - text: 'All can see that you are a letter from Christ delivered by us, a letter
        written, not with ink, but with the Spirit of the Living God, not on tablets
        of stone, but on tablets of human hearts. '
      verse: 3
    - text: ' This, then, is the confidence in regard to God that we have gained through
        the Christ. '
      verse: 4
    - text: 'I do not mean that we are fit to form any judgment by ourselves, as if
        on our own authority; '
      verse: 5
    - text: 'our fitness comes from God, who himself made us fit to be ministers of
        a New Covenant, of which the substance is, not a written Law, but a Spirit.
        For the written Law means Death, but the Spirit gives Life.  '
      verse: 6
    - text: 'If the system of religion which involved Death, embodied in a written
        Law and engraved on stones, began amid such glory, that the Israelites were
        unable to gaze at the face of Moses on account of its glory, though it was
        but a passing glory, '
      verse: 7
    - text: 'will not the religion that confers the Spirit have still greater glory? '
      verse: 8
    - text: 'For, if there was a glory in the religion that involved condemnation,
        far greater is the glory of the religion that confers righteousness! '
      verse: 9
    - text: 'Indeed, that which then had glory has lost its glory, because of the
        glory which surpasses it. '
      verse: 10
    - text: 'And, if that which was to pass away was attended with glory, far more
        will that which is to endure be surrounded with glory!  '
      verse: 11
    - text: ' With such a hope as this, we speak with all plainness; '
      verse: 12
    - text: 'unlike Moses, who covered his face with a veil, to prevent the Israelites
        from gazing at the disappearance of what was passing away. '
      verse: 13
    - text: 'But their minds were slow to learn. Indeed, to this very day, at the
        public reading of the Old Covenant, the same veil remains unlifted; only for
        those who are in union with Christ does it pass away. '
      verse: 14
    - text: 'But, even to this day, whenever Moses is read, a veil lies on their hearts. '
      verse: 15
    - text: 'Yet, whenever a man turns to the Lord, the veil is removed. '
      verse: 16
    - text: 'And the Lord is the Spirit, and, where the Spirit of the Lord is, there
        is freedom. '
      verse: 17
    - text: 'And all of us, with faces from which the veil is lifted, seeing, as if
        reflected in a mirror, the glory of the Lord, are being transformed into his
        likeness, from glory to glory, as it is given by the Lord, the Spirit.    '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Therefore, since it is by Gods mercy that we are engaged in this ministry,
        we do not lose heart. '
      verse: 1
    - text: 'No, we have renounced the secrecy prompted by shame, refusing to adopt
        crafty ways, or to tamper with Gods Message, and commending ourselves to
        every mans conscience, in the sight of God, by our exhibition of the Truth. '
      verse: 2
    - text: 'And, even if the Good News that we bring is veiled, it is veiled only
        in the case of those who are on the path to Ruin  '
      verse: 3
    - text: 'Men whose minds have been blinded by the God of this Age, unbelievers
        as they are, so that the light from the Good News of the glory of the Christ,
        who is the very incarnation of God, should not shine for them. '
      verse: 4
    - text: '(For it is not ourselves that we proclaim, but Christ Jesus, as Lord,
        and ourselves as your servants for Jesus sake.) '
      verse: 5
    - text: 'Indeed, the same God who said Out of darkness light shall shine, has
        shone in upon our hearts, so that we should bring out into the light the knowledge
        of the glory of God, seen in the face of Christ.  '
      verse: 6
    - text: ' This treasure we have in these earthen vessels, that its all-prevailing
        power may be seen to come from God, and not to be our own. '
      verse: 7
    - text: 'Though hard pressed on every side, we are never hemmed in; through perplexed,
        never driven to despair; '
      verse: 8
