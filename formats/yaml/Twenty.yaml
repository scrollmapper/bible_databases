        himself shall be exalted. '
      verse: 14
    - text: ' Some of the people were bringing even their babies to Jesus, for him
        to touch them; but, when the disciples saw it, they began to find fault with
        those who had brought them. '
      verse: 15
    - text: 'Jesus, however, called the little children to him. Let the little children
