      verse: 30
  - chapter: 12
    verses:
    - text: 'It was at that time that King Herod began to ill-treat some of the members
        of the Church. '
      verse: 1
    - text: 'He had James, the brother of John, beheaded; '
      verse: 2
    - text: 'and, when he saw that the Jews were pleased with this, he proceeded to
        arrest Peter also. (This was during the Festival of the Unleavened Bread.) '
      verse: 3
    - text: 'After seizing Peter, Herod put him in prison, and entrusted him to the
        keeping of four Guards of four soldiers each, intending, after the Passover,
        to bring him up before the people. '
      verse: 4
    - text: 'So Peter was kept in prison, but meanwhile the prayers of the Church
        were being earnestly offered to God on his behalf. '
      verse: 5
    - text: 'Just when Herod was intending to bring him before the people, on that
        very night Peter was asleep between two soldiers, chained to them both, while
        there were sentries in front of the door, guarding the prison. '
      verse: 6
    - text: 'Suddenly an angel of the Lord stood by him, and a light shone in the
        cell. The angel struck Peter on the side, and roused him with the words: Get
        up quickly. '
      verse: 7
    - text: 'The chains dropped from his wrists, and then the angel said: Put on
        your girdle and sandals. When Peter had done so, the angel added: Throw
        your cloak round you and follow me.  '
      verse: 8
    - text: 'Peter followed him out, not knowing that what was happening under the
        angels guidance was real, but thinking that he was seeing a vision. '
      verse: 9
    - text: 'Passing the first Guard, and then the second, they came to the iron gate
        leading into the city, which opened to them of itself; and, when they had
        passed through that, and had walked along one street, all at once the angel
        left him.  '
      verse: 10
    - text: ' Then Peter came to himself and said: Now I know beyond all doubt that
        the Lord has sent his angel, and has rescued me from Herods hands and from
        all that the Jewish people have been expecting. '
      verse: 11
    - text: 'As soon as he realized what had happened, he went to the house of Mary,
        the mother of John who was also known as Mark, where a number of people were
        gathered together, praying. '
      verse: 12
    - text: 'On his knocking at the door in the gate, a maidservant, named Rhoda,
        came to answer it. '
      verse: 13
    - text: 'She recognized Peters voice, but in her joy left the gate unopened,
        and ran in, and told them that Peter was standing outside.  '
      verse: 14
    - text: ' You are mad! they exclaimed. But, when she persisted that it was so,
        they said: It must be his spirit!  '
      verse: 15
    - text: ' Meanwhile Peter went on knocking, and, when they opened the gate and
        saw him, they were amazed. '
      verse: 16
    - text: 'Peter signed to them with his hand to be silent, and then told them how
        the Lord had brought him out of the prison, adding: Tell James and the Brethren
        all this. Then he left the house, and went away to another place.  '
      verse: 17
    - text: ' In the morning there was a great stir among the soldiers  what could
        have become of Peter! '
      verse: 18
    - text: 'And, when Herod had made further search for him and failed to find him,
        he closely questioned the Guard, and ordered them away to execution. Then
        he went down from Judea to stay at Caesarea.  '
      verse: 19
    - text: ' It happened that Herod was deeply offended with the people of Tyre and
        Sidon, but they went in a body to him, and, having succeeded in winning over
        Blastus, the Chamberlain, they begged Herod for a reconciliation, because
        their country was dependent on the Kings for its food-supply. '
      verse: 20
    - text: 'On an appointed day Herod, wearing his state-robes, seated himself on
        his throne, and delivered an oration. '
      verse: 21
    - text: 'The people kept shouting: It is the voice of God, and not of a man!  '
      verse: 22
    - text: ' Instantly an angel of the Lord struck him, because he did not give God
        the glory; and he was attacked with worms, and died. '
      verse: 23
    - text: 'Meanwhile the Lords Message kept extending, and spreading far and wide.  '
      verse: 24
    - text: ' When Barnabas and Saul had carried out their mission, they returned
        to Jerusalem, and took with them John, who was also known as Mark.  '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Among the members of the Church at Antioch there were several Prophets
        and Teachers  Barnabas, Simeon who was known by the name of Black, Lucius
        of Cyrene, Manaen, foster-brother of Prince Herod, and Saul. '
      verse: 1
    - text: 'While they were engaged in the worship of the Lord and were fasting,
        the Holy Spirit said: Set apart for me Barnabas and Saul, for the work to
        which I have called them. '
      verse: 2
    - text: 'Accordingly, after fasting and prayer, they placed their hands on them
        and dismissed them. '
      verse: 3
    - text: ' Barnabas and Saul, sent on this mission, as they were, by the Holy Spirit,
        went down to Seleucia, and from there sailed to Cyprus. '
      verse: 4
    - text: 'On reaching Salamis, they began to tell the Message of God in the Jewish
        Synagogues; and they had John with them as an assistant. '
      verse: 5
    - text: 'After passing through the whole island, they reached Paphos, where they
        found an astrologer who pretended to be a Prophet  a Jew by birth, whose
        name was Barjoshua. '
      verse: 6
    - text: 'He was at the court of the Governor, Sergius Paulus, a man of intelligence,
        who sent for Barnabas and Saul and asked to be told Gods Message. '
      verse: 7
