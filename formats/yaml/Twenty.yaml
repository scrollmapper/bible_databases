  - chapter: 16
    verses:
    - text: 'Jesus said to his disciples: There was a rich man who had a steward;
        and this steward was maliciously accused to him of wasting his estate. '
      verse: 1
    - text: 'So the master called him and said What is this that I hear about you?
        Give in your accounts, for you cannot act as steward any longer. '
      verse: 2
    - text: 'What am I to do, the steward asked himself, now that my master is
        taking the stewards place away from me? I have not strength to dig, and I
        am ashamed to beg. '
      verse: 3
    - text: 'I know what I will do, so that, as soon as I am turned out of my stewardship,
        people may welcome me into their homes. '
      verse: 4
    - text: 'One by one he called up his masters debtors. How much do you owe my
        master? he asked of the first. '
      verse: 5
    - text: 'Four hundred and forty gallons of oil, answered the man. Here is your
        agreement, he said; sit down at once and make it two hundred and twenty. '
      verse: 6
    - text: 'And you, the steward said to the next, how much do you owe? Seventy
        quarters of wheat, he replied. Here is your agreement, the steward said;
        make it fifty-six. '
      verse: 7
    - text: 'His master complimented this dishonest steward on the shrewdness of his
        action. And indeed men of the world are shrewder in dealing with their fellow-men
        than those who have the Light. '
      verse: 8
    - text: 'And I say to you Win friends for yourselves with your dishonest money,
        so that, when it comes to an end, there may be a welcome for you into the
        Eternal Home. '
      verse: 9
    - text: 'He who is trustworthy in the smallest matter is trustworthy in a great
        one also; and he who is dishonest in the smallest matter is dishonest in a
        great one also. '
      verse: 10
    - text: 'So, if you have proved untrustworthy with the dishonest money, who
        will trust you with the true? '
      verse: 11
    - text: 'And, if you have proved untrustworthy with what does not belong to us,
        who will give you what is really our own? '
      verse: 12
    - text: 'No servant can serve two masters, for, either he will hate one and love
        the other, or else he will attach himself to one and despise the other. You
        cannot serve both God and Money.  '
      verse: 13
    - text: ' All this was said within hearing of the Pharisees, who were lovers of
        money, and they began to sneer at Jesus.  '
      verse: 14
    - text: ' You, said Jesus, are the men who justify themselves before the world,
        but God can read your hearts; and what is highly esteemed among men may be
        an abomination in the sight of God. '
      verse: 15
    - text: 'The Law and the Prophets sufficed until the time of John. Since then
        the Good News of the Kingdom of God has been told, and everybody has been
        forcing his way into it. '
      verse: 16
    - text: 'It would be easier for the heavens and the earth to disappear than for
        one stroke of a letter in the Law to be lost. '
      verse: 17
    - text: 'Every one who divorces his wife and marries another woman is an adulterer,
        and the man who marries a divorced woman is an adulterer. '
      verse: 18
    - text: 'There was once a rich man, who dressed in purple robes and fine linen,
        and feasted every day in great splendour. '
      verse: 19
    - text: 'Near his gateway there had been laid a beggar named Lazarus, who was
        covered with sores, '
      verse: 20
    - text: 'and who longed to satisfy his hunger with what fell from the rich mans
        table. Even the very dogs came and licked his sores. '
      verse: 21
    - text: 'After a time the beggar died, and was taken by the angels to be with
        Abraham. The rich man also died and was buried. '
      verse: 22
    - text: 'In the Place of Death he looked up in his torment, and saw Abraham at
        a distance and Lazarus at his side. '
      verse: 23
    - text: 'So he called out Pity me, Father Abraham, and send Lazarus to dip the
        tip of his finger in water and cool my tongue, for I am suffering agony in
        this flame. '
      verse: 24
    - text: 'Child, answered Abraham, remember that you in your lifetime received
        what you thought desirable, just as Lazarus received what was not desirable;
        but now he has his consolation here, while you are suffering agony. '
      verse: 25
    - text: 'And not only that, but between you and us there lies a great chasm, so
        that those who wish to pass from here to you cannot, nor can they cross from
        there to us. '
      verse: 26
    - text: 'Then, Father, he said, I beg you to send Lazarus to my fathers house
          '
      verse: 27
    - text: 'For I have five brothers to warn them, so that they may not come to this
        place of torture also. '
      verse: 28
    - text: 'They have the writings of Moses and the Prophets, replied Abraham;
        let them listen to them. '
      verse: 29
    - text: 'But, Father Abraham, he urged, if some one from the dead were to go
        to them, they would repent. '
      verse: 30
    - text: 'If they do not listen to Moses and the Prophets, answered Abraham,
        they will not be persuaded, even if some one were to rise from the dead.  '
      verse: 31
  - chapter: 17
    verses:
    - text: 'Jesus said to his disciples: It is inevitable that there should be snares;
        yet alas for him who is answerable for them! '
      verse: 1
    - text: 'It would be good for him if he had been flung into the sea with a mill-stone
        round his neck, rather than that he should prove a snare to even one of these
        lowly ones. '
      verse: 2
    - text: 'Be on your guard! If your brother does wrong, reprove him; but if he
        repents, forgive him. '
      verse: 3
    - text: 'Even if he wrongs you seven times a day, but turns to you every time
        and says I am sorry, you must forgive him.  '
      verse: 4
    - text: 'Give us more faith, said the Apostles to the Master; '
      verse: 5
    - text: 'but the Master said: If your faith were only like a mustard-seed, you
        could say to this mulberry tree Be up-rooted and planted in the sea, and
        it would obey you. '
      verse: 6
    - text: 'Which of you, if he had a servant ploughing, or tending the sheep, would
        say to him, when he came in from the fields, Come at once and take your place
        at table, '
      verse: 7
    - text: 'Instead of saying Prepare my dinner, and then make yourself ready and
