  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'A genealogy of Jesus Christ, a descendant of David and Abraham. '
      verse: 1
    - text: 'Abraham was the father of Isaac, Isaac of Jacob, Jacob of Judah and his
        brothers, '
      verse: 2
    - text: 'Judah of Perez and Zerah, whose mother was Tamar, Perez of Hezron, Hezron
        of Ram, '
      verse: 3
    - text: 'Ram of Amminadab, Amminadab of Nashon, Nashon of Salmon, '
      verse: 4
    - text: 'Salmon of Boaz, whose mother was Rahab, Boaz of Obed, whose mother was
        Ruth, Obed of Jesse, '
      verse: 5
    - text: 'Jesse of David the King. David was the father of Solomon, whose mother
        was Uriahs widow, '
      verse: 6
    - text: 'Solomon of Rehoboam, Rehoboam of Abijah, Abijah of Asa, '
      verse: 7
    - text: 'Asa of Jehoshaphat, Jehoshaphat of Jehoram, Jehoram of Uzziah, '
      verse: 8
    - text: 'Uzziah of Jotham, Jotham of Ahaz, Ahaz of Hezekiah, '
      verse: 9
    - text: 'Hezekiah of Manasseh, Manasseh of Ammon, Ammon of Josiah, '
      verse: 10
    - text: 'Josiah of Jeconiah and his brothers, at the time of the Exile to Babylon. '
      verse: 11
    - text: 'After the Exile to Babylon  Jeconiah was the father of Shealtiel, Shealtiel
        of Zerubbabel, '
      verse: 12
    - text: 'Zerubbabel of Abiud, Abiud of Eliakim, Eliakim of Azor, '
      verse: 13
    - text: 'Azor of Zadok, Zadok of Achim, Achim of Eliud, '
      verse: 14
    - text: 'Eliud of Eleazar, Eleazar of Matthan, Matthan of Jacob, '
      verse: 15
    - text: 'Jacob of Joseph, the husband of Mary, who was the mother of Jesus, who
        is called Christ. '
      verse: 16
    - text: 'So the whole number of generations from Abraham to David is fourteen;
        from David to the Exile to Babylon fourteen; and from the Exile to Babylon
        to the Christ fourteen. '
      verse: 17
    - text: ' The birth of Jesus Christ took place as follows:  His mother Mary was
        betrothed to Joseph, but, before the marriage took place, she found herself
        to be with child by the power of the Holy Spirit. '
      verse: 18
    - text: 'Her husband, Joseph, was a religious man and, being unwilling to expose
        her to contempt, resolved to put an end to their betrothal privately. '
      verse: 19
    - text: 'He had been dwelling upon this, when an angel of the Lord appeared to
        him in a dream.   Joseph, son of David, the angel said, do not be afraid
        to take Mary for your wife, for her child has been conceived by the power
        of the Holy Spirit. '
      verse: 20
    - text: 'She shall give birth to a son; and you shall give him the name Jesus,
        for it is he who shall save his people from their sins.  '
      verse: 21
    - text: ' All this happened in fulfilment of these words of the Lord in the Prophet,
        where he says     '
      verse: 22
    - text: 'Behold! the virgin shall be with child and shall give birth to a son,
        and they will give him the name Immanuel  a word which means God is with
        us. '
      verse: 23
    - text: 'When Joseph awoke from his sleep, he did as the angel of the Lord had
        directed him. '
      verse: 24
    - text: 'He made Mary his wife, but did not live with her as her husband until
        after the birth of her son; and to this son he gave the name Jesus.  '
      verse: 25
  - chapter: 2
    verses:
    - text: 'After the birth of Jesus at Bethlehem in Judea, in the reign of King
        Herod, some Astrologers from the East arrived in Jerusalem, asking: '
      verse: 1
    - text: 'Where is the new-born King of the Jews? for we saw his star in the east,
        and have come to do homage to him. '
      verse: 2
    - text: 'When King Herod heard of this, he was much troubled, and so, too, was
        all Jerusalem. '
      verse: 3
    - text: 'He called together all the Chief Priests and Teachers of the Law in the
        nation, and questioned them as to where the Christ was to be born.  '
      verse: 4
    - text: 'At Bethlehem in Judea, was their answer; for it is said in the Prophet
            '
      verse: 5
    - text: 'And thou, Bethlehem in Judahs land, art in no way least among the chief
        cities of Judah; for out of thee will come a Chieftain  one who will shepherd
        my people Israel.  '
      verse: 6
    - text: ' Then Herod secretly sent for the Astrologers, and ascertained from them
        the date of the appearance of the star; '
      verse: 7
    - text: 'and, sending them to Bethlehem, he said: Go and make careful inquiries
        about the child, and, as soon as you have found him, bring me word, that I,
        too, may go and do homage to him. '
      verse: 8
    - text: 'The Astrologers heard what the King had to say, and then continued their
        journey. And the star which they had seen in the east led them on, until it
        reached, and stood over, the place where the child was. '
      verse: 9
    - text: 'At the sight of the star they were filled with joy. '
      verse: 10
    - text: 'Entering the house, they saw the child with his mother, Mary, and fell
        at his feet and did homage to him. Then they unpacked their treasures, and
        offered to the child presents of gold, frankincense, and myrrh. '
      verse: 11
    - text: 'But afterwards, having been warned in a dream not to go back to Herod,
        they returned to their own country by another road.  '
      verse: 12
    - text: ' After they had left, an angel of the Lord appeared to Joseph in a dream,
        and said:   Awake, take the child and his mother, and seek refuge in Egypt;
        and stay there until I bid you return, for Herod is about to search for the
        child, to put him to death. '
      verse: 13
    - text: 'Joseph awoke, and taking the child and his mother by night, went into
        Egypt, '
      verse: 14
    - text: 'and there he stayed until Herods death; in fulfilment of these words
        of the Lord in the Prophet, where he says    Out of Egypt I called my Son.  '
      verse: 15
    - text: ' When Herod found that he had been trifled with by the Astrologers, he
        was very angry. He sent and put to death all the boys in Bethlehem and the
        whole of that neighbourhood, who were two years old or under, guided by the
        date which he had ascertained from the Astrologers. '
      verse: 16
    - text: 'Then were fulfilled these words spoken in the Prophet Jeremiah, where
        he says     '
      verse: 17
    - text: 'A voice was heard in Ramah, weeping and much lamentation; Rachel, weeping
        for her children, refused all comfort because they were not.  '
      verse: 18
    - text: ' But, on the death of Herod, an angel of the Lord appeared in a dream
        to Joseph in Egypt, and said: '
      verse: 19
    - text: 'Awake, take the child and his mother, and go into the Land of Israel,
        for those who sought to take the childs life are dead. '
      verse: 20
    - text: 'And he awoke, and taking the child and his mother, went into the Land
        of Israel. '
      verse: 21
    - text: 'But, hearing that Archelaus had succeeded his father Herod as King of
        Judea, he was afraid to go back there; and having been warned in a dream,
        he went into the part of the country called Galilee. '
      verse: 22
    - text: 'And there he settled in the town of Nazareth, in fulfilment of these
        words in the Prophets  He will be called a Nazarene.  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'About that time John the Baptist first appeared, proclaiming in the Wilderness
        of Judea: '
      verse: 1
    - text: 'Repent, for the Kingdom of Heaven is at hand. '
      verse: 2
    - text: 'This is he who was spoken of in the Prophet Isaiah, where he says   The
        voice of one crying aloud in the Wilderness: Make ready the way of the Lord,
        make his paths straight.  '
      verse: 3
    - text: ' John wore clothing made of camels hair, with a belt of leather round
        his waist, and his food was locusts and wild honey. '
      verse: 4
    - text: 'At that time Jerusalem, and all Judea, as well as the whole district
        of the Jordan, went out to him '
      verse: 5
    - text: 'and were baptized by him in the river Jordan, confessing their sins.  '
      verse: 6
    - text: ' When, however, John saw many of the Pharisees and Sadducees coming to
        receive his baptism, he said to them:   You brood of vipers! Who has prompted
        you to seek refuge from the coming judgment? '
      verse: 7
    - text: 'Let your life, then, prove your repentance; '
      verse: 8
    - text: 'and do not think that you can say among yourselves Abraham is our ancestor,
        for I tell you that out of these very stones God is able to raise descendants
        for Abraham! '
      verse: 9
    - text: 'Already the axe is lying at the root of the trees. Therefore every tree
        that fails to bear good fruit will be cut down and thrown into the fire. '
      verse: 10
    - text: 'I, indeed, baptize you with water to teach repentance; but he who is
        coming after me is more powerful than I, and I am not fit even to carry his
        sandals. He will baptize you with the Holy Spirit and with fire. '
      verse: 11
    - text: 'His winnowing-fan is in his hand, and he will clear his threshing-floor,
        and store his grain in the barn, but the chaff he will burn with inextinguishable
        fire.  '
      verse: 12
    - text: ' Then Jesus came from Galilee to the Jordan, to John, to be baptized
        by him. '
      verse: 13
    - text: 'But John tried to prevent him.   It is I, he said, who need to be
        baptized by you; why then do you come to me?  '
      verse: 14
    - text: ' Let it be so for the present,  Jesus answered, since it is fitting
        for us thus to satisfy every claim of religion.  Upon this, John consented.  '
      verse: 15
    - text: ' After the baptism of Jesus, and just as he came up from the water, the
        heavens opened, and he saw the Spirit of God descending, like a dove, and
        alighting upon him, '
      verse: 16
    - text: 'and from the heavens there came a voice which said: This is my son,
        the Beloved, in whom I delight.  '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Then Jesus was led up into the Wilderness by the Spirit to be tempted
        by the Devil. '
      verse: 1
    - text: 'And, after he had fasted for forty days and forty nights, he became hungry. '
      verse: 2
    - text: 'And the Tempter came to him, and said:  If you are Gods Son, tell these
        stones to become loaves of bread. '
      verse: 3
    - text: 'But Jesus answered: Scripture says   It is not on bread alone that
        man is to live, but on every word that comes from the mouth of God.  '
      verse: 4
    - text: 'Then the Devil took him to the Holy City, and, placing him on the parapet
        of the temple, said to him: '
      verse: 5
    - text: 'If you are Gods Son, throw yourself down, for Scripture says  He
        will give his angels commands about thee, and on their hands they will upbear
        thee, lest ever thou shouldst strike thy foot against a stone. '
      verse: 6
    - text: 'Scripture also says,  answered Jesus,  Thou shalt not tempt the Lord
        thy God.  '
      verse: 7
    - text: 'The third time, the Devil took Jesus to a very high mountain, and, showing
        him all the kingdoms of the world and their splendour, said to him:  '
      verse: 8
    - text: 'All these I will give you, if you will fall at my feet and do homage
        to me. '
      verse: 9
    - text: 'Then Jesus said to him: Begone, Satan! for Scripture says   Thou shalt
        do homage to the Lord thy God, and worship him only.  '
      verse: 10
    - text: 'Then the Devil left him alone, and angels came and ministered to him.  '
      verse: 11
    - text: ' When Jesus heard that John had been committed to prison, he retired
        to Galilee. '
      verse: 12
    - text: 'Afterwards, leaving Nazareth, he went and settled at Capernaum, which
        is by the side of the Sea, within the borders of Zebulun and Naphtali; '
      verse: 13
    - text: 'in fulfilment of these words in the Prophet Isaiah    '
      verse: 14
    - text: 'The land of Zebulun and the land of Naphtali, the land of the Road by
        the Sea, and beyond the Jordan, with Galilee of the Gentiles   '
      verse: 15
    - text: 'The people who were dwelling in darkness have seen a great Light, and,
        for those who were dwelling in the shadow-land of Death, a Light has risen!  '
      verse: 16
    - text: ' At that time Jesus began to proclaim   Repent, for the Kingdom of
        Heaven is at hand.   '
      verse: 17
    - text: ' As Jesus was walking along the shore of the Sea of Galilee, he saw two
        brothers  Simon, also known as Peter, and his brother Andrew  casting a
        net into the Sea; for they were fishermen.  '
      verse: 18
    - text: ' Come and follow me,  Jesus said, and I will set you to fish for men.  '
      verse: 19
    - text: 'The two men left their nets at once and followed him. '
      verse: 20
    - text: 'Going further on, he saw two other men who were also brothers, James,
        Zebediahs son, and his brother John, in their boat with their father, mending
        their nets. Jesus called them, '
      verse: 21
    - text: 'and they at once left their boat and their father, and followed him.  '
      verse: 22
    - text: ' And Jesus went all through Galilee, teaching in their Synagogues, proclaiming
        the Good News of the Kingdom, and curing every kind of disease and every kind
        of sickness among the people; '
      verse: 23
    - text: 'and his fame spread all through Syria. They brought to him all who were
        ill with any form of disease, or who were suffering pain  any who were either
        possessed by demons, or were lunatic, or paralysed; and he cured them. '
      verse: 24
    - text: 'And he was followed by large crowds from Galilee, the district of the
        Ten Towns, Jerusalem, Judea, and from beyond the Jordan.    '
      verse: 25
  - chapter: 5
    verses:
    - text: 'On seeing the crowds of People, Jesus went up the hill; and, when he
        had taken his seat, his disciples came up to him; '
      verse: 1
    - text: 'and he began to teach them as follows:    '
      verse: 2
    - text: 'Blessed are the poor in spirit,   for theirs is the Kingdom of Heaven.   '
      verse: 3
    - text: 'Blessed are the mourners,   for they shall be comforted.   '
      verse: 4
    - text: 'Blessed are the gentle,   for they shall inherit the earth.   '
      verse: 5
    - text: 'Blessed are those who hunger and thirst for righteousness,   for they
        shall be satisfied.   '
      verse: 6
    - text: 'Blessed are the merciful,   for they shall find mercy.   '
      verse: 7
    - text: 'Blessed are the pure in heart,   for they shall see God.   '
      verse: 8
    - text: 'Blessed are the peacemakers,   for they shall be called Sons of God.   '
      verse: 9
    - text: 'Blessed are those who have been persecuted in the cause of righteousness,   for
        theirs is the Kingdom of Heaven. '
      verse: 10
    - text: 'Blessed are you when people taunt you, and persecute you, and say everything
        evil about you  untruly, and on my account. '
      verse: 11
    - text: 'Be glad and rejoice, because your reward in Heaven will be great; for
        so men persecuted the Prophets who lived before you.  '
      verse: 12
    - text: ' It is you who are the salt of the earth; but, if the salt should lose
        its strength, what will you use to restore its saltiness? It is no longer
        good for anything, but is thrown away, and trampled underfoot. '
      verse: 13
    - text: 'It is you who are the Light of the world. A town that stands on a hill
        cannot be hidden. '
      verse: 14
    - text: 'Men do not light a lamp and put it under the corn-measure, but on the
        lamp-stand, where it gives light to every one in the house. '
      verse: 15
    - text: 'Let your light so shine before the eyes of your fellow men, that, seeing
        your good actions, they may praise your Father who is in Heaven.  '
      verse: 16
    - text: ' Do not think that I have come to do away with the Law or the Prophets;
        I have not come to do away with them, but to complete them. '
      verse: 17
    - text: 'For I tell you, until the heavens and the earth disappear, not even the
        smallest letter, nor one stroke of a letter, shall disappear from the Law
        until all is done. '
      verse: 18
    - text: 'Whoever, therefore, breaks one of these commandments, even the least
        of them, and teaches others to do so, will be the least-esteemed in the Kingdom
        of Heaven; but whoever keeps them, and teaches others to do so, will be esteemed
        great in the Kingdom of Heaven. '
      verse: 19
    - text: 'Indeed I tell you that, unless your religion is above that of the Teachers
        of the Law, and Pharisees, you will never enter the Kingdom of Heaven.  '
      verse: 20
    - text: ' You have heard that to our ancestors it was said  Thou shalt not commit
        murder, and Whoever commits murder shall be liable to answer for it to the
        Court. '
      verse: 21
    - text: 'I, however, say to you that any one who cherishes anger against his brother
        shall be liable to answer for it to the Court; and whoever pours contempt
        upon his brother shall be liable to answer for it to the High Council, while
        whoever calls down curses upon him shall be liable to answer for it in the
        fiery Pit. '
      verse: 22
    - text: 'Therefore, when presenting your gift at the altar, if even there you
        remember that your brother has some grievance against you, '
      verse: 23
    - text: 'leave your gift there, before the altar, go and be reconciled to your
        brother, first, then come and present your gift. '
      verse: 24
    - text: 'Be ready to make friends with your opponent, even when you meet him on
        your way to the court; for fear that he should hand you over to the judge,
        and the judge to his officer, and you should be thrown into prison. '
      verse: 25
    - text: 'I tell you, you will not come out until you have paid the last penny.  '
      verse: 26
    - text: ' You have heard that it was said  Thou shalt not commit adultery. '
      verse: 27
    - text: 'I, however, say to you that any one who looks at a woman with an impure
        intention has already committed adultery with her in his heart. '
      verse: 28
    - text: 'If your right eye is a snare to you, take it out and throw it away. It
        would be best for you to lose one part of your body, and not to have the whole
        of it thrown into the Pit. '
      verse: 29
    - text: 'And, if your right hand is a snare to you, cut it off and throw it away.
        It would be best for you to lose one part of your body, and not to have the
        whole of it go down to the Pit.  '
      verse: 30
    - text: ' It was also said  Let any one who divorces his wife serve her with
        a notice of separation. '
      verse: 31
    - text: 'I, however, say to you that any one who divorces his wife, except on
        the ground of her unchastity, leads to her committing adultery; while any
        one who marries her after her divorce is guilty of adultery. '
      verse: 32
    - text: 'Again, you have heard that to our ancestors it was said  Thou shalt
        not break an oath, but thou shall keep thine oaths as a debt due to the Lord. '
      verse: 33
    - text: 'I, however, say to you that you must not swear at all, either by Heaven,
        since that is Gods throne, '
      verse: 34
    - text: 'or by the earth, since that is his footstool, or by Jerusalem, since
        that is the city of the Great King. '
      verse: 35
    - text: 'Nor should you swear by your head, since you cannot make a single hair
        either white or black. '
      verse: 36
    - text: 'Let your words be simply Yes or No; anything beyond this comes from
        what is wrong.  '
      verse: 37
    - text: ' You have heard that it was said  An eye for an eye and a tooth for
        a tooth. '
      verse: 38
    - text: 'I, however, say to you that you must not resist wrong; but, if any one
        strikes you on the right cheek, turn the other to him also; '
      verse: 39
    - text: 'and, when any one wants to go to law with you, to take your coat, let
        him have your cloak as well; '
      verse: 40
    - text: 'and, if any one compels you to go one mile, go two miles with him. '
      verse: 41
    - text: 'Give to him who asks of you; and, from him who wants to borrow from you,
        do not turn away.  '
      verse: 42
    - text: ' You have heard that it was said  Thou shalt love thy neighbour and
        hate thy enemy. '
      verse: 43
    - text: 'I, however, say to you  Love your enemies, and pray for those who persecute
        you, '
      verse: 44
    - text: 'that you may become Sons of your Father who is in Heaven; for he causes
        his sun to rise upon bad and good alike, and sends rain upon the righteous
        and upon the unrighteous. '
      verse: 45
    - text: 'For, if you love only those who love you, what reward will you have?
        Even the tax-gatherers do this! '
      verse: 46
    - text: 'And, if you show courtesy to your brothers only, what are you doing more
        than others? Even the Gentiles do this! '
      verse: 47
    - text: 'You, then, must become perfect  as your heavenly Father is perfect.    '
      verse: 48
  - chapter: 6
    verses:
    - text: 'Take care not to perform your religious duties in public in order to
        be seen by others; if you do, your Father who is in Heaven has no reward for
        you. '
      verse: 1
    - text: 'Therefore, when you do acts of charity, do not have a trumpet blown in
        front of you, as hypocrites do in the Synagogues and in the streets, that
        they may be praised by others. There, I tell you, is their reward! '
      verse: 2
    - text: 'But, when you do acts of charity, do not let your left hand know what
        your right hand is doing, '
      verse: 3
    - text: 'so that your charity may be secret; and your Father, who sees what is
        in secret, will recompense you.  '
      verse: 4
    - text: ' And, when you pray, you are not to behave as hypocrites do. They like
        to pray standing in the Synagogues and at the corners of the streets, that
        they may be seen by men. There, I tell you, is their reward! '
      verse: 5
    - text: 'But, when one of you prays, let him go into his own room, shut the door,
        and pray to his Father who dwells in secret; and his Father, who sees what
        is secret, will recompense him. '
      verse: 6
    - text: 'When praying, do not repeat the same words over and over again, as is
        done by the Gentiles, who think that by using many words they will obtain
        a hearing. '
      verse: 7
    - text: 'Do not imitate them; for God, your Father, knows what you need before
        you ask him. '
      verse: 8
    - text: 'You, therefore, should pray thus     Our Father, who art in Heaven,  may
        thy name be held holy,   '
      verse: 9
    - text: 'thy Kingdom come, thy will be done    on earth, as in Heaven.   '
      verse: 10
    - text: 'Give us to-day   the bread that we shall need;   '
      verse: 11
    - text: 'and forgive us our wrong-doings,   as we have forgiven those who have
        wronged us;   '
      verse: 12
    - text: 'and take us not into temptation,   but deliver us from Evil. '
      verse: 13
    - text: 'For, if you forgive others their offences, your heavenly Father will
        forgive you also; '
      verse: 14
    - text: 'but, if you do not forgive others their offences, not even your Father
        will forgive your offences.  '
      verse: 15
    - text: ' And, when you fast, do not put on gloomy looks, as hypocrites do who
        disfigure their faces that they may be seen by men to be fasting. That, I
        tell you, is their reward! '
      verse: 16
    - text: 'But, when one of you fasts, let him anoint his head and wash his face, '
      verse: 17
    - text: 'that he may not be seen by men to be fasting, but by his Father who dwells
        in secret; and his Father, who sees what is secret, will recompense him.  '
      verse: 18
    - text: ' Do not store up treasures for yourselves on earth, where moth and rust
        destroy, and where thieves break in and steal. '
      verse: 19
    - text: 'But store up treasures for yourselves in Heaven, where neither moth nor
        rust destroys, and where thieves do not break in or steal. '
      verse: 20
    - text: 'For where your treasure is, there will your heart be also. '
      verse: 21
    - text: 'The lamp of the body is the eye. If your eye is unclouded, your whole
        body will be lit up; '
      verse: 22
    - text: 'but, if your eye is diseased, your whole body will be darkened. And,
        if the inner light is darkness, how intense must that darkness be! '
      verse: 23
    - text: 'No one can serve two masters, for either he will hate one and love the
        other, or else he will attach himself to one and despise the other. You cannot
        serve both God and Money.  '
      verse: 24
    - text: ' That is why I say to you, Do not be anxious about your life here  what
        you can get to eat or drink; nor yet about your body  what you can get to
        wear. Is not life more than food, and the body than its clothing? '
      verse: 25
    - text: 'Look at the wild birds  they neither sow, nor reap, nor gather into
        barns; and yet your heavenly Father feeds them! And are not you more precious
        than they? '
      verse: 26
    - text: 'But which of you, by being anxious, can prolong his life a single moment? '
      verse: 27
    - text: 'And why be anxious about clothing? Study the wild lilies, and how they
        grow. They neither toil nor spin; '
      verse: 28
    - text: 'yet I tell you that even Solomon in all his splendour was not robed like
        one of these. '
      verse: 29
    - text: 'If God so clothes even the grass of the field, which is living to-day
        and to-morrow will be thrown into the oven, will not he much more clothe you,
        O men of little faith? '
      verse: 30
    - text: 'Do not then ask anxiously What can we get to eat? or What can we get
        to drink? or What can we get to wear? '
      verse: 31
    - text: 'All these are the things for which the nations are seeking, and your
        heavenly Father knows that you need them all. '
      verse: 32
    - text: 'But first seek his Kingdom and the righteousness that he requires, and
        then all these things shall be added for you. '
      verse: 33
    - text: 'Therefore do not be anxious about to-morrow, for to-morrow will bring
        its own anxieties. Every day has trouble enough of its own.    '
      verse: 34
  - chapter: 7
    verses:
    - text: 'Do not judge, that you may not be judged. '
      verse: 1
    - text: 'For, just as you judge others, you will yourselves be judged, and the
        measure that you mete will be meted out to you. '
      verse: 2
    - text: 'And why do you look at the straw in your brothers eye, while you pay
        no attention at all to the beam in yours? '
      verse: 3
    - text: 'How will you say to your brother Let me take out the straw from your
        eye, when all the time there is a beam in your own? '
      verse: 4
    - text: 'Hypocrite! Take out the beam from your own eye first, and then you will
        see clearly how to take out the straw from your brothers.  '
      verse: 5
    - text: ' Do not give what is sacred to dogs; nor yet throw your pearls before
        pigs, lest they should trample them under their feet, and then turn and attack
        you. '
      verse: 6
    - text: 'Ask, and your prayer shall be granted; search, and you shall find; knock,
        and the door shall be opened to you. '
      verse: 7
    - text: 'For he that asks receives, he that searches finds, and to him that knocks
        the door shall be opened. '
      verse: 8
    - text: 'Who among you, when his son asks him for a loaf, will give him a stone, '
      verse: 9
    - text: 'or when he asks for a fish, will give him a snake? '
      verse: 10
    - text: 'If you, then, wicked though you are, know how to give good gifts to your
        children, how much more will your Father who is in Heaven give what is good
        to those that ask him!  '
      verse: 11
    - text: ' Do to others whatever you would wish them to do to you; for that is
        the teaching of both the Law and the Prophets. '
      verse: 12
    - text: 'Go in by the small gate. Broad and spacious is the road that leads to
        destruction, and those that go in by it are many; '
      verse: 13
    - text: 'for small is the gate, and narrow the road, that leads to Life, and those
        that find it are few.  '
      verse: 14
    - text: ' Beware of false Teachers  men who come to you in the guise of sheep,
        but at heart they are ravenous wolves. '
      verse: 15
    - text: 'By the fruit of their lives you will know them. Do people gather grapes
        from thorn bushes, or figs from thistles? '
      verse: 16
    - text: 'So, too, every sound tree bears good fruit, while a worthless tree bears
        bad fruit. '
      verse: 17
    - text: 'A sound tree cannot produce bad fruit, nor can a worthless tree bear
        good fruit. '
      verse: 18
    - text: 'Every tree that fails to bear good fruit is cut down and thrown into
        the fire. '
      verse: 19
    - text: 'Hence it is by the fruit of their lives that you will know such men. '
      verse: 20
    - text: 'Not every one who says to me Master! Master! will enter the Kingdom
        of Heaven, but only he who does the will of my Father who is in Heaven. '
      verse: 21
    - text: 'On That Day many will say to me Master, Master, was not it in your
        name that we taught, and in your name that we drove out demons, and in your
        name that we did many miracles? '
      verse: 22
    - text: 'And then I shall say to them plainly I never knew you. Go from my presence,
        you who live in sin.  '
      verse: 23
    - text: ' Everyone, therefore, that listens to this teaching of mine and acts
        upon it may be compared to a prudent man, who built his house upon the rock. '
      verse: 24
    - text: 'The rain poured down, the rivers rose, the winds blew and beat upon that
        house, but it did not fall, for its foundations were upon the rock. '
      verse: 25
    - text: 'And every one that listens to this teaching of mine and does not act
        upon it may be compared to a foolish man, who built his house on the sand. '
      verse: 26
    - text: 'The rain poured down, the rivers rose, the winds blew and struck against
        that house, and it fell; and great was its downfall.   '
      verse: 27
    - text: ' By the time that Jesus had finished speaking, the crowd was filled with
        amazement at his teaching. '
      verse: 28
    - text: 'For he taught them like one who had authority, and not like their Teachers
        of the Law.  '
      verse: 29
  - chapter: 8
    verses:
    - text: 'When Jesus had come down from the hill, great crowds followed him. '
      verse: 1
    - text: 'And he saw a leper who came up, and bowed to the ground before him, and
        said: Master, if only you are willing, you are able to make me clean. '
      verse: 2
    - text: 'Stretching out his hand, Jesus touched him, saying as he did so: I am
        willing; become clean.  Instantly he was made clean from his leprosy; '
      verse: 3
    - text: 'and then Jesus said to him: Be careful not to say a word to any one,
        but go and show yourself to the Priest, and offer the gift directed by Moses,
        as evidence of your cure.  '
      verse: 4
    - text: 'After Jesus had entered Capernaum, a Captain in the Roman army came up
        to him, entreating his help. '
      verse: 5
    - text: 'Sir, he said, my manservant is lying ill at my house with a stroke
        of paralysis, and is suffering terribly.  '
      verse: 6
    - text: 'I will come and cure him,  answered Jesus. '
      verse: 7
    - text: 'Sir, the Captain went on, I am unworthy to receive you under my roof;
        but only speak, and my manservant will be cured. '
      verse: 8
    - text: 'For I myself am a man under the orders of others, with soldiers under
        me; and, if I say to one of them Go, he goes, and to another Come, he
        comes, and to my slave Do this, he does it. '
      verse: 9
    - text: 'Jesus was surprised to hear this, and said to those who were following
        him: Never I tell you, in any Israelite have I met with such faith as this! '
      verse: 10
    - text: 'Yes, and many will come in from East and West and take their places beside
        Abraham, Isaac, and Jacob, in the Kingdom of Heaven; '
      verse: 11
    - text: 'while the heirs to the Kingdom will be banished into the darkness outside;
        there, there will be weeping and grinding of teeth.  '
      verse: 12
    - text: 'Then Jesus said to the Captain: Go now, and it shall be according to
        your faith.  And the man was cured that very hour.  '
      verse: 13
    - text: ' When Jesus went into Peters house, he saw Peters mother-in-law prostrated
        with fever. '
      verse: 14
    - text: 'On his taking her hand, the fever left her, and she rose and began to
        wait upon him. '
      verse: 15
    - text: 'In the evening the people brought to Jesus many who were possessed by
        demons; and he drove out the spirits with a word, and cured all who were ill, '
      verse: 16
    - text: 'in fulfilment of these words in the Prophet Isaiah  He took our infirmities
        on himself, and bore the burden of our diseases.  '
      verse: 17
    - text: ' Seeing a crowd round him, Jesus gave orders to go across. '
      verse: 18
    - text: 'And a Teacher of the Law came up to him, and said: Teacher, I will follow
        you wherever you go.  '
      verse: 19
    - text: ' Foxes have holes,  answered Jesus, and wild birds their roosting-places,
        but the Son of Man has nowhere to lay his head.  '
      verse: 20
    - text: 'Master, said another, who was a disciple, let me first go and bury
        my father. '
      verse: 21
    - text: 'But Jesus answered: Follow me, and leave the dead to bury their dead.  '
      verse: 22
    - text: 'Then he got into the boat, followed by his disciples. '
      verse: 23
    - text: 'Suddenly so great a storm came on upon the Sea, that the waves broke
        right over the boat. But Jesus was asleep; '
      verse: 24
    - text: 'and the disciples came and roused him. Master, they cried, save us;
        we are lost!  '
      verse: 25
    - text: ' Why are you so timid?  he said. O men of little faith!  Then Jesus
        rose and rebuked the winds and the sea, and a great calm followed. '
      verse: 26
    - text: 'The men were amazed, and exclaimed: What kind of man is this, that even
        the winds and the sea obey him!  '
      verse: 27
    - text: ' And on getting to the other side  the country of the Gadarenes  Jesus
        met two men who were possessed by demons, coming out of the tombs. They were
        so violent that no one was able to pass that way. '
      verse: 28
    - text: 'Suddenly they shrieked out: What do you want with us, Son of God? Have
        you come here to torment us before our time? '
      verse: 29
    - text: 'A long way off, there was a drove of many pigs, feeding; '
      verse: 30
    - text: 'and the foul spirits began begging Jesus: If you drive us out, send
        us into the drove of pigs.  '
      verse: 31
    - text: ' Go,  he said. The spirits came out, and entered the pigs; and the
        whole drove rushed down the steep slope into the Sea, and died in the water. '
      verse: 32
    - text: 'At this the men who tended them ran away and went to the town, carrying
        the news of all that had occurred, and of what had happened to the possessed
        men. '
      verse: 33
    - text: 'At the news the whole town went out to meet Jesus, and, when they saw
        him, they entreated him to go away from their neighbourhood.    '
      verse: 34
  - chapter: 9
    verses:
    - text: 'Afterwards Jesus got into a boat, and, crossing over, came to his own
        city. '
      verse: 1
    - text: 'And there some people brought to him a paralysed man on a bed. When Jesus
        saw their faith, he said to the man: Courage, Child! Your sins are forgiven.  '
      verse: 2
    - text: 'Then some of the teachers of the Law said to themselves: This man is
        blaspheming! '
      verse: 3
    - text: 'Knowing their thoughts, Jesus exclaimed: Why do your cherish such wicked
        thoughts? '
      verse: 4
    - text: 'Which, I ask, is the easier?  to say Your sins are forgiven? or to
        say Get up, and walk about? '
      verse: 5
    - text: 'But, that you may know that the Son of Man has power on earth to forgive
        sins   then he said to the paralysed man  Get up, take up your bed, and
        return to your home.  '
      verse: 6
    - text: 'The man got up and went to his home. '
      verse: 7
    - text: 'When the crowd saw this, they were awe-struck, and praised God for giving
        such power to men.  '
      verse: 8
    - text: ' As Jesus went along, he saw a man, called Matthew, sitting in the tax-office,
        and said to him: Follow me.  Matthew got up and followed him.  '
      verse: 9
    - text: ' And, later on, when he was at table in the house, a number of tax-gatherers
        and outcasts came in and took their places at table with Jesus and his disciples. '
      verse: 10
    - text: 'When the Pharisees saw this, they said to his disciples: Why does your
        Teacher eat in the company of tax-gatherers and outcasts? '
      verse: 11
    - text: 'On hearing this, Jesus said: It is not those who are in health that
        need a doctor, but those who are ill. '
      verse: 12
    - text: 'Go and learn what this means  I desire mercy, and not sacrifice; for
        I did not come to call the religious, but the outcast.  '
      verse: 13
    - text: 'Then Johns disciples came to Jesus, and asked: Why do we and the Pharisees
        fast while your disciples do not? '
      verse: 14
    - text: 'Jesus answered: Can the bridegrooms friends mourn as long as the bridegroom
        is with them? But the days will come, when the bridegroom will be parted from
        them, and they will fast then. '
      verse: 15
    - text: 'No man ever puts a piece of unshrunk cloth on an old garment; for such
        a patch tears away from the garment, and a worse rent is made. '
      verse: 16
    - text: 'Nor do people put new wine into old wine-skins; for, if they do, the
        skins burst, and the wine runs out, and the skins are lost; but they put new
        wine into fresh skins, and so both are preserved.   '
      verse: 17
    - text: ' While Jesus was saying this, a President of a Synagogue came up and
        bowed to the ground before him. My daughter, he said, Has just died; but
        come and place your hand on her, and she will be restored to life. '
      verse: 18
    - text: 'So Jesus rose and followed him, and his disciples went also. '
      verse: 19
    - text: 'But meanwhile a woman, who had been suffering from haemorrhage for twelve
        years, came up behind and touched the tassel of his cloak. '
      verse: 20
    - text: 'If I only touch his cloak, she said to herself, I shall get well. '
      verse: 21
    - text: 'Turning and seeing her, Jesus said: Courage, Daughter! your faith has
        delivered you.  And the woman was delivered from her malady from that very
        hour. '
      verse: 22
    - text: 'When Jesus reached the Presidents house, seeing the flute players, and
        a number of people all in confusion, '
      verse: 23
    - text: 'he said: Go away, the little girl is not dead; she is asleep.  They
        began to laugh at him; '
      verse: 24
    - text: 'but, when the people had been sent out, Jesus went in, and took the little
        girls hand, and she rose. '
      verse: 25
    - text: 'The report of this spread through all that part of the country.  '
      verse: 26
    - text: ' As Jesus was passing on from there, he was followed by two blind men,
        who kept calling out: Take pity on us, Son of David! '
      verse: 27
    - text: 'When he had gone indoors, the blind men came up to him; and Jesus asked
        them: Do you believe that I am able to do this?  Yes, Master! they answered. '
      verse: 28
    - text: 'Upon that he touched their eyes, and said: It shall be according to
        your faith.  '
      verse: 29
    - text: 'Then their eyes were opened. Jesus sternly cautioned them. See that
        no one knows of it,  he said. '
      verse: 30
    - text: 'But the men went out, and spread the news about him through all that
        part of the country. '
      verse: 31
    - text: 'Just as they were going out, some people brought up to Jesus a dumb man
        who was possessed by a demon; '
      verse: 32
    - text: 'and, as soon as the demon had been driven out, the dumb man spoke. The
        people were astonished at this, and exclaimed: Nothing like this has ever
        been seen in Israel! '
      verse: 33
    - text: 'But the Pharisees said: He drives out the demons by the help of the
        chief of the demons.  '
      verse: 34
    - text: ' Jesus went round all the towns and the villages, teaching in their Synagogues,
        proclaiming the Good News of the Kingdom, and curing every kind of disease
        and every kind of sickness. '
      verse: 35
    - text: 'But, when he saw the crowds, his heart was moved with compassion for
        them, because they were distressed and harassed, like sheep without a shepherd; '
      verse: 36
    - text: 'and he said to his disciples: The harvest is abundant, but the labourers
        are few. '
      verse: 37
    - text: 'Therefore pray to the Owner of the harvest to send labourers to gather
        in his harvest.     '
      verse: 38
  - chapter: 10
    verses:
    - text: 'Calling his twelve Disciples to him, Jesus gave them authority over foul
        spirits, so that they could drive them out, as well as the power of curing
        every kind of disease and every kind of sickness. '
      verse: 1
    - text: 'The names of the twelve Apostles are these: First Simon, also known as
        Peter, and his brother Andrew; James the son of Zebediah, and his brother
        John; '
      verse: 2
    - text: 'Philip and Bartholomew; Thomas and Matthew the tax-gather; James the
        son of Alphaeus, and Thaddaeus; '
      verse: 3
    - text: 'Simon the Zealot, and Judas Iscariot  the Apostle who betrayed him.  '
      verse: 4
    - text: ' These twelve Jesus sent out as his Messengers, after giving them these
        instructions  Do not go to the Gentiles, nor enter any Samaritan town, '
      verse: 5
    - text: 'but make your way rather to the lost sheep of Israel. '
      verse: 6
    - text: 'And on your way proclaim that the Kingdom of Heaven is at hand. '
      verse: 7
    - text: 'Cure the sick, raise the dead, make the lepers clean, drive out demons.
        You have received free of cost, give free of cost. '
      verse: 8
    - text: 'Do not provide yourselves with gold, or silver, or pence in your purses; '
      verse: 9
    - text: 'not even with a bag for the journey, or a change of clothes, or sandals,
        or even a staff; for the worker is worth his food. '
      verse: 10
    - text: 'Whatever town or village you visit, find out who is worthy in that place,
        and remain there till you leave. '
      verse: 11
    - text: 'As you enter the house, greet it. '
      verse: 12
    - text: 'Then, if the house is worthy, let your blessing rest upon it, but, if
        it is unworthy, let your blessing return upon yourselves. '
      verse: 13
    - text: 'If no one welcomes you, or listens to what you say, as you leave that
        house or that town, shake off its dust from your feet. '
      verse: 14
    - text: 'I tell you, the doom of the land of Sodom and Gomorrah will be more bearable
        in the Day of Judgment than the doom of that town.  '
      verse: 15
    - text: ' Remember, I am sending you out as my Messengers like sheep among wolves.
        So be as wise as serpents, and as blameless as doves. '
      verse: 16
    - text: 'Be on your guard against your fellow men, for they will betray you to
        courts of law, and scourge you in their Synagogues; '
      verse: 17
    - text: 'and you will be brought before governors and kings for my sake, that
        you may witness for me before them and the nations. '
      verse: 18
    - text: 'Whenever they betray you, do not be anxious as to how you shall speak
        or what you shall say, for what you shall say will be given you at the moment; '
      verse: 19
    - text: 'for it will not be you who speak, but the Spirit of your Father that
        speaks within you. '
      verse: 20
    - text: 'Brother will betray brother to death, and the father his child; and children
        will turn against their parents, and cause them to be put to death; '
      verse: 21
    - text: 'and you will be hated by every one on account of my Name. Yet the man
        that endures to the end shall be saved. '
      verse: 22
    - text: 'But, when they persecute you in one town, escape to the next; for, I
        tell you, you will not have come to the end of the towns of Israel before
        the Son of Man comes. '
      verse: 23
    - text: 'A scholar is not above his teacher, nor a servant above his master. '
      verse: 24
    - text: 'It is enough for a scholar to be treated like his teacher, and a servant
        like his master. If the head of the house has been called Baal-zebub, how
        much more the members of his household! '
      verse: 25
    - text: 'Do not, therefore, be afraid of them. There is nothing concealed which
        will not be revealed, nor anything hidden which will not become known. '
      verse: 26
    - text: 'What I tell you in the dark, say again in the light; and what is whispered
        in your ear, proclaim upon the housetops. '
      verse: 27
    - text: 'And do not be afraid of those who kill the body, but are unable to kill
        the soul; rather be afraid of him who is able to destroy both soul and body
        in the Pit. '
      verse: 28
    - text: 'Are not two sparrows sold for a half-penny? Yet not one of them will
        fall to the ground without your Fathers knowledge. '
      verse: 29
    - text: 'While as for you, the very hairs of your head are numbered. '
      verse: 30
    - text: 'Do not, therefore, be afraid; you are of more value than many sparrows. '
      verse: 31
    - text: 'Every one, therefore, who shall acknowledge me before his fellow men,
        I, too, will acknowledge before my Father who is in Heaven; '
      verse: 32
    - text: 'but, if any one disowns me before his fellow men, I, too, will disown
        him before my Father who is in Heaven.  '
      verse: 33
    - text: ' Do not imagine that I have come to bring peace upon the earth. I have
        come to bring, not peace, but the sword. '
      verse: 34
    - text: 'For I have come to set  a man against his father, and a daughter against
        her mother, and a daughter-in-law against her mother-in-law. '
      verse: 35
    - text: 'A mans enemies will be the members of his own household. '
      verse: 36
    - text: 'He who loves father or mother more than me is not worthy of me; and he
        who loves son or daughter more than me is not worthy of me. '
      verse: 37
    - text: 'And the man who does not take his cross and follow in my steps is not
        worthy of me. '
      verse: 38
    - text: 'He who has found his life will lose it, while he who, for my sake, has
        lost his life shall find it.  '
      verse: 39
    - text: ' He who welcomes you is welcoming me; and he who welcomes me is welcoming
        him who sent me as his Messenger. '
      verse: 40
    - text: 'He who welcomes a Prophet, because he is a Prophet, shall receive a Prophets
        reward; and he who welcomes a good man, because he is a good man, shall receive
        a good mans reward. '
      verse: 41
    - text: 'And, if any one gives but a cup of cold water to one of these lowly ones
        because he is a disciple, I tell you that he shall assuredly not lose his
        reward.     '
      verse: 42
  - chapter: 11
    verses:
    - text: 'After Jesus had finished giving directions to his twelve Disciples, he
        left that place in order to teach and preach in their towns.  '
      verse: 1
    - text: ' Now John had heard in prison what the Christ was doing, and he sent
        a message by his disciples, '
      verse: 2
    - text: 'and asked   Are you The Coming One, or are we to look for someone
        else? '
      verse: 3
    - text: 'The answer of Jesus to the question was  Go and report to John what
        you hear and see   '
      verse: 4
    - text: 'the blind recover their sight and the lame walk, the lepers are made
        clean and the deaf hear, the dead, too, are raised to life, and the good news
        is told to the poor. '
      verse: 5
    - text: 'And blessed is the man who finds no hindrance in me.   '
      verse: 6
    - text: ' While these men were going back, Jesus began to say to the crowds with
        reference to John: '
      verse: 7
    - text: 'What did you go out into the Wilderness to look at? A reed waving in
        the wind? If not, what did you go out to see? A man richly dressed? Why, those
        who wear rich things are to be found in the courts of kings! '
      verse: 8
    - text: 'What, then, did you go for? To see a Prophet? Yes, I tell you, and far
        more than a Prophet. '
      verse: 9
    - text: 'This is the man of whom Scripture says  Behold, I am myself sending
        my Messenger before thy face, and he shall prepare thy way before thee. '
      verse: 10
    - text: 'I tell you, no one born of a woman has yet appeared who is greater than
        John the Baptist; and yet the lowliest in the Kingdom of Heaven is greater
        than he. '
      verse: 11
    - text: 'From the time of John the Baptist to this very hour, the Kingdom of Heaven
        has been taken by force, and men using force have been seizing it. '
      verse: 12
    - text: 'For the teaching of all the Prophets and of the Law continued till the
        time of John; '
      verse: 13
    - text: 'and  if you are ready to accept it  John is himself the Elijah who
        was destined to come. '
      verse: 14
    - text: 'Let him who has ears hear. '
      verse: 15
    - text: 'But to what shall I compare the present generation? It is like little
        children sitting in the market-places and calling out to their playmates   '
      verse: 16
    - text: 'We have played the flute for you, but you have not danced; We have wailed,
        but you have not mourned. '
      verse: 17
    - text: 'For, when John came, neither eating nor drinking, men said He has a
        demon in him; '
      verse: 18
    - text: 'and now that the Son of Man has come, eating and drinking, they are saying
        Here is a glutton and a wine-drinker, a friend of tax-gatherers and outcasts!
        And yet Wisdom is vindicated by her actions.   '
      verse: 19
    - text: ' Then Jesus began to reproach the towns in which most of his miracles
        had been done, because they had not repented: '
      verse: 20
    - text: 'Alas for you, Chorazin! Alas for you, Bethsaida! For, if the miracles
        which were done in you had been done in Tyre and Sidon, they would have repented
        long ago in sackcloth and ashes. '
      verse: 21
    - text: 'Yet, I tell you, the doom of Tyre and Sidon will be more bearable in
        the Day of Judgment than yours. '
      verse: 22
    - text: 'And you, Capernaum! Will you exalt yourself to Heaven? You shall go
        down to the Place of Death. For, if the miracles which have been done in
        you had been done in Sodom, it would have been standing to this day. '
      verse: 23
    - text: 'Yet, I tell you, the doom of Sodom will be more bearable in the Day
        of Judgment than yours.  '
      verse: 24
    - text: 'At that same time Jesus uttered the words: I thank thee, Father, Lord
        of Heaven and earth, that, though thou hast hidden these things from the wise
        and learned, thou hast revealed them to the child-like! '
      verse: 25
    - text: 'Yes, Father, I thank thee that this has seemed good to thee. '
      verse: 26
    - text: 'Everything has been committed to me by my Father; nor does any one fully
        know the Son, except the Father, or fully know the Father, except the Son
        and those to whom the Son may choose to reveal him. '
      verse: 27
    - text: 'Come to me, all you who toil and are burdened, and I will give you rest! '
      verse: 28
    - text: 'Take my yoke upon you, and learn from me, for I am gentle and lowly-minded,
        and you shall find rest for your souls; '
      verse: 29
    - text: 'for my yoke is easy, and my burden is light.    '
      verse: 30
  - chapter: 12
    verses:
    - text: 'About the same time Jesus walked through the corn-fields one Sabbath.
        His disciples were hungry, and began to pick some ears of wheat and eat them. '
      verse: 1
    - text: 'But, when the Pharisees saw this, they said: Look! your disciples are
        doing what it is not allowable to do on a Sabbath!  '
      verse: 2
    - text: ' Have not you read,  replied Jesus, what David did, when he and his
        companions were hungry   '
      verse: 3
    - text: 'how he went into the House of God, and how they ate the consecrated bread,
        through it was not allowable for him or his companions to eat it, but only
        for the priests? '
      verse: 4
    - text: 'And have not you read in the law that, on the Sabbath, the priest in
        the Temple break the Sabbath and yet are not guilty? '
      verse: 5
    - text: 'Here, however, I tell you, there is something greater than the Temple! '
      verse: 6
    - text: 'And had you learned the meaning of the words  I desire mercy, and not
        sacrifice, you would not have condemned those who are not guilty. '
      verse: 7
    - text: 'For the Son of Man is lord of the Sabbath.   '
      verse: 8
    - text: ' Passing on, Jesus went into their Synagogue, '
      verse: 9
    - text: 'and there he saw a man with a withered hand. Some people asked Jesus
        whether it was allowable to work a cure on the Sabbath  so that they might
        have a charge to bring against him. '
      verse: 10
    - text: 'But Jesus said to them: Which of you, if he had only one sheep, and
        that sheep fell into a pit on the Sabbath, would not lay hold of it and pull
        it out? '
      verse: 11
    - text: 'And how much more precious a man is than a sheep! Therefore it is allowable
        to do good on the Sabbath.  '
      verse: 12
    - text: 'Then he said to the man. Stretch out your hand.  The man stretched
        it out; and it had become as sound as the other. '
      verse: 13
    - text: 'On coming out, the Pharisees plotted against Jesus, to put him to death.  '
      verse: 14
    - text: ' Jesus, however, became aware of it, and went away from that place. A
        number of people followed him, and he cured them all; '
      verse: 15
    - text: 'but he warned them not to make him known, '
      verse: 16
    - text: 'in fulfilment of these words in the Prophet Isaiah  '
      verse: 17
    - text: 'Behold! the Servant of my Choice, My Beloved, in whom my heart delights!
        I will breathe my spirit upon him, and he shall announce a time of judgment
        to the Gentiles. '
      verse: 18
    - text: 'He shall not contend, nor cry aloud, Neither shall any one hear his voice
        in the streets; '
      verse: 19
    - text: 'a bruised reed he will not break, and a smouldering wick he will not
        quench, Till he has brought the judgment to a victorious issue, '
      verse: 20
    - text: 'and on his name shall the Gentiles rest their hopes.  '
      verse: 21
    - text: ' Then some people brought to Jesus a possessed man, who was blind and
        dumb; and he cured him, so that the man who had been dumb both talked and
        saw. '
      verse: 22
    - text: 'At this all the people were astounded. Is it possible that this is the
        son of David? they exclaimed. '
      verse: 23
    - text: 'But the Pharisees heard of it and said: He drives out demons only by
        the help of Baal-zebub the chief of the demons. '
      verse: 24
    - text: 'Jesus, however, was aware of what was passing in their minds, and said
        to them: Any kingdom divided against itself becomes a desolation, and any
        town or household divided against itself will not last. '
      verse: 25
    - text: 'So, if Satan drives Satan out, he must be divided against himself; and
        how, then, can his kingdom last? '
      verse: 26
    - text: 'And, if it is by Baal-zebubs help that I drive out demons, by whose
        help is it that your own sons drive them out? Therefore they shall themselves
        be your judges. '
      verse: 27
    - text: 'But, if it is by the help of the Spirit of God that I drive out demons,
        then the Kingdom of God must already be upon you. '
      verse: 28
    - text: 'How, again, can any one get into a strong mans house and carry off his
        goods, without first securing him? And not till then will he plunder his house. '
      verse: 29
    - text: 'He who is not with me is against me, and he who does not help me to gather
        is scattering. '
      verse: 30
    - text: 'Therefore, I tell you, men will be forgiven every sin and slander; but
        slander against the Holy Spirit will not be forgiven. '
      verse: 31
    - text: 'Whoever speaks against the Son of Man will be forgiven, but whoever speaks
        against the Holy Spirit will not be forgiven, either in the present age, or
        in the age to come.  '
      verse: 32
    - text: ' You must assume either that both tree and fruit are good, or that both
        tree and fruit are worthless; since it is by its fruits that a tree is known. '
      verse: 33
    - text: 'You brood of vipers! how can you, evil as you are, say anything good?
        For what fills the heart will rise to the lips. '
      verse: 34
    - text: 'A good man, from his good stores, produces good things; while an evil
        man, from his evil stores, produces evil things. '
      verse: 35
    - text: 'I tell you that for every careless thing that men say, they must answer
        on the Day of Judgment. '
      verse: 36
    - text: 'For it is by your words that you will be acquitted, and by your words
        that you will be condemned.   '
      verse: 37
    - text: ' At this point, some Teachers of the Law and Pharisees interposed. Teacher,
        they said, we want to see some sign from you.  '
      verse: 38
    - text: ' It is a wicked and unfaithful generation,  answered Jesus, that is
        asking for a sign, and no sign shall be given it except the sign of the Prophet
        Jonah. '
      verse: 39
    - text: 'For, just as Jonah was inside the sea-monster three days and three nights,
        so shall the Son of Man be three days and three nights in the heart of the
        earth. '
      verse: 40
    - text: 'At the Judgment, the men of Nineveh will stand up with this generation,
        and will condemn it, because they repented at Jonahs proclamation; and here
        is more than a Jonah! '
      verse: 41
    - text: 'At the Judgment the Queen of the South will rise up with the present
        generation, and will condemn it, because she came from the very ends of the
        earth to listen to the wisdom of Solomon; and here is more than a Solomon! '
      verse: 42
    - text: 'No sooner does a foul spirit leave a man, than it passes through places
        where there is no water, in search of rest, and does not find it. '
      verse: 43
    - text: 'Then it says I will go back to the home which I left; but, on coming
        there, it finds it unoccupied, and swept, and put in order. '
      verse: 44
    - text: 'Then it goes and brings with it seven other spirits more wicked than
        itself, and they go in, and make their home there; and the last state of that
        man proves to be worse than the first. So, too, will it be with this wicked
        generation.   '
      verse: 45
    - text: ' While he was still speaking to the crowds, his mother and brothers were
        standing outside, asking to speak to him. '
      verse: 46
    - text: 'Someone told him this, and Jesus replied: '
      verse: 47
    - text: 'Who is my mother? and who are my brothers?  '
      verse: 48
    - text: 'Then, stretching out his hands towards his disciples, he said: Here
        are my mother and my brothers! '
      verse: 49
    - text: 'For any one who does the will of my Father who is in Heaven is my brother
        and sister and mother.     '
      verse: 50
  - chapter: 13
    verses:
    - text: 'That same day, when Jesus had left the house and was sitting by the Sea, '
      verse: 1
    - text: 'such great crowds gathered round him, that he got into a boat, and sat
        in it, while all the people stood upon the beach. '
      verse: 2
    - text: 'Then he told them many truths in parables. The sower,  he began, went
        out to sow; and, '
      verse: 3
    - text: 'as he was sowing, some seed fell along the path, and the birds came and
        ate it up. '
      verse: 4
    - text: 'Some fell on rocky places, where it had not much soil, and, having no
        depth of soil, sprang up at once. '
      verse: 5
    - text: 'As soon as the sun had risen, it was scorched, and, having no root, withered
        away. '
      verse: 6
    - text: 'Some, again, fell into the brambles; but the brambles shot up and choked
        it. '
      verse: 7
    - text: 'Some, however, fell on good soil, and yielded a return, sometimes one
        hundred, sometimes sixty, sometimes thirty fold. '
      verse: 8
    - text: 'Let him who has ears hear.   '
      verse: 9
    - text: ' Afterwards his disciples came to him, and said: Why do you speak to
        them in parables?  '
      verse: 10
    - text: ' To you,  answered Jesus, the knowledge of the hidden truths of the
        Kingdom of Heaven has been imparted, but not to those. '
      verse: 11
    - text: 'For, to all who have, more will be given, and they shall have abundance;
        but, from all who have nothing, even what they have will be taken away. '
      verse: 12
    - text: 'That is why I speak to them in parables, because, though they have eyes,
        they do not see, and though they have ears, they do not hear or understand. '
      verse: 13
    - text: 'And in them is being fulfilled that prophecy of Isaiah which says    You
        will hear with your ears without ever understanding,  and, though you have
        eyes, you will see without ever perceiving,   '
      verse: 14
    - text: 'for the mind of this nation has grown dense,  and their ears are dull
        of hearing,  their eyes also have they closed;  lest some day they should
        perceive with their eyes,  and with their ears they should hear,  and in their
        mind they should understand,  and should turn   and I should heal them.  '
      verse: 15
    - text: 'But blessed are your eyes, for they see, and your ears, for they hear; '
      verse: 16
    - text: 'for I tell you that many Prophets and good men have longed for the sight
        of the things which you are seeing, yet never saw them, and to hear the things
        which you are hearing, yet never heard them.  '
      verse: 17
    - text: 'Listen, then, yourselves to the parable of the Sower. '
      verse: 18
    - text: 'When any one hears the Message of the Kingdom without understanding it,
        the Evil One comes and snatches away what has been sown in his mind. This
        is the man meant by the seed which was sown along the path. '
      verse: 19
    - text: 'By the seed which was sown on rocky places is meant the man who hears
        the Message, and at once accepts it joyfully; '
      verse: 20
    - text: 'but, as he has no root, he stands for only a short time; and, when trouble
        or persecution arises on account of the Message, he falls away at once. '
      verse: 21
    - text: 'By the seed which was sown among the brambles is meant the man who hears
        the Message, but the cares of life and the glamour of wealth completely choke
        the Message, so that it gives no return. '
      verse: 22
    - text: 'But by the seed which was sown on the good ground is meant the man who
        hears the Message and understands it, and really yields a return, sometimes
        one hundred, sometimes sixty, sometimes thirty fold.   '
      verse: 23
    - text: ' Another parable which Jesus told them was this  The Kingdom of Heaven
        is compared to a man who sowed good seed in his field. '
      verse: 24
    - text: 'But, while every one was asleep, his enemy came and sowed tares among
        the wheat, and then went away. '
      verse: 25
    - text: 'So, when the blades of corn shot up, and came into ear, the tares made
        their appearance also. '
      verse: 26
    - text: 'On this the owners servants came to him, and said Was not it good seed
        that you sowed in your field? Where, then, do the tares in it come from? '
      verse: 27
    - text: 'An enemy has done this, was his answer. Do you wish us, then, they
        asked, to go and gather them together? '
      verse: 28
    - text: 'No, said he, for fear that, while you are gathering the tares, you
        should root up the wheat as well. '
      verse: 29
    - text: 'Let both grow side by side till harvest; and then I shall say to the
        reapers, Gather the tares together first, and tie them in bundles for burning;
        but bring all the wheat into my barn.   '
      verse: 30
    - text: ' Another parable which he told them was this  The Kingdom of Heaven
        is like a mustard-seed, which a man took and sowed in his field. '
      verse: 31
    - text: 'This seed is smaller than all other seeds, but, when it has grown up,
        it is larger than the herbs and becomes a tree, so that the wild birds come
        and roost in its branches.   '
      verse: 32
    - text: ' This was another parable which Jesus related  The Kingdom of Heaven
        is like some yeast which a woman took and covered up in three pecks of flour,
        until the whole had risen.  '
      verse: 33
    - text: 'Of all this Jesus spoke to the crowd in parables; indeed to them he used
        never to speak at all except in parables, '
      verse: 34
    - text: 'in fulfilment of these words in the Prophet  I will speak to them in
        parables; I will utter things kept secret since the foundation of the world.  '
      verse: 35
    - text: ' Then Jesus left the crowd, and went into the house. Presently his disciples
        came to him, and said: Explain to us the parable of the tares in the field. '
      verse: 36
    - text: 'And he answered: The sower of the good seed is the Son of Man. '
      verse: 37
    - text: 'The field is the world. By the good seed is meant the People of the Kingdom.
        The tares are the wicked, '
      verse: 38
    - text: 'and the enemy who sowed them is the Devil. The harvest-time is the close
        of the age, and the reapers are angels. '
      verse: 39
    - text: 'And, just as the tares are gathered and burnt, so it will be at the close
        of the age. '
      verse: 40
    - text: 'The Son of Man will send his angels, and they will gather from his kingdom
        all that hinders and those who live in sin, '
      verse: 41
    - text: 'and will throw them into the fiery furnace, where there will be weeping
        and grinding of teeth. '
      verse: 42
    - text: 'Then shall the righteous shine, like the sun, in the Kingdom of their
        Father. Let him who has ears hear.  '
      verse: 43
    - text: ' The Kingdom of Heaven is like a treasure hidden in a field, which a
        man found and hid again, and then, in his delight, went and sold everything
        that he had, and bought that field.  '
      verse: 44
    - text: ' Again, the Kingdom of Heaven is like a merchant in search of choice
        pearls. '
      verse: 45
    - text: 'Finding one of great value, he went and sold everything that he had,
        and bought it. '
      verse: 46
    - text: 'Or again, the Kingdom of Heaven is like a net which was cast into the
        sea, and caught fish of all kinds. '
      verse: 47
    - text: 'When it was full, they hauled it up on the beach, and sat down and sorted
        the good fish into baskets, but threw the worthless ones away. '
      verse: 48
    - text: 'So will it be at the close of the age. The angels will go out and separate
        the wicked from the righteous, '
      verse: 49
    - text: 'and will throw them into the fiery furnace, where there will be weeping
        and grinding of teeth.  '
      verse: 50
    - text: ' Have you understood all this?  Jesus asked. Yes, they answered. '
      verse: 51
    - text: 'Then he added: So every Teacher of the Law, who has received instruction
        about the Kingdom of Heaven, is like a householder who produces from his stores
        things both new and old.   '
      verse: 52
    - text: ' When Jesus had finished these parables, he withdrew from that place. '
      verse: 53
    - text: 'Going to his own part of the country, he taught the people in their Synagogue
        in such a manner that they were deeply impressed. Where did he get this wisdom?
        they said, and the miracles? '
      verse: 54
    - text: 'Is not he the carpenters son? Is not his mother called Mary, and his
        brothers James, and Joseph, and Simon, and Judas? '
      verse: 55
    - text: 'And his sisters, too  are not they all living among us? Where, then
        did he get all this? '
      verse: 56
    - text: 'These things proved a hindrance to their believing in him; whereupon
        Jesus said: A prophet is not without honour, except in his own country and
        in his own house.  '
      verse: 57
    - text: 'And he did not work many miracles there, because of their want of faith.    '
      verse: 58
  - chapter: 14
    verses:
    - text: 'At that time Prince Herod heard of the fame of Jesus, '
      verse: 1
    - text: 'and said to his attendants: This must be John the Baptist; he must be
        risen from the dead, and that is why these miraculous powers are active in
        him. '
      verse: 2
    - text: 'For Herod had arrested John, put him in chains, and shut him up in prison,
        to please Herodias, the wife of Herods brother Philip. '
      verse: 3
    - text: 'For John had said to him You have no right to be living with her. '
      verse: 4
    - text: 'Yet, though Herod wanted to put him to death, he was afraid of the people,
        because they looked on John as a Prophet. '
      verse: 5
    - text: 'But, when Herods birthday came, the daughter of Herodias danced before
        his guests, and so pleased Herod, '
      verse: 6
    - text: 'that he promised with an oath to give her whatever she asked. '
      verse: 7
    - text: 'Prompted by her mother, the girl said Give me here, on a dish, the head
        of John the Baptist. '
      verse: 8
    - text: 'The king was distressed at this; yet, on account of his oath and of the
        guests at his table, he ordered it to be given her. '
      verse: 9
    - text: 'He sent and beheaded John in the prison; '
      verse: 10
    - text: 'and his head was brought on a dish and given to the girl, and she took
        it to her mother. '
      verse: 11
    - text: 'Then Johns disciples came, and took the body away, and buried it; and
        went and told Jesus.  '
      verse: 12
    - text: ' When Jesus heard of it, he retired privately in a boat to a lonely spot.
        The people, however, heard of his going, and followed him in crowds from the
        towns on foot. '
      verse: 13
    - text: 'On getting out of the boat, Jesus saw a great crowd, and his heart was
        moved at the sight of them; and he cured all the sick among them. '
      verse: 14
    - text: 'In the evening the disciples came up to him, and said: This is a lonely
        spot, and the day is now far advanced; send the crowds away, that they may
        go to the villages, and buy themselves food. '
      verse: 15
    - text: 'But Jesus said: They need not go away, it is for you to give them something
        to eat.  '
      verse: 16
    - text: 'We have nothing here, they said, except five loaves and two fishes.  '
      verse: 17
