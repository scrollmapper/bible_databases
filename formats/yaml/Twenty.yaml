        have eyes they may not see, and though they have ears, they may not understand. '
      verse: 10
    - text: 'This is the parable  The seed is Gods Message. '
      verse: 11
    - text: 'By the seed which fell along the path are meant those who hear the Message;
        but then comes the Devil and carries away the Message from their minds, to
        prevent their believing it and being saved. '
      verse: 12
    - text: 'By the seed which fell upon the rock are meant those who, as soon as
