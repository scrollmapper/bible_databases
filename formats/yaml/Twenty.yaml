      verse: 10
    - text: ' Then I saw, rising out of the earth, another wild Beast. It had two
        horns like those of a lamb, and its voice was like a dragons. '
      verse: 11
    - text: 'It exercises all the authority of the first Beast under its very eyes;
        and it makes the earth and all who are living on it worship that first Beast,
        whose mortal wound was healed. '
      verse: 12
    - text: 'It performs great marvels, even causing fire to fall from the heavens
