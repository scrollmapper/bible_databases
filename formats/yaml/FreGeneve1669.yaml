      verse: 6
    - text: Mais fi nous cheminons en lumiere, comme il eft en lumiere, nous avons
        communion l'un avec l'autre, &amp; le fang de fon Fils Jefus Chrift nous purifie
        de tout pech.
      verse: 7
    - text: Si nous difons que nous n'avons point de pech, nous nous feduifons nous
        mefme, &amp; il n'y a point de verit en nous.
      verse: 8
    - text: Si nous confeffons nos pechez, il eft fidele &amp; jufte pour nous pardonner
        nos pechez, &amp; nous nettoyer de toute iniquit.
      verse: 9
    - text: Si nous difons que nous n'avons point pech, nous le faifons menteur,
        &amp; fa parole n'eft point en nous.
      verse: 10
  - chapter: 2
    verses:
    - text: 'MES petits enfans, je vous efcris ces chofes, afin que vous ne pechiez
