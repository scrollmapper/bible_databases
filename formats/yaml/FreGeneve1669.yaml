      verse: 23
    - text: 'Et celui qui garde fes commandemens demeure en lui, &amp; lui en icelui
        : &amp; par ceci nous connoiffons qu''il demeure en nous, affavoir par l''Efprit
        qu''il nous a donn'
      verse: 24
  - chapter: 4
    verses:
    - text: 'BIEN-aimez, ne croyez point  tout efprit, mais efprouvez les efprits
