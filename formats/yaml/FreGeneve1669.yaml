      verse: 39
    - text: 'Quand donc les Samaritains furent venus vers lui, ils le prierent qu''il
        demeuraft avec eux : &amp; il demeura l deux jours.'
      verse: 40
    - text: Et beaucoup plus de gens creurent pour fa parole.
      verse: 41
    - text: 'Et ils difoyent  la femme, Ce n''eft plus pour ta parole que nous croyons
