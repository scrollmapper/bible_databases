      verse: 23
    - text: Or ceux qui avoyent eft envoyez vers lui eftoyent d'entre les Pharifiens.
      verse: 24
    - text: Et ils l'interrogerent, &amp; lui dirent, Pourquoi donc baptizes-tu, fi
