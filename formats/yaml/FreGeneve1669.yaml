        Dieu.'
      verse: 6
    - text: Car ils font partis pour fon Nom, ne prenant rien des Gentils.
      verse: 7
    - text: Nous devons donc recevoir ceux qui font tels, afin que nous aidions 
        la verit.
      verse: 8
    - text: 'J''ai efcrit  l''Eglife : mais Diotrephes qui aime d''eftre le premier
        entr''eux ne nous reoit point.'
      verse: 9
    - text: 'Pour cette caufe, fi je viens, je ramentevrai les actes qu''il commet,
