    - text: Grace, mifericorde, &amp; paix de par Dieu le Pere, &amp; de par le Seigneur
        Jefus Chrift le Fils du Pere, foit avec vous en verit &amp; en charit.
      verse: 3
    - text: 'J''ai eft fort rjoi de ce que j''ai trouv de tes enfans cheminans
        en verit : felon que nous avons receu le commandement du Pere.'
      verse: 4
    - text: Et maintenant, Dame, je te prie, (non point comme t'crivant un nouveau
        commandement, mais celui que nous avons eu ds le commencement,) que nous
        nous aimions l'un l'autre.
      verse: 5
    - text: 'Et c''eft ici la charit, que nous cheminions felon fes commandemens
        : &amp; le commandement eft, felon que vous avez entendu ds le commencement,
        que vous cheminez en lui.'
      verse: 6
    - text: 'Car plufieurs feducteurs font entrez au monde, lefquels ne confeffent
        point que Jefus Chrift eft venu en la chair : un tel eft feducteur &amp; Antechrift.'
      verse: 7
    - text: 'Prenez garde  vous-mefmes : afin que nous ne perdions point ce que nous
        avons fait : mais que nous recevions un plein falaire.'
      verse: 8
    - text: 'Quiconque tranfgreffe, &amp; ne demeure point en la doctrine de Chrift,
        n''a point Dieu : celui qui demeure en la doctrine de Chrift, a &amp; le Pere
        &amp; le Fils.'
      verse: 9
    - text: Si quelqu'un vient vers vous, &amp; n'apporte point cette doctrine, ne
        le recevez point en voftre maifon, &amp; ne le falez point.
      verse: 10
    - text: Car celui qui le fale, communique  fes uvres mauvaifes.
      verse: 11
    - text: 'Bien que j''euffe plufieurs chofes  vous efcrire, je ne les ai point
        voulu efcrire avec du papier &amp; de l''encre : mais j''efpere de venir vers
        vous, &amp; de parler bouche  bouche, afin que noftre joye foit accomplie.'
      verse: 12
    - text: 'Les enfans de ta fur leu te falent. amen. '
      verse: 13
