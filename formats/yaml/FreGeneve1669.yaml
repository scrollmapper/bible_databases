      verse: 3
    - text: Je n'ai point de plus grande joye que celle-ci, qui eft d'entendre que
        mes enfans cheminent en verit.
      verse: 4
    - text: Bien-aim, tu fais fidelement en tout ce que tu fais envers les freres,
        &amp; envers les eftrangers.
      verse: 5
    - text: 'Lefquels ont rendu tmoignage de ta charit en la prefence de l''Eglife
