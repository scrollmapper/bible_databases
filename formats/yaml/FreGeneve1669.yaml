        Jefus Chrift le Jufte.'
      verse: 1
    - text: 'Car c''eft lui qui eft la propitiation pour nos pechez, &amp; non feulement
        pour les noftres : mais auffi pour ceux de tout le monde.'
      verse: 2
    - text: Et par cela nous favons que nous l'avons connu, fi nous gardons fes commandemens.
      verse: 3
    - text: Celui qui dit, Je l'ai connu, &amp; ne garde point fes commandemens, il
        eft menteur, &amp; il n'y a point de verit en lui.
      verse: 4
    - text: 'Mais celui qui garde fa parole, l''amour de Dieu eft vrayement accompli
        en lui : &amp; par cela nous favons que nous fommes en lui.'
      verse: 5
    - text: Celui qui dit qu'il demeure en lui doit auffi cheminer comme lui a chemin.
      verse: 6
    - text: 'Freres, je ne vous efcris point un commandement nouveau, mais le commandement
        ancien que vous avez eu ds le commencement : l''ancien commandement c''eft
        la Parole que vous avez entendu ds le commencement.'
      verse: 7
    - text: 'Derechef, je vous efcris un commandement nouveau, ce qui eft veritable
