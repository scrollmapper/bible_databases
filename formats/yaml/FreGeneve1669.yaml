  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Livre de la generation de Jefus Chrift, fils de David, fils d'Abraham.
      verse: 1
    - text: Abraham engendra Ifaac. Et Ifaac engendra Jacob. Et Jacob engendra Juda
        &amp; fes freres.
      verse: 2
    - text: Et Jude engendra Pharez &amp; Zara de Thamar. Et Pharez engendra Efrom.
        Et Efrom engendra Aram.
      verse: 3
    - text: Et Aram engendra Aminadab. Et Aminadab engendra Naaffson. Et Naaffon engendra
        Salmon.
      verse: 4
    - text: Salmon engendra Boos de Rachab. Et Boos engendra Obed de Ruth. Et Obed
        engendra Jeff.
      verse: 5
    - text: Et Jeff engendra le Roi David. Et le Roi David engendra Salomon, de celle
        qui avoit eft femme d'Urie.
      verse: 6
    - text: Et Salomon engendra Roboam. Et Roboam engendra Abia. Et Abia engendra
        Afa.
      verse: 7
    - text: Et Afa engendra Jofaphat. Et Jofaphat engendra Joram. Et Joram engendra
        Hozias.
      verse: 8
    - text: Et Hozias engendra Joatham. Et Joatham engendra Achaz. Et Achaz engendra
        Ezechias.
      verse: 9
    - text: Et Ezechias engendra Manaff. Et Manaff engendra Amon. Et Amon engendra
        Jofias
      verse: 10
    - text: Et Jofias engendra Jakim. Et Jakim engendra Jechonias &amp; fes freres,
        fur le temps qu'ils furent tranfportez en Babylone.
      verse: 11
    - text: Et apres qu'ils eurent efte tranfportez en Babylone, Jechonias engendra
        Salathil. Et Salathil engendra Zorobabel.
      verse: 12
    - text: Et Zorobabel engendra Abiud. Et Abiud engendra Eliakim. Et Eliakim engendra
        Azor.
      verse: 13
    - text: Et Azor engendra Sadoc. Et Sadoc engendra Achim. Et Achim engendra Eliud.
      verse: 14
    - text: Et Eliud engendra Eleazar. Et Eleazar engendra Matthan. Et Matthan engendra
        Jacob.
      verse: 15
    - text: Et Jacob engendra Jofeph, le mari de Marie, de laquelle eft n Jefus,
        qui eft dit Chrift.
      verse: 16
    - text: Toutes les generations donc depuis Abraham Jufques  David, font quatorze
        generations. Et depuis David jufques au temps qu'ils furent tranfportez en
        Babylone, quatorze generations. Et depuis qu'ils eurent eft trnafportez en
        Babylone, jufques  Chrift, quatorze generations.
      verse: 17
    - text: 'Or la naiffance de Jefus Chrift advint ainfi: Marie fa mere eftant fiance
         Jofeph, devant qu''ils fuffent enfemble, elle fe trouva enceinte du S.Efprit.'
      verse: 18
    - text: Alors Jofeph fon mari, d'autant qu'il eftoit jufte, &amp; qu'il ne la
        vouloit point diffamer, la voulut laiffer fecrettement.
      verse: 19
    - text: 'Mais comme il penfoit  ces chofes, voivi, l''Ange du Seigneur lui apparut
        en fonge, difant, Jofeph fils de David, ne crain point de recevoir Marie ta
        femme: car ce qui eft engendr en elle, eft du S.Efprit.'
      verse: 20
    - text: 'Et elle enfantera un fils, &amp; tu appellera fon nom JESUS: car il fauvera
        fon peuple de leurs pechez.'
      verse: 21
    - text: Or tout ceci eft advenu, afin que fuft accompli ce dont le Seigneur avoit
        parl par le Prophete, difant,
      verse: 22
    - text: Voici, la vierge fera enceinte, &amp; enfantera un fils, &amp; on appellera
        fon nom Emmanuel, qui vaut autant  dire que DIEU-AVEC-NOUS.
      verse: 23
    - text: Jofeph donc eftant efveill de fon dormir, fit ainfi que l'Ange du Seigneur
        lui avoit command, &amp; receut fa femme.
      verse: 24
    - text: Et ne la connut point jufques  ce qu'elle euft enfant fon premier n,
        &amp; appella fon nom Jefus.
      verse: 25
  - chapter: 2
    verses:
    - text: Or Jefus eftant n en Beth-lehem ville de Jude, au temps du Roi Herode,
        voici des Sages d'Orient, arriver en Jerufalem,
      verse: 1
    - text: Difans, O eft le Roi des Juifs qui eft n? car nous avons veu fon eftoile
        en Orient, &amp; fommes venus l'adorer.
      verse: 2
    - text: Or le Roi Herode ayant entendu cela, fut troubl, &amp; toute Jerufalem
        avec lui.
      verse: 3
    - text: Et ayant affembl tous les principaux Sacrificateurs &amp; les Scribes
        du peuple, il s'informa d'eux, o le Chrift devoit naiftre.
      verse: 4
    - text: 'Et ils lui dirent, En Beth-lehem ville de Jude: car il eft ainfi crit
        par le Prophete,'
      verse: 5
    - text: Et toi Beth-lehem terre de Juda, tu n'es nullement la plus petite entre
        les gouverneurs de Juda, car de toi fortira le conducteur qui paiftra mon
        peuple Ifral.
      verse: 6
    - text: Alors Herode ayant appell en fecret les Sages, s'enquit d'eux foigneufement
        du temps que l'eftoile leur eftoit apparu.
      verse: 7
    - text: 'Et les envoyant en Beth-lehem, il leur dit, Allez, &amp; vous enquerez
        foigneufement touchant le petit enfant: &amp; quand vous l''aurez trouv,
        faites le moi favoir, afin que j''y aille auffi, &amp; que je l''adore.'
      verse: 8
    - text: 'Eux donc ayant ou le Roi, s''en allerent: &amp; voici, l''eftoile qu''ils
        avoyent veu en Orient, alloit devant eux, jufques  ce qu''elle vint, &amp;
        s''arrefta fur le lieu o eftoit le petit enfant.'
      verse: 9
    - text: Et quand ils virent l'eftoille, ils s'jourent d'une fort grande joye.
      verse: 10
    - text: Et eftans venus en la maifon, ils trouverent le petit enfant avec Marie
        fa mere, lequel ils adorerent, en fe profternant en terre, &amp; apres avoir
        defploy leurs trefors, ils lui prefenterent des dons, affavoir, de l'or,
        de l'encens, &amp; de la myrrhe.
      verse: 11
    - text: Et eftans divinement advertis en fonge, de ne pas retourner vers Herode,
        ils fe retirerent en leur pas par un autre chemin.
      verse: 12
    - text: 'Or apres qu''ils fe furent retirez, voici l''Ange du Seigneur apparut
        en fonge  Jofeph, difant, Leve toi, &amp; pren le petit enfant &amp; fa mere,
        &amp; t''enfui en Egypte, &amp; te tien l jufques  ce que je te le die:
        car Herode cherchera le petit enfant pour le mettre  mort.'
      verse: 13
    - text: Jofeph donc eftant efveill, prit de nuict le petit enfant &amp; fa mere,
        &amp; fe retira en Egypte.
      verse: 14
    - text: 'Et fe tint l jufques  la mort d''Herode: afin que fuft accompli ce
        dont le Seigneur avoit parl par le Prophete, difant, J''ai appell mon fils
        hors d''Egypte.'
      verse: 15
    - text: Alors Herode fe voyant moqu des Sages, fut fort en colere, &amp; ayant
        envoy fes gens, mit  mort tous les enfans qui eftoyent en Beth-lehem &amp;
        en tout fon territoire, depuis ceux de deux ans &amp; au deffous, felon le
        temps dont il s'eftoit exactement enquis des Sages.
      verse: 16
    - text: Alors fut accompli ce dont avoit parl Jeremie le Prophete, difant,
      verse: 17
    - text: On a ou en Rama une voix, une lamentation, un pleur, &amp; un grand gemiffement,
        Rachel pleurant fes enfans, &amp; n'a point voulu eftre confole, de ce qu'ils
        ne font plus.
      verse: 18
    - text: Or Herode eftant mort, voici, l'Ange du Seigneur apparut en fonge  Jofeph
        en Egypte,
      verse: 19
    - text: 'Difant, Leve toi, &amp; pren le petit enfant &amp; fa mere, &amp; t''en
        va au pas d''Ifral: car ceux qui cherchoyent l''ame du petit enfant font
        morts.'
      verse: 20
    - text: Jofeph donc eftant efveill, prit le petit enfant &amp; fa mere, &amp;
        s'en vint au pas d'Ifral.
      verse: 21
    - text: Mais quand il entendit qu'Archelaus regnoit en Jude au lieu d'Herode
        fon pere, il craignit de s'en aller l. Et eftant divinement adverti en fonge,
        il fe retira s quartiers de Galile.
      verse: 22
    - text: 'Et y eftant venu, il habita en la ville appelle Nazareth: afin que ce
        qui avoit eft dit par les Prophetes, fuft accompli, affavoir, Il fera appell
        Nazarien.'
      verse: 23
  - chapter: 3
    verses:
    - text: 'Or en ce temps-l Jean Baptifte vint, prefchant au defert de Jude:'
      verse: 1
    - text: 'Et difant, Amendez-vous: car le Royaume des cieux eft approch.'
      verse: 2
    - text: Car c'eft celui-ci duquel il a eft parl par Efae le Prophete, difant,
        La voix de celui qui crie au defert, eft, Preparez le chemin du Seigneur,
        dreffez fes fentiers.
      verse: 3
    - text: 'Or ce Jean avoit fon veftement de poils de chameau, &amp; une ceinture
        de cuir  l''entour de fes reins: &amp; fon manger eftoit des fauterelles
        &amp; du miel fauvage.'
      verse: 4
    - text: Alors fortoyent pour venir vers lui ceux de Jerufalem, &amp; de toute
        la Jude, &amp; du pas des environs du Jordain.
      verse: 5
    - text: Et eftoyent baptifez par lui au Jordain, confeffans leurs pechez.
      verse: 6
    - text: Lui donc voyant plufieurs des Pharifiens &amp; des Sadduciens venir 
        fon baptefme, leur dit, Engeances de viperes qui vous a avifez de fur l'ire
         venir?
      verse: 7
    - text: Faites donc des fruits convenables  repentance.
      verse: 8
    - text: 'Et ne prefumez point de dire en vous-mefmes, Nous avons Abraham pour
        pere: car je vous dis que mefmes de ces pierres, Dieu peut fufciter des enfans
         Abraham.'
      verse: 9
    - text: 'Or la coigne eft dja mife  la racine des arbres: tout arbre donc qui
        ne fait point de bon fruit s''en va eftre coup &amp; jett au feu.'
      verse: 10
    - text: 'Quant  moy je vous baptife d''eau en repentance: mais celui qui vient
        apres moi, eft plus fort que moi, duquel je ne fuis pas digne de porter les
        fouliers: Celui-l vous baptifera du S.Efprit, &amp; de feu.'
      verse: 11
    - text: 'Il a fon van en fa main, &amp; il nettoyera entierment fon aire, &amp;
        affemblera fon froment au grenier: mais il bruflera la paille au feu qui ne
        s''efteint point.'
      verse: 12
    - text: Alors Jefus vint de Galile au Jordain vers Jean, pour eftre baptif par
        lui.
      verse: 13
    - text: Mais Jean l'en empefchoit fort, difant, J'ai befoin moi d'eftre baptif
        par toi, &amp; tu viens vers moi.
      verse: 14
    - text: 'Et Jefus refpondant lui dit, Laiffe pour maintenant: car ainfi nous eft-il
        convenable d''accomplir toute juftice. Alors il le laiffa.'
      verse: 15
    - text: 'Et quand Jefus eut eft baptif, il remonta incontinent de l''eau: &amp;
        voici les cieux lui furent ouverts, &amp; il vid l''Efprit de Dieu defcendre
        comme une colombe, &amp; venir fur lui.'
      verse: 16
    - text: Et voici une voix du ciel, difant, Celui-ci eft mon Fils bien-aim, en
        qui j'ai pris mon bon plaifir.
      verse: 17
  - chapter: 4
    verses:
    - text: Alors Jefus fut emmen par l'Efprit au defert, pour eftre tent du diable.
      verse: 1
    - text: Et quand il eut jeufn quarante jours &amp; quarante nuits, finalement
        il eut faim.
      verse: 2
    - text: Et le Tentateur s'approchant de lui, dit, Si tu es le Fils de Dieu, di
        que ces pierres deviennent pain.
      verse: 3
    - text: Mais il refpondit, &amp; dit, Il eft crit, L'homme ne vivra point de
        pain feulement, mais de toute parole qui fort de la bouche de Dieu.
      verse: 4
    - text: Alors le diable le tranfporta en la fainte ville, &amp; le mit fur les
        creneaux du temple,
      verse: 5
    - text: 'Et lui dit, Si tu es le Fils de Dieu, jette-toi en bas: car il eft crit,
        Il donnera charge de toi  fes Anges, &amp; ils te porteront en leurs mains,
        de peur que tu heurtes ton pied  quelque pierre.'
      verse: 6
    - text: Jefus lui dit, Derechef il eft crit, Tu ne tenteras point le Seigneur
        ton Dieu.
      verse: 7
    - text: 'Derechef le diable le tranfporta fur une fort haute montagne, &amp; lui
        montra tous les royaumes du monde, &amp; leur gloire:'
      verse: 8
    - text: Et lui dit, je te donnerai toutes ces chofes, fi en te profternant en
        terre, tu m'adores.
      verse: 9
    - text: 'Alors Jefus lui dit, Va Satan: car il eft crit, Tu adoreras le Seigneur
        ton Dieu, &amp; tu ferviras  lui feul.'
      verse: 10
    - text: Alors le diable le laiffa, &amp; voici, les Anges s'approcherent, &amp;
        le fervirent.
      verse: 11
    - text: Or Jefus ayant entendu que Jean avoit eft mis en prifon, fe retira en
        Galile,
      verse: 12
    - text: 'Et ayant laiff Nazareth, il vint habiter en Capernaum ville maritime,
        s confins de Zabulon &amp; de Nephthali:'
      verse: 13
    - text: Afin que fuft accompli ce dont il avoit eft parl par Efae le Prophete,
        difant,
      verse: 14
    - text: 'Le pas de Zabulon &amp; de Nephthali vers le chemin de la mer, au del
        du Jordain, la Galile des Gentils:'
      verse: 15
    - text: Le peuple qui gifoit en tenebres, a veu une grande lumiere, &amp;  ceux
        qui gifoyent en la region &amp; en l'ombre de mort, la lumiere s'eft leve.
      verse: 16
    - text: Ds lors Jefus commena  prefcher, &amp;  dire, Amendez-vous, car le
        Royaume des cieux eft approch.
      verse: 17
    - text: 'Et comme Jefus cheminoit le long de la mer de Galile, il vid deux freres,
        Simon qui fut dit Pierre, &amp; Andr fon frere, qui jettoyent leur fil en
        la mer: car ils eftoyent pefcheurs.'
      verse: 18
    - text: Et il leur dit, Venez apres moi, &amp; je vous ferai pefcheurs d'hommes.
      verse: 19
    - text: Et eux incontinent laiffans leur filez, le fuivirent.
      verse: 20
    - text: Et de l eftant all plus outre, il vid deux autres freres, Jacques fils
        de Zebede &amp; Jean fon frere en une naffelle, avec Zebede leur pere, qui
        racouftroyent leurs filez, &amp; il les appella.
      verse: 21
    - text: Et eux incontinent ayans laiff leur naffelle &amp; leur pere, le fuivirent.
      verse: 22
    - text: Et jefus tournoyoit par toute la Galile, enfeignant en leurs Synagogues,
        &amp; prefchant l'Evangile du Royaume, &amp; gueriffant toute forte de langueur
        entre le peuple.
      verse: 23
    - text: 'Et fa renomme courut par toute la Syrie: &amp; on lui prefentoit tous
        ceux qui fe portoyent mal, qui eftoyent detenus de diverfes maladies &amp;
        tourmens, &amp; demoniaques, &amp; lunatiques, &amp; paralytiques: &amp; il
        les gueriffoit.'
      verse: 24
    - text: Et de fort grandes troupes le fuivirent de Galile, &amp; de Decapolis,
        &amp; de Jerufalem, &amp; de Jude, &amp; d'outre le Jordain.
      verse: 25
  - chapter: 5
    verses:
    - text: 'Or Jefus voyant les troupes, monta fur une montagne: &amp; comme il fe
        fut affis, fes difciples s''approcherent de lui:'
