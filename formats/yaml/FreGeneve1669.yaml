      verse: 10
    - text: Bien-aimez, fi Dieu nous a ainfi aimez, nous nous devons auffi aimer l'un
        l'autre.
      verse: 11
    - text: 'Nul ne vid jamais Dieu : fi nous nous aimons l''un l''autre, Dieu demeure
