        feulement il ne reoit point les freres, mais il empefche ceux qui les veulent
        recevoir, &amp; les jette hors de l''Eglife.'
      verse: 10
    - text: 'Bien-aim, n''enfui point le mal, mais le bien : celui qui fait bien,
        il eft de Dieu : mais celui qui fait mal, n''a point veu Dieu.'
      verse: 11
    - text: 'Tous rendent tmoignage  Demetrius, &amp; la verit mefme : &amp; nous
        en rendons auffi tmoignage, &amp; vous favez que noftre tmoignage eft veritable.'
      verse: 12
    - text: 'J''avois plufieurs chofes  efcrire, mais je ne veux point t''crire
        avec encre &amp; plume :'
      verse: 13
