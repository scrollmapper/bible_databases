  - chapter: 1
    verses:
    - text: 'CE qui eftoit ds le commencement, ce que nous avons ou, ce que nous
        avons veu de nos propres yeux, ce que nous avons contempl, &amp; que nos
        propres mains ont touch, de la Parole de vie :'
      verse: 1
    - text: (Car la vie a eft manifefte, &amp; nous l'avons veu, &amp; nous auffi
        le tmoignons, &amp; vous annonons la vie eternelle, laquelle eftoit avec
        le Pere, &amp; qui nous a eft manifefte.)
      verse: 2
    - text: 'Cela donc que nous avons veu &amp; ou, nous vous l''annonons : afin
        que vous ayez communion avec nous, &amp; que noftre communion foit avec le
        Pere, &amp; avec fon Fils Jefus Chrift.'
      verse: 3
    - text: Et nous vous efcrivons ces chofes, afin que voftre joye foit accomplie.
      verse: 4
    - text: Or c'eft ici la promeffe que nous avons oie de lui, &amp; que nous vous
