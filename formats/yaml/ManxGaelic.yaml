  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: Son wheesh as dy vel ymmodee er ghoaill ayns laue dy chur coontey cairagh
        jeh ny reddyn ta dy firrinagh er nyn gredjal nyn mast'ain.
      verse: 1
    - text: Eer myr hoilshee ad dooinyn ad, va er-dyn toshiaght nyn veanishyn sooilley
        as nyn shirveishee jeh'n ghoo.
      verse: 2
    - text: Ta mish myrgeddin er vakin eh mie, myr ta slane toiggal aym jeh dy chooilley
        nhee er-dyn eer toshiaght, dy scrieu hoods ayns order, Theophilus smoo ooasle,
      verse: 3
    - text: Dy vod tushtey share y ve ayd jeh firrinys ny reddyn shen, t'ou er ny
        ve ynsit ayndoo.
      verse: 4
    - text: Rish lhing Heron ree Yudea, va saggyrt dy row enmyssit Zacharias, jeh
        coorse Abia; as va'n ven echey jeh inneenyn Aaron, as yn ennym eck Elizabeth.
      verse: 5
    - text: As v'ad ny-neesht cairagh kiongoyrt rish Jee, gimmeeaght ayns ooilley
        annaghyn as oardaghyn y Chiarn gyn loght.
      verse: 6
    - text: As cha row sluight oc, er-yn-oyr dy row Elizabeth gennish, as v'ad ny-neesht
        er roie dy mie ayns eash.
      verse: 7
    - text: As haink eh gy-kione, choud as v'eh cooilleeney oik y taggyrt kiongoyrt
        rish Jee, myr va e choorse er jeet magh,
      verse: 8
    - text: Cordail rish cliaghtey oik y taggyrt, dy haghyr eh dy ve yn currym echey
        dy lostey oural-millish, tra v'eh goll stiagh ayns chiamble y Chiarn.
      verse: 9
    - text: As va'n slane chaglym jeh'n pobble cheu-mooie ec padjer rish traa yn oural-millish.
      verse: 10
    - text: As haink ainle y Chiarn, as hass eh er cheu yesh altar yn oural-millish.
      verse: 11
    - text: As tra honnick Zacharias eh, v'eh seaghnit, as huitt aggle er.
      verse: 12
    - text: 'Agh dooyrt yn ainle rish, Ny gow aggle Zacharias: son ta dty phadjer
        er ny chlashtyn, as nee yn ven ayd Elizabeth mac y ymmyrkey dhyt, as nee oo
        genmys eh Ean.'
      verse: 13
    - text: As bee boggey as gerjagh ayd, as nee ymmodee boggey y ghoaill tra hig
        eh er y theihll.
      verse: 14
    - text: Son bee eh ooasle ayns shilley yn Chiarn, as cha n'iu eh feeyn ny jough
        lajer, as bee eh er ny lhieeney lesh y Spyrryd Noo, veih eer brein e vayrey.
      verse: 15
    - text: As ymmodee jeh cloan Israel nee eh y hyndaa gys y Chiarn y Jee oc.
      verse: 16
    - text: As hed eh roishyn ayns spyrryd as pooar Elias, dy hyndaa creeaghyn ny
        ayragh yn gys y chloan, as ny mee-viallee gys creenaght yn vooinjer chairal,
        dy yannoo aarloo pobble kiarit son y Chiarn.
      verse: 17
    - text: As dooyrt Zacharias rish yn ainle, Cre liorish vees fys aym's er shoh
        son ta mee shenn, as ta'n ven er roie dy mie ayns eash.
      verse: 18
    - text: 'As dreggyr yn aile as dooyrt e rish, Mish Gabriel ta shirveish fenish
        Yee: as ta mee-er my choyrt dy loayrt rhyt, as dy hoilshaghey dhyt ny naightyn
        mie shoh.'
      verse: 19
    - text: As cur-my-ner bee oo balloo, as cha jig dty ghlare lhiat, derrey yn laa
        vees ny reddyn shoh cooilleenit, er-y-fa nagh vel oo er chredjal my ghoan's
        vees er nyn gooilleeney ayns nyn imbagh cooie.
      verse: 20
    - text: As va'n pobble fieau son Zacharias, as yindys orroo dy row eh cumrail
        choud ayns y chiamble.
      verse: 21
    - text: 'As tra haink eh magh, cha voddagh eh loayrt roo; as hoig ad dy row eh
        er vakin ashlish ayns y chiamble: son v''eh jannoo signyn daue, as hannee
        eh balloo.'
      verse: 22
    - text: As shen myr ve, tra v'eh er chooilleeney laghyn e hirveish, dy jimmee
        eh gys e hie hene.
      verse: 23
    - text: As lurg ny laghyn shen ren e ven Elizabeth giennaghtyn, as dollee ee ee-hene
        queig meeghyn, gra,
      verse: 24
    - text: Shoh myr ta'n Chiarn er n'yannoo er my hon tra yeeagh eh orrym, dy ghoaill
        ersooyl my oltooan mastey deiney.
      verse: 25
    - text: As ayns y cheyoo vee, va'n ainle Gabriel er ny choyrt veih Jee, gys ard-valley
        dy Ghalilee, va enmyssit Nazareth,
      verse: 26
    - text: Gys moidyn nasht rish dooinney enmyssit Joseph, jeh thie Ghavid; as va
        ennym y voidyn Moirrey.
      verse: 27
    - text: As haink yn ainle stiagh as dooyrt eh r'ee, Dy vannee dhyt's ta ayns ard-foayr
        ta'n Chiarn mayrt; bannit t'ou uss mastey mraane.
      verse: 28
    - text: As tra honnick ee eh, v'ee seaghnit ec y raa echey, as smooinee ee r'ee
        hene cre'n monney dy vannaghey va shoh.
      verse: 29
    - text: As dooyrt yn ainle r'ee, Ny bee aggle ort, O Voirrey; son t'ou er gheddyn
        foayr veih Jee.
      verse: 30
    - text: As cur-my-ner, nee oo giennaghtyn, as mac y ymmyrkey, as enmyssee oo yn
        ennym echey Yeesey.
      verse: 31
    - text: Bee eshyn cronnal, as enmyssit Mac yn Er-syrjey; as ver y Chiarn Jee dasyn
        stoyl-reeoil e ayr David.
      verse: 32
    - text: As nee eh reill harrish thie Yacob gys earishyn foddey beayn, as er e
        reeriaght cha bee jerrey erbee.
      verse: 33
    - text: Eisht dooyrt Moirrey rish yn ainle, Kys oddys shoh y ve, fakin nagh nione
        dou dooinney?
      verse: 34
    - text: 'As dreggyr yn ainle as dooyrt eh r''ee, Hig yn Spyrryd Noo neose ort,
        as bee pooar yn Er-syrjey er ny skeayley harryd: shen-y-fa bee yn sluight
        chasherick shen ver oo son y theihll, enmyssit Mac Yee.'
      verse: 35
    - text: 'As cur-my-ner, dty ven-vooinjerey Elizabeth, t''eeish myrgeddin er ghiennaght
        yn mac ayns ny shenn laghyn eck: as shoh yn cheyoo vee jeeish va raait dy
        ve gennish.'
      verse: 36
    - text: Son da Jee cha bee nhee erbee neu-phossible.
      verse: 37
    - text: As dooyrt Moirrey, Cur-my-ner sharvaant y Chiarn, dy jig eh lhiam cordail
        rish dty ghoo. As jimmee yn ainle voee.
      verse: 38
    - text: As mysh ny laghyn shen hrog Moirrey urree lesh siyr dy gholl gys cheer
        ny liargagh, gys ard-valley dy Yudah,
      verse: 39
    - text: As hie ee stiagh ayns thie Zacharias as vannee ee da Elizabeth.
      verse: 40
    - text: As haink eh gy-kione, tra cheayll Elizabeth bannaghey Moirrey, dy lheim
        yn oikan ayns e brein, as va Elizabeth lhieent lesh y Spyrryd Noo.
      verse: 41
    - text: As loayr ee lesh ard-choraa as dooyrt ee, Bannit t'ou uss mastey mraane,
        as bannit ta sluight dty vre&iuml;n.
      verse: 42
    - text: As kys ta'n (ooashley) aym, dy vel moir my Hiarn er jeet dy my yeeaghyn?
      verse: 43
    - text: Son cur-my-ner, cha leah as ren coraa dty vannaghey bingys ayns my chleayshyn,
        lheim yn oikan ayns my vrein son boggey.
      verse: 44
    - text: 'As bannit t''eeish ta er chredjal: son bee slane cooilleeney ny reddyn
        shen v''er ny hoilshaghey jee liorish y Chiarn.'
      verse: 45
    - text: As dooyrt Moirrey, Ta m'annym cur ard-voylley da'n Chiarn.
      verse: 46
    - text: As ta my spyrryd er ghoaill boggey ayns Jee my Haualtagh.
      verse: 47
    - text: 'Son t''eh er chur tastey da stayd injil e harvaant: son cur-my-ner, maghey
        shoh nee dy chooilley heeloghe mish y enmys bannit.'
      verse: 48
    - text: Son s'mooar ta'n Ooilley-niartal er n'yannoo er my hon, as s'casherick
        ta e ennym.
      verse: 49
    - text: As ta e vyghin orroosyn ta goaill aggle roish, veih sheeloghe gys sheeloghe.
      verse: 50
    - text: T'eh er hoilshaghey niart lesh e roih t'eh er skeayley ny moyrnee ayns
        mooaralys nyn greeaghyn.
      verse: 51
    - text: T'eh er lhieggal sheese ny treanee veih nyn stuill-reeoil, as er hoiaghey
        seose ny imlee.
      verse: 52
    - text: T'eh er lhieeney ny accryssee lesh reddyn mie, as ny berchee t'eh er chur
        follym ersooyl.
      verse: 53
    - text: T'eh er chooney lesh e harvaant Israel ayns cooinaghtyn jeh e vyghin.
      verse: 54
    - text: (Myr loayr eh rish nyn shenn-ayryn, rish Abraham as e luight) er son dy
        bragh.
      verse: 55
    - text: As duirree Moirrey m&acirc;ree mysh three meeghyn, as haink ee reesht
        gys e thie hene.
      verse: 56
    - text: Nish va slane traa Elizabeth er jeet dy ve livreit, as hug ee mac son
        y theihll.
      verse: 57
    - text: As cheayll ny naboonyn as y sleih mooinjerey eck, kys va'n Chiarn er hoilshaghey
        ard-vyghin jee; as ghow ad boggey m&acirc;ree.
      verse: 58
    - text: As haink eh gy-kione er yn hoghtoo laa dy daink ad dy ghiarey-chymmylt
        yn lhiannoo; as denmys ad eh Zacharias, lurg ennym e ayrey.
      verse: 59
    - text: As dreggyr e voir, as dooyrt ee, Cha nee; agh bee eh enmyssit Ean.
      verse: 60
    - text: As dooyrt ad r'ee, Cha vel veg jeh dty chynney jeh'n ennym shen.
      verse: 61
    - text: As ren ad signyn gys e ayr, cre'n ennym bailIishyn y ve er.
      verse: 62
    - text: As hir eh boayrd-screeuee, as scrieu eh, gra, Ta'n ennym echey Ean. As
        ghow ad ooilley yindys.
      verse: 63
    - text: As er-y-chooyl va e veeal er ny osley, as e hengey er ny eaysley, as loayr
        eh, as hug eh moylley da Jee.
      verse: 64
    - text: 'As huitt aggle (arrymagh) er ooilley nyn naboonyn: as hie goo jeh ooilley
        ny reddyn shoh magh trooid ooilley cheer sleitagh Yudea.'
      verse: 65
    - text: As adsyn ooilley cheayll shoh, hasht ad ayns nyn greeaghyn ad, gra, Cren
        monney dy ghooinney vees eh shoh? as va laue yn Chiarn m&acirc;rish.
      verse: 66
    - text: As va'n ayr echey Zacharias lhieent lesh y Spyrryd Noo, as ren eh phadeyrys,
        gra,
      verse: 67
    - text: Bannit dy row yn Chiarn Jee Israel, son t'eh er yeeaghyn er, as er livrey
        e phobble,
      verse: 68
    - text: As t'eh er hroggal seose saualtys niartal er nyn son, ayns thie e harvaant
        David;
      verse: 69
    - text: Myr loayr eh liorish beeal e adeyryn crauee, t'er ny ve er-dy hoshiaght
        y theihll;
      verse: 70
    - text: Dy hauail shin veih nyn noidyn, as veih'n lane ocsyn ooilley ta dwoaie
        oc orrin.
      verse: 71
    - text: 'Dy chooilleeney yn vyghin va giallit da ny ayraghyn ain, as dy chooinaghtyn
        er e chonaant casherick:'
      verse: 72
    - text: Eer yn breearrey ren eh gys yn ayr ain Abraham,
      verse: 73
    - text: Dy giallagh eh dooinyn, dy beagh shin er nyn livrey veih laueyn nyn noidyn,
        as shirveish eh fegooish aggle.
      verse: 74
    - text: Ayns craueeaght as cairys kiongoyrt rish, ooilley laghyn nyn mea.
      verse: 75
    - text: As bee uss lhiannoo enmyssit phadeyr yn Er-syrjey; son hed oo roish eddin
        y Chiarn, dy yannoo aarloo e raaidyn;
      verse: 76
    - text: Dy chur tushtey dy haualtys da e phobble, liorish leih nyn beccaghyn,
      verse: 77
    - text: Trooid myghin meiygh yn Jee ain; liorish ta irree-ny-greiney veih yn yrjid
        er hoilshean orrin
      verse: 78
    - text: Dy chur soilshey dauesyn ta nyn soie ayns dorraghys as ayns scadoo yn
        vaaish, dy leeideil ny cassyn ain ayns raad y chee.
      verse: 79
    - text: As daase y lhiannoo, as v'eh er ny niartaghey 'sy spyrryd, as v'eh ayns
        ny faasaghyn, derrey'n laa v'eh er ny hoilshaghey da Israel.
      verse: 80
  - chapter: 2
    verses:
    - text: As haink eh gy-kione ayns ny laghyn shen, dy jagh sarey magh veih Cesar
        Augustus, dy beagh coontey er ny ghoaill jeh'n slane rheam.
      verse: 1
    - text: (As va'n recortys shoh jeant magh roish my va Cyremus ny chiannoort er
        Syria.)
      verse: 2
    - text: As hie ad ooilley dy chur stiagh nyn enmyn, dagh unnane gys e ard-valley
        hene.
      verse: 3
    - text: As hie Joseph myrgeddin seose veih Galilee, veih ard-valley Nazareth,
        gys Judea, gys ard-valley Ghavid, ta enmyssit Bethlehem (son dy row eh jeh
        thie as kynney Ghavid.)
      verse: 4
    - text: Dy chur stiagh e ennym hene as ennym Moirrey yn ven va nasht rish, va
        trome torragh.
      verse: 5
    - text: As shen myr ve, choud as v'ad ayns shen, dy row yn traa er jeet jeeish
        dy ve livreit.
      verse: 6
    - text: As hug ee son y theihll yn chied mac rug jee, as hoill ee eh ayns aanrityn
        so&iuml;llee, as hug ee eh ny lhie ayns manjoor, er-y-fa nagh row room er
        nyn son ayns y thie-oast.
      verse: 7
    - text: Nish v'ayns y cheer cheddin bochilley mooie er y vagher freayll arrey
        er nyn shioltaneyn 'syn oie.
      verse: 8
    - text: As cur-my-ner haink ainle y Chiarn neose orroo, as ren gloyr y Chiarn
        soilshean mygeayrt-y-moo; as v'ad fo aggle feer atchimagh.
      verse: 9
    - text: 'As dooyrt yn ainle roo, Ny bee aggle erriu: son cur-my-ner, ta mish coyrt
        lhiam hiu naightyn mie dy voggey mooar vees gys dy chooilley phobble.'
      verse: 10
    - text: Son diuish t'er ny ruggey jiu ayns ard valley Ghavid, Saualtagh, ta shen
        Creest yn Chiarn.
      verse: 11
    - text: As bee shoh son cowrey diu; Yiow shiu yn oikan ayns aanrityn soillee,
        as ny lhie ayns manjoor.
      verse: 12
    - text: As ayns y tullogh va marish yn ainle ymmodee jeh'n cheshaght flaunyssagh
        cur moylley da Jee, as gra,
      verse: 13
    - text: Gloyr dy row gys Jee ayns yn yrjid, as er y thalloo shee, aigney-mie gys
        deiney.
      verse: 14
    - text: As haink eh gy-kione, cha leah as va ny ainleyn er n'gholl ersooyl voue
        gys niau, dy dooyrt ny bochillyn yn derrey yeh rish y jeh elley, Lhig dooin
        goll nish derrey Bethlehem, dy akin yn red shoh t'er jeet gy-kione, ta'n Chiarn
        er hoilshaghey dooin.
      verse: 15
    - text: As haink ad lesh siyr, as hooar ad Moirrey as Joseph, as yn oikan ny lhie
        ayns manjoor.
      verse: 16
    - text: As tra honnick ad eh, hoilshee ad magh yn raa va er ny insh daue mychione
        y lhiannoo shoh.
      verse: 17
    - text: As ghow dy chooilley unnane cheayll eh, yindys jeh ny reddyn va inshit
        daue liorish ny bochillyn.
      verse: 18
    - text: Agh hasht Moirrey ooilley ny raaghyn shoh (ayns e haigney) as smooinee
        ee orroo dy dowin ayns e cree.
      verse: 19
    - text: As haink ny bochillyn roue, cur gloyr as moylley da Jee son dy chooilley
        nhee v'ad er chlashtyn as er vakin, myr ve inshit daue.
      verse: 20
    - text: As tra va hoght laa ec kione son giarey-chymmylt y lhiannoo, v'eh enmyssit
        YEESEY, son shen yn ennym hug yn ainle er, roish my row eh er ny ghiennaghtyn
        'sy vrein.
      verse: 21
    - text: As tra va laghyn nyn ghlenney, cordail rish leigh Voses, er jeet, hug
        ad lhieu eh gys Jerusalem, dy hebbal eh gys y Chiarn,
      verse: 22
    - text: (Myr te scruit ayns leih yn Chiarn, Bee dy chooilley chied-ruggit yrrynagh
        er ny chasherickey gys y Chiarn.)
      verse: 23
    - text: As dy hebbal yn oural t'er ny harey ayns leigh yn Chiarn, Piyr dy chalmaneyn
        turtle, ny daa chalmane aegey.
      verse: 24
    - text: 'As cur-my-ner va dooinney ayns Jerusalem va enmyssit Simeon; as va''n
        dooinney cheddin cairagh as crauee, farkiaght son gerjagh Israel: as va''n
        Spyrryd Noo ersyn.'
      verse: 25
    - text: As ve er ny hoilshaghey da liorish y Spyrryd Noo, nagh noghe eh baase,
        roish da v'er vakin Creest yn Chiarn.
      verse: 26
    - text: 'As haink eh liorish y Spyrryd stiagh ayns y chiamble: as tra va''n ayr
        as y voir er chur lhieu yn lhiannoo Yeesey stiagh, dy yannoo er e hon, lurg
        cliaghtey yn leigh;'
      verse: 27
    - text: Eisht ghow eh seose eh ayns e roihaghyn, as hug eh moylley da Jee, as
        dooyrt eh,
      verse: 28
    - text: Hiarn nish t'ou cur kied da dty harvaant paartail ayns she, cordail rish
        dty ghoo.
      verse: 29
    - text: Son ta my hooillyn er vakin dty haualtys;
      verse: 30
    - text: T'ou er chiarail dy ve er ny hoilshaghey fenish dy chooilley phobble;
      verse: 31
    - text: Soilshey dy hoilshean er ny Ashoonee as gloyr dty phobble Israel.
      verse: 32
    - text: As ghow Joseph as e voir yindys jeh ny reddyn va loayrit my-e-chione,
      verse: 33
    - text: As vannee Simeon ad, as dooyrt eh rish Moirrey e voir, Cur-my-ner ta'n
        lhiannoo shoh soit dy chur sheese as dy hoiaghey seose ymmodee ayns Israel;
        as son cowrey dy oltooan.
      verse: 34
    - text: (As dy jarroo hed cliwe trooid dty annym hene neesht) dy vod smooinaghtyn
        ymmodee creeaghyn v'er ny chronnaghey.
      verse: 35
    - text: 'As va myrgeddin phadeyrben enmyssit Anna, inneen Phanuel, jeh kynney
        Aser: v''ee dy eash vooar, as v''ee er veaghey marish e sheshey shiaght bleeaney
        neayr as v''ee ny moidyn.'
      verse: 36
    - text: As v'ee ny ben-treoghe mysh kiare feed as kiare bleeaney dy eash, as v'ee
        dy kinjagh taaghey yn chiamble, shirveish Jee lesh trostey as padjeryn oie
        as laa.
      verse: 37
    - text: As haink ish stiagh ec y traa cheddin, as hug ee booise myrgeddin da'n
        Chiarn, as loayr ee jeh roosyn ooilley va jeeaghyn son livrey-ys ayns Jerusalem.
      verse: 38
    - text: As tra v'ad er chooilleeney dy chooilley nhee cordail rish leigh yn Chiarn,
        haink ad reesht gys Galilee, gys yn ard-valley oc hene Nazareth.
      verse: 39
    - text: As daase y lhiannoo, as v'eh er ny niartaghey 'sy spyrryd, as lhieent
        lesh creenaght, as va grayse Yee m&acirc;rish.
      verse: 40
    - text: Nish va e ayr as e voir goll seose gys Jerusalem dy chooilley vlein ec
        feailley ny caisht.
      verse: 41
    - text: As tra v'eh daa vlein jeig dy eash, hie ad seose gys Jerusalem lurg cliaghtey
        ny feailley.
      verse: 42
    - text: As tra va ny laghyn harrish, as ad goll thie reesht, duirree yn lhiannoo
        Yeesey nyn yei ayns Jerusalem, gyn-yss da Joseph as e voir.
      verse: 43
    - text: Agh smooinaghtgn dy row eh ayns y cheshaght, hie ad jurnah laa; as v'ad
        briaght er e hon mastey nyn gheiney mooinjerey as nyn ainjys.
      verse: 44
    - text: As tra nagh dooar ad eh, hie ad reesht gys Jerusalem shirrey er e hon.
      verse: 45
    - text: As haink eh gy-kione, lurg three laa dy dooar ad eh ayns y chiamble, ny
        hoie mastey ny fir-ynsee, chammah geaishtagh roo, as cur feyshtyn orroo.
      verse: 46
    - text: As ghow ooilley ny va geaishtagh rish yindys jeh'n toiggal as jeh ny ansooryn
        echey.
      verse: 47
    - text: As tra honnick ad eh, v'ad fo mooarane atchim; as dooyrt e voir rish,
        Vac, cre'n-fa t'ou er n'yannoo myr shoh rooin? cur-my-ner, ta dty ayr as mish
        er ve briaght dy trimshagh er dty hon.
      verse: 48
    - text: As dooyrt eh roo, Kys dy row shiu briaght er my hon's? nagh row fys eu
        dy beign dou ve mysh obbyr my Ayrey ?
      verse: 49
    - text: As cha row toiggyl oc jeh'n raa loayr eh roo.
      verse: 50
    - text: 'As hie eh sheese m&acirc;roo, as haink eh gys Nazareth, as v''eh biallagh
        daue: as hasht e voir ooilley ny raaghyn shoh ayns e cree.'
      verse: 51
    - text: As ren Yeesey bishaghey ayns creenaght as aase, as ayns foayr rish Jee
        as dooinney.
      verse: 52
  - chapter: 3
    verses:
    - text: NISH ayns y wheiggoo vlein jeig jeh reill, Tiberius Cesar, tra va Pontius
        Pilate ny chiannoort er Judea, as Herod ny hetrarch er Galilee, as e vraar
        Philip reill ayns Iturea as cheer Trachonitis, as Lysanias reill ayns Abilene.
      verse: 1
    - text: Tra va Annas as Caiaphas nyn ard-saggyrtyn, haink goo Yee gys Ean mac
        Zacharias ayns yn aasagh.
      verse: 2
    - text: As haink eh gys ooilley yn cheer my geayrt Jordan, preacheil bashtey arrys
        son leih peccaghyn.
      verse: 3
    - text: Myr te scruit ayns lioar goan Esaias yn phadeyr, gra, Coraa fer geamagh
        ayns yn aasagh, Kiartee-jee raad y Chiarn, jean-jee ny cassanyn echey jeeragh.
      verse: 4
    - text: Bee dy chooilley choan er ny lhieeney as dy chooilley slieau as cronk
        er nyn injillaghey, as ny ynnydyn cammey er nyn yannoo jeeragh, as ny raaidyn
        garroo er nyn yannoo rea.
      verse: 5
    - text: As hee dy chooilley eill saualtys Yee.
      verse: 6
    - text: Eisht dooyrt eh rish y pobble v'er jeet magh huggey dy ve er nyn mashtey,
        O shiuish heeloghe dy ard-nieughyn, quoi t'er chur raaue diu dy hea veih yn
        jymmoose ta ry-heet?
      verse: 7
    - text: 'Cur-jee magh nish er-y-fa shen messyn cooie dy arrys, as ny jean-jee
        toshiaght dy ghra riu hene, Ta Abraham ain son nyn ayr: son ta mee gra riu,
        dy vel pooar ec Jee eer jeh ny claghyn shoh cloan y hroggal seose da Abraham.'
      verse: 8
    - text: 'As nish hannah ta''n teigh er ny choyrt gys fraue ny biljyn: shen-y-fa
        ta dy chooilley villey nagh vel gymmyrkey mess mie, dy ve giarit sheese as
        tilgit ayns yn aile.'
      verse: 9
    - text: As denee yn pobble jeh, gra, Cre ta orrinyn dy yannoo?
      verse: 10
    - text: Dreggyr eh as dooyrt eh roo, Eshyn ta daa chooat echey, lhig da y choyrt
        dasyn nagh vel cooat eddyr echey as eshyn ta beaghey echey, lhig da jannoo
        er yn aght cheddin.
      verse: 11
    - text: Eisht haink myrgeddin ny publicanee dy ve er nyn mashtey, as dooyrt ad
        rish, Vainshter, cre ta orrinyn dy yannoo?
      verse: 12
    - text: As dooyrt eh roo, Ny trog-jee ny smoo na ta er nyn gurrym.
      verse: 13
    - text: As d&ecirc;nee ny sidooryn myrgeddin, jeh, gra, As cre ta orrinyn dy yannoo?
        As dooyrt eh roo, Ny jean-jee tranlaase er dooinney erbee, ny jean-jee cassid
        vreagagh er dooinney erbee, as bee-jee booiagh lesh nyn vaill.
      verse: 14
    - text: As myr va'n pobble ayns imnea, as dy chooilley ghooinney smooinaghtyn
        ayns nyn greeaghyn mychione Ean, nee eh va'n Creest mannagh nee;
      verse: 15
    - text: 'Dreggyr Ean as dooyrt eh roo ooilley, Ta mish dy jarroo bashtey shiu
        lesh ushtey; agh ta fer s''pooaral na mish cheet kiangley ny braagyn echey
        cha vel mee feeu dy eaysley: nee eshyn shiu y vashtey lesh y Spyrryd Noo,
        as lesh aile.'
      verse: 16
    - text: Ta'n cleayst echey ayns e laue, as fasnee eh dy bollagh e laare-vooie,
        as gowee eh yn churnaght stiagh ayns e hie tashtee; agh yn coau nee eh y lostey
        lesh aile nagh bee er ny vooghey.
      verse: 17
    - text: As ymmodee dy reddyn elley ren eh y choyrlaghey as y phreacheil gys y
        pobble.
      verse: 18
    - text: Agh tra v'eh er choyrt oghsan da Herod yn Tetrarch kyndagh rish Herodias
        ben e vraar Philip, as ooilley ny huilk va Herod er n'yannoo,
      verse: 19
    - text: Ren eh shoh marish y chooid elley, dy dug eh Ean ayns pryssoon.
      verse: 20
    - text: Nish tra va ooilley'n pobble er nyn mashtey, haink eh gy-kione dy row
        Yeesey myrgeddin er ny vashtey, as ghow eh padjer, as va niau er ny osley;
      verse: 21
    - text: As haink y Spyrryd Noo neose er, myr ayns cummey dooghyssagh calmane,
        as haink coraa veih niau, gra, Oo my vac ennoil, jeed ta mee dy mooar soiaghey.
      verse: 22
    - text: As ghow Yeesey eh-hene toshiaght dy ve mysh jeih bleeaney as feed dy eash,
        as (goit dy ve) mac Yoseph, mac Heli,
      verse: 23
    - text: Mac Matthat, mac Leyi, mac Melchi, mac Janna, mac Joseph,
      verse: 24
    - text: Mac Mattathias, mac Amos,mac Naum, mac Esli, mac Nagge,
      verse: 25
    - text: Mac Maath, mac Mattathias, mac Semei, mac Joseph, mac Juda,
      verse: 26
    - text: Mac Joanna, mac Rhesa, mac Zorobabel, mac Salathiel, mac Neri,
      verse: 27
    - text: Mac Melchi, mac Addi, mac Cosam, mac Elmodam, mac Er,
      verse: 28
    - text: Mac Jose, mac Eliezer, mac Jorim, mac Matthat, mac Levi,
      verse: 29
    - text: Mac Simeon, mac Juda, mac Joseph, mac Jonan, mac Eliakim,
      verse: 30
    - text: Mac Melea, mac Menan, mac Mattatha, mac Nathan, mac David,
      verse: 31
    - text: Mac Jesse, mac Obed, mac Booz, mac Salmon, mac Naasson,
      verse: 32
    - text: Mac Aminadab, mac Aram, mac Esrom, mac Phares, mac Juda
      verse: 33
    - text: Mac Jacob, mac Isaac, mac Abraham, mac Thara, mac Nachor,
      verse: 34
    - text: Mac Saruch, mac Ragan, mac Phalec, mac Heber, mac Sala.
      verse: 35
    - text: Mac Cainan, mac Arphaxad, mac Sem, mac Noe, mac Lamech,
      verse: 36
    - text: Mac Mathusala. mac Enoch, mac Ja red, mac Maleleel, mac Cainan,
      verse: 37
    - text: Mac Enos, mac Seth, mac Adam, mac Yee.
      verse: 38
  - chapter: 4
    verses:
    - text: As va Yeesey lane jeh'n Spyrryd Noo, as hyndaa eh veih Jordan, as v'eh
        er ny leeideil liorish y Spyrryd gys yn aasagh,
      verse: 1
    - text: As v'eh da-eed laa er ny violaghey liorish y drogh-spyrryd, as ayns ny
        laghyn shen cha d'ee eh veg; as tra v'ad harrish, v'eh ny lurg shen accryssagh.
      verse: 2
    - text: As dooyrt y drogh-spyrryd rish, My she Mac Yee oo, abbyr rish yn chlagh
        shoh dy ve jeant ny arran.
      verse: 3
    - text: As dreggyr Yeesey eh, gra, Te scruit, Nagh nee er arran ny-lomarcan nee
        dooinney beaghey, agh liorish ooilley goan Yee.
      verse: 4
    - text: As hug y drogh-spyrryd lesh seose eh gys mullagh slieau ard, as ayns y
        tullogh hug eh shilley da jeh ooilley reeriaghtyn y theihll.
      verse: 5
    - text: As dooyrt y drogh-spyrryd rish, Ooilley yn phooar shoh ver-ym dhyt's,
        as y ghloyr oc; son ta shen er ny livrey dou, as da quoi-erbee saillym, ta
        mee dy choyrt eh.
      verse: 6
    - text: My ver oo er-y-fa shen ooashley dou bee ooilley lhiat hene.
      verse: 7
    - text: 'As dreggyr Yeesey as dooyrt eh rish, Ass my enish oo, Noid-ny-hanmey:
        son te scruit, Ver oo ooashley da''n Chiarn dty Yee, as eshyn ynrycan nee
        oo y hirveish.'
      verse: 8
    - text: As hug eh lesh eh gys Jerusalem, as hoie eh eh er beinn toor syrjey yn
        chiamble, as dooyrt eh rish, My she Mac Yee oo, tilg oo hene sheese veih shoh.
      verse: 9
    - text: 'Son te scruit, Ver eh currym da e ainleyn harryd, dy dty reayll:'
      verse: 10
    - text: As ayns nyn laueyn nee ad oo y ymmyrkey, er-aggle ec traa erbee dy bwoaill
        oo dty chass noi clagh.
      verse: 11
    - text: As dreggyr Yeesey as dooyrt eh rish, Te er ny ghra, Cha jean oo daanys
        er y Chiarn dty Yee.
      verse: 12
    - text: As erreish da'n drogh-spyrryd v'er n'yannoo jerrey er ooilley yn violagh,
        daag eh eh son earish.
      verse: 13
    - text: 'As haink Yeesey reesht ayns pooar y spyrryd gys Galilee: as hie goo magh
        jeh trooid ooilley yn cheer mygeayrt.'
      verse: 14
    - text: As dynsee eh ayns ny kialteenyn oc, as v'eh ayns ard-voylley rish y theay.
      verse: 15
    - text: 'As haink eh gys Nazareth, raad v''eh er ny ve troggit: as hie eh, myr
        v''eh cliaghtey, stiagh ayns y synagogue er laa yn doonaght, as hass eh seose
        dy lhaih.'
      verse: 16
    - text: As va lioar y phadeyr Esaias er ny livrey da, as tra v'eh er vosley yn
        lioar, hooar eh yn ynnyd raad v'eh scruit,
      verse: 17
    - text: Ta spyrryd y Chiarn orrym's, er-y-fa dy vel eh er my ooillaghey dy phreacheil
        y sushtal gys ny boghtyn, t'eh er my choyrt dy laanaghey yn vooinjer hrome-chreeagh,
        dy phreacheil livrey-ys gys ny cappeeyn, dy chur soilshey da ny doail, as
        reamys dauesyn ta broojit,
      verse: 18
    - text: Dy phreacheil blein eunyssagh y Chiarn.
      verse: 19
    - text: 'As yeigh eh yn lioar, as hug eh ee reesht da''n chirveishagh, as hoie
        eh sheese: as va sooillyn dy chooilley unnane v''ayns y synagogue dy jeean
        soit er.'
      verse: 20
    - text: As ren eh toshiaght dy ghra roo, Jiu ta'n scriptyr shoh cooilleenit ayns
        y chlashtyn euish.
      verse: 21
    - text: As dymmyrk ad ooilley feanish lesh, as ghow ad yindys jeh ny goan graysoil
        haink ass y veeal echey. As dooyrt ad, Nagh nee shoh mac Yoseph?
      verse: 22
    - text: 'As dooyrt eh roo, Jir shiu ayns shickyrys yn chenn raa shoh rhym, Er-lhee,
        jean oo hene y lheihys: cre-erbee ta shin er chlashtyn va jeant ayns Capernaum,
        jean myrgeddin ayns shoh ayns dty heer hene.'
      verse: 23
    - text: As dooyrt eh, Dy firrinagh ta mee gra riu, Nagh vel soiagh jeant jeh phadeyr
        erbee ayns e heer hene.
      verse: 24
    - text: 'Agh ta mee ginsh diu ayns firrinys, dy row ymmodee mraane treoghe ayns
        Israel rish hing Elias, tra va''n aer jeight seose three bleeaney as shey
        meeghyn, tra va genney vooar trooid ooilley yn cheer:'
      verse: 25
    - text: Agh gys unnane oc cha row Elias er ny choyrt, cheu mooie jeh gys Sarepta
        ard-valley dy Sidon, gys ben-treoghe v'ayns shen.
      verse: 26
    - text: As va ymmodee louranee ayns Israel rish traa Eliseus yn phadeyr, as cha
        row fer jeu er ny ghlenney, cheu-mooie jeh Naaman yn Syrian.
      verse: 27
    - text: As va ooilley ny v'ayns y synagogue tra cheayll ad ny goan shoh, lhieent
        lesh jymmoose,
      verse: 28
    - text: As dirree ad, as deiyr ad eh magh ass yn ard-valley, as hug ad lhieu eh
        gys broogh yn chronk (er va'n ard-valley oc troggit) ry-hoi tilgey sheese
        eh gour e vullee.
      verse: 29
    - text: 'Agh hie eh magh trooid mean y cheshaght, as jimmee eh roish:'
      verse: 30
    - text: As haink eh neose gys Capernaum, ard-valley dy Ghalilee, as dynsee eh
        ad er laghyn y doonaght.
      verse: 31
    - text: 'As ghow ad yindys mooar jeh''n ynsaghey echey: son va e ghoo lesh pooar.'
      verse: 32
    - text: As ayns y synagogue va dooinney seaghnit lesh spyrryd neu-ghlen, as dyllee
        eh lesh ard-choraa.
      verse: 33
    - text: Gra, Faag shin; cre'n eie t'ayd orrin uss Yeesey dy Nazareth? vel oo er
        jeet dy nyn stroie? ta fys aym quoi oo hene; Fer-casherick Yee.
      verse: 34
    - text: As hug Yeesey oghsan da, gra Bee dty-host, as tar magh ass. As tra va'n
        drogh spyrryd er hilgey neeal eh, haink eh magh ass, gyn assee da.
      verse: 35
    - text: As v'ad ooilley fo atchim, as loayr ad ny mast' oc hene, gra, Cre'n fockle
        (vreeoil) shoh? son lesh pooar as niart t'eh cur ny spyrrydyn neu ghlen fo
        harey, as t'ad cheet magh.
      verse: 36
    - text: As hie goo magh jeh trooid dy chooilley ard jeh'n cheer mygeayrt.
      verse: 37
    - text: 'As hrog eh magh ass y synagogoe, as hie eh stiagh ayns thie Simon: as
        va moir ben Simon feer ching ayns y chiassaghey; as ren ad aghin huggey er
        e son.'
      verse: 38
    - text: As hass eh er-e-skyn, as hug eh oghsan da'n chiassaghey, as daag eh ee.
        As chelleeragh dirree ee seose, as ren ee shirveish orroo.
      verse: 39
    - text: Nish ec lhie ny greiney, whilleen as va sleih chingey oc fo mooarane doghanyn
        hug ad lhieu ad huggey; as hug eh e laueyn er dy chooilley unnane oc, as ren
        eh ad y lheihys.
      verse: 40
    - text: As haink drogh-spyrrydyn myrgeddin magh ass ymmodee, gyllagh as gra, Oo
        yn Creest Mac Yee. As hug eh oghsan daue, as cha lhig eh daue loayrt; son
        va fys oc dy nee eh va'n Creest.
      verse: 41
    - text: 'As ''sy vadran, jimmee eh roish, as hie eh gys boayl er-lheh: as va''n
        pobble briaght er e hon, as cheet huggey, as chionney er, eh dy uirriaght
        m&acirc;roo.'
      verse: 42
    - text: 'As dooyrt eh roo, Shegin dooys reeriaght Yee y phreacheil gys ard-valjyn
        elley myrgeddin: son er yn oyr shen ta mee er my choyrt.'
      verse: 43
    - text: As ren eh preacheil ayns kialteenyn Ghalilee.
      verse: 44
  - chapter: 5
    verses:
    - text: As haink eh gy-kione myr va'n pobble chionney stiagh er dy chlashtyn goo
        Yee, as eh ny hassoo liorish faarkey Ghennesareth,
      verse: 1
    - text: 'As honnick eh daa lhong rish oirr y traie: agh va ny eeasteyryn er n''gholl
        assdoo, as v''ad niee yn lieen.'
      verse: 2
    - text: 'As hie eh er-board unnane jeh ny lhongyn va lesh Simon, as ghuee eh er,
        eh dy heiy magh tammylt veih yn thalloo: as hoie eh sheese, as dynsee eh yn
        pobble ass y lhong.'
      verse: 3
    - text: Nish tra v'eh erreish loayrt, dooyrt eh rish Simon, Ymmyrt-jee magh gys
        y diunid, as cuir-jee yn lieen son tayrn.
      verse: 4
    - text: 'As dreggyr Simon as dooyrt eh rish, Vainshter, ta shin er hooilleil fud
        ny hoie, as cha vel shin er ghoaill monney: ny-yeih er dty ockle''s cuir-yms
        yn lieen.'
      verse: 5
    - text: As tra v'ad er n'yannoo shoh chruinnee ad dy cheilley lheid yn earroo
        mooar dy eeastyn; dy row yn lieen oc brishey.
      verse: 6
    - text: As chrie ad er ny parteeassyn oc v'ayns y lhong elley, ad dy heet dy chooney
        lhieu. As haink ad, as lhieen ad y daa lhong, myr shen dy row ad ayns gaue
        goll fo.
      verse: 7
    - text: Tra honnick Simon Peddyr shoh, huitt eh sheese ec glioonyn Yeesey, gra,
        Immee voym, son ta mee my ghooinney peccoil, O Hiarn.
      verse: 8
    - text: 'Son ghow eshyn, as ooilley ny va m&acirc;rish, yindys mooar jeh''n lught
        dy eeastyn v''ad er ghoaill:'
      verse: 9
    - text: Myr ren neesht Jamys as Ean mec Zebedee, va nyn barteeassyn marish Simon.
        As dooyrt Yeesey rish Simon, Ny bee aggle ort, veih shoh magh nee oo goaill
        deiney.
      verse: 10
    - text: As tra v'ad er chur lhieu nyn lhongyn gys thalloo, hreig ad ooilley, as
        deiyr ad er.
      verse: 11
    - text: 'As haink eh gy-kione, tra v''eh ayns ard-valley dy row, cur-my-ner, dooinney
        lane jeh''n louraneys: as tra honnick eh Yeesey, huitt eh sheese er e eddin,
        jannoo aghin huggey as gra, Hiarn, my she dty aigney eh, foddee oo mish y
        yannoo glen.'
      verse: 12
    - text: As heeyn eh magh e laue, as venn eh rish, gra, M'aigney's eh; bee er dty
        ghlenney. As chelleeragh daag y louraneys eh.
      verse: 13
    - text: 'As hug eh currym er gyn eh dy insh shoh da dooinney erbee: agh immee,
        as jeeagh oo hene da''n taggyrt, as cheb son dty ghlenney, myr ta Moses er
        harey, dy ve son feanish daue.'
      verse: 14
    - text: 'Agh wheesh shen smoo hie goo magh jeh: as haink earrooyn mooarey dy leih
        cooidjagh dy chlashtyn, as dy ve er nyn lheihys liorish jeh nyn aslayntyn.'
      verse: 15
    - text: Agh hie eshyn eh-hene roish gys yn aasagh, dy ghoaill padjer.
      verse: 16
    - text: 'As haink eh gy-kione laa dy row, myr v''eh gynsaghey, dy row Phariseeyn
        as fir-ynsee yn leigh nyn soie liorish, v''er jeet magh ass ooilley baljyn
        Ghalilee, as Judea as Jerusalem: as va pooar y Chiarn feer vreeoil m&acirc;rish
        ayns lheihys doghanyn.'
      verse: 17
    - text: 'As cur-my-ner, hug sleih lhieu ayns lhiabbee dooinney va ching jeh''n
        palsee: as v''ad shirrey y chur lhieu stiagh eh, dy hoiaghey eh kiongoyrt
        rish'
      verse: 18
    - text: As tra nagh row saase erbee oc dy chur lhieu stiagh eh kyndagh rish chennid
        y phobble, hie ad seose er mullagh y thie, as lhig ad sheese ny hrooid, eh-hene
        as e lhaibbee, er y laare kiongoyrt rish Yeesey.
      verse: 19
    - text: As tra hug eh tastey da'n chredjue oc, dooyrt eh rish, Ghooinney, ta dty
        pheccaghyn er nyn leih dhyt.
      verse: 20
    - text: As ren ny scrudeyryn as ny Phariseeyn toshiaght dy phleadeil ry-cheilley,
        gra, Quoi eh shoh ta loayrt goan mollaghtagh? Quoi oddys peccaghyn y leih,
        agh Jee ny lomarcan?
      verse: 21
    - text: Agh va fys ec Yeesey er ny smooinaghtyn oc, as dreggyr eh, as dooyrt eh
        roo, Cre er ta shiu resooney ayns nyn greeaghyn?
      verse: 22
    - text: Quoi sassey dy ghra, Ta dty pheccagh yn er nyn leih dhyt, ny dy ghra,
        Irree seose as shooill?
      verse: 23
    - text: Agh dy vod fys y ve eu, dy vel pooar ec Mac y dooinney er y thalloo dy
        leih peccaghyn (dooyrt eh rishyn va ching jeh'n chingys craa-ee.) Ta mee gra
        rhtt, Irree, as trog seose dty lhiabbee, as gow royd gys dty hie.
      verse: 24
    - text: As chelleeragh dirree eh seose kiongoyrt roo, as hrog eh shen v'eh ny
        lhie er, as jimmee eh gys e hie, cur moylley da Jee.
      verse: 25
    - text: As ghow ad ooilley lane yindys, as ren ad Jee y ghloyraghey, as v'ad lhieent
        lesh aggle, gra, Ta shin er vakin reddyn yindyssagh jiu.
      verse: 26
    - text: 'As ny lurg shoh hie eh magh, as honnick eh publican va enmyssit Levi,
        ny hoie ec boayrd y cheesh: as dooyrt eh rish, Eiyr orrym''s.'
      verse: 27
    - text: As daag eh ooilley as dirree eh seose, as deiyr eh er.
      verse: 28
    - text: 'As ren Levi aarlaghey mooar er e hon ayns e hie hene: as va sheshaght
        vooar dy phublicanee as dy eallagh elley nyn soie ec y voayrd m&acirc;roo.'
      verse: 29
    - text: Agh va ny scrudeyryn oc as ny Phariseeyn jymmoosagh rish e ynseydee, gra,
        Cre'n-fa ta shiu gee as giu marish publicanee as peccee?
      verse: 30
    - text: 'As dreggyr Yeesey as dooyrt eh roo, Cha vel feme ocsyn ta slane er yn
        er-lhee: agh ec sleih chingey.'
      verse: 31
    - text: Cha daink mish dy eamagh er yn vooinjer chairagh, agh er peccee gys arrys.
      verse: 32
    - text: As dooyrt ad roo, Cre'n-fa ta ynseydee Ean trostey dy mennick, as jannoo
        padjeryn, as myrgeddin ynseydee ny Phariseeyn; agh ta'n vooinjer ayd's gee
        as giu?
      verse: 33
    - text: As dooyrt eh roo, Bailliu mooinjer y chamyr-phoosee dy hrostey, choud
        as ta dooinney yn phoosee m&acirc;roo?
      verse: 34
    - text: Agh hig ny laghyn, tra vees dooinney yn phoosee er ny ghoaill ersooyl
        voue, as eisht nee ad trostey ayns ny laghyn shen.
      verse: 35
    - text: 'As loayr eh myrgeddin coraa-dorraghey roo, Cha vel dooinney erbee cur
        peesh dy eaddagh noa er shenn gharmad: er-nonney, ta chammah yn noa raipey
        yn laane lesh, as cha vel yn pheesh va goit ass yn noa coardail rish y chenn'
      verse: 36
    - text: As cha vel dooinney erbee cur feeyn noa ayns shenn voteilyn er-nonney
        scoltee yn feeyn noa ny boteilyn, as bee eh deayrit, as bee ny boteilyn dy
        choayl er.
      verse: 37
    - text: Agh shegin da feeyn noa v'er ny chur ayns boteilyn noa; as t'ad ny-neesht
        sauchey.
      verse: 38
    - text: 'Chamoo ta dooinney erbee, erreish da v''er n''iu shenn feeyn, chelleeragh
        shirrey feeyn noa: son t''eh gra, Ta''n shenn ny share.'
      verse: 39
  - chapter: 6
    verses:
    - text: AS haink eh gy-kione er y chied doonaght lurg yn nah laa jeh'n chaisht,
        myr v'eh goll trooid ny magheryn-arrooo dy ren e ynseydee ny jeeassyn y phluckey,
        as rubbey yn arroo assdoo ayns nyn laueyn ren ad gee jeh.
      verse: 1
    - text: As dooyrt shiartanse jeh ny Phariseeyn roo, Cre'n-fa ta shiu jannoo shen
        nagh vel lowal dy ve jeant er laghyn y doonaght?
      verse: 2
    - text: 'As dreggyr Yeesey ad, gra, Nagh vel shiu er lhaih wheesh shoh, cre ren
        David tra v''eh hene as e heshaght accryssagh:'
      verse: 3
    - text: Kys hie eh stiagh ayns thie Yee, as ghow eh as d'ee eh yn arran casherick,
        as hug eh eh myrgeddin dauesyn va marish, ga nagh row eh lowit dy ve eeit,
        agh liorish ny sag gyrtyn ny-lomarcan?
      verse: 4
    - text: As dooyrt eh roo, Dy row yn Mac dooinney ny Hiarn myrgeddin er y doonaght.
      verse: 5
    - text: 'As haink eh gy-kione er doonaght elley, dy jagh eh stiagh ayns y synagogne,
        as dy dynsee eh: as va dooinney ayns shen va''n laue yesh echey er shyrgaghey.'
      verse: 6
    - text: 'As va sooill gheyre ec ny scruderyn as ny Phariseeyn er, dy yeeaghyn
        jinnag eh eh y lheihys er laa yn doonaght: dy voddagh cooish chassid ''ve
        oc n''oi.'
      verse: 7
    - text: Agh va fys echeysyn er ny smooinaghtyn oc, as dooyrt eh rish y dooinney
        lesh y laue shyrgit, Irree seose as shass magh er y laare. As dirree eh, as
        hass eh magh.
      verse: 8
    - text: Eisht dooyrt Yeesey roo, F&ecirc;nyms un red jiuish, Vel eh lowal er laghyn
        y doonaght dy yannoo mie, ny dy yannoo olk? dy hauail bioys, ny dy stroie
        eh?
      verse: 9
    - text: As yeeagh eh mygeayrt orroo ooilley, as dooyrt eh rish y dooinney, Sheeyn
        magh dty laue. As ren eh shen; as va'n laue echey er ny lheihys myr y laue
        elley.
      verse: 10
    - text: As v'adsyn myr deiney baanrit; as hug ad nyn goyrle dy cheilley, cre dy
        yannoo rish Yeesey.
      verse: 11
    - text: As haink eh gy-kione ayns ny laghyn shen, dy jagh eh seose er slieau dy
        ghoaill padjer, as dy ren eh tannaghtyn fud ny hoie ayns padjer gys Jee.
      verse: 12
    - text: 'As tra va''n laa er hoilshagh, de&iuml;e eh er e ynseydee huggey: as
        jeusyn reih eh ghhaa-yeig, denmys eh myrgeddin nyn os tyllyn:'
      verse: 13
    - text: Simon (denmys eh myrgeddin Peddyr) as Andreays e vraar, Jamys as Ean,
        Philip as Parlane,
      verse: 14
    - text: Mian as Thomase, Jamys mac Alpheus, as Simon va enmyssit Zelotes
      verse: 15
    - text: As Judas braar Yamys, as Yuaase Iscariot, va myrgeddin yn traitoor.
      verse: 16
    - text: As haink eh neose maroo gys y cheer-rea, as haggil huggey sheshaght e
        eiyrtee, as earroo mooar dy leih veih ooilley Judea as Jerusalem, as veih
        ardjyn ny marrey Tyre as Sidon, haink dy eaishtagh rish, as dy ve er nyn lheihys
        jeh nyn ghoghanyn;
      verse: 17
    - text: As adsyn va seaghnit lesh spyrrydyn neu-ghlen; as v'ad er nyn lheihys.
      verse: 18
    - text: 'As va''n slane chaglym shirrey bentyn rish: son va bree goll magh ass,
        va dyn lheihys ad ooilley.'
      verse: 19
    - text: 'As hrog eh seose e hooillyn er e eiyrtee, as dooyrt eh, Bannit ta shiuish
        voghtyn: son lhieuish reeriaght Yee.'
      verse: 20
    - text: 'Bannit ta shiuish ta accryssagh nish: son bee shiu er nyn yannoo magh.
        Bannit ta shiuish ta nish dobberan: son nee shiu garaghtee.'
      verse: 21
    - text: Bannit ta shiuish, tra ta deiney cur feoh diu, as tra nee ad nyn scarrey
        shiu voue, as nyn oltooaney shiu, as nyn ennym y ghiarey magh myr olk, er
        coontey Mac y dooinney.
      verse: 22
    - text: 'Bee-jee dy ghien mie ayns y laa shen, as lheim-jee son boggey son cur-my-ner,
        s''mooar ta nyn leagh ayns niau: son er yn aght cheddin ren ny shenn-ayryn
        oc rish ny phadeyryn.'
      verse: 23
    - text: 'Agh smerg diuish verchee: son ta shiu er gheddyn nyn gherjagh.'
      verse: 24
    - text: 'Smerg diuish ta lane: son bee shiu accryssagh. Smerg diuish ta garaghtee
        nish: son nee shiu dobberan as keayney.'
      verse: 25
    - text: 'Smerg diuish tra nee dy chooilley ghooinney loayrt dy mie jiu: son shen
        myr ren ny ayraghyn oc jeh ny phadeyryn foalsey.'
      verse: 26
    - text: 'Agh ta mish gra riuish ta clashtyn, Bee-jee graihagh er nyn noidyn, bee-jee
        dooie roosyn ta cur feoh diu:'
      verse: 27
    - text: Bannee-jee adsyn ta gwee mollaght diu, as gow-jee padjer er nyn son ocsyn
        ta cur seaghyn erriu.
      verse: 28
    - text: 'As huggeysyn woaillys oo er y derrey lieckan, chyndaa myrgeddin yn lieckan
        elley: as eshyn ghoys ersooyl dty chloagey, ny bee noi dty chooat y lhiggey
        lesh myrgeddin.'
      verse: 29
    - text: Cur da dy chooilley ghooinney ta jannoo aghin hood; as jehsyn ta goaill
        ersooyl dty chooid vo&iuml;d, ny shir ad reesht.
      verse: 30
    - text: As myr bailliuish deiney dy yannoo riuish, jean-jee shiuish myrgeddin
        roosyn.
      verse: 31
    - text: Son my ta shiu dooie dauesyn ta dooie riu, s'beg ta nyn mooise; son ta
        eer drogh-yantee dooie dauesyn ta dooie roo.
      verse: 32
    - text: As my ta shiu jannoo mie dauesyn ta jannoo mie diuish, cre'n booise ta
        nyn gour? son ta ny eer drogh-yantee jannoo yn lheid cheddin.
      verse: 33
    - text: As my ta shiu geeasaght dauesyn voue ta shiu jeeaghyn son cooilleeney,
        cre ta nyn mooise? son ta eer drogh-sleih geeasaght da drogh-sleih; dy gheddyn
        wheesh cheddin reesht.
      verse: 34
    - text: 'Agh cur-jee graih da nyn noidyn, as jean-jee mie, as eeasee-jee, fegooish
        jerkal rish veg y gheddyn reesht: as s''mooar vees nyn leagh! as bee shiu
        cloan yn Er-syrjey: son t''eh dooie da''n vooinjer neu-wooisal as ny mee-chrauee.'
      verse: 35
    - text: Bee-jee er-y-fa shen myghinagh, myr ta'n Ayr eu myrgeddin myghinagh.
      verse: 36
    - text: 'Ny jean-jee briwnys, as cha bee shiu er nyn mriwnys: ny jean-jee deyrey,
        as cha bee shiu er nyn gheyrey: leih-jee, as yiow shiu leih:'
      verse: 37
    - text: Jean-jee coyrt, as bee eh er ny choyrt diu; towse mie, jingit sheese,
        as criht cooidjagh, as roie harrish, ver deiney diu ayns nyn oghrish. Son
        lesh y towse cheddin ta shiu towse, bee eh er ny howse diu reesht.
      verse: 38
    - text: As loayr eh coraa-dorraghey roo, Vod y doal shooyll kione y doal? as nagh
        duitt ad ny-neesht ayns y jeeg?
      verse: 39
    - text: 'Cha vel y schoillar erskyn e vainshter: agh bee dy chooilley unnane ta
        slane-ynsit, corrym rish e vainshter.'
      verse: 40
    - text: As cre'n-fa t'ou cronnaghey yn brenneein t'ayns sooill dty vraarey, agh
        cha vel oo gennaghtyn yn darrag t'ayns dty hooill hene?
      verse: 41
    - text: Ny kys oddys oo gra rish dty vraar, Vraar, lhig dou yn brenneein y ghoaill
        ass dty hooill's, tra nagh vel oo goaill tastey dy vel darrag ayns dty hooill
        hene? Er-crauee-oalsey, tilg hoshiaght yn darrag ass dty hooill hene, eisht
        bee soilshey ayd dy ghoaill yn brenneein ass sooill dty vraarey.
      verse: 42
    - text: 'Son cha vel billey mie tilgey drogh vess: ny drogh villey tilgey mess
        mie.'
      verse: 43
    - text: 'Son ta dy chooilley villey er ny chronnaghey liorish e vess: son cha
        vel mess y villey figgagh er ny heiy jeh drineyn, ny mess y villey-feeyney
        jeh thammag-ghress.'
      verse: 44
    - text: 'Ta dooinney mie ass stoyr mie e chree, cur magh shen ny ta mie: as drogh-ghooinney
        ass drogh stoyr e chree, gymmyrkey shen ny ta olk: son magh ass stoyr y chree
        ta''n beeal loayrt.'
      verse: 45
    - text: As cre'n-fa ta shiu dy my enmys Hiarn, Hiarn, fegooish jannoo ny reddyn
        ta mee dy ghra?
      verse: 46
    - text: Quoi-erbee ta cheet hym's, as clashtyn my ghoan, as jannoo ymmyd mie jeu,
        jeeaghym's diu quoi rish t'eh er ny hoylaghey.
      verse: 47
    - text: 'T''eh er ny hoylaghey rish dooinney ren thie y hroggal, as chleiy dy
        dowin, as hoie yn undin er creg: as tra dhatt yn ushtey, vrish yn thooilley
        stiagh dy trome er y thie shen, agh cha yiarg eh er y chraa eh; er-yn-oyr
        dy row yn undin echey er creg.'
      verse: 48
    - text: Agh eshyn ta clashtyn as nagh vel jannoo ymmyd mie jeh, t'eh goll-rish
        dooinney, ren fegooish undin thie y hroggal er yn ooir, as ren y thooilley
        brishey stiagh dy trome, as chelleeragh huitt eh, as s'mooar va toyrt-mow
        yn thie shen.
      verse: 49
  - chapter: 7
    verses:
    - text: NISH tra v'eh erreish ooilley ny goan shoh y loayrt ayns clashtyn y phobble,
        hie eh stiagh ayns Calpernaum.
      verse: 1
    - text: As va centurion dy row va fer-mooinjerey echey, v'eh dy mooar soiaghey
        jeh, as v'eh ching, as raad y vaaish.
      verse: 2
    - text: As tra cheayll eh jeh Yeesey, hug eh shanstyr ny Hewnyn huggey, guee er
        eh dy heet dy laanaghey e er-mooinjerey.
      verse: 3
    - text: 'As tra v''ad er jeet gys Yeesey, ren ad aghin huggey dy jeean, gra, Dy
        row eshyn feeu v''eh dy yannoo shoh er y hon:'
      verse: 4
    - text: Son t'eh ny charrey da'n ashoon ain, as t'eh er hroggal synagogue dooin.
      verse: 5
    - text: Eisht hie Yeesey m&acirc;roo. As tra v'eh er jeet er-gerrey da'n thie,
        hug y centurion caarjyn huggey, gra rish, Hiarn, ny boir oo hene, son cha
        vel mish feeu oo dy heet stiagh fo my chlea.
      verse: 6
    - text: 'As er-yn-oyr shen cha yeeagh mee orrym pene dy ve feeu dy heet hood:
        agh loayr y fockle, as nee my er-mooinjerey coural.'
      verse: 7
    - text: 'Son ta mish mee hene my ghooinney ayns pooar, as ta sidooryn aym foym,
        as ta mee gra rish shoh, Immee, as t''eh goll: as rish fer elley, Tar, as
        t''eh cheet: as rish my harvaant, Jean shoh, as t''eh dy yannoo eh.'
      verse: 8
    - text: Tra cheayll Yeesey shoh, ghow eh yindys, as hyndaa eh mygeayrt, as dooyrt
        eh rish y pobble va geiyrt er, Ta mee gra riu, Lheid y credjue lajer shoh,
        cha vel mee er gheddyn ayns Israel hene.
      verse: 9
    - text: As tra haink ny chaghteryn reesht gys y thie, hooar ad dy row yn fer-mooinjerey
        va ching dy slane er choural.
      verse: 10
    - text: As haink eh gy-kione yn laa er-giyn dy jagh eh gys ard-valley va enmyssit
        Nain, as hie ymmodee jeh e ynseydee marish, as mooarrane sleih.
      verse: 11
    - text: 'Nish tra haink eh er-gerrey da giat yn ard-valley, cur-my-ner, va sleih
        cur lhieu magh dooinney marroo, va ny ynrycan mac da e voir, as v''eeish ny
        ben-treoghe: as va ymmodee jeh sleih yn ard-valley m&acirc;ree.'
      verse: 12
    - text: As tra honnick y Chiarn ee, va chymmey echey urree, as dooyrt eh r'ee,
        Ny jean keayney.
      verse: 13
    - text: As haink eh, as venn eh rish y carbyd (as hass adsyn va fo) as dooyrt
        eh, Ghooinney aeg, ta mee gra rhyt, Irree.
      verse: 14
    - text: 'As hoie yn dooinney marroo seose, as ren eh toshiaght dy loayrt: as livrey
        eh eh gys e vo1r.'
      verse: 15
    - text: 'As haink aggle orroo ooilley: as hug ad moylley da Jee, gra, Ta phadeyr
        mooar er n''irree seose ny mast'' ain; as, Ta Jee er yeeaghyn er e phobble.'
      verse: 16
    - text: As hie yn goo shoh magh my-e-chione trooid ooilley Judea, as trooid ooilley
        yn cheer mygeayrt.
      verse: 17
    - text: As hug ynseydee Ean coontey da jeh ooilley ny reddyn shoh.
      verse: 18
    - text: As deie Ean er jees jeh e ynseydee as hug eh ad er chaghteraght gys Yeesey,
        gra, Nee uss Eh va ry-hoi cheet, ny vel shin dy yeeaghyn son fer elley?
      verse: 19
    - text: Tra va ny deiney er jeet huggey, dooyrt ad, Ta Ean Bastey er nyn goyrt
        shin dy &ecirc;naght jeed, Nee uss Eh va ry-hoi cheet, ny vel shin dy yeeaghyn
        son fer elley?
      verse: 20
    - text: As ayns yn oor cheddin v'eh lheihys ymmodee jeh ny aslayntyn as ny doghanyn,
        as ny drogh-spyrrydyn oc, as da ymmodee va doal v'eh coyrt soilshey.
      verse: 21
    - text: Eisht dregyr Yeesey as dooyrt eh roo, Immee-jee reue, as insh-jee da Ean
        cre y reddyn ta shiu er vakin as er chlashtyn kys dy vel ny doail geddyn nyn
        soilshey, ny croobee shooyll, ny louraanee er nyn ghlenney, ny beuyr clashtyn,
        ny merriu er nyn mioghey, as y sushtal er ny phreacheil da ny boghtyn.
      verse: 22
    - text: As bannit ta eshyn nagh jean beg y hoiaghey jeem's.
      verse: 23
    - text: As tra va chaghteryn Ean er n'immeeaght, ren eh toshiaght dy ghra rish
        y pobble mychione Ean, Cre hie shiu magh gys yn aasagh dy akin? Nee cuirtliagh
        criht lesh y gheay.
      verse: 24
    - text: Agh cre hie shiu magh dy akin? Dooinney soit magh ayns coamrey moyrnagh!
        Cur-my-ner t'adsyn ta ceau coamrey costal, as farrail dy seyr, ayns plaaseyn
        reeoil.
      verse: 25
    - text: Agh cre hie shiu magh dy akin? Phadeyr? dy jarroo, ta mee gra riu, as
        fer s'ooasle na phadeyr.
      verse: 26
    - text: Shoh eh jeh te scruit, Cur-my-ner, ta mee cur my haghter magh royd, dy
        chiartaghey yn raad kiongoyrt rhyt.
      verse: 27
    - text: 'Son ta mee gra riu, Ny mast'' oc syn t''er nyn ruggey jeh mraane, cha
        vel phadeyr syrjey na Ean Bashtey: agh ta''n fer sloo t''ayns reeriaght Yee
        ny syrjey na eshyn.'
      verse: 28
    - text: As ren ooilley yn pobble cheayll eh as ny publicanee Jee y heyrey, as
        v'ad er nyn mashtey lesh bashtey Ean.
      verse: 29
    - text: Agh ren ny Phariseeyn as fir-ynsee yn leigh soiaghey beg jeh coyrle Yee
        nyn 'o&iuml; oc hene, as cha row ad er nyn mashtey liorish.
      verse: 30
    - text: As dooyrt y Chiarn, Cre gys nee'm deiney yn cheeloghe shoh y hoylaghey?
        as cre rish t'ad goll?
      verse: 31
    - text: 'T''ad goll-rish cloan, ta nyn soie ayns ny margaghyn, geamagh yn derrey
        yeh gys y jeh elley, as gra, Ta shin er n''yannoo bingys diu, as cha vel shiu
        er ghaunsin: ta shin er hroggal bardoon diu, as cha vel shiu er ghobberan.'
      verse: 32
    - text: Son cha daink Ean Bashtey gee arran, ny giu feeyn; as ta shiu gra, Ta
        drogh spyrryd echey.
      verse: 33
    - text: Ta'n Mac dooinney er jeet gee as giu; as ta shiu gra, Cur-my-ner dooinney
        jollyssagh, as iuder-feeyney, carrey dy phublicanee as dy pheccee.
      verse: 34
    - text: Agh ta creenaght er ny heyrey liorish ooilley e cloan.
      verse: 35
    - text: As chuir fer jeh ny Phariseeyn eh gys bee marish. As hie eh stiagh ayns
        thie yn Pharisee, as hoie eh sheese gys bee.
      verse: 36
    - text: As cur-my-ner va ben ayns yn ard-valley, va ny drogh yantagh, tra va fys
        eck dy row Yeesey ny hoie ec bee ayns thie yn Pharisee, hug ee lh'ee box alabaster
        dy ooil chostal.
      verse: 37
    - text: As hass ee ec e chassyn cheu e chooylloo keayney, as ren ee toshiaght
        dy niee e chassyn lesh jeir, as rub ee ad lesh folt e king, as phaag ee e
        chassyn, as ren ee ad y ooillaghey lesh yn ooil.
      verse: 38
    - text: 'Nish yn Pharisee ren y chuirrey eh, tra honnick eh shoh, loayr eh cheu-sthie
        jeh hene, gra, Veagh fys er ve ec y dooinney shoh, dy beagh eh ny adeyr, quoi,
        as cre''n monney dy ven ee shoh, ta bentyn rish: son t''ee ny ben pheccoil.'
      verse: 39
    - text: As dreggyr Yeesey, as dooyrt eh rish, Simon, ta red aym's dy ghra rhyt,
        As dooyrt eh, Abbyr eh, vainshter.
      verse: 40
    - text: 'Va dooinney dy row, as jees ayns lhiastynys da: va''n derrey yeh lhiastyn
        queig cheead ping, as y jeh elley jeih pingyn as da-eed.'
      verse: 41
    - text: As tra nagh row oc dy eeck, leih eh daue ny-neesht dy arryltagh. Insh
        dou eisht, quoi jeu s'booisal vees da?
      verse: 42
    - text: Dreggyr Simon as dooyrt eh, Er-lhiam dy nee eshyn, da smoo ren eh leih.
        As dooyrt eh rish, T'ou er vriwnys dy cairagh.
      verse: 43
    - text: 'As hyndaa eh gys y ven, as dooyrt eh rish Simon, Vel oo cur-my-ner yn
        ven shoh? Haink mee stiagh ayns dty hie''s, as cha dug oo dou ushtey son my
        chassyn: agh t''eeish er niee my chassyn lesh jeir, as er jyrmagh ad lesh
        folt e king.'
      verse: 44
    - text: 'Cha dug uss paag dou: agh ta''n ven shoh, er-dyn traa haink mee stiagh,
        er ve kinjagh paagey my chassyn.'
      verse: 45
    - text: 'My chione lesh ooil cha ren oo y ooillaghey: agh ta''n ven shoh er n''ooillaghey
        my chassyn lesh ooil.'
      verse: 46
    - text: 'Shen-y-fa ta mee gra rhyt, Ta ny peccaghyn eck ta ymmodee, er nyn leih
        jee: shen-y-fa wheesh shen smoo ta yn ghraih eck: agh dasyn ta beggan er ny
        leih, cha vel e ghraih agh beggan.'
      verse: 47
    - text: As dooyrt eh r'ee, Ta dty pheccaghyn er nyn leih dhyt.
      verse: 48
    - text: As ren y vooinjer va nyn soie ec bee m&acirc;rish, toshiaght dy ghra cheu-sthie
        jeu hene, Quoi eh shoh ta myrgeddin leih peccaghyn?
      verse: 49
    - text: As dooyrt eh rish y ven, Ta dty chredjue er dty hauail; immee ayns shee.
      verse: 50
  - chapter: 8
    verses:
    - text: 'As haink eh gy-kione ny lurg shen, dy jagh eh trooid dy chooilley valley,
        mooar as beg preacheil as soilshaghey sushtal gerjoilagh reeriaght Yee: as
        va''n daa ostyl yeig marish:'
      verse: 1
    - text: As shiartanse dy vraane, v'er nyn lheihys jeh drogh-spyrrydyn, as aslayntyn,
        Moirrey va enmyssit Malaine, ass-jee hie shiaght drogh-spyrrydyn,
      verse: 2
    - text: As Joanna ben Chusa stiurt Herod, as Susanna, as ymmodee elley, v'er hirveish
        er Jeh nyn gooid.
      verse: 3
    - text: 'As tra va earroo mooar dy leih er nyn jaglym cooidjagh, as er jeet huggey
        ass dy chooilley ard-valley; loayr eh liorish coraa dorraghey:'
      verse: 4
    - text: 'Hie correyder magh dy chuir e rass: as myr v''eh cuir, huitt paart rish
        oirr y raad, as ve stampit sheese, as d''ee eeanlee yn aer eh.'
      verse: 5
    - text: As huitt paart er creg, as cha leah as ve er n'aase seose, hie eh naardey,
        er-yn-oyr dy row eh laccal soo.
      verse: 6
    - text: As huitt paart mastey drineyn, as daase ny drineyn seose m&acirc;rish,
        as phloogh ad eh.
      verse: 7
    - text: As huitt cooid elley jeh ayns thalloo mie, as daase eh seose, as dymmyrk
        eh mess keead-filley. As tra v'eh er ghra shoh, de&iuml;e eh, Eshyn ta cleayshyn
        echey dy chlashtyn, lhig da clashtyn.
      verse: 8
    - text: As d&ecirc;nee e ostyllyn jeh, gra, Cre ta er ny hoiggal liorish y coraa-dorraghey
        shoh?
      verse: 9
    - text: 'As dooyrt eh, Diuish te er ny choyrt dy hoiggal folliaghtyn reeriaght
        Yee; agh da feallagh elley ayns coraaghyn-dorraghey: ga t''ad fakin cha vel
        ad cur-my-ner, as clashtyn cha vel ad toiggal.'
      verse: 10
    - text: 'Nish shoh bun y choraa-dorraghey: Yn rass goo Yee.'
      verse: 11
    - text: 'Shen rish oirr y raad, yn vooinjer ta clashtyn: eisht ta''n drogh-spyrryd
        cheet, as goaill ersooyl yn goo ass ny creeaghyn oc, er-aggle dy jinnagh ad
        credjal, as dy beagh ad er nyn sauail.'
      verse: 12
    - text: Adsyn er y chreg, yn vooinjer, tra t'ad er chlashtyn, ta goaill y goo
        dy arryltagh; as cha vel fraue oc shoh, son tammylt t'ad credjal, agh ayns
        earish miolagh ta nyn gredjue failleil.
      verse: 13
    - text: As shen huitt mastey drineyn, yn vooinjer, tra t'ad er chlashtyn, ta goll
        magh as ta plooghit lesh kiarail as berchys, as eunyssyn y vea shoh, as cha
        vel ad gymmyrkey magh mess gys lhieeney vie.
      verse: 14
    - text: Agh shen er y thalloo mie, yn vooinjer ta lesh creeaghyn onneragh as mie,
        er chlashtyn yn goo, as ta dy reayll oc eh, as cur magh mess lesh meenid.
      verse: 15
    - text: 'Cha vel doooinney erbee, tra t''eh er voaddey cainle, dy choodaghey ee
        lesh saagh ny dy choyrt ee fo lhiabbee: agh soiaghey ee ayns cainleyr, dy
        vod adsyn ta cheet stiagh yn soilshey y akin.'
      verse: 16
    - text: 'Son cha vel nhee erbee follit, nagh jig gys soilshey: ny nhee erbee kiellit,
        nagh bee fys er, as nagh jig magh.'
      verse: 17
    - text: 'Cur-jee twoaee er-y-fa shen kys ta shiu clashtyn: son quoi-erbee ta echey,
        dasyn vees er ny choyrt; as quoi-erbee nagh vel echey, veihsyn vees er ny
        ghoaill eer shen hene er-lesh dy vel echey.'
      verse: 18
    - text: Eisht haink huggey e voir as e vraaraghyn, as cha voddagh ad cheet n'aare,
        kyndagh rish y chennid.
      verse: 19
    - text: As va shoh er ny insh da, lioroosyn dooyrt, Ta dty voir as dty vraaraghyn
        nyn shassoo mooie, geearee dy dty akin.
      verse: 20
    - text: Agh dreggyr eh, as dooyrt eh roo, My voir as my vraaraghyn ad shoh ta
        clashtyn goo Yee, as ta dy yannoo eh.
      verse: 21
    - text: 'Nish haink eh gy-kione, er laa dy row, dy jagh eh er-board lhong marish
        e ostyllyn: as dooyrt eh roo, Lhig dooin goll harrish gys y cheu elley jeh''n
        logh. As hie ad magh son y cheayn.'
      verse: 22
    - text: 'Agh myr v''ad shiaulley, huitt eh ny chadley: as dirree sterrym mooar
        dy gheay er y cheayn, as lhieen yn ushtey stiagh orroo, dy row ad ayns gaue.'
      verse: 23
    - text: 'As haink ad huggey as ghooisht ad eh, gra, Vainshter, vainshter, bee
        mayd caillit. Eisht dirree eh, as smaghtee eh yn gheay as freaney ny tonnyn:
        as ghow ad fea, as va kiuney ayn.'
      verse: 24
    - text: As dooyrt eh roo, Cre vel y credjue eu? As va aggle orroo, goaill yindys
        as gra ry-cheilley, Cre'n monney dy ghooinney eh shoh? son t'eh cur ny eer
        geayghyn as yn ushtey fo harey, as t'ad ayns biallys da.
      verse: 25
    - text: As haink ad gys cheer ny Gadarenee ta harrish noi Galilee.
      verse: 26
    - text: As tra v'eh er n'gholl er thalloo, haink ny whail ass yn ard-valley, dooinney
        dy row va ry-foddey seaghnit lesh drogh-spyrrydyn, as cha row eh ceau eaddagh,
        chamoo duirree eh ayns thie erbee, agh mastey ny hoaiaghyn.
      verse: 27
    - text: Tra honnick eh Yeesey, dyllee eh, as huitt eh sheese kiongoyrt rish, as
        dooyrt eh lesh ard-choraa, Cre'n eie t'ayd orrym Yeesey, Vac yn Jee smoo ard?
        Guee-ym ort nagh jean oo my horchaghey.
      verse: 28
    - text: '(Son v''eh er harey yn spyrryd neu ghlen dy heet magh ass y dooinney.
        Son v''eh dy mennick er hoiaghey er: as v''eh freilt kianlt lesh geulaghyn,
        as ayns yiarnyn; as vrish eh ny geulaghyn, as v''eh er ny ve eiyrit liorish
        y drogh-spyrryd gys yn aasagh.)'
      verse: 29
    - text: 'As d&ecirc;nee Yeesey jeh, gra, Cre''n ennym t''ort? As dooyrt eh, Legion:
        er-yn oyr dy row ymmodee drogh-spyrrydyn er n''gholl stiagh ayn.'
      verse: 30
    - text: As ghuee ad er gyn eh dy oardaghey daue goll sheese gys y diunid.
      verse: 31
    - text: 'As va griagh mooar dy vuckyn fo bochillyn er y clieau: as ghuee ad er,
        eh dy chur kied daue goll stiagh ayndoo. As hug eh kied daue.'
      verse: 32
    - text: 'Eisht hie ny drogh-spyrrydyn ass y dooinney, as hie ad stiagh ayns ny
        muckyn: as roie yn ghriagh gour nyn mullee lesh yn eaynee gys y cheayn, as
        v''ad plooghit.'
      verse: 33
    - text: Tra honnick ny bochillyn cre va jeant, roie ad roue, as hie ad as dinsh
        ad eh ayns yn ard-valley, as trooid y cheer.
      verse: 34
    - text: 'Eisht hie ad magh dy yeeaghyn cre va jeant; as haink ad gys Yeesey, as
        hooar ad y dooinney, ass va ny drogh spyrrydyn er n''gholl, ny hoie ec cassyn
        Yeesey, as e eaddagh er, as v''eh dy mie ayns e cheeayl: as ghow ad aggle.'
      verse: 35
    - text: Dinsh myrgeddin yn vooinjer honnick eh daue, kys va fer ny drogh-spyrrydyn
        er ny lheihys.
      verse: 36
    - text: 'Eisht ren y slane chaglym jeh cheer y Gadalenee mygeayrt, guee er eh
        dy gholl roish: son va aggle mooar er duittym orroo: as hie eh er-board yn
        lhong, as hyndaa eh back reesht.'
      verse: 37
    - text: 'Nish va''n dooinney ass va ny drogh spyrrydyn er n''immeeaght geearree
        dy ve marish: agh hug Yeesey ersooyl eh, gra,'
      verse: 38
    - text: Gow royd gys dty hie hene, as soilshee cre ny reddyn mooarey ta Jee er
        n'yannoo er dty hon. As hie eh roish, as dinsh eh magh trooid ooilley yn ard-valley,
        cre ny reddyn mooarey va Yeesey er n'yannoo er e hon.
      verse: 39
    - text: 'As haink eh gy-kione, tra va Yeesey er jeet back, dy ghow yn pobble lane
        boggey jeh: son v''ad ooilley fieau er.'
      verse: 40
    - text: 'As cur-my-ner, haink dooinney va enmyssit Jairus, as v''eh fer jeh reiltee
        yn synagogue: as huitt eh sheese ec cassyn Yeesey, as ghuee eh er, eh dy heet
        stiagh ayns e hie:'
      verse: 41
    - text: Son va un ynrycan inneen echey, va mysh daa vlein jeig dy eash, as v'ee
        raad y vaaish. (Agh myr v'eh goll, va'n pobble chionney er.
      verse: 42
    - text: As va ben va roie foalley er ve eck rish daa vlein jeig, v'er vaarail
        ooilley e cooid-seihlt er fir-lhee, as cha daink eh lesh veg jeu ee y lheihys,
      verse: 43
    - text: 'Haink ee shoh cheu e chooylloo, as venn ee rish oirr e gharmad: as chelleeragh
        hyrmee yn roie-foalley eck.'
      verse: 44
    - text: As dooyrt Yeesey, Quoi venn rhym? Tra ren ooilley gobbal, dooyrt Peddyr,
        as adsyn va marish, Vainshter, ta'n pohble chionney ort, as dy dty yingey,
        as t'ou uss gra, Quoi venn rhym?
      verse: 45
    - text: 'As dooyrt Yeesey, Ta peccagh ennagh er ventyn rhym: son ta mee gennaghtyn
        dy vel bree er n''gholl ass-ym.'
      verse: 46
    - text: As tra honnick yn ven dy row ee cronnit, haink ee er-creau, as huitt ee
        sheese ec e chassyn, as hoilshee ee da kiongoyrt rish ooilley yn pobble, cre'n
        oyr v'eck dy ventyn rish, as er-y-chooyl kys v'ee er ny lheihys
      verse: 47
    - text: 'As dooyrt eh r''ee, Inneen, bee dy ghien mie; ta dty chredjue er dty
        laanaghey: immee ayns shee.)'
      verse: 48
    - text: Choud as v'eh foast loayrt, haink fer veih thie fer-reill yn synagogue,
        gra rish, Ta dty inneen marroo; ny cur trubbyl sodjey da'n Vainshter.
      verse: 49
    - text: 'Agh tra cheayll Yeesey shoh, dreggyr eh eh, gra, Ny bee aggle ort: cha
        vel ort agh dy chredjal, as bee ee er ny lheihys.'
      verse: 50
    - text: As tra v'eh er jeet stiagh 'sy thie, cha lhig eh da dooinney erbee goll
        stiagh marish, agh Peddyr, as Jamys, as Ean, as ayr as moir y ven-aeg.
      verse: 51
    - text: 'As v''ad ooilley keayney, as jannoo dobberan er e son: agh dooyrt eshyn,
        Ny jean-jee keayney; cha vel ee marroo, agh ny cadley.'
      verse: 52
    - text: Agh s'beg hoie ad jeh e raa, as fys oc son shickyrys dy row ee marroo.
      verse: 53
    - text: As hug eh ad ooilley magh, as ghow eh ee er laue, as deie eh, gra, Ven-aeg,
        irree seose.
      verse: 54
    - text: 'As haink y spyrryd eck reesht, as dirree ee jeeragh: as doardee eh bee
        y chur jee.'
      verse: 55
    - text: 'As ghow yn ayr as y voir eck yindys mooar: agh hug eh currym daue gyn
        ad dy insh da dooinney erbee cre va jeant.'
      verse: 56
  - chapter: 9
    verses:
    - text: Eisht deie eh er y daa ostyl yeig cooidjagh, as hug eh daue pooar as eaghtyrys
        harrish dy chooilley ghrogh-spyrryd, as dy lheihys doghanyn.
      verse: 1
    - text: As hug eh ad magh dy phreacheil reeriaght Yee, as dy laanaghey sleih chingey.
      verse: 2
    - text: As dooyrt eh roo, Ny cur-jee lhieu nhee erbee son nyn yurnah, chamoo luirg,
        ny spagey, ny arran, ny argid; as ny lhig da daa chooat y pheesh y ve eu.
      verse: 3
    - text: As thie erbee dy jed shiu stiagh ayn, gow-jee aaght ayns shen, derrey
        hed shiu reue.
      verse: 4
    - text: As quoi-erbee nagh jean goaill riu, tra aagys shiu yn ard-valley shen,
        crie-jee yn eer joan jeh ny cassyn eu, son feanish nyn 'oi
      verse: 5
    - text: As hie ad magh, as jimmee ad trooid ny baljyn, preacheil yn sushtal, as
        lheihys dy chooilley raad.
      verse: 6
    - text: 'Nish va Herod yn tetrarch er chlasht yn jeh ooilley e yannoo: as v''eh
        seaghnit, er-y-fa dy row paart gra, dy row Ean er n''irree veih ny merriu:'
      verse: 7
    - text: 'As paart, dy row Elias er jeet kionfenish: as feallagh elley, dy row
        fer jeh ny sbenn adeyryn er n''irree reesht.'
      verse: 8
    - text: As dooyrt Herod, Jeh Ean ren mish yn kione y ghoaill; agh quoi eh shoh
        jeh ta mee clashtyn lheid ny reddyn? As v'eh aggindagh dy akin eh.
      verse: 9
    - text: As tra va ny ostyllyn er jeet reesht, dinsh ad da [Yeesey] ooilley ny
        v'ad er n'yannoo. As ghow eh ad, as hie eh dy lhiattee gys boayl er-lheh ayns
        yn aasagh, bentyn gys ard-valley enmyssit Bethsaida
      verse: 10
    - text: 'As tra hooar y pobble fys er, deiyr ad er: as hug eh oltaghey daue, as
        loayr eh roo jeh reeriaght Yee, as laanee eh adsyn va feme slaanaghey.'
      verse: 11
    - text: 'As tra va''n laa faggys ceaut, haink yn daa ostyl yeig as dooyrt ad rish,
        Lhig y raad da''n pobble, dy vod ad goll roue gys ny baljyn as er y cheer
        mygeayrt, dy gheddyn aaght as beaghey: son ta shin ayns shoh ayns boayl faasagh.'
      verse: 12
    - text: Agh dooyrt eh roo, Cur-jee shiuish bee daue. As dooyrt ad, Cha vel ain
        agh queig bwilleenyn as daa eeast; mannagh jem mayd dy chionnaghey bee son
        ooilley yn pobble shoh.
      verse: 13
    - text: Son v'ad mysh queig thousane dooinney. As dooyrt eh rish e ostyllyn, Cur-jee
        orroo soie sheese, jeih as da-eed ayns sheshaght.
      verse: 14
    - text: As ren ad shen, as hug ad orroo ooilley soie sheese.
      verse: 15
    - text: Eisht ghow eh ny queig bwilleenyn as y daa eeast, as yeeagh eh seose gys
        niau, as vannee eh, as vrish eh, as hug eh ad da e ostyllyn dy hoiaghey roish
        y pobble.
      verse: 16
    - text: 'As ren ad ooilley gee, as v''ad er nyn yannoo magh: as hrog ad jeh''n
        fooilliagh daag ad, lane daa vaskad jeig.'
      verse: 17
    - text: 'As haink eh gy-kione, myr v''eh ec padjer ayns ynnyd er-lheh, as e ostyllyn
        marish: dy denee eh jeu, gra, Cre ta''n pobble dy ghra my-mychione''s, quoi
        mee?'
      verse: 18
    - text: 'Dreggyr adsyn, as dooyrt ad, Ean Bashtey: agh ta paart gra, Elias: as
        paart elley, dy vel fer jeh ny shenn adeyryn er n''irree reesht.'
      verse: 19
    - text: Dooyrt eshyn roo, Agh quoi ta shiuish gra dy vel mee? Dreggyr Peddyr as
        dooyrt eh, Yn Creest dy Yee.
      verse: 20
    - text: As hug eh currym gyere orroo, gyn ad dy insh shen da dooinney erbee,
      verse: 21
    - text: Gra, Shegin da Mac y dooinney ymmodee reddyn y hurranse, as ve beg soit
        jeh liorish y chanstyr, as ny ard-saggyrtyn, as ny scrudeyryn, as ve er ny
        varroo, as girree reesht yn trass laa.
      verse: 22
    - text: As dooyrt eh roo ooilley, My ta dooinney erbee aggindagh geiyrt orrym's
        lhig da eh-hene y obbal, as e chrosh y hroggal gagh laa, as geiyrt orrym.
      verse: 23
    - text: 'Son quoi-erbee baillish e vioys y hauail, caillee eh eh: agh quoi-erbee
        chaillys e vioys er my ghraih''s, sauee eh shoh eh.'
      verse: 24
    - text: Son cre'n vondeish t'ec dooinney, my chosnys eh yn seihll ooilley, as
        eh-hene dy ve caillit, ny ceaut ersooyl?
      verse: 25
    - text: Son quoi-erbee ghoys nearey jeem's as jeh my ghoan, jehsyn ghoys yn Mac
        dooinney nearey, tra hig eh ayns e ghloyr hene, as gloyr e Ayrey, as ny ainleyn
        casherick.
      verse: 26
    - text: Agh ta mee ginsh diu ayns firrinys, dy vel paart nyn shassoo ayns shoh
        nagh jean blashtyn er y baase, derrey hee ad reeriaght
      verse: 27
    - text: As haink eh gy-kione mygeayrt hoght laa lurg ny raaghyn shoh, dy ghow
        eh marish, Peddyr as Ean as Jamys, as dy jagh eh seose er slieau dy ghoaill
        padjer.
      verse: 28
    - text: As myr v'eh ayns padjer, va cummey yn eddin echey er ny chaghlaa, as va'n
        coamrey echey gial as follys.
      verse: 29
    - text: 'As cur-my-ner va daa ghooinney taggloo rish, ta shen dy ghra Moses as
        Elias:'
      verse: 30
    - text: Haink kionfenish ayns gloyr, as loayr ad heh e vaase, v'eh dy hurranse
        ec Jerusalem.
      verse: 31
    - text: 'Agh haink cadley trome er Peddyr as orroosyn va marish: as tra v''ad
        er ghoostey, honnick ad yn ghloyr echey, as y daa ghooinney va nyn shassoo
        marish.'
      verse: 32
    - text: 'As haink eh gy-kione myr v''ad goll dy aagail eh, dy dooyrt Peddyr rish
        Yeesey, Vainshter, s''mie dooin dy ve ayns shoh; as lhig dooin three cabbaneyn
        y yannoo, cabbane er dty hon''s, as cabbane son Moses, as cabbane son Elias:
        s''coan toiggal cre v''eh dy ghra.'
      verse: 33
    - text: 'Choud as v''eh loayrt shoh, haink bodjal lesh scadoo harrystoo: as ghow
        ad aggle myr va''n bodjal cheet moo.'
      verse: 34
    - text: As haink coraa ass y vodjal, gra, Shoh my vac graihagh; eaisht-jee rishyn.
      verse: 35
    - text: 'As lurg y choraa, hooar ad Yeesey ny lomarcan: as dreill ad shoh oc hene,
        as cha dinsh ad da dooinney erbee ayns ny laghyn shen, veg jeh ny reddyn v''ad
        er vakin.'
      verse: 36
    - text: As haink eh gy-kione yn nah laa tra v'ad er jeet neose jeh'n clieau, dy
        daink ymmodee ny whail.
      verse: 37
    - text: As cur-my-ner, deie dooinney jeh'n cheshaght, gra, Vainshter, ta mee guee
        ort jeeagh er my vac, son she my ynrycan lhiannoo eh.
      verse: 38
    - text: As cur-my-ner, ta spyrryd dy ghoaill eh, as doaltattym t'eh gyllagh; as
        tuittym neeal, t'eh keshal, as s'coan t'eh cheet huggey hene, erreish da ve
        dy mooar broojit.
      verse: 39
    - text: As ghuee mee er dty ostyllyn ad dy hilgey magh eh, agh cha daink eh lhieu.
      verse: 40
    - text: As dreggyr Yeesey, gra, 0 heeloghe vee-chredjuagh as roonagh, caid ta
        mish dy ve meriu, as dy hurranse diu? Cur lhiat dty vac ayns shoh.
      verse: 41
    - text: 'As myr v''eh foast cheet, cheau yn drogh-spyrryd sheese eh ayns strepyn:
        agh vaggyr Yeesey er y spyrryd neu-ghlen, as laanee eh yn lhiannoo, as livrey
        eh eh reesht gys e ayr.'
      verse: 42
    - text: 'As v''ad ooilley ayns ard-yindys jeh pooar niartal Yee: Agh choud as
        va dy chooilley unnane ayns ard-imnea mychione dagh nhee va Yeesey er n''yannoo,
        dooyrt eh rish e ostyllyn,'
      verse: 43
    - text: 'Lhig da ny raaghyn shoh goll dowin ayns nyn glashtyn: son bee yn Mac
        dooinney er ny livrey gys laueyn deiney.'
      verse: 44
    - text: 'Agh cha hoig ad y raa shoh, as ve gyn yss daue, nagh row toiggal oc jeh:
        as va aggle orroo fenaght jeh mychione y raa cheddin.'
      verse: 45
    - text: Eisht hie ad son argane ry-cheilley, quoi jeu syrjey veagh.
      verse: 46
    - text: As Yeesey toiggal smooinaghtyn y chree oc, ghow eh lhiannoo, as hoie eh
        eh liorish,
      verse: 47
    - text: 'As dooyrt eh roo, Quoi-erbee nee soiaghey jeh''n lhiannoo shoh ayns m''ennynn''s,
        t''eh jannoo soiaghey jeem''s: as quoi-erbee nee soiaghey jeem''s, t''eh soiaghey
        jehsyn t''er my choyrt: son eshyn sloo ta nyn mast'' eu ooilley, eshyn syrjey
        vees.'
      verse: 48
    - text: As dreggyr Ean as dooyrt eh, Vainshter, honnick shin fer castey drogh
        spyrrydyn ayns dty ennym's; as liett shin eh, er-yn-oyr nagh vel eh geiyrt
        ort's marinyn.
      verse: 49
    - text: 'As dooyrt Yeesey rish, Ny jean-jee eh y lhiettal: son, eshyn nagh vel
        nyn ''oi, t''eh lhien.'
      verse: 50
    - text: As haink eh gy-kione, myr va'n traa tayrn er-gerrey dasyn dy ve goit seose,
        dy row eh dy shickyr kiarit er soiaghey e eddin dy gholl gys Jerusalem.
      verse: 51
    - text: 'As hug eh chaghteryn roish: as jimmee ad, as haink ad gys balley jeh
        ny Samaritanee dy aarlaghey er e hon.'
      verse: 52
    - text: Agh cha dug adsyn oltaghey-bea da, er-yn-oyr dy dug ad my-ner dy row eh
        goll gys Jerusalem.
      verse: 53
    - text: As tra honnick e ostyllyn Jamys as Ean shoh, dooyrt ad, Hiarn, nailt shin
        dy harey aile orroo veih niau, dy stroie ad, eer myr ren Elias?
      verse: 54
    - text: Agh hyndaa eh, as hug eh oghsan daue, gra, Cha s'eu cre'n monney dy spyrryd
        ta shiu jeh.
      verse: 55
    - text: Son cha vel Mac yn dooinney er jeet dy stroie bioys deiney, agh dy nyn
        sauail. As hie ad roue gys balley elley.
      verse: 56
    - text: As haink eh gy-kione, myr v'ad goll er y raad, dy dooyrt dooinney dy row
        rish, Hiarn, eiyr-yms ort raad erbee dy jed oo.
      verse: 57
    - text: As dooyrt Yeesey rish, Ta tuill ec ny shynnee, as idd ec eeanlee yn aer,
        agh ec Mac yn dooimley cha vel boayl, ayn dy chur e chione fo.
      verse: 58
    - text: 'As dooyrt eh rish fer elley, Eiyr orrym: Agh dooyrt eshyn, Hiarn, cur
        kied dou hoshiaeht goll thie dy oanluckey my ayr.'
      verse: 59
    - text: Dooyrt Yeesey rish, Lhig da ny me riu nyn merriu y oanluckey; agh gow
        uss royd as jean reeriaght Yee y phreacheil.
      verse: 60
    - text: As dooyrt fer elley myrgeddin rish Hiarn, eiyr-yms ort-agh lhig dou hoshiaght
        bannaght y aagail ec y vooinjer t'ec my hie.
      verse: 61
    - text: As dooyrt Yeesey rish, Dooinney erbee t'er chur e laue gys y cheeaght,
        as ta jeeaghyn back, t'eh an-chooid son reeriaght Yee.
      verse: 62
  - chapter: 10
    verses:
    - text: Ny lurg shoh, doardee yn Chiarn three-feed as jeih elley, as hug eh ad
        magh jees as jees roish hene, gys dy chooilley ard valley as ynnyd, raad v'eh
        hene ry-hoi cheet.
      verse: 1
    - text: 'Shen-y-fa dooyrt eh roo, Ta''n fouyr dy jarroo mooar, agh ta ny labreeyn
        beggan: guee-jee shiuish er-y-fa shen er Chiarn y fouyr, eh dy chur magh labreeyn
        gys y fouyr echey.'
      verse: 2
    - text: 'Immee-jee eisht: cur-jee my-ner, ta mish dyn goyrt shiu magh myr eayin
        mastey moddee-oaldey.'
      verse: 3
    - text: 'Ny cur-jee lhieu sporran, ny spagey, ny braagyn: as ny jean-jee cumrail
        ayns goltaghey dooinney erbee er y raad.'
      verse: 4
    - text: As thie erbee dy jed shiu stiagh ayn, abbyr-jee hoshiaght, Shee dy row
        gys y thie shoh.
      verse: 5
    - text: 'As my vees mac ny shee ayns shen, nee yn chee eu tannaghtyn er: mannagh
        vel, chyndaa-ee eh hiu hene reesht.'
      verse: 6
    - text: 'As ayns y thie cheddin fuirree-jee, gee as giu lheid as ver ad reue:
        son ta''n labree toilliu e aill. Ny gow-jee veih thie dy thie.'
      verse: 7
    - text: As ard-valley erbee dy jed shiu stiagh ayn, as ad dy oltaghey nyn mea,
        ee-jee lheid as vees soit reue.
      verse: 8
    - text: As slaanee-jee yn sleih chingey t'ayn, as abbyr-jee roo, Ta reeriaght
        Yee er jeet er-gerrey diu.
      verse: 9
    - text: Agh ard-valley erbee dy jed shiu stiagh ayn, as nagh jean goaill riu,
        gow-jee reue magh ayns ny straidyn oc, as abbyr-jee,
      verse: 10
    - text: 'Eer joan yn ard-valley eu, ta lhiantyn hooin, ta shin dy chraa j''in
        nyn ''oi eu: ny yeih, bee-jee shickyr jeh shoh, dy vel reeriaght Yee er jeet
        er-gerrey diu.'
      verse: 11
    - text: Agh ta mish gra riu, dy bee eh ny sassey da Sodom ec y laa shen, na da'n
        ard valley shen.
      verse: 12
    - text: 'Smerg dhyt''s Chorazin, smerg dhyt''s Vethsaida: son dy beagh ny obbraghyn
        yindyssagh er ve jeant ayns Tyre as Sidon, t''er ny ve jeant ayndiuish, veagh
        ad er ghoaill arrys foddey er dy henney ayns aanrit-sack as leoie.'
      verse: 13
    - text: Agh bee kerraghey s'eddrym er ny choyrt er Tyre as Sidon ec y vriwnys,
        na vees er ny choyrt erriuish.
      verse: 14
    - text: As uss Chapernaum, ta dty ooash]ey roshtyn gys niau, bee oo er dty hilgey
        sheese eys niurin.
      verse: 15
    - text: 'Eshyn eaishtys riuish, t''eh geaishtagh rhym''s: as eshyn ta soiaghey
        beg jiuish, t''eh soiaghey beg jeem''s: as eshyn ta soiaghey beg jeem''s,
        t''eh soiaghey beg jehsyn ta er mychoyrt.'
      verse: 16
    - text: As haink y three-feed as jeih huggey reesht lesh boggey, gra, Hiarn, ta
        ny eer drogh-spyrrydyn biallagh dooin, trooid dty ennym's.
      verse: 17
    - text: As dooyrt eh roo, Honnick mee Noid ny hanmey, myr tendreil, tuittym veih
        niau.
      verse: 18
    - text: Cur-my-ner, ta mish coyrt diu pooar dy chur fo-chosh ard-nieughyn as scorpionee,
        as ooilley pooar y noid; as cha jean nhee 'sy theihll, er aght erbee, skielley
        diu.
      verse: 19
    - text: 'Ny-yeih ayns shoh ny gow-jee boggey, dy vel ny spyrrydyn biallagh diu:
        agh gow-jee boggey smoo, dy vel ny enmyn eu scruit ayns niau.'
      verse: 20
    - text: 'Ayns yn oor cheddin ghow Yeesey boggey ayns e spyrryd, as dooyrt eh,
        Ta mee cur booise dhyt, O Ayr Hiarn niau as thalloo, dy vel oo er cheiltyn
        ny reddyn shoh vouesyn ta creeney as tushtagh, as dy vel oo er hoilshaghey
        ad da oikanyn: shen dy jarroo myr te, Ayr, sonshen myr ve mie ayns dty hilley''s.'
      verse: 21
    - text: 'Ta dy chooilley nhee er ny livrey dooys liorish my Ayr: as cha vel fys
        ec unnane erbee quoi yn Mac, agh yn Ayr; ny quoi yn Ayr, agh yn Mac, as eshyn
        da nee yn Mac eh y hoilshaghey.'
      verse: 22
    - text: As hyndaa eh gys e ostyllyn, as dooyrt eh er-lheh, Bannit ta ny sooillyn
        ta fakin ny reddyn ta shiuish dy akin.
      verse: 23
    - text: Son ta mee ginsh diu, dy vel ymmodee phadeyryn as reeaghyn er ve aignagh
        dy akin ny reddyn shen ta shiuish er vakin, as cha vel ad er vakin ad; as
        dy chlashtyn ny reddyn ta shiuish dy chlashtyn, as cha vel ad er chlashtyn
        ad.
      verse: 24
    - text: As cur-my-ner, hass fer-ynsee dy row jeh'n leigh seose, erchee y phrowal
        eh, gra, Vainshter, cre t'orrym's dy yannoo dy vod eiraght y ve aym ayns y
        vea veayn?
      verse: 25
    - text: Dooyrt eshyn rish, Cre ta scruit ayns y leigh? kys t'ou lhaih?
      verse: 26
    - text: As dreggyr eshyn as dooyrt eh, Ver oo graih da'n Chiarn dty Yee lesh ooilley
        dty chree, as lesh ooilley dty annym, as lesh ooilley dty niart, as lesh ooilley
        dty aigney as da dty naboo myr dhyt hene.
      verse: 27
    - text: 'As dooyrt eh rish, T''ou er n''ansoor dy mie: jean shoh, as yiow yn vea.'
      verse: 28
    - text: Agh v'eshyn booiagh eh-hene y heyrey, as dooyrt eh rish Yeesey, As quoi
        my naboo?
      verse: 29
    - text: As dreggyr Yeesey, gra, Hie dooinney dy row sheese veih Jerusalem gys
        Jericho, as huitt eh mastey maarlee, rooisht eh jeh e choamrey, as lhott ad
        eh, as hie ad rhymboo, erreish daue y er vaagail eh lieh-varroo.
      verse: 30
    - text: As haghyr eh da saggyrt dy row goll sheese y raad shen; as tra honnick
        eh eh, hie eh shaghey er y derrey heu jeh.
      verse: 31
    - text: As myrgeddin Levite, tra v'eh ec yn ynnyd, haink eh as yeeagh eh er, as
        hie eh shaghey er y cheu elley.
      verse: 32
    - text: 'Agh haink Samaritan dy row, myr v''eh er e yurnah, raad v''eh: as tra
        honnick eh eh, va chymmey echey er.'
      verse: 33
    - text: As hie eh huggey, as chiangle eh seose ny lhottyn echey, niee ad lesh
        ooil as feeyn, as hoie eh eh er e vaagh hene, as hug eh lesh eh gys thie-oast,
        as ghow eh kiarail jeh.
      verse: 34
    - text: As laa ny vairagh tra v'eh goll roish ghow eh daa pheesh dy argid as hug
        eh ad da mainshter y thie-oast as dooyrt eh rish, Gow kiarail jeh; as cre-erbee
        smoo vaarys oo er, eeck-ym dhyt eh, tra hig-ym reesht.
      verse: 35
    - text: Quoi nish jeu shoh nyn droor, t'ou uss dy smooinaghtyn, va ny naboo dasyn
        huitt mastey ny maarlee?
      verse: 36
    - text: As dooyrt eh rish, Eshyn ren myghin y hoilshaghey er, Eisht dooyrt Yeesey
        rish, Immee, as jean uss er yn aght cheddin.
      verse: 37
    - text: 'Nish haink eh gy-kione, myr vad goll, dy jagh ad stiagh ayns balley beg
        dy row: as ren ben v''ayns shen enmyssit Martha, eh y chuirrey gys y thie
        eck.'
      verse: 38
    - text: As va shuyr eck enmyssit Moirrey hoie myrgeddin ec cassyn Yeesey, clashtyn
        e ghoo.
      verse: 39
    - text: Agh va Martha tooillit lesh y phreish vooar vurree, as haink ee huggey,
        as dooyrt ee, Hiarn, nee dty aighey's eh dy vel my huyr er n'aagail y currym
        orryms my lomarcan dy hirveish er y cheshaght? abbyr r'ee er-y-fa shen, ee
        dy chooney lhiam.
      verse: 40
    - text: 'As dreggyr Yeesey, as dooyrt eh ree, Martha, Martha, t''ou ro-imneagh
        as seaghnit mysh ymmodee nheeghyn:'
      verse: 41
    - text: Agh un red ta ymmyrchagh. As ta Moirrey er reih yn ayrn vie shen, nagh
        bee er ny ghoaill ersooyl vo'ee.
      verse: 42
  - chapter: 11
    verses:
    - text: As haink eh gy-kione, myr v'eh ec padjer ayns ynnyd dy row, tra daag eh
        jeh, dy dooyrt fer jeh e ostyllyn rish, Hiarn ynsee dooinyn dy ghoaill padjer,
        myr dynsee Ean myrgeddin da ny ynseydee echeysyn.
      verse: 1
    - text: As dooyrt eh, Tra ghoys shiu padjer, abbyr-jee, Ayr ain t'ayns niau, Casherick
        dy row dty ennym. Dy jig dty reeriaght. Dty aigney dy row jeant er y thalloo,
        myr te ayns niau.
      verse: 2
    - text: Cur dooin laa Iurg laa nyn arran gagh laa.
      verse: 3
    - text: As leih dooin nyn beccaghyn; son ta shinyn myrgeddin leih da dy chooilley
        unnane ta ayns lhiastynys dooin. As ny leeid shin ayns miolagh, agh livrey
        shin veih olk.
      verse: 4
    - text: As dooyrt eh roo, Quoi jiuish vees carrey echey, as hed huggey ec main-oie,
        as jir rish, Charrey, eeasee dou three bwilleenyn;
      verse: 5
    - text: 'Son ta dooinney-mooinjerey dou, va er e yurnah, er jeet hym, as cha vel
        monney aym dy hoiaghey roish:'
      verse: 6
    - text: 'As freggyr-ee eshyn veih cheu-sthie gra, Ny boir mee: ta''n dorrys nish
        jeight, as ta my chloan ''sy lhiabbee marym; cha voddym girree dy chur dhyt.'
      verse: 7
    - text: 'Ta mee gra riu, Ga nagh n''irree eh dy chur da, er-coontey dy nee e charrey
        eh: ny-yeih kyndagh rish yn jeeanid echey, irree eh, as ver eh da whilleen
        as vees eh ny eme.'
      verse: 8
    - text: 'As ta mish gra riuish, Yeearree-jee, as yiow shiu: shir-jee, as nee shiu
        feddyn: bee-jee aignagh fosley y gheddyn, as bee eh er ny osley diu.'
      verse: 9
    - text: 'Son ta dy chooilley unnane ta geearree, geddyn: as y fer ta shirrey,
        feddyn: as eshyn ta aignagh fosley y gheddyn, bee eh er ny osley da.'
      verse: 10
    - text: My nee mac arran y hirrey er fer jiuish ta ny ayr, nee clagh ver eh da?
        ny my hirrys eh eeast, jean eh ayns ynnyd eeast ard-nieu y chur da?
      verse: 11
    - text: Ny my hirrys eh ooh, jeb eh scorpion da?
      verse: 12
    - text: My ta toiggal er-y-fa shen euish, ta olk, kys dy choyrt giootyn mie da
        nyn gloan; cre-woad smoo nee yn Ayr flaunyssagh eu yn Spyrryd Noo y choyrt
        dauesyn ta jannoo aghin huggey?
      verse: 13
    - text: 'As v''eh tilgey magh drogh-spyrryd, as v''eh balloo. As haink eh gy-kione,
        tra va''n drogh-spyrryd er gholl ass dy loayr y balloo: as ghow yn pobble
        yindys.'
      verse: 14
    - text: Agh dooyrt paart jeu, She liorish Beelzebub, yn ard drogh-spyrryd, t'eh
        castey drogh-spyrrydyn.
      verse: 15
    - text: As va feallagh elley er-chee prowal eh shirrey er cowrey veih niau.
      verse: 16
    - text: 'Agh eshyn toiggal ny smooinaghtyn oc dooyrt roo, Ta dy chooilley reeriaght
        ta girree-magh n''oi hene, er ny choyrt mow: as thie ta n''oi hene goll naardey.'
      verse: 17
    - text: As my ta'n jouyl girree-magh n'oi hene, kys nee yn reeriaght echey shassoo?
        er-y-fa dy vel shiu gra, dy nee liorish Beelzebub ta mish castey drogh-spyrrydyn.
      verse: 18
    - text: As my ta mish liorish Beelzebub castey drogh-spyrrydyn, quoi liorish ta
        ny mec eu hene dy chastey ad? bee adsyn er-y-fa shen ny briwnyn eu.
      verse: 19
    - text: Agh my ta mish liorish mair Yee tilgey magh drogh-spyrrydyn, fegooish
        dooyt ta reeriaght Yee er jeet erriuish.
      verse: 20
    - text: Tra ta dooinney-caggee eillit freayll arrey er e hie, ta e chooid sauchey.
      verse: 21
    - text: Agh tra ta fer stroshey na eh soiaghey er, as geddyn yn varriaght, t'eh
        goaill veih ooilley e eilley, huggey v'eh treishteil, as t'eh rheynn e chooid.
      verse: 22
    - text: Eshyn nagh vel lhiam, t'eh m'oi; as eshyn nagh vel chymsaghey marym, t'eh
        skeayley.
      verse: 23
    - text: Tra ta'n spyrryd neu-ghlen er gholl ass dooinney, t'eh shooyll trooid
        faasaghyn fadaneagh, chee aash, agh ayns fardail, eisht t'eh gra, Hem reesht
        gys my hie, veih haink mee.
      verse: 24
    - text: As tra t'eh cheet, t'eh dy gheddyn eh sceabit as soit magh dy stooamey.
      verse: 25
    - text: 'Eisht t''eh goll as goaill marish shiaght spyrrydyn elley, ny smessey
        na eh-hene, as t''ad goll stiagh as cummal ayns shen: as ta stayd yerrinagh
        yn dooinney shen ny s''doogh na''n toshiaght.'
      verse: 26
    - text: As haink eh gy-kione, myr v'eh loayrt ny goan shoh, dy hrog ben dy row
        jeh'n cheshaght seose e coraa, as dooyrt ee rish, Bannit ta'n vrein ren oo
        y ymmyrkey, as ny keeaghyn t'ou er yiole.
      verse: 27
    - text: Agh dooyrt eshyn, Dy jarroo foddey s'bannee t'adsyn ta clashtyn goo Yee,
        as freayll eh.
      verse: 28
    - text: 'As tra va''n pobble er nyn jaglym chion dy cheilley, ghow eh toshiaght
        dy ghra, s''drogh y cheeloghe shoh: t''ad shirrey cowrey, as cha bee cowrey
        er ny choyrt daue, agh cowrey yn phadeyr Jonas.'
      verse: 29
    - text: Son myr va Jonas ny chowrey da ny Nineviteyn, er yn aght cheddin neesht
        vees Mac y dooinney da'n cheeloghe shoh.
      verse: 30
    - text: 'Nee ben-rein y jiass girree seose ayns briwnys noi deiney yn cheeloghe
        shoh, as ad y gheyrey: son haink ish veih ardjyn sodjey magh y thallooin dy
        chlashtyn creenaght Solomon; as cur-my-ner, ta fer syrjey na Solomon ayns
        shoh.'
      verse: 31
    - text: 'Nee deiney Nineveh girree seose ayns briwnys, as y cheeloghe shoh y gheyrey:
        son ghow adsyn arrys ec preacheil Yonas; as cur-my-ner, ta fer syrjey na Jonas
        ayns shoh.'
      verse: 32
    - text: Cha vel dooinney erbee, tra t'eh er voaddey cainle, dy choyrt ee ayns
        ynnyd follit, ny fo saagh; agh ayns cainleyr, dy vod adsyn ta cheet stiagh
        yn soilshey y akin.
      verse: 33
    - text: 'Yn tooill ta cur soilshey da''n chorp: shen-y-fa tra ta dty hooill glen,
        bee dty chorp ooilley ayns slane soilshey: agh tra ta lheamys er dty hooill,
        bee dty chorp myrgeddin ayns slane dorraghys.'
      verse: 34
    - text: Cur twoaie er-y-fa shen nagh bee yn soilshey ta aynyd ny ghorraghys.
      verse: 35
    - text: My ta ooilley dty chorp er-y-fa shen ayns slane soilshey, gyn dorraghys
        ayns ayrn erbee, bee yn clane sollys, myr t'ou, tra ta soilshey sollys ayd
        veih cainle,
      verse: 36
    - text: 'As myr v''eh loayrt, chuir Pharisee dy row eh gys jinnair marish: as
        hie eh stiagh, as hoie eh sheese gys bee.'
      verse: 37
    - text: As tra honnick yn Pharisee shoh, ghow eh yindys nagh niee eh (e laueyn)
        roish jinnair.
      verse: 38
    - text: 'As dooyrt y Chiarn rish, Nish ta shiuish Phariseeyn glenney yn cappan
        as y claare er cheu-mooie: agh ta''n cheu-sthie eu lane dy hranlaase as dy
        olkys.'
      verse: 39
    - text: Gheiney vee-cheaylagh, nagh nee eshyn ren y cheu-mooie, ren y cheu-sthie
        myrgeddin?
      verse: 40
    - text: 'Agh cur-jee lheid as t''eu da ny boghtyn: as cur-my-ner, bee dy chooilley
        nhee glen diu.'
      verse: 41
    - text: 'Agh smerg diuish Phariseeyn: son ta shiu jagheenys mynthey, rue, as dy
        chooilley horch dy lossreeyn, agh s''beg ta shiu soiaghey jeh briwnys as graih
        Yee: ad shoh lhisagh shiu v''er n''yannoo, gyn faagail y chooid elley gyn
        jannoo.'
      verse: 42
    - text: 'Smerg diuish Phariseeyn: son shynney lhieu ny ard-stuill ayns ny kialteenyn,
        as sleih dy vannaghey diu ayns ny margaghyn.'
      verse: 43
    - text: 'Smerg diuish scrudeyryn as Phariseeyn, chrauee-oalsey: son ta shiu myr
        oaiaghyn nagh vel ry-akin, as ny deiney ta shooyl harrystoo, cha vel fys oc
        dy vel ad ayn.'
      verse: 44
    - text: Eisht dreggyr fer jeh fir-ynsee yn leigh, as dooyrt eh rish, Vainshter,
        liorish shen y ghra, t'ou dy oltooan shinyn myrgeddin.
      verse: 45
    - text: As dooyrt eh, Smerg diuish neesht fir-ynsee yn leigh son ta shiu laadey
        deiney lesh erraghyn doillee dy ve er nyn ymmyrkey, as cha vel shiu hene bentyn
        rish ny er raghyn lesh unnane jeh nyn meir.
      verse: 46
    - text: 'Smerg diuish: son ta shiu troggal lhiaghtyn ny phadeyryn, as ny ayraghyn
        eu ren y varroo ad.'
      verse: 47
    - text: 'Dy firrinagh ta shiu gymmyrkey feanish dy vel shiu lowal jeh jannoo ny
        ayraghyn eu: son ren adsyn dy jarroo y varroo ad, as ta shiuish coamrey ny
        lhiaghtyn oc.'
      verse: 48
    - text: 'As shoh yn oyr ta creenaght Yee er ghra, Ver-ym huc phadeyryn, as ostyllyn,
        as paart jeu nee ad y varroo, as tranlaase y yannoo orroo:'
      verse: 49
    - text: Dy vod fuill ooilley ny phadeyryn v'er ny gheayrtey er-dy hoshiaght y
        theihll v'er ny chooilleeney er y cheeloghe shoh
      verse: 50
    - text: 'Veih fuill Abel gys fuill Zacharias ren cherraghtyn eddyr yn altar as
        y chiamble: dy firrinagh ta mee gra riu, dy bee eh er ny chooilleeney er y
        cheeloghe shoh.'
      verse: 51
    - text: 'Smerg diu fir-ynsee yn leigh: son ta shiu er ghoaill ersooyl ogher yn
        ysseree: cha jagh shiu stiagh shiu hene, as adsyn va goll stiagh, ren shiu
        y lhiettal.'
      verse: 52
    - text: 'As tra v''eh er ghra ny reddyn shoh roo, ren ny scrudeyryn as ny Phariseeyn
        toshiaght dy eginaghey, as dy ghreinnaghey eh dy loayrt jeh ymmodee reddyn:'
      verse: 53
    - text: Lhie ayns farkiaght er e hon, as shegin er tayrtyn red ennagh ass e veeal
        son oyr plaiynt n'oi.
      verse: 54
  - chapter: 12
    verses:
    - text: Nish mysh y traa shen va ymmodee erskyn-earroo dy leih er nyn jaglym cooidjagh,
        ayns wheesh as dy row ad stampey yn derrey yeh er yn jeh elley, ghow eh toshiaght
        dy ghra rish e ostyllyn, Erskyn ooilley bee-jee twoaiagh jeh soorid ny Phariseeyn,
        ta shen dy ghra, craueeaght oalsey.
      verse: 1
    - text: Son cha vel nhee erbee follit nagh jig gys soilshey; ny kiellit, nagh
        jig er-ash.
      verse: 2
    - text: 'Shen-y-fa cre-erbee ta shiuish er loayrt ayns y dorraghys, bee eh er
        ny chlashtyn ayns y toilshey: as shen ta shiu er ghra myr hannish, ayns shamyryn,
        bee eh er ny ockley magh er mullagh ny dhieyn.'
      verse: 3
    - text: As ta mee gra riuish, my chaarjyn, Ny gow-jee aggle rouesyn varrys y corp,
        as ny lurg shen nagh vel arragh oc oddys ad y vannoo.
      verse: 4
    - text: 'Agh ver-yms raaue diu quoi roish ghoys shiu aggle: Gow-jee aggle roishyn,
        echey ta pooar, erreish da v''er varroo dy hilgey ayns niurin; dy jarroo ta
        mee dy ghra riu, Gow jee aggle roishyn.'
      verse: 5
    - text: Nagh vel queig sperriu er nyn greck son daa farling, as cha vel unnane
        oc jarroodit kiongoyrt rish Jee?
      verse: 6
    - text: 'Agh ta eer renaigyn nyn ghing ooilley er nyn earroo. Ny gow-jee aggle
        er-y-fa shen: ta ny smoo dy ve soit jiuish, na jeh ymmodee sperriu.'
      verse: 7
    - text: Myrgeddin ta mee gra riu, Quoi-erbee ghoys rhyms kiongoyrt rish deiney,
        nee yn Mac dooinney myrgeddin goaill rishyn kiongoyrt rish ainleyn Yee.
      verse: 8
    - text: Agh bee eshyn obbys mie fenish deiney, er ny obbal fenish ainleyn Yee.
      verse: 9
    - text: 'As quoi-erbee loayrys fockle noi Mac y dooinney, bee eh er ny leih da:
        agh dasyn ta loayrt goan-mollaghtagh noi yn Spyrryd Noo, cha bee eh er ny
        leih.'
      verse: 10
    - text: 'As tra ver ad lhieu shiu gys ny quaiylyn, as gys fir-reill as pooaraghyn,
        ny bee-jee imneagh kys ny cre nee shiu y reggyrt, ny cre nee shiu y ghra:'
      verse: 11
    - text: Son ynsee yn Spyrryd Noo diu, ayns yn oor cheddin cre lhisagh shiu y ghra.
      verse: 12
    - text: As dooyrt fer jeh'n cheshaght rish Vainshter, loayr rish my vraar eh dy
        rheynn yn eiraght rhym.
      verse: 13
    - text: As dooyrt eh rish, Ghooinney, quoi t'er my hoiaghey's seose son briw ny
        rheynneyder harrishdiu?
      verse: 14
    - text: 'As dooyrt eh roo, Gow-jee tastey, as cur-jee twoaie jeh saynt: son cha
        vel maynrys bea yn dooinney lhie ayns mooarane e chooid-seihlt.'
      verse: 15
    - text: As loayr eh coraa-dorraghey roo, gra, Ren thalloo dooinney berchagh dy
        row mess y chur magh dy palchey.
      verse: 16
    - text: As smooinee eh rish hene, gra, Cre share dou jannoo, tra nagh vel boayl
        tashtee aym dy ghoaill my hroar?
      verse: 17
    - text: 'Eisht dooyrt eh, Shoh nee''m y yannoo: Lhieg-ym my hoaltyn, as trog-ym
        soaltyn smoo; as shen y raad nee''m ooilley my vess as my chooid y hashtey.'
      verse: 18
    - text: 'As jir-ym rish my annym, O my annym, ta mooarane cooid ayd tashtit seose
        cour ymmodee bleeantyn: gow dty aash, ee, iu, as bee gennal.'
      verse: 19
    - text: 'Agh dooyrt Jee rish, Uss ommydan yn oie noght vees dty annym er ny ghoaill
        void: quoi lesh eisht vees yn chooid shen t''ou uss er jaglym?'
      verse: 20
    - text: Myr shoh ta eshyn ta tashtey seose berchys ny chour hene, as nagh vel
        berchagh ass lieh Yee.
      verse: 21
    - text: 'As dooyrt eh rish e ostyllyn, Shen y fa ta mish gra riuish, Ny bee-jee
        imneagh son nyn mea, cre nee shiu y ee: ny son nyn girp, cre ver shiu miu.'
      verse: 22
    - text: Ta'n vea ny smoo dy ve soit jeh na beaghey, as y corp na coamrey.
      verse: 23
    - text: 'Smooinee-jee er ny fee: son cha vel ad cuirr, ny buinn: cha vel thie
        stoyr ny soalt oc, as ta Jee dyn meaghey ad: As nagh vel shiuish foddey share
        na ny eeanlee?'
      verse: 24
    - text: Quoi jiuish liorish smooinaghtyn dy imneagh oddys un chubit y chur gys
        e yrjid hene?
      verse: 25
    - text: Mannagh vod shiuish wheesh shen hene y yannoo, cre'n-fa ta shiu imneagh
        son y chooid elley?
      verse: 26
    - text: 'Gow-jee tastey jeh lileeyn ny magher agh kys t''ad gaase, cha vel ad
        tooilleil, chamoo t''ad sneeu: as foast ta mee gra riu, nagh row Solomon ayns
        ooilley e ghloyr er ny choamrey myr unnane jeu shoh.'
      verse: 27
    - text: 'My ta Jee eisht myr shoh coamrey blaa ny magheragh, ta jiu ''sy vagher,
        as mairagh ceaut ayns yn oghe: nagh jean eh foddey smoo er nyn son euish,
        O gheiney faase-chredjuagh?'
      verse: 28
    - text: As ny bee-jee seaghnit mysh cre ee-ys, ny cre iu-ys shiu, chamoo bee-jee
        jeh aigney imneagh nagh bee eh twoaiagh jeh, as giaree eh eh veih my-cheilley,
        as pointee eh e chronney marish y vooinjer vee-chredjuagh.
      verse: 29
    - text: 'Son er ooilley ny reddyn shoh ta ashoonyn y theihll dy jeean aggindagh:
        agh ta fys ec yn Ayr eu dy vel shiu feme ny reddyn shoh.'
      verse: 30
    - text: Agh shir-jee hoshiaght reeriaght Yee, as bee shiu jeant magh lesh ooilley
        ny reddyn shoh.
      verse: 31
    - text: Ny gow-jee aggle my hioltane veg; son she aigney-mie nyn Ayr eh; dy chur
        diuish yn reeriaght.
      verse: 32
    - text: 'Creck-jee ny t''eu, as cur-jee da ny boghtyn: kiare-jee diu hene sporranyn
        nagh naase shenn, berchys ayns ny niaughyn nagh vel failleil, raad nagh vel
        y maarliagh cheet er-gerrey, ny''n lhemeen cur mow.'
      verse: 33
    - text: Son raad ta nyn merchys, shen y raad vees y cree eu myrgeddin.
      verse: 34
    - text: Lhig da ny meeghyn eu ve cryssit, as ny cainleyn eu foaddit;
      verse: 35
    - text: As shiu hene goll-rish deiney ta farkiaght son cheet-thie nyn Jiarn veih'n
        vannish, ec y cheet echey tra nee eh cronkal dy vod ad fosley da chelleeragh.
      verse: 36
    - text: 'Bannit ta ny sharvaantyn shen yiow yn Chiarn er nyn arrey, tra hig eh:
        dy firrinagh ta mee gra riu, dy gryss eh e gharmad mysh, as dy der eh orroo
        soie sheese gys bee, as dy jig eh magh dy hirveish orroo.'
      verse: 37
    - text: As my hig eh ayns yn nah arrey, ny my hig eh ayns y trass arrey, as ad
        y gheddyn myr shen, bannit ta'n vooinjer cheddin.
      verse: 38
    - text: As shoh toig-jee, dy beagh fys er ve ec mainshter y thie cre'n oor veagh
        y maarliagh er jeet, veagh eh er ve er e arrey, as cha lhiggagh eh da e hie
        v'er ny vrishey stiagh.
      verse: 39
    - text: 'Bee-jee shiuish myrgeddin er-y-fa shen er nyn arrey: son hig Mac y dooinney
        ec oor nagh vel shiu smooinaghtyn er.'
      verse: 40
    - text: Eisht dooyrt Peddyr rish, Hiarn nee orrinyn t'ou cheet 'sy choraa-dorraghey
        shoh, ny myrgeddin er ooilley?
      verse: 41
    - text: As dooyrt y Chiarn, Quoi eisht yn stiurt firrinagh as creeney shen nee
        e hiarn y yannoo ny er-reill er lught e hie, dy hirveish orroo nyn meaghey
        ayns traa cooie?
      verse: 42
    - text: S'maynrey yn charvaant cheddin, yiow e hiarn tra hig eh jannoo myr shen.
      verse: 43
    - text: Ayns firrinys ta mee gra riu, dy der eh da yn stiurtys er ooilley e chooid.
      verse: 44
    - text: Agh my jir y charvaant shen ayns e chree, Ta my hiarn lhiggey shaghey
        dy heet; as goaill er dy woalley ny fir-vooinjerey, as ny inneenyn, as dy
        ee, as dy iu, as dy ve er meshtey.
      verse: 45
    - text: Hig chiarn y charvaant shen ec laa nagh bee eh jeeaghyn er e hon, as ayns
        oor nagh bee eh twoaiagh jeh, as giaree ehe eh veih my-cheilley, as pointee
        eh e chronney marish y vooinjer vee-chredjuagh.
      verse: 46
    - text: As y charvaant shen va toiggal aigney e hiarn, as nagh dooar eh-hene aarloo,
        as nagh ren cordail rish e aigney, s'mooar vees y kerraghey echey.
      verse: 47
    - text: 'Agh eshyn nagh row toiggal, as ren foiljyn va toilliu kerraghey, cha
        bee yn kerraghey echey cha trome. Son da quoi erbee ta mooarane er ny choyrt,
        ersyn vees mooarane er ny hirrey: as da quoi-erbee ta lane currit er e churrym,
        veihsyn nee sleih jeeaghyn son ny smoo'
      verse: 48
    - text: Haink mish dy chur aile er y thalloo, as cre ta my yeearree, agh dy bee
        eh hannah er ny oaddey?
      verse: 49
    - text: Agh ta bashtey ayms dy ve er my vashtey lesh, as kys ta mee eginit, derrey
        vees eh er ny chooilleeney?
      verse: 50
    - text: Vel shiu smooinaghtyn dy daink mish dy chur shee er y thalloo? Cha nee,
        ta mee gra riu, agh anvea.
      verse: 51
    - text: Son veih shoh magh bee queig ayns un thie noi-ry-hoi, three noi jees,
        as jees noi three.
      verse: 52
    - text: Bee yn ayr noi yn mac, as y mac noi yn ayr; yn voir noi yn inneen, as
        yn inneen noi yn voir yn voir-'sy-leigh noi e ben chleuin, as y ven-chleuin
        noi e moir-'sy-leigh.
      verse: 53
    - text: As dooyrt eh myrgeddin rish y pobble, Tra heeys shiu bodjal troggal ass
        y sheear; chelleeragh ta shiu gra, Ta frass cheet; as shen myr te.
      verse: 54
    - text: As tra ta'n gheay-jiass sheidey, ta shiu gra, Bee chiass ayn, as te cheet
        gy-kione.
      verse: 55
    - text: 'Chrauee-oalsey, ta shiu son baght y ghoaill jeh neeal yn aer as y thalloo:
        agh kys te nagh vel shiu goaill baght jeh''n earish shoh?'
      verse: 56
    - text: As cre'n-fa myrgeddin nagh vel shiu eer j'iu hene briwnys shen ny ta cairagh?
      verse: 57
    - text: Tra t'ou goll fenish yn er-reill marishyn ta ec streeu rhyt, jean ny oddys
        oo er y raad dy gheddyn rea rish; er-aggle dy dayrn eh lesh oo gys y vriw,
        as dy livrey yn briw oo da'n tidoor, as dy dilg eh shen oo ayns pryssoon.
      verse: 58
    - text: Ta mee ginsh dhyt, nagh jig oo magh ass shen derrey t'ou er n'eeck yn
        farling s'jerree.
      verse: 59
  - chapter: 13
    verses:
    - text: Va kionfenish ec y traa shen paart dinsh y da mychione ny Galileanee,
        yn uill oc va Pilate er gheayrtey maStey (filill) ny ourallyn oc.
      verse: 1
    - text: As dreggyr Yeesey as dooyrt eh roo, Vel shiuish sheiltyn dy row ny Galileanee
        shoh nyn beccee erskyn ooilley ny Galileanee, er-y-fa dy duillee ad lheid
        y baase?
      verse: 2
    - text: 'Ta mee ginsh diu, Nagh row: agh mannagh gow shiuish arrys, nee shiu ooilley
        myrgeddin cherraghtyn.'
      verse: 3
    - text: Ny yn hoght-jeig shen, orroo ren y toor nyns Siloam tuittym, as ad y varroo,
        vel shiu smooinaghtyn dy row ad nyn beccee erskyn ooilley cummaltee Yerusalem?
      verse: 4
    - text: 'Ta mee ginsh diu, Nagh row: agh mannagh gow shiuish arrys, nee shiu ooilley
        myrgeddin cherraghtyn.'
      verse: 5
    - text: 'Loayr eh myrgeddin yn coraa-dorraghey shoh: va dooinoey dy row va billey-figgagh
        echey soit ayns e gharey-feeyney, as haink eh dy yeeaghyn row mess er, as
        cha dooar eh veg.'
      verse: 6
    - text: 'Eisht dooyrt eh rish y ghareyder, Cur-my-ner, ny three bleeaney shoh
        ta mee er jeet dy yeeaghyn voin mess er y villey-figgagh shoh, as cha vel
        mee geddyn veg: giare sheese eh, cha vel eh agh goaill seose room hallooin.'
      verse: 7
    - text: As dreggyr eshyn as dooyrt eh rish, Hiarn, lhig da shassoo blein elley,
        derrey neem's reurey mygeayrt y mysh as lhiassaghey eh.
      verse: 8
    - text: 'As my nee eh mess y ymmyrkey, s''mie shen: as mannagh jean, foddee oo
        ny lurg shen y ghiarey sheese eh.'
      verse: 9
    - text: As v'eh gynsaghey ayns unnane jeh ny synagogueyn er y doonaght.
      verse: 10
    - text: As cur-my-ner va ben ayns shen seaghnit lesh spyrryd doghanagh rish hoght
        bleeaney jeig, as v'ee crybbit dy cheilley, as cha dod ee er aght erbee ec
        hene y yeeraghey.
      verse: 11
    - text: As tra honnick Yeesey ee, deie eh urree huggey, as dooyrt eh r'ee, Ven,
        t'ou er dty eaysley veih dty ghoghan.
      verse: 12
    - text: As hug eh e laueyn urree; as er-y chooyl v'ee er ny yannoo jeeragh, as
        ren ee Jee y ghloyraghey.
      verse: 13
    - text: 'As dreggyr fer-reill yn synagogue lesh jymmoose, er-yn-oyr dy row Yeesey
        er lheihys er laa yn doonaght, as dooyrt eh rish y pobble, Ta shey laa ayn
        ry-hoi gobbraghey: er ny laghyn shen er-y-fa shen tar-jee dy ve er nyn lheihys,
        as cha nee er laa yn doonaght.'
      verse: 14
    - text: Eisht dreggyr y Chiarn eh, gra, Er crauee-oalsey, nagh vel dagh fer jiuish
        er y doonaght feaysley e ghow ny e assyl veih'n staik, as dy chur lesh magh
        dy ushtaghey eh?
      verse: 15
    - text: As nagh lhisagh y ven shoh ta ny hinneen da Abraham, ee ta satan er chiangley,
        cur-my-ner ny hoght bleeaney jeig shoh, ve er ny eaysley veih yn vondiaght
        shoh er laa yn doonaght?
      verse: 16
    - text: 'As tra v''eh er loayrt ny goan shoh, ghow ooilley e noidyn nearey: agh
        va ooilley yn pobble ayns ard-voggey son ooilley ny reddyn gloyroil va jeant
        liorishyn.'
      verse: 17
    - text: Eisht dooyrt eh, Cre ta reeriaght Yee goll-rish? as cre gys nee'm y hoylaghey
        eh?
      verse: 18
    - text: 'Te goll-rish grine dy rass mustard, ren dooinney y ghoaill, as y hilgey
        ayns e gharey, as daase eh, as haink eh dy ve ny villey vooar: as ren eeanlee
        yn aer fastee y ghoaill ayns ny banglaneyn echey.'
      verse: 19
    - text: As reesht dooyrt eh, Cre gys nee'm reeriaght Yee y hoylaghey?
      verse: 20
    - text: Te goll-rish soorid, ren ben y ghoaill as follaghey ayns three towseyn
        dy veinn, derrey va'n clane soorit.
      verse: 21
    - text: As hie eh magh trooid ny ard-valjyn as ny baljyn-cheerey, gynsaghey as
        goll er e hoshiaght gys Jerusalem.
      verse: 22
    - text: Eisht dooyrt fer rish, Hiarn, nee beggan ta er nyn sauail? As dooyrt eh
        roo.
      verse: 23
    - text: 'Streeu-jee shiuush dy gholl stiagh er y ghiat coon: son nee ymmodee,
        ta mee gra riu, shirrey goll stiagh, agh cha jig eh lhieu.'
      verse: 24
    - text: 'Keayrt dy vel mainshter y thie er n''irree, as y dorrys dooint, as dy
        jean shiuish toshiaght dy hassoo er cheu-mooie, as dy chronkal ec y dorrys,
        gra, Hiarn, Hiarn, foshil dooin; as freggyree eshyn as jir eh riu, Cha nione
        dou shiu, cre veih ta shiu:'
      verse: 25
    - text: Eisht gowee shiuish toshiaght dy ghra, Ta shin er n'ee as er n'iu ayns
        dty enish, as t'ou er n'ynsaghey ayns ny straidyn ain.
      verse: 26
    - text: 'Agh jir eshyn, Ta mee ginsh diu, nagh nione dou shiu, cre veih ta shiu:
        ersooyl-jee voym ooilley shiuish ghrogh-yantee.'
      verse: 27
    - text: Shen-y-raad vees keayney as snaggeraght feeacklyn, tra hee shiu Abraham,
        aa Isaac as Jacob as ooilley ny phadeyryn ayns reeriaght Yee, as shiu hene
        er nyn yioolaey magh.
      verse: 28
    - text: As hig ad veih'n niar, as veih'n neear, as veih'n twoaie as veih'n jiass,
        as soie-ee ad sheese ayns reeriaght-Yee.
      verse: 29
    - text: As cur-my-ner, ta er-jerrey vees hoshiaght, as ta hoshiaght vees er-jerrey.
      verse: 30
    - text: Yn laa cheddin, haink shiartanse jeh ny Phariseeyn, as dooyrt ad rish,
        Fow ersooyl, as immee royd veih shoh; son ta Herod sleeuit er dty rioys y
        ghoaill.
      verse: 31
    - text: As dooyrt eh roo, Immee-jee shiuish as insh-jee da'n shynnagh shen, Cur-my-ner,
        ta mee castey drogh-spyrrydyn, as lheihys doghanyn jiu as mairagh, as y trass
        laa bee'm er my ghloyraghey.
      verse: 32
    - text: 'Ny yeih, Shegin dou shooyl jiu as mairagh, as y laa er-giyn: son s''coan
        oddys phadeyr cherraghtyn agh ayns Jerusalem.'
      verse: 33
    - text: 'O Yerusalem, Yerusalem, ta cur dy baase ny phadeyryn, as dyn glaghey
        adsyn t''er nyn goyrt er chaghteraght hood: cre cha mennick as va mish aggindagh
        v''er hagIym dty chloan cooidjagh, myr ta kiark clussaghey e aalagh fo my
        skianyn, agh cha bailliu shen!'
      verse: 34
    - text: 'Cur-my-ner, ta''n thie eu faagit diu follym-faase: as dy firrinagh ta
        mee gra riu, nagh vaik shiu mish maghey shoh, derrey hig yn traa dy jir shiu,
        Bannit ta eshyn ta cheet ayns ennym y Chiarn.'
      verse: 35
  - chapter: 14
    verses:
    - text: As haink eh gy-kione, tra v'eh er gholl stiagh ayns thie fer jeh ny ard
        Phariseeyn dy ee arran er y doonaght, dy row sooill oc er.
      verse: 1
    - text: As cur-my-ner, va dooinney kionfenish, va'n dropsee er.
      verse: 2
    - text: As dreggyr Yeesey, as loayr eh rish fir-ynsee yn leigh as rish ny Phariseeyn,
        gra, Vel eh lowal dy lheihys er laayn doonaght?
      verse: 3
    - text: 'As v''ad nyn-dhost. As ghow eh as laanee eh eh, as lhig eh yn raad da:'
      verse: 4
    - text: As dreggyr eh ad, gra, Quoi j'iu vees dow ny assyl echey er huittym ayns
        jeeg, nagh jean jeeragh y hayrn ass eh er y doonaght?
      verse: 5
    - text: As cha row ansoor erbee oc dy choyrt gys ny goan shoh.
      verse: 6
    - text: As loayr eh coraa-dorraghey rish ny goaldee, tra hug eh tastey kys v'ad
        reih ny stuill byrjey; gra roo,
      verse: 7
    - text: Tra t'ou cuirt liorish dooinney erbee gys bannish, ny soie sheese er y
        stoyl syrjey; er-aggle dy bee dooinney s'ooasle na uss er ny chuirrey liorish;
      verse: 8
    - text: As dy jig eshyn ren shiu nyn neesht y chuirrey, as dy jir eh rhyt, Cur
        raad da'n dooinney shoh; as dy jean oo toshiaght lesh nearey dy ghoaill y
        stoyl s'inshley.
      verse: 9
    - text: 'Agh tra vees oo cuirt, immee, as soie sheese er y stoyl s''inshley; tra
        hig eshyn ren dty chuirrey, dy vod eh gra rhyt, Charrey, gow seose ny syrjey:
        eisht bee ooashley ayd ayns yn enish ocsyn ta nyn soie ec bee mayrt:'
      verse: 10
    - text: Son quoi-erbee ta dy hoiaghey eh-hene seose, bee eh er ny injillaghey;
        as eshyn ta dy injillaghey eh-hene, bee eh er ny hoiaghey seose.
      verse: 11
    - text: Eisht dooyrt eh rishyn ren y chuirrey eh, Tra t'ou jannoo jinnair ny shibber,
        ny cuir dty chaarjyn, ny dty vraaraghyn, ny dty gheiney-mooinjerey, ny dty
        naboonyn berchagh; er-aggle dy jean adsyn oo y chuirrey reesht, as dy bee
        lhiassaghey er ny yannoo dhyt.
      verse: 12
    - text: 'Agh tra t''ou jannoo cuirraghyn, eie er ny boghtyn, ny baccee, ny croobee,
        as ny doail:'
      verse: 13
    - text: 'As bee oo bannit; son cha vod adsyn cooilleeney ''chur dhyt: son bee
        oo cooilleenit ec irree-reesht y chloan chairagh.'
      verse: 14
    - text: As tra cheayll fer jeusyn va nyn soie ec bee marish ny goan shoh, dooyrt
        eh rish, Bannit ta eshyn ee-ys arran ayns reeriaght Yee.
      verse: 15
    - text: 'Eisht dooyrt eh rish, Ren dooinney dy row shibber vooar, as chuir eh
        ymmodee:'
      verse: 16
    - text: As hug eh magh e harvaant ec traa shibberagh dy ghra rish ny goaldee,
        Tar-jee, son ta dy chooilley nhee nish aarloo.
      verse: 17
    - text: 'As ren ad ooilley toshiaght lesh un aigney dy yannoo leshtalyn. Dooyrt
        y chied er, Ta mee er chionnaghey peesh dy halloo, as shegin dou goll dy yeeaghyn
        er: guee-ym ort, jean my leshtal.'
      verse: 18
    - text: 'As dooyrt fer elley, Ta mee er chionnaghey queig chubbil dy ghew, as
        ta mee goll dy phowal ad: ta mee guee ort jean my leshtal.'
      verse: 19
    - text: As dooyrt fer elley, Ta mee er phoosey ben, as er-y-fa shen cha voddym
        cheet.
      verse: 20
    - text: 'Myr shen haink y charvaant cheddin, as hoilshee eh da e hiarn ny reddyn
        shoh. Eisht va mainshter y thie jymmoosagh, as dooyrt eh rish e harvaant,
        Gow magh dy tappee gys straidyn as raaidyn yn ard-valley, as cur lhiat stiagh
        ayns shoh ny boghtyn, as ny baccee, as ny croobee, as ny doail:'
      verse: 21
    - text: As dooyrt y charvaant, Hiarn, te jeant myr t'ou er harey, as foast ta
        room.
      verse: 22
    - text: As dooyrt y chiarn rish y charvaant, Gow magh gys ny raaidyn mooarey as
        ny cleigh, as guee orroo dy heet stiagh, dy vod my hie ve er ny lhieeney.
      verse: 23
    - text: Son ta mee gra riu, nagh jean fer jeh ny deiney va cuirt, blashtyn jeh
        my hibber,
      verse: 24
    - text: 'As hie earrooyn mooarey dy leih marish: as hyndaa eh, as dooyrt eh roo,'
      verse: 25
    - text: My hig dooinney erbee hym's, as nagh vel graih sloo echey er e ayr as
        e voir, as e ven, as e chloan, as e vraaraghyn, as e hayraghyn, dy jarroo,
        as er e vioys hene (na orrym's) cha vod eh dy firrinagh gynsaghey voym's.
      verse: 26
    - text: As quoi-erbee nagh vel gymmyrkey e chrosh, as cheet geiyrt orrym's, cha
        vod eh ve ny eiyrtyssagh dooys.
      verse: 27
    - text: Quoi jiuish ta kiarail toor y hroggal, nagh vel soie sheese hoshiaght,
        as coontey yn cost, vel wheesh echey as ver mullagh er?
      verse: 28
    - text: Er-aggle erreish da yn undin y boiaghey, as nagh vel yn fort echey dy
        chur kione er, dy jean ooilley nee fakin eh toshiaght dy chraidey mysh,
      verse: 29
    - text: Gra, Ren y dooinney shoh toshiaght dy vuildal, as cha row fort echey kione
        y cur er e obbyr.
      verse: 30
    - text: Ny cre'n ree ragh dy yannoo caggey noi ree elley, nagh soiagh sheese hoshiaght
        dy ghoaill coyrle, vel eh son goll magh lesh jeih thousaneyn ny whail echeysyn
        ta cheet n'oi lesh feed thousane?
      verse: 31
    - text: Er-nonney, choud as ta'n ree elley foddey veih, t'eh cur chaghteraght
        huggey, as chebbal conaantyn shee.
      verse: 32
    - text: Myr shen myrgeddin quoi-erbee jiuish, nagh vel treigeil ooilley ny t'echey,
        cha vod eh ve ny eiyrtyssagh dooys.
      verse: 33
    - text: 'Ta sollan mie: agh my ta''n sollan er choayl e vlass, kys hig e vree
        ayn reesht?'
      verse: 34
    - text: Cha vel ymmyd ayn son y thalloo, ny foast son y torran; agh ta deiney
        dy cheau magh eh. Eshyn ta cleayshyn echey dy chlashtyn, lhig da clashtyn.
      verse: 35
  - chapter: 15
    verses:
    - text: Eisht haink er-gerrey da ooilley ny publicanee as ny peccee dy eaishtagh;
        rish.
      verse: 1
    - text: As ren ny Phariseeyn as ny scrudeyryn tallagh, gra, Ta'n dooinney shoh
        goaill rish peccee, as gee maroo.
      verse: 2
    - text: as loayr eh yn coraa-dorraghey shoh roo, gra,
      verse: 3
    - text: Quoi yn dooinney ny mast' euish ta keead keyrrey echey, as coayl unnane
        jeu nagh vel eh faagail yn chiare-feed as yn nuy jeig ayns yn aasagh, as goll
        dy hirrey yn cheyrrey chailjey, derrey t'eh dy gheddyn ee?
      verse: 4
    - text: As tra t'eh er gheddyn ee, t'eh dy choyrt ee er e gheayltyn, goaill boggey.
      verse: 5
    - text: As tra t'eh cheet thie, t'eh geamagh er e chaarjyn as e naboonyn cooidjagh,
        as gra roo, Gow-Jee boggey marym, son ta mee er gheddyn my cheyrrey va caillit.
      verse: 6
    - text: Ta mee gra riu, dy bee boggey myrgeddin ayns niau, jeh un pheccagh ta
        goaill arrys, ny smoo na jeh kiare-feed as nuy persoonyn jeig cairagh, nagh
        vel feme arrys.
      verse: 7
    - text: Ny cre'n ven ta jeih peeshyn dy argid eck, as ee dy choayl un pheesh,
        nagh vel ee foaddey cainle, as sceabey yn thie, as shirrey dy kiaralagh, derrey
        t'ee dy gheddyn eh?
      verse: 8
    - text: As tra t'ee er gheddyn eh, t'ee geamagh er e caarjyn as e naboonyn cooidjagh,
        gra, Gow-jee boggey marym, son ta mee er gheddyn yn pheesh ren mee y choayl.
      verse: 9
    - text: Myrgeddin ta mee gra riu, dy vel boggey ayns fenish ainleyn Yee jeh un
        pheccagh ta goaill arrys.
      verse: 10
    - text: 'As dooyrt eh, Va daa vac ec dooinney dy row:'
      verse: 11
    - text: A s dooyrt y fer saa rish e ayr, Ayr, cur dooys yn ayrn dy chooid ta my
        chour. As rheynn eh e eh chooid orroo.
      verse: 12
    - text: As laghyn ny lurg shen, hymsee yn mac saa ooilley cooidjagh as ghow eh
        jurnah gys cheer foddey, as ayns shen hug eh jummal er e chooid liorish baghey
        rouanagh.
      verse: 13
    - text: As tra va ooilley baarit echey, dirree genney vooar ayns y cheer shen;
        as ren eh toshiaght dy ve ayns feme.
      verse: 14
    - text: As hie eh as daill eh eh-hene rish cummaltagh jeh'n cheer shen; as hug
        eshyn eh magh gys ny magheryn echey dy ve son bochilley muickey.
      verse: 15
    - text: 'As by-vian lesh e volg y lhieeney lesh ny bleaystyn va ny muckyn dy ee:
        as cha row dooinney erbee hug cooney da.'
      verse: 16
    - text: As tra v'eh er jeet huggey hene, dooyrt eh, Nagh nhimmey sharvaant failt
        t'ec my ayr ta nyn saie arran oc, as fooilliagh, as ta mish goll mow laccal
        beaghey!
      verse: 17
    - text: Trog-ym orrym, as hem roym gys my ayr, as jir-ym rish, Ayr, ta mee er
        n'yannoo peccah noi niau, as kiongoyrt rhyt's,
      verse: 18
    - text: rish fer jeh dty harvaantyn sailt.
      verse: 19
    - text: As hrog eh er, as haink eh gys e ayr. Agh tra v'eh foast foddey veih,
        honnick e ayr eh, as va chymmey echey er, as roie eh, as ghow eh eh ayns e
        roihaghyn as phaag eh eh.
      verse: 20
    - text: As dooyrt y mac rish, Ayr, ta mee er n'yannoo peccah noi niau, as ayns
        dty hilley's, as cha vel mee ny-sodjey feeu dy ve enmyssit dty vac.
      verse: 21
    - text: Agh dooyrt yn ayr rish e harvaantyn, Cur-jee lhieu magh yn coamrey share,
        as cur-jee er eh, as cur-jee fainey er e laue, as braagyn er e chassyn.
      verse: 22
    - text: As cur-jee lhieu ayns shoh yn lheiy beiyht, as marr-jee eh; as lhig dooin
        gee as ve gennal.
      verse: 23
    - text: Son v'eh shoh my vac marroo, as t'eh bio reesht; v'eh caillit, as t'eh
        er ny gheddyn reesht. As ren ad toshiaght dy yannoo gien mie.
      verse: 24
    - text: 'Nish va''n mac shinney mooie ''sy vagher: as tra haink eh er-gerrey da''n
        thie, cheayll eh kiaulleeaght as daunsin.'
      verse: 25
    - text: As deie eh er fer jeh'n vooinjer, as denee eh cre son va shoh.
      verse: 26
    - text: As dooyrt eh rish, Ta dty vraar er jeet thie; as ta dty ayr er varroo
        yn lheiy beiyht, er-yn-oyr dy vel eh er jeet thie huggey slane follan.
      verse: 27
    - text: 'As v''eh feer chorree, as cha baillish goll stiagh: shen-y-fa haink e
        ayr magh, as vreag eh eh.'
      verse: 28
    - text: 'As dreggyr eshyn, as dooyrt eh rish e ayr, Cur-my-ner, ta mish rish whilleen
        blein shen ayns dty hirveish, chamoo ren mee rieau noi dty aigney, as foast
        cha dug oo dou rieau wheesh mannan, dy yannoo gien marish my gheiney-mooinjerey:'
      verse: 29
    - text: Agh cha leah as v'eh shoh dty vac er jeet, ta er vaarail dty chooid er
        streebeeyn t'ou er varroo er e hon yn lheiy beiyht.
      verse: 30
    - text: As dooyrt eh rish, Vac, t'ou er ny ve kinjagh marym, as lhiat's ooilley
        ny t'aym.
      verse: 31
    - text: 'Ve cooie dooin ve gennal, as boggey y ghoaill: son v''eh shoh dty vraar
        marroo as t''eh bio reesht: v''eh caillit, as t''eh er ny gheddyn.'
      verse: 32
  - chapter: 16
    verses:
    - text: AS dooyrt eh myrgeddin rish e ostyllyn, Va dooinney berchagh dy row as
        stiurt echey, va er ny chassid huggey son jummal e chooid.
      verse: 1
    - text: 'As deie eh er, as dooyrt eh rish, Kys dy vel mee clashtyn shoh jeed?
        cur coontey jeh dty stiurtys: son cha vod oo ve ny sodjey dty stiurt,'
      verse: 2
    - text: 'Eisht dooyrt y stiurt rish hene, Cre nee''m? son ta my hiarn goaill y
        stiurtys voym: cha voddym reurey, as dy huill ny dhieyn ta nearey orrym.'
      verse: 3
    - text: Shoh ta mee kiarail dy yannoo tra chaill-ym y stiurtys, dy vod paart jeu
        goaill mee stiagh ayns ny thieyn oc.
      verse: 4
    - text: Er shoh deie eh orroosyn ooilley v'ayns lhiastynys da e hiarn, as dooyrt
        eh rish y chied er, Cre-woad t'ou uss dy lhiastyn dy my hiarn?
      verse: 5
    - text: As dooyrt eh, Keead towse dy ooil As dooyrt eh rish, Gow dty lioar, as
        soie sheese-dy tappee, as scrieu jeih as da-eed.
      verse: 6
    - text: As doogrt eh rish fer elley, As cre-woad t'ou uss dy lhiastyn? As dooyrt
        eh, Keead owse dy churnaght. As dooyrt eh rish,Gow dty lioar as scrieu kiare-feed.
      verse: 7
    - text: 'As voyll y chiarn y stiurt neu-chairagh, er-y-fa dy row eh er n''yannoo
        dy creeney: son ta cloan y theihll shoh ayns nyn sheeloghe ny s''creeney na
        cloan y toilshey.'
      verse: 8
    - text: As ta mee gra riu, Jean-jee diu hene caarjyn liorish y mammon molteyragh;
        tra nee shiu failleil dy vod ad shiu y ghoaill stiagh gys ny ynnydyn vaghee
        dy bragh farraghtyn.
      verse: 9
    - text: 'Eshyn ta ynrick ayns yn nhee s''fardalee, t''eh ynrick myrgeddin ayns
        mooarane: as eshyn ta neu-charragh ayns y nhee s''fadalee, t''eh neu-chairagh
        myrgeddin ayns mooarane.'
      verse: 10
    - text: Mannagh vel shiu er-y-fa shen er ve ynrick ayns y mammon molteyragh, quoi
        ver yn verchys firrinagh fo nyn gurrym?
      verse: 11
    - text: As mannagh vel shiu er ve firrinagh ayns ny ta lesh dooinney elley, quoi
        ver diu ny vees lhieu hene?
      verse: 12
    - text: 'Cha vod sharvaant erbee daa vainshter y hirveish: son eddyr ver eh feoh
        da''n derrey yeh as graih da''n jeh elley; er nonney cummee eh gys y derrey
        yeh, as soie-ee eh beg jeh''n jeh elley. Cha vod shiu Jee as mammon y hirveish.'
      verse: 13
    - text: 'As cheayll ny Phariseeyn myrgeddin va sayntoilagh, ooilley ny reddyn
        shoh: as ren ad gannidys er.'
      verse: 14
    - text: 'As dooyrt eh roo, Shiuish yn vooinjer ta dy heyrey shiu hene kiongoyrt
        rish deiney: agh ta fys ec Jee er ny creeaghyn eu: son ta shen ta dy mooar
        soit jeh mastey deiney, feohdoil ayns shilley Yee.'
      verse: 15
    - text: 'Va''n leigh as ny phadeyryn derrey Ean: er-dyn traa shen, ta reeriaght
        Yee er ny phreacheil, as ta dy chooilley ghooinney chionney stiagh huggey.'
      verse: 16
    - text: Agh te ny sassey da'n aer as da'n thalloo dy herraghtyn, na da un floag
        jeh'n leigh dy ailleil.
      verse: 17
    - text: 'Quoi-erbee scarrys rish e ven, as phoosys ben elley, t''eh brishey poosey:
        as quoi-erbee phoosys ish ta scarrit veih e sheshey, t''eh brishey poosey.'
      verse: 18
    - text: Va dooinney berchagh dy row va coamrit ayns gorrym-jiarg, as sheeidey,
        as farrail dy soaillagh dy chooilley laa.
      verse: 19
    - text: As va boght dy row va enmyssit Lazarus, va ny lhie ec y ghiat echey lane
        dy hingyn,
      verse: 20
    - text: 'As geearree dy ve jeant magh lesh y vrooillagh va tuittym jeh boayrd
        y dooinney berchagh: agh haink ny eer moddee as sliee ad ny chingyn echey.'
      verse: 21
    - text: 'As haink eh gy-kione, dy dooar y dooinney boght baase, as dy dug dy ainleyn
        lhieu eh gys oghrish Abraham: hooar y dooinney berchagh myrgeddin baase, as
        v''eh er ny oanluckey.'
      verse: 22
    - text: As ayns niurin, raad v'eh er ny horchaghey, hrog eh seose e hooillyn,
        as honnick eh Abraham foddey veih, as Lazarus ayns e oghrish.
      verse: 23
    - text: As deie eh as dooyrt eh, Ayr Abraham, jean myghin orrym, as cur Lazarus,
        dy vod eh baare e vair y hummey ayns ushtey, as my hengey y eayraghey; son
        ta mee er my horchaghey ayns y lossey shoh.
      verse: 24
    - text: 'Agh dooyrt Abrabam, Vac, cooinee uss ayns earish dty vea dy row ayd''s
        dy chooilley nhee mie, as myrgeddin ec Lazarus cha row monney agh seaghyn:
        agh nish t''eshyn er ny gherjaghey, as t''ou uss er dty horchaghey,'
      verse: 25
    - text: 'As marish shoh ooilley, ta eddyr shinyn as shiuish diunid vooar soit:
        myr shen adsyn ta aignagh dy gholl yeih shoh hiuish, cha vod ad; chamoo oddys
        adsyn cheet hooinyn bailliu cheet veih shen.'
      verse: 26
    - text: 'Eisht dooyrt eh, Ta mee guee ort er-y-fa shen, ayr, dy choyrt eh gys
        thie my ayrey:'
      verse: 27
    - text: Son ta queig braaraghyn aym; dy vod eh feanish y ymmyrkey daue, nagh jig
        adsyn myrgeddin gys y boayl shoh dy horchagh.
      verse: 28
    - text: Dooyrt Abraham rish, Ta Moses as ny phadeyryn oc; lhig daue clashtyn adsyn.
      verse: 29
    - text: 'As dooyrt eh, Cha nee, O ayr Abraham: agh dy ragh chaghter huc veih ny
        merriu, ghoghe ad arrys.'
      verse: 30
    - text: As dooyrt eh rish, Mannagh der ad geill da Moses as ny phadeyryn, cha
        greidjagh ad, ga dy n'irragh fer veih ny merriu.
      verse: 31
  - chapter: 17
    verses:
    - text: 'Eisht dooyrt eh rish e ostyllyn, Cha vod eh ve, agh dy bee oyryn peccah
        ayn: agh smerg dasyn liorish hig ad.'
      verse: 1
    - text: Veagh eh ny bare dasyn clagh-wyllin ve croghit mysh e wannal, as eh dy
        ve baiht ayns y cheayn, na eh dy hayrn gys peccah unnane jeh'n vooinjer veggey
        shoh.
      verse: 2
    - text: 'Cur-jee twoaie diu hene: My nee dty vraar aggair dhyt, cur oghsan da;
        us my ghoys eh arrys, leih da.'
      verse: 3
    - text: As my nee eh peccah dt'oi shiaght keayrtyn 'sy laa, as shiaght keayrtyn
        'sy laa chyndaa reesht hood as gra, Ta mee goaill arrys; te ort leih da.
      verse: 4
    - text: As dooyrt ny ostyllyn rish y Chiarn, Bishee yn credjue ainyn.
      verse: 5
    - text: As dooyrt y Chiarn, Dy beagh credjue eu myr grine dy rass mustard, oddagh
        shiu gra rish y billey-sycamine shoh, Bee er dty hayrn ass ny fraueyn, as
        bee er dty hoiaghey ayns y cheayn; as yinnagh eh biallys diu.
      verse: 6
    - text: Agh quoi eu ta sharvaant echey traaue, ny bochillagh ollagh, jirrys rish
        chelleeragh, tra vees eh er jeet veih'n vagher, Immee as soie gys y voayrd?
      verse: 7
    - text: As nagh jir hoshiaght rish, Fow aarloo my hibber, as kiartee oo hene dy
        hirveish orrym's, derrey vee'm erreish gee as giu, us ny lurg shen nee uss
        gee as giu?
      verse: 8
    - text: Vel booise er da'n charvaant shen, Son jannoo myr v'eh oardit? Er-lhiam
        nagh vel.
      verse: 9
    - text: 'Myr shen neesht shiuish tra vees shiu er n''yannoo ooilley ny t''er ny
        harey diu, abbyr jee. She sharvaantyn neu-frioosagh shin: ta shin er n''yannoo
        ynrycan ny va orrin dy yannoo.'
      verse: 10
    - text: As haink eh gy-kione, myr v'eh er e vurnah gys Jerusalem, dy jimmee eh
        trooid mean Samaria as Galilee.
      verse: 11
    - text: 'As myr v''eh goll stiagh ayns balley dy row, haink ny whail jeih deiney
        va nyn louranee, as hass ad foddey veih:'
      verse: 12
    - text: As hrog ad seose nyn goraa, as dooyrt ad, Yeesey, Vainshter, jean myghin
        orrin.
      verse: 13
    - text: As tra v'eh er jeeaghyn orroo, dooyrt eh roo, Immee-jee as jeeagh-jee
        shiu hene da ny saggyrtyn. As haink eh gy-kione, myr v'ad goll, dy row ad
        er nyn ghlenney.
      verse: 14
    - text: As hyndaa fer jeu back, tra honnick eh dy row eh er ny laanaghey, as lesh
        ard choraa hug eh moylley da Jee,
      verse: 15
    - text: 'As huitt eh sheese er e eddin ec ny cassyn echey, cur booise da: as v''eh
        ny Samaritan.'
      verse: 16
    - text: As dreggyr Yeesey, gra, Nagh row jeih er ny ghlenney? agh cre vel yn nuy?
      verse: 17
    - text: Cha vel er nyn gheddyn t'er jyndaa dy chur gloyr da Jee, agh yn ynrycan
        joarree shoh.
      verse: 18
    - text: As dooyrt eh rish, Irree, immee royd; ta dty chredjue er dty laanaghey.
      verse: 19
    - text: As tra denee ny Phariseeyn jeh, cre'n traa harragh reeriaght Yee? dreggyt
        eh ad, gra, Cha jig reeriaght Yee lesh stayd chronnal.
      verse: 20
    - text: 'Chamoo jir ad, Jeeagh shoh, ny jeeagh shid: son cur-my-ner, ta reeriaght
        Yee cheu-sthie jeu.'
      verse: 21
    - text: As dooyrt eh rish e ostyllyn, Hig y traa dy bee shiu aignagh dy akin unnane
        jeh laghyn Mac y dooinney, as cha vaik shiu eh.
      verse: 22
    - text: 'As jir ad riu, jeeagh-jee ayns shoh, as jeeagh-jee ayns shid: ny roie-jee
        geiyrt orroo, as ny lhian-jee roo.'
      verse: 23
    - text: 'Son myr ta''n tendreil soilshean veih ard dy ard fo yn aer: myr shen
        myrgeddin vees Mac y dooinney ayns y laa echeysyn.'
      verse: 24
    - text: Agh hoshiaght shegin da ymmodee seaghyn y hurranse, as ve beg soit jeh
        liorish y sheeloghe shoh.
      verse: 25
    - text: As myr ve rish lhing Noe, shen myr vees eh neesht ayns laghyn Mac y dooinney.
      verse: 26
    - text: 'V''ad gee, v''ad giu, v''ad poosey, v''ad er nyn goyrt ayns poosey, derrey''n
        laa hie Noe stiagh ayns yn arg: as haink y thooilley as vaih eh ad ooilley.'
      verse: 27
    - text: 'As er yn aght cheddin myr ve ayns laghyn Lot, v''ad gee, v''ad giu v''ad
        kionnaghey, v''ad creck, v''ad soiaghey biljyn, v''ad troggal thieyn:'
      verse: 28
    - text: 'Agh er yn eer laa hie Lot magh ass Sodom, gheayrt neose orroo aile as
        brimstone veih niau, as ren eh ad ooilley y stroie:'
      verse: 29
    - text: Eer er yn aght cheddin vees eh er y laa vees yn Mac dooinney er ny hoilshaghey.
      verse: 30
    - text: 'Ayns y laa shen, eshyn vees er mullagh y thie, as e chooid sthie, ny
        lhig da cheet neose dy chur lesh eh: as eshyn ta ayns y vagher, ny lhig dasyn
        myrgeddin chyndaa back'
      verse: 31
    - text: Cooinee-jee er ben Lot.
      verse: 32
    - text: 'Quoi-erbee ta shirrey e vioys y hauail caillee eh eh: as quoi-erbee nee
        e vioys y choayl, saue-ee eh eh.'
      verse: 33
    - text: 'Ta mee ginsh diu, ayns yn oie shen dy bee daa ghooinney ayns un lhiabbee:
        as bee yn derrey yeh goit, as y jeh elley faagit.'
      verse: 34
    - text: Bee daa ven blieh cooidjagh, bee yn derrey yeh goit, as y jeh elley faagit.
      verse: 35
    - text: Bee daa ghooinney ayns y vagher; bee yn derrey yeh goit, as y jeh elley
        faagit.
      verse: 36
    - text: As dreggyr ad, as dooyrt ad rish, C'raad, Hiarn? As dooyrt eshyn roo,
        Raad erbee dy vel yn convayrt, shen-y-raad vees ny urlee er nyn jaglym cooidjagh.
      verse: 37
  - chapter: 18
    verses:
    - text: Aa loayr eh coraa-dorraghey roo, dy lhisagh deiney kinjagh padjer y ghoaill,
        as gyn ad y ve lhiastey;
      verse: 1
    - text: Gra, Va ayns ard-valley dy row briw nagh row ayns aggle roish Jee, ny
        soiaghey jeh deiney.
      verse: 2
    - text: As va ben-treoghe ayns yn ard-valley cheddin, haink huggey, gra, Jean
        cairys dou er my noid.
      verse: 3
    - text: 'As son tammylt cha dug eh geill jee: agh ny lurg shen dooyrt eh rish
        hene, Ga nagh vel mee goaill aggle roish Jee, ny jannoo soiaghey jeh dooinney:'
      verse: 4
    - text: Ny-yeih er-y-fa dy vel y ven-treoghe shoh dy my voirey, ver-ym cairys
        jee, er-aggle liorish cheet cha kinjagh dy jean ee skee jee'm.
      verse: 5
    - text: As dooyrt y Chiarn, Clasht-jee cre ta'n briw neu-chairagh dy ghra.
      verse: 6
    - text: As nagh jean Jee cooilleeney ass lieh e chloan reiht hene, ta geamagh
        huggey oie as laa, ga dy vel eh foddey lhiggey shaghey?
      verse: 7
    - text: Ta mee ginsh diu dy jean eh dy tappee goaill cooilleeney er nyn son. Ny-yeih
        tra hig Mac y dooinney, vow eh credjue er y thalloo?
      verse: 8
    - text: 'As loayr eh yn coraa-dorraghey shoh rish shiartanse va treishteil ayndoo
        hene dy row ad cairagh, agh soiaghey beg jeh feallagh elley:'
      verse: 9
    - text: Hie daa ghooinney seose gys y chiamble dy ghoaill padjer; va'n derrey
        yeh ny Pharisee, as y jeh elley ny Phublican.
      verse: 10
    - text: Hass y Pharisee as ghow eh padjer myr shoh rish hene, Yee, ta mee cur
        booise dhyt, nagh vel mish myr deiney elley, tranlaasee, neu-chairagh, brishey-poosey,
        ny foast myr y publican shoh.
      verse: 11
    - text: Ta mee trostey daa cheayrt 'sy chiaghtin, ta mee cur jaghee jeh ooilley
        ny t'ayns my chummal.
      verse: 12
    - text: As hass y publican foddey veih, as cha b'lhoys da wheesh as e hooillyn
        y hroggal seose gys niau, agh woaill eh er e chleeau, gra, Dy row Jee myghinagh
        dooys ta my ghooinney peccoil.
      verse: 13
    - text: 'Ta mee ginsh diu, dy jagh y dooinney shoh sheese gys e hie er ny heyrey
        roish y jeh elley: son bee dy chooilley er ta dy hoiaghey eh-hene seose er
        ny injillaghey as bee eshyn ta dy injillaghey eh-hene, er ny hoiaghey seose.'
      verse: 14
    - text: 'As hug ad lhieu huggey myrgeddin cloan aegey, dy ventyn roo: agh tra
        honnick e ostyllyn shoh, hooar ad foill.'
      verse: 15
    - text: 'Agh deie Yeesey orroo huggey, as dooyrt eh, Lhig-jee da ny paitchyn cheet
        hym''s, as ny jean-jee ad y lhiettal: son jeh nyn lheid ta reeriaght Yee.'
      verse: 16
    - text: Dy firrinagh ta mee gra riu, Quoi-erbee nagh jean goaill-rish reeriaght
        Yee myr lhiannoo beg, cha jed eh er aght erbee stiagh ayn.
      verse: 17
    - text: As denee fer-reill dy row jeh, gra, Vainshter vie, cre t'orrym dy yannoo
        dy vod eiraght y ve aym ayns y vea veayn?
      verse: 18
    - text: As dooyrt Yeesey rish, Cre'n-fa t'ou genmys mish mie? cha vel ayn ny ta
        mie, agh unnane, ynrycan Jee.
      verse: 19
    - text: Shione dhyt ny annaghyn, Ny jean poosey y vrishey, Ny jean dunverys, Ny
        jean geid, Ny jean feanish foalsey y ymmyrkey, Cur arrym da dty ayr as da
        dty voir.
      verse: 20
    - text: As dooyrt eh, Ooilley shoh ta mee er vreayll veih my aegid.
      verse: 21
    - text: 'Nish tra cheayll Yeesey shoh, dooyrt eh rish, Ta foast ort un red y yannoo:
        creck as rheynn ooilley ny t''ayd er ny boghtyn, as bee berchys ayd ayns niau:
        as tar, as eiyr orrym''s.'
      verse: 22
    - text: As tra cheayll eh shoh, daase eh feer trimshagh, son v'eh feer verchagh.
      verse: 23
    - text: As tra honnick Yeesey dy row eh feer trimshagh, dooyrt eh, Cre cha doillee
        as te dauesyn ta berchys oc, goll stiagh ayns reeriaght Yee!
      verse: 24
    - text: Son te ny sassey da camel goll trooid croae snaidey, na da dooinney berchagh
        dy gholl stiagh ayns reeriaght Yee.
      verse: 25
    - text: As dooyrt adsyn cheayll eh, Quoi eisht oddys v'er ny hauail?
      verse: 26
    - text: As dooyrt eh, Ta ny reddyn shoh neu phossible da deiney, agh t'ad possible
        da Jee.
      verse: 27
    - text: Eisht dooyrt Peddyr, Cur-my-ner, ta shinyn er dreigeil ooilley, as er
        n'eiyrt ort's.
      verse: 28
    - text: As dooyrt eh roo, Dy firrinagh ta mee gra riu, Nagh vel dooinney erbee
        t'er dreigeil thie, ny ayr ny moir, ny braaraghyn, ny ben, ny cloan, er graih
        reeriaght Yee,
      verse: 29
    - text: Nagh vow ymmodee fillee smoo 'sy traa t'ayn nish, as ayns y theihll ta
        ry-heet yn vea dy bragh farraghtyn.
      verse: 30
    - text: Eisht ghow eh huggey yn daa ostyl yeig, as dooyrt eh roo, Cur-my-ner ta
        shin goll seose gys Jerusalem, as bee dy chooilley nhee ta scruit liorish
        ny phadeyryn, my chione yn Mac dooinney, er ny chooilleeney.
      verse: 31
    - text: Son bee eh er ny vrah gys ny Ashoonee, as nee ad craidey mysh, as dellal
        dy roonagh rish, as ceau shellaghyn er;
      verse: 32
    - text: As scuitchee ad eh, as ver ad eh gy baase; as y trass laa nee eh girree
        reesht.
      verse: 33
    - text: As cha hoig ad veg jeh ny reddyn va fys oc er ny reddyn va loayrit.
      verse: 34
    - text: As haink eh gy-kione, tra v'eh er jeet er gerrey da Jericho, dy row dooinney
        doal dy row ny hoie rish lhiattee yn raad, shirrey jeirk.
      verse: 35
    - text: As tra cheayll eh yn pobble goll shaghey, denee eh cre v'ayn.
      verse: 36
    - text: As dinsh ad da, dy row Yeesey dy Nazateth goll shaghey.
      verse: 37
    - text: As dyllee eh, gra, Yeesey, vac Ghavid, jean myghin orrym.
      verse: 38
    - text: 'As hug y vooinjer hie roish oghsan da dy ve ny-host: agh dyllee eshyn
        wheesh shen smoo, Vac Ghavid, jean myghin orrym.'
      verse: 39
    - text: 'As hass Yeesey, as doardee eh yn dooinney dy ve er ny choyrt lesh huggey:
        as tra v''eh er jeet er-gerrey, denee eh jeh,'
      verse: 40
    - text: Gra, Cre bailt mee dy yannoo er dy hon? As dooyrt eh, Hiarn, dy voddym
        my hoilshey y gheddyn.
      verse: 41
    - text: 'As doogrt Yeesey rish, Dty hoilshey dy row ayd: ta dty chredjue er dty
        hauail.'
      verse: 42
    - text: 'As chelleeragh hooar eh e hoilshey, as deiyr eh er, cur gloyr da Jee:
        ooilley yn pobble, tra honnick ad eh, hug ad moylley da Jee.'
      verse: 43
  - chapter: 19
    verses:
    - text: As hie Yeesey stiagh, as jimmee eh trooid Jericho.
      verse: 1
    - text: As cur-my-ner, va dooinney va enmyssit Zaccheus, va ny ard-ghooinney mastey
        ny publicanee, as v'eh berchagh.
      verse: 2
    - text: As v'eh shirrey Yeesey y akin quoi v'eh, as cha dod eh kyndagh rish y
        pobble, son v'eh ny ghooinney giare.
      verse: 3
    - text: As roie eh roish, as hie eh seose er billey-sycamore dy gheddyn shilley
        jeh; son v'eh dy gholl shaghey yn raad shen.
      verse: 4
    - text: As tra va Yeesey er jeet gys yn ynnyd, yeeagh eh seose, as honnick eh
        eh, as dooyrt eh rish, Zaccheus, jean siyr, as tar neose; son jiu ta mish
        dy ghoaill aght ec dty hie.
      verse: 5
    - text: As ren eh siyr, as haink eh neose, as hug eh oltaghey-bea gennal da.
      verse: 6
    - text: As tra honnick ad shoh, v'ad ooilley jymmoosagh, gra, Dy row eh er gholl
        stiagh dy ee as dy iu marish dooinney dy ghrogh vea.
      verse: 7
    - text: 'As hass Zaccheus magh, as dooyrt eh rish y Chiarn, Cur-my-ner, Hiarn,
        yn derrey lieh jeh my chooid ta mee dy choyrt da ny boghtyn: as my ta mee
        er ghoaill red erbee dy molteyragh veih dooinney erbee, ta mee jannoo lhiassaghey
        kiare-filley da.'
      verse: 8
    - text: As dooyrt Yeesey rish, Jiu ta saualtys er jeet gys y thie shoh, ayns wheesh
        as dy vel eshyn myrgeddin ny vac da Abraham.
      verse: 9
    - text: Son ta Mac y dooinney er jeet dy hirrey as dy hauail shen ny va caillit.
      verse: 10
    - text: 'As erreish daue shoh y chlahtyn, hie eh ny sodjey er e hoshiaght, as
        loayr eh coraa-dorraghey er-y-fa dy row eh er-gerrey da Jerusalem, as liorish
        dy row ad smooinaghtyn dy beagh reeriaght Yee dy gerrit er ny hoilshaghey:'
      verse: 11
    - text: Dooyrt eh er-y-fa shen, Hie dooinney ooasle dy row gys cheer foddey, dy
        gheddyn da hene reeriaght, as dy heet back reesht.
      verse: 12
    - text: As deie eh er ny jeih sharvaantyn echey, as livrey eh daue jeih puint,
        as dooyrt eh roo, Jean-jee dellal derrey hig-ym.
      verse: 13
    - text: Agh dirree yn theay shen magh n'oi as hug ad chaghteraght geiyrt er, gra,
        Cha naill-lhieu yn dooinney shoh dy reill harrin.
      verse: 14
    - text: As haink eh gy-kione, tra v'eh er jeet reesht, erreish da yn reeriaght
        y gheddyn, dy doardee eh ny sharvaantyn shen dy ve eit huggey, daue v'eh er
        choyrt yn argid, dy gheddyn fys cre-woad va dy chooilley ghooinney er chosney
        liorish e ghellal.
      verse: 15
    - text: Eisht haink y chied er, gra, Hiarn, ta dty phunt er chosney jeih puint.
      verse: 16
    - text: 'As dooyrt eh rish, S''mie shen, harvaant vie: er-yn-oyr dy vel oo er
        ve firrinagh ayns red feer fardalagh, gow uss yn reill er jeih ard-valjyn.'
      verse: 17
    - text: As haink yn nah er, gra, Hiarn, ta dty phunt er chosney queig puint.
      verse: 18
    - text: As dooyrt eh myrgeddin rishyn, Gow uss yn reill neesht er queig ard-valjyn.
      verse: 19
    - text: 'As haink fer elley, gra, Hiarn, cur-my ner, shoh dty phunt, t''er ny
        ve aym''s tashtit ayns naptin:'
      verse: 20
    - text: 'Son va mee ayns aggle royd, er-y-fa dy nee dooinney creoi oo: t''ou troggal
        shen nagh dug oo sheese, as buinn shen nagh ren oo cuirr.'
      verse: 21
    - text: 'As dooyrt eh rish, Ass dty veeal hene nee''m oo y vriwnys, uss ghrogh
        harvaant, Va fys ayd dy row mee my ghooinney creoi, troggal shen nagh dug
        mee sheese, as buinn shen nagh chuirr mee:'
      verse: 22
    - text: Cre'n-fa nagh dug oo my argid magh er use, tra harrin thie, dy voddin
        v'er droggal my chooid hene lesh bishaghey.
      verse: 23
    - text: As dooyrt eh roosyn,va kionfenish Gow-jee yn punt voishyn as cur-jee eh
        da fer ny jeih puint.
      verse: 24
    - text: (As dooyrt ad rish, Hiarn, ta jeih puint echey shen.)
      verse: 25
    - text: Son ta mee gra riu, Da dy chooilley unnane ta echey, vees er ny choyrt,
        as eshyn nagh vel echey, bee shen hene ny ta echey er ny ghoaill veih.
      verse: 26
    - text: Agh ad shen my noidyn nagh bailliu mish dy reill harrystoo, cur-jee lhieu
        ad ayns shoh, as cur-jee ad gy-baase kiongoyrt rhym.
      verse: 27
    - text: As tra v'eh er ghra shoh, hie eh rhymboo, myr v'ad goll seose gys Jerusalem,
      verse: 28
    - text: As haink eh gy-kione, tra v'ad er jeet er-gerrey da Bethphage as Bethany,
        ec y chronk va enmyssit cronk ny oliveyn, dy dug eh jees jeh e ostyllyn er
        chaghteraght,
      verse: 29
    - text: 'Gra, Gow-jee gys y balley-beg ta rhymbiu; as tra hig shiu gys shen, yiow
        shiu lhiy er-eistyr, er nagh ren rieau dooinney markiagh: feayshil-jee as
        cur-jee lhieu eh gys shoh.'
      verse: 30
    - text: As my enys dooinney erbee j'iu, Cre'n fa ta shiu dy eaysley eh? Shoh myr
        nee shiu gra rish, Er-y-fa dy ve feme ec y Chiarn er.
      verse: 31
    - text: As hie ny chaghteryn rhymboo, as hooar ad eh myr v'eh er ghra roo.
      verse: 32
    - text: As myr v'ad feaysley yn lhiy, dooyrt y vooinjer by-liesh eh roo, Cre'n-fa
        ta shiu feaysley yn lhiy?
      verse: 33
    - text: As dooyrt adsyn, Ta feme ec y Chiarn er.
      verse: 34
    - text: 'As hug ad lhieu eh gys Yeesey: as hilg ad nyn gharmadyn er y lhiy, as
        hug ad Yeesey ny hoie orroo.'
      verse: 35
    - text: As myr v'eh goll, skeayll ad nyn eaddagh er y raad.
      verse: 36
    - text: As tra v'eh er jeet er-gerrey, eer ec goll-sheese cronk ny oliveyn, ghow
        yn slane sheshaght jeh e eiyrtyssee toshiaght dy ghoaill boggey, as dy chur
        moylley da Jee lesh ard-choraa, son ooilley ny obbraghyn mirrillagh v'ad er
        n'akin,
      verse: 37
    - text: 'Gra, Bannit dy row yn Ree ta cheet ayns ennym y Chiarn: shee ayns niau,
        as gloyr ayns yn yrjid.'
      verse: 38
    - text: As dooyrt paart jeh ny Phariseeyn rish veih mastey yn pobble, Vainshter,
        cur oghsan da dty eiyrtyssee.
      verse: 39
    - text: As dreggyr eshyn, as dooyrt eh roo, Ta mee ginsh diu, my chummagh ad shoh
        nyn jengey, dy jinnagh ny eer claghyn troggal seose nyn goraa.
      verse: 40
    - text: As tra v'eh er jeet er-gerrey, yeeagh eh er yn ard-valley, as cheayn eh
        harrish.
      verse: 41
    - text: Gra, Dy beagh toiggal er ve ayd's, dy jarroo ayd's, ayns dty laa shoh
        hene, jeh ny reddyn ta bentyn rish dty hee! agh nish t'ad follit veih dty
        hooillyn.
      verse: 42
    - text: Son hig ny laghyn ort, tra nee dty noidyn jeeg y yannoo mood, as soie-ee
        ad ad-hene mygeayrt, as cruinnee ad oo stiagh er dy chooilley heu.
      verse: 43
    - text: 'As lhieggee ad oo kiart rish y thalloo, as dty chloan cheu-sthie jeed;
        as cha vaag ad aynyd un chlagh er clagh elley: er-yn-oyr nagh dug oo tastey
        da''n earish haink mish dy dty yeeaghyn.'
      verse: 44
    - text: As hie eh stiagh ayns y chiamble, as ren eh toshiaght dy eiyrt magh yn
        vooinjer va creck as kionnaghey ayn
      verse: 45
    - text: 'Gra roo, Te scruit, Ta my hie''s thie yn phadjer: agh ta shiuish er n''yannoo
        eh ny ooig dy vaarlee.'
      verse: 46
    - text: As v'eh gynsagh ad gagh laa ayns y chiamble. Agh va ny ard-saggyrtyn,
        as ny scrudeyryn, as leeideilee yn phobble shirrey eh y stroie,
      verse: 47
    - text: As cha row fys oc kys dy heet my geayrt-y-mysh; son va ooilley yn pobble
        feer aggindagh er clashtyn eh.
      verse: 48
  - chapter: 20
    verses:
    - text: AS haink eh gy-kione er unnane jeh ny laghyn shen, myr v'eh gynsaghey
        yn pobble ayns y chiamble as preacheil y sushtal, dy ren ny ard-saggrtyn as
        ny scrudeyryn soiaghey er, marish y chanstyr,
      verse: 1
    - text: As loayr ad rish, gra, Insh dooin, Cre'n phooar t'ayd dy yannoo ny reddyn
        shoh? ny quoi eh hug y phooar shoh dhyt?
      verse: 2
    - text: 'As dreggyr eshyn as dooyrt eh roo, Fenyms jiuish myrgeddin un red; as
        freggyr-jee mee:'
      verse: 3
    - text: Bashtey Ean, nee veih niau ve, ny veih deiney?
      verse: 4
    - text: As loayr ad nyn mast' oc hene, gra, My jir mayd, Veih niau; jir eshyn,
        Cre'n-fa eisht nagh chred shiu eh?
      verse: 5
    - text: Agh my jir mayd, Veih deiney; nee ooilley yn pobble nyn glaghey shin;
        son t'ad dy shickyr credjal Ean dy ve ny adeyr.
      verse: 6
    - text: As dreggyr ad, nagh voddagh ad ginsh cre voish v'eh.
      verse: 7
    - text: As dooyrt Yeesey roo, Chamoo insh yms diuish cre'n phooar t'aym dy yannoo
        ny reddyn shoh.
      verse: 8
    - text: 'Eisht hie eh er e hoshiaght dy loayrt rish y pobble yn coraa-dorraghey
        shoh: Va dooinney dy row ren garey-feeyney y hoiaghey, as hoie eh eh rish,
        eirinnee, as hie eh gys cheer foddey son choud shen dy hraa.'
      verse: 9
    - text: 'As ec yn imbagh, hug eh fer-mooinjerey gys ny eirinnee, dy choyrt da
        jeh mess y gharey-feeyney: agh woaill ny eirinnee eh, as hug ad eh ersooyl
        follym.'
      verse: 10
    - text: As reesht hug eh fer-mooinjerey elley; as woaill ad eshyn myrgeddin, as
        ghell ad dy scammyltagh rish, as hug ad eh ersooyl follym.
      verse: 11
    - text: As reesht hug eh yn trass; as vroo ad eshyn myrgeddin, as deiyr ad eh
        ersooyl.
      verse: 12
    - text: Eisht dooyrt chiarn y gharey-feeyney Cre nee'm? Ver-ym huc my vac graihagh
        foddee dy der ad arrym da tra hee-ys ad eh.
      verse: 13
    - text: 'Agh tra honnick ny eirinnee eh, loayr ad eddyr ad-hene, gra, Shoh yn
        eirey: tar-jee, lhig dooin eh y varroo, dy vod yn eiraght ve lhien hene.'
      verse: 14
    - text: Myr shen cheau ad eh magh ass y gharey-feeyney, as varr ad eh. Cre nee
        Chiarn y gharey-feeyney er-y-fa shen roo?
      verse: 15
    - text: Hig eh as stroie-ee eh ny eirinnee shoh, as ver eh yn garey-feeyney da
        feallagh elley. As tra cheayll ad shen, dooyrt ad, Nar lhig eh Jee.
      verse: 16
    - text: As yeeagh eh orroo, as dooyrt eh, Cre shoh eisht ta scruit, Ta'n chlagh
        ren ny masoonee y vee-lowal, er jeet dy ve yn ard-chlagh chorneilagh?
      verse: 17
    - text: 'Quoi-erbee huittys er y chlagh shen, hee eh er ny vroo: agh er quoi-erbee
        huittys y chlagh shen, nee ee cha meen as joan jeh.'
      verse: 18
    - text: 'As va ny ard-saggyrtyn as ny scrudeyryn ayns yn oor cheddin shirrey eh
        y ghoaill; agh ghow ad aggle roish y pobble: son dennee ad dy row eh er loayrt
        yn coraa-dorraghey shoh nyn noisyn.'
      verse: 19
    - text: As va sooill oc er, as hug ad magh peeikearyn va dy lhiggey orroo dy ve
        deiney cairagh, er-chee tayrtyn eh nyns e ghlare, as myr shen dy livrey eh
        gys pooar as reill y chiannoort.
      verse: 20
    - text: As denee ad jeh, gra, Vainshter, ta fys ain dy vel oo loayrt as gynsaghey
        cairagh; chamoo t'ou soiaghey jeh persoon erbee, agh gynsaghey raad Yee dy
        firrinagh
      verse: 21
    - text: Vel eh lowal dooin keesh y eeck da Cesar, mannagh vel?
      verse: 22
    - text: Agh dennee eh yn foalsaght oc, as dooyrt eh roo, Cre'n-fa ta shiu shirrey
        da my ghoaill ayns ribbey?
      verse: 23
    - text: 'Jeeagh-jee dou ping: quoi ta''n jalloo as y scrieu t''er cowraghey? Dreggyr
        ad as dooyrt ad, Cesar.'
      verse: 24
    - text: As dooyrt eh roo, Eeck-jee er-y-fa shen da Cesar shen ny ta bentyn gys
        Cesar; as da Jee shen ny ta bentyn gys Jee.
      verse: 25
    - text: 'As cha voddagh ad greme y ghoaill er e ghoan kiongoyrt rish y pobble:
        as ghow ad yindys jeh''n ansoor echey, as chum ad nyn jengey.'
      verse: 26
    - text: Eisht haink huggey shiartanse jeh ny Sadduceeyn (ta gobbal yn irree-seose-reesht
        veih ny merriu) as denee ad jeh,
      verse: 27
    - text: Gra, Vainshter, ta Moses er scrieu dooin, My ta braar dooinney erbee geddyn
        baase, as ben echey, as eh dy gheddyn baase gyn chloan, dy vel e vraar dy
        phoosey yn ven echey, as dy hroggal seose sluight gys e vraar.
      verse: 28
    - text: 'Va er-y-fa shen shiaght braaraghyn: as hooar y braar shinney, tra v''eh
        er phoosey ben, baase gyn chloan.'
      verse: 29
    - text: As ghow yn nah vraar ee son ben, as hooar eshyn baase dyn chloan.
      verse: 30
    - text: 'As ghow yn trass ee: as er yn aght cheddin yn chiaght. As cha daag ad
        cloan, as hooar ad baase.'
      verse: 31
    - text: Er-jerrey ooilley hooar y ven ee hene baase myrgeddin.
      verse: 32
    - text: Ec yn irree-reesht er-y-fa shen, quoi jeu vees ee echey son ben? son v'ee
        ny ben da'n chiaght.
      verse: 33
    - text: 'As dreggyr Yeesey as dooyrt eh roo, Ta cloan y theihll shoh poosey, as
        er nyn goyrt ayns poosey:'
      verse: 34
    - text: Agh adsyn vees coontit feeu jeh'n theihll shen, as jeh yn irree-reesht
        veih ny merriu, cha vel ad poosey, ny er nyn goyrt ayns poosey.
      verse: 35
    - text: Chamoo oddys ad baase y gheddyn arragh; son t'ad corrym rish ny ainleyn,
        as nyn gloan dy Yee, liorish dy vel ad cloan yn irree-seose reesht.
      verse: 36
    - text: Nish dy n'irree ny merriu, hoilshee Moses hene ec y thammag, tra t'eh
        genmys y Chiarn, Jee Abraham, as Jee Isaac, as Jee Yacob.
      verse: 37
    - text: 'Son cha nee Jee ny merriu eh, agh Jee ny bioee: son ta ooilley bio huggeysyn.'
      verse: 38
    - text: Eisht dreggyr shiartanse jeh ny scrudeyryn as doo~yt ad, Vainshter, t'ou
        er ghra dy mie.
      verse: 39
    - text: As ny lurg shen cha by-lhoys daue question erbee sodjey y chur huggey.
      verse: 40
    - text: As dooyrt eh roo, Kys t'ad gra dy nee Creest mac Ghavid?
      verse: 41
    - text: As dy vel David eh hene ayns lioar ny psalmyn gra, Dooyrt y Chiarn rish
        my Hiarn's, Soie uss er my laue yesh,
      verse: 42
    - text: Derrey ver-ym dty noidyn son stoyl dty choshey.
      verse: 43
    - text: Ta David er-y-fa shen genmys eh ny Hiarn, kys t'eh eisht yn mac echey?
      verse: 44
    - text: Eisht ayns clashtyn ooilley yn pobble, dooyrt eh rish e ostyllyn,
      verse: 45
    - text: Bee-jee er nyn dwoaie jeh ny scrudeyryn, ta geearree shooyll ayns coamraghyn
        liauyrey, as shynney lhieu dy vannaghey daue ayns ny margaghyn, as ny stuill
        syrjey y ve oc ayns kialteenyn, as ny ard ynnydn-soie ec cuirraghyn.
      verse: 46
    - text: 'T''ad cur-mow thieyn mraane-treoghe, as son scaa dy chraueeaght lhiggey
        orroo dy ve mennick ayns padjer: ta briwnys strimmey nyn gour oc shoh.'
      verse: 47
  - chapter: 21
    verses:
    - text: As yeeagh eh seose, as honnick eh ny berchee tilgey ny giootyn oc ayns
        kishtey yn stoyr.
      verse: 1
    - text: As honnick eh myrgeddin ben voght treoghe dy row, tilgey ayn daa vite.
      verse: 2
    - text: As dooyrt eh, Ayns firrinys ta mee gra riu, dy vel y ven voght treoghe
        shoh er hilgey ayn ny smoo na ad ooilley.
      verse: 3
    - text: 'Son t''ad shoh ooilley ayns nyn balchey er chur gys ourallyn Yee: agh
        t''eeish myr s''boght ee, er choyrt ayn ooilley ny v''eck dy veaghey er.'
      verse: 4
    - text: As myr va paart loayrt jeh'n chiamble, kys ve er ny hoiaghey magh lesh
        clagh yn aalin, as giootyn, dooyrt eh,
      verse: 5
    - text: Son ny reddyn shoh ta shiu dy akin hig ny laghyn, tra nagh bee faagit
        un chlagh er clagh elley nagh bee er ny lhieggal.
      verse: 6
    - text: As denee ad jeh, gra, Vainshter, agh cuin vees ny reddyn shoh? as cre
        vees yn cowrey tra hig ny reddyn shoh gy-kione?
      verse: 7
    - text: 'As dooyrt eh, Cur-jee twoaie nagh bee shiu er nyn molley: son hig ymmodee
        ayns m''ennym''s, gra, Mish Creest; as ta''n traa tayrn er-gerrey: ny gow-jee
        shiuish er-y-fa shen geiyrt orroo.'
      verse: 8
    - text: 'Agh tra chlinnys shiu jeh caggaghyn as irree-magh, ny bee aggle erriu:
        son shegin da ny reddyn shoh hoshiaght cheet gy-kione, agh cha bee yn jerrey
        foast.'
      verse: 9
    - text: Eisht dooyrt eh roo, Nee ashoon girree-magh noi ashoon, as reeriaght noi
        reeriaght.
      verse: 10
    - text: As bee craaghyn-thallooin mooar ayns ymmodee ynnydyn, as gennaghyn, as
        crampyn, as shillaghyn agglagh, as bee cowraghyn mooarey veih niau.
      verse: 11
    - text: Agh roish ooilley shoh gowee ad shiu, ss nee ad tranlaase erriu, as livrey
        ee ad shiu seose gys quaiylyn, as gys pryssoonyn, as bee shiu er nyn goyrt
        fenish reeaghyn as fir-reill er coontey yn ennym aym's
      verse: 12
    - text: As myr shoh hig shiuish dy ve son feanishyn dooys.
      verse: 13
    - text: Kiare-jee eh- er-y-fa shen ayns nyn gree, gyn shiu dy smooinaghtyn ro-laue
        cre nee shiu y reggyrt.
      verse: 14
    - text: Son ver-yms diu beeal as creenaght, nagh bee ooilley nyn noidyn son loayrt
        ny shassoo magh n'oi.
      verse: 15
    - text: As bee shiu er nyn mrah chammah liorish ayraghyn as moiraghyn, as braaragh
        yn as deiney mooinjerey, as caarjyn; as ver ad er paart eu ve er nyn goyrt
        gy-baase.
      verse: 16
    - text: As ver yn ymmodee feoh diu er coontey yn ennym aym's.
      verse: 17
    - text: Agh cha jed wheesh reuaig jeh nyn ghing naardey.
      verse: 18
    - text: Fo ooilley nyn seaghyn cum-jee seose nyn gree.
      verse: 19
    - text: As tra hee shiu sheshaghtyn-caggee mygeayrt Jerusalem, eisht toig-jee
        dy vel y traartys eck er-gerrey.
      verse: 20
    - text: Eisht lhig dauesyn ta ayns Judea, chea gys ny sleityn; as lhig dauesyn
        ta cheu-sthie jee, cosney ass-jee; as ny lhig dauesyn ta mooie er y cheer
        cheet stiagh aynjee.
      verse: 21
    - text: Son t'ad shoh laghyn y chooilleeney, son jannoo mie dy chooilley nhee
        ta scruit.
      verse: 22
    - text: 'Agh smerg dauesyn ta torragh, as dauesyn ta cur keeagh ayns ny laghyn
        shen: son bee trimshey mooar ayns y cheer, as corree noi yn pobble shoh.'
      verse: 23
    - text: 'As tuittee ad er foyr y chliwe, as bee ad er nyn ghoaill ersooyl nyn
        gappeeyn gys dy chooilley ashoon: as bee Jerusalem er ny stampey sheese liorish
        ny Ashoonee, derrey vees traa ny Ashoonee er ny chooilleeney.'
      verse: 24
    - text: 'As bee cowraghyn ayns y ghrian, as ayns ny rollageyn: as er y thalloo
        seaghyn er ashoonyn, as angaish; yn faarkey, as ny tonnyn freaney;'
      verse: 25
    - text: 'Creeaghyn deiney gannooinaghey lesh aggle, as lesh jeeaghyn jei ny reddyn
        ta ry heet er y thalloo: son bee pooaraghyn yn aer er nyn graa.'
      verse: 26
    - text: As eisht hee ad Mac y dooinney cheet ayns bodjal lesh pooar as ard-ghloyr.
      verse: 27
    - text: As tra ghoys ny reddyn shoh toshiaght dy heet gy-kione, eisht jeeagh-jee
        shiuish seose, as trog-jee nyn ghing; son ta'n livrey-ys eu tayrn er-gerrey.
      verse: 28
    - text: As loayr eh roo coraa-dorraghey. Cur-jee my-ner yn billey-figgagh as ooilley
        ny billjn;
      verse: 29
    - text: Tra t'ad nish cur magh duillagyn, ta shiu fakin as toiggal jiu hene, dy
        vel y sourey er-gerrey.
      verse: 30
    - text: Myr shen shiuish neesht, tra hee shiu ny reddyn shoh cheet gy-kione, toig-jee
        dy vel reeriaght Yee er-gerrey.
      verse: 31
    - text: Dy firrinagh ta mee gra riu, Nagh bee yn cheeloghe shoh ec kione, derrey
        vees ooilley shoh er ny chooilleeney.
      verse: 32
    - text: Nee yn aer as yn ooir cherraghtyn, agh my ghoan's cha jean cherraghtyn.
      verse: 33
    - text: As cur-jee twoaie diu hene, er-aggle ec traa erbee dy bee ny creeaghyn
        eu rouyr laadit lesh jooid as meshtyrys, as kiarailyn y vea shoh, as myr shoh
        yn laa shen dy heet erriu doaltattym.
      verse: 34
    - text: Son myr ribbey hig eh er ooilley cummaltee ny hooirey.
      verse: 35
    - text: Bee-jee er nyn dwoaie er-y-fa shen, as bee-jee kinjagh ayns padjer, dy
        vod shiu ve coontit feeu dy scapail ooilley ny reddyn shoh hig gy-kione, as
        dy hassoo kiongoyrt rish Mac y dooinney.
      verse: 36
    - text: As ayns y laa v'eh gynsagh 'sy chiamble, as ec yn oie goll magh as goaill
        aaght ec y chronk ta enmyssit cronk ny Oliveyn.
      verse: 37
    - text: As va ooilley yn pobble cheet huggey dy moghey gys y chiamble, dy eaishtagh
        rish.
      verse: 38
  - chapter: 22
    verses:
    - text: ISH va feuilley yn arran-millish tayrn er-gerrey, ta enmyssit y Chaisht.
      verse: 1
    - text: As va ny ard-saggyrtyn as ny scrudeyryn shirrey kys oddagh ad eh y choyrt
        gy-bause; son v'adayns sggle roish y pobble.
      verse: 2
    - text: Eisht hie yn drogh-spyrryd stiagh ayns Yuaase va slennooit Iscariot, va
        jeh earroo yn daa ostyl yeig.
      verse: 3
    - text: As hie eh roish, as loayr eh rish ny ard saggyrtyn as ny captanyn mychione
        eh y vrah daue.
      verse: 4
    - text: As ghow adsyn boggey jeh, as ren ad conaant dy chur argid da.
      verse: 5
    - text: As hug eh gialdyn, as v'eh shirrey caa dy vrah eh tra nagh beagh y pobble
        marish.
      verse: 6
    - text: Eisht haink laa yn arran-millish, tra va'n Eayn-caisht dy ve er ny varroo.
      verse: 7
    - text: As hug eh magh Peddyr as Ean, gra, Immee-jee, as aarlee-jee yn Eayn-caisht
        dy vod mayd gee.
      verse: 8
    - text: As dooyrt ad rish, C'raad sailt shin dy yannoo aarloo?
      verse: 9
    - text: As dooyrt eh roo, Cur-my-ner, tra vees shiu er gholl stiagh ayns yn ard
        valley hig dooinney nyn guail lesh saagh-craie dy ushtey; eiyr-jee er gys
        y thie hed eh stiagh ayn.
      verse: 10
    - text: As abbyr-jee tish y fer-thie, Ta'n mainshter gra rhyt, Cre vel shamyr
        ny goaldee, raad nee'm yn Eayn-caisht y ee marish my ostyllyn?
      verse: 11
    - text: 'As jeeaghee eh diu ard-room mooar vees soit magh: ayns shen jean-jee
        aarloo.'
      verse: 12
    - text: 'As hie ad as hooar ad myr v''eh er ghra roo: as daarlee ad yn Eayn-caisht.'
      verse: 13
    - text: As tra va'n oor er jeet, hoie eh sheese as y daa ostyl yeig marish.
      verse: 14
    - text: As dooyrt eh roo, Lesh yeearree jeean ta mee er ve aignagh yn Eayn-caisht
        shoh y ee meriu roish my jean-ym surranse.
      verse: 15
    - text: Son ta mee gra riu, Nagh n'ee-ym maghey shoh jeh, derrey vees eh cooilleenit
        ayns reeriaght Yee.
      verse: 16
    - text: As ghow eh yn cappan, as hug eh booise, as dooyrt eh, Gow-jee shoh, as
        rheynn-jee eh ny mast' eu hene.
      verse: 17
    - text: Son ta mee gra riu, Nagh n'iu-ym jeh mess y villey-feeyney, derrey hig
        reeriaght Yee.
      verse: 18
    - text: As ghow eh arran, as hug eh booise, as vrish eh eh, as hug eh eh daue,
        gra, Shoh my chorp t'er ny choyrt er nyn son eu shoh jean-jee ayns cooinaghtyn
        jeem's.
      verse: 19
    - text: As er yn aght cheddin yn cappan lurg shibber, gra, Yn cappan shoh yn conaant
        noa ayns my uill's, t'er ny gheayrtey er ny son eu.
      verse: 20
    - text: Agh cur-my-ner, ta'n laue echeysyn ta dy my vrah, marym er y voayrd.
      verse: 21
    - text: 'As dy firrinagh ta''n Mac dooinney goll myr ve kiarit: agh smerg da''n
        dooinney shen liorish t''eh er ny vrah.'
      verse: 22
    - text: As ren ad toshiaght dy vriaght nyn mast' oc hene, quoi jeu yinnagh shoh.
      verse: 23
    - text: Nish va streeu myrgeddin nyn mast' oc, quoi jeu syrjey veagh coontit.
      verse: 24
    - text: 'As dooyrt eh roo, Ta reeaghyn ny Ashoonee gymmyrkey reill harrystoo:
        as as t''adsyn t''ayns pooar nyn mastey, enmyssit deiney ooasle.'
      verse: 25
    - text: 'Agh cha bee shiuish myr shen: agh quoi-erbee shinney ta nyn mast eu,
        lhig da ve myr y fer saa; as eshyn syrjey ta, myr y fer ta shirveish.'
      verse: 26
    - text: Son quoi syrjey, eshyn ta ny hoie ec bee, ny'n fer ta shirveish? nagh
        nee eshyn ta ny hoie ec bee? agh ta mish nyn mast' eu myr y fer ta shirveish.
      verse: 27
    - text: She shiuish t'er hannaghtyn marym ayns my heaghyn.
      verse: 28
    - text: As ta mee pointeil diu reeriaght, myr ta my Ayr er phointeil dooys.
      verse: 29
    - text: Dy vod shiu gee as giu ec my voayrd ayns my reeriaght, as soie er stuill-reeoil,
        briwnys daa heeloghe yeig Israel.
      verse: 30
    - text: 'As dooyrt y Chiarn, Simon, Simon, cur-my-ner, ta Satan er yeearree shiuish
        y ghoaill, dy chreearey shiu myr curnaght:'
      verse: 31
    - text: Agh ta mish er ghuee er dty hon's, nagh jean dty chredjue failleil; as
        tra vees oo er jyndaa, niartee dty vraaraghyn.
      verse: 32
    - text: As dooyrt eh rish, Hiarn, ta mish aarloo dy gholl mayrt chammah gys pryssoon,
        as gys baase.
      verse: 33
    - text: As dooyrt eh, Ta mee ginsh dhyt, Pheddyr roish gerrym y chellee jiu dy
        jean uss gobbal three keayrtyn dy nhione dhyt mee.
      verse: 34
    - text: As dooyrt eh roo, Tra hug mee shiu magh fegooish sporran, as spagey, as
        braagyn, row nhee erbee dy laccal erriu? As dooyrt ad, Cha row nhee erbee.
      verse: 35
    - text: 'Eisht dooyrt eh roo, Agh nish eshyn ta sporran echey, lhig da y ghoaill
        eh, as myrgeddin e spaagey: as eshyn nagh vel cliwe echey, lhig da creck e
        gharmad, as cliwe y chionnaghey.'
      verse: 36
    - text: 'Son ta mee gra riu, Dy nhegin da shoh ny ta scruit, ve foast cooilleenit
        aynym''s, As v''eh er ny earroo marish ny drogh yantee: son ta jerrey er ny
        reddyn ta my mychione''s.'
      verse: 37
    - text: As dooyrt ad, Hiarn, cur-my-ner ta daa chliwe ayns shoh. As dooyrt eh
        roo, Te dy liooar.
      verse: 38
    - text: As haink eh magh, as hie eh myr v'eh cliaghtey, gys cronk ny Oliveyn;
        as deiyr ny ostyllyn myrgeddin er.
      verse: 39
    - text: As tra v'eh ec yn ynnyd, dooyrt eh roo, Gow-jee padjer, nagh duitt shiu
        ayns miolagh.
      verse: 40
    - text: As hie eh voue, mysh choud as hilgagh fer clagh, as huitt eh er e ghlioonyn,
        as ghow eh padjer
      verse: 41
    - text: 'Gra, Ayr, my she dty aigney eh, scugh yn cappan shoh voym: ny-yeih cha
        nee my aigney''s, agh dt''aigney''s dy row jeant.'
      verse: 42
    - text: As haink huggey ainle veih niau, dy niartaghey eh,
      verse: 43
    - text: 'As v''eh ayns angaish vooar, as ghow eh padjer ny s''jeeaney: as va''n
        ollish echey myr bineyn mooarey folley tuittym gys y thalloo.'
      verse: 44
    - text: As tra v'eh er n'irree veih padjer, as er jeet gys e ostyllyn, hooar eh
        ad nyn gadley lesh trimshey,
      verse: 45
    - text: As dooyrt eh roo, Cre'n-fa ta shiu cadley? irree-jee as gow-jee padjer,
        nagh duitt shiu ayns miolagh.
      verse: 46
    - text: As choud as v'eh foast loayrt, cur-my-ner haink sheshaght vooar, as eshyn
        va enmyssit Yuaase, fer jeh'n daa ostyl yeig, nyn leeideilagh, as hayrn eh
        er-gerrey da Yeesey dy chur paag da.
      verse: 47
    - text: Agh dooyrt Yeesey rish, Yuaase, vel oo brah Mac y dooinney lesh paag?
      verse: 48
    - text: Tra honnick adsyn va mygeayrt-y-mysh cre va ry-heet, dooyrt ad rish, Hiarn,
        bwoaill mayd lesh y chliwe?
      verse: 49
    - text: As woaill fer jeu fer-mooinjerey yn ard-saggyrt, as ghiare eh yn chleaysh
        yesh jeh.
      verse: 50
    - text: As dreggyr Yeesey, as dooyrt eh, Slioar shoh hene. As venn eh rish e chleaysh,
        as laanee eh eh.
      verse: 51
    - text: Eisht dooyrt Yeesey rish ny ard saggyrtyn as captanyn y chiamble, as y
        chanstyr v'er jeet magh huggey, Vel shiu er jeet magh, myr noi maarliagh,
        lesh cliwenyn as luirg?
      verse: 52
    - text: 'Tra va mee meriu gagh laa ayns y chiamble, cha heeyn shiu magh laue m''oi:
        agh shoh yn oor eu, as pooar y dorraghys.'
      verse: 53
    - text: Eisht ghow ad eh, as leeid ad ersooyl eh, as hug ad lhieu eh gys thie
        yn ard-saggyrt. As deiyr Peddyr er foddey ny yei.
      verse: 54
    - text: As tra v'ad er voaddey aile ayns mean ny halley, as er hoie sheese cooidjagh,
        hoie Peddyr sheese ny mast' oc.
      verse: 55
    - text: Agh hug ben-aeg dy row tastey da, myr v'eh ny hoie ec yn aile, as yeeagh
        ee dy gyere er, as dooyrt ee, v'eh shoh myrgeddin marish.
      verse: 56
    - text: As dob eh, gra, Ven, cha vel enney aym er.
      verse: 57
    - text: As tammylt ny lurg shen, honnick fer elley eh, as dooyrt eh, She fer jeu
        myrgeddin uss. As dooyrt Peddyr, Ghooinney, cha nee.
      verse: 58
    - text: As mysh oor ny lurg shen, hass fer elley er dy creoi, gra, Ayns firrinys
        v'eh shoh myrgeddin marish; son she Galilean eh,
      verse: 59
    - text: As dooyrt Peddyr, Ghooinney, cha s'aym cre t'ou dy ghra. As chelleeragh,
        choud as v'eh foast loayrt, gherr y kellagh.
      verse: 60
    - text: As hyndaa yn Chiarn, as yeeagh eh er Peddyr; as chooinee Peddyr er yn
        ockle va'n Chiarn er ghra rish, Roish gerrym y chellee, nee uss mish y obbal
        three keayrtyn.
      verse: 61
    - text: As hie Peddyr magh, as cheayn eh dy sharroo.
      verse: 62
    - text: As ren ny deiney v'er ghoaill Yeesey gannidys er, as y woalley eh.
      verse: 63
    - text: As tra v'ad er choodaghey ny sooillyn echey, woaill ad eh er yn eddin,
        as denee ad jeh, gra, Jean phadeyrys, quoi ta dy dty woalley?
      verse: 64
    - text: As ymmodee reddyn elley loayr ad dy mollaghtagh n'oi.
      verse: 65
    - text: As cha leah as va'n laa rish, haink shanstyr yn phobble, as ny ard-saggyrtyn
        as ny scrudeyryn cooidjagh, as hug ad lhieu eh gys y choonceil oc,
      verse: 66
    - text: Gra, Nee oo yn Creest? insh dooin. As dooyrt eh roo, My inshym diu, cha
        jean shiu credjal.
      verse: 67
    - text: As my neem's myrgeddin shiuish y qhuestional, cha jean shiu my reggyrt,
        ny lhiggey yn raad dou.
      verse: 68
    - text: Ny lurg shoh nee Mac y dooinney soie er laue yesh pooar Yee.
      verse: 69
    - text: Eisht dooyrt ad ooilley, Nee oo eisht Mac Yee? As dooyrt eh roo, Ta shiuish
        gra ny ta mee.
      verse: 70
    - text: As dooyrt ad, Cre'n feme sodjey t'ain er feanishyn? son ta shin hene er
        chlashtyn veih'n veeal echey hene.
      verse: 71
  - chapter: 23
    verses:
    - text: As dirree yn slane sheshaght jea, as hug ad lhieu eh gys Pilate.
      verse: 1
    - text: As ren ad toshiaght dy loayrt n'oi, gra, Hooar shin eh shoh cur yn ashoon
        ain er shaghryn, as lhiettal sleih veih geeck keesh da Cesar, gra, Dy nee
        eh-hene Creest yn ree.
      verse: 2
    - text: As denee Pilate jeh, ghra, Nee ree ny Hewnyn oo? As dreggyr eh, as dooyrt
        eh, T'ou uss dy ghra eh.
      verse: 3
    - text: Eisht dooyrt Pilate rish ny ard-saggyrt yn as rish y pobble, Cha vel mish
        er gheddyn foill erbee ayns y dooinney shoh.
      verse: 4
    - text: As v'ad wheesh shen s'chenney er, gra, T'eh boirey yn pobble, gynsaghey
        trooid ooilley Judea, goaill toshiaght veih Galilee derrey shoh.
      verse: 5
    - text: Tra cheayll Pilate jeh Galilee, denee eh nee Galilean va'n dooinney.
      verse: 6
    - text: As cha leah as hooar eh fys dy nee gys reill Herod v'eh bentyn, hug eh
        eh gys Herod, va myrgeddin eh-hene ec Jerusalem ec y traa shen.
      verse: 7
    - text: 'As tra honnick Herod Yeesey, v''eh feer wooiagh: son v''eh aignagh ry-foadey
        dy akin eh, er-yn-oyr dy row eh er chlashtyn ymmodee reddyn jeh; as dy row
        eh jerkal dy akin mirril ennagh jeant liorish.'
      verse: 8
    - text: Eisht denee en ymmodee questionyn jeh; agh cha dug eh ansoor erbee da.
      verse: 9
    - text: As hass ny ard-sagggrtyn as ny scrudeyryn as loayr ad dy elgyssagh-n'oi.
      verse: 10
    - text: As ren Herod as e gheiney-caggee beg y hoiaghey jeh, as chraid ad mysh,
        as choamree ad eh lesh coamrey moyrnagh, as hug ad eh reesht gys Pilate.
      verse: 11
    - text: As y laa cheddin va coardail er ny yannoo eddyr Pilate as Herod; son roie
        v'ad ayns noidys ry-cheilley.
      verse: 12
    - text: As dele Pilate er ny ard-saggyrtyn cooidjagh, as er ny fir-reill as y
        pobble.
      verse: 13
    - text: 'As dooyrt eh roo, Ta shiu er chur lhieu yn dooinney shoh hym''s, myr
        fer ta cur shaghrynys er y pobble: as cur-my-ner ta mish er veysht eh kiongoyrt
        riu, as cha vel mee er gheddyn foill erbee ayns y dooinney shoh, mychione
        ny reddyn ta shiuish cur ny lieh;'
      verse: 14
    - text: 'Chamoo ta Herod: son hug mee shiu huggeysyn, as cur-my-ner, cha vel nhee
        erbee ta toilchin baase er ny cherraghey er.'
      verse: 15
    - text: Smaghtee-ym eh er-y-fa shen, as lhiggym y raad da.
      verse: 16
    - text: Son beign da fer y eaysley daue ec y feailley.
      verse: 17
    - text: 'As deie ooilley yn cheshaght, gra, Ersooyl lesh y dooinney shoh, as feayshil
        dooin Barabbas:'
      verse: 18
    - text: (Va son irree-magh dy row, va jeant ayns yn ard-valley, as son dunverys
        tilgit ayns pryssoon).
      verse: 19
    - text: Va Pilate er-y-fa shen aggindagh dy choyrt feaysley da Yeesey, as loayr
        eh reesht roo.
      verse: 20
    - text: Agh dyllee adsyn, gra, Jean y chrossey eh, jean y chrossey eh.
      verse: 21
    - text: 'As dooyrt eh roo yn trass cheayrt Cammah, cre''n olk t''eh er n''yannoo?
        cha vel mish er gheddyn oyr baaish erbee ayn: smaghtee-ym eh er-y-fa shen,
        as lhiggym y raad da'
      verse: 22
    - text: 'As loayr ad ny s''jeeaney lesh ard choraaghyn, guee dy beagh eh er ny
        chrossey: as ren y coraa ocsyn as coraa ny ard-saggyrtyn raad y ghoaill.'
      verse: 23
    - text: As hug Pilate briwnys cordail rish nyn aigney.
      verse: 24
    - text: As deayshil eh daue, eshyn va son irree-magh as dunverys tilgit ayns pryssoon
        eh v'ad hene er n'yeearree; agh livrey eh Yeesey gys nyn aigney.
      verse: 25
    - text: As myr v'ad dy chur lhieu eh, haare ad greme er Simon Cyrenian dy row,
        myr v'eh cheet jeh'n cheer, as ersyn hug ad y chrosh, dy ymmyrkey eh geiyrt
        er Yeesey.
      verse: 26
    - text: As deiyr er earroo mooar dy leih as dy vraane, va myrgeddin-keayney as
        jannoo dobberan er e hon.
      verse: 27
    - text: Agh hyndaa Yeesey huc, as dooyrt eh Inneenyn Yerusalem, ny keayn-jee er
        my hon's, agh keayn-jee er nyn son hene, as son nyn gloan.
      verse: 28
    - text: Son cur-my-ner, ta ny laghyn cheet, tra jir ad, Bannit ta ny mraane gennish,
        as ny breinyn nagh ren gymmyrkey, as ny keeaghyn nagh dug bainney.
      verse: 29
    - text: Eisht nee ad toshiaght dy ghra rish ny sleityn, Tuitt-jee orrin; as rish
        ny cruink, Coodee-jee shin.
      verse: 30
    - text: Son my t'ad jannoo ny reddyn shoh rish y billey oor, cre vees er ny yannoo
        rish y billey creen?
      verse: 31
    - text: As va myrgeddin daa chimmagh elley er nyn leeideil magh marish, dy ve
        er nyn goyrt gy-baase.
      verse: 32
    - text: As tra v'ad er jeet gys yn ynnyd ta enmyssit Calvary, ayns shen ren ad
        eshyn y chrossey, as ny kimmee; yn derrey yeh er y laue yesh, as y jeh elley
        er y laue chiare.
      verse: 33
    - text: Eisht dooyrt Yeesey, Ayr jean leih daue; son cha vel fys oc cre t'ad dy
        yannoo. As rheynn ad e choamrey, as hilg ad lottyn.
      verse: 34
    - text: 'As va''n pobble nyn shassoo cur-my-ner: as maroo ren ny fir-reill myrgeddin
        gannidys er, as gra, Haue eh feallagh elley; lhig da eh-hene y hauail my she
        Creest fer reiht Yee eh.'
      verse: 35
    - text: As va ny sidooryn myrgeddin jannoo faghid er, cheet huggey, as chebbal
        da vinegar,
      verse: 36
    - text: As gra, My she ree ny Hewnyn oo, saue oo hene.
      verse: 37
    - text: As va'n scrieu shoh myrgeddin soit erskyn e chione, ayns letteryn dy Ghreek
        as dy Latin, as dy Hebrew, SHOH REE NY HEWNYN.
      verse: 38
    - text: As ren fer jeh ny kimmee v'er nyn groghey loayrt dy lunagh n'oi, gra,
        My she oo yn Creest, saue oo hene as shinyn.
      verse: 39
    - text: Agh dreggyr y jeh elley, cur oghsan da, as gra, Nagh vel aggle ort roish
        Jee, fakin dy vel uss fo yn vriwnys cheddin?
      verse: 40
    - text: 'As shinyn dy jarroo dy cairagh; son ta shin er gheddyn toilchinys cooie
        yn jannoo ain: agh cha vel y dooinney shoh er n''yannoo aggair erbee.'
      verse: 41
    - text: As dooyrt eh rish Yeesey, Hiarn, cooinee orryms tra hig oo gys dty reeriaght.
      verse: 42
    - text: As dooyrt Yeesey rish, Dy firrinagh ta mee gra rhyt, Dy bee uss marym's
        jiu ayns Paradise.
      verse: 43
    - text: As ve mysh y cheyoo oor, as va dorraghys harrish ooilley yn cheer gys
        yn nuyoo oor.
      verse: 44
    - text: As va'n ghrian dorraghey, as va curtan scarree yn chiamble raipit veih-my
        cheilley.
      verse: 45
    - text: 'As tra va Yeesey er n''eamagh lesh ard-choraa, dooyrt eh, Ayr, gys dty
        laueyn ta mish chymney my spyrryd: as tra v''eh er ghra shoh, phaart eh.'
      verse: 46
    - text: Nish tra honnick y centurion cre va er jeet gy-kione, hug eh moylley da
        Jee, gra, Ayns firrinys v'eh shoh ny ghooinney cairagh.
      verse: 47
    - text: As ooilley yn pobble v'er jeet cooidjagh gys y shilley shen, hug ad my-ner
        ny reddyn va jeant, as goaill ad nyn gleeau, haink ad rhymboo.
      verse: 48
    - text: As ooilley e ainjyssee, as ny mraane deiyr er veih Galilee, hass ad foddey
        jeh cur-my-ner ny reddyn shoh.
      verse: 49
    - text: 'As cur-my-ner va dooinney va enmyssit Joseph, va ny er-coyrlee, as ny
        ghooinney mie as cairagh:'
      verse: 50
    - text: (Cha row ayrt ny paart echey shoh ayns y choyrle ny yn jannoo oc) v'eh
        veih Arimathea, ard-valley jeh ny Hewnyn, (va myrgeddin eh-hene farkiaght
        son reeriaght Yee.)
      verse: 51
    - text: Hie yn dooinney shoh gys Pilate, as yeearree eh corp Yeesey,
      verse: 52
    - text: As ghow eh neose eh, as hoiII eh eh ayns aanrit, as doanluck eh eh ayns
        oaie va cleight ayns creg, raad nagh row rieau dooinney oanluckit roie.
      verse: 53
    - text: As va shen laa yn aarlaghey, as va yn doonaght tayrn er-gerrey.
      verse: 54
    - text: As hie ny mraane myrgeddin haink marish veih Galilee geiyrt er y corp,
        as hug ad my-ner yn oaie, as kys va'n corp er ny oanluckey.
      verse: 55
    - text: As haink ad rhymboo, as hooar ad aarloo spisyn as ooilyn; as ghow ad fea
        er laa yn doonaght cordail rish yn anney.
      verse: 56
  - chapter: 24
    verses:
    - text: Nish er y chied laa jeh'n chiaghtin, eer sy vadran, haink ad gys yn oaie,
        cur lhieu ny spisyn v'ad er gheddyn aarloo, as mraane elley maroo.
      verse: 1
    - text: As hooar ad y chlagh rowlit ersooyl jeh'n oaie.
      verse: 2
    - text: As hie ad stiagh, as cha dooar ad corp y Chiarn Yeesey.
      verse: 3
    - text: As haink eh gy-kione, myr v'ad ayns imnea mooar son shoh, cur-my-ner hass
        daa ghooinney lioroo ayns coamrey sollys.
      verse: 4
    - text: As myr v'ad ayns aggle, as croymmey sheese lesh nyn eddin gys y thalloo,
        dooyrt ad roo, Cre'n-fa ta shiu shirrey yn vio mastey ny merriu?
      verse: 5
    - text: 'Cha vel eh ayns shoh, agh t''eh er n''irree: cooinee-jee cre dooyrt eh-hene
        riu choud''s v''eh foast ayns Galilee,'
      verse: 6
    - text: Gra, Shegin da'n Mac dooinney v'er ny lirrey gys laueyn deiney peccoil,
        as ve er ny chrossey, as girree reesht er y trsss laa.
      verse: 7
    - text: As chooinee ad er e ghoan,
      verse: 8
    - text: As haink ad back veih yn oaie, as dinsh ad ooilley shoh da'n un ostyl
        yeig, as da ooilley yn vooinjer elley.
      verse: 9
    - text: She Moirrey Malaine, as Joanna as Moirrey moir Yamys, as mraane elley
        va maroo, dinsh ny reddyn shoh da ny ostjllyn,
      verse: 10
    - text: As ghow ad y ghlare oc myr skeeal branlaadee, a cha dug ad geill daue.
      verse: 11
    - text: Eisht dirree Peddyr as roie eh gys yn oaie, as chroym eh sheese, as honnick
        eh ny aanrityn nyn lhie er-lheh, as jimmee eh roish, goaill yindys ec ny va
        er daghyrt.
      verse: 12
    - text: As cur-my-ner hie Jees jeu yn laa cheddin gys balley va enmyssit Emmaus,
        va mysh shiaght veeilley veih Jerusalem.
      verse: 13
    - text: As v'ad taggloo ry-cheilley mychione dy chooilley nhee v'er daghyrt.
      verse: 14
    - text: As haink eh gy-kione, choud as v'ad taggloo as resooney ry-cheilley, dy
        daink Yeesey hene er-gerrey, as dy jagh eh maroo.
      verse: 15
    - text: As va ny sooillyn oc er ny lhiettal nagh dug ad enney er.
      verse: 16
    - text: As dooyrt eh roo, Cre ny naightyn shoh ta shiu dy insh yn derrey yeh da'n
        jeh elley, myr ta shiu shooyll dy trimshagh er y raad?
      verse: 17
    - text: As dreggyr fer jeu, va'n ennym echey Cleopas, as dooyrt eh rish, Vel uss
        agh joarree ayns Jerusalem, as gyn fys ayd er ny reddyn t'ayns shen er jeet
        gy-kione er ny laghyn shoh?
      verse: 18
    - text: 'As dooyrt eh, Cre ny reddyn? As dooyrt adsyn rish, Mychione Yeesey dy
        Nazareth, va ny adeyr, as pooaral ayns jannoo as goo, kiongoyrt rish Jee;
        as ooilley yn pobble:'
      verse: 19
    - text: As kys ren ny ard-saggyrtyn as ny fir-reill ain y livrey eh dy ve er ny
        gheyrey gys baase, as t'ad er chrossey eh.
      verse: 20
    - text: 'Agh va shinyn treishteil dy nee eshyn veagh er chur livrey-ys da Israel:
        as marish shoh ooilley, jiu yn trass laa neayr as hie ny reddyn shoh er jannoo.'
      verse: 21
    - text: 'Myrgeddin va shiartanse dy vraane jeh''n cheshaght ain, hug orrin lane
        yindys y ghoaill, liorish dy row ad dy moghey ec yn oaie:'
      verse: 22
    - text: As tra nagh dooar ad yn corp echey, haink ad as dooyrt ad, dy row ad er
        vakin ashlish dy ainleyn dinsh daue dy row eh bio.
      verse: 23
    - text: As hie shiartanse jeusyn va marinyn gys yn oaie, as hooar ad eh eer myr
        va ny mraane er ghra; agh eh-hene cha vaik ad.
      verse: 24
    - text: Eisht dooyrt eh roo, O shiuish gheiney mee hushtagh, as faase-chredjuagh,
        nagh vel goaill baght jeh ooilley ny ta ny phadeyryn er loayrt!
      verse: 25
    - text: Nagh beign da Creest ny reddyn shoh y hurranse as goll stiagh ayns e ghloyr?
      verse: 26
    - text: As goaill toshiaght ec Moses, as ooilley ny phadeyryn, hug eh bun daue
        er ooilley ny scriptyryn jeh dy chooilley nhee va bentyn rish hene.
      verse: 27
    - text: 'As haink ad er-gerrey da''n balley, raad v''ad goll: as v''eh myr dy
        beagh eh kiarit dy gholl ny-sodjey.'
      verse: 28
    - text: Agh lhie ad er, gra, Fuirree marin, son ta'n fastyr er, as bunnys y laa
        ceaut. As hie eh stiagh dy uirriaght maroo.
      verse: 29
    - text: As haink eh gy-kione, myr v'eh ny hoie ec bee maroo, dy ghow eh arran,
        as vannee eh, as vrish eh, as hirveish eh orroo eh.
      verse: 30
    - text: As va ny sooillyn oc er nyn vosley, as hug ad enney er; as skell eh ersooyl
        ass nyn shilley.
      verse: 31
    - text: As dooyrt y derrey yeh jeu rish y jeh elley, Nagh row ny creeaghyn ain
        lossey cheu-sthie j'in, choud as v'eh taggloo rooin er y raad, as choud as
        v'eh fosley dooin ny scriptyryn?
      verse: 32
    - text: As hrog ad orroo yn oor cheddin, as hyndaa ad gys Jerusalem, as hooar
        ad yn un ostyl yeig er nyn jaglym cooidjagh, as y cheshaght va maroo.
      verse: 33
    - text: Dooyrt roo, Ta'n Chiarn er n'irree son shickyrys, as v'eh er ny akin liorish
        Simon.
      verse: 34
    - text: Eisht dinsh adsyn cre ny reddyn va jeant er y raad, as kys hug ad enney
        er, liorish brishey arran.
      verse: 35
    - text: As myr v'ad myr shoh loayrt, hass Yeesey hene ayns y vean oc, as dooyrt
        eh roo, Shee dy row hiu.
      verse: 36
    - text: Agh v'ad seaghnit ayns nyn aigney as agglit, as heill ad dy nee scaan
        v'ad dy akin.
      verse: 37
    - text: As dooyrt eh roo, Cre'n-fa ta shiu seaghnit, as cre'n-fa ta mee-ourys
        troggal ayns nyn greeaghyn?
      verse: 38
    - text: 'Jeeagh-jee er my laueyn as my chassyn dy nee mish mee-hene t''ayn: loaghtee-jee
        mee, as jeeagh-jee, son cha vel feill as craueyn ec scaan, myr hee shiu aym''s.'
      verse: 39
    - text: As tra v'eh er ghra shoh, yeeagh eh daue e laueyn as e chassyn.
      verse: 40
    - text: As choud as nagh row ad foast credjal son boggey, agh goaill yindys, dooyrt
        eh roo, Vel veg y veaghey eu ayns shoh?
      verse: 41
    - text: As hug ad da peesh dy eeast roast as dy chere-volley.
      verse: 42
    - text: As ghow eh, as d'ee eh kiongoyrt roo.
      verse: 43
    - text: As dooyrt eh roo, Shoh ny goan loayr mish riu, choud as va mee foast meriu
        dy beign da dy chooilley nhee ve cooilleenit va scruit ayns leigh Voses, as
        ayns ny phadeyryn, as ayns ny psalmyn my-mychione's.
      verse: 44
    - text: Eisht doshil eh yn tushtey oc, dy voddagh ad ny scriptyryn, y hoiggal,
      verse: 45
    - text: 'As dooyrt eh roo, Shoh myr te scruit, as shoh myr ve kiarit da Creest
        dy hurranse, as dy irree yn trass laa veih ny merriu:'
      verse: 46
    - text: As arrys as leih peccaghyn dy ve er nyn breacheil ayns yn ennym echey,
        mastey dy chooilley ashoon, goaill toshiaght ec Jerusalem.
      verse: 47
    - text: As ta shiuish nyn veanishyn jeh ny reddyn shoh.
      verse: 48
    - text: 'As cur-my-ner, ver-yms hiu gialdyn my Ayrey: agh fuirree-jee ayns ard-valley
        Yerusalem, derrey vees shiu coamrit lesh pooar veih''n yrjid.'
      verse: 49
    - text: 'As hug eh lesh magh ad choud as gys Bethany: as hrog eh seose e laueyn
        as vannee eh ad.'
      verse: 50
    - text: As haink eh gy-kione, choud as v'eh dy vannaghey ad, dy row eh er ny scarrey
        voue, as er ny hroggal seose gys niau.
      verse: 51
    - text: 'As hug ad ooashley da, as hyndaa ad gys Jerusalem lesh boggey mooar:'
      verse: 52
    - text: As v'ad kinjagh ayns y chiamble, cur moylley as gloyr da Jee.
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: Ayns y toshiaght va'n Goo, as va'n Goo marish Jee, as va'n Goo Jee.
      verse: 1
    - text: Va'n Goo cheddin ayns y toshiaght marish Jee.
      verse: 2
    - text: Liorishyn va dy chooilley nhee er ny yannoo; as n'egooish cha row nhee
        erbee jeant va er ny yannoo;
      verse: 3
    - text: Aynsyn va bea, as va'n vea soilshey deiney.
      verse: 4
    - text: As ren y soilshey soilshean ayns y dorraghys, as cha ren y dorraghys goaill-rish.
      verse: 5
    - text: Va dooinney er ny choyrt veih Jee va enmyssit Ean.
      verse: 6
    - text: Haink eh shoh son feanish, dy ymmyrkey feanish jeh'n toilshey, liorishyn
        dy vod dagh dy chooilley ghooinney credjal.
      verse: 7
    - text: Cha nee eh va'n soilshey shen, agh v'eh er ny choyrt dy ymmyrkey feanish
        jeh'n toilshey shen.
      verse: 8
    - text: Shen va'n soilshey firrinagh, ta soilshean ayns dy chooilley ghooinney
        ta cheet er y theihll.
      verse: 9
    - text: V'eh ayns y theihll as va'n seihll er ny yannoo liorishyn, as y seihll
        cha dug enney er.
      verse: 10
    - text: Haink eh gys e vooinjer hene, agh cha ren e vooinjer hene soiaghey jeh.
      verse: 11
    - text: 'Agh whilleen as ren soiaghey jeh, dauesyn hug eh pooar dy ve nyn mec
        dy Yee, eer dauesyn ta credjal ayns yn ennym echey:'
      verse: 12
    - text: Va er nyn ruggey, cha nee jeh fuill, ny jeh aigney ny foalley, ny jeh
        aigney dooinney, agh jeh Jee.
      verse: 13
    - text: As ghow yn Goo er dooghys ny foalley, as ren eh baghey nyn mast' ain (as
        hug shin my-ner yn ghloyr echey, yn ghloyr myr jeh'n ynrycan Mac er-ny-gheddyn
        jeh'n Ayr) lane dy ghrayse as dy irrinys.
      verse: 14
    - text: (Dymmyrk Ean feanish jeh, as deie eh, gra, Shoh eh jeh ren mish loayrt,
        T'eshyn ta cheet my yei er ny hoiaghey roym; son v'eh roym)
      verse: 15
    - text: As jeh'n slane towse echey ta shin ooilley er gheddyn ayrn, as grayse
        er grayse.
      verse: 16
    - text: Son va'n leigh er ny choyrt liorish Moses agh haink grayse as firrinys
        liorish Yeesey Creest.
      verse: 17
    - text: Cha vel unnane erbee er vakin Jee ec traa erbee; yn ynrycan Mac v'er ny-gheddyn,
        ta ayns oghrish yn Ayr, eshyn t'er hoilshaghey eh.
      verse: 18
    - text: As shoh feanish Ean, tra hug ny Hewnyn saggyrtyn as Leyiteyn veih Jerusalem
        dy enaght jeh, Quoi oo hene?
      verse: 19
    - text: As ghow eh rish, as cha dob eh; agh ghow eh rish, Cha nee mish yn Creest.
      verse: 20
    - text: As denee ad jeh, Quoi eisht? Nee oo Elias? As dooyrt eshyn, Cha nee. Nee
        oo yn phadeyr shen? As dansoor eh, Cha nee.
      verse: 21
    - text: 'Eisht dooyrt ad rish, Quoi oo? dy vod mayd ansoor y choyrt dauesyn t''er
        choyrt shin: Cre t''ou gra my-dty-chione hene?'
      verse: 22
    - text: Dooyrt eh, Mish coraa fer fockley magh ayns yn aasagh, Kiartee-jee raad
        y Chiarn, myr dooyrt y phadeyr Esaias.
      verse: 23
    - text: As v'adsyn v'er nyn goyrt, jeh ny Phariseeyn.
      verse: 24
    - text: As denee ad jeh, as dooyrt ad rish, Cre'n-fa t'ou bashtey eisht mannagh
        nee oo yn Creest, ny Elias, ny'n phadeyr shen?
      verse: 25
    - text: 'Dreggyr Ean ad, gra, Ta mish bashtey lesh ushtey: agh ta fer shassoo
        nyn mast'' eu, nagh vel enney eu er;'
      verse: 26
    - text: Eshyn eh ta cheet my yei, agh t'er ny hoiaghey roym, kiangley ny braagyn
        echey cha vel mish feeu dy eaysley.
      verse: 27
    - text: Va ny reddyn shoh jeant ayns Bethabara er cheu elley jeh Jordan, raad
        va Ean bashtey
      verse: 28
    - text: Yn nah laa honnick Ean Yeesey cheet ny whail, as dooyrt eh, Cur-my-ner
        Eayn Yee, ta goaill ersooyl peccah yn theihll.
      verse: 29
    - text: Shoh eshyn mychione dooyrt mee, My yei ta dooinney cheet, t'er ny hoiaghey
        roym; son v'eh roym.
      verse: 30
    - text: 'As cha row enney aym''s er: agh dy beagh eh er ny hoilshaghey da Israel,
        shen-y-fa haink mish bashtey lesh ushtey.'
      verse: 31
    - text: As dymmyrk Ean feanish, gra, Honnick mee yn Spyrryd cheet neose veih niau
        myr calmane, as tannaghtyn er.
      verse: 32
    - text: 'As cha dug mish enney er: agh eshyn ren mish y choyrt dy vashtey lesh
        ushtey, dooyrt eh shen rhym, Ersyn hee oo yn Spyrryd cheet neose as tannaghtyn
        er, shen eh ta bashtey lesh y Spyrryd Noo.'
      verse: 33
    - text: As honnick mee eh, as dymmyrk mee feanish, dy nee shoh Mac Yee.
      verse: 34
    - text: 'Yn nah laa reesht va Ean ny hassoo, as jees jeh e ynseydee:'
      verse: 35
    - text: As yeeagh eh er Yeesey, myr v'eh shooyl, as dooyrt eh, Cur-my-ner Eayn
        Yee.
      verse: 36
    - text: As cheayll yn daa ynseydagh eh loayrt, as deiyr ad er Yeesey.
      verse: 37
    - text: Eisht hyndaa Yeesey, as honnick eh ad geiyrt er, as dooyrt eh roo, Cre
        ta shiu dy hirrey? Dooyrt adsyn rish, Rabbi (ta shen dy ghra, 'sy ghlare ainyn,Vainshter)
        cre raad t'ou baghey?
      verse: 38
    - text: 'Dooyrt eh roo, Tar-jee as hee shiu. Haink ad as honnick ad c''raad v''eh
        baghey, as duirree ad marish yn laa shen: son ve mysh y jeihoo oor.'
      verse: 39
    - text: Eer jeh'n jees cheayll Ean loayrt, as deiyr er, va Andreays, braar Simon
        Peddyr.
      verse: 40
    - text: Hooar eshyn hoshiaght e vraar hene Simon, as dooyrt eh rish, Ta shin er
        gheddyn yn Messias ta shen dy ghra, Yn Creest.
      verse: 41
    - text: 'As hug eh lesh eh gys Yeesey. As tra honnick Yeesey eh, dooyrt eh, Uss
        Simon mac Jona: bee oo enmyssit Cephas, ta shen dy ghra Peddyr.'
      verse: 42
    - text: Yn laa er-giyn she aigney Yeesey ve dy gholl magh gys Galilee, as hooar
        eh Philip, as dooyrt eh rish, Eiyr orrym.
      verse: 43
    - text: Nish va Philip veih Bethsaida, ard valley Andreays as Peddyr.
      verse: 44
    - text: Veeit Philip rish Nathanael, as dooyrt eh rish, Ta shin er gheddyn eshyn,
        jeh ren Moses ayns y leigh, as ny phadeyryn scrieu, Yeesey dy Nazareth, mac
        Yoseph.
      verse: 45
    - text: As dooyrt Nathanael rish, Vod nhee erbee mie cheet magh ass Nazareth?
        Dooyrt Philip rish, Tar royd as hee oo.
      verse: 46
    - text: Honnick Yeesey Nathanael cheet ny whail, as dooyrt eh jehsyn, Cur-my-ner
        Israelite firrinagh, ayn nagh vel molteyrys erbee.
      verse: 47
    - text: Dooyrt Nathanael rish, Cre'n enney t'ayd orrym's? Dreggyr Yeesey as dooyrt
        eh rish, Roish my deie Philip ort, tra v'ou fo yn villey-figgagh, honnick
        mee oo.
      verse: 48
    - text: Dreggyr Nathanael as dooyrt eh rish, Rabbi, oo mac Yee, oo ree Israel.
      verse: 49
    - text: Dreggyr Yeesey as dooyrt eh rish, Er-y-fa dy dooyrt mee rhyt, dy vaik
        mee oo fo'n villey-figgagh, vel oo credjal? hee oo reddyn smoo na ad shoh.
      verse: 50
    - text: As dooyrt eh rish, Dy firrinagh firrinagh ta mee gra riu, Ny lurg shoh
        hee shiu niau foshlit, as ainleyn Yee goll seose as cheet neose er Mac y dooinney.
      verse: 51
  - chapter: 2
    verses:
    - text: AS er y trass laa va poosey ayns Cana dy Ghalilee; as va moir Yeesey ayns
        shen.
      verse: 1
    - text: As va chammah Yeesey cuirt, as e ynseydee, gys y vannish.
      verse: 2
    - text: As tra v'ad laccal feeyn, dooyrt moir Yeesey rish, Cha vel feeyn oc.
      verse: 3
    - text: Dooyrt Yeesey r'ee, Ven, cre t'ain dy yannoo rish shen? cha vel my oor
        foast er jeet.
      verse: 4
    - text: Dooyrt e voir rish y vooinjer, Jean-jee shiuish cre-erbee jir eh riu.
      verse: 5
    - text: As va soit ayns shen shey siyn cloaie ry-hoi ushtey, lurg cliaghtey ny
        Hewnyn son glenney, cummal ghaa ny three dy firkinyn y pheesh.
      verse: 6
    - text: Dooyrt Yeesey roo, Lhieen-jee ny siyn lesh ushtey. As lhieen ad ad seose
        gys yn oirr.
      verse: 7
    - text: As dooyrt eh roo, Tayrn-jee nish, as cur-jee lhieu gys mainshter ny cuirraghyn.
        As hug ad lhieu eh.
      verse: 8
    - text: Tra va mainshter ny cuirraghyn er vlashtyn er yn ushtey va chyndait gys,
        feeyn, as nagh row fys echey cre voish ve (agh va fys ec ny sharvaantyn va
        tayrn yn ushtey~ deie mainshter ny cuirraghyn er y dooinney phoosee
      verse: 9
    - text: 'As dooyrt eh rish, Ta dy chooilley ghooinney ec y toshiaght soiaghey
        magh feeyn mie; as tra ta deiney er n''iu dy mie, eisht feeyn smessey: agh
        t''ou uss er vreayll y feeyn mie derrey nish.'
      verse: 10
    - text: Yn toshiaght shoh dy virrilyn ren Yeesey ayns Cana dy Ghalilee, as hoilshee
        eh magh e ghloyr; as ren e ynseydee credjal ayn.
      verse: 11
    - text: Ny lurg shen, hie eh-hene, as e voir, as e vraaraghyn, as e ynseydee sheese
        gys Capernaum; as cha nhimmey laa duirree ad ayns shen.
      verse: 12
    - text: As va Caisht ny Hewnyn er-gerrey, as hie Yeesey seose gys Jerusalem,
      verse: 13
    - text: 'As hooar eh ayns y chiamble feallagh va creck dew, as kirree, as calmaneyn,
        as y vooinjer va caghlaa argid nyn soie:'
      verse: 14
    - text: As tra v'eh er n'yannoo kip dy choyrdyn keylley, deiyr eh ad ooilley ass
        y chiamble, as ny kirree, as ny dew; as spreih eh magh yn argid ocsyn va caghlaa,
        as hilg eh harrish ny buird;
      verse: 15
    - text: As dooyrt eh roosyn va creck calmaneyn, Ersooyl-jee lesh ny reddyn shoh,
        ny jean-jee thie my Ayrey ny hie margee.
      verse: 16
    - text: As chooinee e ynseydee dy row eh scruit, Ta graih jeean dty hie er my
        chur mow.
      verse: 17
    - text: Eisht dreggyr ny Hewnyn, as dooyrt ad rish, Cre'n cowrey t'ou dy yeeaghyn
        dooin, fakin dy vel oo jannoo ny reddyn
      verse: 18
    - text: Dreggyr Yeesey as dooyrt eh roo, Lhieg-jee yn chiamble shoh, as trog-yms
        eh reesht ayns three laa.
      verse: 19
    - text: Eisht dooyrt ny Hewnyn, Shey bleeaney as da-eed va'n chiamble shoh dy
        hroggal, as Jean uss troggal eh ayns three laa?
      verse: 20
    - text: Agh mychione chiamble e chorp hene loayr eshyn.
      verse: 21
    - text: 'Shen-y-fa tra v''eh er n''irree veih ny merriu, chooinee ny ynseydee
        dy row eh er ghra shoh roo: as chred ad yn scriptyr, as y raa va Yeesey er
        loayrt.'
      verse: 22
    - text: Nish tra v'eh ec Jerusalem ec y chaisht, rish earish ny feailley, ren
        ymmodee credjal ayns yn ennym echey, tra honnick ad y mirrilyn v'eh er n'yannoo.
      verse: 23
    - text: Agh cha hreisht Yeesey eh-hene orroo, er-yn-oyr dy row enney echey er
        dy chooilley ghooinney,
      verse: 24
    - text: 'As nagh row feme echey er unnane erbee dy ymmyrkey feanish jeh dooinney:
        son va ys echey cre va ayns dooinney.'
      verse: 25
  - chapter: 3
    verses:
    - text: 'VA dooinney jeh ny Phariseeyn enmyssit Nicodemus, Dy ard-ghooinney mastey
        ny Hewnyn:'
      verse: 1
    - text: 'Haink eh shoh gys Yeesey ayns yn oie, as dooyrt eh rish, Rabbi, ta fys
        ain dy nee fer-ynsee as t''er jeet veih Jee: son cha vod dooinney erbee ny
        mirrilyn shen y yannoo t''ou uss dy yannoo, mannagh bee Jee marish.'
      verse: 2
    - text: Dreggyr Yeesey as dooyrt eh rish, Dy firrinagh firrinagh ta mee gra rhyt,
        Mannagh bee dooinney er ny ruggey reesht, cha vod eh reeriaght Yee y akin.
      verse: 3
    - text: Dooyrt Nicodemus rish, Kys oddys dooinney v'er ny ruggey tra t'eh shenn?
        vod eh goll stiagh yn nah cheayrt ayns brein, e vayrey, as cheet er y theihll?
      verse: 4
    - text: Dreggyr Yeesey, Dy firrinagh firrinagh ta mee gra rhyt, Mannagh bee dooinney
        er ny ruggey jeh ushtey as jeh'n spyrryd, cha vod eh goll stiagh ayns reeriaght
        Yee.
      verse: 5
    - text: Shen t'er ny ruggey jeh'n eill, te foalley; as shen t'er ny ruggey jeh'n
        Spyrryd, te spyrrydoil.
      verse: 6
    - text: Ny gow yindys dy dooyrt mee rhyt, Shegin diu v'er nyn ruggey reesht.
      verse: 7
    - text: 'Ta''n gheay sheidey raad saillee, as t''ou clashtyn y sheean eck, agh
        cha s''ayd cre voish t''ee cheet, ny cre''n raad t''ee goll: myr shen ta dy
        chooilley unnane t''er ny ruggey Jeh''n Spyrryd.'
      verse: 8
    - text: Dreggyr Nicodemus as dooyrt eh rish, Kys oddys ny reddyn shoh y ve?
      verse: 9
    - text: Dreggyr Yeesey as dooyrt eh rish, Vel uss dty er-ynsee ayns Israel, as
        nagh vel toiggal ayd jeh ny reddyn shoh?
      verse: 10
    - text: Dy firrinagh firrinagh ta mee gra rhyt, ta shin loayrt shen ta fys ain
        er, as gymmyrkey feanish Jeh ny ta shin er vakin; as cha vel shiu soiaghey
        jeh'n eanish ain.
      verse: 11
    - text: My ta mish er loayrt riu jeh reddyn seihltagh, as nagh vel shiu dy my
        chredjal, kys nee shiu my chredjal my loayr-ym riu jeh reddyn flaunyssagh?
      verse: 12
    - text: As cha vel dooinney erbee er gholl seose gys niau, agh eshyn haink neose
        veih niau, eer yn Mac dooinney ta ayns niau.
      verse: 13
    - text: 'As myr ren Moses yn ard-nieu y hroggal seose ayns yn aasagh, myr shen
        shegin da Mac y dooinney v''er ny hroggal seose:'
      verse: 14
    - text: Nagh jean quoi-erbee ta credjal ayn cherraghtyn, agh dy bee yn vea ta
        dy bragh farraghtyn echey.
      verse: 15
    - text: Son lheid y ghraih shen hug Jee da'n theihll, dy dug eh e ynrycan Vac
        v'er ny gheddyn, nagh jinnagh quoi-erbee chred jagh aynsyn cherraghtyn, agh
        yn vea ta dy bragh farraghtyn y chosney.
      verse: 16
    - text: Son cha dug Jee e vac gys y theihll, dy gheyrey yn seihll; agh dy voddagh
        y seihll liorishyn v'er ny hauail.
      verse: 17
    - text: 'Eshyn ta credjal ayn, cha vel eh er ny gheyrey: agh eshyn nagh vel credjal
        ayn, t''eh er ny gheyrey hannah, er-yn-oyr nagh vel eh er chredjal ayns ennym
        yn ynrycan Mac v''er ny gheddyn dy Yee.'
      verse: 18
    - text: As shoh yn vriwnys, dy vel soilshey er jeet gys y theihll, as dy row deiney
        ny s'graihee er y dorraghys (na er y toilshey, er-y fa dy row nyn obbraghyn
        olk.
      verse: 19
    - text: Son ta dy chooilley unnane ta jannoo dy holk, cur feoh da'n toilshey,
        chamoo t'eh cheet gys y toilshey, son nagh jig brah er ny obbraghyn echey.
      verse: 20
    - text: Agh eshyn ta jannoo firrinys, t'eh cheet gys y toilshey, dy vod e obbraghyn
        v'er nyn soilshaghey magh, dy vel ad er nyn obbraghey ayns Jee.
      verse: 21
    - text: Ny lurg shoh haink Yeesey as e ynseydee gys cheer Yudea, as duirree eh
        ayns shen maroo, as ren eh bashtey.
      verse: 22
    - text: 'As va Ean myrgeddin bashtey ayns Enon, er-gerrey da Salem, er-y-fa dy
        row palchey dy ushtey ayns shen: as haink ad as v''ad er nyn mashtey.'
      verse: 23
    - text: Son cha row Ean foast tilgit ayns pryssoon.
      verse: 24
    - text: Eisht dirree question eddyr paart jeh ynseydee Ean as ny Hewnyn, mychione
        bashtey.
      verse: 25
    - text: As haink ad gys Ean, as dooyrt ad rish Rabbi, eshyn va mayrt er cheu elley
        dy Yordan, da ren oo feanish y ymmyrkey, cur my-ner, t'eshyn bashtey, as ta
        dy chooilley ghooinney cheet huggey.
      verse: 26
    - text: Dreggyr Ean as dooyrt eh, Cha vod dooinney nhee erbee y ghoaill er hene,
        mannagh bee eh er ny choyrt da veih niau.
      verse: 27
    - text: Ren shiuish shiu hene feanish y ymmyrkey lhiam, dy dooyrt mee, Cha nee
        mish yn Creest, agh dy vel mee er my choyrt roish.
      verse: 28
    - text: 'Eshyn dooinney yn phoosee ta ben y phoosee echey: agh ta carrey dooinney
        yn phoosee ta ny hassoo as geaishtagh rish, goaill boggey mooar jeh coraa
        yn dooinney poosee: ta shoh my voggey''s er-y-fa shen jeant magh.'
      verse: 29
    - text: Shegin dasyn bishaghey, agh shegin dooys parail.
      verse: 30
    - text: 'Eshyn ta cheet veih''n yrjid, t''eh er skyn ooilley: eshyn ta jeh yn
        thalloo, t''eh thallooinagh, as loayrt jeh''n thalloo: eshyn ta cheet veih
        niau, t''eh erskyn ooilley.'
      verse: 31
    - text: As y red t'eh er vakin as er chlashtyn, shen t'eh gymmyrkey feanish jeh;
        as cha vel dooinney erbee soiaghey jeh'n eanish echey.
      verse: 32
    - text: Eshyn t'er n'yannoo soiaghey jeh'n eanish echey, t'eh er chur y seal echey
        huggey, dy vel Jee firrinagh.
      verse: 33
    - text: 'Son t''eshyn ta Jee er choyrt, loayrt goan Yee: son cha nee liorish towse
        ta Jee cur y Spyrryd da.'
      verse: 34
    - text: Ta'n Ayr graihagh er y Mac, as t'eh er chur dy chooilley nhee fo yn laue
        echey.
      verse: 35
    - text: 'Eshyn ta credjal ayns y Mac, ta''n vea ta dy bragh farraghtyn echey:
        as eshyn nagh vel credjal yn Mac, cha vaik eh yn vea, agh nee Jymmoose Yee
        tannaghtyn er.'
      verse: 36
  - chapter: 4
    verses:
    - text: TRA va fys ec y Chiarn er-y-fa shen, kys va ny Phariseeyn er chlashtyn
        dy row Yeesey jannoo as bashtey ny sliee dy eiyrtyssee na va Ean.
      verse: 1
    - text: (Ga nagh row Yeesey hene bashtey, agh e ynseydee)
      verse: 2
    - text: Daag eh Judea, as jimmee eh reesht gys Galilee.
      verse: 3
    - text: As beign da goll trooid Samaria.
      verse: 4
    - text: Eisht haink eh gys ard-valley dy Samaria, ta enmyssit Sychar, er-gerrey
        da'n pheesh dy halloo hug Jacob da e vac Joseph.
      verse: 5
    - text: 'Nish va chibbyr Yacob ayns shen. Myr va Yeesey er-y-fa shen skee lesh
        e yurnah, hoie eh sheese ayns shen liorish y chibbyr: as ve mysh y cheyoo
        oor.'
      verse: 6
    - text: 'Haink ben dy Samaria dy hayrn ushtey: dooyrt Yeesey r''ee, Cur dou jough.'
      verse: 7
    - text: Son va ny ostyllyn er n'gholl gys y valley dy chionnaghey beaghey.
      verse: 8
    - text: Eisht dooyrt y ven dy Samaria rish,Kys dy vel uss, ta dty Hew, shirrey
        jough orrym's, ta my ven dy Samaria? son cha vel veg y dellal ec ny Hewnyn
        rish ny Samaritanee.
      verse: 9
    - text: Dreggyr Yeesey, as dooyrt eh r'ee, Dy beagh fys ayd's er gioot Yee, as
        quoi eh ta gra rhyt, Cur jough dou! veagh oo er hirrey ersyn, as veagh eh
        er chur dhyt ushtey bio.
      verse: 10
    - text: 'Dooyrt y ven rish, Vainshter, cha vel red erbee ayd dy hayrn lesh, as
        ta''n chibbyr dowin: cre voish eisht ta''n ushtey bio shen ayd?'
      verse: 11
    - text: Vel uss ny s'ooasle na'n ayr ain Jacob, hug dooin y chibbyr shoh, as diu
        j'ee eh hene, as e chloan, as y maase echey?
      verse: 12
    - text: 'Dreggyr Yeesey as dooyrt eh r''ee, Quoi-erbee iu-ys jeh''n ushtey shoh
        bee eh paagh reesht:'
      verse: 13
    - text: 'Agh quoi-erbee iu-ys jeh''n ushtey ver-yms da, cha bee eh dy bragh paagh:
        agh bee yn ushtey ver-ym da ny farrane ushtey ayn nee geill gys y vea ta dy
        bragh farraghtyn.'
      verse: 14
    - text: Dooyrt y ven rish, Vainshter, cur dooys yn ushtey shoh, nagh bee'm paagh,
        as nagh jig-ym ayns shoh dy hayrn.
      verse: 15
    - text: Dooyrt Yeesey r'ee, Immee as eie er dty heshey, as tar ayns shoh.
      verse: 16
    - text: 'Dreggyr y ven as dooyrt ee, Cha vel sheshey aym. Dooyrt Yeesey r''ee,
        t''ou er ghra dy mie, Cha vel sheshey aym:'
      verse: 17
    - text: 'Son ta queig deiney er ny ve ayd, as eshyn t''ayd nish, cha nee dty heshey-poost
        eh: ayns shen t''ou er ghra yn irriney,'
      verse: 18
    - text: Dooyrt y ven rish, Vainshter, ta mee cur tastey dy nee phadeyr oo.
      verse: 19
    - text: Ren ny ayraghyn ain ooashlaghey Jee er y clieau shoh; as ta shiuish gra,
        dy nee ayns Jerusalem ta'n boayl raad lhisagh sleih ooashlaghey.
      verse: 20
    - text: Dooyrt Yeesey r'ee, Ven, cred mish, ta'n oor cheet tra nagh jean shiu
        er y clieau shoh, ny foast ec Jerusalem ooashley 'choyrt da'n Ayr.
      verse: 21
    - text: 'Ta shiuish cur ooashley da, cha s''eu cre: ta fys ainyn cre ta shin cur
        ooashley da; son ta saualtys jeh ny Hewnyn.'
      verse: 22
    - text: 'Agh ta''n oor cheet, as nish ayn dy jean ny ooashleyderyn firrinagh ooashlaghey
        yn Ayr ayns Spyrryd as ayns firrinys: son ta''n Ayr shirrey nyn lheid oc shoh
        dy chur ooashley da.'
      verse: 23
    - text: Ta Jee ny Spyrryd, as shegin dauesyn ta ooashlaghey eh, ooashley y choyrt
        da ayns Spyrryd as ayns firrinys.
      verse: 24
    - text: 'Dooyrt y ven rish, Ta fys aym dy vel Messias cheet ta enmyssit Creest:
        tra hig eshyn, inshee eh dooin dy chooilley nhee.'
      verse: 25
    - text: Dooyrt Yeesey r'ee, She mish ta loayrt rhyt eh shen.
      verse: 26
    - text: 'As er shen haink e ostyllyn, as ghow ad yindys dy row eh taggloo rish
        y ven: foast cha dooyrt dooinney erbee, Cre t''ou dy hirrey? ny, Cre''n-fa
        t''ou taggloo r''ee?'
      verse: 27
    - text: Daag yn ven eisht yn saagh-ushtey eck, as hie ee rhymbee gys y valley,
        as dooyrt ee rish ny deiney
      verse: 28
    - text: 'Tarjee as hee shiu dooinney t''er n''insh dou ooilley ny ren mee rieau:
        nagh nee shoh yn Creest?'
      verse: 29
    - text: Eisht hie ad magh ass y valley as haink ad huggey.
      verse: 30
    - text: Ayns y traa shen ghuee e ostyllyn er, gra, Vainshter, gow beaghey.
      verse: 31
    - text: Agh dooyrt eshyn roo, Ta bee aym's dy ee nagh vel fys euish er.
      verse: 32
    - text: Shen-y-fa dooyrt ny ostyllyn yn derrey yeh rish y jeh elley, Vel dooinney
        erbee er chur lesh nhee erbee huggey dy ee?
      verse: 33
    - text: Dooyrt Yeesey roo, Yn beaghey aym's eh, dy yannoo yn aigney echeysyn t'er
        my choyrt, as dy chooilleeney yn obbyr echey.
      verse: 34
    - text: Nagh vel shiu gra, dy vel kiare meeghyn foast, as eisht ta'n fouyr cheet?
        cur-my ner ta mish gra riu, Trog-jee seose nyn sooillyn, as jeeagh-jee er
        ny magheryn; son t'ad bane hannah son y fouyr.
      verse: 35
    - text: 'As ta''n beaynee geddyn faill, as chaglym mess gys y vea veayn: dy vod
        chammah yn correyder as y beaynee boggey y ghoaill cooidjagh.'
      verse: 36
    - text: As ayns shoh ta'n raa shen firrinagh, Ta fer cuirr, as fer elley buinn.
      verse: 37
    - text: 'Hug mish shiu magh dy vuinn cooid nagh ren shiu y laboragh: ta deiney
        elley er laboragh, as ta shiuish er gholl stiagh er y laboraght oc.'
      verse: 38
    - text: As ren ymmodee jeh Samaritanee yn ard-valley shen credjal ayn, kyndagh
        rish raa yn ven, ren feanish y ymmyrkey, Dinsh eh dou ooilley ny ren mee rieau.
      verse: 39
    - text: 'Myr shoh tra va ny Samaritanee el jeet huggey, ghuee ad er, eh dy uirriaght
        maroo: as duirree eh ayns shen daa laa.'
      verse: 40
    - text: As ren ymmodee elley credjal ayn e coontey e ghoo hene;
      verse: 41
    - text: As dooyrt ad rish y ven, Nish ta shin credjal, cha nee son y raa ayd's;
        son ta shiu hene er chlashtyn eh, as ta fys ain, dy nee shoh dy jarroo yn
        Creest Saualtagh y theihll.
      verse: 42
    - text: 'Nish lurg daa laa jimmee eh veih shen, as hie eh roish gys Galilee:'
      verse: 43
    - text: Son ren Yeesey hene feanish y ymmyrkey, nagh vel ooashley ec phadeyr ayns
        e heer hene,
      verse: 44
    - text: 'Tra v''eh eisht er jeet gys Galilee, ren ny Galileanee mooar jeh, liorish
        dy row ad er vakin ooilley ny ren eh ec Jerusalem, ec y feailley: son v''adsyn
        er ve ec y feailley.'
      verse: 45
    - text: Myr shen haink Yeesey reesht gys Cana ayns Galilee, raad v'eh er hyndaa
        yn ushtey gys feeyn. As va chiarn dy row, va'n mac echey ching ec Capernaum.
      verse: 46
    - text: 'Tra cheayll eh dy row Yeesey er jeet veih Judea gys Galilee, hie eh huggey,
        as ghuee eh er, eh dy heet neose dy lheihys e vac: son v''eh raad y vaaish.'
      verse: 47
    - text: Eisht dooyrt Yeesey rish, Mannagh vaik shiu cowraghyn as yindyssyn, cha
        jean shiu credjal.
      verse: 48
    - text: Dooyrt y chiarn rish, Vainshter, tar neose roish my vow my lhiannoo baase.
      verse: 49
    - text: Dooyrt Yeesey rish, Immee royd; ta dty vac bio. As chred y dooinney yn
        ockle va Yeesey er loayrt rish, as hie eh roish.
      verse: 50
    - text: As tra v'eh nish goll sheese, haink ny sharvaantyn echey ny whail, as
        dinsh ad da, gra, Ta dty vac bio.
      verse: 51
    - text: 'Eisht denee eh jeu cre''n oor ren eh toshiaght dy choural: as dooyrt
        ad rish, Jea ec y chiaghtoo oor daag y chiassaghey eh.'
      verse: 52
    - text: Myr shen va fys ec yn ayr dy nee ayns yn oor cheddin va Yeesey er ghra
        rish, Ta dty vac bio; as ren eh-hene credjal as ooilley e hie.
      verse: 53
    - text: Shoh neesht yn nah virril ren Yeesey, tra v'eh er jeet veih Judea gys
        Galilee.
      verse: 54
  - chapter: 5
    verses:
    - text: NY lurg shoh va feailley ny Hewnyn, as hie Yeesey seose gys Jerusalem.
      verse: 1
    - text: Nish ta ec Jerusalem liorish giat ny geyrragh, loghan, ta enmyssit ayns
        y ghlare Hebrewnagh Bethesda, ta queig porchyn er.
      verse: 2
    - text: Ayndoo shoh va nyn lhie ymmodee dy leih dourinagh, doail, baccee, shirgeydee,
        as v'ad fieau er gleashaght yn ushtey.
      verse: 3
    - text: 'Son va ainle goll sheese ec lheid y traa shen ayns yn ushtey, as seiy
        yn ushtey: quoi erbee eisht va hoshiaght goll sheese lurg seiy yn ushtey,
        v''eh er ny laanaghey jeh doghan erbee dy row er.'
      verse: 4
    - text: As va ayns shen dooinney dy row, va doghan er ve er rish hoght bleeaney
        jeig as feed.
      verse: 5
    - text: Tra honnick Yeesey eh ny lhie, as fys echey dy row eh er ve myr shen ry-foddey
        dy hraa, dooyrt eh rish, Nailt ve er dty laanaghey?
      verse: 6
    - text: 'Dreggyr yn annooinagh eh, Vainshter, cha vel dooinney erbee aym, tra
        ta''n ushtey seiyt, dy my cur sheese ayns y loghan: agh choud as ta mee cheet,
        ta fer elley goll sheese roym.'
      verse: 7
    - text: Dooyrt Yeesey rish, Trog ort, gow seose dty lhiabbee as jean shooyll.
      verse: 8
    - text: 'As er-y-chooyl va''n dooinney er ny lheihys, as ghow eh seose e lhiabbee,
        as huill eh: as er y laa shen va''n doonaght.'
      verse: 9
    - text: Dooyrt ny Hewnyn er-y-fa shen rishyn v'er ny lheihys, She laa yn doonaght
        t'ayn; cha vel eh lowal dhyt gymmyrkey dty lhiabbee.
      verse: 10
    - text: Dreggyr eshyn ad, Eshyn ren m'y laanaghey, dooyrt eh shen rhym, Trog dty
        lhiabbee as shooill.
      verse: 11
    - text: Eisht denee ad jeh, Quoi va yn dooinney shen dooyrt rhyt, Trog dty lhiabbee
        as shooill?
      verse: 12
    - text: 'As cha row fys echeysyn v''er ny lheihys, quoi v''eh: son va Yeesey er
        gholl dy lhiattee, liorish dy row chaglym mooar dy leih ayns y voayl shen.'
      verse: 13
    - text: 'Ny lurg shen hooar Yeesey eh ayns y chiamble, as dooyrt eh rish, Cur-my-ner,
        t''ou er dty laanaghey: ny jean peccah ny smoo, er-aggle dy jig red smessey
        ort.'
      verse: 14
    - text: Jimmee yn dooinney roish, as dinsh eh da ny Hewnyn dy nee Yeesey v'er
        laanaghey eh.
      verse: 15
    - text: As er-yn-oyr shen ren ny Hewnyn tranlaase er Yeesey, as v'ad shirrey eh
        y choyrt gy-baase, er-y-fa dy row eh er n'yannoo ny red dyn shoh er laa yn
        doonaght.
      verse: 16
    - text: 'Agh dreggyr Yeesey ad, Ta my Ayr gobbraghey derrey nish: as ta mish gobbraghey.'
      verse: 17
    - text: Shen-y-fa va ny Hewnyn wheesh shen smoo shleeuit er cur dy baase eh; er-yn-oyr
        dy row eh cha nee ynrycan er vrishey yn doonaght, agh er ghra myrgeddin dy
        nee Jee va'n Ayr echey, jannoo eh-hene corrym rish Jee.
      verse: 18
    - text: 'Eisht dreggyr Yeesey, as dooyrt eh roo, Dy firrinagh firrinagh ta mee
        gra riu, Cha vod y Mac nhee erbee y yannoo jeh hene, agh ny t''eh fakin yn
        Ayr dy yannoo: son cre-erbee t''eshyn dy yannoo, ta''n Mac jannoo myrgeddin.'
      verse: 19
    - text: 'Son ta''n Ayr graihagh er y Mac, as t''eh soilshaghey da dy chooilley
        nhee t''eh hene dy yannoo: as soilshee eh da obbragh yn smoo na ad shoh, dy
        vod shiu yindys y ghoaill.'
      verse: 20
    - text: 'Son myr ta''n Ayr troggal seose, as cur bioys da ny merriu: eer myr shen
        ta''n Mac bioghey yn vooinjer saillish.'
      verse: 21
    - text: 'Son cha vel yn Ayr briwnys dooinney erbee; agh t''eh er livrey dy chooilley
        vriwnys gys y Mac:'
      verse: 22
    - text: Dy voddagh dy chooilley ghooinney ooashley y choyrt da'n Mac, myr t'ad
        cur ooashley da'n Ayr. Eshyn nagh vel cur ooashley da'n Mac, cha vel eh coyrt
        ooashley da'n Ayr ren y choyrt eh.
      verse: 23
    - text: 'Dy firrinagh firrinagh ta mee gra riu, Eshyn ta clashtyn my ghoo''s,
        as credjal ayn syn t''er my choyrt, ta''n vea ta dy bragh farraghtyn echey,
        as cha jig eh gys coayl-anmey: agh t''eh er gholl veih baase gys bea.'
      verse: 24
    - text: 'Dy firrinagh firrinagh ta mee gra riu, Ta''n oor cheet, as nish ayn,
        tra nee ny merriu clashtyn coraa Mac Yee: as bee adsyn chlinnys er nyn mioghey.'
      verse: 25
    - text: Son 'naght myr ta ec yn Ayr bioys ayn hene; myr shen t'eh er choyrt da'n
        Mac bioys y ve echey ayn hene;
      verse: 26
    - text: As t'eh er choyrt da pooar dy yannoo briwnys myrgeddin, er-y-fa dy nee
        Mac y dooinney eh.
      verse: 27
    - text: 'Ny gow-jee yindys jeh shoh: son ta''n oor cheet, tra chlinnys ooilley
        ny t''ayns ny oaiaghyn e choraa,'
      verse: 28
    - text: As hig ad magh; adsyn t'er n'yannoo dy mie, gys irree-seose-reesht y vea;
        as adsyn t'er n'yannoo dy olk, gys irree-seose reesht y choayl-anmey.
      verse: 29
    - text: 'Cha voddym jee''m pene nhee erbee y yannoo: myr ta mee clashtyn, ta mee
        briwnys: as ta my vriwnys cairagh, er-yn-oyr nagh vel mee shirrey my aigney
        hene, agh aigney yn Ayr t''er my choyrt.'
      verse: 30
    - text: My ta mee gymmyrkey feanish jee'm pene, cha vel my eanish firrinagh.
      verse: 31
    - text: Ta fer elley ta gymmyrkey feanish jee'm, as ta fys aym dy vel yn eanish
        t'eh dy ymmyrkey jee'm firrinagh.
      verse: 32
    - text: Hug shiuish fys gys Ean, as dymmyrk eh feanish gys yn irriney.
      verse: 33
    - text: 'Agh cha vel mish goaill fenish veih dooinney: agh shoh ta mee dy ghra,
        dy vod shiu v''er nyn sauail.'
      verse: 34
    - text: 'V''eshyn ny hoilshey gial as sollys: as va shiu booiagh son earish boggey
        ''ghoaill ayns y soilshey echey.'
      verse: 35
    - text: 'Agh ta feanish stroshey aym''s na Ean: son ny obbraghyn hug my Ayr dou
        dy chooilleeney, ny obbraghyn cheddin ta mee dy yannoo, t''ad gymmyrkey feanish
        jee''m, dy vel yn Ayr er my choyrt.'
      verse: 36
    - text: As ta'n Ayr hene t'er my choyrt, er n'ymmyrkey feanish jee'm. Cha vel
        shiuish er chlashtyn e choraa ec traa erbee, ny er vakin e chaslys.
      verse: 37
    - text: 'As cha vel eu yn goo echeysyn tannaghtyn ayndiu: son eshyn t''eh er choyrt,
        aynsyn cha vel shiu credjal.'
      verse: 38
    - text: Ronsee-jee ny scriptyryn, son ayndoosyn ta shiu smooinaghtyn dy vel y
        vea veayn eu, as she ad shen ta gymmyrkey feanish jeem's.
      verse: 39
    - text: As cha vel shiu booiagh cheet hym's, dy vod yn vea y ve eu.
      verse: 40
    - text: Cha vel mish soiaghey jeh ooashley deiney.
      verse: 41
    - text: Agh ta toiggal aym jiuish, nagh vel graih Yee ayndiu.
      verse: 42
    - text: 'Ta mish er jeet ayns ennym my Ayrey, as cha vel shiu goaill rhym: my
        hig fer elley ayns e ennym hene, rishyn nee shiu goaill.'
      verse: 43
    - text: Kys oddys shiuish credjal ta geddyn ooashley yn derrey yeh veih yn jeh
        elley, as nagh vel shirrey yn ooashley ta veih Jee ny lomarcan?
      verse: 44
    - text: 'Ny smooinee-jee dy jean-yms plaiynt erriu gys yn Ayr: ta ayn ta plaiynt
        nyn ''oi eu, eer Moses, ayn ta shiu treishteil.'
      verse: 45
    - text: Son dy beagh shiu er chredjal Moses, veagh shiu er chredjal aynym's; son
        scrieu eh jeem's.
      verse: 46
    - text: Agh mannagh gred shiu ny screeuyn echeysyn, kys nee shiu credjal ny goan
        aym's?
      verse: 47
  - chapter: 6
    verses:
    - text: NY lurg shoh hie Yeesey harrish faarkey Ghalilee, ny Tiberias.
      verse: 1
    - text: As deiyr earroo mooar dy leih er, er-y-fa dy vaik ad ny mirrilyn ren eh
        orroosyn va doghanit.
      verse: 2
    - text: As hie Yeesey seose er slieau, as hoie eh ayns shen marish e ostyllyn.
      verse: 3
    - text: As va'n Chaisht, feailley ny Hewnyn er gerrey.
      verse: 4
    - text: Tra va Yeesey eisht er hroggal seose e hooillyn, as fakin earroo mooar
        dy leih cheet huggey, dooyrt eh rish Philip, Cre-voish oddys mayd arran y
        chionnaghey, dy yannoo magh ad shoh?
      verse: 5
    - text: '(As shoh dooyrt eh dy phrowal eh: son v''eh hene kiarit cre dy yannoo.)'
      verse: 6
    - text: Dreggyr Philip eh, Cha bee feeagh daa cheead ping dy arran dy liooar daue,
        dy vod dagh unnane oc kuse y ghoaill.
      verse: 7
    - text: Dooyrt fer jeh ny ostyllyn echey, Andreays, braar Simon Peddyr, rish,
      verse: 8
    - text: Ta scollag ayns shoh ta queig bwilleenyn oarn echey, as daa eeast veggey;
        agh cre t'ad shen mastey whilleen?
      verse: 9
    - text: As dooyrt Yeesey, Cur-jee er ny deiney soie sheese. Nish va lane faiyr
        ayns yn ynnyd. Myr shen hoie ny deiney sheese ayns earroo mysh queig thousaneyn.
      verse: 10
    - text: As ghow Yeesey ny bwilleenyn, as tra v'eh er chur booise, rheynn eh ad
        er e ostyllyn, as rheynn adsyn ad orroosyn myr v'ad soie; as myrgeddin jeh
        ny eeastyn wheesh as bailloo.
      verse: 11
    - text: Tra v'ad jeant magh, dooyrt eh rish e ostyllyn, Jean-jee yn vrooilliagh
        ta er-mayrn y haglym cooidjagh nagh bee nhee erbee caillit.
      verse: 12
    - text: Er shen ren ad eh y haglym, as lhieen ad daa vaskad jeig lesh fooilliagh
        ny queig bwilleenyn oarn, va er-mayrn erreish daue v'er n'ee.
      verse: 13
    - text: Eisht dooyrt ny deiney shen, tra v'ad er vakin y mirril va Yeesey er n'yannoo.
        She shoh ayns firrinys yn phadeyr shen va ry-hoi cheet gys y theihll.
      verse: 14
    - text: Tra dennee Yeesey er-y-fa shen dy darragh ad, as dy goghe ad eh er-niart,
        dy yannoo eh ny ree, hie eh seose reesht er slieau eh-hene ny-lomarcan.
      verse: 15
    - text: As tra va'n fastyr er, hie e ostyllyn sheese gys y cheayn.
      verse: 16
    - text: 'As ghow ad lhuingys, as haink ad harrish y cheayn gys Capernaum: as ve
        nish dorraghey, as cha row Yeesey er jeet huc.'
      verse: 17
    - text: As dhatt y keayn lesh niart stermagh ny geayee.
      verse: 18
    - text: 'Myr shen tra v''ad er n''ymmyrt mysh kiare veeilley, honnick ad Yeesey
        shooyl er y cheayn, as tayrn er-gerrey da''n lhong: as ghow ad aggle.'
      verse: 19
    - text: Agh dooyrt eshyn roo, She mish t'ayn, ny bee aggle erriu.
      verse: 20
    - text: 'Eisht ghow ad eh dy arryltagh stiagh ayns y lhong: as chelleeragh va''n
        lhong ec y thalloo raad v''ad goll.'
      verse: 21
    - text: 'Yn laa er-giyn, tra honnick yn pobble va nyn shassoo cheu elley jeh''n
        cheayn nagh row baatey erbee elley ayns shen, cheu-mooie jeh''n un vaatey
        shen va ny ostyllyn er n''ghoaill, as nagh jagh Yeesey maroosyn ayns y vaatey,
        agh dy row ny ostyllyn er n''gholl ersooyl nyn-lomarcan:'
      verse: 22
    - text: (Ny-yeih va baatyn elley er jeet veih Tiberias, er-gerrey da'n boayl ren
        ad arran y ee ayn, erreish da'n Chiarn v'er chur booise.)
      verse: 23
    - text: Tra honnick y pobble er-y-fa shen nagh row Yeesey ayns shen, ny e ostyllyn,
        ghow adsyn myrgeddin lhuingys, as haink ad gys Capernaum, briaght son Yeesey.
      verse: 24
    - text: As tra hooar ad eh er y cheu elley jeh'n cheayn, dooyrt ad rish, Rabbi,
        cuin haink oo ayns shoh?
      verse: 25
    - text: Dreggyr Yeesey ad, as dooyrt eh, Dy firrinagh firrinagh ta mee gra riu,
        Ta shiu dy my hirrey's, cha nee er-yn-oyr dy vaik shiu ny mirrilyn, agh son
        dy d'ee shiu jeh ny bwilleenyn, as dy row shiu jeant magh.
      verse: 26
    - text: 'Ny bee-jee imneagh son y beaghey ta cherraghtyn, agh son y beaghey shen
        ta tannaghtyn gys y vea veayn, nee yn Mac dooinney y choyrt diu: son eshyn
        ta Jee yn Ayr er chowraghey.'
      verse: 27
    - text: Eisht dooyrt ad rish, Cre nee mainyn, dy vod mayd obbraghyn Yee y yannoo?
      verse: 28
    - text: Dreggyr Yeesey as dooyrt eh roo, Shoh obbyr Yee, shiu dy chredjal aynsyn
        t'eh er choyrt.
      verse: 29
    - text: Dooyrt ad er-y-fa shen rish, Cre'n cowrey t'ou dy yeeaghyn eisht, dy vod
        mayd fakin as credjal aynyd? cre ta dty obbyr?
      verse: 30
    - text: D'ee ny ayraghyn ain manna ayns yn aasagh; myr te scruit, Hug eh daue
        arran veih niau dy ee.
      verse: 31
    - text: Eisht dooyrt Yeesey roo, Dy firrinagh firrinagh ta mee gra riu, Cha dug
        Moses diu yn arran shen veih niau, agh my Ayr ta coyrt diu yn arran firrinagh
        veih niau.
      verse: 32
    - text: Son arran Yee eshyn ta cheet neose veih niau, as ta cur e vioys son y
        theihll.
      verse: 33
    - text: Eisht dooyrt ad rish, Cur dooinyn dy bragh yn arran shoh.
      verse: 34
    - text: 'As dooyrt Yeesey roo, Mish arran y vea: eshyn ta cheet hym''s, cha bee
        eh dy bragh accryssagh; as eshyn ta credjal aynym, cha bee eh dy bragh paagh.'
      verse: 35
    - text: Agh ta mish er ghra riu, dy vel shiu myrgeddin er my akin's, as nagh vel
        shiu credjal.
      verse: 36
    - text: Hig adsyn ooilley hym's ta'n Ayr dy chur dou; as eshyn ta cheet hym, cha
        jeanym er aght erbee y yiooldey voym.
      verse: 37
    - text: Son haink mish neose veih niau, cha nee dy yannoo my aigney hene, agh
        yn aigney echeysyn ren m'y choyrt.
      verse: 38
    - text: As shoh aigney yn Ayr ta er my choyrt, jeh ooilley ny hug eh dou nagh
        gaillin veg, agh dy droggin eh seose reesht ec y laa jerrinagh.
      verse: 39
    - text: 'As shoh yn aigney echeysyn ta er my choyrt, dy chooilley unnane ta fakin
        y Mac as credjal ayn, yn vea dy bragh farraghtyn dy ve echey: as trog-yms
        seose eh ec y laa jerrinagh.'
      verse: 40
    - text: Eisht va ny Hewnyn jymmoosagh rish, er-y-fa dy dooyrt eh, Mish arran y
        vea haink neose veih niau.
      verse: 41
    - text: As dooyrt ad, Nagh nee shoh Yeesey Mac Yoseph, yn ayr as y voir echey
        shione dooin? kys eisht dy vel eh gra, Haink mee neose veih niau?
      verse: 42
    - text: Dreggyr Yeesey er-y-fa shen as dooyrt eh roo, Ny lhig da jymmoose ve ny
        mast' eu.
      verse: 43
    - text: 'Cha vod dooinney erbee cheet hym''s, mannagh jean yn Ayr t''er my choyrt
        y hayrn eh: as trog-yms seose eh ec y laa jerrinagh.'
      verse: 44
    - text: Te scruit ayns ny phadeyryn, As bee ad ooilley ynsit liorish Jee. Dy chooilley
        ghooinney er-y-fa shen t'er chlashtyn, as er n'ynsaghey veih yn Ayr, t'eh
        cheet hym's.
      verse: 45
    - text: Cha nee dy vel dooinney erbee er va kin yn Ayr, cheu-mooie jehsyn ta veih
        Jee, t'eh shen er vakin yn Ayr.
      verse: 46
    - text: Dy firrinagh firrinagh ta mee gra riu, Eshyn ta credjal ayn-yms ta'n vea
        ta dy bragh farraghtyn echey.
      verse: 47
    - text: Mish arran y vea.
      verse: 48
    - text: D'ee ny ayraghyn euish manna ayns yn aasagh, as t'ad marroo.
      verse: 49
    - text: Shoh yn arran ta cheet neose veih niau, dy vod dooinney gee jeh, as gyn
        baase y gheddyn.
      verse: 50
    - text: 'Mish yn arran bio, haink neose veih niau: my ee-ys dooinney erbee jeh''n
        arran shoh, bee eh bio son dy bragh: as yn arran neem''s y choyrt, she my
        eill eh, ver-yms son bioys y theihll.'
      verse: 51
    - text: Va ec ny Hewnyn er-y-fa shen argane nyn mast oc hene, gra, Kys oddys y
        dooinney shoh cur dooin e eill dy ee?
      verse: 52
    - text: Eisht dooyrt Yeesey roo, Dy firrinagh focklagh ta mee gra riu, Mannagh
        jean shiu feill yn Mac dooinney y ee, as e uill y iu, cha vel y vea eu ayndiu.
      verse: 53
    - text: Eshyn ta gee my eill, as giu my uill, ta'n vea veayn echey, as trog-yms
        seose eh ec y laa jerrinagh.
      verse: 54
    - text: Son dy firrinagh she bee my eill, as dy firrinagh she jough my uill.
      verse: 55
    - text: Eshyn ta gee my eill as giu my uill, t'eh baghey aynym's, as mish aynsyn
      verse: 56
    - text: 'Myr ta''n Ayr bio er my choyrt''s, as ta mee bio liorish yn Ayr: myr
        shen neesht vees eshyn ta dy my ee''s, bio liorym.'
      verse: 57
    - text: 'Shoh yn arran haink neese veih niau; cha nee myr ren ny ayraghyn eu manna
        y ee, as t''ad marroo: bee eshyn ta gee jeh''n arran shoh, bio son dy bragh.'
      verse: 58
    - text: Ny goan shoh loayr eh ayns y synagogue, myr v'eh gynsaghey ayns Capernaum.
      verse: 59
    - text: Dooyrt ymmodee er-y-fa shen jeh e eiyrtee, tra cheayll ad shoh, Shoh raa
        creoi, quoi oddys y chlashtyn eh?
      verse: 60
    - text: Tra va fys ec Yeesey ayn hene dy row e eiyrtee jymmoosagh son shoh, dooyrt
        eh roo, Vel shoh cheet ayns raad y chredjue eu?
      verse: 61
    - text: Cre my hee shiu Mac y dooinney goll seose raad v'eh roie?
      verse: 62
    - text: 'She yn spyrryd ta bioghey, cha vel yn eill jannoo veg y vie: ny goan
        ta mish dy loayrt riu, t''ad spyrryd as t''ad bea.'
      verse: 63
    - text: Agh ta paart jiuish nagh vel credjal. Son va fys ec Yeesey er-dyn toshiaght,
        quoi v'ad nagh row credjal, as quoi yinnagh eh y vrah.
      verse: 64
    - text: As dooyrt eh, Shen-y-fa dooyrt mish riu, nagh vod dooinney erbee cheet
        hym's mannagh bee eh er ny choyrt da liorish my Ayr.
      verse: 65
    - text: Veih yn traa shen hie ymmodee jeh e eiyrtee back, as cha huill ad arragh
        marish.
      verse: 66
    - text: Eisht dooyrt Yeesey rish y daa ostyl yeig, Jed shiuish myrgeddin reue?
      verse: 67
    - text: Eisht dreggyr Simon Peddyr eh, Hiarn, quoi gys hem mayd? ayd's ta goan
        y vea veayn.
      verse: 68
    - text: As ta shin credjal, as shickyr jeh dy nee uss yn Creest, Mac y Jee bio.
      verse: 69
    - text: Dreggyr Yeesey ad, Nagh vel mish er reih shiuish yn ghaa-yeig, as ta fer
        j'iu ny youyl?
      verse: 70
    - text: 'Loayr eh jeh Yuaase Iscariot mac Simon: son eshyn eh va dy vrah eh, as
        v''eh fer jeh''n daa ostyl yeig.'
      verse: 71
  - chapter: 7
    verses:
    - text: 'NY lurg shoh duirree Yeesey ayns Galillee: son cha row eh booiagh cummal
        ayns Judea, er-yn-oyr dy row ny Hewnyn shirrey eh y varroo.'
      verse: 1
    - text: Nish va feailley cabbaneyn ny Hewnyn er-gerrey.
      verse: 2
    - text: Dooyrt e vraaraghyn er-y-fa shen rish, Faag y voayl shoh, as immee gys
        Judea, dy vod ny eiyrtee t'ayd ayns shen myrgeddin fakin ny obbraghyn t'ou
        dy yannoo.
      verse: 3
    - text: 'Son cha vel dooinney erbee freayll e obbraghyn follit, as eh-hene shirrey
        dy ve cronnal: My t''ou jannoo ny reddyn shoh soilshee oo hene da''n theihll.'
      verse: 4
    - text: Son chamoo ren e vraaraghyn hene credjal ayn.
      verse: 5
    - text: 'Eisht dooyrt Yeesey roo, Cha vel my hraa''s foast er jeet: agh ta''n
        traa euish dy kinjagh jesh diu.'
      verse: 6
    - text: Cha vod y seihll dwoaie y chur diuish, agh dooys te cur dwoaie; er-yn-oyr
        dy vel mee gymmyrkey feanish jeh, dy vel ny obbraghyn echey olk.
      verse: 7
    - text: 'Immee-jee shiuish seose gys y feailley shoh: cha vel mish son goll seose
        foast gys y feailley shoh, er-yn-oyr nagh vel my hraa foast er jeet.'
      verse: 8
    - text: Tra v'eh er ghra ny goan shoh roo duirree eh myr v'eh ayns Galilee.
      verse: 9
    - text: Agh tra va e vraaraghyn er gholl seose, eisht hie eshyn myrgeddin seose
        gys y feailley, cha nee dy foshlit, agh myr dy beagh eh dy follit.
      verse: 10
    - text: Eisht va ny Hewnyn briaght er e hon ec y feailley, as dooyrt ad, Cre vel
        eh?
      verse: 11
    - text: 'As va lane argane mastey yn pobble mychione echey: son va paart gra,
        She dooinney mie eh: as feallagh elley gra, Cha nee; agh t''eh molley yn pobble.'
      verse: 12
    - text: Ny-yeih, cha loayr dooinney erbee dy foshlit jeh, goaill aggle roish ny
        Hewnyn.
      verse: 13
    - text: Nish mysh mean y feailley, hie Yeesey seose gys y chiamble, as dynsee
        eh.
      verse: 14
    - text: As ghow ny Hewnyn yindys, gra, Kys ta lheid yn ynsagh ec y dooinney shoh,
        nagh row eh-hene rieau ynsit?
      verse: 15
    - text: Dreggyr Yeesey ad, as dooyrt eh, Cha vel my ynsagh lhiam pene, agh leshyn
        t'er my choyrt.
      verse: 16
    - text: My vees dooinney erbee aggindagh yn aigney echeysyn y yannoo, yiow eh
        toiggal jeh'n ynsagh, nee veih Jee te, ny vel mee loayrt jee'm pene.
      verse: 17
    - text: 'Eshyn ta loayrt jeh hene, t''eh shirrey e ooashley hene: agh eshyn ta
        shirrey yn ooashley echeysyn t''er choyrt eh, t''eh shen firrinagh, as cha
        vel neu-chairys erbee ayn.'
      verse: 18
    - text: Nagh dug Moses yn leigh diu, as cha vel fer j'iu freayll yn leigh? Cre'n-fa
        ta shiu shirrey my vioys y ghoaill?
      verse: 19
    - text: 'Dreggyr y pobble eh, as dooyrt ad, Ta drogh-spyrryd breagagh aynyd: Quoi
        ta shirrey dty vioys y ghoaill?'
      verse: 20
    - text: Dreggyr Yeesey as dooyrt eh roo, Ta mish er n'yannoo yn un obbyr shoh,
        as ta shiu ooilley goaill yindys.
      verse: 21
    - text: Hug Moses er-y-fa shen yn giarey chymmylt diu, (cha nee son dy vel eh
        jeh Moses, agh jeh ny ayraghyn) as ta shiu er laa yn doonaght giarey-chymmylt
        dooinney.
      verse: 22
    - text: My ta dooinney er y doonaght goaill giarey chymmylt, son nagh bee leigh
        Voses er ny vrishey; vel shiuish jymmoosagh rhym's, son dy vel mee er n'yannoo
        dooinney ooilley magh slane er y doonaght?
      verse: 23
    - text: Ny jean-jee briwnys rere yn caslys, agh jean-jee briwnys cairagh.
      verse: 24
    - text: Eisht dooyrt paart jeusyn va veih Jerusalem, Nagh nee shoh eh t'ad shirrey
        dy varroo?
      verse: 25
    - text: 'Agh cur-my-ner, t''eh loayrt dy foshlit, as cha vel ad gra veg n''oi:
        vel dy jarroo fys ec ny firreill dy nee shoh yn Creest firrinagh?'
      verse: 26
    - text: 'Ny-yeih ta enney ain er y dooinney shoh cre-voish t''eh: agh tra hig
        Creest, cha bee fys ec dooinney erbee cre-voish t''eh.'
      verse: 27
    - text: 'Eisht deie Yeesey ayns y chiamble myr v''eh gynsaghey, gra, Ta chammah
        enney eu orrym''s, aa ta fys eu cre-voish ta mee: as cha vel mish er jeet
        jee''m pene, agh t''eshyn t''er ny choyrt firrinagh, eshyn cha nione diu.'
      verse: 28
    - text: Agh shione dooys eh, son ta mee veih, as t'eh er my choyrt.
      verse: 29
    - text: 'Eisht v''ad shirrey y ghoaill eh: agh cha dug dooinney erbee laue er,
        son nagh row yn oor echey foast er jeet.'
      verse: 30
    - text: As ren ymmodee jeh'n pobble credjal ayn, as dooyrt ad, Tra hig Creest,
        jean eh ny shlee mirril na ad shoh ta'n dooinney shoh er n'yannoo?
      verse: 31
    - text: 'Cheayll ny Phariseeyn dy row yn pobble tallagh myr shoh my-e-chione:
        as hug ny Phariseeyn as ny ard-saggyrtyn magh sidooryn dy ghoaill eh.'
      verse: 32
    - text: Eisht dooyrt Yeesey roo, Foast tammylt beg ta mish meriu, as eisht ta
        mee goll huggeysyn t'er my choyrt.
      verse: 33
    - text: 'Shirree shiu mee agh cha vow shiu mee: as y raad ta mish, cha vod shiuish
        cheet.'
      verse: 34
    - text: Eisht dooyrt ny Hewnyn nyn mast' oc hene, C'raad hed eh, nagh vow mayd
        eh? jed eh gys ny Hewnyn t'er nyn skeayley mastey ny Ashoonee, as adsyn y
        ynsaghey .
      verse: 35
    - text: 'Cre''n monney dy raa shoh t''eh er loayrt, Shirree shiu mee, agh cha
        vow shiu mee: as y raad ta mish cha vod shiuish cheet?'
      verse: 36
    - text: Er y laa s'jerree, laa mooar ny feailley, hass Yeesey, as deie eh, gra,
        My ta dooinney erbee paagh, lhig da cheet hym's as giu.
      verse: 37
    - text: Eshyn ta credjal aynym's, myr ta'n scriptyr er ghra, Ass y chree echeysyn
        roieys strooanyn dy ushtey bio.
      verse: 38
    - text: '(Agh shoh loayr eh jeh''n Spyrryd, v''adsyn va credjal ayn ry-hoi gheddyn:
        son cha row yn Spyrryd Noo foast er ny choyrt, er yn-oyr nagh row Yeesey foast
        er ny ghloyraghey.)'
      verse: 39
    - text: Dooyrt ymmodee jeh'n phobble er-y fa shen, tra cheayll ad y raa shoh,
        Ayns firrinys shoh yn phadeyr.
      verse: 40
    - text: Dooyrt feallagh elley, She shoh yn Creest. Agh dooyrt paart, Jig Creest
        ass Galilee?
      verse: 41
    - text: Nagh vel y scriptyr er ghra, dy vel Creest dy heet jeh sluight Ghavid,
        as ass y balley Bethlehem, raad ruggyr David?
      verse: 42
    - text: Myr shen va streeu mastey'n pobble mychione echey.
      verse: 43
    - text: As va paart jeu son goaill eh; agh cha dug dooinney jeu laue er.
      verse: 44
    - text: Eisht haink ny sidooryn gys ny ard saggyrtyn as ny Phariseeyn, dooyrt
        roo, Cre'n-fa nagh dug shiu lhieu eh?
      verse: 45
    - text: Dreggyr ny sidooryn, Cha ren rieau dooinney loayrt myr y dooinney shoh.
      verse: 46
    - text: Eisht dreggyr ny Phariseeyn ad, Vel shiuish myrgeddin er nyn molley?
      verse: 47
    - text: Vel veg jeh ny fir-reill, as jeh ny Phariseeyn er chredjal ayn?
      verse: 48
    - text: Agh ta'n pobble shoh, nagh vel toiggal yn leigh, fo mollaght.
      verse: 49
    - text: Dooyrt Nicodemus roo (eh haink gys Yeesey ayns yn oie, v'eh fer jeusyn.)
      verse: 50
    - text: Vel y leigh ainyn deyrey dooinney erbee roish clashtyn y choyrt da, as
        prowal oc n'oi cre t'eh er n'yannoo?
      verse: 51
    - text: 'Dreggyr adsyn, as dooyrt ad rish, Nee ass Galilee t''ou uss myrgeddin?
        jean-jee ronsaghey as jeeaghyn: son cha vel phadeyr erbee er droggal ayns
        Galilee.'
      verse: 52
    - text: As jimmee dy chooilley ghooinney roish gys e hie hene.
      verse: 53
  - chapter: 8
    verses:
    - text: HIE Yeesey gys cronk ny Oliveyn.
      verse: 1
    - text: As dy moghey laa-ny-vairagh hie eh reesht gys y chiamble, as haink ooilley
        yn phobble huggey; as hoie eh sheese, as dynsee eh ad.
      verse: 2
    - text: As hug ny scrudeyryn as ny Phariseeyn lhieu huggey ben va goit ayns brishey-poosey;
        as tra v'ad er hoiaghey ee kiongoyrt rish,
      verse: 3
    - text: Dooyrt ad rish, Vainshter, va'n ven shoh goit ayns brishey-poosey, ayns
        yn eer peccah.
      verse: 4
    - text: Nish ta Moses ayns y leigh er chur sarey dooin, e lheid dy ve er ny claghey,
        agh cre t'ou uss dy ghra?
      verse: 5
    - text: Shoh dooyrt ad dy phrowal eh, dy vod dagh cooish chassid y ve oc n'oi.
        Agh chroym Yeesey sheese, as lesh e vair scrieu eh er y laare, myr nagh beagh
        eh dy nyn glashtyn.
      verse: 6
    - text: As myr lhie ad er son ansoor, hrog eh eh-hene seose, as dooyrt eh roo,
        Lhig dasyn ta fegooish peccah nyn mast'eu tilgey yn chied chlagh urree.
      verse: 7
    - text: As chroym eh sheese reesht, as scrieu eh er y laare.
      verse: 8
    - text: 'As v''adsyn cheayll eh, er nyn gheyrey liorish nyn gooin-sheanse hene,
        as hie ad magh fer lurg fer jeu, goaill toshiaght veih yn er-shinney gys yn
        er-saa: as va Yeesey faagit ny-lomarcan, as y ven ny shassoo kiongoyrt rish.'
      verse: 9
    - text: Tra hrog Yeesey eh-hene seose, as nagh vaik eh unnane erbee agh y ven,
        dooyrt eh r'ee, Ven, cre vel ad shen dty chassidee? vel dooinney erbee er
        dty gheyrey?
      verse: 10
    - text: 'Dooyrt ish, Cha vel dooinney erbee, Hiarn. As dooyrt Yeesey r''ee, Chamoo
        ta mish dy dty gheyrey: immee royd, as ny jean peccah arragh.'
      verse: 11
    - text: 'Eisht loayr Yeesey roo reesht, gra, Mish soilshey yn theihll: eshyn ta
        geiyrt orrym''s, cha shooyllee eh ayns y dorraghys, agh bee echeysyn soilshey
        yn vea,'
      verse: 12
    - text: Dooyrt ny Phariseeyn er-y-fa shen rish, T'ou gymmyrkey feanish jeed hene;
        cha vel dty eanish firrinagh.
      verse: 13
    - text: 'Dreggyr Yeesey as dooyrt eh roo, Ga dy vel mee gymmyrkey feanish jee''m
        pene, foast ta''n eanish firrinagh: son ta fys aym cre-voish haink mee, as
        c''raad ta mee goll; agh cha s''euish cre-voish haink mee ny c''raad ta mee
        goll.'
      verse: 14
    - text: Ta shiuish briwnys lurg briwnys ny foalley; cha vel mish briwnys dooinney
        erbee.
      verse: 15
    - text: 'As foast my ta mee briwnys, ta my vriwnys firrinagh: son cha vel mish
        my lomarcan, agh mish as yn Ayr t''er my choyrt, t''eh marym.'
      verse: 16
    - text: Eer ayns y leigh eu hene te scruit, dy vel feanish daa ghooinney firrinagh.
      verse: 17
    - text: Ta mish gymmyrkey feanish dou hene, as ta'n Ayr t'er my choyrt gymmyrkey
        feanish dou.
      verse: 18
    - text: 'Eisht dooyrt ad rish, Cre vel dty Ayr? Dreggyr Yeesey, Cha vel enney
        eu orrym''s, ny er my Ayr: dy beagh enney er ve eu orrym s, veagh enney er
        ve eu er my Ayr myrgeddin.'
      verse: 19
    - text: 'Ny goan shoh loayr Yeesey ''sy room tashtee, myr v''eh gynsaghey ayns
        y chiamble: as cha dug dooinney erbee laue er, son cha row yn oor echey foast
        er jeet.'
      verse: 20
    - text: 'Eisht dooyrt Yeesey roo reesht, Ta mee goll roym, as nee shiu my hirrey,
        as yiow shiu baase ayns nyn beccaghyn: raad ta mish goll, cha vod shiuish
        cheet.'
      verse: 21
    - text: Eisht dooyrt ny Hewnyn, Jean eh eh hene y varroo? er-yn-oyr dy vel eh
        gra, raad ta mish goll, cha vod shiuish cheet.
      verse: 22
    - text: 'As dooyrt eh roo, Ta shiuish veih heese ta mish veih heose: ta shiuish
        jeh''n theihll shoh, cha vel mish jeh''n theihll shoh.'
      verse: 23
    - text: 'Dooyrt mee er-y-fa shen riu, dy voghe shiu baase ayns nyn beccaghyn:
        son mannagh vel shiu credjal dy nee mish eh, yiow shiu baase ayns nyn beccaghyn.'
      verse: 24
    - text: Eisht dooyrt ad rish, Quoi oo hene? As dooyrt Yeesey roo, Yn fer cheddin
        dooyrt mee riu er-dyn toshiaght.
      verse: 25
    - text: 'Ta ymmodee reddyn aym''s dy ghra as dy vriwnys jiuish: agh ta eshyn t''er
        my choyrt firrinagh as ta mee loayrt rish y theihll shen ta mee er chlashtyn
        veihsyn.'
      verse: 26
    - text: Cha hoig ad dy row eh loayrt roo my chione yn Ayr.
      verse: 27
    - text: Eisht dooyrt Yeesey roo, Tra vees shiu erreish yn Mac dooinney y hroggal
        seose, eisht bee fys eu dy nee mish eh, as nagh vel mee jannoo nhee erbee
        jee'm pene; agh dy vel mee loayrt ny reddyn shen ta my Ayr er chur roym.
      verse: 28
    - text: 'As ta eshyn t''er my choyrt marym: cha vel yn Ayr er my aagail my lomarcan:
        son ta mee dy kinjagh jannoo ny reddyn shen ta dy wooiys eh.'
      verse: 29
    - text: Choud as v'eh loayrt ny goan shoh ren ymmodee credjal ayn.
      verse: 30
    - text: Eisht dooyrt Yeesey rish ny Hewnyn shen va credjal ayn, My nee shiu tannaghtyn
        ayns my ghoo, eisht bee shiu dy jarroo ny ynseydee ayms;
      verse: 31
    - text: As bee toiggal eu jeh'n irriney, as nee yn irriney shiu y heyrey.
      verse: 32
    - text: 'Dreggyr adsyn eh, She sluight Abraham shin, as cha row shin rieau ayns
        bondiaght da dooinney erbee: cre''n aght t''ou gra eisht, Bee shiu er nyn
        yannoo seyr?'
      verse: 33
    - text: Dreggyr Yeesey ad, Dy firrinagh-focklagh ta mee gra riu, Quoi-erbee ta
        cur-rish peccah, t'eh ayns bondiaght peccah.
      verse: 34
    - text: 'As cha vel y charvaant tannaghtyn kinjagh ayns y thie: agh ta''n Mac
        tannaght yn kinjagh.'
      verse: 35
    - text: My nee yn Mac er-y-fa shen shiuish seyr, bee shiu seyr dy jarroo.
      verse: 36
    - text: Ta fys aym dy nee sluight Abraham shiu; agh ta shiu shirrey mish y varroo,
        er-y-fa nagh vel my ghoo er ghoaill greme erriu.
      verse: 37
    - text: 'Ta mish loayrt shen ny ta mee er n''akin ec my Ayr''s: as ta shuish jannoo
        shen ny ta shiu er vakin ec yn ayr euish.'
      verse: 38
    - text: Dreggyr ad as dooyrt ad rish, Abraham yn ayr ainyn. Dooyrt Yeesey roo,
        Dy beagh shiuish nyn gloan da Abraham, yinnagh shiu obbraghyn Abraham.
      verse: 39
    - text: 'Agh nish ta shiu shirrey mish y varroo, dooinney t''er n''insh diu yn
        irriney, ta mee er chlashtyn veih Jee: shoh cha ren Abraham.'
      verse: 40
    - text: Ta shiuish cur-rish obbraghyn nyn ayrey hene. Eisht dooyrt ad rish, Cha
        ruggyr shinyn ayns maarderys; cha vel agh un Ayr ain, ta shen, Jee.
      verse: 41
    - text: Dooyrt Yeesey roo, Dy beagh Jee yn Ayr eu, veagh shiu graihagh orrym's;
        son hie mee magh, as haink mee veih Jee; as cha daink mee jee'm pene, agh
        eshyn t'er my choyrt.
      verse: 42
    - text: Cre'n-fa nagh vel shiu toiggal my ghlare? te son nagh vel shiu cur geill
        da my ghoo.
      verse: 43
    - text: 'Ta shiuish jeh''n ayr eu yn drogh spyrryd, as saynt nyn ayrey ver shiu
        rish: v''eshyn ny ghunver er-dyn toshiaght, as cha ren eh tannaghtyn ''syn
        ynrickys, son nagh vel yn irriney ayn. Tra t''eh loayrt breg, t''eh loayrt
        jeh e chooid hene : son t''eh ny vreagerey, as ayr ny breagey.'
      verse: 44
    - text: As ga dy vel mee ginsh diu yn irriney, cha vel shiu dy my chredjal.
      verse: 45
    - text: Quoi jiuish ta cur peccah my lieh? as my ta mee gra yn irriney, cre'n-fa
        nagh vel shiu dy my chredjal?
      verse: 46
    - text: 'Eshyn ta veih Jee, t''eh cur geill da goan Yee: agh cha vel shiuish cur
        geill daue, son nagh vel shiu veih Jee.'
      verse: 47
    - text: Eisht dreggyr ny Hewnyn, as dooyrt ad rish, Nagh vel shin gra yn irriney,
        dy nee Samaritan oo, as dy vel drogh-spyrryd aynyd.
      verse: 48
    - text: Dreggyr Yeesey, Cha vel drogh-spyrryd aynym's; agh ta mee cur ooashley
        da my Ayr, as ta shiuish cur mee-ooashley dooys.
      verse: 49
    - text: 'As cha vel mee shirrey my ghloyr hene: ta fer ayn ta shirrey as briwnys.'
      verse: 50
    - text: Dy firrinagh-focklagh ta mee gra riu, My ta dooinney freayll my raa's,
        cha vaik eh yn baase dy bragh beayn.
      verse: 51
    - text: Eisht dooyrt ny Hewnyn rish, Nish ta fys ain dy vel drogh-spyrryd aynyd.
        Ta Abraham marroo as ny phadeyryn; as t'ou uss gra, My ta dooinney freayll
        my raa's, cha jean eh blashtyn er y baase dy bragh beayn.
      verse: 52
    - text: 'Vel uss ny s''ooasle na''n ayr ain Abraham, ta marroo? as ta ny phadeyryn
        marroo: quoi t''ou jannoo jeed hene?'
      verse: 53
    - text: 'Dreggyr Yeesey, My ta mee cur ooashley dou hene, cha vel my ooashley
        agh beggan feeu: she my Ayr ta cur ooashley dou, jehsyn ta shiuish loayrt,
        dy nee yn Jee eu eh:'
      verse: 54
    - text: 'Ny-yeih cha nione diuish eh; agh shione dooys eh: as dy n''yiarrin nagh
        nione dou eh, veign my vreagerey goll riuish: agh shione dooys eh, as ta mee
        freayll yn raa echey.'
      verse: 55
    - text: 'Ghow yn ayr eu Abraham foddiaght dy akin yn laa aym''s: as honnick eh
        eh, as ghow eh boggey.'
      verse: 56
    - text: Eisht dooyrt ny Hewnyn rish, Cha vel uss foast jeih bleeaney as da-eed
        dy eash, as vel oo er vakin Abraham?
      verse: 57
    - text: Dooyrt Yeesey roo, Dy firrinagh firrinagh ta mee gra riu, Roish my row
        Abraham, Ta mish.
      verse: 58
    - text: 'Eisht hrog ad claghyn dy cheau er: agh cheill Yeesey eh-hene voue, as
        hie eh magh ass y chiamble, goll trooid y cheeid oc as myr shen hie eh shaghey.'
      verse: 59
  - chapter: 9
    verses:
    - text: AS myr va Yeesey goll shaghey, honnick eh dooinney v'er ny ruggey doal.
      verse: 1
    - text: As denee e ostyllyn jeh, gra, Vainshter quoi ren peccah, eh shoh ny e
        ayr as e voir, dy row eh er ny ruggey doal?
      verse: 2
    - text: 'Dreggyr Yeesey, Cha nee son peccah dy ren eh shoh, ny e ayr as e voir:
        agh dy vod dagh obbraghyn Yee v''er nyn soilshaghey magh ayn.'
      verse: 3
    - text: 'Shegin dooys gobbraghey ny obbraghyn echeysyn t''er my choyrt, choud
        as ta''n laa ayn: ta''n oie cheet tra nagh vod dooinney erbee gobbraghey.'
      verse: 4
    - text: Choud as ta mee ayns y theihll, mee soilshey yn theihll.
      verse: 5
    - text: Tra v'eh erreish shoh y loayrt, cheau eh shelley er y thalloo, as ren
        eh cray jeh'n shelley, as hug eh yn chray rish sooillyn y dooinney doal.
      verse: 6
    - text: As dooyrt eh rish, Immee as oonlee oo hene ayns poyll Siloam (ta shen
        'sy ghlare ainyn, Er ny choyrt) Hie eh roish er-y-fa shen, as doonlee eh eh-hene,
        as haink eh as e hoilshey echey.
      verse: 7
    - text: Dooyrt ny naboonyn er-y-fa shen, as adsyn va roie er vakin eh dy row eh
        doal, Nagh nee shoh eshyn boallagh soie shirrey jeirk ?
      verse: 8
    - text: 'Dooyrt paart, She shoh eh: dooyrt feallagh elley, T''eh goll-rish: agh
        dooyrt eh hene, She mish eh.'
      verse: 9
    - text: Shen y fa dooyrt aa rish, Kys va dty hooillyn er nyn vosley?
      verse: 10
    - text: 'Dreggyr eshyn as dooyrt eh, Ren dooinney va enmyssit Yeesey, cray, as
        hug eh rish my hooillyn eh, as dooyrt eh rhym, Immee gys poyll Siloam, as
        oolee oo hene: as hie mee, as doonlee mee mee-hene, as hooar mee my hoilshey.'
      verse: 11
    - text: Eisht dooyrt ad rish, Cre vel eh? Dooyrt eshyn, Cha s'aym.
      verse: 12
    - text: Hug ad lhieu gys ny Phariseeyn eshyn va roish shen doal.
      verse: 13
    - text: As she er y doonaght va Yeesey er n'yannoo yn chray, as er vosley ny sooillyn
        echey.
      verse: 14
    - text: Eisht denee ny Phariseeyn jeh reesht, kys v'eh er gheddyn e hoilshey.
        Dooyrt eh roo, Hug eh cray er my hooillyn, as doonlee mee, as ta mee fakin.
      verse: 15
    - text: Shen-y-fa dooyrt paart jeh ny Phariseeyn, Cha vel y dooinney shoh veih
        Jee, er-yn-oyr nagh vel eh freayll yn doonaght. Dooyrt feallagh elley, Kys
        oddys dooinney ta ny ghrogh-yantagh lheid ny mirrilyn y yannoo? As va streeu
        nyn mast' oc.
      verse: 16
    - text: Dooyrt ad rish y dooinney doal reesht, Cre t'ou uss dy ghra my-e-chione,
        dy doshil eh dty hooillyn? Dooyrt eh, She phadeyr eh.
      verse: 17
    - text: Agh cha ren ny Hewnyn credjal mychione echey, dy row eh er ve doal, as
        dy dooar eh e hoilshey reesht, derrey deie ad er yn ayr as yn voir echeysyn
        v'er gheddyn e hoilshey.
      verse: 18
    - text: As denee ad jeu, gra, Nee shoh yn mac euish, ta shiu gra va er ny ruggey
        doal? kys eisht t'eh nish fakin?
      verse: 19
    - text: 'Dreggyr e ayr as e voir ad, gra, Ta fys ain dy nee shoh yn mac ain, as
        dy row eh er ny ruggey doal:'
      verse: 20
    - text: 'Agh kys t''eh nish fakin, cha s''ain; ny quoi t''er vosley ny sooillyn
        echey, cha vel fys ain: t''eh ec eash, fenee-jee jehsyn, loayree eh er e hon
        hene.'
      verse: 21
    - text: 'Ny goan shoh loayr e ayr as e voir, son dy row ad ayns aggle roish ny
        Hewnyn: son va ny Hewnyn er choardail hannah, my ghoghe dooinney erbee rish
        dy nee eh va''n Creest, dy beagh eh er ny ghiarey magh ass y synagogue.'
      verse: 22
    - text: Shen-y-fa dooyrt yn ayr as y voir echey, T'eh ec eash, fenee-jee jeh hene.
      verse: 23
    - text: 'Eisht deie ad reesht er y dooinney v''er ny ve doal, as dooyrt ad rish,
        Cur y moylley da Jee: ta fys ain dy nee drogh-ghooinney eh shoh.'
      verse: 24
    - text: 'Dreggyr eshyn, as dooyrt eh, Cha s''aym''s dy nee drogh-ghooinney eh:
        un red ta fys aym er, dy row mee doal, as nish dy vel my hoilshey aym.'
      verse: 25
    - text: Eisht dooyrt ad rish reesht, Cre ren eh rhyt? kys doshil eh dty hooillyn?
      verse: 26
    - text: 'Dreggyr eshyn ad, Ta mee er n''insh diu hannah, as cha dug shiu geill:
        cre''n-fa bailliu y chlashtyn reesht eh? vel shiuish myrgeddin son goaill-rish
        yn ynsagh echeysyn?'
      verse: 27
    - text: 'Eisht doltooan ad eh, as dooyrt ad, T''ou uss ''syn ynsaghey echeysyn:
        agh ta shinyn ayns ynsaghey Voses.'
      verse: 28
    - text: 'Ta fys ain dy loayr Jee rish Moses: agh son eh shoh, cha s''ain cre veih
        t''eh.'
      verse: 29
    - text: Dreggyr y dooinney as dooyrt eh roo, Ta shen red yindyssagh, nagh s'eu
        cre veih t'eh? as ny-yeih dy vel eh er vosley my hooillyn's.
      verse: 30
    - text: 'Nish ta fys ain nagh vel Jee cur clashtyn da drogh-yantee: agh my ta
        dooinney erbee cur ooashley da Jee, as jannoo e aigney, dasyn t''eh cur clashtyn.'
      verse: 31
    - text: Er-dy hoshiaght y theihll cha row eh er ny chlashtyn dy doshil dooinney
        erbee sooillyn fer va er ny ruggey doal.
      verse: 32
    - text: Er-be dy vel y dooinney shoh veih Jee, cha voddagh eh nhee erbee y yannoo.
      verse: 33
    - text: Dreggyr ad as dooyrt ad rish, V'ou uss er dty ruggey ooilley cooidjagh
        ayns peccaghyn, as vel oo goaill ort dy ynsaghey shinyn? As ghiare ad magh
        eh.
      verse: 34
    - text: Cheayll Yeesey dy row ad er yiarey magh eh; as tra v'eh er gheddyn eh,
        dooyrt eh rish, Vel oo credjal ayns Mac Yee?
      verse: 35
    - text: Dreggyr eshyn as dooyrt eh, Quoi eh, Hiarn, dy voddym credjal ayn?
      verse: 36
    - text: As dooyrt Yeesey rish, T'ou chammah er vakin eh, as she eshyn eh ta taggloo
        rhyt.
      verse: 37
    - text: As dooyrt eh, Hiarn, ta mee credjal. As hug eh ooashley da.
      verse: 38
    - text: 'As dooyrt Yeesey, Son briwnys haink mish gys y theihll shoh: dy vod adsyn
        nagh vel fakin, fakin; as adsyn ta fakin, dy vod ad v''er nyn yannoo doal.'
      verse: 39
    - text: As cheayll paart jeh ny Phariseeyn va marish ny goan shoh, as dooyrt ad
        rish, Vel shinyn doal neesht?
      verse: 40
    - text: 'Dooyrt Yeesey roo, Dy beagh shiu doal, cha beagh peccah eu: agh nish
        ta shiu gra, Ta shin fakin; shen-y-fa ta nyn beccah tannaghtyn erriu.'
      verse: 41
  - chapter: 10
    verses:
    - text: Dy firrinagh firrinagh ta mee gra riu, Eshyn nagh vel goll stiagh er y
        dorrys ayns bwoaillee ny geyrragh, agh ta drappal seose er aght ennagh elley,
        t'eh shen ny vaarliagh as ny roosteyr.
      verse: 1
    - text: Agh eshyn ta goll stiagh er y dorrys, ta'n fer cheddin bochilley ny geyrragh.
      verse: 2
    - text: 'Dasyn ta''n dorrysser fosley; as ta ny kirree clashtyn e choraa: as t''eh
        geamagh er e chirree hene lurg nyn ennym, as dy leeideil ad magh.'
      verse: 3
    - text: 'As tra t''eh cur magh e chirree hene, t''eh goll rhymboo, as ta ny kirree
        geiyrt er: son ta enney oc er e choraa.'
      verse: 4
    - text: 'As joarree cha n''eiyr ad er, agh roie ee ad er-chea veih: son cha vel
        enney oc er coraa joarree.'
      verse: 5
    - text: 'Yn coraa-dorraghey shoh loayr Yeesey roo: agh cha hoig ad shen ny v''eh
        er loayrt roo.'
      verse: 6
    - text: Eisht dooyrt Yeesey roo reesht, Dy firrinagh firrinagh ta mee gra riu,
        Mish dorrys ny geyrragh.
      verse: 7
    - text: 'Ta ooilley ny haink roym''s, nyn maarlee as nyn roosteyryn: agh cha dug
        ny kirree geill daue.'
      verse: 8
    - text: 'Mish y dorrys: liorym''s my ta dooinney erbee goll stiagh, bee eh er
        ny hauail, as hed eh stiagh as magh, as yiow eh fassaghey.'
      verse: 9
    - text: 'Cha vel y maarliagh cheet agh dy gheid, as dy varroo as dy stroie: haink
        mish dy voddagh bea y ve oc, as dy voddagh eh y ve oc ayns mooarane palchey.'
      verse: 10
    - text: 'Mish y bochilley mie: ta''n bochilley mie cur e vioys son ny kirree.'
      verse: 11
    - text: 'Agh eshyn ta failt, as cha nee yn bochilley hene, as nagh vel ny kirree
        lesh hene, t''eh fakin yn moddey-oaldey cheet, as t''eh faagail ny kirree,
        as roie er-chea: as ta''n moddey-oaldey dyn dayrtyn ad, as skeayley ny kirree.'
      verse: 12
    - text: Ta fer-ny-failley chea, er-y-fa dy nee fer-failt eh, as nagh mooar-lesh
        son ny kirree.
      verse: 13
    - text: Mish y bochilley mie, as ta enney aym er my chirree, as ta enney ocsyn
        orrym's.
      verse: 14
    - text: 'Myr ta enney ec yn Ayr orrym''s, shen myr ta enney aym''s er yn Ayr:
        as ta mee scarrey rish my vioys son ny kirree.'
      verse: 15
    - text: 'As kirree elley t''aym, nagh vel jeh''n woaillee shoh: ad shen neesht
        shegin dou y chur lhiam, as cluinnee ad my choraa; as bee un woaillee ayn,
        as un vochilley.'
      verse: 16
    - text: Shen-y-fa ta my Ayr graihagh orrym's, er-yn-oyr dy vel mee scarrey rish
        my vioys, dy voddym y ghoaill reesht eh.
      verse: 17
    - text: 'Cha vel dooinney erbee dy ghoaill voym eh, agh m''aigney hene eh dy scarrey
        rish: Ta pooar aym dy scarrey rish, as ta pooar aym dy ghoaill reesht eh.
        Yn sarey shoh hooar mee veih my Ayr.'
      verse: 18
    - text: Va streeu er-y-fa shen reesht mastey ny Hewnyn son ny raaghyn shoh.
      verse: 19
    - text: As dooyrt ymmodee jeu, Ta drogh spyrryd ayn, as t'eh ass e cheeayl; cre'n-fa
        ta shiu geaishtagh rish?
      verse: 20
    - text: 'Dooyrt feallagh elley, Cha vel ad shoh goan fer ta drogh-spyrryd ayn:
        Vod drogh spyrryd sooillyn ny doail y osley?'
      verse: 21
    - text: As haghyr shoh ec Jerusalem, ec feailley casherickey yn chiamble; as nish
        va'n geurey.
      verse: 22
    - text: As va Yeesey shooyl ayns y chiamble ayns porch Solomon.
      verse: 23
    - text: Eisht haink ny Hewnyn mygeayrt-y-mysh, as dooyrt ad rish, Caid t'ou freayll
        shin fo mee-ourys? My she yn Creest oo, insh dooin dy ynrick.
      verse: 24
    - text: 'Dreggyr Yeesey ad, Ta mee er n''insh diu hannah, as cha ren shiu my chredjal:
        ta ny obbraghyn ta mee dy yannoo ayns ennym my Ayrey gymmyrkey fenish jee''m.'
      verse: 25
    - text: Agh cha vel shiuish credjal; er-yn-oyr nagh vel shiu jeh my hioltane,
        myr dooyrt mee riu.
      verse: 26
    - text: Ta my chirree clashtyn my choraa, as ta enney aym orroo, as eiyree ad
        orrym.
      verse: 27
    - text: As ta mee cur daue yn vea veayn, as cha jean ad dy bragh cherraghtyn,
        as cha n'ghow fer erbee ad ass my laue er-niart.
      verse: 28
    - text: 'Ta my Ayr hug dou ad, pooaral erskyn ooilley: as cha jarg fer erbee y
        ghoaill ad ass laue my Ayrey.'
      verse: 29
    - text: Ta mish as my Ayr unnane.
      verse: 30
    - text: Eisht hrog ny Hewnyn claghyn reesht dy chlaghey eh.
      verse: 31
    - text: Dreggyr Yeesey ad, Shimmey yn obbyr vie ta mee er hoilshaghey diu veih
        my Ayr; son quoi j'eh ny obbraghyn cheddin ta shiu ry-hoi m'y chlaghey?
      verse: 32
    - text: Dreggyr ny Hewnyn eh, gra, Son obbyr vie cha vel shin dy dty chlaghey;
        agh son goan-mollaghtagh, as er-yn-oyr dy vel uss, ta dty ghooinney, jannoo
        oo hene Jee.
      verse: 33
    - text: Dreggyr Yeesey ad, Nagh vel eh scruit ayns y leigh eu, Dooyrt mee, She
        Jeeghyn shiu?
      verse: 34
    - text: 'My t''eh genmys adsyn Jeeghyn, dauesyn va goo Yee er ny choyrt, as nagh
        vod y scriptyr v''er ny rassey:'
      verse: 35
    - text: Vel shiu gra mychionesyn ta'n Ayr er chasherickey, as er choyrt gys y
        theihll, T'ou loayrt goan-mollaghtagh; er-yn-oyr dy dooyrt mee, She Mac Yee
        mee?
      verse: 36
    - text: Mannagh vel mee jannoo obbraghyn m'Ayrey, ny cred-jee mee.
      verse: 37
    - text: 'Agh my ta mee jannoo ad, ga nagh gred shiu mish, cred-jee ny obbraghyn:
        dy vod shiu toiggal as credjal, dy vel yn Ayr aynym''s, as mish aynsyn.'
      verse: 38
    - text: 'Er shoh v''ad reesht son y ghoaill eh: agh chossyn eh ass nyn laueyn'
      verse: 39
    - text: As hie eh roish reesht er cheu elley dy Yordan, gys y boayl raad ren Ean
        hoshiaght bashtey; as duirree eh ayns shen.
      verse: 40
    - text: 'As va ymmodee cheet huggey, as gra, Cha ren Ean mirril erbee: agh va
        dy chooilley nhee loayr Ean jeh''n dooinney shoh firrinagh.'
      verse: 41
    - text: As ren ymmodee credjal ayn ayns shen.
      verse: 42
  - chapter: 11
    verses:
    - text: NISH va dooinney dy row ching, va enmyssit Lazarus dy Vethany, balley
        Voirrey as y chuyr eck Martha.
      verse: 1
    - text: (She yn Voirrey cheddin v'ayn, ish ren ooillaghey yn Chiarn, as rub ny
        cassyn, echey lesh e folt, yn braar eck Lazarus va ching).
      verse: 2
    - text: Shen-y-fa hug ny shayraghyn echey fys huggey, gra, Hiarn, cur-my-ner,
        t'eshyn shynney lhiat ching.
      verse: 3
    - text: Tra cheayll Yeesey shoh, dooyrt eh, Cha vel y chingys shoh gys baase,
        agh son gloyr Yee, dy vod Mac Yee v'er ny ghloyraghey liorish.
      verse: 4
    - text: Nish bynney lesh Yeesey Martha, as y chuyr eck, as Lazarus.
      verse: 5
    - text: Shen-y-fa tra v'eh er chlashtyn dy row eh ching, duirree eh foast daa
        laa ayns yn un voayl raad v'eh.
      verse: 6
    - text: Eisht ny lurg shen dooyrt eh rish e ostyllyn, Lhig dooin goll reesht gys
        Judea.
      verse: 7
    - text: Dooyrt e ostyllyn rish, Vainshter, cha voddey neayr as va ny Hewnyn shirrey
        dty chlaghey; as vel oo son goll gys shen reesht?
      verse: 8
    - text: Dreggyr Yeesey, Nagh vel daa oor yeig 'sy laa? My ta dooinney erbee shooyll
        ayns y laa, cha vel eh snapperal, er-y-fa dy vel eh fakin soilshey yn theihll
        shoh.
      verse: 9
    - text: Agh my ta dooinney shooyll ayns yn oie, t'eh snapperal, er-y-fa nagh vel
        soilshey ayn.
      verse: 10
    - text: 'Ny goan shoh loayr eh: as ny lurg shen dooyrt eh roo, Ta nyn garrey Lazarus
        ny chadley; agh ta mish goll dy ghoostey eh ass e chadley.'
      verse: 11
    - text: Eisht dooyrt e ostyllyn rish, Hiarn, my t'eh cadley, nee eh coural.
      verse: 12
    - text: 'Ny-yeih loayr Yeesey jeh''n vaase echey: agh heill adsyn dy row eh er
        loayrt jeh fea y ghoaill ayns cadley.'
      verse: 13
    - text: Eisht dooyrt Yeesey roo dy foshlit, Ta Lazarus marroo.
      verse: 14
    - text: As 'smie lhiam er y choontey euish, nagh row mee ayns shen (son niartaghey
        nyn gredjue) ny-yeih hooin-jee huggey.
      verse: 15
    - text: Eisht dooyrt Thomase ta enmyssit Didymus rish e heshey-ostyllyn, Lhig
        dooinyn goll neesht, dy vod mayd baase y gheddyn marish.
      verse: 16
    - text: Eisht tra va Yeesey er jeet gys Bethany, hooar eh dy row eh er ve kiare
        laa hannah 'syn oaie.
      verse: 17
    - text: (Nish va Bethany er-gerrey da Jerusalem, mysh daa veeilley jeh).
      verse: 18
    - text: As va ymmodee jeh ny Hewnyn er jeet magh gys Martha as Moirrey, dy gherjaghey
        ad son nyn mraar.
      verse: 19
    - text: 'Eisht cha leah as cheayll Martha dy row Yeesey cheet, hie ee magh ny
        whail: agh hoie Moirrey ayns y thie.'
      verse: 20
    - text: Eisht dooyrt Martha rish Yeesey, Hiarn, dy beagh uss er ve ayns shoh,
        cha beagh my vraar er gheddyn baase.
      verse: 21
    - text: Agh ta fys aym, eer foast, cre-erbee nee oo y yeearree er Jee, dy der
        Jee dhyt eh.
      verse: 22
    - text: Dooyrt Yeesey r'ee, Nee dty vraar girree reesht.
      verse: 23
    - text: Dooyrt Martha rish, Ta fys aym dy n'irree eh reesht ec yn irree-seose
        'sy laa jerrinagh.
      verse: 24
    - text: 'Dooyrt Yeesey r''ee, Mish yn irree seose-reesht veih ny merriu as yn
        vea: bee eshyn ta credjal aynym''s bio, ga dy vow eh baase;'
      verse: 25
    - text: As quoi-erbee ta bio, as credjal aynym's, cha vow eh yn baase dy bragh
        farraghtyn. Vel uss credjal shoh?
      verse: 26
    - text: 'Dooyrt ee rish, Ta, Hiarn: ta mee credjal dy nee uss yn Creest Mac Yee
        va ry-hoi cheet gys y theihll.'
      verse: 27
    - text: As tra v'ee er ghra shoh, hie ee rhym bee, as deie ee er e shuyr Moirrey
        er-lheh as dooyrt ee, Ta'n Mainshter er jeet, as t'eh geamagh ort.
      verse: 28
    - text: Cha leah as cheayll ee shen, dirree ee dy tappee dy tappee, as haink ee
        huggey.
      verse: 29
    - text: Nish cha row Yeesey foast er jeet stiagh ayns y valley, agh v'eh ayns
        y voayl raad haink Martha ny whail
      verse: 30
    - text: Ny Hewnyn eisht va maree ayns y thie dy gherjaghey ee, tra honnick ad
        dy dirree Moirrey dy tappee, as dy jagh ee magh, deiyr ad urree, gra, T'ee
        goll gys yn oaie dy cheayney ayns shen.
      verse: 31
    - text: Eisht tra va Moirrey er jeet raad va Yeesey, as jeeaghyn er, huitt ee
        sheese ec e chassyn, gra rish, Hiarn, dy beagh uss er ve ayns shoh, cha beagh
        my vraar er gheddyn baase.
      verse: 32
    - text: Tra honnick Yeesey ee er-y-fa shen keayney, as ny Hewnyn myrgeddin keayney
        v'er jeet maree, hayrn eh osney hrome, as v'eh seaghnit;
      verse: 33
    - text: As dooyrt eh, C'raad ta shiu er choyrt eh? Dooyrt adsyn rish, Hiarn, tarr
        as hee oo.
      verse: 34
    - text: Ren Yeesey keayney.
      verse: 35
    - text: Eisht dooyrt ny Hewnyn, Cur-jee my-ner, cre'n ghraih v'echey er.
      verse: 36
    - text: As dooyrt paart jeu, Nagh voddagh yn dooinney shoh, ren fosley sooillyn
        ny doail, v'er lhiettal baase y dooinney shoh?
      verse: 37
    - text: Hayrn Yeesey er-y-fa shen osney hrome reesht veih e chree, as haink eh
        gys yn oaie. She ooig v'ayn, as va clagh er e beeal.
      verse: 38
    - text: 'Dooyrt Yeesey, Scugh-jee yn chlagh. Dooyrt Martha shuyr y varroo rish,
        Hiarn, ta nish soar trome jeh: son t''eh er ve kiare laa marroo.'
      verse: 39
    - text: Dooyrt Yeesey r'ee, Nagh dooyrt mee rhyt, my chredjagh oo, dy vaikagh
        oo gloyr Yee?
      verse: 40
    - text: Eisht scugh ad y chlagh jeh'n boayl raad va'n marroo ny lhie. As hrog
        Yeesey seose e hooillyn, as dooyrt eh, Ayr, ta mee cur booise dhyt dy vel
        oo er my chlashtyn.
      verse: 41
    - text: 'As va fys aym dy vel oo rieau dy my chlashtyn: agh er coontey yn phobble
        ta mygeayrt-y-moom dooyrt mee shoh, dy vod ad credjal dy vel oo er my choyrt.'
      verse: 42
    - text: As tra v'eh er ghra shoh, deie eh lesh ard-choraa, Lazarus, tar magh.
      verse: 43
    - text: 'As haink eshyn va marroo magh soillit cass as laue ayns aanrityn oanluckee:
        as bussal mysh e eddin. Dooyrt Yeesey roo, Feayshil-jee eh, as lhig-jee yn
        raad da.'
      verse: 44
    - text: Eisht ren ymmodee jeh ny Hewnyn v'er jeet magh gys Moirrey, as v'er vakin
        ny reddyn ren Yeesey, credjal ayn.
      verse: 45
    - text: Agh hie paart jeu rhymboo gys ny Phariseeyn, as dinsh ad daue cre ny reddyn
        va Yeesey er n'yannoo.
      verse: 46
    - text: Eisht deie ny ard-saggyrtyn as ny Phariseeyn er y choonceil cooidjagh,
        as dooyrt ad, Cre ta shinyn dy yannoo? son ta'n dooinney shoh jannoo ymmodee
        mirrilyn.
      verse: 47
    - text: My lhiggys mayd da, nee dy chooilley ghooinney credjal ayn; as hig ny
        Romanee as ver ad mow chammah yn ynnyd casherick as yn ashoon ain.
      verse: 48
    - text: As va fer jeu va enmyssit Caiaphas, ny ard-saggyrt yn vlein shen, as dooyrt
        eh roo, Cha vel toiggal eu jeh nhee erbee,
      verse: 49
    - text: Chamoo ta shiu goaill eu hene kys dy vel eh ymmyrchagh er ny son ain,
        un dooinney dy gheddyn baase son y pobble, as gyn y slane ashoon dy herraghtyn.
      verse: 50
    - text: 'As shoh loayr eh, cha nee jeh hene: agh v''eh ny ard-saggyrt yn vlein
        shen, as ren e phadeyrys dy voghe Yeesey baase son yn ashoon shen:'
      verse: 51
    - text: As cha nee ynrycan son yn ashoon shen, agh myrgeddin dy jinnagh eh cloan
        Yee va skeaylt dy lhean, y hayrn gys unnaneys ry-cheilley.
      verse: 52
    - text: Eisht veih'n laa shen magh v'ad cur nyn goyrle dy cheilley dy choyrt eh
        gy baase.
      verse: 53
    - text: Cha jimmee Yeesey er-y-fa shen ny smoo dy foshlit mastey ny Hewnyn; agh
        hie eh veih shen gys cheer va er-gerrey da'n aasagh, gys ard-valley enmyssit
        Ephraim, as duirree eh ayns shen marish e ostyllyn.
      verse: 54
    - text: 'As va caisht ny Hewnyn tayrn er gerrey: as va ymmodee ass y cheer goll
        seose gys Jerusalem roish y chaisht dy ghlenney ad hene er y hon.'
      verse: 55
    - text: As v'ad briaght son Yeesey, as loayrt nyn mast' oc hene, myr v'ad nyn
        shassoo ayns y chiamble, Cre ta shiu dy smooinaghtyn, nagh jig eh seose gys
        y feailley?
      verse: 56
    - text: Nish va chammah ny ard-saggyrtyn as ny Phariseeyn er chur sarey, my va
        fys ec dooinney erbee c'raad v'eh, dy row ad dy choyrt briaght er cour y ghoaill
        eh.
      verse: 57
  - chapter: 12
    verses:
    - text: EISHT shey laa roish y Chaisht, haink Yeesey gys Bethany, raad va Lazarus
        v'er ny ve marroo, yn fer cheddin v'eh er hroggal veih ny merriu.
      verse: 1
    - text: 'Ayns shen ren ad shibber er e hon, as va Martha shirveish orroo: agh
        va Lazarus fer jeusyn va nyn soie ec y voayrd marish.'
      verse: 2
    - text: 'Eisht ghow Moirrey punt dy ooil dy spikenard feer chostal, as ren ee
        cassyn Yeesey y ooilaghey, as rub ee e chassyn lesh e folt: as va''n thie
        er ny lhieeney lesh soar yn ooil.'
      verse: 3
    - text: Eisht dooyrt fer jeh ny ostyllyn echey, Yuaase Iscariot mac Simon, va
        ry-hoi y vrah eh.
      verse: 4
    - text: Cre'n-fa nagh row yn ooil shoh creckit son three cheead ping, as er ny
        choyrt da ny boghtyn?
      verse: 5
    - text: Shoh dooyrt eh, cha nee ayns kiarail erbee son ny boghtyn, agh dy row
        eh ny vaarliagh, er va currym y sporran, as eshyn va gymmyrkey ny v'ayn.
      verse: 6
    - text: 'Eisht dooyrt Yeesey, Faag-jee veue ee: cour laa my oanluckey t''ee er
        reayll shoh.'
      verse: 7
    - text: Son ny boghtyn t'ad eu kinjagh meriu; agh mish cha vel eu kinjagh.
      verse: 8
    - text: 'Va fys er-y-fa shen ec ymmodee jeh ny Hewnyn dy row eh ayns shen: as
        haink ad, cha nee er coontey Yeesey ny-lomarcan, agh dy voddagh ad Lazarus
        y akin myrgeddin, eh v''eshyn er hroggal veih ny merriu.'
      verse: 9
    - text: Agh hug ny ard-saggyrtyn nyn goyrle dy cheilley, mychione Lazarus myrgeddin
        y choyrt gy-baase;
      verse: 10
    - text: Son dy row ymmodee jeh ny Hewnyn kyndagh rishyn er hreigeil adsyn, as
        er chredjal ayns Yeesey.
      verse: 11
    - text: Laa-ny-vairagh hie shiartanse mooar dy leih, v'er jeet gys y feailley,
        tra cheayll ad dy row Yeesey er y raad gys Jerusalem.
      verse: 12
    - text: As ghow ad banglaneyn dy viljyn palm, as hie ad magh ny whail, as deie
        ad, Hosanna; bannit ta ree Israel ta cheet ayns ennym y Chiarn.
      verse: 13
    - text: 'As tra va Yeesey er gheddyn assyl aeg, varkee eh er: myr te scruit,'
      verse: 14
    - text: 'Ny gow aggle, inneen Sion: cur-my-ner ta dty ree cheet, markiagh er lhiy
        assyl.'
      verse: 15
    - text: 'Ny reddyn shoh cha hoig e ostyllyn ec y toshiaght: agh tra va Yeesey
        er ny ghloyraghey, eisht chooinee ad dy row ny reddyn shoh scruit jeh, as
        dy row ad er n''yannoo ny reddyn shoh rish.'
      verse: 16
    - text: Ren y pobble er-y-fa shen va marish, tra deie eh er Lazarus ass yn oaie,
        as tra hrog eh eh veih ny merriu feanish y ymmyrkey.
      verse: 17
    - text: Er-yn-oyr shoh va'n pobble myrgeddin er gholl magh ny whail, son dy geayll
        ad dy row eh er n'yannoo yn mirril shoh.
      verse: 18
    - text: Dooyrt ny Phariseeyn er-y-fa shen nyn mast' oc hene, Nagh vaik shiu, nagh
        vaardee shiu monney? cur-my-ner ta'n seihll er gholl geiyrt er.
      verse: 19
    - text: 'As va shiartanse dy Ghreekyn nyn mast'' oc, v''er jeet seose dy chur
        ooashley ec y feailley:'
      verse: 20
    - text: Haink ad shoh er-y-fa shen gys Philip, va veih Bethsaida ayns Galilee,
        as ghuee ad er, gra, Vainshter, veagh shin booiagh dy akin Yeesey.
      verse: 21
    - text: Haink Philip as dinsh eh da Andreays, as reesht dinsh Andreays as Philip
        shoh da Yeesey.
      verse: 22
    - text: 'Eshyn shynney lesh e vioys, caillee eh eh: agh eshyn nagh vel soiaghey
        jeh e vioys ''sy theihll shoh, freillee eh eh gys y vea veayn.'
      verse: 23
    - text: 'Dy firrinagh firrinagh ta mee gra riu, Mannagh vel y grine curnaght tuittym
        ayns y thalloo, as goll eig, te cummal ny un ghrine kinjagh: agh my te goll
        eig: te gymmyrkey magh mooarane mess.'
      verse: 24
    - text: ''
      verse: 25
    - text: 'My nee dooinney erbee mish y hirveish, lhig da geiyrt orrym; as y raad
        ta mish, shen y raad myrgeddin vees my harvaant: my nee dooinney erbee mish
        y hirveish, dasyn ver my Ayr onnor.'
      verse: 26
    - text: 'Nish ta my annym seaghnit; as cre jir-ym? Ayr, saue mee veih''n oor shoh:
        agh er yn oyr shoh haink mee gys yn oor shoh.'
      verse: 27
    - text: Ayr, cur gloyr da dty ennym hene. Eisht haink coraa veih niau, gra, Ta
        mee hannah er ghloyraghey eh, as nee'm eh y ghloyraghey reesht.
      verse: 28
    - text: Dooyrt y pobble er-y-fa shen va kionfenish, as cheayll yn coraa, dy nee
        taarnagh v'ayn- dooyrt feallagh elley, dy nee ainle ren loayrt rish.
      verse: 29
    - text: Dreggyr Yeesey ad, as dooyrt eh, Cha daink y coraa shoh er y choontey
        aym's, agh er y choontey euish.
      verse: 30
    - text: 'Nish ta briwnys y theihll shoh: nish vees prince y theihll shoh er ny
        hilgey magh.'
      verse: 31
    - text: As my veem's er my hroggal seose jeh'n thalloo, tayrn-ym dy chooilley
        ghooinney hym.
      verse: 32
    - text: (Shoh loayr eh, cowraghey liorish shen cre'n monney dy vaase v'eh dy hurranse)
      verse: 33
    - text: 'Dreggyr y pobble eh, Ta shin er chlashtyn ass y leigh, dy vel Creest
        tannaghtyn son dy bragh: as kys t''ou uss gra, dy vel y Mac dooinney dy ve
        troggit seose? quoi yn Mac dooinney shoh?'
      verse: 34
    - text: 'Eisht dooyrt Yeesey roo, Foast tammylt beg ta''n soilshey meriu: shooill-jee
        choud as ta''n soilshey eu, er-aggle dy jig y dorraghys erriu: son cha vel
        fys echeysyn ta shooyll ayns y dorraghys c''raad t''eh goll.'
      verse: 35
    - text: Choud as ta soilshey eu, cred-jee ayns y toilshey, dy vod shiu ve nyn
        gloan jeh'n toilshey. Ny goan shoh loayr Yeesey, as jimmee eh roish, as dollee
        eh eh-hene voue.
      verse: 36
    - text: 'Agh ga dy ren eh whilleen mirril kiongoyrt roo, foast cha chred ad ayn:'
      verse: 37
    - text: As shen myr va goan Esaias y phadeyr cooilleenit, Hiarn, quoi ta er chredjal
        yn goo ain ? as quoi gys ta roih yn Chiarn er ve soilshit?
      verse: 38
    - text: Shen-y-fa cha voddagh ad credjal, rere myr dooyrt Esaias ayns ynnyd elley.
      verse: 39
    - text: T'eh er lhiggey lhieu dolley ny sooillyn oc, as creoghey nyn gree; nagh
        vaikagh ad lesh nyn sooillyn, as nagh doigagh ad lesh nyn gree, dy beagh ad
        er nyn jyndaa, as dy jinnin ad y lheihys.
      verse: 40
    - text: Ny reddyn shoh loayr Esaias, tra honnick eh e ghloyr as loayr eh jeh.
      verse: 41
    - text: Ny-yeih mastey ny eer ard-reiltee ren ymmodee credjal ayn; agh kyndagh
        rish ny Phariseeyn cha ghow ad rish, er-aggle, dy beagh ad er ny ghiarey-magh
        veih yn agglish.
      verse: 42
    - text: Son v'ad ny s'aggindee er moylley gheiney, ny moylley Yee.
      verse: 43
    - text: Hrog Yeesey seose e choraa as dooyrt eh, Eshyn ta credjal aynym's, cha
        nee aynym's t'eh credjal, agh aynsyn t'er my choyrt.
      verse: 44
    - text: As eshyn ta dy my akin, t'eh fakin eshyn t'er my choyrt.
      verse: 45
    - text: Ta mish er jeet my hoilshey gys y theihll, quoi-erbee nee credjal aynym's
        nagh jean eh tannaghtyn ayns y dorraghys
      verse: 46
    - text: 'As my ta dooinney erbee ta clashtyn, as nagh vel freayll my ghoan, cha
        vel mish dy vriwnys eh: son cha daink mee dy vriwnys y seihll, agh dy hauail
        y seihll.'
      verse: 47
    - text: 'Eshyn ta soiaghey beg jeem''s, as nagh vel goaill rish my ghoan, ta shen
        echey ta dy vriwnys eh: eer yn goo ta mish er loayrt, nee shen y vriwnys eh
        ec y laa jerrinagh.'
      verse: 48
    - text: Son cha vel mish er loayrt jee'm pene; agh yn Ayr t'er my choyrt, eshyn
        hug sarey dou, cre v'orrym dy ghra, as cre lhisin loayrt.
      verse: 49
    - text: 'As ta fys aym dy vel yn sarey echeysyn yn vea dy bragh beayn: cre-erbee
        er-y-fa shen ta mee dy loayrt, she myr ta''n Ayr er ghra rhym, eer myr shen
        ta mee loayrt.'
      verse: 50
  - chapter: 13
    verses:
    - text: NISH, roish feailley ny Caisht, as fys ec Yeesey, dy row yn oor echey
        er jeet, tra v'eh dy gholl ass y theihll shoh gys yn Ayr, myr v'eh graihagh
        er e vooinjer hene, va ayns y theihll, hug eh graih daue gys y jerrey.
      verse: 1
    - text: As myr v'ad gee nyn shibber (va'n drogh-spyrryd nish er choyrt eh ayns
        cree Yuaase Iscariot mac Simon, dy vrah eh)
      verse: 2
    - text: Va fys ec Yeesey dy row yn Ayr er chur dy chooilley nhee ayns ny laueyn
        echey, as dy nee veih Jee haink eh, as dy nee gys Jee v'eh goll,
      verse: 3
    - text: Dirree eh veih shibber, as hug eh jeh e gharmadyn, as ghow eh aanrit,
        as chryss eh eh mysh hene.
      verse: 4
    - text: Eisht hug eh ushtey ayns saagh, as ren eh toshiaght dy niee cassyn e ostyllyn,
        as dy rubbey ad lesh yn aanrit va ec e chryss.
      verse: 5
    - text: 'Eisht haink eh gys Simon Peddyr: as dooyrt eshyn rish, Hiarn, vel uss
        son niee my chassyn''s?'
      verse: 6
    - text: Dreggyr Yeesey as dooyrt eh rish, Cre ta mee dy yannoo cha vel oo toiggal
        nish; agh bee toiggal ayd jeh ny-yei shoh.
      verse: 7
    - text: Dooyrt Peddyr rish, My chassyn's cha niee oo dy bragh. Dreggyr Yeesey
        eh, mannagh nieeyms oo, cha vod ayrn erbee ve ayd marym.
      verse: 8
    - text: Dooyrt Simon Peddyr rish, Hiarn, cha nee ynrycan eisht my chassyn, agh
        myrgeddin my laueyn, as my chione.
      verse: 9
    - text: 'Dooyrt Yeesey rish, Eshyn ta nieet, cha vel feme echey agh dy niee e
        chassyn, as t''eh glen ooilley harrish: as ta shiuish glen, agh cha vel shiu
        ooilley myr shen.'
      verse: 10
    - text: 'Son va fys echey quoi va ry-hoi y vrah eh: shen-y-fa dooyrt eh, Cha vel
        shiu ooilley glen.'
      verse: 11
    - text: Myr shen erreish da v' er niee ny cassyn oc, as tra v'eh er ghoaill e
        gharmadyn, as er hoie sheese reesht, dooyrt eh roo, Vel fys eu cre ta mee
        er n'yannoo riu?
      verse: 12
    - text: 'Ta shiu genmys mish nyn Mainshter, as Chiarn: as ta shiu gra dy mie;
        son she shen mee.'
      verse: 13
    - text: My ta mish eisht yn Chiarn as y Mainshter eu er niee nyn gassyn, lhisagh
        shiuish myrgeddin yn derrey yeh eu cassyn y jeh elley y niee.
      verse: 14
    - text: Son ta mish er chur diu sampleyr; shiuish dy yannoo myr ta mish er n'yannoo
        riu.
      verse: 15
    - text: Dy firrinagh firrinagh ta mee gra riu, Cha vel y charvaant ny syrjey na
        e hiarn, ny eshyn t'er ny choyrt, ny syrjey na eshyn ren y choyrt eh.
      verse: 16
    - text: My ta fys eu er ny reddyn shoh, s'maynrey vees shiu my nee shiu ad y yannoo.
      verse: 17
    - text: 'Cha vel mee loayrt j''iu ooilley; ta fys aym quoi ta mee er reih: agh
        dy vod y scriptyr ve cooilleenit, T''eshyn ta gee arran marym, er hroggal
        e voyn m''oi.'
      verse: 18
    - text: Nish ta mee ginsh diu ro-laue, tra hig eh gy-kione, dy vod shiu credjal
        dy nee mish eh.
      verse: 19
    - text: 'Dy firrinagh firrinagh ta mee gra riu Eshyn ta jannoo soiagh jeh quoi-erbee
        ta mee dy choyrt, t''eh jannoo soiagh jeem''s: as eshyn ta soiaghey jeem''s,
        t''eh soiaghey jehsyn t''er my choyrt.'
      verse: 20
    - text: Tra va Yeesey er ghra shoh, v'eh seaghnit ayns e spyrryd, as dymmyrk eh
        feanish, as dooyrt eh, Dy firrinagh firrinagh ta mee gra riu, dy jean fer
        jiuish mish y vrah.
      verse: 21
    - text: Eisht yeeagh ny ostyllyn er y cheilley ayns ourys quoi er v'eh cheet.
      verse: 22
    - text: Nish va ny lhie er oghrish Yeesey, fer jeh e ostyllyn bynney lesh.
      verse: 23
    - text: Chrie Simon Peddyr er-y-fa shen er, eh dy enaght quoi er v'eh cheet.
      verse: 24
    - text: Myr v'eh eisht ny lhie rish oghrish Yeesey, dooyrt eh rish, Hiarn, quoi
        eh?
      verse: 25
    - text: Dreggyr Yeesey, She eshyn eh da verym greme dy arran, tra vee'm er hummey
        eh. As tra v'eh er hummey yn greme, hug eh eh da Yuaase Iscariot mac Simon.
      verse: 26
    - text: As lurg y greme, hie yn drogh-spyrryd stiagh ayn. Eisht dooyrt Yeesey
        rish, Shen t'ou dy yannoo, jean eh dy tappee.
      verse: 27
    - text: Nish cha row fys ec dooinney jeu ec y voayrd cre'n-fa loayr eh shoh rish.
      verse: 28
    - text: 'Son heill paart, er-yn-oyr dy nee ec Yuaase va''n sporran, dy row Yeesey
        er ghra rish Kionnee ny vees mayd feme cour y feailley: ny eh dy chur jeirk
        da ny boghtyn.'
      verse: 29
    - text: 'Erreish da eisht v''er n''ghoaill y greme dy arran, hie eh chelleeragh
        magh: as va''n oie ayn.'
      verse: 30
    - text: Shen-y-fa erreish da v'er n'gholl magh, dooyrt Yeesey, Nish ta'n Mac dooinney
        er ny ghloyraghey, as ta Jee er ny ghloyraghey ayn.
      verse: 31
    - text: My ta Jee er ny ghloyraghey ayn, nee Jee myrgeddin eshyn y ghloyraghey
        ayn hene, as nee eh dy gerrit eh y ghloyraghey.
      verse: 32
    - text: 'Chloan veggey, foast tammylt beg ta mish meriu. Nee shiu my hirrey: as
        myr dooyrt mee rish ny Hewnyn, Raad ta mish goll, cha vod shiuish cheet; myr
        shen ta mec nish gra riuish.'
      verse: 33
    - text: Sarey noa ta mee dy choyrt diu, Shiu dy ve graihagh yn derrey yeh er y
        jeh elley; myr ta mish er ve graihagh erriuish dy der shiuish myrgeddin graih
        yn derrey yeh da'n jeh elley.
      verse: 34
    - text: Liorish shoh vees fys ec dy chooilley ghooinney dy vel shiu gynsaghey
        voym's, my vees shiu graihagh yn derrey yeh er y jeh elley.
      verse: 35
    - text: Dooyrt Simon Peddyr rish, Hiarn, c'raad t'ou goll? Dreggyr Yeesey eh,
        Raad ta mee goll, cha vod oo geiyrt orrym nish; agh eiyree oo orrym ny lurg
        shoh.
      verse: 36
    - text: Dooyrt Peddyr rish, Hiarn, cre'n-fa nagh voddym geiyrt ort nish? scarrym
        rish my vioys er dty ghraih.
      verse: 37
    - text: Dreggyr Yeesey eh, Jean oo scarrey rish dty vioys er my ghraih's? Dy firrinagh
        firrinagh ta mee gra rhyt, Nagh jean y kellagh gerrym, derrey obbys oo mish
        three keayrtyn.
      verse: 38
  - chapter: 14
    verses:
    - text: NY lhig da'n cree eu ve seaghnit:. ta shiu credjal ayns Jee, cred-jee
        myrgeddin aynym's.
      verse: 1
    - text: 'Ayns thie my Ayrey ta ymmodee ynnydyn-vaghee; dy beagh eh er aght elley,
        veign er n''insh diu: ta mee goll dy yannoo aarloo ynnyd er nyn son.'
      verse: 2
    - text: As my hem's dy yannoo aarloo ynnyd er nyn son, hig-ym reesht, as goym
        shiu hym pene, raad ta mish dy vod shiuish ve myrgeddin.
      verse: 3
    - text: As ta fys eu cre'n raad ta mee goll, as shione diu yn raad.
      verse: 4
    - text: Dooyrt Thomase rish, Hiarn, cha s'ain cre'n raad t'ou goll, as kys oddys
        enney y ve ain er y raad?
      verse: 5
    - text: 'Dooyrt Yeesey rish, Mish y raad, yn irriney, as y vea: cha vel dooinney
        erbee cheet gys yn Ayr, agh lioryms.'
      verse: 6
    - text: 'Dy beagh enney er ve eu orrym''s, veagh enney eu er my Ayr myrgeddin:
        as nish ta enney eu er, as ta shiu er vakin eh.'
      verse: 7
    - text: Dooyrt Philip rish, Hiarn, jeeagh dooin yn Ayr, as s'lioar dooin eh.
      verse: 8
    - text: Dooyrt Yeesey rish, Vel mish er ve choud shen meriu, as nagh nione dhyt's
        mee foast, Philip? eshyn t'er n'akin mish, t'eh er vakin yn Ayr; as kys t'ou
        uss gra eisht, Jeeagh dooin yn Ayr? l
      verse: 9
    - text: ''
      verse: 10
    - text: 'Cred-jee mish, dy vel mee ayns yn Ayr, as yn Ayr aynym''s: er-nonney
        cred-jee mee er graih ny eer obbraghyn.'
      verse: 11
    - text: Dy firrinagh firrinagh ta mee gra riu, Eshyn ta credjal aynym's, ny obbraghyn
        ta mish dy yannoo nee eshyn myrgeddin, as obbraghyn smoo na ad shoh nee eh;
        er-y-fa dy vel mish goll roym gys my Ayr.
      verse: 12
    - text: As cre-erbee nee shiu y hirrey ayns yn ennym aym's, shen neem's y yannoo,
        dy vod yn Ayr v'er ny ghloyraghey ayns y Mac.
      verse: 13
    - text: My hirrys shiu nhee erbee ayns yn ennym aym's, nee'm eh y yannoo.
      verse: 14
    - text: My ta shiu graihagh orrym's, freill jee my annaghyn.
      verse: 15
    - text: As guee-yms gys yn Ayr, as ver eh hiu Fer-gerjagh elley dy hannaghtyn
        meriu son dy bragh.
      verse: 16
    - text: 'Eer Spyrryd ny firriney, nagh vod y seihll goaill-rish, er-y-fa nagh
        vel ad dy akin eh, as nagh nione daue eh: agh shione diuish eh, son t''eh
        tannaghtyn meriu, as bee eh ayndiu.'
      verse: 17
    - text: Cha vaag-ym shiu gyn gerjagh; higyms hiu.
      verse: 18
    - text: 'Foast tammylt beg, as cha vel y seihll dy my akin ny smoo; agh ta shiuish
        dy my akin: er-yn-oyr dy vel mish bio, bee shiuish bio myrgeddin.'
      verse: 19
    - text: Ayns y laa shen vees fys eu dy vel mish ayns my Ayr, as shiuish aynym's,
        as mish ayndiuish.
      verse: 20
    - text: 'Eshyn ta my annaghyn''s echey, as ta freayll ad, eshyn eh ta graihagh
        orrym''s: as eshyn ta graihagh orrym, ver my Ayr graih da, as ver-yms graih
        da, as soilshee-ym mee hene da.'
      verse: 21
    - text: Dooyrt Yuaase rish, cha nee Iscariot, Hiarn, kys te dy jean oo oo-hene
        y hoilshaghey dooinyn, as cha nee da'n seihll?
      verse: 22
    - text: 'Dreggyr Yeesey as dooyrt eh rish, My ta dooinney graihagh orrym, freillee
        eh my ghoan: as ver my Ayr graih da, as hig mayd huggey, as nee mayd tannaghtyn
        marish.'
      verse: 23
    - text: 'Eshyn nagh vel graihagh orrym''s, cha vel eh freayll my ghoan: as y goo
        ta shiu dy chlashtyn, cha nee lhiam''s eh, agh goo yn Ayr t''er my choyrt.'
      verse: 24
    - text: Ny reddyn shoh ta mee er loayrt riu, choud's ta mee foast meriu.
      verse: 25
    - text: Agh nee Fer-ny-gherjagh, ta shen, yn Spyrryd Noo, eh nee yn Ayr y choyrt
        ayns yn ennym aym's, gynsaghey diu dy chooilley nhee, as tayrnee eh dy chooilley
        nhee gys nyn gooinaghtyn, cre-erbee ta mish er ghra riu.
      verse: 26
    - text: 'Shee ta mee dy aagail meriu, my hee ta mee dy choyrt diu: cha nee myr
        ta''n seihll coyrt, ta mish dy choyrt eh diu. Ny lhig da''n cree eu ve seaghnit,
        chamoo lhig da aggle y ve er.'
      verse: 27
    - text: 'Ta shiu er chlashtyn kys dooyrt mee riu, Ta mee goll roym, as cheet reesht
        hiu. Dy beagh shiu graihagh orrym, ghoghe shiu boggey, er-y-fa dy dooyrt mee,
        Ta mee goll roym gys my Ayr: son ta my Ayr ny syrjey na mish.'
      verse: 28
    - text: As nish ta mee er n'insh diu ro-laue, tra hig eh gy-kione, dy vod shiu
        credjal
      verse: 29
    - text: 'Veih shoh magh cha loayr-ym cooidvooar riu: son ta prince y theihll shoh
        cheet, as cha vel nhee erbee echey aynym''s.'
      verse: 30
    - text: Agh dy vod fys y ve ec y theihll dy vel mish graihagh er yn Ayr; as myr
        hug yn Ayr sarey dou, myr shen ta mee jannoo. Trog-jee erriu, lhig dooin goll
        roin.
      verse: 31
  - chapter: 15
    verses:
    - text: NISH y billey-feeyney firrinagh, as my Ayr yn eirinnagh.
      verse: 1
    - text: 'Dy chooilley vanglane aynym''s nagh vel gymmyrkey mess, t''eh dy ghoaill
        ersooyl: as dy chooilley vanglane ta gymmyrkey mess, t''eh dy phollal, dy
        vod eh ve ny s''messoil.'
      verse: 2
    - text: Nish ta shiuish glen trooid y goo ta mish er loayrt riu.
      verse: 3
    - text: 'Jean-jee tannaghtyn aynym''s, as mish ayndiuish. Myr nagh vod y banglane
        mess y ymmyrkey jeh hene, mannagh vel eh tannaghtyn ayns y villey-feeyney:
        chamoo oddys shiuish, mannagh jean shiu tannaghtyn aynym''s.'
      verse: 4
    - text: 'Mish y billey-feeyney, shiuish ny banglaneyn: eshyn ta tannaghtyn aynym''s,
        as mish aynsyn, t''eh shoh cur magh mooarane mess: son scarrit voym''s cha
        vod shiu jannoo monney dy vie.'
      verse: 5
    - text: Mannagh vel dooinney tannaghtyn aynym's t'eh tilgit magh myr banglane,
        as t'eh fioghey; as t'ad dyn deiy as dyn dilgey ad ayns yn aile, as t'ad er
        nyn lostey.
      verse: 6
    - text: My nee shiu tannaghtyn aynym's, as my ghoan's tannaghtyn ayndiuish, shirree
        shiu cre sailliu, as bee eh jeant er nyn son.
      verse: 7
    - text: Liorish shoh ta my Ayr er ny ghloyraghey, shiu dy chur magh lane mess,
        as shoh myr vees shiu ny ynseydee aym's.
      verse: 8
    - text: 'Myr ta''n Ayr graihagh orrym''s, myr shen ta mish er ve graihagh erriuish:
        jean-jee tannaghtyn ayns y ghraih aym''s.'
      verse: 9
    - text: 'My nee shiu my annaghyn y reayll, nee shiu tannaghtyn ayns my ghraih:
        eer myr ta mish er vreayll annaghyn my Ayrey, as tannaghtyn ayns y ghraih
        echeysyn.'
      verse: 10
    - text: Ny goan shoh ta mee er loayrt riu, dy vod y boggey aym's ve er-mayrn ayndiu,
        as dy vod y boggey euish v'er ny yannoo magh.
      verse: 11
    - text: Shoh my harey, Shiu dy chur graih yn derrey yeh da'n jeh elley, myr ta
        mish er ve graihagh erriuish.
      verse: 12
    - text: Graih smoo na shoh cha vel ec dooinney erbee, na dooinney dy scarrey rish
        e vioys son e chaarjyn.
      verse: 13
    - text: She my chaarjyn shiuish, my nee shiu ny ta mish dy harey diu.
      verse: 14
    - text: 'Veih shoh magh cha vel mee dy enmys shiu sharvaantyn; son cha vel fys
        ec y charvaant, cre ta e hiarn dy yannoo: agh ta mee er n''enmys shiu caarjyn;
        son dy chooilley nhee ta mee er chlashtyn veih my Ayr, ta mee er hoilshaghey
        diuish.'
      verse: 15
    - text: 'Cha vel shiuish er my reih, agh ta mish er reih shiuish, as er chur shiu
        ayns pooar, dy vod shiu goll magh as mess y ymmyrkey, as dy vod y mess eu
        ve beayn: cre erbee nee shiu y hirrey er yn Ayr ayns yn ennym aym''s, dy vod
        eh y chur diu eh.'
      verse: 16
    - text: Ny reddyn shoh ta mish dy harey diu, dy vod shiu ve graihagh yn derrey
        yeh er y jeh elley.
      verse: 17
    - text: My ta dwoaie ec y seihll erriu, ta fys eu dy dug eh dwoaie dooys hoshiaght.
      verse: 18
    - text: 'Dy beagh shiuish jeh''n theihll, veagh y seihll graihagh er e vooinjer
        hene: agh son nagh vel shiu jeh''n theihll, agh dy vel mish er reih shiu ass
        y theihll, shen-y-fa ta dwoaie ec y theihll erriu.'
      verse: 19
    - text: 'Cooinee-jee er y raa loayr mish riu, Cha vel y charvaant ny syrjey na
        e hiarn. My t''ad er n''yannoo tranlaase orrym''s, nee ad myrgeddin tranlaase
        erriuish: my t''ad er vreayll my ghoan''s, freillee ad ny goan euish myrgeddin.'
      verse: 20
    - text: Agh dy chooilley nhee jeu shoh nee ad riu kyndagh rish yn ennym aym's,
        er-y-fa nagh vel enney oc ersyn t'er my choyrt.
      verse: 21
    - text: 'Mannagh beign''s er jeet as er loayrt roo, cha beagh peccah er ve oc:
        agh nish cha vel leshtal oc son nyn beccah.'
      verse: 22
    - text: Eshyn ta dwoaie echey orrym's, ta dwoaie echey er my Ayr myrgeddin.
      verse: 23
    - text: 'Mannagh beign''s er n''yannoo nyn mast'' oc lheid ny obbraghyn as nagh
        ren rieau dooinney erbee elley, cha beagh peccah er ve oc: agh nish t''ad
        er vakin, as er chur dwoaie chammah dooys as da my Ayr.'
      verse: 24
    - text: Agh ta shoh, dy vod y raa ve cooilleenit ta scruit ayns y leigh oc, Hug
        ad dwoaie dou gyn oyr.
      verse: 25
    - text: Agh tra vees Fer-ny-gherjagh er jeet, eh ver-yms hiu veih yn Ayr, ta shen,
        Spyrryd ny firriney, ta cheet magh veih yn Ayr, nee eh feanish y ymmyrkey
        jeem's.
      verse: 26
    - text: As nee shiuish myrgeddin feanish y ymmyrkey, er-y-fa dy vel shiu er ve
        marym er-dyn toshiaght.
      verse: 27
  - chapter: 16
    verses:
    - text: NY goan shoh ta mee er loayrt riu, son nagh bee nyn gredjue er ny lhaggaghey.
      verse: 1
    - text: 'Ver ad shiu magh ass ny kialteenyn: as ta''n oor cheet, quoi-erbee varrys
        shiu, dy smooinee eh dy bee eh shirveish Jee.'
      verse: 2
    - text: As ny reddyn shoh nee ad riu, er-yn-oyr nagh vel enney oc er yn Ayr, ny
        orrym's.
      verse: 3
    - text: Agh ny reddyn shoh ta mish er n'insh diu, tra hig yn earish, dy vod shiu
        cooinaghtyn dy dinsh mee diu jeu. As ny goan shoh cha loayr mee riu ec y toshiaght,
        er-y-fa dy row mee meriu.
      verse: 4
    - text: Agh nish ta mee goll roym huggeysyn t'er my choyrt, as cha vel fer j'iu
        fenaght jee'm c'raad t'ou goll?
      verse: 5
    - text: Agh er-yn-oyr dy vel mee er ghra ny reddyn shoh riu, ta trimshey er lhieeney
        ny creeaghyn eu.
      verse: 6
    - text: 'Ny-yeih ta mish ginsh diu yn irriney; Te ymmyrchagh er nyn son mish dy
        gholl roym: son mannagh jem roym, cha jig Fer ny-gherjagh hiu; agh my hem''s
        roym, verym hiu eh.'
      verse: 7
    - text: 'As tra vees eh er jeet, nee eh yn seihll y gheyrey mychione peccah, as
        cairys, as briwnys:'
      verse: 8
    - text: Mychione peccah, son nagh vel ad credjal aynym's;
      verse: 9
    - text: Mychione cairys, son dy vel mee goll roym gys yn Ayr, as nagh vaik shiu
        mee arragh;
      verse: 10
    - text: Mychione briwnys, son dy vel prince y theihll shoh er ny vriwnys.
      verse: 11
    - text: Shimmey red ta aym's foast dy ghra riu, agh cha vod shiu ad y ymmyrkey
        nish.
      verse: 12
    - text: 'Agh tra hig eshyn, Spyrryd ny firriney, leeidee eh shiu gys dy chooilley
        irrinys: son cha loayr eh jeh hene, agh cre-erbee nee eh y chlashtyn, shen
        loayrys eh; as soilshee eh diu reddyn ta ry-heet.'
      verse: 13
    - text: 'Nee eh mish y ghloyraghey: son yiow eh jeh ny ta lhiam''s as soilshee
        eh diuish eh.'
      verse: 14
    - text: 'Ta dy chooilley nhee t''ec yn Ayr lhiam''s: shen-y-fa dooyrt mee, dy
        gow eh jeh ny ta lhiam''s, as dy soilshee eh diuish eh.'
      verse: 15
    - text: 'Tammylt beg as cha vaik shiu mee: as reesht, tammylt beg, as hee shiu
        mee, er-y-fa dy vel mee goll roym gys yn Ayr.'
      verse: 16
    - text: 'Eisht dooyrt paart jeh e ostyllyn eddyr ad-hene, Cre shoh t''eh dy ghra
        rooin, Tammylt beg as cha vaik shiu mee: as reesht, tammylt beg, as hee shiu
        mee: as, Er-yn-oyr dy vel mee goll roym gys yn Ayr?'
      verse: 17
    - text: Dooyrt ad er-y-fa shen, Cre shoh t'eh dy ghra, Tammylt beg? cha s'ain
        cre t'eh dy ghra.
      verse: 18
    - text: 'Nish va fys ec Yeesey dy row ad aignagh dy enaght jeh, as dooyrt eh roo,
        Vel shiu briaght nyn mast'' eu hene, er-y-fa dy dooyrt mee, Tammylt beg, as
        cha vaik shiu mee: as reesht, tammylt beg as hee shiu mee?'
      verse: 19
    - text: 'Dy firrinagh firrinagh ta mee gra riu, Dy jean shiuish keayney as dobberan,
        agh nee yn seihll boggey y ghoaill: as bee shiuish trimshagh, agh bee yn trimshey
        eu er ny hyndaa gys boggey.'
      verse: 20
    - text: 'Ta ben, tra t''ee er-troailt, as trimshey eck, er-yn-oyr dy vel yn oor
        eck er jeet: agh cha leah as t''ee er ny livrey jeh''n lhiannoo, cha vel ee
        ny sodjey cooinaghtyn er yn angaish, son boggey dy vel dooinney er ny ruggey
        gys y theihll.'
      verse: 21
    - text: 'As ta nish er-y-fa shen trimshey euish: agh hee-yms shiu reesht, as gowee
        yn cree eu boggey, as y boggey eu cha gow dooinney erbee veue.'
      verse: 22
    - text: 'As ayns y laa shen cha jean shiu nhee erbee y enaght jeem''s: Dy firrinagh
        firrinagh ta mee gra riu, Cre-erbee hirrys shiu er yn Ayr ayns yn ennym aym''s,
        ver eh diu eh.'
      verse: 23
    - text: Cha vel shiu foast er hirrey nhee erbee ayns yn ennym aym's shir-jee as
        yiow shiu, dy vod y boggey eu v'er ny yannoo magh.
      verse: 24
    - text: 'Ny reddyn shoh ta mee er loayrt riu ayns coraaghyn-dorraghey: agh ta''n
        traa cheet tra nagh loayrym riu ny smoo ayns coraaghyn-dorraghey, agh soilshee-ym
        diu dy foshlit jeh''n Ayr.'
      verse: 25
    - text: 'Ayns y laa shen nee shiu geearree ayns y ennym aym''s: as cha vel mee
        gra riu, dy guee-ym gys yn Ayr er nyn son:'
      verse: 26
    - text: Son ta'n Ayr hene graihagh erriu, er-y-fa dy vel shiuish er ve graihagh
        orrym's, as dy chred shiu dy daink mee magh veih Jee.
      verse: 27
    - text: 'Haink mee magh veih''n Ayr, as ta mee er jeet gys y theihll: reesht,
        ta mee faagail y seihll, as goll roym gys yn Ayr.'
      verse: 28
    - text: Dooyrt e ostyllyn rish, Cur-my-ner, nish t'ou loayrt dy foshlit, as cha
        vel oo loayrt coraa-dorraghey erbee.
      verse: 29
    - text: 'Nish ta shin shickyr dy vel fys ayd er dy chooilley nhee, as nagh vel
        feme ayd dooinney erbee dy enaght jeed: liorish shoh ta shin credjal dy daink
        oo magh veih Jee.'
      verse: 30
    - text: Dreggyr Yeesey ad, Vel shiu nish credjal?
      verse: 31
    - text: 'Cur-my-ner ta''n oor cheet, as eer nish er jeet, dy bee shiu er nyn skeayley
        dy chooilley ghooinney gys e ynnyd hene, as dy vaag shiu mish my lomarcan:
        as foast cha vel mee my lomarcan, er-y-fa dy vel yn Ayr marym.'
      verse: 32
    - text: 'Ny reddyn shoh ta mee er loayrt riu, aynym''s dy vod shee y ve eu. Ayns
        y theihll vees seaghyn eu: agh bee-jee dy yien mie, ta mish er gheddyn barriaght
        er y theihll.'
      verse: 33
  - chapter: 17
    verses:
    - text: NY goan shoh loayr Yeesey; as hrog eh seose e hooillyn gys niau, as dooyrt
        eh, Ayr, ta'n oor er jeet; jean dty Vac y ghloyraghey, dy vod dty Vac myrgeddin
        uss y ghloyraghey.
      verse: 1
    - text: Myr t'ou er chur da pooar harrish ooilley sheelnaue, dy vod eh yn vea
        veayn y choyrt da whilleen as t'ou er chur da.
      verse: 2
    - text: As shoh yn vea veayn, tushtey y ve oc jeed's yn ynrycan Jee firrinagh,
        as jeh Yeesey Creest t'ou uss er choyrt.
      verse: 3
    - text: 'Ta mee er ghloyraghey oo er y thalloo: ta mee er chooilleeney yn obbyr
        hug oo dou dy yannoo.'
      verse: 4
    - text: As nish, O Ayr, jean mish y ghloyraghey mayrt hene, lesh y ghloyr v'aym
        mayrt roish my row seihll ayn.
      verse: 5
    - text: 'Ta mee er hoilshaghey dty ennym gys ny deiney hug oo dou ass y theihll:
        lhiat''s ad, as hug oo ad dooys; as t''ad er vreayll dty ghoo.'
      verse: 6
    - text: Nish t'ad er hoiggal dy nee void's ta dy chooilley nhee t'ou er choyrt
        dou.
      verse: 7
    - text: Son hug mish dauesyn ny goan hug uss dooys; as t'ad er ghoaill huc hene
        ad, as er hoiggal ayns shickyrys dy daink mee magh voids, as t'ad er chredjal
        dy ren oo my choyrt.
      verse: 8
    - text: 'Ta mee guee ort er nyn son: cha vel mee guee son theihll, agh er ny son
        ocsyn t''ou er choyrt dou, son she lhiat hene ad.'
      verse: 9
    - text: As ta ooilley ny ta lhiam's lhiat's, as ny ta lhiat's lhiam's, as ta mee
        er my ghloyraghey ayndoo.
      verse: 10
    - text: As nish cha vel mish dy ve ny sodjey ayns y theihll, agh t'ad shoh ayns
        y theihll, as ta mish cheet hood's. Ayr chasherick, freill trooid dty ennym
        hene adsyn t'ou er chur dou, dy vod adsyn ve unnane, myr ta shinyn unnane.
      verse: 11
    - text: 'Choud as va mee maroo ayns y theihll, dreill mee ad ayns dty ennym''s:
        adsyn hug oo dou dreill mee, as cha vel unnane oc caillit, mannagh vel mac
        y toyrt-mow: dy voddagh yn scriptyr ve cooilleenit.'
      verse: 12
    - text: As nish ta mee cheet hood's, as ny reddyn shoh ta mee dy loayrt ayns y
        theihll, dy vod y boggey aym's y ve oc jeant magh ayndoo hene.
      verse: 13
    - text: Ta mee er chur daue dty ghoo; as ta'n seihll er chur dwoaie daue, er-y-fa
        nagh vel ad jeh'n theihll, myr nagh vel mish jeh'n theihll.
      verse: 14
    - text: Cha vel mee guee ort dy ghoaill ad ass y theihll, agh oo dy reayll ad
        veih'n olk.
      verse: 15
    - text: Cha vel adsyn jeh'n theihll, myr nagh vel mish jeh'n theihll.
      verse: 16
    - text: 'Jean ad y chasherickey son dty irriney: dty ghoo she firrinys eh.'
      verse: 17
    - text: Myr t'ou uss er my choyrt gys y theihll, myr shen ta mish myrgeddin er
        chur adsyn gys y theihll.
      verse: 18
    - text: As er y ghraih ocsyn ta mish dy chasherickey mee hene, dy vod adsyn myrgeddin
        v'er nyn gasherickey gys yn irriney.
      verse: 19
    - text: Chamoo ta mee guee er ny son oc shoh nyn lomarcan, agh myrgeddin er ny
        son ocsyn nee credjal aynym's trooid y goo oc.
      verse: 20
    - text: 'Dy vod ad ooilley ve unnane, myr t''ou uss ayr aynym''s, as mish aynyd''s;
        dy vod adsyn myrgeddin ve unnane ayninyn: dy vod y seihll credjal dy ren oo
        my choyrt.'
      verse: 21
    - text: 'As y ghloyr hug uss dooys, ta mish er chur dauesyn: dy vod ad ve unnane,
        eer myr ta shinyn unnane.'
      verse: 22
    - text: Mish ayndoosyn, as uss aynym's, dy vod ad ve jeant slane firrinagh ayns
        unnaneys, as dy vod fys ve ec y seihll dy vel oo er my choyrt, as dy vel oo
        er ve graihagh orroosyn, myr t'ou er ve graihagh orrym's
      verse: 23
    - text: 'Ayr, ta mee geearree adsyn t''ou er chur dou dy ve marym raad ta mee;
        dy vod ad fakin my ghloyr t''ou er chur dou: son t''ou er ve graihagh orrym''s
        roish my row yn seihll er ny chroo.'
      verse: 24
    - text: Ayr chairagh, cha ghow yn seihll tushtey jeed; agh ta tushtey er ve aym's
        jeed, as t'ad shoh er hoiggal dy vel oo er my choyrt.
      verse: 25
    - text: 'As ta mee er hoilshaghey daue dt''ennym''s, as nee''m y hoilshaghey eh:
        dy vod y graih, liorish t''ou er ve graihagh orrym''s, ve ayndoo, as mish
        ayndoosyn.'
      verse: 26
  - chapter: 18
    verses:
    - text: TRA va Yeesey er loayrt ny goan shoh, hie eh magh marish e ostyllyn harrish
        y strooan Cedron, raad va garey, as hie eshyn as e ostyllyn stiagh ayn.
      verse: 1
    - text: 'As bione da Yuaase neesht va dy vrah eh, yn ynnyd: son boallagh Yeesey
        dy mennick taaghey yn voayl shen marish e ostyllyn.'
      verse: 2
    - text: Hooar Yuaase eisht sheshaght dy gheiney, as sidooryn veih ny ard-saggyrtyn
        as ny Phariseeyn, as haink eh ayns shen lesh lonteyryn, as torchyn, as armyn.
      verse: 3
    - text: Va fys ec Yeesey er-y-fa shen er dy chooilley nhee harragh er, as hie
        eh magh, as dooyrt eh roo, Quoi ta shiu dy hirrey?
      verse: 4
    - text: Dreggyr ad eh, Yeesey dy Nazareth. Dooyrt Yeesey roo, Mish eh. As va Yuaase
        myrgeddin ren y vrah eh ny hassoo maroo.
      verse: 5
    - text: Cha leah eisht as v'eh er ghra roo, Mish eh, hie ad gour nyn drommey,
        as huitt ad gys y thalloo.
      verse: 6
    - text: Eisht denee eh jeu reesht, Quoi ta shiu dy hirrey? As dooyrt adsyn, Yeesey
        dy Nazareth.
      verse: 7
    - text: 'Dreggyr Yeesey, Ta mee er n''insh diu dy nee mish eh. My ta shiu er-y-fa
        shen dy my hirrey, lhig-jee daue shoh goll roue:'
      verse: 8
    - text: Shoh myr va'n raa shen loayr eh cooilleenit, Jeusyn hug oo dou, cha vel
        mee er choayll unnane.
      verse: 9
    - text: Eisht va cliwe ec Simon Peddyr, as hayrn eh eh, as woaill eh fer-mooinjerey
        yn ard-saggyrt, as ghiare eh yn chleaysh jeh. Va ennym yn er-mooinjerey shen
        Malchus.
      verse: 10
    - text: 'Eisht dooyrt Yeesey rish Peddyr, Cur seose dty chliwe ayns y fine: yn
        cappan ta my Ayr er chur dou, nagh niu-ym eh?'
      verse: 11
    - text: Eisht ghow yn cheshaght, as y captan, as fir-oik ny Hewnyn Yeesey, as
        chiangle ad eh.
      verse: 12
    - text: As hug ad lhieu ersooyl eh gys Annas hoshiaght (son v'eh shen ny ayr-'sy-leigh
        da Caiaphas, va ny ard-saggyrt yn vlein shen).
      verse: 13
    - text: Nish she Caiaphas v'er choyrlaghey ny Hewnyn, dy row eh ymmyrchagh un
        dooinney dy ve er ny choyrt gy-baase son y pobble.
      verse: 14
    - text: As deiyr Simon Peddyr as ostyl elley er Yeesey. Yn ostyl shen va ainjys
        ec yn ard-saggyrt er, as hie eh stiagh marish Yeesey gys thie yn ard-saggyrt,
      verse: 15
    - text: Agh hass Peddyr ec y dorrys er cheu mooie. Eisht hie magh yn ostyl elley
        shen va ainjys ec yn ard-saggyrt er, as loayr eh reeish va currym y dorrys
        urree, as hug eh lesh stiagh Peddyr.
      verse: 16
    - text: Eisht dooyrt y ven-aeg va currym y dorrys urree rish Peddyr, Nagh nee
        fer jeh eiyrtyssee yn dooinney shoh uss neesht? Dooyrt eshyn, Cha nee.
      verse: 17
    - text: As va ny sharvaantyn as ny fir-oik nyn shassoo ayns shen, ec aile geayil
        v'ad er n'yannoo (son ve feayr) as v'ad dyn jiow ad-hene.
      verse: 18
    - text: Denee yn ard-saggyrt eisht jeh Yeesey mychione e eiyrtyssee, as mychione
        yn ynsagh echey.
      verse: 19
    - text: 'Dreggyr Yeesey eh, Loayr mee dy foshlit rish y theihll: dynsee mee kinjagh
        ayns y cheeill, as ayns y chiamble, raad ta ny Hewnyn kinjagh taaghey, as
        dy follit cha vel mee er ghra nhee erbee'
      verse: 20
    - text: 'Cre''n-fa t''ou fenaght jeem''s? fenee jeusyn t''er my chlashtyn, cre
        ta mee er ghra roo: cur-my-ner ta fys ocsyn cre ta mee er ghra.'
      verse: 21
    - text: As tra v'eh erreish ny goan shoh y loayrt woaill fer jeh ny fir-oik va
        ny hassoo ayns shen Yeesey lesh bass e laue, gra, Nee shen myr t'ou freggyrt
        yn ard-saggyrt?
      verse: 22
    - text: 'Dansoor Yeesey eh, My ta mee er loayrt dy olk, ymmyrk feanish jeh''n
        olk: agh my loayr mee dy mie, cre''n-fa woaill uss mee?'
      verse: 23
    - text: (Nish va Annas er choyrt eh kianlt gys Caiaphas yn ard-saggyrt)
      verse: 24
    - text: 'As va Simon Peddyr ny hassoo as dy hiow eh-hene: dooyrt ad er-y-fa shen
        rish, Nagh nee fer jeh e eiyrtyssee uss neesht? Dob eh, as dooyrt eh, Cha
        nee.'
      verse: 25
    - text: Dooyrt fer jeh sharvaantyn yn ard saggyrt (va mooinjerys dasyn va Peddyr
        er ghiarey yn chleaysh jeh) Nagh vaik mish oo marish ayns y gharey?
      verse: 26
    - text: Eisht dob Peddyr reesht, as chelleeragh gherr y kellagh.
      verse: 27
    - text: 'Eisht hug ad lhieu Yeesey veih Caiaphas gys halley ny briwnys: as ve
        moghey, as cha jagh ad-hene stiagh ayns halley ny briwnys, er-aggle dy beagh
        ad anchasherick; as nagh voddagh ad yn Eayncaisht y ee.'
      verse: 28
    - text: Hie Pilate eisht magh huc, as dooyrt eh, Cre ta shiu dy chur gys lieh
        yn dooinney shoh?
      verse: 29
    - text: Dreggyr adsyn as dooyrt ad, Er-be dy nee drogh-yantagh eh, cha beagh shin
        er livrey hood's eh.
      verse: 30
    - text: 'Eisht dooyrt Pilate roo Gow-jee shiuish eh, as jean-jee eh y vriwnys
        cordail rish y leigh eu hene. Dooyrt ny Hewnyn er-y-fa shen rish, Cha vel
        eh lowal dooinyn dooinney erbee y chur gy-baase:'
      verse: 31
    - text: Shoh myr va cooilleenit yn raa loayr Yeesey, cowraghey cre'n baase v'eh
        dy hurranse.
      verse: 32
    - text: Eisht hie Pilate stiagh reesht ayns halley ny briwnys, as deie eh er Yeesey,
        as dooyrt eh rish, Nee ree ny Hewnyn oo?
      verse: 33
    - text: Dreggyr Yeesey eh, Vel uss dy ghra shoh jeed hene, ny nee feallagh elley
        dinsh dhyt eh my-mychione's?
      verse: 34
    - text: 'Dreggyr Pilate, Vel mish my Hew? she dty ashoon hene as ny ard-saggyrtyn
        t''er livrey oo seose hym''s: Cre t''ou er n''yannoo?'
      verse: 35
    - text: 'Dreggyr Yeesey, Cha vel my reeriaght''s jeh''n theihll shoh: dy beagh
        my reeriaght jeh''n theihll shoh; eisht veagh my harvaantyn er chaggey, nagh
        beign er my livrey gys ny Hewnyn, agh nish cha nee veih shoh ta my reeriaght.'
      verse: 36
    - text: Dooyrt Pilate er-y-fa shen rish, Vel oo dty ree eisht? Dreggyr Yeesey,
        T'ou uss er ghra eh, ta mee my ree. Er son shoh ruggyr mee, as er-yn-oyr shoh
        haink mee gys y theihll, dy ymmyrkey feanish gys yn irriney, Ta dy chooilley
        unnane ta jeh'n irriney clashtyn my choraa.
      verse: 37
    - text: Dooyrt Pilate rish, Cre ta'n irriney shen? as tra v'eh er ghra shoh, hie
        eh magh reesht gys ny Hewnyn, as dooyrt eh roo, Cha vel mish er gheddyn foill
        erbee ayn.
      verse: 38
    - text: 'Agh ta cliaghtey eu mee dy eaysley diu fer ec y Chaisht: nailliu er-y-fa
        shen mee dy eaysley diu ree ny Hewnyn?'
      verse: 39
    - text: Eisht deie ad ooilley reesht, gra, Cha nee eh shoh, agh Barabbas. Nish
        va Barabbas ny roosteyr.
      verse: 40
  - chapter: 19
    verses:
    - text: EISHT ghow Pilate er-y-fa shen Yeesey, as doardee eh eh dy ve scuitchit.
      verse: 1
    - text: As fee ny sidooryn attey dy ghrineyn, as hug ad eh er e chione, as hug
        ad er coamrey purple.
      verse: 2
    - text: 'As dooyrt ad, Dy vannee dhyt''s, Ree ny Hewnyn: as woaill ad eh lesh
        nyn laueyn.'
      verse: 3
    - text: Haink Pilate er-y-fa shen magh reesht, as dooyrt eh roo, Cur-my-ner, ta
        mish dy choyrt lhiam magh hiu eh, dy vod fys y ve eu nagh vel mish er gheddyn
        foill erbee ayn.
      verse: 4
    - text: Eisht haink Yeesey magh, ceau yn attey dy ghrineyn as y coamrey purple.
        As dooyrt Pilate roo, Cur-jee my-ner yn dooinney.
      verse: 5
    - text: 'Shen-y-fa tra honnick ny ard-saggyrtyn as ny fir-oik eh, deie ad, gra,
        Jean y chrossey eh, jean y chrossey eh. Dooyrt Pilate roo, Gow-jee shiuish
        eh, as Jean-jee eh y chrossey: son cha vel mish er gheddyn foill er bee ayn.'
      verse: 6
    - text: Dreggyr ny Hewnyn eh, Ta leigh ainyn, as liorish y leigh ain lhisagh eh
        v'er ny choyrt gy-baase, er-y-fa dy ghow eh er dy nee Mac Yee v'eh.
      verse: 7
    - text: Tra cheayll Pilate er-y-fa shen yn raa shoh, v'eh ny s'agglee;
      verse: 8
    - text: As hie Pilate reesht gys halley ny briwnys, as dooyrt eh rish Yeesey,
        Cre voish t'ou? Agh cha dug Yeesey ansoor da.
      verse: 9
    - text: Eisht dooyrt Pilate rish, Nagh loayr oo rhym's? nagh vel fys ayd dy vel
        pooar aym's dy dty chrossey, as pooar dy dty eaysley?
      verse: 10
    - text: Dreggyr Yeesey, Cha voddagh pooar erbee y ve ayd harrym's, mannagh beagh
        eh er ny choyrt dhyt veih'n yrjid; shen-y-fa ta peccah smoo lhie ersyn ren
        m'y livrey hood.
      verse: 11
    - text: 'As veih shen magh va Pilate shirrey dy eaysley eh: agh deie ny Hewnyn,
        gra, My lhiggys oo yn raad da yn dooinney shoh, cha nee carrey da Cesar oo:
        quoi-erbee ta jannoo eh-hene ny ree, t''eh loayrt noi Cesar.'
      verse: 12
    - text: Tra cheayll Pilate er-y-fa shen yn raa shoh, hug eh lesh Yeesey magh,
        as hoie eh sheese er stoyl ny briwnys, ayns ynnyd ta enmyssit yn Pavement,
        agh ayns Hebrew, Gabbatha.
      verse: 13
    - text: 'As she er laa aarlaghey ny Caisht ve, as mysh y cheyoo oor: as dooyrt
        eh rish ny Hewnyn, Cur-jee my-ner yn ree eu.'
      verse: 14
    - text: Agh dyllee ad, Ersooyl lesh, ersooyl lesh, jean y chrossey eh. Dooyrt
        Pilate roo, Jean-ym yn ree euish y chrossey? Dreggyr ny ard-saggyrtyn, Cha
        vel ree ainyn agh Cesar.
      verse: 15
    - text: Er shoh ren eh eshyn y livrey huc dy ve er ny chrossey. As ghow ad Yeesey
        as leeid ad eh ersooyl.
      verse: 16
    - text: As dymmyrk eh e chrosh, as hie eh magh gys ynnyd yiarragh ad ynnyd y vollag
        rish, ta enmyssit ayns Hebrew, Golgotha.
      verse: 17
    - text: Raad ren ad eshyn y chrossey, as jees elley marish, fer er dagh cheu,
        as Yeesey ayns y vean.
      verse: 18
    - text: As ren Pilate screeuyn, as hug eh er y chrosh eh. As va'n screeu, YEESEY
        DY NAZARETH REE NY HEWNYN.
      verse: 19
    - text: 'Yn screeu shoh eisht ren ymmodee jeh ny Hewnyn y lhaih, son va''n boayl
        raad v''eh er ny chrossey er-gerrey da''n ard valley: as ve scruit ayns Hebrew,
        as Greek, as Latin.'
      verse: 20
    - text: Eisht dooyrt ard-saggyrtyn ny Hewnyn rish Pilate, Ny scrieu, Ree ny Hewnyn;
        agh dy dooyrt eh, She ree ny Hewnyn mee.
      verse: 21
    - text: Dreggyr Pilate, Ny ta scruit aym, te scruit.
      verse: 22
    - text: 'Eisht ghow ny sidooryn, tra v''ad er chrossey Yeesey, e gharmadyn (as
        ren ad kiare ayrnyn jeu, ayrn da dy chooilley hidoor) as myrgeddin e chooat:
        nish va''n cooat ooilley feeit, veih heose dy heese, fegooish seam.'
      verse: 23
    - text: 'Dooyrt ad er-y-fa shen nyn mast'' oc hene, Ny lhig dooin y raipey eh,
        agh lhottyn y hilgey er, quoi echey vees eh: dy voddagh y scriptyr ve cooilleenit,
        ta gra, Reynn ad my gharmad nyn mast'' oc, as er my chooat ren ad lottyn y
        hilgey. Shoh myr ren ny sidooryn.'
      verse: 24
    - text: Nish va nyn shassoo liorish crosh Yeesey, e voir, as shuyr e vayrey, Moirrey
        ben Cleopas, as Moirrey Malaine.
      verse: 25
    - text: Tra honnick Yeesey er-y-fa shen e voir, as yn ostyl bynney lesh ny hassoo
        lioree, dooyrt eh rish e voir, Ven, cur-my-ner dty vac.
      verse: 26
    - text: Eisht dooyrt eh rish yn ostyl, Cur-my-ner dty voir. As veih'n oor shen
        ghow yn ostyl ee gys e hie hene.
      verse: 27
    - text: Ny lurg shoh, son dy row fys ec Yeesey dy row dy chooilley nhee nish cooilleenit,
        dy voddagh y scriptyr ve jeant mie, dooyrt eh, Ta mee paagh.
      verse: 28
    - text: 'Nish va saagh er ny hoiaghey lane vinegar: as lhieen ad spunge leih y
        vinegar, as hug ad eh er hyssop, as heeyn ad eh seose gys e veeal.'
      verse: 29
    - text: 'Tra va Yeesey er-y-fa shen er ghoaill y vinegar, dooyrt eh, Te cooilleenit:
        as chroym eh e chione, as phaart eh.'
      verse: 30
    - text: Shen-y-fa son dy nee laa yn aarlaghey ve, as nagh beagh ny kirp er y chrosh
        er laa yn doonaght (son va'n doonaght shen ny ard-laa) ghuee ny Hewnyn er
        Pilate, ny lurgaghyn oc dy ve brisht, as ad dy ve goit ersooyl.
      verse: 31
    - text: Eisht haink ny sidooryn as vrish ad lurgaghyn y chied er, as y jeh elley
        v'er ny chrossey marish.
      verse: 32
    - text: Agh tra haink ad gys Yeesey, as dy vaik ad dy row eh hannah marroo, cha
        vrish ad ny lurgaghyn echeysyn.
      verse: 33
    - text: Agh ren fer jeh ny sidooryn lesh shleiy yn lhiattee echey y hoylley, as
        chelleeragh haink magh ass fuill as ushtey.
      verse: 34
    - text: 'As dymmyrk eshyn honnick eh feanish, as ta''n eanish echey firrinagh:
        as ta fys echey dy vel eh gra yn irriney, dy vod shiuish credjal.'
      verse: 35
    - text: Son liorish jannoo ny reddyn shoh va'n scriptyr cooilleenit, Cha bee craue
        jeh er ny vrishey.
      verse: 36
    - text: As reesht ta scriptyr elley gra, Jeeaghee ad ersyn t'ad er hoylley.
      verse: 37
    - text: 'As ny lurg shoh ren Joseph dy Arimathea (va fer jeh ynseydee Yeesey,
        agh dy follit, ayns aggle roish ny Hewnyn) guee er-Pilate, eh dy lhiggey da
        corp Yeesey y ghoaill ersooyl; as hug Pilate kied da: Haink eh er-y-fa shen,
        as hug eh lesh corp Yeesey.'
      verse: 38
    - text: As haink myrgeddin Nicodemus (va roie er jeet gys Yeesey ayns yn oie)
        as hug eh lesh mysh keead punt dy vyrrh as dy aloes kione y cheilley.
      verse: 39
    - text: Eisht ghow ad corp Yeesey, as hoill ad eh ayns aanrityn, lesh spiceyn,
        myr va cliaghtey ny Hewnyn dy oanluckey.
      verse: 40
    - text: Nish er-gerrey da'n ynnyd raad v'eh er ny chrossey, va garey; as ayns
        y gharey oaie noa, ayn nagh jagh rieau dooinney er coyrt.
      verse: 41
    - text: Ayns shen ren ad Yeesey er-y-fa shen y oanluckey, son dy nee laa aarlaghey
        ny Hewnyn ve, as dy row yn oaie er-gerrey daue.
      verse: 42
  - chapter: 20
    verses:
    - text: ER y chied laa jeh'n chiaghtin, haink Moirrey Malaine dy moghey, tra ve
        foast dorraghey, gys yn oaie, as honnick ee yn chlagh goit ersooyl jeh'n oaie.
      verse: 1
    - text: Eisht roie ee, as haink ee gys Simon Peddyr, as gys yn ostyl elley bynney
        lesh Yeesey, as dooyrt ee roo, T'ad er ghoaill ersooyl y Chiarn ass yn oaie,
        as cha s'ain c'raad t'ad er choyrt eh.
      verse: 2
    - text: Hie Peddyr er-y-fa shen magh, as yn ostyl elley shen, as haink ad gys
        yn oaie.
      verse: 3
    - text: 'Son v''ad ny-neesht er roie cooidjagh: agh va''n ostyl elley er roie
        ny s''bieau na Peddyr, as er jeet hoshiaght gys yn oaie.'
      verse: 4
    - text: As chroym eh sheese, as honnick eh ny aanrityn nyn lhie, ny-yeih cha jagh
        eh stiagh.
      verse: 5
    - text: Eisht haink Simon Peddyr geiyrt er, as hie eh stiagh 'syn oaie, as honnick
        eh ny aanrityn nyn lhie.
      verse: 6
    - text: As y naptin va mysh e chione, cha nee ny lhie marish ny aanrityn elley,
        agh fillit er-y-cheilley ayns ynnyd er-lheh.
      verse: 7
    - text: Eisht hie stiagh myrgeddin yn ostyl elley shen haink hoshiaght gys yn
        oaie, as honnick eh as ren eh credjal.
      verse: 8
    - text: Son cha row foast toiggal oc jeh'n scriptyr, dy beign da girree veih ny
        merriu.
      verse: 9
    - text: Eisht hie ny ostyllyn rhymboo reesht gys nyn dhie hene.
      verse: 10
    - text: 'Agh va Moirrey ny shassoo cheu mooie jeh''n oaie keayney: as myr v''ee
        keayney, chroym ee sheese as yeeagh ee stiagh ayns yn oaie.'
      verse: 11
    - text: As honnick ee daa ainle nyn soie ayns coamraghyn sollys, yn derrey yeh
        ec y chione, as y jeh elley ec ny cassyn raad va corp Yeesey ny lhie.
      verse: 12
    - text: As dooyrt ad r'ee, Ven, cre'n-fa t'ou keayney? Dooyrt ish roo, Er-yn-oyr
        dy vel ad er ghoaill ersooyl my Hiarn, as nagh s'aym c'raad t'ad er choyrt
        eh.
      verse: 13
    - text: As tra v'ee er ghra shoh, hyndaa ee mygeayrt, as honnick ee Yeesey ny
        hassoo, as cha row fys eck dy nee Yeesey v'ayn.
      verse: 14
    - text: Dooyrt Yeesey r'ee, Ven, cre'n-fa t'ou keayney? quoi t'ou dy hirrey? Heill
        ish dy nee yn gareyder v'ayn, as dooyrt ee rish, Vainshter, my t'ou er chur
        lhiat ass shoh eh, insh dou c'raad t'ou er choyrt eh, as goym ersooyl eh.
      verse: 15
    - text: ''
      verse: 16
    - text: Dooyrt Yeesey r'ee, Ny benn rhym; son cha vel mee foast er gholl seose
        gys my Ayr; agh gow gys my vraaraghyn, as abbyr roo, Ta mee goll seose gys
        my Ayr's as yn Ayr euish, as gys my Yee's as y Jee euish.
      verse: 17
    - text: Haink Moirrey Malaine as dinsh ee da ny ostyllyn, dy row ee er vakin y
        Chiarn, as dy row eh er loayrt ny goan shoh r'ee.
      verse: 18
    - text: Eisht er y laa cheddin, yn chied laa jeh'n chiaghtin, ayns yn astyr, tra
        va ny dorryssyn dooint, raad va ny ostyllyn er nyn jaglym cooidjagh ayns aggle
        roish ny Hewnyn, haink Yeesey as hass eh kiongoyrt roo, as dooyrt eh roo,
        Shee dy row hiu.
      verse: 19
    - text: As tra v'eh er ghra shoh, yeeagh eh daue e laueyn as e lhiattee. Eisht
        ghow ny ostyllyn boggey tra honnick ad y Chiarn.
      verse: 20
    - text: Eisht dooyrt Yeesey roo reesht, Shee dy row hiu; myr ta my Ayr er my choyrt's,
        myr shen ta mish coyrt shiuish
      verse: 21
    - text: As tra v'eh er ghra shoh, heid eh orroo, as dooyrt eh roo, Gow-jee yn
        Spyrryd Noo.
      verse: 22
    - text: Da quoi-erbee ta shiuish leih peccaghyn, t'ad er nyn leih daue; as da
        quoi erbee nagh vel shiu cur feaysley, cha vel ad feayshlit.
      verse: 23
    - text: Agh cha row Thomase, fer jeh'n daa ostyl yeig va enmyssit Didymus, maroo
        tra haink Yeesey.
      verse: 24
    - text: Dooyrt ny ostyllyn elley er-y-fa shen rish, Ta shin er vakin y Chiarn.
        Agh dooyrt eshyn roo, Mannagh vaikym ayns ny laueyn echey ynnyd ny treinaghyn,
        as mannagh derrym my vair ayns ynnyd ny treinaghyn, as my laue y choyrt stiagh
        ayns e lhiattee, cha greidym.
      verse: 25
    - text: 'As lurg hoght laa reesht va ny ostyllyn echey sthie, as Thomase maroo:
        eisht haink Yeesey, as ny dorryssyn dooint, as hass eh kiongoyrt roo, as dooyrt
        eh, Shee dy row hiu.'
      verse: 26
    - text: 'Eisht dooyrt eh rish Thomase, Sheeyn ayns shoh dty vair, as loaghtee
        my laueyn; as sheeyn dty laue, as cur ee stiagh ayns my lhiattee: as ny bee
        mee-chredjuagh, agh credjuagh.'
      verse: 27
    - text: As dreggyr Thomase as dooyrt eh rish, My Hiarn, as my Yee.
      verse: 28
    - text: Dooyrt Yeesey rishyn, Homase, Er-y fa dy vel oo er my akin, t'ou er chredjal;
        bannit t'adsyn nagh vel er vakin, as foast ta er chredjal.
      verse: 29
    - text: As ymmodee cowraghyn elley dy jarroo ren Yeesey ayns fenish e ostyllyn,
        nagh vel scruit ayns y lioar shoh.
      verse: 30
    - text: Agh t'ad shoh scruit, dy voddagh shiuish credjal dy nee Yeesey yn Creest
        Mac Yee, as liorish credjal shiu dy chosney bea trooid yn ennym echeysyn.
        [ (John 20:32) Dooyrt Yeesey,Voirrey. Hyndaa ee ee-hene, as dooyrt ee rish,
        Rabboni, ta shen dy ghra, Vainshter. ]
      verse: 31
  - chapter: 21
    verses:
    - text: LURG shoh hoilshee Yeesey eh-hene reesht da ny ostyllyn, ec faarkey Tiberias;
        as er yn aght shoh hoilshee eh eh-hene.
      verse: 1
    - text: Va Simon Peddyr, as Thomase sliennooit Didymus, as Nathanael dy Chana
        ayns Galilee; as mec Zebedee, as jees elley jeh ny ostyllyn er nyn jaglym
        dy cheilley.
      verse: 2
    - text: Dooyrt Simon Peddyr roo, Ta mish son goll dy eeastagh. Dooyrt adsyn rish,
        Hem mainyn myrgeddin mayrt. Hie ad magh, as er-y-chooyl ghow ad lhuingys;
        as yn oie shen cha haare ad monney.
      verse: 3
    - text: 'Agh ''sy vadran, va Yeesey ny hassoo er y traie: agh cha row fys ec ny
        ostyllyn dy nee Yeesey v''ayn.'
      verse: 4
    - text: Eisht dooyrt Yeesey roo, Chloan, vel shiu er dayrtyn veg y veaghey? Dooyrt
        adsyn rish, Cha vel.
      verse: 5
    - text: 'As dooyrt eh roo, Cuir-jee magh yn lieen er y cheu-yesh jeh''n lhong,
        as bee eh eu. Eisht chuir ad: as nish cha row dy niart oc yn lieen y ghoaill
        stiagh va lhied y thummyd eeast ayn.'
      verse: 6
    - text: Shen-y-fa dooyrt yn ostyl shen bynney lesh Yeesey rish Peddyr, She yn
        Chiarn t'ayn. Nish tra cheayll Simon Peddyr dy nee yn Chiarn v'ayn, hug eh
        e chooat-eeastee mysh (son v'eh 'sy lheiney) as hilg eh eh-hene ayns y cheayn.
      verse: 7
    - text: As haink ny ostyllyn elley ayns lhong veg (son cha row ad foddey veih'n
        thalloo, agh mysh keead stundayrt) sleodey lhieu yn lieen as yn eeast ayn.
      verse: 8
    - text: Cha leah eisht as v'ad er jeet gys y thalloo, honnick ad aile smarageagh,
        as eeast ny lhie er, as arran liorish.
      verse: 9
    - text: Dooyrt Yeesey roo, Cur-jee lhieu jeh'n eeast ta shiu nish er ghoaill.
      verse: 10
    - text: 'Hie Simon Peddyr er-board, as hayrn eh yn lieen gys thalloo lane dy eeastyn
        mooarey, shiaght-feed as three-jeig: as son ooilley dy row whilleen ayn, ny-yeih
        cha vrish y lieen.'
      verse: 11
    - text: Dooyrt Yeesey roo, Tar-jee gys nyn mee. Agh cha by-lhoys da fer jeh ny
        ostyl nyn fenaght jeh, Quoi oo hene? cur enney er dy nee eh va'n Chiarn.
      verse: 12
    - text: Eisht haink Yeesey, as ghow eh arran, as hirveish eh orroo eh, as eeast
        myrgeddin.
      verse: 13
    - text: Shoh nish yn trass cheayrt hoilshee Yeesey eh-hene da e ostyllyn, erreish
        da v'er n'irree veill ny merriu.
      verse: 14
    - text: Myr shen tra v'ad erreish bee, dooyrt Yeesey rish Simon Peddyr, Simon
        mac Yonas, vel oo ny s'graihlee orrym's na orroo shoh? Dooyrt eh rish, Ta
        mee, Hiarn; ta fys ayd dy vel graih aym ort. Dooyrt eh rish, Jeeagh dy mie
        da my eayin.
      verse: 15
    - text: Dooyrt eh rish reesht yn nah cheayrt, Simon mac Yonas, vel oo graihagh
        orrym? Dooyrt eh rish, Ta mee, Hiarn; ta fys ayd hene dy vel graih aym ort.
        Dooyrt eh rish, Bee dty vochilley mie er my chirree.
      verse: 16
    - text: Dooyrt eh rish yn trass cheayrt, Simon mac Yonas, vel oo graihagh orrym?
        Va Peddyr mooar-seaghnit dy dooyrt eh rish yn trass cheayrt, Vel oo graihagh
        orrym? As dooyrt eh rish, Hiarn, ta fys ayd's er dy chooilley nhee, as fys
        ayd hene dy vel mee graihagh ort. Dooyrt Yeesey rish, Jeeagh dy mie da my
        chirree.
      verse: 17
    - text: 'Dy firrinagh firrinagh ta mee gra rhyt, Tra v''ou aeg ren oo oo-hene
        y chryssey, as jimmee oo raad erbee dy bailt: agh tra vees oo shenn, sheeynee
        oo magh dty laueyn, as nee fer elley oo y chryssey, as ver eh lesh oo raad
        nagh nailt.'
      verse: 18
    - text: Shoh loayr eh, cowraghey liorish cre'n baase v'eh dy ghloyraghey Jee.
        As tra v'eh er ghra shoh, dooyrt eh rish, Eiyr orrym.
      verse: 19
    - text: Eisht hyndaa Peddyr mygeayrt, as honnick eh cheet geiyrt orroo yn ostyl
        bynney lesh Yeesey; yn fer cheddin ren lhie rish e oghrish ec shibber, as
        dooyrt Hiarn, quoi eh ta dy dty vrah?
      verse: 20
    - text: Honnick Peddyr eh shoh, as dooyrt eh rish Yeesey, Hiarn, as cre'n erree
        hig er y dooinney shoh?
      verse: 21
    - text: Dooyrt Yeesey rish, My she m'aigney's eh eshyn dy uirriaght derrey hig-ym,
        cre ta shen dhyt's? Eiyr uss orrym's.
      verse: 22
    - text: 'Eisht hie yn raa shen magh mastey ny braaraghyn, nagh row yn ostyl shen
        dy gheddyn baase: agh cha dooyrt Yeesey rish, Cha vow eh baase: agh, My she
        m''aigney''s eh eshyn dy uirriaght derrey hig-yms, cre ta shen dhyt''s.'
      verse: 23
    - text: 'Shoh yn ostyl dymmyrk feanish jeh ny reddyn shoh, as ren ny reddyn shoh
