  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: Lioar sheeloghe Yeesey Creest, mac Ghavid, mac Abraham
      verse: 1
    - text: Hooar Abraham Isaac, as hooar Isaac Jacob, as hooar Jacob Judas as e vraaraghyn.
      verse: 2
    - text: As hooar Judas Phares as Zarah rish Thamar, as hooar Phales Esrom, as
        hooar Esrom Aram.
      verse: 3
    - text: As hooar Aram Aminadab, as hooar Aminadab Naason, as hooar Naason Salmon
      verse: 4
    - text: As hooar Salmon Booz rish Rachab, as hooar Booz Obed rish Ruth, as hooar
        Obed Jesse.
      verse: 5
    - text: As hooar Jesse David yn ree, as hooar David yn ree Solomon reeish v'er
        ny ve ben Urias.
      verse: 6
    - text: 'As hooar Solomon Roboam, as hooar Roboam Abia, as hooar Abia Asa:'
      verse: 7
    - text: As hooar Asa Josaphat, as hooar Josaphat Joram, as hooar Joram Ozias.
      verse: 8
    - text: As hooar Ozias Joatham, as hooar Joatham Achaz, as hooar Achaz Ezekias.
      verse: 9
    - text: As hooar Ezekias Manasses, as hooar Manasses Amon, as hooar Amon Josias.
      verse: 10
    - text: As hooar Josias Jechonias as e vraaraghyn, mysh traa yn chappeeys Babylonagh.
      verse: 11
    - text: As rish earish yn chappeeys Babylon agh hooar Jechonias Salathiel, as
        hooar Salathiel Zorobabel.
      verse: 12
    - text: As hooar Zorobabel Abiud, as hooar Abiud Eliakim, as hooar Eliakim Azor.
      verse: 13
    - text: As hooar Azor Sadoc, as hooar Sadoc Achim, as hooar Achim Eliud.
      verse: 14
    - text: As hooar Eliud Eliazar, as hooar Eliazar Matthan, as hooar Matthan Jacob.
      verse: 15
    - text: As hooar Jacob Joseph sheshey Voirrey, j'eeish ruggyr Yeesey, ta enmyssit
        Creest.
      verse: 16
    - text: 'Myr shen ta ooilley ny sheelogheyn veih Abraham gys David, kiare sheelogheyn
        jeig: as veih David derrey''n chappeeys ayns Babylon, kiare sheelogheyn jeig:
        as veih''n chappeeys ayns Babylon derrey Creest kiare sheelogheyn jeig.'
      verse: 17
    - text: 'Nish shoh myr haink (Yeesey) Creest er y theihll: Erreish da e voir Moirrey
        ve nasht rish Joseph, roish my daink ad dy vaghey cooidjagh, v''ee ry-akin
        dy ve corrym liorish yn Spyrryd Noo.'
      verse: 18
    - text: As myr va Joseph e sheshey ny ghooinney cairal, as neu-wooiagh dy choyrt
        ee gys nearey foshlit, v'eh smooinaghtyn dy scarrey
      verse: 19
    - text: 'Agh choud as va ny reddyn shoh er e aigney, cur-my-ner haink ainle y
        Chiarn huggey ayns ashlish, gra, Yoseph, vac Ghavid, ny bee aggle ort dy ghoaill
        hood Moirrey dty ven: son shen t''er ny ghientyn aynjee, te jeh''n Spyrryd
        Noo.'
      verse: 20
    - text: As ver ee mac son y theihll, as nee oo genmys eh Yeesey, son sauee eh
        e phobble veih nyn beccaghyn.
      verse: 21
    - text: (Shoh myr va er ny chooilleeney ooilley ny loayr y Chiarn liorish y phadeyr,
        gra
      verse: 22
    - text: Cur-my-ner nee moidyn gientyn, as ver ee mac son y theihll, as nee ad
        genmys eh Emmanuel, ta shen dy ghra, Jee marin.)
      verse: 23
    - text: 'Tra va Joseph eisht er n''irree veih cadley, ren eh myr va ainle y Chiarn
        er chur roish, as ghow eh thie e ven:'
      verse: 24
    - text: As cha row veg echey dy yannoo r'ee, derrey hug ee e ynrycan mac son y
        theihll, as denmys eh yn ennym echey Yeesey.
      verse: 25
  - chapter: 2
    verses:
    - text: Nish tra rug Yeesey ayns Bethlehem dy Yudea, rish lhing ree Herod, cur-my-ner
        haink deiney-creeney veih'n shiar gys Jerusalem,
      verse: 1
    - text: Gra, Cre vel ree ny Hewnyn t'er jeet er y theihll? son honnick shin y
        rollage echey ayns y shiar, as ta shin er jeet dy chur ooashley da.
      verse: 2
    - text: Tra cheayll ree Herod shoh, v'eh dy mooar seaghnit, as ooilley Jerusalem
        marish.
      verse: 3
    - text: As tra v'eh er symney cooidjagh ooilley ny ard-saggyrtyn, as scrudeyryn
        y phobble, denee eh jeu cre'n raad va Creest dy heet er y theihll.
      verse: 4
    - text: 'As dooyrt adsyn rish, Ayns Bethlehem dy Yudea: son shoh myr te scruit
        liorish y phadeyr:'
      verse: 5
    - text: 'As uss Vethlehem ayns cheer Yudea, cha nee oo sloo ta mastey princeyn
        Yuda: son assyd''s hig Kiannoort nee reill my phobble Israel.'
      verse: 6
    - text: Eisht hug Herod fys follit er ny deiney creeney, as deysht eh ad dy imneagh
        mychione y traa haink yn rollage rish.
      verse: 7
    - text: As hug eh ad gys Bethlehem, gra, Immee-jee, as shir-jee magh dy jeidjagh
        son y lhiannoo, as tra vees shiu er gheddyn magh eh, tar-jee lesh fys hym's,
        dy voddym's neesht cheet as ooashley 'choyrt da.
      verse: 8
    - text: Erreish daue v'er chlashtyn y ree, jimmee ad rhymboo, as cur-my-ner hie
        yn rollage honnick ad ayns y shiar er e toshiaght roue, derrey haink ee, as
        hass ee erskyn yn ynnyd raad va'n lhiannoo.
      verse: 9
    - text: Tra honnick ad y rollage, va boggey erskyn-towse orroo.
      verse: 10
    - text: As goll stiagh 'sy thie, hooar ad y lhiannoo marish Moirrey e voir, as
        gliooney sheese, hug ad ooashley da as fosley ny tashtaghyn oc, heb ad giootyn
        da; airh, as frankincense, as myrrh.
      verse: 11
    - text: As myr va Jee er chur raaue daue ayns ashlish, gyn ad dy hyndaa gys Herod,
        ghow ad raad elley gys nyn jeer hene.
      verse: 12
    - text: 'As tra v''ad er n''immeeaght, cur-my-ner haink ainle y Chiarn gys Joseph
        ayns ashlish, gra, Trog ort, gow yn lhiannoo as e voir, cosne royd gys Egypt,
        as fuirree ayns shen derrey ver-yms fys hood: son shirree Herod y lhiannoo
        dy stroie eh.'
      verse: 13
    - text: 'Eisht dirree eh, as ghow eh yn lhiannoo, as e voir ayns yn oie, as hie
        eh roish er-chea gys Egypt:'
      verse: 14
    - text: 'As shen-y raad v''eh derrey baase Herod: as shoh myr va cooilleenit shen
        loayr y Chiarn liorish y phadeyr, gra, Magh ass Egypt deie mee er my vac.'
      verse: 15
    - text: Eisht Herod toiggal dy row eh mollit liorish ny deiney-creeney, v'eh erskyn-towse
        eulyssagh, as hug eh magh sarey, as varr eh ooilley ny lhiennoo-mec v'ayns
        Bethlehem, as ayns ooilley ny ardjyn shen, veih daa vlein dy eash as fo, corrym
        rish y traa v'eh dy imneagh er vriaght jeh ny deiney creeney.
      verse: 16
    - text: Shen y traa va cooilleenit ny va loayrit liorish Jeremy yn phadeyr, gra,
      verse: 17
    - text: Ayns Rama va eam treih er ny chlashtyn, yllaghey as keayney, as dobberan
        hrimshagh, Rachel keayney son e cloan, as gobbal dy ve er ny gherjaghey, er-yn-oyr
        nagh row ad er-mayrn.
      verse: 18
    - text: Agh lurg baase Herod, cur-my-ner haink ainle y Chiarn ayns ashlish gys
        Joseph ayns Egypt,
      verse: 19
    - text: 'Gra, Irree, as gow yn lhiannoo as e voir, as immee gys cheer Israel:
        son t''adsyn marroo va shleeuit er bioys y lhiannoo.'
      verse: 20
    - text: As dirree eh, as ghow eh yn lhiannoo as e voir, as haink eh gys cheer
        Israel.
      verse: 21
    - text: 'Agh clashtyn dy row Archelaus reill ayns Judea, ayns ynnyd e ayr Herod,
        va aggle er dy gholl gys shen: agh myr va Jee er chur roish ayns ashlish,
        hyndaa eh gys ardjyn Ghalilee.'
      verse: 22
    - text: 'As jimmee eh dy chummal ayns ard-valley enmyssit Nazareth: as shoh myr
        va cooilleenit shen loayr ny phadeyryn, Bee eh enmyssit ny Nazarene.'
      verse: 23
  - chapter: 3
    verses:
    - text: Ayns ny laghyn shen haink Ean Bashtey, preacheil ayns faasagh Yudea,
      verse: 1
    - text: 'As gra, Gow-jee arrys: son ta reeriaght Yee er gerrey.'
      verse: 2
    - text: Son shoh eshyn va loayrit jeh liorish y phadeyr Esaias, gra, Coraa fer
        geamagh ayns yn aasagh, Kiartee-jee raad y Chiarn, jean-jee ny cassanyn echey
        jeeragh.
      verse: 3
    - text: As v'ec Ean cheddin coamrey dy fynney chamel, as cryss liare mysh e veeghyn;
        as va e veaghey locustyn as mill feie.
      verse: 4
    - text: Eisht hie magh huggey Jerusalem as ooilley Judea, as Ooilley yn cheer
        mygeayrt Jordan.
      verse: 5
    - text: As goaill-rish nyn beccaghyn v'ad er nyn mashtey liorish ayns Jordan.
      verse: 6
    - text: Agh tra honnick eh ymmodee jeh ny Phariseeyn as ny Sadduceeyn cheet gys
        e vashtey, dooyrt eh roo, O shiuish heeloghe dy ard-nieughyn, quoi t'er chur
        raaue diu dy hea veih yn jymmoose ta ry-heet?
      verse: 7
    - text: Cur-jee magh nish er-y-fa shen messyn cooie dy arrys.
      verse: 8
    - text: 'As ny smooinee-jee dy ghra, riu hene, Ta Abraham ain son nyn ayr: son
        ta mee gra riu, dy vel Jee pooaral eer jeh ny claghyn shoh dy hroggal seose
        cloan da Abraham'
      verse: 9
    - text: 'As nish hene ta''n teigh er ny choyrt gys fraue ny biljyn: shen-y-fa
        ta dy chooilley villey nagh vel gymmyrkey magh mess mie, dy ve giarit sheese
        as tilgit ayns yn aile.'
      verse: 10
    - text: 'Ta mish dy jarroo bashtey shiu lesh ushtey gys arrys: agh t''eshyn ta
        cheet my yei ny s''pooaral ny mish, ny braagyn echey cha vel mee feeu dy ymmyrkey:
        bashtee eshyn shiu lesh y Spyrryd Noo as lesh aile.'
      verse: 11
    - text: 'Ta''n cleayst echey ayns e laue, as nee eh dy bollagh e laare-vooie y
        ghlenney, as gowee eh e churnaght stiagh ayns e hie-tashtee: agh loshtee eh
        yn choau lesh aile nagh bee er ny vooghey.'
      verse: 12
    - text: Eisht haink Yeesey veih Galilee gys Jordan, dy ve bashtit liorish Ean.
      verse: 13
    - text: Agh va Ean noi shen, gra, Ta feme aym's dy ve er my vashtey liort's, as
        vel uss cheet hym's?
      verse: 14
    - text: 'Dreggyr Yeesey, as dooyrt eh rish, Cur raad dou nish: son shoh myr te
        cooie dooin dy chooilley chairys y chooilleeney. Eisht lhig eh da.'
      verse: 15
    - text: 'As lurg da Yeesey ve bashtit, hie eh seose jeeragh ass yn ushtey: as
        cur-my-ner va ny niaughyn er nyn vosley er-e-skyn, as honnick eh Spyrryd Yee
        cheet neose myr calmane, as soie er.'
      verse: 16
    - text: As cur-my-ner, coraa veih niau, gra, Shoh my vac ennoil, jeh ta mee dy
        mooar soiaghey.
      verse: 17
  - chapter: 4
    verses:
    - text: Eisht va Yeesey er ny leeideil liorish Spyrryd Yee gys yn aasagh, dy v'er
        ny violaghey liorish y drogh-spyrryd.
      verse: 1
    - text: As tra v'eh er drostey da-eed laa as da-eed oie v'eh ny lurg shen accryssagh.
      verse: 2
    - text: As haink y mioleyder huggey, gra, My she mac Yee oo, cur sarey da ny claghyn
        shoh dy ve jeant nyn arran.
      verse: 3
    - text: Agh dreggyr eshyn, gra, Te, scruit, Cha nee liorish arran ny lomarcan
        nee dooinney beaghey, agh liorish dy chooilley ockle ta cheet magh ass beeal
        Yee.
      verse: 4
    - text: Eisht ghow y drogh-spyrryd lesh seose eh gys yn ard-valley casherick,
        as hoie eh eh er beinn toor syrjey yn chiamble,
      verse: 5
    - text: 'As dooyrt eh rish, My she Mac Yee oo tilg oo hene sheese: son te scruit,
        Ver eh currym da e ainleyn my-dty-chione, as ayns nyn laueyn nee ad oo y ymmyrkey,
        nagh bwoaill oo ec traa erbee dty chass noi chlagh.'
      verse: 6
    - text: Dooyrt Yeesey rish, Te scruit myrgeddin, Cha jean oo yn Chiarn dty Yee
        y violaghey.
      verse: 7
    - text: 'Reesht hug y drogh-spyrryd lesh eh seose er slieau feer ard, as yeeagh
        eh da ooilley reeriaghtyn y theihll as y ghloyr oc:'
      verse: 8
    - text: As dooyrt eh rish, Ooilley shoh ver-ym's dhyt's, my huittys oo sheese,
        as ooashley chur dou.
      verse: 9
    - text: 'Eisht dooyrt Yeesey rish, Ass my enish oo, Noid-ny-hanmey: son te scruit,
        Ver oo ooashley da''n Chiarn dty Yee, as eshyn ynrycan nee oo shirveish.'
      verse: 10
    - text: Eisht daag y drogh-spyrryd eh, as cur-my-ner haink ainleyn as ren ad shirveish
        er.
      verse: 11
    - text: Nish tra cheayll Yeesey dy row Ean ny phryssoonagh, jimmee eh dy lhiattee
        gys Galilee.
      verse: 12
    - text: 'As faagail Nazareth, haink eh dy chummal ayns Capernaum, ta rish oirr
        ny marrey, rish ardjyn Zabulon as Nephthalim:'
      verse: 13
    - text: As shoh myr va cooilleenit shen ny loayr Esaias yn phadeyr, gra
      verse: 14
    - text: 'Thalloo Zabulon, as thalloo Nephthalim, er slyst ny marrey, cheu elley
        dy Yordan, Galilee ny Ashoonee:'
      verse: 15
    - text: 'Ta''n pobble va nyn soie ayns dorraghys, er vakin soilshey mooar: as
        orroosyn va nyn soie ayns cheer as scadoo''n vaaish, ta soilshey er n''irree
        seose.'
      verse: 16
    - text: Veih yn traa shen ren Yeesey toshiaght dy phreacheil, as dy ghra, Gow-jee
        arrys, son ta reeriaght niau er-gerrey.
      verse: 17
    - text: 'As myr va Yeesey shooyl liorish keayn Ghalilee, honnick eh daa vraar,
        Simon va enmyssit Peddyr, as Andreays e vraar, cur magh lieen ''sy cheayn:
        (son v''ad nyn eeasteyryn)'
      verse: 18
    - text: As dooyrt eh roo, Eiyr-jee orrym's, as neem's shiu nyn eeasteyryn dy gheiney.
      verse: 19
    - text: As chelleeragh daag ad nyn lieenteenyn, as deiyr ad er.
      verse: 20
    - text: 'As goll er e hoshiaght veih shen, honnick eh daa vraar elley, Jamys mac
        Zebedee as Ean e vraar, ayns lhong marish Zebedee nyn ayr, karraghey nyn lieen:
        as deie eh orroo.'
      verse: 21
    - text: As chelleeragh daag ad y lhong as nyn ayr, as deiyr ad er.
      verse: 22
    - text: As hie Yeesey mygeayrt ooilley Galilee, gynsaghey ayns nyn gialteenyn,
        as preacheil sushtal y reeriaght, as lheihys dy chooilley hingys, as dy chooilley
        ghoghan mastey'n pobble.
      verse: 23
    - text: 'As hie goo jeh magh trooid ooilley Syria: as hug ad lhieu huggey ooilley
        ny aslayntee, fo doghanyn as pianyn, adsyn va seaghnit lesh drogh-spyrrydyn,
        sleih ass nyn geeayl, as an-lheiltee, as ren eh ad y lheihys.'
      verse: 24
    - text: As deiyr er chaglym mooar dy leih veih Galilee, as Decapolis, as Jerusalem,
        as Judea, as veih cheu elley dy Yordan.
      verse: 25
  - chapter: 5
    verses:
    - text: 'As fakin lheid ny earrooyn dy leih, hie eh seose er slieau: as tra v''eh
        er hoie sheese, haink e ynseydee huggey'
      verse: 1
    - text: As hrog eh seose e choraa, as dynsee eh ad, gra,
      verse: 2
    - text: 'Bannit t''adsyn ta imlee ayns spyrryd: son lhieusyn reeriaght niau.'
      verse: 3
    - text: 'Bannit t''adsyn ta dobberan: son bee ad er nyn gherjaghey.'
      verse: 4
    - text: 'Bannit t''adsyn ta meen surransagh: son bee yn thalloo oc ayns eiraght.'
      verse: 5
    - text: 'Bannit t''adsyn ta accryssagh as paagh lurg yn ynrickys: son bee ad er
        nyn yannoo magh.'
      verse: 6
    - text: 'Bannit ta''n vooinjer vyghinagh: son bee myghin er ny hoilshaghey daue.'
      verse: 7
    - text: 'Bannit t''adsyn ta glen ayns cree: son ver ad Jee my-ner.'
      verse: 8
    - text: 'Bannit t''adsyn ta tayrn sleih gys shee: son bee ad enmyssit nyn gloan
        dy Yee.'
      verse: 9
    - text: 'Bannit t''adsyn ta surranse tranlaase er graih cairys: son lhieusyn reeriaght
        niau.'
      verse: 10
    - text: Bannit ta shiuish tra vees shiu oltooanit, as tranlaasit, as dy chooilley
        ghrogh-ghoo currit ass nyn lieh dy aggairagh er y choontey aym's.
      verse: 11
    - text: 'Gow-jee boggey, as bee-jee erskyn towse gennal: son s''mooar ta nyn leagh
        ayns niau: son shoh myr ren ad tranlaase er ny phadeyryn va rhymbiu.'
      verse: 12
    - text: 'Shiuish sollan y thallooin: agh my ta''n sollan er choayl e vlass, kys
        hig e vree ayn reesht? cha vel ymmyd erbee sodjey ny chour, agh dy ve tilgit
        magh, as stampit fo cassyn deiney.'
      verse: 13
    - text: Shiuish soilshey yn theihll Cha vod ard-valley ta soit er cronk ve follit.
      verse: 14
    - text: Chamoo ta sleih foaddey cainle, as dy choyrt ee fo saagh; agh ayns cainleyr,
        as t'ee cur soilshey da'n slane lught-thie.
      verse: 15
    - text: Lhig da'n soilshey euish myr shen soilshean fenish deiney, dy vod ad fakin
        ny obbraghyn mie eu, as gloyr y choyrt da nyn ayr t'ayns niau.
      verse: 16
    - text: 'Ny smooinee-jee dy daink mish dy chur naardey yn leigh as ny phadeyryn:
        cha nee dy chur naardey haink mee, agh dy chooilleeney.'
      verse: 17
    - text: Son dy firrinagh ta mee gra riu, Derrey nee yn aer as yn ooir lheie ersooyl,
        cha bee un ockle, ny'n floag sloo er ny ghoaill veih'n leigh, derrey vees
        ooilley jeant mie.
      verse: 18
    - text: 'Quoi-erbee er-y-fa shen vrishys unnane jeh ny annaghyn sloo shoh, as
        ynsys myr shen, bee eh enmyssit yn fer sloo ayns reeriaght niau: agh quoi
        erbee nee nyn yannoo as nyn ynsaghey, bee eh enmyssit mooar ayns reeriaght
        niau.'
      verse: 19
    - text: Son ta mee gra riu, Mannagh bee yn ynrickys euish erskyn ynrickys ny Scrudeyryn
        as ny Phariseeyn, cha vod shiu er aght erbee goll stiagh ayns reeriaght niau.
      verse: 20
    - text: 'Ta shiu er chlashtyn dy row eh er ny ghra rish nyn shenn-ayryn, Cha jean
        oc dunverys: as quoi-erbee nee dunverys, hig eh fo kerraghey yn vriwnys.'
      verse: 21
    - text: 'Agh ta mish gra riuish, Quoi-erbee ta fargagh rish e vraar gyn oyr, dy
        jig eshyn neesht fo kerraghey yn vriwnys: as quoi erbee jir rish e vraar,
        Raca: dy jig eh fo briwnys yn ard-whuaiyl: agh quoi-erbee jir, Uss ommydan,
        dy bee eh ayns gaue aile niurin,'
      verse: 22
    - text: Shen-y-fa tra hebbys oo dty oural ec yn altar, my chooinys oo ayns shen
        dy vel nhee erbee ec dty vraar dt'oi
      verse: 23
    - text: Faag ayns shen dty oural roish yn altar, as immee royd, jean coardail
        rish dty vraar hoshiaght, as eisht tar, as cheb dty oural.
      verse: 24
    - text: Coard dy tappee rishyn ta streeu rhyt, choud as vees shiu goll cooidjagh
        er y raad, er-aggle dy der eshyn oo fo laue yn vriw, as dy der yn briw oo
        fo currym y tidoor, as dy bee oo tilgit ayns pryssoon.
      verse: 25
    - text: Dy firrinagh ta mee gra rhyt, Nagh jig oo magh ass shen, derrey t'ou er
        n'eeck yn farling s'jerree.
      verse: 26
    - text: Ta shiu er chlashtyn dy row eh er ny ghra rish nyn shenn-ayryn, Cha brish
        oo poosey.
      verse: 27
    - text: Agh ta mish gra riu, Quoi-erbee ta jeeaghyn er ben, dy chur saynt j'ee,
        dy vel eh er vrishey poosey r'ee hannah ayns e chree.
      verse: 28
    - text: 'As my ta dty hooill yesh dy dty hayrn gys peccah, pluck assyd ee, as
        tilg void ee: son te ny share dhyt unnane jeh dty hooillyn y choayl, na dty
        slane corp dy ve tilgit ayns niurin.'
      verse: 29
    - text: 'As my ta dty laue yesh dy dty hayrn gys peccah, giare jeed, as tilg void
        ee: son te ny share dhyt unnane jeh dty oltyn y choayl, na dty slane corp
        dy ve tilgit ayns niurin.'
      verse: 30
    - text: Ve er ny ghra, Quoi-erbee ver e ven voish, lhig da screeuyn-scarree y
        chur jee.
      verse: 31
    - text: 'Agh ta mish gra riu, Quoi-erbee scarrys rish e ven, agh son oyr maarderys,
        dy vel eh cur urree poosey y vrishey: as quoi-erbee phoosys ish ta scart,
        t''eh ny vaarderagh.'
      verse: 32
    - text: Myrgeddin ta shiu er chlashtyn dy row eh er ny ghra rish nyn shenn-ayryn,
        Cha jean oo loo-oaiagh y ghoaill, agh cooilleenee oo gys y Chiarn dty vreearaghyn.
      verse: 33
    - text: 'Agh ta mish gra riu, Ny loo-jee er aght erbee; edyr liorish niau, son
        she stoyl-reeoil Yee eh:'
      verse: 34
    - text: 'Ny liorish y thalloo, son shen stoyl e choshey: ny liorish Jerusalem,
        son shen ard-valley yn Ard-ree.'
      verse: 35
    - text: Chamoo looys oo liorish dty chione, er-yn-oyr nagh vod oo un renaig y
        yannoo bane ny doo.
      verse: 36
    - text: 'Agh lhig da''n ghlare eu ve, She, she, Cha nee, cha nee: son cre-erbee
        ta harrish shoh, te cheet veih yn olk.'
      verse: 37
    - text: Ta shiu er chlashtyn dy row eh er ny ghra, Sooill son sooill, as feeackyl
        son feeackyl.
      verse: 38
    - text: 'Agh ta mish gra riu, Ny shir-jee aggair y chooilleeney: agh quoi-erbee
        woaillys oo er y lieckan yesh, chyndaa huggey yn lieckan elley.'
      verse: 39
    - text: As my ta fer erbee dy dty eignagh ec y leigh, as goaill ersooyl dty chooat,
        lhig dty chloagey lesh myrgeddin.
      verse: 40
    - text: As quoi-erbee chionnys ort dy gholl un veeley marish, gow marish jees.
      verse: 41
    - text: Cur dasyn ta jannoo aghin hood, as veihsyn ta shirrey geeasaght void,
        ny chyndaa ersooyl.
      verse: 42
    - text: Ta shiu er chlashtyn dy row eh er ny ghra, Ver oo graih da dty naboo,
        as feoh da dty noid.
      verse: 43
    - text: 'Agh ta mish gra riu, Bee-jee dooie da nyn noidyn, bannee-jee adsyn ta
        gwee mollaght diu, jean-jee mie dauesyn ta cur dwoaie diu, as gow-jee padjer
        er nyn son ocsyn ta dy goanlyssagh jannoo tranlaase erriu:'
      verse: 44
    - text: Dy vod shiu ve cloan nyn Ayr t'ayns niau, son t'eshyn cur er e ghrian
        girree er mie as sie, as cur fliaghey neose er y vooinjer chairagh as neu-chairagh.
      verse: 45
    - text: Son my ta shiu graihagh orroosyn ta graihagh erriuish, cre'n leagh ta
        nyn gour? nagh vel eer ny publicanee jannoo yn lheid cheddin?
      verse: 46
    - text: My she da nyn mraaraghyn ny lomarcan ta shiu coyrt oltaghey-bea, cre smoo
        ta shiu dy yannoo na feallagh elley? nagh vel ny eer publicanee jannoo myr
        shen?
      verse: 47
    - text: Bee-jee shiuish er-y-fa shen slane-ynrick, eer myr ta nyn Ayr t'ayns niau
        slane-ynrick.
      verse: 48
  - chapter: 6
    verses:
    - text: 'Gow-jee tastey, nagh jean shiu nyn ghiastyllys fenish deiney, dy ve er
        ny akin lioroo: er-nonney cha vow shiu leagh veih''n Ayr eu t''ayns niau.'
      verse: 1
    - text: Shen-y-fa tra t'ou jannoo dty ghiastyllys, ny jean cayrn y heidey royd,
        myr ny crauee oalsey ayns ny margaghyn, as ayns ny straidyn, er-chee cosney
        moylley'n theay. Dy firrinagh ta mee gra riu, Shen nyn leagh.
      verse: 2
    - text: 'Agh tra t''ou uss jannoo dty ghiastyllys, ny lhig da fys y ve ec dty
        laue-chiare cre ta dty laue yesh dy yannoo:'
      verse: 3
    - text: 'Dy vod dty yeirk ve follit: as nee dty Ayr ta fakin ny ta jeant dy follit,
        dty leagh y chur dhyt dy foshlit.'
      verse: 4
    - text: 'As tra vees oo goaill padjer, cha jean oo myr ny crauee-oalsey: son shynney
        lhieu syn shassoo seose ayns ny margaghyn, as ayns king ny straidyn dy ghoaill
        padjer, er-chee dy v''er ny akin liorish deiney. Dy firrinagh ta mee gra riu,
        dy vel ad er gheddyn nyn leagh.'
      verse: 5
    - text: Agh uss, tra t'ou goaill padjer, immee stiagh ayns dty hiamyr; as dooney
        dty ghorrys, guee gys dty Ayr dy follit, as nee dty Ayr ta fakin ny ta jeant
        dy follit, leagh y chur dhyt dy foshlit.
      verse: 6
    - text: 'As ayns nyn badjeryn, ny gow-jee lhieu harrish as harrish myr ny Ashoonee:
        son er-lhieu dy vow ad clashtyn liorish nyn ymmodee goan fardalagh.'
      verse: 7
    - text: 'Ny bee-jee shiuish er-y fa shen goll roosyn: son ta fys ec nyn Ayr cre
        ta nyn ymmyrch, roish my jean shiu aghin huggey'
      verse: 8
    - text: 'Shen y fa er yn aght shoh gow-jee padjer: Ayr ain t''ayns niau, Casherick
        dy row dty ennym.'
      verse: 9
    - text: Dy jig dty reeriaght. Dty aigney dy row jeant er y thalloo, myr te ayns
        niau.
      verse: 10
    - text: Cur dooin nyn arran jiu as gagh laa.
      verse: 11
    - text: As leih dooin nyn loghtyn, myr ta shin leih dauesyn ta jannoo loghtyn
        nyn 'oi.
      verse: 12
    - text: 'As ny leeid shin ayns miolagh, agh livrey shin veih olk: Son lhiat''s
        y reeriaght, as y phooar, as y ghloyr, son dy bragh, Amen.'
      verse: 13
    - text: Son my leihys shiuish da deiney nyn loghtyn, leihee nyn Ayr flaunyssagh
        myrgeddin diuish.
      verse: 14
    - text: Agh mannagh leihee shiuish da deiney nyn loghtyn, cha jean yn Ayr eu nyn
        loghtyn y leih diuish.
      verse: 15
    - text: As tra vees shiu trostey, ny bee-jee groymagh myr ny crauee-oalsey, son
        t'adsyn caghlaa cummey nyn eddin, er-chee deiney dy chur tastey da'n trostey
        oc. Ta mee shickyrys diu, dy nee shoh (ooilley) nyn leagh.
      verse: 16
    - text: 'Agh uss, tra t''ou trostey, jean dty chione y ooillaghey, as dty eddin
        y oonlaghey:'
      verse: 17
    - text: 'Nagh bee oo ry-akin liorish deiney dy hrostey, agh liorish dty Ayr t''ayns
        folliaght: as nee dty Ayr ta fakin ayns folliaght, uss y chooilleeney dy foshlit.'
      verse: 18
    - text: 'Ny stoyr-jee seose berchys diu hene er y thalloo, raad ta''n lhemeen
        as y mergey cur-mow, as raad ta maarlee brishey stiagh as geid:'
      verse: 19
    - text: Agh stoyr-jee seose berchys diu hene ayns niau, raad nagh vel y lhemeen
        ny'n mergey cur mow, as raad nagh vel maarlee brishey stiagh as geid.
      verse: 20
    - text: Son raad ta nyn stoyr, shen-y-raad vees y cree eu myrgeddin.
      verse: 21
    - text: 'Ta yn tooill soilshey yn chorp: shen-y-fa my ta''n tooill gyn foill,
        bee soilshey ec ooilley dty chorp.'
      verse: 22
    - text: Agh my ta assee er dty hooill, bee dty slane corp ayns dorraghys. My ta'n
        soilshey ta aynyd's er-y-fa shen ny ghorraghys, nagh mooar yn dorraghys eh!
      verse: 23
    - text: 'Cha vod dooinney erbee daa vainshter y hirveish: son edyr ver eh dwoaie
        da''n derrey yeh, as graih da''n jeh elley; ny bee eh jeidjagh da''n derrey
        yeh,ny soiaghey beg jeh''n jeh elley. Cha vod shiu Jee as Mammon y hirveish.'
      verse: 24
    - text: 'Er-yn-oyr shoh ta mee gra riu, Ny bee Jee ro-imneagh son nyn mea, cre
        ee-ys, ny cre iu-ys shiu: ny foast son nyn girp cre ver shiu miu: Nagh vel
        y vea ny smoo dy ve soit jeh na''n beaghey, as y corp na''n coamrey?'
      verse: 25
    - text: 'Cur-jee my-ner eeanlee yn aer: son cha vel ad cuirr ny buinn, ny chymsaghey
        stiagh ayns soaltyn; foast ta nyn Ayr flaunyssagh dyn meaghey ad. Nagh vel
        shiuish foddey share na adsyn?'
      verse: 26
    - text: Quoi jiuish liorish imnea erbee oddys un chubit y chur gys e yrjid hene?
      verse: 27
    - text: As cre'n-fa ta shiu imneagh son coamraghyn? Gow-jee tastey jeh lilleeyn
        ny magheragh kys t'ad gaase; cha vel ad tooilleil, chamoo t'ad sneeu.
      verse: 28
    - text: As foast ta mee gra riu, nagh row Solomon hene ayns ooilley e ghloyr er
        ny choamrey myr unnane jeu shoh.
      verse: 29
    - text: My ta Jee er-y-fa shen myr shoh coamrey blaa ny magheragh, ta jiu ayn,
        as mairagh ceaut ayns yn oghe, nagh jean eh foddey smoo shiuish y choamrey,
        O gheiney faase chredjuagh?
      verse: 30
    - text: Ny bee-jee er-y-fa shen imneagh, gra, Cre nee mayd gee? ny cre nee mayd
        giu? ny kys yiow mayd coamrey?
      verse: 31
    - text: (Son lurg ooilley ny reddyn shoh ta ny Ashoonee imneagh) agh ec yn Ayr
        flaunyssagh euish ta fys, dy vel shiu feme dy chooilley nhee jeu shoh.
      verse: 32
    - text: Agh shir-jee hoshiaght reeriaght Yee as e chairys, as bee shiu jeant magh
        lesh ooilley ny reddyn shoh.
      verse: 33
    - text: Ny bee-jee er-y-fa shen ayns imnea erbee son y laa mairagh, son tra hig
        y laa mairagh, hig e chiarail marish s'lioar da'n laa t'ayn e heaghyn hene.
      verse: 34
  - chapter: 7
    verses:
    - text: Ny jean-jee briwnys, as cha bee shiu er nyn mriwnys.
      verse: 1
    - text: 'Son lesh y vriwnys cheddin ta shiuish briwnys, bee shiu hene er nyn mriwnys:
        as lesh y towse ta shiuish towse, bee eh er ny howse diu reesht.'
      verse: 2
    - text: As cre'n-fa t'ou cronnaghey yn brinneen t'ayns sooill dty vraarey, agh
        cha vel geill ayd da'n darrag t'ayns dty hooill hene?
      verse: 3
    - text: Ny kys jir oo rish dty vraar, Lhig dou yn brinneen y ghoaill ass dty hooill,
        as cur-my-ner ta darrag ayns dty hooill hene?
      verse: 4
    - text: Er-crauee-oalsey, tilg hoshiaght yn darrag ass dty hooill hene; as eisht
        nee oo dy baghtal fakin dy ghoaill yn brinneen ass sooill dty vraarey.
      verse: 5
    - text: Ny cur-jee shen ny ta casherick da ny moddee, chamoo hilgys shiu ny pearlyn
        eu roish muckyn, er-aggle dy stamp ad orroo fo chosh, as dy jyndaa ad reesht,
        as shiu y lhottey.
      verse: 6
    - text: 'Yeearree-jee, as yiow shiu: shir-jee, as nee shiu feddyn: cronk-jee,
        as yiow shiu fosley.'
      verse: 7
    - text: 'Son ta dy chooilley unnane ta geearree, geddyn: as y fer ta shirrey feddyn:
        as dasyn ta cronkal, bee''n dorrys er ny osley.'
      verse: 8
    - text: Ny quoi yn dooinney ny mast' euish, ver clagh da e vac, my hirrys eh arran?
      verse: 9
    - text: Ny my hirrys eh eeast, der eh ard-nieu da?
      verse: 10
    - text: Shen-y-fa my ta fys euish ta nyn beccee, kys dy choyrt giootyn mie da
        nyn gloan, cre woad smoo nee'n Ayr eu t'ayns niau nheeghyn mie y choyrt dauesyn
        ta jannoo aghin huggey.
      verse: 11
    - text: 'Shen-y-fa dy chooilley nhee cre erbee bailliuish deiney dy yannoo riuish,
        jean-jee shiuish y lheid cheddin roosyn: son shoh yn leigh as ny phadeyryn'
      verse: 12
    - text: 'Immee-jee stiagh er y ghiat coon; son lhean ta''n giat, as feayn ta''n
        raad ta leeideil gys toyrt-mow, as shimmey ta goll er:'
      verse: 13
    - text: Er-yn-oyr dy nee chion ta'n giat, as coon ta'n raad ta leeideil gys bea,
        as s'tiark ad ta dy haaghey eh.
      verse: 14
    - text: Bee-jee er nyn dwoaie jeh phadeyryn foalsey, ta cheet hiu ayns coamrey
        keyrragh, agh cheu-sthie t'ad nyn moddee-oaldey jollyssagh.
      verse: 15
    - text: Ver shiu enney orroo liorish nyn messyn. Vel mess y villey-feeyney er
        ny heiy jeh drineyn, ny mess y villey-figgagh jeh onnaneyn?
      verse: 16
    - text: 'Myr shen ta dagh billey mie tilgey mess mie: agh ta drogh-villey tilgey
        drogh vess.'
      verse: 17
    - text: 'Cha vod billey mie drogh-vess y chur magh: ny drogh-villey mess mie.'
      verse: 18
    - text: Bee dy chooilley villey nagh vel gymmyrkey magh mess mie, giarit sheese,
        as ceaut ayns yn aile.
      verse: 19
    - text: Shen-y-fa liorish nyn messyn ver shiu enney orroo.
      verse: 20
    - text: 'Cha nee dy chooilley unnane jir rhym''s, Hiarn, Hiarn, hed stiagh er
        reeriaght niau: agh eshyn ta jannoo aigney my Ayrey t''ayns niau.'
      verse: 21
    - text: Jir ymmodee rhym's 'sy laa shen, Hiarn, Hiarn, nagh vel shin er n'yannoo
        phadeyrys ayns dt'ennym's? as ayns dt'ennym er chastey drogh-spyrrydyn? as
        ayns dt'ennym er n'yannoo ymmodee obbraghyn yindyssagh?
      verse: 22
    - text: 'As eisht neem''s fockley-magh orroo, Cha row aym rieau ainjys erbee erriu:
        reue-jee voym, O shiuish ghrogh-yantee.'
      verse: 23
    - text: 'Quoi-erbee er-y-fa shen ta clashtyn ad shoh my ghoan''s, as jannoo ymmyd
        mie jeu soylee-ym eh gys dooinney creeney hrog e hie er creg:'
      verse: 24
    - text: 'As haink y fliaghey neose, as dhatt ny thooillaghyn, as heid ny geayghyn,
        as cheau ad er y thie shen: as cha huitt eh, son dy row yn undin echey er
        creg.'
      verse: 25
    - text: 'As dy chooilley unnane ta clashtyn ad shoh my ghoan''s, as nagh vel jannoo
        ymmyd mie jeu, bee eh er ny hoylaghey gys dooinney ommijagh, hrog e hie er
        y gheinnagh:'
      verse: 26
    - text: 'As huitt y fliaghey, as dhatt ny thooillaghyn, as heid ny geayghyn, as
        cheau ad er y thie shen: as huitt eh, as s''mooar va e lhieggey!'
      verse: 27
    - text: As haink eh gy-kione, erreish da Yeesey v'er loayrt ny goan shoh, dy row
        yn pobble ayns ard-yindys jeh'n ynsaghey echey.
      verse: 28
    - text: Son dynsee eh ad myr fer ayns slane pooar, as cha nee myr ny Scrudeyryn.
      verse: 29
  - chapter: 8
    verses:
    - text: Tra v'eh er jeet neose jeh'n clieau, deiyr earrooyn mooarey dy leih er.
      verse: 1
    - text: As cur-my-ner haink lourane, as hug eh ooashley da, gra, Hiarn, my she
        dt'aigney eh, foddee oo mish y yannoo glen.
      verse: 2
    - text: As heeyn Yeesey magh e laue, as venn eh rish, gra, My aigney's eh, bee
        er dty ghlenney. As chelleeragh va'n louraanys echey er ny ghlenney.
      verse: 3
    - text: As dooyrt Yeesey rish, Jeeagh nagh n'insh oo shoh da dooinney erbee, agh
        immee royd, as jeeagh oo hene da'n taggyrt, as cheb yn oural doardee Moses
        son feanish daue.
      verse: 4
    - text: As tra va Yeesey er n'gholl stiagh ayns Capernaum, haink centurion huggey,
        guee er,
      verse: 5
    - text: As gra, Hiarn, ta my er-mooinjerey ny lhie ching ec y thie jeh'n chingys-craaee,
        ayns stayd feer treih.
      verse: 6
    - text: As dooyrt Yeesey rish, Hig-yms, as nee'm eh y lheihys.
      verse: 7
    - text: 'As dreggyr yn centurion, gra, Hiarn, cha vel mee feeu oo dy heet stiagh
        fo my chlea: agh ynrycan loayr y fockle, as bee my harvaant er ny lheihys.'
      verse: 8
    - text: 'Son ta mish mee hene my ghooinney ayns pooar, as sidooryn aym foym: as
        ta mee gra rish y dooinney shoh, Immee, as t''eh goll: as rish fer elley,
        Tar, as t''eh cheet: as rish my harvaant, Jean shoh, as t''eh dy yannoo eh.'
      verse: 9
    - text: Tra cheayll Yeesey shoh, ghow eh yindys, as dooyrt eh roosyn va geiyrt
        er, Dy firrinagh ta mee gra riu, Lheid y credjue lajer shoh, cha vel mee er
        gheddyn ayns Israel hene.
      verse: 10
    - text: As ta mee gra riu, dy jig ymmodee veih yn niar as veih yn neear, as dy
        soie ad sheese marish Abraham, as Isaac, as Jacob, ayns reeriaght niau.
      verse: 11
    - text: 'Agh bee cloan y reeriaght er nyn yiooldey magh gys y dorraghys sodjey-mooie:
        ayns shen vees keayney as snaggeraght feeacklyn.'
      verse: 12
    - text: As dooyrt Yeesey rish y centurion, Immee royd, as 'naght myr t'ou er chredjal,
        myr shen dy jig oo jeh. As va e er-mooinjerey er ny lheihys ayns yn oor cheddin.
      verse: 13
    - text: As tra va Yeesey er jeet stiagh ayns thie Pheddyr, honnick eh moir e ven
        ny lhie, as ching ayns y chiassaghey.
      verse: 14
    - text: 'As venn eh rish y laue eck, as daag yn chiassaghey ee: as ren ee girree,
        as shirveish orroo.'
      verse: 15
    - text: 'Tra va''n fastyr er jeet, hug ad lhien huggey ymmodee va drogh-spyrrydyn
        ayndoo: as deiyr eh magh ny spyrrydyn lesh fockle, as laanee eh ooilley ny
        va ching.'
      verse: 16
    - text: Myr shoh va cooilleenit shen ny loayr Esaias y phadeyr, gra, Ghow eh-hene
        er ny aslayntyn ainyn, as dymmyrk eh nyn ghoghanyn.
      verse: 17
    - text: Nish tra honnick Yeesey earrooyn mooarey dy leih mygeayrt y mysh, hug
        eh sarey dy gholl gys y cheu elley.
      verse: 18
    - text: As haink scrudeyr dy row huggey, as dooyrt eh rish, Vainshter, eiyr-yms
        ort raad erbee dy jed oo.
      verse: 19
    - text: As dooyrt Yeesey rish, Ta tuill ec ny shynnee, as idd ec eeanlee yn aer,
        agh cha vel ec mac y dooinney wheesh boayl aaght son e chione.
      verse: 20
    - text: As dooyrt fer elley jeh e ynseydee rish, Hiarn, lhig dou hoshiaght goll
        thie dy oanluckey my ayr.
      verse: 21
    - text: Agh dooyrt Yeesey rish, Eiyr orrym's, as lhig da ny merriu nyn merriu
        y oanluckey.
      verse: 22
    - text: As tra v'eh er ghoaill lhuingys, hie e ynseydee marish.
      verse: 23
    - text: 'As cur-my-ner hrog sterrym mooar ayns yn aarkey, myr shen dy row ny tonnyn
        brishey harrish y lhong: agh v''eshyn ny chadley.'
      verse: 24
    - text: 'As haink e ynseydee huggey, as ghooisht ad eh, gra, Hiarn, saue shin:
        bee mayd caillit.'
      verse: 25
    - text: As dooyrt eh roo, Cre'n-fa ta shiu agglagh, shiuish dy chredjue moal?
        Eisht dirree eh, as hug eh yn gheay, as yn aarkey fo-harey as va kiuney vooar
        ayn.
      verse: 26
    - text: Agh ghow ny deiney yindys, gra, Cre'n dooinney eh shoh, dy vel ny eer
        geayghyn as y faarkey ayns biallys da!
      verse: 27
    - text: As tra v'eh er jeet gys y cheu elley, gys cheer ny Gergesenee haink daa
        ghooinney va drogh-spyrrydyn ayndoo magh ny whail, veih mastey ny hoiaghyn,
        as cha keoi shen v'ad, nagh by-lhoys da dooinney erbee goaill yn raad shen.
      verse: 28
    - text: As cur-my-ner deie ad, gra, Cre'n eie t'ayd orrin, Yeesey Vac Yee? vel
        oo er jeet dy nyn dorchaghey roish y traa?
      verse: 29
    - text: As tammylt voue va beiyhaghey griagh mooar dy vuckyn.
      verse: 30
    - text: As ghuee ny drogh-spyrrydyn er, gra, My eiyrys oo magh shin, lhig dooin
        goll stiagh ayns ny muckyn.
      verse: 31
    - text: 'As dooyrt eh roo, Gow-jee reue. As tra v''ad er jeet ass ny deiney, hie
        ad stiagh ayns y ghriagh dy vuckyn: as cur-my-ner roie yn slane griagh gour
        nyn mullee lesh yn eaynee gys y cheayn, as v''ad baiht ayns ny ushtaghyn.'
      verse: 32
    - text: 'As roie ny bochillyn roue, as haink ad gys yn ard-valley, as dinsh ad
        dy chooilley nhee: as mychione ny deiney va seaghnit lesh ny drogh-spyrrydyn.'
      verse: 33
    - text: As cur-my-ner, haink y slane ard-valley magh quail Yeesey, as tra honnick
        ad eh, ghuee ad er, eh dy gholl roish ass ny ardjyn oc.
      verse: 34
  - chapter: 9
    verses:
    - text: As ghow eh lhuingys, as hioill eh harrish, as haink eh gys e ard-valley
        hene.
      verse: 1
    - text: 'As cur-my-ner, hug ad lhieu huggey dooinney doghanit lesh y chingys craaee,
        ny lhie er lhiabbee: as Yeesey goaill tastey jeh''n chredjue oc, dooyrt eh
        rish y varter, Vac, bee dy yien mie, ta dty pheccaghyn er ny leih dhyt.'
      verse: 2
    - text: Er shoh, dooyrt shiartanse jeh ny scrudeyryn roo hene, T'eh shoh loayrt
        goan mollaghtagh.
      verse: 3
    - text: As Yeesey toiggal ny smooinaghtyn oc, dooyrt, Cre'n-fa ta drogh smooinaghtyn
        troggal ayns ny creeaghyn eu?
      verse: 4
    - text: Son cre sassey dy ghra, Ta dty pheccaghyn er ny leih dhyt? ny dy ghra,
        Irree seose as shooill?
      verse: 5
    - text: 'Agh dy vod fys y ve eu, dy vel pooar ec Mac y dooinney er y thalloo dy
        leih peccaghyn: (eisht dooyrt eh rish y varter) Irree, trog lhiat dty lhiabbee,
        as immee royd gys dty hie.'
      verse: 6
    - text: As dirree eh seose as jimmee eh gys e hie.
      verse: 7
    - text: Agh tra honnick y pobble shoh, ghow ad yindys, as hug ad moylley da Jee,
        v'er choyrt lheid y phooar da deiney.
      verse: 8
    - text: 'As tra yn Yeesey er n''gholl veih shen, honnick eh dooinney va enmyssit
        Mian, ny hoie ec boayrd y cheesh: as dooyrt eh rish, Eiyr orrym''s. As dirree
        eh seose, as deiyr eh er.'
      verse: 9
    - text: As haink eh gy-kione, myr va Yeesey ny hoie ec bee ayns y thie, cur-my-ner
        haink ymmodee publicanee as peccee, as hoie ad sheese marishyn as marish e
        ynseydee.
      verse: 10
    - text: Tra honnick ny Phariseeyn shoh, dooyrt ad rish e ynseydee, Cre'n-fa ta'n
        mainshter eu gee marish publicanee as peccee?
      verse: 11
    - text: Agh cheayll Yeesey ad, as dooyrt eh roo, Cha vel feme ocsyn ta slane er
        yn er-lhee, agh ec sleih chingey.
      verse: 12
    - text: 'Agh immee-jee shiuish, as ynsee-jee cre ta dy ve toiggit liorish y raa
        shoh, S''bare lhiam myghin na oural: son cha daink mish dy eamagh er y vooinjer
        chairagh, agh er peccee gys arrys.'
      verse: 13
    - text: Eisht haink huggey ynseydee Ean, as dooyrt ad, Cre'n-fa ta shinyn as ny
        Phariseeyn trostey dy mennick, agh cha vel y vooinjer ayd's trostey?
      verse: 14
    - text: As dooyrt Yeesey roo, Vod caarjyn y dooinney-poosee dobberan, choud as
        ta dooinney yn phoosee maroo? agh hig ny laghyn, tra vees dooinney yn phoosee
        er ny ghoaill ersooyl voue, as shen y traa nee ad trostey.
      verse: 15
    - text: 'Cha vel dooinney erbee cur peesh dy eaddagh noa er shenn gharmad: son
        ta''n pheesh goaill e laane ass y gharmad, as ta''n assee wheesh shen smessey,'
      verse: 16
    - text: 'Chamoo ta sleih coyrt feeyn noa ayns shenn voteilyn: er-nonney ta ny
        boteilyn scoltey, as ta''n feeyn er ny gheayrtey, as ta ny boteilyn dy choayl
        orroo; agh t''ad cur feeyn noa ayns boteilyn noa, as t''ad ny neesht sauchey.'
      verse: 17
    - text: 'Choud as v''eh loayrt ny goan shoh roo, cur-my-ner haink fer-reill, as
        hug eh ooashley da, gra, Ta m''inneen eer nish paartail: agh tar, as cur dty
        laue urree, as bee ee bio.'
      verse: 18
    - text: As hrog Yeesey, as deiyr eh er, as myr shen ren e ynseydee.
      verse: 19
    - text: (As cur-my-ner haink ben cheu-e-chooylloo, va doghanit lesh roie-folley
        rish daa vlein jeig, as venn ee rish oirr e gharmad.
      verse: 20
    - text: Son dooyrt ee r'ee hene, My oddym agh bentyn rish e gharmad bee-ym er
        my lheihys.
      verse: 21
    - text: Agh hyndaa Yeesey mygeayrt, as tra honnick eh ee, dooyrt eh, Inneen bee
        dy yien mie; ta dty chredjue er dty laanaghey. As va'n ven er ny lheihys veih
        yn oor shen magh.)
      verse: 22
    - text: As tra va Yeesey er jeet stiagh ayns thie yn er-reill, as tra honnick
        eh ny bardoonee, as y cheshaght ooilley 'syn un chiaull.
      verse: 23
    - text: Dooyrt eh roo, Scugh-jee, son cha vel y ven-aeg marroo, agh ny cadley.
        As hie ad son craidey mysh.
      verse: 24
    - text: As tra va'n sleih er skeayley, hie eh stiagh, as ghow eh ee er laue, as
        dirree yn ven-aeg.
      verse: 25
    - text: As hie goo magh jeh shoh trooid ooilley yn cheer.
      verse: 26
    - text: As tra va Yeesey er n'immeeaght veih shen, deiyr daa ghooinney doal er
        gyllagh as gra, Jean myghin orrin, Vac
      verse: 27
    - text: 'As tra v''eh er jeet stiagh ayns y thie, haink ny deiney doal huggey:
        as dooyrt Yeesey roo, Vel shiu credjal dy voddym shoh y yannoo? Dooyrt adsyn
        rish, Ta Hiarn.'
      verse: 28
    - text: Eisht venn eh rish ny sooillyn oc, gra Cordail rish nyn gredjue dy row
        nyn aghin eu.
      verse: 29
    - text: As va ny sooillyn oc er nyn vosley, as hug Yeesey currym gyere orroo,
        gra, Jeeagh Jee nagh vow dooinney erbee fys er.
      verse: 30
    - text: Agh tra v'adsyn er n'gholl roue, hug ad goo jeh magh trooid ooilley yn
        cheer shen.
      verse: 31
    - text: Erreish daue shoh v'er n'gholl ersooyl, cur-my-ner, hug ad lhieu huggey
        dooinney balloo va drogh-spyrryd ayn.
      verse: 32
    - text: 'As tra va''n drogh-spyrryd er ny chastey, ren y balloo loayrt: as ghow
        yn pobble yindys, gra, Cha row rieau lheid shoh er ny akin ayns Israel.'
      verse: 33
    - text: Agh dooyrt ny Phariseeyn, Liorish yn ard ghrogh-spyrryd t'eshyn castey
        drogh-spyrrydyn.
      verse: 34
    - text: As hie Yeesey mygeayrt ooilley ny ard-valjyn as ny baljyn-cheerey oc,
        gynsaghey ayns ny kialteenyn oc, as preacheil sushtal yn reeriaght, as lheihys
        dy chooilley hingys, as dy chooilley ghoghan mastey'n pobble.
      verse: 35
    - text: Agh tra honnick eh yn chaglym mooar dy leih, v'eh er ny veiyghey lesh
        chymmey orroo, er-yn-oyr dy row ad tooillit, as er nyn skeayley noon as noal,
        myr kirree fegooish bochilley.
      verse: 36
    - text: Eisht dooyrt eh rish e ynseydee, Ta'n fouyr dy jarroo palchey, agh s'coan
        ta ny beayneeyn.
      verse: 37
    - text: Guee-jee shiuish, er-y-fa shen, er Chiarn y fouyr, eh dy chur magh labreeyn
        gys y fouyr echey.
      verse: 38
  - chapter: 10
    verses:
    - text: As tra v'eh er n-eamagh er e ghaa ostyl jeig huggey, hug eh daue pooar
        harrish spyrrydyn neu-ghlen dy chastey ad, as dy lheihys dy chooilley vonney
        dy hingys, as dy chooilley ghoghan.
      verse: 1
    - text: As shoh va enmyn yn daa ostyl yeig; Yn chied-er, Simon, ta enmyssit Peddyr,
        as Andreays e vraar, Jamys mac Zebedee, as Ean y braar echeysyn
      verse: 2
    - text: Philip as Parlane, Thomase, as Mian yn publican, Jamys mac Alpheus, as
        Lebbeus va slennooit Thaddeus.
      verse: 3
    - text: Simon yn Canaanite, as Yuaase Iscariot, ren myrgeddin eh y vrah.
      verse: 4
    - text: Yn ghaa-yeig shoh hug Yeesey magh, as doardee eh daue, gra, Ny immee-jee
        raad ny Hashoonee, ny gys ard-valjyn ny Samaritanee.
      verse: 5
    - text: Agh immee-jee hoshiaght gys kirree cailjey thie Israel.
      verse: 6
    - text: As myr vees shiu goll, jean-jee preacheil, gra, Ta reeriaght niau er-gerrey.
      verse: 7
    - text: 'Slaanee-jee sleih chingey, glen-jee ny louranee, jean-jee ny merriu y
        aa-vioghey, as drogh-spyrrydyn y chastey: nastee ta shiu er gheddyn, as dy
        nastee cur-jee veue.'
      verse: 8
    - text: 'Ny kiare-jee son airh, ny argid, ny prash y ve eu ayns nyn sporranyn:'
      verse: 9
    - text: 'Ny spagey son y raad, ny daa chooat, ny braagyn, ny lorg: (son ta''n
        obbree toilliu e veaghey).'
      verse: 10
    - text: As ard-valley ny balley erbee dy jed shiu stiagh ayn, Jean-jee briaght
        quoi ayn ta feeu, as marishyn gow-jee aaght derrey hed shiu reue.
      verse: 11
    - text: As tra hed shiu stiagh ayns thie, bannee-jee daue.
      verse: 12
    - text: 'As my vees y thie feeu, lhig da''n shee eu cheet er: agh mannagh bee
        eh feeu, lhig da''n shee eu chyndaa hiu hene reesht.'
      verse: 13
    - text: 'As quoi-erbee nagh der oltaghey bea diu, as nash der geill da ny goan
        eu: tra aagys shiu yn thie ny''n ard-valley shen, crie-jee veue joan nyn goshey.'
      verse: 14
    - text: Dy firrinagh ta mee gra riu, Dy bee eh ny sassey da cheer Sodom as Gomorrah,
        ec laa ny briwnys, na da'n ard-valley shen.
      verse: 15
    - text: 'Cur-my-ner ta mish dy choyrt shiu magh myr kirree mastey moddee oaldey:
        Bee-jee er-y-fa shen tastagh myr ard-nieughyn, as oney myr calmaneyn.'
      verse: 16
    - text: Agh bee-jee er nyn dwoaie roish deiney, son livrey-ee ad shiu seose gys
        ny coonceilyn, as scuitchee ad shiu ayns nyn quaiylyn oc.
      verse: 17
    - text: As bee shiu er nyn goyrt fenish kiannoortyn as reeaghyn er y choontey
        aym's, myr shoh gymmyrkey feanish dauesyn, as da ny Ashoonee.
      verse: 18
    - text: Agh tra ver ad stiagh shiu, ny bee-jee imneagh cre'n aght, ny cre nee
        shiu gra, son bee eh er ny choyrt diu ayns yn oor cheddin cre nee shiu y ghra.
      verse: 19
    - text: Son cha nee shiuish ta loayrt, agh spyrryd yn Ayr eu ta loayrt ayndiu.
      verse: 20
    - text: 'As livreyee braar seose e vraar gys baase, as yn ayr e lhiannoo: as nee
        cloan girree magh noi nyn ayr as nyn moir, as bee ad feanishyn baaish orroo.'
      verse: 21
    - text: 'As ver yn ymmodee feoh diu er coontey yn ennym aym''s: agh eshyn nee
        shassoo magh gys y jerrey, bee eh er ny hauail.'
      verse: 22
    - text: 'Agh tra nee ad tranlaase erriu ayns un ard-valley, cosne-jee reue gys
        ard-valley elley: son ta mee shickyrys diu, nagh bee shiu er n''gholl harrish
        ard-valjyn Israel derrey vees Mac y dooinney er jeet.'
      verse: 23
    - text: Cha vel y scoillar erskyn e vainshter ny'n charvaant erskyn e hiarn.
      verse: 24
    - text: 'S''lioar da''n scoillar dy ve myr e vainshter, as y charvaant myr e hiarn:
        my t''ad er cheau Beelzebub er mainshter y thie, cre woad smoo nee ad e vooinjer
        y oltooaney.'
      verse: 25
    - text: 'Ny gow-jee er-y-fa shen aggle roue: son cha vel nhee erbee follit nagh
        jir gys soilshey: ny nhee erbee keillit, nagh jig er-ash.'
      verse: 26
    - text: 'Shen ta mish dy insh diu ayns folliaght fockle-jee shiuish magh eh dy
        foshlit: as shen ta shiu er chlashtyn myr hannish voym''s, jean-jee y phreacheil
        er mullagh ny dhieyn.'
      verse: 27
    - text: 'As ny bee aggle erriu rouesyn varrys y corp, agh nagh jarg er yn annym
        y varroo: agh bee-jee ayns aggle smoo roishyn oddys annym as callin neesht
        y stroie ayns niurin.'
      verse: 28
    - text: Nagh vel daa sparroo er nyn greck son farling? as cha duitt unnane oc
        marroo er y thalloo fegooish oardagh yn Ayr eu.
      verse: 29
    - text: Agh ta eer renaigyn nyn ghing ooilley er nyn earroo.
      verse: 30
    - text: Ny bee-jee shiuish er-y-fa shen ayns aggle, ta ny smoo dy ve soit jiuish
        na jeh ymmodee sperriu.
      verse: 31
    - text: Quoi-erbee er-y-fa shen ghoys rhym's kiongoyrt rish deiney, goym's rishyn
        myrgeddin kiongoyrt rish my Ayr t'ayns niau.
      verse: 32
    - text: Agh quoie-erbee obbys mish kiongoyrt rish deiney, eshyn neem's myrgeddin
        y obbal kiongoyrt rish my Ayr t'ayns niau.
      verse: 33
    - text: 'Ny smooinee-jee dy daink mish dy chur lhiam shee er y thalloo: cha daink
        mee dy chur lhiam shee, agh cliwe.'
      verse: 34
    - text: Son ta mish er jeet dy scarrey dooinney veih e ayr, as yn inneen veih
        e moir, as y ven-chleuin veih e moir-'sy-leigh
      verse: 35
    - text: As noidyn dooinney vees adsyn jeh'n lught-thie echey hene.
      verse: 36
    - text: 'Eshyn ta ny s''graihee er ayr ny moir na orrym''s, cha vel eh feeu jee''m:
        as eshyn ta ny s''graihee er mac ny inneen na orrym''s cha vel eh feeu jee''m.'
      verse: 37
    - text: As eshyn nagh jean e chrosh y ymmyrkey, as geiyrt orrym's, cha vel eh
        feeu jee'm.
      verse: 38
    - text: 'Eshyn ta aggindagh e vioys y hauail, caillee eh eh: agh eshyn chaillys
        e vioys er my ghraih''s, nee eh eh y hauail.'
      verse: 39
    - text: 'Eshyn ta soiaghey jiuish, t''eh soiaghey jeem''s: as eshyn ta soiaghey
        jeem''s, t''eh soiaghey jehsyn t''er my choyrt.'
      verse: 40
    - text: Eshyn ta cur oltaghey-bea da phadeyr ayns ennym phadeyr, yiow eh leah
        phadeyr as eshyn ta cur oltaghey-bea da dooinney cairagh ayns ennym dooinney
        cairagh, yiow eh leagh dooinney cairagh.
      verse: 41
    - text: As quoi-erbee ver agh cappan dy ushtey feayr da unnane jeh'n vooinjer
        veggey shoh dy iu, son dy vel eh credjal aynym's, dy firrinagh ta mee gra
        riu, nagh jean eh er aght erbee e leagh y choayl.
      verse: 42
  - chapter: 11
    verses:
    - text: As haink eh gy-kione, erreish da Yeesey v'er choyrt ny curmyn shoh da
        e ghaa ostyl jeig dy jagh eh veih shen dy ynsaghey, as dy phreacheil ayns
        ny ard-valjyn mygeayrt.
      verse: 1
    - text: Nish tra va Ean er chlashtyn ayns y phryssoon jeh obbraghyn Chreest, hug
        eh jees jeh e ynseydee hene er chaghteraght huggey,
      verse: 2
    - text: Dy ghra rish, Nee uss eh va dy heet ny vel shin dy yeeaghyn son fer elley?
      verse: 3
    - text: 'Dreggyr Yeesey as dooyrt eh roo, Immee-jee, as soilshee-jee da Ean ny
        reddyn ta shiu dy chlashtyn as dy akin:'
      verse: 4
    - text: Ta ny doail geddyn nyn soilshey, as ny croobee shooyll, ny louraanee er
        nyn ghlenney, ny beuyr clashtyn, ny merriu er nyn mioghey, as yn sushtal er
        ny phreacheil da ny boghtyn.
      verse: 5
    - text: As bannit ta eshyn nagh jean beg y hoiaghey jeem's.
      verse: 6
    - text: As myr v'ad goll roue, ren Yeesey toshiaght dy ghra rish y pobble mychione
        Ean, Cre hie shiu magh gys yn aasagh dy akin? Nee cuirtlagh criht lesh y gheay?
      verse: 7
    - text: Agh cre hie shiu magh dy akin? Dooinney coamrit ayns garmad moyrnagh?
        Cur-my-ner, t'adsyn ta ceau coamrey moyrnagh ayns cooyrtyn reeoil.
      verse: 8
    - text: Agh cre hie shiu magh dy akin? Nee phadeyr? dy jarroo ta mee gra riu,
        as fer syrjey na phadeyr.
      verse: 9
    - text: Son shoh eh, my-e-chione te scruit, Cur-my-ner ta mee cur my haghter magh
        royd, dy chiartaghey'n raad kiongoyrt rhyt.
      verse: 10
    - text: 'Dy firrinagh ta mee gra riu, ny mast'' ocsyn t''er ve ruggit jeh mraane,
        cha vel fer syrjey na Ean Bashtey er droggal: ny-yeih ta''n fer sloo t''ayns
        reeriaght niau ny syrjey na eshyn.'
      verse: 11
    - text: As er-dy laghyn Ean Bashtey derrey nish, ta sleih chionney stiagh gys
        reeriaght niau, as t'adsyn ta cheet lesh jeeanid cosney stiagh ayn.
      verse: 12
    - text: Son ren ooilley ny phadeyryn as y leigh phadeyrys derrey Ean.
      verse: 13
    - text: As my ta shiu booiagh goaill-rish, shoh Elias va ry-hoi cheet.
      verse: 14
    - text: Eshyn ta cleayshyn echey dy chlashtyn lhig da clashtyn.
      verse: 15
    - text: Agh cre gys nee'm yn cheeloghe shoh y hoylaghey? T'ad goll-rish cloan
        ta nyn soie ayns ny margaghyn, as geamagh da ny sheshaghyn oc.
      verse: 16
    - text: 'As gra, Ta shin er n''yannoo bingys diu, as cha vel shiu er ghaunsin:
        ta shin er hroggal bardoon diu, as cha vel shiu er ghobberan.'
      verse: 17
    - text: Son cha daink Ean gee ny giu, as t'ad gra, Ta drogh-spyrryd ayn.
      verse: 18
    - text: 'Haink Mac yn dooinney gee as giu, as t''ad gra, Cur-my-ner dooinney jollyssagh,
        as iuder feeyney, carrey dy publicanee as dy pheccee: agh ta creenaght er
        ny heyrey liorish e cloan hene.'
      verse: 19
    - text: Eisht ren eh toshiaght dy phlaiynt er ny ard-valjyn, ayndoo va'n chooid
        smoo jeh e obbraghyn yindyssagh er nyn yannoo, er-yn-oyr nagh ghow ad arrys.
      verse: 20
    - text: 'Smerg dhyt''s Chorazin, smerg dhyt''s Vethsaida: son dy beagh ny obbraghyn
        yindyssagh er ny ve jeant ayns Tyre as Sidon t''er ny ve jeant ayndiuish,
        veagh ad er ghoaill arrys foddey er-dy-henney ayns aanrit-sack as leoie'
      verse: 21
    - text: Agh ta mee gra riu, Dy bee kerraghey s'eddrym er ny choyrt er Tyre as
        Sidon ec laa ny briwnys, na vees er ny choyrt erriuish.
      verse: 22
    - text: 'As uss, Chapernaum, ta dty ooashley roshtyn gys niau, bee oo er dty hilgey
        sheese gys niurin: son dy beagh ny obbraghyn yindyssagh er ve jeant ayns Sodom,
        t''er ve jeant aynyd''s, veagh eh er ve er-mayrn gys y laa t''ayn jiu.'
      verse: 23
    - text: Agh ta mee gra riu, dy bee kerraghey sassey er ny choyrt er thalloo Sodom
        ec laa ny briwnys, na vees ort's.
      verse: 24
    - text: Ec y traa shen dreggyr Yeesey as dooyrt eh, Ta mee cur booise dhyt, O
        Ayr, Hiarn niau as thalloo, er-yn-oyr dy vel oo er cheiltyn ny reddyn shoh
        vouesyn ta creeney as tushtagh, as dy vel oo er hoilshaghey ad da oikanyn.
      verse: 25
    - text: Shen dy jarroo myr te, Ayr, son shen myr ve mie ayns dty hilley's.
      verse: 26
    - text: 'Ta dy chooilley nhee er ny livrey dooys liorish my Ayr: as cha nhione
        da dooinney erbee yn Mac, agh yn Ayr: chamoo shione da dooinney erbee yn Ayr,
        agh y Mac, as eshyn da s''gooidsave lesh yn Mac eh y hoilshaghey.'
      verse: 27
    - text: Tar-jee hym's ooilley shiuish ta deinagh as trome laadit, as neem's shiu
        y ooraghey.
      verse: 28
    - text: 'Gow-jee my whing erriu, as ynsee-jee voym''s, son ta mee meen as imlee
        ayns cree: as yiow shiu fea da nyn amneenyn.'
      verse: 29
    - text: Son ta my whing aashagh, as my errey eddrym.
      verse: 30
  - chapter: 12
    verses:
    - text: Ec y traa shen hie Yeesey trooid magher arroo-er y doonaght, as va e ostyllyn
        accryssagh, as ghow ad toshiaght dy phluckey ny jeeassyn arroo, as dy ee.
      verse: 1
    - text: Agh tra honnick ny Phariseeyn ad, dooyrt ad rish, Cur-my-ner ta dty vooinjer's
        jannoo shen nagh vel lowal dy ve jeant er y doonaght.
      verse: 2
    - text: Agh dooyrt eshyn roo, Nagh vel shiuish er lhaih cre ren David, tra v'eh
        hene as e heshaght accryssagh.
      verse: 3
    - text: Kys hie eh stiagh ayns thie Yee, as d'ee eh yn arran casherick, nagh row
        lowit dasyn dy ee, agh da ny saggyrtyn ny-lomarcan?
      verse: 4
    - text: Er-nonney, nagh vel shiu er lhaih ayns y leigh, kys er laghyn y doonaght
        ta ny saggyrtyn ayns y chiamble brishey yn doonaght, as foast cha vel peccah
        er ny choyrt ass nyn lieh?
      verse: 5
    - text: Agh ta mish gra riuish, dy vel ayns shoh fer syrjey na'n chiamble.
      verse: 6
    - text: Agh dy beagh fys er ve euish, cre ta er ny hoiggal liorish y raa shoh,
        Share lhiam myghin na oural, cha beagh shiu er gheyrey yn vooinjer neu-chyndagh.
      verse: 7
    - text: Son ta Mac y dooinney ny Hiarn er y doonaght hene.
      verse: 8
    - text: As tra v'eh er n'gholl veih shen, hie eh stiagh ayns nyn synagogue.
      verse: 9
    - text: 'As cur-my-ner, va dooinney ayns shen va''n laue echey er shyrgaghey:
        as, dy vod dagh oyr plaiynt y ve oc noi Yeesey, denee ad jeh, gra, Vel eh
        lowal dy lheihys er laghyn y doonaght?'
      verse: 10
    - text: As dooyrt eh roo, Quoi yn dooinney ny mast' eu, vees un cheyrrey echey,
        as my huittys ee ayns jeeg er y doonaght, nagh daare eh greme urree, as nagh
        drog eh ass ee?
      verse: 11
    - text: Nagh vel dooinney eisht foddey share na keyrrey? Shen-y-fa te lowal dy
        yannoo mie er y doonaght.
      verse: 12
    - text: 'Eisht dooyrt eh rish y dooinney, Sheeyn magh dty laue: as heeyn eh magh
        ee; as va''n laue echey er ny lheihys myr y laue elley.'
      verse: 13
    - text: Eisht hie ny Phariseeyn magh, as hug ad nyn goyrle dy-cheilley n'oi, kys
        oddagh ad eh y stroie.
      verse: 14
    - text: 'Agh tra va fys ec Yeesey er, jimmee eh veih shen: as deiyr earrooyn mooarey
        dy leih er, as ren eh ad ooilley y lheihys.'
      verse: 15
    - text: 'As hug eh currym daue, gyn ad dy vrah eh:'
      verse: 16
    - text: As shoh myr va cooilleenit shen ny loayr Esaias y phadeyr, gra,
      verse: 17
    - text: 'Cur-my-ner, my hirveishagh hene ta mee er reih, my er-graihagh hene,
        eer taitnys my anmey: ver-yms yn spyrryd aym''s ersyn, as soilshee eh briwnys
        da ny Ashoonee.'
      verse: 18
    - text: Cha bee eh streeuagh ny anveaagh, chamoo chluinnys fer erbee e choraa
        ayns ny straidyn.
      verse: 19
    - text: Cuirtlagh vroojit cha jean eh y vrishey, as y bite giare-cheaut cha der
        eh ass, derrey ver eh magh briwnys ayns barriaght.
      verse: 20
    - text: As ayns yn ennym echeysyn nee ny Ashoonee treishteil.
      verse: 21
    - text: 'Eisht hug ad lhieu huggey dooinney seaghoit lesh drogh-spyrryd, doal
        as balloo: as ren eh eh y lheihys, myr shen dy ren eshyn va doal as balloo
        chammah loayrt as fakin.'
      verse: 22
    - text: As ghow ooilley yn pobble yindys, as dooyrt ad, Nagh nee shoh mac Ghavid?
      verse: 23
    - text: Agh tra cheayll ny Phariseeyn shoh, dooyrt ad, Cha vel eh shoh castey
        drogh spyrrydyn, agh liorish Beelzebub prince ny drogh-spyrrydyn.
      verse: 24
    - text: 'As Yeesey toiggal ny smooinaghtyn oc, dooyrt roo, Ta dy chooilley reeriaght
        ta girree magh n''oi hene goll naardey: as ard-valley ny thie erbee ta girree-magh
        fo-my-cheilley, cha vod ad shassoo.'
      verse: 25
    - text: 'As my ta Satan castey Satan, t''eh girree-magh n''oi hene: kys eisht
        oddys y reeriaght echey shassoo?'
      verse: 26
    - text: As my ta mish liorish Beelzebub castey drogh-spyrrydyn, quoi liorish ta
        nyn mooinjer hene dy chastey ad? adsyn er-y-fa shen vees ny briwnyn eu.
      verse: 27
    - text: Agh my ta mish liorish spyrryd Yee castey drogh-spyrrydyn, eisht ta reeriaght
        Yee er jeet hiuish.
      verse: 28
    - text: Er-nonney, kys oddys fer goll stiagh ayns thie yn treanagh, as e chooid
        y ghoaill er-niart, mannagh geulee eh hoshiaght yn treanagh, as eisht nee
        eh e hie y roostey?
      verse: 29
    - text: 'Eshyn nagh vel lhiam, t''eh m''oi: as eshyn nagh vel chymsaghey marym,
        t''eh skeayley.'
      verse: 30
    - text: 'Shen-y-fa ta mee gra riu, Bee dy chooilley pheccah as raa mollaghtagh
        er ny leih da deiney: agh goan mollaghtagh noi yn Spyrryd Noo cha bee er nyn
        leih da deiney.'
      verse: 31
    - text: 'As quoi-erbee loayrys fockle noi Mac y dooinney, bee eh er ny leih da:
        agh quoi erbee loayrys noi yn Spyrryd Noo, cha bee eh er ny leih da, edyr
        ''sy theihll shoh, ny ''sy theihll ta ry-heet.'
      verse: 32
    - text: 'Edyr jean-jee yn billey mie, as e vess mie; er-nonney jean-jee yn billey
        olk, as e vess olk: son liorish e vess, ta enney er ny choyrt er y villey.'
      verse: 33
    - text: O shiuish heeloghe dy ard-nieughyn, kys oddys shiuish ta olk shiu hene,
        reddyn mie y loayrt? son ass laanid y chree ta'n beeal loayrt.
      verse: 34
    - text: 'Ta dooinney mie ass stoyr mie yn chree echey, cur magh reddyn mie: as
        drogh ghooinney ass y drogh-stoyr cur magh drogh reddyn.'
      verse: 35
    - text: Agh ta mee gra riu, Dy chooilley ghrogh-ockle nee deiney y loayrt, dy
        der ad coontey er y hon ec laa ny briwnys.
      verse: 36
    - text: Son liorish dty ghoan bee oo er dty heyrey, as liorish dty ghoan bee oo
        er dty gheyrey.
      verse: 37
    - text: Eisht dreggyr shiartanse jeh ny scrudeyryn as jeh ny Phariseeyn, gra,
        Vainshter, baillhien cowrey y akin void.
      verse: 38
    - text: Agh dreggyr eshyn, as dooyrt eh roo, Ta drogh-heeloghe as neu-ghooghyssagh
        shirrey cowrey, agh cha bee cowrey erbee er ny chur daue, agh cowrey yn adeyr
        Jonas.
      verse: 39
    - text: 'Son myr va Jonas three laghyn as three oieghyn ayns bolg y whale: myr
        shen bee Mac y dooinney three laghyn as three oieghyn ayns cree yn thallooin.'
      verse: 40
    - text: Nee deiney Nineveh girree seose ayns briwnys, as y cheeloghe shoh y gheyrey,
        er-yn-oyr dy ghow ad arrys ec preacheil Yonas, as cur-my-ner, ta fer syrjey
        na Jonas ayns shoh.
      verse: 41
    - text: 'Nee ben-rein y jiass girree seose ayns briwnys noi yn cheeloghe shoh,
        as ad y gheyrey: son haink ish veih ardjyn sodjey magh y thallooin, dy chlashtyn
        creenaght Solomon, as cur-my-ner ta fer s''ooasle na Solomon ayns shoh.'
      verse: 42
    - text: Tra ta'n spyrryd neu-ghlen er n'gholl ass dooinney, t'eh shooyll trooid
        faasaghyn fadane, chee aash, agh ayns fardail.
      verse: 43
    - text: Eisht t'eh gra, Chyndaa-ym gys my hie, ass haink mee; as tra t'eh cheet,
        t'eh dy gheddyn eh follym, sceabit, as soit magh dy stooamey.
      verse: 44
    - text: 'Eisht t''eh goll, as cur lesh marish shiaght spyrrydyn elley ta ny smessey
        na eh hene, as t''ad goll shagh as cummal ayns shen: as ta stayd yerrinagh
        yn dooinney shen ny s''doogh na''n toshiaght. Eer myr shoh hig eh dy ve er
        y cheeloghe vee chrauee shoh.'
      verse: 45
    - text: Choud as v'eh foast loayrt rish y pobble, cur-my-ner va e voir as e vraaraghyn
        nyn shassoo mooie, shirrey loayrt rish.
      verse: 46
    - text: Eisht dooyrt fer rish, Cur-my-ner, ta dty voir as dty vraaraghyn nyn shassoo
        mooie, shirrey loayrt rhyt.
      verse: 47
    - text: Agh dreggyr eshyn yn fer dinsh shoh da, gra, Quoi my voir? as quoi my
        vraaraghyn?
      verse: 48
    - text: As heeyn eh magh e laue lhieusyn va sheer geiyrt er, as dooyrt eh, Cur-my-ner
        my voir, as my vraaraghyn.
      verse: 49
    - text: Son quoi-erbee nee aigney my Ayrey t'ayns niau, eh shen my vraar, as my
        huyr as my voir.
      verse: 50
  - chapter: 13
    verses:
    - text: Yn laa cheddin hie Yeesey magh ass y thie, as hoie eh sheese rish oirr
        ny marrey.
      verse: 1
    - text: As va earrooyn mooarey dy leih er nyn jaglym cooidjagh huggey, myr shen
        dy jagh eh er board lhong, as hoie eh sheese, as va ooilley yn pobble nyn
        shassoo er y traie.
      verse: 2
    - text: As loayr eh mooarane reddyn roo ayns coraaghyn-dorraghey, gra, Cur-jee
        my-ner, hie correyder magh dy chuirr.
      verse: 3
    - text: As myr v'eh cuirr, huitt paart jeh'n rass rish oirr y raad, as haink ny
        eeanlee, as d'ee ad seose eh.
      verse: 4
    - text: 'Huitt paart er thalloo cloaie, raad nagh row mooarane ooir as daase eh
        er-y-chooyl, er-yn-oyr nagh row diunid hallooin echey:'
      verse: 5
    - text: As tra ghow yn ghrian niart, ve fiojit; as er-yn-oyr nagh row eh er n'ghoaill
        fraue, ren eh shymley ersooyl.
      verse: 6
    - text: 'As huitt paart mastey drineyn: as daase ny drineyn seose as phloogh ad
        eh.'
      verse: 7
    - text: Agh huitt cooid elley jeh ayns thalloo mie, as dymmyrk eh mess, paart
        keead-filley paart three-feed-filley, as paart jeih fillaghyn as feed.
      verse: 8
    - text: Eshyn ta cleayshyn echey dy chlashtyn, lhig da clashtyn.
      verse: 9
    - text: As haink e ostyllyn huggey, as dooyrt ad rish, Cre'n-fa t'ou loayrt roo
        ayns coraaghyn-dorraghey?
      verse: 10
    - text: Dreggyr eshyn, as dooyrt eh roo, Er-yn-oyr dy vel eh er ny choyrt diuish
        folliaghtyn reeriaght niau y hoiggal, agh dauesyn cha vel eh er ny choyrt.
      verse: 11
    - text: 'Son quoi-erbee ta echey, dasyn vees er ny choyrt, as bee towse s''feoiltey
        er ny choyrt da: agh quoi-erbee nagh vel echey, veihsyn vees shen ny ta echey,
        er ny ghoaill ersooyl.'
      verse: 12
    - text: 'Shen-y-fa ta mee loayrt roo ayns coraaghyn-dorraghey: er-yn-oyr, ga dy
        vel ad fakin, cha vel ad cur-my-ner: as clashtyn cha vel ad cur geill, chamoo
        t''ad toiggal.'
      verse: 13
    - text: 'As ayndoosyn ta cooilleenit phadeyrys Esaias, ta gra, Ayns clashtyn,
        cluinnee shiu, agh cha jean shiu toiggal: as ayns fakin, hee shiu, agh cha
        der shiu my-ner'
      verse: 14
    - text: Son ta cree yn phobble shoh er n'aase roauyr, as ta ny cleayshyn oc moal
        dy chlashtyn, as ny sooillyn oc t'ad er n'yeigh; er-aggle dy vaikagh ad lesh
        nyn sooillyn, as dy gluinnagh ad lesh nyn gleayshyn, as dy doiggagh ad lesh
        nyn gree, as dy beagh ad er nyn jyndaa, as dy jinnin ad y lheihys
      verse: 15
    - text: Agh bannit ta ny sooillyn euish, son t'ad fakin, as ny cleayshyn eu, son
        t'ad clashtyn.
      verse: 16
    - text: 'Son dy firrinagh ta mee gra riu, dy vel ymmodee phadeyryn as deiney cairagh
        er ve aignagh dy akin ny reddyn ta shiuish dy akin, agh cha vel ad er vakin
        ad: as dy chlashtyn ny reddyn ta shiuish dy chlashtyn, agh cha vel ad er chlashtyn
        ad.'
      verse: 17
    - text: Clasht-jee er-y-fa shen coraa-dorraghey yn chorreyder.
      verse: 18
    - text: 'Quoi-erbee ta clashtyn goo yn reeriaght, as nagh vel dy hoiggal eh, ta''n
        drogh er cheet, as tayrtyn lesh shen ny va cuirt ayns e chree: shoh eh ghow
        yn rass rish oirr y raad.'
      verse: 19
    - text: 'Agh eshyn ghow yn rass ayns ynnydyn claghagh, shen eh ta clashtyn y goo,
        as jeeragh lesh boggey dy ghoaill eh:'
      verse: 20
    - text: 'Foast cha vel fraue echey ayn hene agh t''eh cummal rish son tammylt:
        agh tra ta seaghyn as tranlaase cheet er, er coontey yn ghoo chelleeragh ta
        e chredjue failleil.'
      verse: 21
    - text: 'Eshyn myrgeddin ghow yn rass mastey ny drineyn, yn fer ta clashtyn y
        goo: as ta kiarail y theihll shoh, as molteyrys berchys plooghey yn goo, as
        te cheet dy ve ne vessoil.'
      verse: 22
    - text: Agh eshyn ghow yn rass ayns thalloo mie, shen eh ta clashtyn y goo as
        dy hoigg eh, as t'eh tilgey mess, as gymmyrkey, paart keead-filley, paart
        three feed, as paart jeih fillaghyn as feed.
      verse: 23
    - text: 'Coraa-dorraghey elley loayr eh roo gra, Ta reeriaght niau er ny hoylaghey
        gys dooinney chuirr rass mie ayns e vagher:'
      verse: 24
    - text: Agh choud as va sleih nyn gadley haink e noid, as chuirr eh coggyl mastey
        y churnaght, as jimmee eh roish.
      verse: 25
    - text: Agh tra va'n chass er n'aase, as e n'gholl my-yeish, eisht haink y coggyl
        rish myrgeddin.
      verse: 26
    - text: Er shen haink fir-vooinjerey yn er-thie, as dooyrt ad rish, Vainshter,
        nagh chuirr uss rass mie ayns dty vagher? cre voish eisht ta'n coggyl t'ayn?
      verse: 27
    - text: Dooyrt eshyn roo, Noid t'er n'yannoo shoh. Dooyrt ny fir-vooinjerey rish,
        Nailt eisht shin dy gholl as dy ghaartlian ass eh?
      verse: 28
    - text: As dooyrt eshyn, Cha naill-ym; er aggle ayns gaartlian yn coggyl, dy n'astyrt
        shiu yn churnaght myrgeddin ass ny fraueyn marish.
      verse: 29
    - text: 'Lhig-jee daue ny-neesht gaase cooidjagh derrey''n fouyr: as ayns earish
        yn ouyr jir-yms rish ny beayneeyn, Chymsee-jee cooidjagh hoshiaght yn coggyl
        ayns bunneeyn ry-hoi lostey; agh tayrn-jee yn churnaght stiagh ayns my hoalt.'
      verse: 30
    - text: Coraa-dorraghey elley loayr eh roo, gra, Ta reeriaght niau goll-rish grine
        dy rass mustard ghow dooinney, as chuirr eh ayns e vagher eh.
      verse: 31
    - text: 'As ga dy nee eh sloo jeh dy chooilley rass: foast tra te er n''aase,
        eh smoo ta mastey lossreeyn, as te cheet dy ve ny villey: myr shen dy vel
        eeanlee yn aer cheet as goaill fastee ayns ny banglaneyn echey.'
      verse: 32
    - text: Coraa-dorraghey elley loayr eh roo, Ta reeriaght niau goll-rish soorid
        ren ben y ghoaill as coodaghey seose ayns three towseyn dy veinn, derrey va'n
        clane soorit.
      verse: 33
    - text: 'Ooilley ny goan shoh loayr Yeesey rish y pobble ayns coraaghyn-dorraghey,
        as fegooish coraa-dorraghey, cha loayr eh roo:'
      verse: 34
    - text: As shoh myr va cooilleenit shen loayr y phadeyr, gra, Foshlym my veeal
        dy loayrt coraaghyn-dorraghey, soilshee-ym magh reddyn t'er ve follit er-dy
        hoshiaght y theihll.
      verse: 35
    - text: 'Eisht hug Yeesey yn cheshaght ersooyl, as hie eh stiagh ayns y thie:
        as haink huggey adsyn va sheer marish, gra, Soilshee dooin coraa dorraghey
        coggyl yn vagheragh.'
      verse: 36
    - text: 'Dreggyr eshyn as dooyrt eh roo Eshyn chuirr yn rass mie, Mac yn dooinney:'
      verse: 37
    - text: 'Yn magher yn seihll: yn rass mie cloan y reeriaght: agh y coggyl cloan
        y drogh-er:'
      verse: 38
    - text: 'Yn noid chuirr ad yn Jouyl: yn fouyr jerrey yn theihll: as ny beayneeyn
        ny ainleyn.'
      verse: 39
    - text: Myr, er-y-fa shen, ta'n coggyl er ny haglym, as er ny lostey ayns yn aile;
        shen myr vees eh ec jerrey'n theihll.
      verse: 40
    - text: Ver yn Mac dooinney magh e ainleyn, as teiyee ad ass e reeriaght dy chooilley
        nhee ta tayrn sleih gys peccah, as adsyn ta cur rish yn olk;
      verse: 41
    - text: 'As tilgee ad ad ayns coirrey aileagh: ayns shen vees keayney as snaggeraght
        feeacklyn.'
      verse: 42
    - text: Eisht nee yn chloan chairagh soilshean magh myr y ghrian, ayns reeriaght
        nyn Ayrey. Eshyn ta cleayshyn echey dy chlashtyn, lhig da clashtyn.
      verse: 43
    - text: 'Reesht ta reeriaght niau goll-rish berchys follit ayns magher: yn verchys
        cheddin tra ta dooinney dy gheddyn magh t''eh dy choodaghey eh, as ayns boggey
        jeh t''eh goll as creck ooilley ny t''echey, as kionnaghey yn magher cheddin.'
      verse: 44
    - text: 'Reesht ta reeriaght niau dy ve soylit rish marchan va shirrey pearlyn
        costal:'
      verse: 45
    - text: As tra v'eh er gheddyn un phearl dy phrice vooar, hie eh, as chreck eh
        ooilley ny v'echey, as chionnee eh eh.
      verse: 46
    - text: Reesht ta reeriaght niau goll-rish lieen va cuirt 'sy cheayn as haare
        jeh dy chooilley horch dy eeast.
      verse: 47
    - text: As tra ve lane, hayrn ad eh gys thalloo, as hoie ad sheese, as haggil
        ad yn eeast mie ayns siyn, agh cheau ad yn drogh eeast ersooyl.
      verse: 48
    - text: 'Shen myr vees eh ec jerrey yn theihll: hig ny ainleyn magh, as scarree
        ad yn vee chrauee veih mastey yn chloan chairal;'
      verse: 49
    - text: 'As tilgee ad ad ayns coirrey dy aile: ayns shen vees keayney as snaggeraght
        feeacklyn.'
      verse: 50
    - text: Dooyrt Yeesey roo, Vel shiu er hoiggal ooilley ny reddyn shoh? Dooyrt
        adsyn rish, Ta shin, Hiarn.
      verse: 51
    - text: Eisht dooyrt eh roo, Shen-y-fa ta dy chooilley scrudeyr, ta ynsit gys
        reeriaght niau, goll-rish dooinney ta ny er-thie (mie) ta cur magh ass e hashtaghyn
        reddyn noa as shenn.
      verse: 52
    - text: As haink eh gy-kione, tra va Yeesey erreish ny coraaghyn-dorraghey shoh
        y loayrt, dy jimmee eh veih shen.
      verse: 53
    - text: As tra v'eh er jeet gys e heer hene, dynsee eh ad ayns ny synagogueyn
        oc, ayns wheesh as dy row ad atchimagh, as dy dooyrt ad, Cre voish ta creenaght
        as mirrillyn y dooinney shoh?
      verse: 54
    - text: Nagh nee shoh mac y teyr? Nagh vel e voir enmyssit Moirrey, as e vraaraghyn
        Jamys as Joses, as Simon, as Judas?
      verse: 55
    - text: As nagh vel ny shayraghyn echey ooilley marin? cre voish eisht ta ooilley
        ny reddyn t'ec y dooinney shoh?
      verse: 56
    - text: As v'ad jymmoosagh rish. Agh dooyrt Yeesey roo, Cha vel phadeyr gyn ooashley,
        agh ayns e heer hene, as ayns e hie hene.
      verse: 57
    - text: As cha nhimmey mirril dobbree eh ayns shen, kyndagh rish y vee-chredjue
        oc.
      verse: 58
  - chapter: 14
    verses:
    - text: Ec y traa shen cheayll Herod yn Tetrarch jeh goo Yeesey,
      verse: 1
    - text: As dooyrt eh rish e ir-oik, Shoh Ean Bashtey, t'eh er n'irree veih ny
        merriu, as er-yn-oyr shen ta mirrillyn er nyn obbraghey
      verse: 2
    - text: Son va Herod er ghoaill Ean, as er choyrt eh ayns geulaghyn 'sy phryssoon,
        er coontey Herodias ben e vraar Philip.
      verse: 3
    - text: Son va Ean er ghra rish, Te noi yn leigh, ee dy ve ayd son ben.
      verse: 4
    - text: As tra baillish v'er choyrt eh gy-baase v'eh ayns aggle roish y pobble,
        er-yn-oyr dy row ad dy ghoaill eh son phadeyr.
      verse: 5
    - text: Agh er y laa v'er ny reayll corrym rish y laa ruggyr Herod, ghaunse inneen
        Herodias ayns yn enish oc, as ghow Herod lane boggey j'ee.
      verse: 6
    - text: Er shen ghiall eh lesh breearrey, dy choyrt-jee cre erbee hirragh ee.
      verse: 7
    - text: As dooyrt ish, myr va e moir er chur roee, Cur dou ayns shoh kione Ean
        Bashtey er claare.
      verse: 8
    - text: 'As by-hrimshey lesh y ree: ny-yeih e coontey yn vreearrey, as y vooinjer
        v''ec gien marish, doardee eh (yn kione) dy v''er ny livrey huic.'
      verse: 9
    - text: As hug eh fys yn kione dy ve giarit jeh Ean ayns y phryssoon.
      verse: 10
    - text: As va'n kione er ny choyrt er claare as livreit gys y ven-aeg, as hug
        ish lh'ee eh gys e moir.
      verse: 11
    - text: As haink e ynseydee, as hrog ad y corp, as doanluck ad eh, as hie ad,
        as dinsh ad da Yeesey.
      verse: 12
    - text: 'Tra cheayll Yeesey jeh, ghow eh lhuingys, as jimmee eh veih shen gys
        ynnyd faasagh er-lheh: as tra cheayll y pobble jeh, deiyr ad er ry nyn gosh
        ass ny ard-valjyn.'
      verse: 13
    - text: As hie Yeesey magh, as honnick eh chaglym mooar dy leih, as v'eh er ny
        veiyghey lesh chymmey orroo, as laanee eh adsyn va ching.
      verse: 14
    - text: As tra va'n fastyr er, haink e ostyllyn huggey, gra, She boayl faasagh
        shoh, as te nish lesh yn anmys; lhig y raad da'n cheshaght, dy vod ad goll
        roue gys ny baljyn cheerey, as beaghey y chionnaghey daue hene.
      verse: 15
    - text: Agh dooyrt Yeesey roo, Cha lhiass daue goll roue cur-jee shiuish beaghey
        daue
      verse: 16
    - text: As dooyrt ad rish, Cha vel ain ayns shoh agh queig bwilleenyn, as daa
        eeast.
      verse: 17
    - text: Dooyrt eshyn, Cur-jee lhieu ad ayns shoh hym's.
      verse: 18
    - text: As doardee eh yn pobble dy hoie sheese er y faiyr, as ghow eh ny queig
        bwilleenyn as y daa eeast, as yeeagh eh seose gys niau, as vannee eh, as vrish
        eh, as hug eh ny bwilleenyn da ny ostyllyn, as hirveish adsyn ad er y pobble.
      verse: 19
    - text: 'As ren ad ooilley gee, as v''ad jeant magh: as hrog ad jeh''n fooilliagh
        daag ad, lane daa vaskad jeig.'
      verse: 20
    - text: As adsyn v'er n'ee v'ad queig thousane dooinney, cheu-mooie jeh mraane
        as cloan.
      verse: 21
    - text: As chelleeragh hug Yeesey er e ostyllyn goaill lhuingys, as goll harrish
        gys y cheu elley roish, choud as v'eshyn lhiggey yn raad da'n pobble.
      verse: 22
    - text: 'As tra v''eh er chur y pobble ersooyl, hie eh-hene er-lheh seose er slieau,
        dy ghoaill padjer: as tra va''n fastyr er jeet, v''eh ayns shen ny-lomarcan.'
      verse: 23
    - text: 'Agh va''n lhong nish ayns mean ny marrey, eiyrit noon as noal lesh ny
        tonnyn: son va''n gheay nyn ''oi.'
      verse: 24
    - text: As ayns y chiarroo arrey jeh'n oie, haink Yeesey huc, shooyll er y cheayn.
      verse: 25
    - text: As tra honnick ny ostyllyn eh shooyll er y cheayn, v'ad atchimagh, gra,
        She scaan t'ayn; as deie ad magh ayns aggle.
      verse: 26
    - text: Agh chelleeragh loayr Yeesey roo, gra, Bee-jee dy yien mie, she mish t'ayn,
        ny gow-jee aggle.
      verse: 27
    - text: As dreggyr Peddyr eh, gra, Hiarn, my she oo t'ayn, abbyr rhym cheet hood
        er yn ushtey.
      verse: 28
    - text: As dooyrt eh, Tar royd. As tra va Peddyr er jeet neose ass y lhong, huill
        eh er yn ushtey, dy gholl gys Yeesey.
      verse: 29
    - text: 'Agh gennaghtyn yn gheay rastagh, v''eh agglit: as aarloo dy gholl fo,
        dyllee eh, gra, Hiarn, saue mee.'
      verse: 30
    - text: As ayns y tullogh, heeyn Yeesey magh e laue, as haare eh eh, as dooyrt
        eh rish, O ghooinney faase-chredjuagh, cre'n-fa v'ou mee-ouryssagh?
      verse: 31
    - text: As tra v'ad er n'gholl er-board y lhong, huitt yn gheay.
      verse: 32
    - text: Eisht haink yn cheshaght-lhuingey, as hug ad ooashley da, gra, Ayns firrinys
        oo Mac Yee.
      verse: 33
    - text: As tra v'ad er jeet harrish, haink ad gys cheer Ghennesaret.
      verse: 34
    - text: As tra hoig cummaltee yn voayl shen quoi v'eh, hug ad fys magh gys ooilley
        yn cheer mygeayrt, as hug ad lhieu huggey ooilley adsyn va doghanit.
      verse: 35
    - text: 'As ghuee ad er, ynrycan dy ventyn rish oirr e gharmad: as whilleen as
        venn rish, v''ad er nyn lheihys.'
      verse: 36
  - chapter: 15
    verses:
    - text: Eisht haink gys Yeesey scrudeyryn as Phariseeyn veih Jerusalem, gra,
      verse: 1
    - text: Cre'n-fa ta dty ostyllyn brishey oardaghyn y chanstyr? son cha vel ad
        niee nyn laueyn ec goaill beaghey.
      verse: 2
    - text: Agh dreggyr eshyn, as dooyrt eh roo, Cre'n-oyr ta shiuish brishey sarey
        Yee liorish nyn oardaghyn?
      verse: 3
    - text: 'Son hug Jee sarey, gra, Cur arrym da dty ayr as da dty voir: as, Eshyn
        ta gwee mollaght er ayr ny moir, lhig da ve currit dy baase.'
      verse: 4
    - text: Agh ta shiuish gra, Quoi-erbee jir rish ayr ny moir, Yn chooid-choonee
        shen oddagh uss jerkal rish voym's, te gioot er ny chasherickey gys Jee.
      verse: 5
    - text: As nagh lhiass da cooney sodjey 'choyrt da e ayr ny e voir. Ta shiu myr
        shoh jannoo sarey Yee gyn vree liorish ny oardaghyn eu.
      verse: 6
    - text: Chrauee-oalsey, s'mie ren Esaias phadeyrys jiuish, gra,
      verse: 7
    - text: Ta'n pobble shoh tayrn er-gerrey dou lesh nyn meeal, as cur ooashley dou
        lesh nyn meillyn, agh ta'n cree oc foddey voym.
      verse: 8
    - text: Agh ayns fardail t'ad cur ooashley dou, gynsaghey son y goo aym's oardaghyn
        deiney.
      verse: 9
    - text: As deie eh er y pobble, as dooyrt eh roo, Eaisht-jee as toig-jee.
      verse: 10
    - text: 'Cha nee shen ta goll stiagh ayns veeal ta jannoo dooinney neu-ghlen:
        agh ny ta cheet magh ass y veeal, shen ta jannoo neu-ghlen jeh.'
      verse: 11
    - text: Eisht haink e ostyllyn huggey, as dooyrt ad rish, Vel fys ayd dy rowl
        ny Phariseeyn jymmoosagh, tra cheayll ad raa shoh?
      verse: 12
    - text: Agh dreggyr eshyn, as dooyrt eh, Bee dy chooilley villey, nagh vel my
        Ayr flaunyssagh er hoiaghey, er ny astyrt ass ny fraueyn.
      verse: 13
    - text: 'Lhig-jee daue: she leeideilee doal ad ta kione y vooinjer ghoal. As my
        ta''n doal shooyll kione y doal, tuittee ad ny-neesht ayns y jeeg.'
      verse: 14
    - text: Eisht dreggyr Peddyr, as dooyrt eh rish, Soilshee dooinyn yn coraa-dorraghey
        shoh.
      verse: 15
    - text: Dooyrt Yeesey rish, Vel shiuish neesht foast fegooish tushtey?
      verse: 16
    - text: Nagh vel shiu foast toiggal, cre-erbee ta goit stiagh ayns y veeal, dy
        vel eh goll sheese ayns y volg, as goll magh trooid y chorp?
      verse: 17
    - text: Agh ta ny reddyn ta cheet magh ass y veeal, cheet veih'n chree, as t'ad
        shen jannoo dooinney neu-ghlen.
      verse: 18
    - text: Son magh veih'n chree ta cheet drogh smooinaghtyn, dunverys, brishey-poosey,
        maarderys, maarlys, feanish foalsey, goan mollaghtagh.
      verse: 19
    - text: 'Ad shoh ny reddyn ta jannoo dooinney neu-ghlen: agh dy ee lesh laueyn
        nagh ve nieet, cha vel shen jannoo dooinney neu-ghlen.'
      verse: 20
    - text: Eisht hie Yeesey veih shen, as jimmee eh gys ardjyn Tyre as Sidon.
      verse: 21
    - text: As cur-my-ner va ben va ny Canaanite, haink magh ass ny ardjyn shen, geamagh
        as gra, Jean myghin orrym, O Hiarn, vac Ghavid; s'mooar ta my inneen er ny
        torchaghey lesh drogh-spyrryd.
      verse: 22
    - text: Agh cha dug eh fockle dy ansoor jee. As haink e ostyllyn, as ghuee ad
        er, gra, Lhig y raad j'ee, son t'ee gyllagh nyn yei.
      verse: 23
    - text: Agh dreggyr eshyn, as dooyrt eh, Cha vel mish er my choyrt, agh gys kirree-cailjey
        thie Israel.
      verse: 24
    - text: Eisht haink ee, as hug, ee ooashley da, gra, Hiarn, cooin lhiam.
      verse: 25
    - text: Agh dreggyr eh, as dooyrt eh, Cha vel eh cooie arran ny clienney y ghoaill,
        as y hilgey eh gys ny moddee.
      verse: 26
    - text: 'S''feer shen, Hiarn, dooyrt ish: foast ta ny moddee gee jeh''n vrooillagh
        ta tuittym jeh boayrd nyn mainshter.'
      verse: 27
    - text: 'Er shen dansoor Yeesey, as dooyrt eh r''ee, O ven, s''mooar ta dty chredjue:
        yn aghin t''ou dy yeearree dy row ayd. As va''n inneen eck er ny lheihys veih''n
        oor cheddin.'
      verse: 28
    - text: As jimmee Yeesey veih shen, as haink eh er-gerrey da faarkey Ghalilee,
        as hie eh seose er slieau, as hoie eh ayns shen.
      verse: 29
    - text: As haink earrooyn mooarey dy leih huggey, as nyn mast' oc va croobee,
        doail, balloo, baccee, as ymmodee elley, as hug ad ad nyn lhie ec cassyn Yeesey,
        as ren eh ad y lheihys.
      verse: 30
    - text: Ayns wheesh as dy ghow ooilley'n pobble yindys, tra honnick ad ny balloo
        loayrt, ny baccee slane, ny croobee shooyll as ny doail fakin, as ren ad Jee
        Israel y ghloyraghey.
      verse: 31
    - text: 'Eisht deie Yeesey er e ostyllyn, as dooyrt eh, Ta chymmey aym er y pobble,
        er-yn-oyr dy vel ad er ve marym nish three laa, as cha vel monney beaghey
        oc dy ghoaill: as cha der-ym ad ersooyl nyn drostey, er aggle dy gannooinee
        ad er y raad.'
      verse: 32
    - text: Dooyrt e ostyllyn rish, Cre raad yiow mayd wheesh shen dy arran 'syn aasagh,
        as magh lheid yn earroo mooar dy leih?
      verse: 33
    - text: Dooyrt Yeesey roo, Cre-woad bwilleen t'eu? Dooyrt adsyn, Shiaght, as kuse
        fardalagh dy eeastyn beggey.
      verse: 34
    - text: As doardee eh da'n pobble dy hoie er y thalloo.
      verse: 35
    - text: As ghow eh ny shiaght bwilleenyn, as ny eeastyn, as hug e booise, as vrish
        eh, as hug eh ad da e ostyllyn, as hirveish adsyn er y pobble ad.
      verse: 36
    - text: 'As ren ad ooilley gee, as v''ad er nyn yannoo magh: as hrog ad jeh''n
        fooilliagh va er-mayrn lane shiaght baskadyn.'
      verse: 37
    - text: As v'adsyn ren gee, kiare thousane dooinney, marish mraane as cloan.
      verse: 38
    - text: As hug eh ersooyl yn pobble, as ghow eh lhuingys, as haink eh gys ardjyn
        Vagdala.
      verse: 39
  - chapter: 16
    verses:
    - text: As haink ny Phariseeyn as ny Sadduceeyn dy phrowal eh, as hir ad er, eh
        dy yeeaghyn cowrey ennagh daue veih niau.
      verse: 1
    - text: 'Dreggyr eshyn, as dooyrt eh roo, Tra ta''n fastyr er, jir shiuish, Bee
        emshyr aalin ayn: son dy vel jirgid ''syn aer.'
      verse: 2
    - text: As ayns y voghrey, Bee emshyr vroghe ayn jiu; son ta'n aer jiarg as dullyr.
        O shiuish chrauee-oalsey, ta toiggal eu kys dy ghoaill baght jeh neeal yn
        aer, as nagh vod shiu baght y ghoaill jeh cowraghyn ny hearishyn?
      verse: 3
    - text: She drogh-heeloghe as neu-ghooghyssagh ta shirrey cowrey, as cha bee cowrey
        er ny chur daue, agh cowrey yn adeyr Jonas. As daag eh ad, as jimmee eh roish.
      verse: 4
    - text: Nish tra va e ostyllyn er n'aagail y cheu elley, v'ad er yarrood arran
        y chur
      verse: 5
    - text: Eisht dooyrt Yeesey roo, Gow-jee twoaie, as bee-jee er nyn arrey noi soorid
        ny Phariseeyn as ny Sadduceeyn.
      verse: 6
    - text: As loayr ad re-cheilley, gra, Ta shoh er yn oyr nagh dug shin lhien arran.
      verse: 7
    - text: Tra hoig Yeesey shoh, dooyrt eh roo, Gheiney faase-chredjuagh, cre'n-fa
        ta shiu resooney riu hene son nagh dug shiu lhieu arran?
      verse: 8
    - text: Nagh vel shiu foast toiggal, as nagh vel cooinaghtyn eu er ny queig bwilleenyn
        ren magh ny queig thousaneyn, as cre whilleen baskad d'ooilliagh v'eu?
      verse: 9
    - text: Ny er ny shiaght bwilleenyn ren magh ny kiare thousaneyn, as cre-woad
        baskad hrog shiu?
      verse: 10
    - text: Kys te nagh vel shiu goaill eu hene nagh nee er arran va mee cheet, agh
        shiu dy ghoaill twoaie jeh soorid ny Phariseeyn as ny Sadduceeyn?
      verse: 11
    - text: Eisht hoig ad nagh dug eh raaue daue noi soorid arran, agh noi ynsagh
        ny Phariseeyn as ny Sadduceeyn.
      verse: 12
    - text: Tra va Yeesey er jeet gys ardjyn Cesarea Philippi, denee eh jeh e ostyllyn,
        gra, Cre ta deiney dy ghra my-mychione's, Mac y dooinney, quoi mee hene?
      verse: 13
    - text: Dooyrt adsyn, Ta paart gra dy nee Ean Bashtey oo, as paart Elias, as ta
        feallagh elley gra dy nee Jeremias oo, ny fer jeh ny phadeyryn.
      verse: 14
    - text: Dooyrt eshyn roo, Agh quoi ta shiuish gra, dy vel mee?
      verse: 15
    - text: Dreggyr Simon Peddyr, as dooyrt eh, Uss yn Creest, Mac y Jee bio.
      verse: 16
    - text: 'Dansoor Yeesey, as dooyrt eh rish, Bannit t''ou uss Simon mac Jona: son
        cha nee feill as fuill t''er hoilshaghey shoh dhyt''s agh my Ayr t''ayns niau.'
      verse: 17
    - text: 'As ta mee myrgeddin gra rhyt, Dy nee uss Peddyr, as dy nee er y chreg
        shoh trog-ym''s my agglish: as cha vow giattyn niurin yn varriaght urree.'
      verse: 18
    - text: 'As ver-yms dhyt''s ogheryn reeriaght niau: as cre-erbee chianglys oo
        er y thalloo, bee eh kianlt ayns niau: as cre-erbee eayslys oo er y thalloo,
        bee eh er ny eaysley ayns niau.'
      verse: 19
    - text: Eisht hug eh currym er e ostyllyn gyn ad dy insh da dooinney erbee, dy
        nee eshyn va Yeesey yn Creest.
      verse: 20
    - text: Veih yn traa shen magh ren Yeesey toshiaght dy hoilshaghey da e ostyllyn,
        kys dy beign da goll seose gys Jerusalem, as goll fo mooarane surranse veih'n
        chanstyr, as ny ard-saggyrtyn, as ny scrudeyryn, as dy beagh eh er ny choyrt
        gy baase, agh dy n'irragh eh reesht er y trass laa.
      verse: 21
    - text: Eisht ghow Peddyr eh er-lheh, as ghow eh toshiaght dy choyrlaghey eh,
        gra, Foddey dy row eh void, Hiarn, lheid shoh dy haghyrt dhyt.
      verse: 22
    - text: 'Agh hyndaa eshyn, as dooyrt eh rish Peddyr, Ass my enish, y violeyder,
        t''ou cur ribbey ayns my raad: son cha vel ennaghtyn ayd jeh ny reddyn ta
        bentyn rish Jee, agh jeh ny reddyn ta bentyn rish deiney.'
      verse: 23
    - text: Eisht dooyrt Yeesey rish e ostyllyn My ta dooinney erbee aggindagh geiyrt
        orrym's, lhig da eh-hene y obbal, as e chrosh y hroggal, as geiyrt orrym.
      verse: 24
    - text: 'Son quoi-erbee baillish e vioys y hauail, caillee eh eh: as quoi-erbee
        chaillys e vioys er my ghraih''s, sauee eh eh.'
      verse: 25
    - text: Son cre'n vondeish t'ec dooinney, my chosnys eh yn seihll ooilley, as
        e annym hene y choayl? ny cre nee dooinney y choyrt ayns coonrey son e annym?
      verse: 26
    - text: 'Son hig Mac y dooinney ayns gloyr e Ayrey, as e ainleyn casherick marish:
        as ec y traa shen cooilleenee eh da dy chooilley ghooinney cordail rish e
        obbraghyn.'
      verse: 27
    - text: Dy firrinagh ta mee gra riu, Dy vel paart nyn shassoo ayns shoh, nagh
        jean blashtyn er y baase, derrey hee ad Mac y dooinney cheet ayns e reeriaght.
      verse: 28
  - chapter: 17
    verses:
    - text: As ec kione shey laa, ghow Yeesey Peddyr, as Jamys, as Ean e vraar, as
        hug eh lesh ad er-lheh seose er slieau ard,
      verse: 1
    - text: As va'n cummey echey er ny chaghlaa kiongoyrt roo, as ren yn eddin echey
        soilshean myr y ghrian, as va'n coamrey echey gial myr y soilshey.
      verse: 2
    - text: As cur-my-ner, honnick ad Moses as Elias taggloo rish.
      verse: 3
    - text: 'Eisht dreggyr Peddyr as dooyrt eh rish Yeesey, Hiarn, s''maynrey dooin
        dy hannaghtyn ayns shoh: my she dty aigney''s eh, lhig dooin ayns shoh troggal
        three cabbaneyn: cabbane er dty hon''s, as cabbane son Moses, as cabbane son
        Elias.'
      verse: 4
    - text: 'Choud as v''eh foast loayrt, ren bodjal sollys skeayley harrystoo: as
        cur-my-ner haink coraa ass y vodjal, gra, Shoh my vac ennoil, ayn ta mee goaill
        slane taitnys, eaisht-jee rishyn.'
      verse: 5
    - text: As tra cheayll ny ostyllyn eh, huitt ad sheese er nyn eddin gys y thalloo,
        son s'mooar yn aggle v'orroo.
      verse: 6
    - text: As haink Yeesey as venn eh roo, as dooyrt eh, Trog-jee erriu, as ny gow-jee
        aggle.
      verse: 7
    - text: As tra hrog ad seose nyn sooillyn, cha vaik ad fer erbee, agh Yeesey ny-lomarcan.
      verse: 8
    - text: As myr v'ad cheet neose jeh'n clieau hug Yeesey currym orroo, gra, Ny
        insh-jee yn ashlish da unnane erbee, derrey vees Mac yn dooinney er n'irree
        veih ny merriu.
      verse: 9
    - text: As denee e ostyllyn jeh, gra, Cre'n-oyr jir ny scrudeyryn dy vel Elias
        dy heet hoshiaght?
      verse: 10
    - text: 'Dansoor Yeesey as dooyrt eh roo, Hig Elias dy jarroo hoshiaght, as lhiassee
        eh dy chooilley nhee:'
      verse: 11
    - text: Agh ta mish gra riu, dy vel Elias er jeet hannah, as cha dug ad geill
        da, agh t'ad er ghellal rish lurg nyn aigney hene as er yn aght cheddin nee
        Mac y dooinney neesht surranse lioroo.
      verse: 12
    - text: Eisht hoig e Ostyllyn dy nee er Ean Bashtey v'eh cheet.
      verse: 13
    - text: As tra v'ad er jeet gys y cheshaght, haink huggey dooinney dy row, gliooney
        sheese as gra,
      verse: 14
    - text: 'Hiarn, jean chymmey er my vac, son t''eh ass e cheeayl, as dy mooar seaghnit:
        son t''eh dy mennick tuittym ayns yn aile, as dy mennick ayns yn ushtey.'
      verse: 15
    - text: As hug mee lhiam eh gys dty ostyllyn, as cha yarg ad eh y lheihys.
      verse: 16
    - text: Dansoor Yeesey as dooyrt eh, O heeloghe vee-chredjuagh as roonagh, caid
        ta mish dy ve meriu? caid ta mee dy hurranse diu? cur lhiat eh hym's ayns
        shoh.
      verse: 17
    - text: 'As vaggyr Yeesey er y drogh-spyrryd, as hie eh magh ass: as va''n lhiannoo
        er ny lheihys veih''n oor shen.'
      verse: 18
    - text: Eisht haink e ostyllyn gys Yeesey er-lheh, as dooyrt ad, Cre liorish nagh
        voddagh shinyn eh y lheihys?
      verse: 19
    - text: 'Dooyrt Yeesey roo, Kyndagh rish nyn gredjue moal: son dy firrinagh ta
        mee gra riu, Dy beagh nyn gredjue wheesh grine dy rass mustard, jirragh shiu
        rish y slieau shoh, Scugh veih shoh noon gys shid, as nee eh scughey: as cha
        bee nhee erbee ro-ghoillee diu.'
      verse: 20
    - text: Ny-yeih cha vel y dooghys shoh dy ghrogh-spyrrydyn dy ve castit, agh liorish
        padjer as trostey.
      verse: 21
    - text: 'As choud as v''ad ayns Galilee, dooyrt Yeesey roo, Bee Mac y dooinney
        er ny vrah gys laueyn deiney:'
      verse: 22
    - text: 'As ver ad eh gy-baase, as y trass laa nee eh girree reesht: as v''ad
        feer trimshagh.'
      verse: 23
    - text: As tra v'ad er jeet gys Capernaum, haink y vooinjer va troggal argid y
        cheesh gys Peddyr, gra, Nagh vel y mainshter euish geeck y cheesh?
      verse: 24
    - text: Dooyrt eshyn, Dy row. As tra v'eh er jeet stiagh ayns y thie, va Yeesey
        ro-laue rish, gra, Cre t'ou smooinaghtyn, Simon, quoi jeh ta reeaghyn y thallooin
        troggal custom ny keesh? jeh nyn gloan hene, ny jeh joarreeyn?
      verse: 25
    - text: Dooyrt Peddyr rish, Jeh joarreeyn. Dooyrt Yeesey rishyn, Eisht ta'n chloan
        seyr.
      verse: 26
    - text: 'Ny-yeih, son nagh bee cumys er ny chur hooin, immee uss gys y cheayn,
        as lhig sheese dooan, as trog y chied eeast hig hood: as tra vees oo er vosley
        e veeal, yiow peesh dy argid ayn; shen gow, as eeck eh er my hon''s as er
        dty hon hene.'
      verse: 27
  - chapter: 18
    verses:
    - text: Ec y traa cheddin haink e ostyllyn gys Yeesey, gra, Quoi syrjey ta ayns
        reeriaght niau?
      verse: 1
    - text: As deie Yeesey er lhiannoo beg, as hoie eh eh kiongoyrt roo
      verse: 2
    - text: As dooyrt eh, Dy firrinagh ta mee gra riu, Mannagh jean shiu chyndaa,
        as cheet dy ve myr cloan veggey, cha jed shiu stiagh ayns reeriaght niau.
      verse: 3
    - text: Quoi-erbee er-y-fa shen, nee eh-hene y injillaghey myr y lhiannoo beg
        shoh, eh syrjey vees ayns reeriaght niau.
      verse: 4
    - text: As quoi-erbee nee soiaghey jeh lheid y lhiannoo beg shoh ayns yn ennym
        aym's, t'eh jannoo soiaghey jeem's.
      verse: 5
    - text: Agh quoi-erbee ver oyr da unnane jeh'n vooinjer veggey shoh ta credjal
        aynym's dy huittym (veih'n chredjue) veagh eh ny baare da dy beagh clagh-wyllin
        er ve croghit mysh e wannal, as eh dy ve baiht ayns diunid ny marrey.
      verse: 6
    - text: 'Smerg da''n theihll kyndagh rish oyryn peccah: son shegin da nyn lheid
        ''ve ayn; agh smerg da''n dooinney, liorish ta''n loght cheet.'
      verse: 7
    - text: Shen-y-fa my ta dty laue ny dty chass hene dy dty hayrn gys yn olk, giare
        jeed, as tilg void ad; te ny share dhyt goll stiagh ayns bea croobagh ny baccagh,
        na daa laue ny daa chass y ve ayd, as oo dy ve tilgit ayns yn aile dy bragh
        farraghtyn.
      verse: 8
    - text: 'As my ta dty hooill dy dty hayrn gys peccah, pluck assyd, as tilg void
        ee: te ny share dhyt goll stiagh ayns bea lesh un hooill, na daa hooill y
        ve ayd, as oo dy ve tilgit ayns aile niurin.'
      verse: 9
    - text: 'Cur-jee twoaie nagh soie shiu beg jeh unnane jeh''n vooinjer veggey shoh:
        son ta mee gra riu, dy vel ny ainleyn ocsyn ayns niau, kinjagh cur-my-ner
        eddin my Ayr flaunyssagh.'
      verse: 10
    - text: Son ta Mac y dooinney er jeet dy hauail shen ny va caillit.
      verse: 11
    - text: Cre ta shiu smooinaghtyn? My ta keead keyrrey ec dooinney, as unnane jeu
        v'er n'gholl er-shaghryn, nagh vel eh faagail yn chiare-feed as yn nuy-jeig,
        as goll gys ny sleityn, as shirrey yn cheyrrey chailjey?
      verse: 12
    - text: As my she shen dy vel eh dy gheddyn ee, dy firrinagh ta mee gra riu, dy
        vel eh goaill ny smoo dy voggey jeh'n cheyrrey shen, ny jeh'n chiare-feed
        as yn nuy-jeig, nagh jagh er-shaghryn.
      verse: 13
    - text: Er yn aght cheddin, cha nee aigney nyn Ayr t'ayns niau eh, unnane jeh'n
        vooinjer veggey shoh dy herraghtyn.
      verse: 14
    - text: 'Myrgeddin my nee dty vraar aggair dhyt, immee as insh da e oill eddyr
        shiu hene nyn-lomarcan: my eaishtys eh rhyt, t''ou er chosney dty vraar.'
      verse: 15
    - text: Agh mannagh n'eaisht eh rhyt, eisht gow mayrt fer ny jees elley, ayns
        beeal ghaa ny three dy eanishyn dy vod dy chooilley ockle ve jeant mie.
      verse: 16
    - text: 'As mannagh der eh geill dauesyn, insh eh da''n agglish: agh mannagh der
        eh geill da''n agglish, jeeagh er myr an-chreestee as myr publican.'
      verse: 17
    - text: 'Dy firrinagh ta mee gra riu, Cre erbee nee shiuish y chiangley er y thalloo,
        bee eh kianlt ayns niau: as cre-erbee nee shiu y eaysley er y thalloo, bee
        eh er ny eaysley ayns niau.'
      verse: 18
    - text: Reesht ta mee gra riu, my nee jees jiuish coardail er y thalloo 'syn un
        aghin bee nyn aghin er ny chooilleeney liorish my Ayr t'ayns niau.
      verse: 19
    - text: Son raad ta ghaa ny three er nyn jaglym cooidjagh ayns m'ennym's, shen
        y raad ta mish nyn mastey.
      verse: 20
    - text: Eisht haink Peddyr huggey, as dooyrt eh, Hiarn, cre cha mennick as ta
        orrym's leih da my vraar, tra yioym aggair liorish? nee choud as shiaght keayrtyn?
      verse: 21
    - text: 'Dooyrt Yeesey rish, Cha vel mish gra rhyt, Choud as shiaght keayrtyn:
        agh choud as three-feed as jeih keayrtyn shiaght.'
      verse: 22
    - text: Shen-y-fa ta reeriaght niau er ny hoylaghey gys ree dy row, baillish coontey
        rish e harvaantyn.
      verse: 23
    - text: As tra v'eh er n'yannoo toshiaght dy choontey, haink fer huggey va lhiastyn
        da jeih thousane talent.
      verse: 24
    - text: Agh son wheesh as nagh row echey dy eeck, doardee e hiarn eh dy ve creckit
        as e ven, as e chloan, as ooilley ny v'echey, as e eeaghyn dy ve eeckit.
      verse: 25
    - text: Huitt y charvaant er-y-fa shen sheese, as ghuee eh er, gra, Cur daill
        dou, Hiarn, as nee'm ooilley y eeck dhyt.
      verse: 26
    - text: Eisht va chiarn y charvaant shen er ny veiyghey lesh chymmey, as ren eh
        feaysley er, as leih eh da ny v'eh dy lhiastyn.
      verse: 27
    - text: 'Agh hie yn charvaant cheddin magh, as hooar eh fer jeh e heshaghyn-sharvaant
        va lhiastyn keead ping da: as haare eh greme er, as ghow eh eh er y scoarnagh,
        gra, Eeck shen ny t''ou dy lhiastyn.'
      verse: 28
    - text: As huitt e heshey-harvaant sheese ec e chassyn, as ghuee eh er, gra, Cur
        daill dou as nee'm ooilley y eeck dhyt.
      verse: 29
    - text: 'Agh cha lhiggagh eh lesh: agh hie eh, as hilg eh eh ayns pryssoon, derrey
        eeckagh eh ny v''eh dy lhiastyn.'
      verse: 30
    - text: Myr shen tra honnick e heshaghyn-sharvaant kys hie eh er, ghow ad dy feer
        olk rish, as haink ad, as dinsh ad da nyn jiarn ooilley ny va er daghyrt.
      verse: 31
    - text: 'Eisht deie e hiarn er, as dooyrt eh rish, O ghrogh harvaant, leih mish
        dhyt''s yn slane lhiastynys shen, er-yn-oyr dy ren oo lheid yn aghin hym:'
      verse: 32
    - text: Nagh lhisagh uss myrgeddin as chymmey er ve ayd er dty heshey-harvaant,
        eer myr va chymmey aym's ort's?
      verse: 33
    - text: As va e hiarn jymmoosagh, as livrey eh seose eh gys laue y tidoor ny phryssoonagh,
        derrey eeckagh eh ooilley ny v'eh dy lhiastyn.
      verse: 34
    - text: Er yn aght shoh myrgeddin nee my Ayr flaunyssagh riuish, mannagh leihee
        shiu veih nyn greeaghyn dy chooilley ghooinney da e vraar e loghtyn.
      verse: 35
  - chapter: 19
    verses:
    - text: 'As haink eh gy-kione, erreish da Yeesey v''er loayrt ny goan shoh, dy
        jimmee eh veih Galilee, as dy daink eh gys ardjyn Yudea, er cheu elley dy
        Yordan:'
      verse: 1
    - text: As deiyr earrooyn mooarey dy leih er, ren eh ad y lheihys ayns shen.
      verse: 2
    - text: Haink ny Phariseeyn huggey myrgeddin dy phrowal eh, as dooyrt ad rish,
        Vel eh lowal da dooinney e ven y chur er sooyl son dy chooilley oyr?
      verse: 3
    - text: Dreggyr eshyn, as dooyrt eh roo, Nagh vel shiu er lhaih, eshyn chroo ad
        ec y toshiaght, dy chroo eh ad fyrrynagh as bwoirrynagh?
      verse: 4
    - text: 'As dooyrt eh roo, Er-yn-oyr shoh nee dooinney faagail e ayr as e voir,
        as lhiannee eh gys e ven: as bee ad ny-neesht un eill.'
      verse: 5
    - text: Shen-y-fa cha vel ad ny sodjey jees, agh yn un eill. Cre-erbee er-y-fa
        shen ta Jee er chur cooidjagh, ny lhig da dooinney erbee y scarrey veih-my-cheilley.
      verse: 6
    - text: Dooyrt adsyn rish, Cre'n-oyr eisht doardee Moses screeuyn-scarree y choyrt,
        as y ven y chur ersooyl?
      verse: 7
    - text: 'Dooyrt eshyn roo, kyndagh rish creoghys nyn greeaghyn, lhow Moses diu
        nyn mraane y chur ersooyl: agh ec y toshiaght cha row eh myr shen.'
      verse: 8
    - text: 'As ta mish gra riu, Quoi-erbee scarrys rish e ven, cheu-mooie jeh son
        maarderys, as phoosys ben elley, t''eh brishey-poosey: as quoi-erbee phoosys
        ish ta scarrit, t''eh brishey poosey:'
      verse: 9
    - text: Dooyrt e ostyllyn rish, My she shoh yn chooish eddyr dooinney as e ven,
        cha vel eh mie dy phoosey.
      verse: 10
    - text: Agh dooyrt eshyn roo, Cha nee dy chooilley ghooinney oddys shen y ghoaill
        er, agh adsyn ny-lomarcan daue te er ny choyrt.
      verse: 11
    - text: 'Son ta deiney gennish ayn, rug myr shen veih brein nyn mayrey: as ta
        deiney gennish ayn, v''er nyn yannoo gennish liorish deiney: as ta deiney
        gennish ayn, t''er n''yannoo ad-hene gennish er graih reeriaght niau. Eshyn
        oddys shoh y ghoaill er, lhig da ''ghoaill eh.'
      verse: 12
    - text: 'Eisht hug ad lhieu huggey cloan veggey, dy chur e laueyn orroo, as dy
        vannaghey ad: as hug e ostyllyn oghsan daue.'
      verse: 13
    - text: 'Agh dooyrt Yeesey, Sur-jee cloan aegey, as ny jean-jee ad y lhiettal
        dy heet hym''s: son jeh nyn lheid ta reeriaght niau.'
      verse: 14
    - text: As hug eh e laueyn orroo, as jimmee eh veih shen.
      verse: 15
    - text: As cur-my-ner, haink fer huggey, as dooyrt eh rish, Vainshter vie, cre'n
        obbyr ne lhisins y yannoo dy chosney yn vea veayn?
      verse: 16
    - text: 'As dooyrt eshyn rish, Cre''n-fa t''ou genmys mish mie? cha vel ayn ny
        ta mie, agh unnane, ynrycan Jee: agh my sailts goll stiagh ayns bea, freill
        ny annaghyn.'
      verse: 17
    - text: Dooyrt eshyn rish, Cre ny annaghyn? Dooyrt Yeesey, Cha jean oo dunverys,
        Cha brish oo poosey, Cha jean oo geid, Cha n'ymmyrk oo feanish foalsey,
      verse: 18
    - text: 'Cur arrym da dty ayr as da dty voir: as, Ver oo graih da dty naboo myr
        dhyt hene.'
      verse: 19
    - text: 'Dooyrt y dooinney aeg rish, Ooilley ny annaghyn shoh ta mee er vreayll
        veih my aegid: cre sodjey t''orrym dy vannoo?'
      verse: 20
    - text: Dooyrt Yeesey rish, My sailt ve dy firrinagh mie, immee, as creck, as
        cur ny t'ayd da ny boghtyn, as bee berchys ayd ayns niau; as tar as eiyr orrym's.
      verse: 21
    - text: 'Agh tra cheayll yn dooinney aeg yn raa shen, hie eh ersooyl dy trimshagh:
        son va state mooar hallooin echey.'
      verse: 22
    - text: Eisht dooyrt Yeesey rish e ostyllyn, Dy firrinagh ta mee gra riu, S'doillee
        hed dooinney berchagh stiagh ayns reeriaght niau.
      verse: 23
    - text: As reesht ta mee gra riu, Te ny sassey da camel goll trooid croae snaidey,
        na da dooinney berchagh dy gholl stiagh ayns reeriaght Yee.
      verse: 24
    - text: Tra cheayll e ostyllyn shoh, ghow ad yindys erskyn-towse, gra, Quoi eisht
        oddys ve er ny hauail?
      verse: 25
    - text: Agh yeeagh Yeesey orroo, as dooyrt eh roo, Gys deiney ta shoh neu-phossible,
        agh da Jee ta dy chooilley nhee possible.
      verse: 26
    - text: Eisht dreggyr Peddyr, as dooyrt eh rish, Cur-my-ner, ta shinyn er dreigeil
        ooilley, as er n'eiyrt ort's; cre yiow mainyn er-y-fa shen.
      verse: 27
    - text: Dooyrt Yeesey roo, Dy firrinagh ta mee gra riu, 'Sy stayd noa, tra nee
        Mac y dooinney soie er stoyl-reeoil e ghloyr, dy jean shiuish myrgeddin t'er
        n'eiyrt orrym's soie er daa stoyl-reeoil yeig, briwnys daa heeloghe yeig Israel.
      verse: 28
    - text: As dy chooilley unnane t'er hreigeil thieyn, ny braaraghyn, ny shayraghyn,
        ny ayr, ny moir, ny ben, ny cloan, ny thalloo, er graih m'ennym's, yiow ad
        keead filley, as eiraght ayns y vea veayn.
      verse: 29
    - text: Agh bee ymmodee jeusyn ta hoshiaght, er-jerrey; as jeusyn ta er-jerrey
        hoshiaght.
      verse: 30
  - chapter: 20
    verses:
    - text: Son ta reeriaght niau casley rish dooinney va ny er-thie, hie magh dy
        moghey dy ailley labreeyn son e gharey-feeyney.
      verse: 1
    - text: As tra v'eh er choardail rish ny labreeyn son ping 'sy laa, hug eh ad
        stiagh ayns e gharey-feeyney.
      verse: 2
    - text: As hie eh magh mysh y trass oor, as honnick eh feallagh elley shassoo
        nyn daaue 'syn ynnyd-margee,
      verse: 3
    - text: As dooyrt eh roo, Immee-jee shiuish myrgeddin gys y gharey-feeyney, as
        cre erbee ta cair, shen yiow shiu. As hie ad rhymboo.
      verse: 4
    - text: Reesht hie eh magh mysh y cheyoo as yn nuyoo oor, as ren eh er yn aght
        cheddin.
      verse: 5
    - text: As mysh yn un oor jeig, hie eh magh, as hooar eh feallagh elley shassoo
        nyn daaue, as dooyrt eh roo, Cre'n-fa ta shiu nyn shassoo ayns shoh fey ny
        laa nyn daaue?
      verse: 6
    - text: Dooyrt adsyn rish, Er-yn-oyr nagh vel dooinney erbee er vailley shin.
        Dooyrt eshyn roo, Immee-jee shiuish myrgeddin gys y gharey-feeyney, as yiow
        shiu cre-erbee ta cair.
      verse: 7
    - text: Myr shen tra va'n fastyr er jeet, dooyrt chiarn y gharey-feeyney rish
        y stiurt echey, Eie er ny labreeyn, as cur daue nyn vaill, goaill toshiaght
        veih yn vooinjer s'jerree gys y chied eallagh.
      verse: 8
    - text: As tra haink feallagh yn un oor jeig hooar ad dagh dooinney jeu ping y
        pheesh.
      verse: 9
    - text: Agh tra haink y chied eallagh, heill ad dy voghe ad ny smoo, as hooar
        adsyn myrgeddin dagh dooinney e phing.
      verse: 10
    - text: As tra v'ad er ghoaill eh, ren ad tallagh noi yn er-thie.
      verse: 11
    - text: Gra, Cha vel yn vooinjer s'jerree shoh er n'obbraghey agh un oor, as t'ou
        er n'yannoo ad corrym rooinyn ta er n'ymmyrkey yn errey as chiass y laa.
      verse: 12
    - text: 'Agh dreggyr eshyn fer jeu, gra, Heshey vie, cha vel mish jannoo aggair
        dhyt: nagh choard uss rhym''s son ping?'
      verse: 13
    - text: 'Trog shen ny ta lhiat, as immee royd: m''aigney''s eh dy choyrt da''n
        fer s''jerree shoh, myr ta mee er chur dhyt''s.'
      verse: 14
    - text: Nagh vel eh lowal dou dy yannoo cre saillym rish my chooid hene? vel dty
        hooill's olk, er-yn-oyr dy vel mish mie?
      verse: 15
    - text: 'Myr shen bee adsyn ta er-jerrey hoshiaght, as adsyn ta hoshiaght er-jerrey:
        son shimmey t''er nyn eam, agh s''tiark t''er nyn reih.'
      verse: 16
    - text: As myr va Yeesey goll seose gys Jerusalem, ghow eh yn daa ostyl yeig dy
        lhiattee er y raad, as dooyrt eh roo,
      verse: 17
    - text: Cur-my-ner ta shin goll seose gys Jerusalem, as bee Mac y dooinney er
        ny vrah gys ny ard-saggyrtyn, as gys ny scrudeyryn, as deyree ad eh gy-baase.
      verse: 18
    - text: 'As livreyee ad seose eh gys ny Ashoonee, as nee ad faghid er, as eh y
        scuitchal, as y chrossey: as er y trass laa nee eh girree reesht (veih ny
        merriu).'
      verse: 19
    - text: Eisht haink huggey moir cloan Zebedee, as e mec maree, cur ooashley da,
        as shirrey aghin er.
      verse: 20
    - text: As dooyrt eh r'ee, Cre ta dty yeearree? Dooyrt ish rish, Giall daue shoh
        my ghaa vac dy hoie, yn derrey yeh er dty laue yesh, as y jeh elley er dty
        laue hoshtal ayns dty reeriaght.
      verse: 21
    - text: Agh dreggyr Yeesey as dooyrt eh, Cha vel fys eu hene cre ta shiu dy yeearree.
        Vod shiu giu jeh'n cappan ta mish giu jeh, as v'er nyn mashtey lesh y bashtey
        ta mish dy ve bashtit lesh? Dooyrt adsyn rish, Foddee mayd.
      verse: 22
    - text: 'As dooyrt eh roo, Iuee shiu dy jarroo jeh my chappan, as bee shiu er
        nyn mashtey lesh y bashtey ta mish dy ve bashtit lesh: agh dy hoie er my laue
        yesh, as er my laue hoshtal, cha vel shen lhiam''s dy-choyrt, agh ny-lomarcan
        dauesyn er nyn son te kiarit liorish my Ayr.'
      verse: 23
    - text: As tra cheayll yn jeih shoh, v'ad feer jymmoosagh rish y daa vraar.
      verse: 24
    - text: Agh deie Yeesey orroo huggey, as dooyrt eh, Ta fys eu dy vel princeyn
        ny Hashoonee gymmyrkey chiarnys harrystoo, as ta ny ard-gheiney gymmyrkey
        reill orroo.
      verse: 25
    - text: 'Agh cha bee shillish myr shen: agh quoi-erbee jiuish baillish ve ooasle,
        lhig da ve nyn shirveishagh.'
      verse: 26
    - text: As quoi-erbee baillish ve yn ard-ghooinney nyn mast' eu, lhig da ve yn
        charvaant eu.
      verse: 27
    - text: Myr nagh daink yn Mac dooinney dy ve shirveishit er, agh dy hirveish,
        as dy chur e vioys ny lhiassaghey son ymmodee.
      verse: 28
    - text: As tra v'ad er n'immeeaght veih Jericho deiyr earrooyn mooarey dy leih
        er.
      verse: 29
    - text: As cur-my-ner, va daa ghooinney doal nyn soie rish oirr yn raad, as tra
        cheayll ad dy row Yeesey goll shaghey, deie ad, gra, Jean myghin orrin, O
        Hiarn, vac Ghavid.
      verse: 30
    - text: 'As hooar yn pobble foill daue, ad dy ve nyn-dhost: agh deie adsyn wheesh
        shen smoo, gra, Jean myghin orrin, O Hiarn, vac Ghavid.'
      verse: 31
    - text: As hass Yeesey, as deie eh orroo, as dooyrt eh, Cre bailliu mee dy yannoo
        er ny son eu?
      verse: 32
    - text: Dooyrt adsyn rish, Hiarn, dy vod ny sooillyn ain v'er nyn vosley.
      verse: 33
    - text: 'Myr shen va chymmey ec Yeesey orroo, as venn eh rish ny sooillyn oc:
        as chelleeragh hooar ny sooillyn oc nyn soilshey, as deiyr ad er.'
      verse: 34
  - chapter: 21
    verses:
    - text: As tra v'ad tayrn er-gerrey da Jerusalem, as dy row ad er jeet gys Bethphage,
        gys cronk ny Oliveyn, hug Yeesey jees jeh e ostyllyn er chaghteraght,
      verse: 1
    - text: 'As dooyrt eh roo, Immee-jee gys y balley-cheerey ta shiu dy akin, as
        chelleeragh yiow shiu assyl kianlt as lhiy maree: feayshil-jee as cur-jee
        lhieu ad hym''s.'
      verse: 2
    - text: As my loayrys dooinney erbee veg riu, abbyr-jee shiuish, Ta feme ec y
        Chiarn orroo; as chelleeragh lhiggee eh yn raad daue.
      verse: 3
    - text: Va ooilley shoh jeant, dy voddagh shen ve cooilleenit va loayrit liorish
        y phadeyr gra,
      verse: 4
    - text: Insh-jee da inneen Sion, Cur-my-ner, ta dty ree cheet hood dy imlee, as
        ny hoie er assyl, as er lhiy sharragh assyl.
      verse: 5
    - text: As hie adsyn rhymboo, as ren ad myr va Yeesey er n'oardaghey daue.
      verse: 6
    - text: As hug ad lhieu yn assyl as y lhiy, as hug ad orroo nyn eaddeeyn, as hug
        ad eshyn ny hoie orroo.
      verse: 7
    - text: As ren earrooyn mooarey dy leih skeayley nyn gharmadyn er y raad; yiare
        feallagh elley banglaneyn jeh ny biljyn, as skeayl ad ad er y raad.
      verse: 8
    - text: 'As deie yn pobble hie roish, as adsyn haink ny yei, gra, Hosanna gys
        mac Ghavid: bannit t''eshyn ta cheet ayns ennym y Chiarn, Hosanna ayns yn
        yrjid.'
      verse: 9
    - text: As tra v'eh er jeet gys Jerusalem, va ooilley yn ard-valley ayns anvea,
        gra, Quoi eh shoh?
      verse: 10
    - text: Dooyrt y pobble, Shoh Yeesey yn phadeyr, ta veih Nazareth ayns Galilee.
      verse: 11
    - text: As hie Yeesey stiagh ayns chiamble Yee, as deiyr eh magh ooilley adsyn
        va creck as kionnaghey ayns y chiamble, as hilg eh harrish ny buird ocsyn
        va caghlaa argid, as ny stuill ocsyn va creck calmaneyn.
      verse: 12
    - text: As dooyrt eh roo, Te scruit, Bee my hie's enmyssit thie yn phadjer, agh
        ta shiuish er n'yannoo eh ny ooig dy vaarlee.
      verse: 13
    - text: As haink ny doail as ny croobee huggey gys y chiamble, as ren eh ad y
        lheihys.
      verse: 14
    - text: As tra honnick ny ard-saggyrtyn as ny scruderyn ny reddyn yindyssagh v'eh
        dy yannoo, as ny paitchyn geamagh ayns y chiamble, as gra, Hosanna gys mac
        Ghavid, v'ad feer chorree.
      verse: 15
    - text: As dooyrt ad rish, Vel oo clashtyn cre t'ad shoh dy ghra? Dooyrt Yeesey
        roo, Ta mee; nagh lhaih shiuish rieau, Magh ass beill oikanyn as cloan er
        y cheeagh t'ou er gheddyn moylley firrinagh?
      verse: 16
    - text: As daag eh ad, as hie eh magh ass yn ard-valley gys Bethany, as ghow eh
        aaght ayns shen.
      verse: 17
    - text: Nish ayns y voghrey, myr v'eh goll reesht gys yn ard-valley, v'eh accryssagh.
      verse: 18
    - text: As tra honnick eh billey-figgagh er y raad, haink eh huggey, as cha dooar
        eh monney er, agh ynrycan duillagyn, as dooyrt eh rish, Nar aase mess erbee
        ort's veih shoh magh er son dy bragh. As chelleeragh ren y billey-figgagh
        fioghey ersooyl.
      verse: 19
    - text: As tra honnick e ostyllyn shoh, ghow ad yindys, gra, Cre cha leah as ta'n
        billey figgagh er chreenagh roish?
      verse: 20
    - text: Dreggyr Yeesey, as dooyrt eh roo, Dy firrinagh ta mee gra riu, My vees
        shiu credjuagh, as gyn ve fo mee-ourys erbee, nee shiu cha nee ynrycan shoh
        ta jeant rish y villey-figggagh, agh my jir shiu rish y slieau shoh, Bee er
        dty scughey, as er dty hilgey ayns y cheayn; bee eh er ny yannoo.
      verse: 21
    - text: As cre-erbee nee shiu geearree ayns padjer, lesh credjue, yiow shiu eh.
      verse: 22
    - text: As tra v'eh er jeet stiagh ayns y chiamble, haink ny ard-saggyrtyn as
        shanstyr yn phobble huggey myr v'eh gynsaghey, gra, Cre'n phooar t'ayd's dy
        yannoo ny reddyn shoh? as quoi hug yn phooar shoh dhyt?
      verse: 23
    - text: As dreggyr Yeesey as dooyrt eh roo, Fenym's jiuish un red; as my inshys
        shiu dou eh, inshym's myrgeddin diuish, cre'n phooar t'aym dy yannoo ny reddyn
        shoh.
      verse: 24
    - text: Bashtey Ean, cre voish ve? veih niau, ny veih deiney? As loayr ad nyn
        mast' oc hene, gra, My jir mayd, Veih niau; jir eshyn rooin, Cre'n-fa eisht
        nagh chred shiu eh?
      verse: 25
    - text: Agh my jir mayd, Veih deiney; ta aggle orrin roish y pobble; son ta dy
        chooilley ghooinney goaill Ean son phadeyr.
      verse: 26
    - text: As dreggyr ad Yeesey, as dooyrt ad, Cha vod mayd ginsh. As dooyrt eh roo,
        Chamoo ta mish ginsh diuish, cre'n phooar t'aym, dy yannoo ny reddyn shoh.
      verse: 27
    - text: Agh cre ta shiu dy smooinaghtyn? Va dooinney dy row as daa vac echey,
        as haink eh gys yn er-shinney, as dooyrt eh, Vac, Immee as obbree jiu ayns
        my gharey-feeyney.
      verse: 28
    - text: 'Dreggyr eshyn as dooyrt eh, Cha jem: agh ny lurg shen ghow eh arrys,
        as hie eh.'
      verse: 29
    - text: As haink eh gys e vac saa, as loayr eh rish myrgeddin. As dreggyr eshyn,
        as dooyrt eh, Hem, vainshter; as cha jagh eh.
      verse: 30
    - text: Quoi jeu shoh ny-neesht ren aigney e ayrey? Dooyrt adsyn rish, Yn mac
        shinney. Dooyrt Yeesey roo, Dy firrinagh ta mee gra riu, dy jed ny publicanee
        as ny drogh. vraane stiagh ayns reeriaght Yee reue-ish.
      verse: 31
    - text: 'Son haink Ean hiuish ayns raad y chairys, as cha chred shiu eh: agh chred
        ny publicanee as ny drogh-vraane eh. As ga dy vaik shiu shoh, cha ghow shiu
        arrys ny lurg shen, dy chredjal ayn.'
      verse: 32
    - text: 'Eaisht-jee rish coraa-dorraghey elley: Va fer-thie dy row ren garey-feeyney
        y hoiaghey, as ren eh cleigh y yannoo mysh, as chleiy eh press-feeyney ayn,
        as hrog eh toor, as hoie eh eh rish tannys, as hie eh gys cheer foddey.'
      verse: 33
    - text: As tra va earish ny mess tayrn er-gerrey, hug eh e ir-vooinjerey gys y
        tannys, dy gheddyn jeh'n mess echey.
      verse: 34
    - text: As ghow yn tannys e ir-vooinjerey, as woaill ad fer, as varr ad fer elley,
        as chlagh ad fer elley.
      verse: 35
    - text: 'Reesht hug eh magh sharvaantyn elley ny s''lhee na''n chied eallagh:
        as ghell ad roosyn er yn aght cheddin.'
      verse: 36
    - text: Agh er-jerrey ooilley hug eh huc e vac, gra, Bee ad arrymagh da my vac.
      verse: 37
    - text: Agh tra honnick y tannys yn mac dooyrt ad nyn mast' oc hene, Shoh'n eirey,
        tar-jee, lhig dooin eh y varroo, as bee'n eiraght echey lhien hene.
      verse: 38
    - text: As ghow ad eh, as hilg ad eh magh ass y gharey-feeyney, as varr ad eh.
      verse: 39
    - text: Tra hig er-y-fa shen Chiarn y gharey-feeyney, Cre nee eh rish yn tannys
        shen?
      verse: 40
    - text: Dooyrt adsyn rish, Stroie-ee eh fegooish myghin ny drogh-gheiney shen,
        as nee eh soiaghey yn garey-feeyney rish tannys elley, livrey-ys ny messyn
        da ayns nyn imbagh cooie.
      verse: 41
    - text: 'Dooyrt Yeesey roo, Nagh lhaih shiu rieau ayns goo Yee, Yn chlagh ren
        ny masoonee y vee-lowal, ta''n chlagh cheddin er jeet dy ve yn ard-chlagh
        chorneilagh: shoh jannoo yn Chiarn, as te yindyssagh ayns ny sooillyn ainyn?'
      verse: 42
    - text: Shen-y-fa ta mish gra riu, Dy bee reeriaght Yee er ny ghoaill veue-ish,
        as er ny choyrt da ashoon ymmyrkys magh yn mess echey.
      verse: 43
    - text: 'As quoi-erbee huittys er y chlagh shen bee eh er ny vroo: agh er quoi-erbee
        huittys y chlagh shen, nee ee cha meen as joan jeh.'
      verse: 44
    - text: As tra va ny ard-saggyrtyn as ny Phariseeyn erreish ny coraaghyn-dorraghey
        echey y chlashtyn, dennee ad dy nee jeusyn v'eh loayrt.
      verse: 45
    - text: Agh tra v'ad shleeuit er goaill eh v'ad ayns aggle roish y pobble, er-yn-oyr
        dy row ad jeeaghyn er dy ve ny adeyr.
      verse: 46
  - chapter: 22
    verses:
    - text: As dreggyr Yeesey, as loayr eh roo reesht liorish coraaghyn-dorraghey,
        gra,
      verse: 1
    - text: Ta reeriaght Yee er ny hoylaghey gys ree dy row, ren bannish son e vac
      verse: 2
    - text: 'As hug eh magh e harvaantyn dy eamagh orroosyn va cuirt gys y vannish:
        as cha balliu cheet.'
      verse: 3
    - text: 'Reesht hug eh magh sharvaantyn elley, gra, Abbyr-jee roosyn ta cuirt,
        Cur-my-ner ta mee er n''aarlaghey my yinnair: ta my ghew as my veiyn beiyht
        marroo, as dy chooilley nhee ullee; tar-jee gys y vannish.'
      verse: 4
    - text: Agh hoie adsyn beg jeh as hie ad rhymboo, fer gys e state-hallooin, as
        fer elley gys e varchantys
      verse: 5
    - text: As ghow yn chooid elley ny sharvaantyn echey, as ghell ad dy elgyssagh
        roo, as varr ad ad.
      verse: 6
    - text: 'Agh tra cheayll y ree jeh v''eh feer chorree: as hug eh magh e heshaghtyn
        caggee, as stroie eh ny dunveryn shen, as losht eh yn ard-valley oc.'
      verse: 7
    - text: Eisht dooyrt eh rish e harvaantyn, Ta'n vannish aarloo, agh y vooinjer
        va cuirt cha row ad feeu.
      verse: 8
    - text: Gow-jee magh er-y-fa shen gys ny raaidyn mooarey, as whilleen as yiow
        shiu, cuir-jee gys y vannish.
      verse: 9
    - text: 'As hie ny sharvaantyn shen magh gys ny raaidyn-mooarey, as ren ad whilleen
        as haink nyn raad y haglym cooidjagh, chammah sie as mie: as va thie ny banshey
        er ny lhieeney lesh goaldee.'
      verse: 10
    - text: 'As tra haink y ree stiagh dy akin ny goaldee, honnick eh dooinney ayns
        shen nagh row garmad-banshey er:'
      verse: 11
    - text: As dooyrt eh rish, Heshey vie, kys haink uss stiagh ayns shoh, fegooish
        garmad-banshey? As cha row fockle echey dy ghra.
      verse: 12
    - text: 'Eisht dooyrt y ree rish ny sharvaantyn, Kiangle-jee eh laue as cass,
        as gow-jee eh ersooyl, as tilg-jee eh ayns y dorraghys sodjey-mooie: shen-y-raad
        vees keayney as snaggeraght feeacklyn.'
      verse: 13
    - text: Son shimmey t'er nyn eam, agh s'tiark t'er nyn reih.
      verse: 14
    - text: Eisht hie ny Phariseeyn, as hug ad nyn goyrle dy cheilley, kys dy ghoaill
        vondeish er ayns e ghoan.
      verse: 15
    - text: 'As hug ad magh huggey shiartanse jeusyn v''ad hene er n''ynsaghey marish
        ny Herodianee, gra, Vainshter, ta fys ain dy vel oo firrinagh, as dy vel oo
        gynsaghey raad Yee syn ynrickys, chamoo t''ou ayns aggle roish dooinney erbee:
        son cha vel oo soiaghey jeh persoon deiney.'
      verse: 16
    - text: Insh dooin er-y-fa shen, Cre t'ou uss smooinaghtyn, Vel eh lowal keesh
        y eeck da Cesar mannagh vel?
      verse: 17
    - text: Agh dennee Yeesey yn foalsaght oc, as dooyrt eh, Cre'n-fa ta shiu shirrey
        vondeish y ghoaill orrym, shiuish chrauee-oalsey?
      verse: 18
    - text: 'Jeeagh-jee dou argid y cheesh: as yeeagh ad ping da.'
      verse: 19
    - text: As dooyrt eh roo, Quoi ta'n jalloo as y screeu shoh cowraghey?
      verse: 20
    - text: 'Dooyrt adsyn rish, Cesar. Eisht dooyrt eh roo, Eeck-jee er-y-fa shen
        da Cesar shen ny ta lesh Cesar: as da Jee, shen ny ta lesh Jee.'
      verse: 21
    - text: Tra cheayll ad shoh ghow ad yindys as daag ad eh, as hie ad rhymboo.
      verse: 22
    - text: Yn laa cheddin haink huggey ny Sadduceeyn, ta gra, Nagh vel irree-seose
        reesht veih ny merriu dy ve ayn, as denee ad jeh
      verse: 23
    - text: Gra, Vainshter, ta Moses er ghra, My ta dooinney geddyn baase gyn cloan,
        dy vel e vraar dy phoosey yn ven echey, as dy hroggal seose sluight gys e
        vraar.
      verse: 24
    - text: Nish va ny mast' ain shiaght braaraghyn, as phoose y braar shinney, as
        geddyn baase gyn cloan, daag eh e ven da e nah vraar.
      verse: 25
    - text: As hooar y nah vraar myrgeddin baase as y trass, gys y chiaghtoo.
      verse: 26
    - text: As er-jerrey ooilley hooar y ven baase myrgeddin.
      verse: 27
    - text: Shen-y-fa ec yn irree-reesht, quoi jeh'n chiaght vees ee echey son ben,
        son v'ee poost roo ooilley.
      verse: 28
    - text: Dreggyr Yeesey as dooyrt eh roo, Ta shiu fo marranys, as cha vel toiggal
        eu jeh goo ny jeh pooar Yee.
      verse: 29
    - text: Son ec yn irree-reesht, cha vel ad poosey, ny er nyn goyrt ayns poosey;
        agh t'ad myr ainleyn Yee t'ayns niau.
      verse: 30
    - text: Agh mychione irree-reesht ny merriu, nagh vel shiu er lhaih shen va loayrit
        riu liorish Jee, gra,
      verse: 31
    - text: Mish Jee Abraham, as Jee Isaac, as Jee Yacob? cha vel Jee Jee ny merriu,
        agh Jee ny bioee.
      verse: 32
    - text: As tra cheayll y pobble shoh, ghow ad yindys jeh'n ynsaghey echey.
      verse: 33
    - text: Agh tra va ny Phariseeyn er chlashtyn dy row eh er chur ny Sadduceeyn
        nyn dhost, v'ad er nyn jaglym cooidjagh.
      verse: 34
    - text: As denee fer jeu ard-ynsit 'sy leigh, question jeh, dy phrowal eh, gra,
      verse: 35
    - text: Vainshter, cre yn ard-anney ayns y leigh?
      verse: 36
    - text: Dooyrt Yeesey rish, Ver oo graih da'n Chiarn dty Yee lesh ooilley dty
        chree as lesh ooilley dty annym, as lesh ooilley dt'aigney.
      verse: 37
    - text: Shoh yn chied as yn ard-anney.
      verse: 38
    - text: As ta'n nah anney casley rish, Ver oo graih da dty nahoo myr dhyt hene.
      verse: 39
    - text: Yn daa anney shoh bun y leigh as ny phadeyryn.
      verse: 40
    - text: Choud as va ny Phariseeyn er nyn jaglym cooidjagh, denee Yeesey jeu,
      verse: 41
    - text: Gra, Cre ta nyn smooinaghtyn my chione Creest? quoi da mac eh? Dooyrt
        adsyn rish, Mac Ghavid.
      verse: 42
    - text: Dooyrt eshyn roo, Kys eisht dy vel David liorish yn spyrryd genmys eh
        ny Hiarn, gra,
      verse: 43
    - text: Dooyrt y Chiarn rish my Hiarn's, Soie uss er my laue yesh, derrey neem's
        dty noidyn stoyl dty choshey?
      verse: 44
    - text: My ta David eisht genmys eh ny Hiarn, kys t'eh yn mac echey?
      verse: 45
    - text: As cha row dooinney ny vod oc son ansoor y chur da, chamoo by-lhoys da
        fer erbee jeu (veih'n laa shen magh) question erbee sodjey y chur huggey.
      verse: 46
  - chapter: 23
    verses:
    - text: Eisht loayr Yeesey rish y pobble, as rish e ostyllyn,
      verse: 1
    - text: Gra, Ta ny scrudeyryn as ny Phariseeyn nyn soie ayns stoyl Voses.
      verse: 2
    - text: 'Ooilley er-y-fa shen cre-er-bee nee ad y oardaghey diu dy reayll, freill-jee,
        as jean-jee eh; agh ny jean-jee lurg ny obbraghyn oc: son t''ad gra, agh cha
        vel ad jannoo.'
      verse: 3
    - text: Son t'ad kiangley erraghyn tromey as doillee dy ve er nyn ymmyrkey, as
        dyn goyrt ad er geayltyn deiney, agh cha lhie ad hene wheesh mair roo dy hroggal
        ad.
      verse: 4
    - text: 'Agh ooilley nyn obbraghyn t''ad dy yannoo dy ve cronnit liorish deiney:
        t''ad jannoo lhean ny phylactereeyn oc, as ceau chemmallyn mooarey er nyn
        gharmadyn,'
      verse: 5
    - text: As shynney lhieu ny ard ynnydyn-soie ec cuirraghyn, as ny ard-stuill ayns
        ny synagogueyn,
      verse: 6
    - text: As sleih dy vannaghey daue ayns ny margaghyn, as dy ve enmyssit liorish
        deiney, Rabbi, Rabbi.
      verse: 7
    - text: 'Agh ny bee-jee shiuish enmyssit Rabbi: son ta un vainshter eu, ta shen
        dy ghra, Creest, as ta shiuish ooilley nyn mraaraghyn.'
      verse: 8
    - text: 'As ny enmys-jee dooinney erbee ny mast'' eu, Yn ayr: son ta un er ynrycan
        nyn Ayr, eer eh t''ayns niau.'
      verse: 9
    - text: Chamoo gow-jee erriu dy ve mainshteryn, son ta un er nyn Mainshter, eer
        Creest.
      verse: 10
    - text: Agh eshyn syrjey ta nyn mast' eu, bee eh nyn shirveishagh.
      verse: 11
    - text: Son quoi-erbee ta dy mooaralagh soiaghey seose eh-hene, bee eh er ny injillaghey,
        agh eshyn ta dy injillaghey eh-hene, bee eh er ny hoiaghey seose.
      verse: 12
    - text: 'Agh smerg diuish scrudeyryn as Phariseeyn, chrauee oalsey; son ta shiu
        dooney seose reeriaght niau noi deiney: cha vel shiu goll stiagh shiu hene,
        as ta shiu dyn lhiettal adsyn ta aggindagh er goll stiagh.'
      verse: 13
    - text: 'Smerg diu scrudeyryn as Phariseeyn, chrauee-oalsey; son ta shiu cleiy
        fo thieyn mraane-treoghe, as son scaa dy chraueeaght lhiggey erriu dy ve kinjagh
        ayns padjer: shen-y-fa ta kerraghey strimmey nyn gour.'
      verse: 14
    - text: Smerg diu scrudeyryn as Phariseeyn, chrauee-oalsey; son ta shiu goll mygeayrt
        keayn as thalloo, dy hayrn agh un yoarree gys y chredjue eu hene, as tra t'eh
        er jyndaa hiu, ta shiu dy yannoo eh ny lhiannoo dy niurin ghaa wheesh smessey
        na shiu hene.
      verse: 15
    - text: 'Smerg diu leeideilee doal, ta gra, Quoi-erbee looys liorish y chiamble,
        nagh vel eh veg: agh quoi-erbee looys liorish airh y chiamble, t''eh kianlt
        gys e vreearrey.'
      verse: 16
    - text: 'O shiuish vee-cheeayllee as doail: son quoi s''ooasle ta, yn airh, ny''n
        chiamble ta casherickey yn airh.'
      verse: 17
    - text: 'As quoi-erbee looys liorish yn altar, nagh vel eh veg: agh quoi-erbee
        looys liorish y gioot t''er yn altar, t''eh kianlt gys e vreearrey.'
      verse: 18
    - text: 'O shiuish vee-cheayllee as doail: son quoi s''ooasle ta yn gioot, ny''n
        altar ta casherickey''n gioot?'
      verse: 19
    - text: Quoi-erbee er-y-fa shen looys liorish yn altar, t'eh loo liorish yn altar
        hene, as liorish dy chooilley nhee ta chebbit er.
      verse: 20
    - text: As quoi-erbee looys liorish y chiamble, t'eh loo liorish y chiamble, as
        liorishyn ta cummal ayn.
      verse: 21
    - text: As eshyn looys liorish niau, t'eh loo liorish stoyl-reeoil Yee, as liorishyn
        ta ny hoie er.
      verse: 22
    - text: 'Smerg diu scrudeyryn as Phariseeyn, chrauee-oalsey; son ta shiu geeck
        jaghee jeh mynthey, anise as cummin, agh cha vel shiu er chooilleeney currymyn
        s''ymmyrchee yn leigh, cairys, myghin as firrinys: ad shoh lhisagh shiu v''er
        n''yannoo, fegooish y chooid elley y aagail gyn jannoo.'
      verse: 23
    - text: Shiuish leeideilee doal, ta sheeley veue yn char-chuilag, agh sluggee
        shiu camel.
      verse: 24
    - text: 'Smerg diu scrudeyryn as Phariseeyn, chrauee-oalsey: son ta shiu glenney
        yn cappan as y claare er cheu-mooie, agh cheu sthie t''ad lane dy hranlaase
        as dy neu-heeltys.'
      verse: 25
    - text: Pharisee ghoal, glen hoshiaght cheu-sthie yn chappan as y chlaare, dy
        vod y cheu-mooie ve glen myrgeddin
      verse: 26
    - text: Smerg diu scrudeyryn as Phariseeyn, chrauee-oalsey; son ta shiu goll-rish
        oaiagh yn t'er nyn ghiallaghey, ta dy jarroo jeeaghyn aalin er cheu-mooie,
        agh cheu-sthie t'ad lane dy chraueyn ny merriu, as jeh dy chooilley eajeeys.
      verse: 27
    - text: Shen myr ta shiuish neesht er cheu-mooie cairagh ayns shilley deiney,
        agh cheu-sthie ta shiu lane dy chraueeaght-oalsey as dy vee-chairys.
      verse: 28
    - text: Smerg diu scrudeyryn as Phariseeyn, chrauee oalsey, son dy vel shiu troggal
        oaiaghyn ny phadeyryn, as soiaghey magh lhiaghtyn ny deiney cairagh.
      verse: 29
    - text: As gra, Dy beagh shinyn er ve ayns laghyn nyn ayraghyn, cha beagh shin
        er ve nyn baarteeasyn maroosyn ayns fuill ny phadeyryn.
      verse: 30
    - text: Shen-y-fa ta shiu nyn veanishyn noi eu hene, ny nee shiuish yn sluight
        ocsyn hug ny phadeyryn dy baase.
      verse: 31
    - text: Lhieen-jee seose eisht towse nyn ayraghyn.
      verse: 32
    - text: Shiuish ard-nieughyn, sheeloghe dy ard-nieughyn, kys oddys shiu kerraghey
        niurin y scapail?
      verse: 33
    - text: 'Shen-y-fa, cur-my-ner, ta mish coyrt hiu phadeyryn, as deiney creeney,
        as scrudeyryn; as paart jeu nee shiu y varroo, as y chrossey, as paart jeu
        nee shiu y scuitchal ayns nyn guaiylyn, as geiyrt ad veih ard-valley gys ard-valley:'
      verse: 34
    - text: Dy vod ooilley yn uill chairagh hie er deayrtey er y thalloo tuittym erriu,
        veih fuilt Abel cairagh, gys fuill Zecharias, mac Varachias, eh ren shiu y
        varroo eddyr y chiamble as yn altar.
      verse: 35
    - text: Dy firrinagh ta mee gra riu, Dy jig dy-chooilley nhee jeu shoh er y cheeloghe
        shoh.
      verse: 36
    - text: O Yerusalem, Yerusalem, uss ta cur dy baase ny phadeyryn, as claghey adsyn
        t'er nyn goyrt er chaghteraght hood, cre cha mennick as va mish aggindagh
        v'er haglym dty chloan cooidjagh, myr ta kiark goaill stiagh e hein, fo my
        skianyn, as cha jinnagh shiu!
      verse: 37
    - text: Cur-my-ner, ta'n thie eu faagit diu follym-faase.
      verse: 38
    - text: Son ta mee gra riu, Nagh vaik shiu mish maghey shoh, derrey jirrys shiu,
        Bannit ta eshyn ta cheet ayns ennym y Chiarn.
      verse: 39
  - chapter: 24
    verses:
    - text: As hie Yeesey magh as jimmee eh veih'n chiamble; as haink e ostyllyn huggey
        dy ghoaill baght marish jeh aalid y chiamble.
      verse: 1
    - text: As dooyrt Yeesey roo, Nagh vaik shiu ooilley ny reddyn shoh? dy firrinagh
        ta mee gra riu, Nagh bee faagit un chlagh er clagh elley, nagh bee er ny lhieggal.
      verse: 2
    - text: As myr v'eh ny hoie er cronk ny Oliveyn, haink e ostyllyn huggey er-lheh,
        gra, Insh dooin, cuin vees ny reddyn shoh? as cre'n cowrey vees jeh'n cheet
        ayd, as jeh jerrey yn theihll?
      verse: 3
    - text: As dreggyr Yeesey as dooyrt eh roo, Cur-jee twoaie nagh moll dooinney
        erbee shiu.
      verse: 4
    - text: 'Son hig ymmodee ayns my ennym''s, gra, Mish yn Creest: as nee ad ymmodee
        y volley.'
      verse: 5
    - text: 'As cluinnee shiu jeh caggaghyn, as jeh imraaghyn dy chaggaghyn: jeeagh
        nagh bee shiu seaghnit: son shegin da dy chooilley nhee jeu shoh cheet gys
        kione, agh cha bee yn jerrey foast.'
      verse: 6
    - text: 'Son nee ashoon girree-magh noi ashoon, as reeriaght noi reeriaght: as
        bee gennaghyn as crampyn, as craaghyn-thallooin ayns ymmodee ynnydyn.'
      verse: 7
    - text: Bee ooilley shoh toshiaght seaghyn diu.
      verse: 8
    - text: 'Eisht livreyee ad shiu seose dy ve seaghnit, as marree ad shiu: as bee
        dy chooilley ashoon dwoaiagh erriu er coontey yn ennym aym''s.'
      verse: 9
    - text: As eisht nee ymmodee scarrey rish nyn gredjue, as brahee ad, as ver ad
        feoh yn derrey yeh da'n jeh elley.
      verse: 10
    - text: As nee ymmodee phadeyryn-foalsey girree seose, as mooarane y volley.
      verse: 11
    - text: As er-yn-oyr dy jean olkys bishaghey, nee graih-ghiastyllagh ymmodee feayraghey.
      verse: 12
    - text: Agh bee eshyn, nee tannaghtyn firrinagh gys y jerrey, er ny hauail.
      verse: 13
    - text: As bee sushtal yn reeriaght er ny phreacheil ayns ooilley yn seihll, son
        feanish da dy chooilley ashoon, as eisht nee yn jerrey cheet.
      verse: 14
    - text: Tra hee shiu er-y-fa shen eajeeys yn traartys, ta loayrit jeh liorish
        Daniel y phadeyr, ny hassoo ayns yn ynnyd casherick, (eshyn ta lhaih, lhig
        da tastey 'ghoaill).
      verse: 15
    - text: Eisht lhig dauesyn t'ayns Judea chea gys ny sleityn.
      verse: 16
    - text: 'Eshyn t''er mullagh y thie, ny lhig da cheet neose dy ghoaill marish
        nhee erbee ass e hie:'
      verse: 17
    - text: As ny lhig dasyn t'ayns y vagher chyndaa back, dy chur lesh e eaddagh.
      verse: 18
    - text: As smerg dauesyn ta torragh, as dauesyn ta cur keeagh ayns ny laghyn shen.
      verse: 19
    - text: Agh guee-jee shiuish nagh bee shiu eginit dy hea ayns y gheurey, ny er
        y doonaght.
      verse: 20
    - text: Son bee seaghyn mooar ec y traa shen, lheid as nagh row er-dy hoshiaght
        y theihll gys y traa t'ayn nish, as lheid as nagh bee dy bragh arragh.
      verse: 21
    - text: 'As mannagh beagh ny laghyn shen dy leah harrish, cha beagh dooinney bio
        er ny hauail: agh er graih yn chloan reiht, bee ny laghyn shen dy leah harrish.'
      verse: 22
    - text: Eisht my jir dooinney erbee riu, Cur my-ner, ta Creest ayns shoh, ny ayns
        shid; ny cred-jee eh.
      verse: 23
    - text: Son nee Creestyn foalsey, as phadeyryn foalsey girree, as cowraghyn mooarey
        as yindyssyn y hoilshaghey, ayns wheesh (my oddagh eh ve) dy jinnagh ad molley
        yn eer chloan reiht.
      verse: 24
    - text: Cur-my-ner, ta mish er n'insh diu ro laue.
      verse: 25
    - text: 'Shen-y-fa my jir ad riu, T''eh ayns yn aasagh, ny gow-jee magh: cur-my-ner,
        t''eh ayns ny shamyryn follit, ny cred-jee eh.'
      verse: 26
    - text: 'Son myr ta''n tendreil cheet ass y shiar, as cur soilshey choud as gys
        y sheear: myr shen neesht vees cheet Mac y dooinney.'
      verse: 27
    - text: Son cre-erbee yn raad vees yn convayrt, shen y raad bee ny urlee er nyn
        jaglym cooidjagh.
      verse: 28
    - text: Chelleeragh lurg seaghyn ny laghyn shen, hig dorraghys er y ghrian, as
        cha der yn eayst e soilshey, as tuittee rollageyn yn aer, as bee pooaraghyn
        yn aer er nyn graa.
      verse: 29
    - text: As eisht bee cowrey Mac y dooinney er ny akin ayns yn aer as ec y traa
        shen nee ooilley sheelogheyn y thallooin dobberan, as hee ad yn Mac dooinney
        cheet ayns bodjallyn yn aer, lesh pooar as gloyr vooar.
      verse: 30
    - text: As ver eh magh e ainleyn lesh yn trumpet dy ard-choraa, as nee ad e chloan
        reiht y haglym cooidjagh veih ny kiare geayghyn, veih'n derrey ard fo'n aer
        gys yn ard elley.
      verse: 31
    - text: 'Ynsee-jee eisht coraa-dorraghey veih''n villey-figgagh: tra ta''n banglane
        echey foast oor, as cur magh duillagyn, ta fys eu dy vel y sourey er-gerrey.'
      verse: 32
    - text: Er yn aght cheddin shiuish, tra hee shiu ooilley ny reddyn shoh, toig-jee
        dy vel eh er-gerrey, dy jarroo ec ny dorryssyn.
      verse: 33
    - text: Dy firrinagh ta mee gra riu, Cha bee yn cheeloghe shoh harrish, derrey
        vees dy chooilley nhee jeu shoh cooilleenit.
      verse: 34
    - text: Nee yn aer as yn ooir cherraghtyn, agh my ghoan's cha jean cherraghtyn.
      verse: 35
    - text: Agh er y laa as yn oor shen, cha vel fys ec dooinney erbee, cha vel ec
        ainleyn niau, agh ec my Ayr ny-lomarcan.
      verse: 36
    - text: Agh myr va laghyn Noe, myr shen myrgeddin vees cheet Mac y dooinney.
      verse: 37
    - text: Son myr ayns ny laghyn va roish y thooilley, v'ad gee as giu, poosey as
        coyrt ayns poosey, derrey yn laa hie Noe stiagh ayns yn arg,
      verse: 38
    - text: As cha dug ad tastey, derrey haink y thooilley as ghow eh ad ooilley ersooyl;
        myr shen myrgeddin vees cheet Mac y dooinney.
      verse: 39
    - text: Shen y traa vees daa ghooinney ayns y vagher, bee fer goit as fer faagit.
      verse: 40
    - text: Bee daa ven blieh ec y wyllin, yn derrey yeh goit, as y jeh elley faagit.
      verse: 41
    - text: Shen-y-fa bee-jee er nyn arrey, son cha vel fys eu er yn oor tra hig nyn
        Jiarn.
      verse: 42
    - text: Agh shoh toig-jee, dy beagh fys er ve ec mainshter y thie cre'n oor veagh
        y maarliagh er jeet, veagh eh er e arrey, as cha beagh eh er lhiggey da brishey
        stiagh er hie.
      verse: 43
    - text: 'Shen-y-fa bee-jee shiuish myrgeddin ullee: son ec lheid yn oor as nagh
        vel shiu smooinaghtyn er, hig yn Mac dooinney.'
      verse: 44
    - text: Quoi eisht yn charvaant firrinagh as creeney shen, ta e Hiarn er n'yannoo
        ny er reill er e vooinjer, dy chur daue nyn meaghey ayns traa cooie?
      verse: 45
    - text: Bannit ta'n charvaant cheddin. yiow e Hiarn, tra hig eh, jannoo myr shen.
      verse: 46
    - text: Dy firrinagh ta mee gra riu, dy livreyee eh gys y churrym echeysyn ooilley
        e chooid.
      verse: 47
    - text: Agh my jir y drogh-harvaant shen ayns e chree, Ta my Hiarn lhiggey shaghey
        yn cheet echey,
      verse: 48
    - text: As toshiaght y yannoo dy woalley e heshaghyn-sharvaant, as dy ee as dy
        iu marish ny meshtallee.
      verse: 49
    - text: Hig Chiarn y charvaant shen ec laa nagh bee eh jeeaghyn er e hon, as ayns
        oor nagh bee eh twoaiagh jeh;
      verse: 50
    - text: 'As giaree eh eh veih-my-cheilley, as pointee eh e chronney marish ny
        crauee oalsey: ayns shen vees keayney as snaggeraght feeacklyn.'
      verse: 51
  - chapter: 25
    verses:
    - text: Eisht bee reeriaght niau er ny hoylaghey gys jeih moidynyn, ghow ny lampyn
        oc, as hie magh quail y dooinney poosee.
      verse: 1
    - text: As va queig jeu creeney, as queig ommijagh.
      verse: 2
    - text: 'Hug adsyn va ommijagh lhieu ny lampyn oc, agh cha dug ad lhieu ooil maroo:'
      verse: 3
    - text: Agh hug y vooinjer chreeney lhieu ooil ayns ny siyn oc marish nyn lampyn.
      verse: 4
    - text: Choud as v'ad fieau er y dooinney poosee, huitt ad ooilley er saveenagh
        as cadley.
      verse: 5
    - text: As ec main-oie va eam er ny choyrt, Cur-my-ner ta'n dooinney-poosee cheet,
        gow-jee magh ny whail.
      verse: 6
    - text: Eisht dirree ooilley ny moidynyn shen, as hooar ad aarloo nyn lampyn.
      verse: 7
    - text: As dooyrt y vooinjer ommijagh rish y vooinjer chreeney, Cur-jee dooinyn
        jeh'n ooil euish, son ta ny lampyn ain goll ass.
      verse: 8
    - text: 'Agh dreggyr y vooinjer chreeney, gra, Cha der; er-aggle nagh bee dy liooar
        ain dooin hene as diuish neesht: share diu roie hucsyn ta creck, as kionnaghey
        diu hene.'
      verse: 9
    - text: As choud as v'ad goll dy chionnaghey haink y dooinney-poosee, as hie yn
        vooinjer va aarloo stiagh marish gys y vannish, as va'n dorrys jeight.
      verse: 10
    - text: Ny lurg shen haink ny moidynyn elley gra, Hiarn, Hiarn, foshil dooin.
      verse: 11
    - text: Agh dreggyr eshyn as dooyrt eh, Dy firrinagh ta mee gra riu, nagh voddym
        goaill riu.
      verse: 12
    - text: Bee-jee er nyn dwoaie er-y-fa shen son cha vel fys eu er y laa ny'n oor,
        nee Mac y dooinney cheet.
      verse: 13
    - text: 'Son ta reeriaght niau myr dooinney va mysh goaill jurnah gys cheer foddey,
        deie er e harvaantyn hene, as livrey eh daue e chooid:'
      verse: 14
    - text: As da fer hug eh queig talentyn, da fer elley jees, as da fer elley unnane,
        da dy chooilley ghooinney rere roshtyn e hushtey, as chelleeragh ghow eh e
        yurnah.
      verse: 15
    - text: Eisht hie yn fer v'er gheddyn ny queig talentyn, as ren eh dellal lhieu,
        as chossyn eh queig talentyn elley.
      verse: 16
    - text: As myrgeddin eshyn v'er gheddyn jees, chossyn eh neesht jees elley.
      verse: 17
    - text: Agh eshyn va lesh yn un talent, hie eh as chleiy eh ayns y thalloo, as
        dollee eh argid e hiarn.
      verse: 18
    - text: Agh lurg foddey dy hraa haink chiarn ny sharvaantyn shen, as ren eh coontey
        roo.
      verse: 19
    - text: 'As haink eshyn v''er gheddyn ny queig talentyn, as hug eh lesh queig
        talentyn elley, gra, Hiarn, livrey uss dooys queig talentyn: cur-my-ner, ta
        mee er chosney queig talentyn elley lhieu.'
      verse: 20
    - text: 'Dooyrt e hiarn rish, S''mie t''ou er n''yannoo, harvaant vie as firrinagh;
        t''ou er ny ve firrinagh ayns y veggan, livrey-yms mooarane gys dty churrym:
        immee uss stiagh gys boggey dty hiarn.'
      verse: 21
    - text: 'Haink eshyn myrgeddin v''er gheddyn yn daa halent, as dooyrt eh, Hiarn,
        livrey uss dooys daa halent: cur-my-ner, ta mee er chosney daa halent elley
        lhieu.'
      verse: 22
    - text: 'Dooyrt e hiarn rish, S''mie t''ou er n''yannoo, harvaant vie as firrinagh:
        t''ou er ny ve firrinagh ayns y veggan, livrey-yms mooarane gys dty churrym:
        immee uss stiagh gys boggey dty hiarn.'
      verse: 23
    - text: Agh y fer v'er gheddyn yn un talent haink eh, as dooyrt eh, Hiarn, va
        fys aym's dy nee dooinney creoi oo; buinn raad nagh ren oo cuirr, as chaglym
        raad nagh ren oo skeayley.
      verse: 24
    - text: 'As ghow mee aggle, as hie mee as dollee mee dty halent ayns y thalloo:
        jeeagh, shoh dhyt dty chooid hene.'
      verse: 25
    - text: Dreggyr e hiarn, as dooyrt eh rish, Harvaant vee-chairagh as neu-harroogh,
        va fys ayd's dy row mish buinn raad nagh ren mee cuirr, as chaglym raad nagh
        ren mee skeayley.
      verse: 26
    - text: Lhisagh oo er-y-fa shen v'er chur my argid magh er-use, as eisht tra harrin,
        oddin v'er gheddyn my chooid hene lesh bishaghey.
      verse: 27
    - text: Gow-jee er-y-fa shen yn talent veihsyn, as cur-jee eh dasyn ta jeih talentyn
        echey.
      verse: 28
    - text: 'Son da dy chooilley ghooinney ta kuse echey vees er ny choyrt, as yiow
        eh ny smoo: agh veihsyn nagh vel echey vees er ny ghoaill ersooyl eer shen
        ny ta echey.'
      verse: 29
    - text: 'As tilg-jee yn charvaant neu-harroogh ayns y dorraghys sodjey-mooie:
        ayns shen vees keayney as snaggeraght feeacklyn.'
      verse: 30
    - text: Tra hig Mac y dooinney ayns e ghloyr, as ooilley e ainleyn casherick marish,
        shen y traa hoie-ys eh er stoyl-reeoil e ghloyr.
      verse: 31
    - text: 'As kiongoyrt rish vees dy chooilley ashoon er nyn jaglym; as scarree
        eh ad veih-my-cheilley, myr ta bochilley scarrey eddyr e chirree as ny goair:'
      verse: 32
    - text: As soie-ee eh ny kirree er e laue-yesh, agh ny goair er e laue-chiare.
      verse: 33
    - text: Eisht jir y ree roosyn er e laue-yesh, Tar-jee chloan vannit my Ayrey,
        gow-jee eiraght 'sy reeriaght ta kiarit diu er-dy hoshiaght y theihll.
      verse: 34
    - text: 'Son va mee accryssagh, as hug shiu beaghey dou: va mee paagh, as hug
        shiu jough dou: va mee my yoarree, as ghow shiu stiagh mee:'
      verse: 35
    - text: 'Rooisht, as ren shiu m''y choamrey: va mee ching, as haink shiu dy my
        yeeaghyn: va mee ayns pryssoon, as haink shiu hym.'
      verse: 36
    - text: Eisht nee'n chloan chairagh eh y reggyrt, gra, Hiarn, cuin honnick shin
        oo accryssagh, as dy dug shin beaghey dhyt? ny paagh, as dy dug shin jough
        dhyt?
      verse: 37
    - text: Cuin honnick shin oo dty yoarree, as dy-ghow shin stiagh oo? ny rooisht,
        as dy ren shin dty choamrey?
      verse: 38
    - text: Ny cuin honnick shin oo ching, ny ayns pryssoon, as dy daink shin dy dty
        yeeaghyn?
      verse: 39
    - text: As freggyree yn Ree, as jir eh roo, Dy firrinagh ta mee gra riu, Ayns
        wheesh as dy vel shiu er n'yannoo eh son y fer sloo jeu shoh my vraaraghyn,
        ta shiu er n'yannoo eh er my hon's.
      verse: 40
    - text: Eisht jir eh roosyn myrgeddin er y laue-chiare, Immee-jee voym, chloan
        churstey gys yn aile dy bragh farraghtyn, kiarit son y drogh-spyrryd as e
        ainleyn.
      verse: 41
    - text: 'Son va mee accryssagh, as cha dug shiu beaghey dou: va mee paagh, as
        cha dug shiu jough dou:'
      verse: 42
    - text: 'Va mee my yoarree, as cha ghow shiu stiagh mee: rooisht, as cha ren shiu
        m''y choamrey: ching, as ayns pryssoon, as cha daink shiu dy my yeeaghyn.'
      verse: 43
    - text: Eisht nee adsyn myrgeddin eh y reggyrt, gra, Hiarn, cuin honnick shin
        oo accryssagh, ny paagh, ny dty yoarree, ny rooisht, ny ching, ny ayns pryssoon,
        as nagh chooin shin lhiat?
      verse: 44
    - text: Eisht nee eh nyn reggyrt, gra, Dy firrinagh ta mee gra riu, Ayns wheesh
        as nagh ren shiu eh son unnane jeh'n vooinjer sloo jeu shoh, cha ren shiu
        eh er my hon's.
      verse: 45
    - text: 'As hed ad shoh ersooyl gys y kerraghey dy bragh farraghtyn: agh y chloan
        chairagh gys y vea veayn.'
      verse: 46
  - chapter: 26
    verses:
    - text: As haink eh gy-kione erreish da Yeesey ve er loayrt ooilley ny goan shoh,
        dy dooyrt eh rish e ostyllyn,
      verse: 1
    - text: Ta fys eu lurg daa laa dy bee feailley ny caisht, as dy bee yn Mac dooinney
        er ny vrah dy ve er ny chrossey.
      verse: 2
    - text: Eisht va ny ard-saggyrtyn as ny scrudeyryn as shanstyr y phobble er nyn
        jaglym cooidjagh gys thie yn ard-saggyrt va enmyssit Caiaphas.
      verse: 3
    - text: As hug ad nyn goyrle dy cheilley, my chione Yeesey y ghoaill dy follit,
        as dy choyrt eh gy-baase.
      verse: 4
    - text: Agh dooyrt ad, Cha nee er laa ny feailley, er-aggle dy bee irree-magh
        ayn mastey'n pobble.
      verse: 5
    - text: Nish tra va Yeesey ayns Bethany, ayns thie Simon yn lourane,
      verse: 6
    - text: Haink huggey ben lesh box alabaster dy ooil feer chostal, as gheayrt ee
        eh er e chione, myr v'eh ny hoie ec bee.
      verse: 7
    - text: Agh tra honnick e ostyllyn shoh, v'ad jymmoosagh, gra, Cre'n-fa va'n jummal
        shoh jeant?
      verse: 8
    - text: Son oddagh yn ooil shoh v'er ny ve creckit son mooarane, as er ny choyrt
        da ny boghtyn.
      verse: 9
    - text: Tra hoig Yeesey shoh, dooyrt eh roo, Kys dy vel shiu boirey yn ven? son
        t'ee er n'yannoo obbyr vie orrym's.
      verse: 10
    - text: Son ta ny boghtyn eu kinjagh meriu, agh mish cha vel eu kinjagh.
      verse: 11
    - text: Son liorish dy vel ee er gheayrtey yn ooil shoh er n y chorp, t'ee er
        n'yannoo eh cour my oanluckey.
      verse: 12
    - text: Dy firrinagh ta mee gra riu, Cre theihll y raad vees yn sushtal shoh er
        ny phreacheil, dy bee shoh myrgeddin ta'n ven shoh er n'yannoo, er ny imraa
        ayns cooinaghtyn j'ee.
      verse: 13
    - text: Eisht hie fer jeh'n daa ostyl yeig, va enmyssit Yuaase Iscariot, gys ny
        ard-saggyrtyn.
      verse: 14
    - text: As dooyrt eh roo, Cre ver shiu dooys, as livrey-ym diuish eh? As choard
        ad rish son jeih peeshyn as feed dy argid.
      verse: 15
    - text: As veih'n traa shen v'eh shirrey caa dy vrah eh.
      verse: 16
    - text: Nish er y chied laa jeh feailley yn arran-caisht, haink e ostyllyn gys
        Yeesey as dooyrt ad rish, Cre'n raad sailt shin dy yannoo aarloo er dty hon
        dy ee yn eayn caisht?
      verse: 17
    - text: As dooyrt eh, Gow-jee gys yn ard-valley gys lheid y dooinney shen, as
        abbyr-jee rish, Ta'n mainshter gra, Ta my hraa er gerrey, freill-ym y chaisht
        ec dty hie's marish my ostyllyn.
      verse: 18
    - text: As ren adsyn myr va Yeesey er n'oardaghey daue, as daarlee ad yn eayn-caisht.
      verse: 19
    - text: Nish tra va'n fastyr er-jeet, hoie eh sheese marish yn daa ostyl yeig.
      verse: 20
    - text: As myr v'ad gee, dooyrt eh, Dy firrinagh ta mee gra riu, dy jean fer jiuish
        mish y vrah.
      verse: 21
    - text: As v'ad dy mooar seaghnit, as ren ad toshiaght dagh fer jeu dy ghra rish,
        Hiarn, nee orrym's t'ou cheet?
      verse: 22
    - text: As dansoor eshyn, gra, eshyn ta thummey e laue marym ayns y chlaare, eh
        shen nee mish y vrah.
      verse: 23
    - text: 'Ta Mac y dooinney goll, myr te scruit jeh: agh smerg da''n dooinney shen
        liorish vees Mac y dooinney er ny vrah: s''mie veagh eh son y dooinney shen
        mannagh row eh rieau er jeet er y theihll.'
      verse: 24
    - text: Eisht dansoor Yuaase, ren y vrah eh, as dooyrt eh, Vainshter, nee mish
        eh? Dooyrt eshyn rish, T'ou er ghra eh.
      verse: 25
    - text: As myr v'ad gee, ghow Yeesey arran as vannee eh as vrish eh eh, as hug
        eh eh da ny ostyllyn, gra, Gow-jee, ee-jee, shoh my chorp's.
      verse: 26
    - text: As ghow eh yn cappan, as hug eh booise, as hug eh eh daue, gra, iu-jee
        ooilley jeh shoh.
      verse: 27
    - text: Son shoh my uill's jeh'n conaant noa, t'er ny gheayrtey son ymmodee son
        leih peccaghyn.
      verse: 28
    - text: Agh ta mee gra riu, Nagh n'iu-ym maghey shoh jeh mess y villey-feeyney,
        derrey'n laa iu-ym eh ass-y-noa meriu ayns reeriaght my Ayrey.
      verse: 29
    - text: As tra v'ad er ghoaill arrane-moyllee hie ad magh gys cronk ny Oliveyn.
      verse: 30
    - text: 'Eisht dooyrt Yeesey roo, Failee yn credjue euish ooilley noght kyndagh
        rhym''s: son te scruit, Bwoaill-ym''s yn bochilley, as bee kirree yn chioltane
        er nyn skeayley.'
      verse: 31
    - text: Agh erreish dou v'er n'irree reesht, hem reu gys Galilee.
      verse: 32
    - text: Dansoor Peddyr as dooyrt eh rish, Ga dy vaill credjue dy chooilley ghooinney
        kyndagh rhyt's, cha vaill my chredjue's dy bragh.
      verse: 33
    - text: Dooyrt Yeesey rish, Dy firrinagh ta mee gra rhyt , Noght hene roish gerrym
        chellee, dy nob uss mish three keayrtyn.
      verse: 34
    - text: Dooyrt Peddyr rish, Dy beign dou goll dy baase mayrt, cha nobbin oo. As
        er yn aght cheddin loayr ooilley ny ostyllyn.
      verse: 35
    - text: Eisht haink Yeesey maroo gys ynnyd va enmyssit Gethsemane, as dooyrt eh
        rish ny ostyllyn, Soie-jee shiuish ayns shoh, choud as hem's gys padjer 'sy
        voayl shid.
      verse: 36
    - text: As ghow eh marish Peddyr, as daa vac Zebedee, as ren eh toshiaght dy ve
        trimshagh as trome-chreeagh.
      verse: 37
    - text: 'Eisht dooyrt eh roo, Ta my annym feer trimshagh, dy jarroo gys y baase:
        fuirree-jee ayns shoh as freill-jee arrey marym.'
      verse: 38
    - text: 'As hie eh red beg sodjey, as huitt eh sheese er e eddin, as ghow eh padjer,
        as dooyrt eh, O my Ayr, my oddys eh ''ve, lhig da''n cappan shoh goll shagh-ym:
        ny-yeih cha nee m''aigney''s, agh dty aigney''s dy row jeant.'
      verse: 39
    - text: As haink eh gys ny ostyllyn, as hooar eh ad nyn gadley, as dooyrt eh rish
        Peddyr, Kys ta shoh, nagh voddagh shiu arrey y reayll marym un oor?
      verse: 40
    - text: 'Bee-jee er nyn dwoaie as gow-jee padjer, nagh duitt shiu ayns miolagh:
        ta''n spyrryd dy jarroo arryltagh, agh ta''n eill annoon.'
      verse: 41
    - text: Hie eh roish reesht yn nah cheayrt, as ghow eh padjer, gra, O my Ayr,
        mannagh vod yn cappan shoh goll shagh-ym, fegooish mee dy iu eh, dty aigney's
        dy row jeant.
      verse: 42
    - text: 'As haink eh as hooar eh ad nyn gadley reesht: son va ny sooillyn oc trome.'
      verse: 43
    - text: As daag eh ad, as hie eh roish reesht as ghow eh padjer yn trass cheayrt,
        gra ny goan cheddin.
      verse: 44
    - text: Eisht haink eh gys e ostyllyn, as dooyrt eh roo, Caddil-jee nish, as gow-jee
        nyn vea; cur-my-ner ta'n oor tayrn er-gerrey, as ta'n Mac dooinney er ny vrah
        gys laueyn peccee.
      verse: 45
    - text: 'Irree-jee, as lhig dooin goll: cur-my-ner t''eshyn er-gerrey dooin ta
        dy my vrah.'
      verse: 46
    - text: As choud as v'eh foast loayrt, cur my-ner, haink Yuaase, fer jeh'n daa
        ostyl yeig, as va sheshaght vooar marish lesh cliwenyn as luirg veih ny ard-saggyrtyn
        as shanstyr y phobble
      verse: 47
    - text: Nish hug eshyn v'er vrah eh, cowrey daue, gra, Quoi-erbee ver-yms paag
        da, shen eh, cum-jee eh dy shickyr.
      verse: 48
    - text: As chelleeragh haink eh gys Yeesey, as dooyrt eh, Dy vannee dhyt, Vainshter;
        as phaag eh eh.
      verse: 49
    - text: As dooyrt Yeesey rish, My heshey, cre'n-fa t'ou er jeet? Eisht haink ad,
        as ghreimm ad er Yeesey, as ghow ad eh.
      verse: 50
    - text: As cur-my-ner heeyn fer jeusyn va marish Yeesey magh e laue, as hayrn
        eh e chliwe, as woaill eh fer-mooinjerey yn ard saggyrt, as ghiare eh yn chleaysh
        jeh.
      verse: 51
    - text: 'Eisht dooyrt Yeesey rish, Cur seose dty chliwe reesht ''sy fine: son
        nee adsyn ooilley ta goaill y cliwe, cherraghtyn liorish y chliwe.'
      verse: 52
    - text: Vel uss smooinaghtyn nagh voddym's nish guee gys my Ayr, as yinnagh eh
        chelleeragh hym erskyn daa legion jeig dy ainleyn?
      verse: 53
    - text: Agh kys eisht vees ny scriptyryn er nyn gooilleeney, dy nee shoh myr te
        dy ve?
      verse: 54
    - text: Ayns yn oor cheddin dooyrt Yeesey rish y pobble, Vel shiu er jeet magh
        myr noi maarliagh, lesh cliwenyn as luirg dy my ghoaill? hoie mee meriu gagh-laa
        gynsaghey ayns y chiamble, as cha ren shiu my ghoaill.
      verse: 55
    - text: Agh va ooilley shoh jeant, dy voddagh scriptyryn ny phadeyryn ve cooilleenit.
        Eisht ren ooilley ny ostyllyn treigeil eh, as cosney roue.
      verse: 56
    - text: As leeid y vooinjer v'er ghoaill Yeesey eh ersooyl gys Caiaphas yn ard
        saggyrt, raad va ny scrudeyryn as y chanstyr er nyn jaglym cooidjagh.
      verse: 57
    - text: Agh deiyr Peddyr er foddey ny yei, gys thie yn ard-saggyrt, as hie eh
        stiagh, as hoie eh marish y vooinjer dy yeeaghyn cre'n erree harragh er.
      verse: 58
    - text: Nish yn ny ard-saggyrtyn as y chanstyr as ooilley yn choonceil, shirrey
        feanishyn foalsey noi Yeesey dy choyrt eh gy-baase.
      verse: 59
    - text: 'Agh cha dooar ad veg: ga dy daink ymmodee feanishyn foalsey, foast cha
        dooar ad veg. Ec y jerrey haink daa eanish foalsey,'
      verse: 60
    - text: As dooyrt ad, T'eh shoh er ghra, Ta'n phooar aym's dy lhieggal chiamble
        Yee, as dy hroggal eh reesht ayns three laa.
      verse: 61
    - text: As hass yn ard-saggyrt seose, as dooyrt eh rish, Nagh vel oo cur ansoor?
        cre shoh t'ad dy lhiassaghey dt'oi?
      verse: 62
    - text: Agh va Yeesey ny-host. As dreggyr yn ard-saggyrt as dooyrt eh rish, Ta
        mee cur currym ort liorish y Jee bio, oo dy insh dooin, nee oo yn Creest mac
        Yee?
      verse: 63
    - text: 'Dooyrt Yeesey rish, T''ou uss er ghra eh: ny-yeih ta mish gra riu, Ny
        lurg shoh hee shiu Mac y dooinney ny hoie er laue yesh yn phooar, as cheet
        ayns bodjallyn yn aer.'
      verse: 64
    - text: Eisht raip yn ard-saggyrt e choamrey, gra, ren er loayrt goan mollaghtagh,
        cre'n feme sodjey t'ain er feanishyn? cur-my-ner, nish ta shiu er chlashtyn
        e ghoan mollaghtagh.
      verse: 65
    - text: Cre ta shiu smooinaghtyn jeh? Dansoor ad, as dooyrt ad, T'eh toilchin
        dy ve er ny choyrt gy-baase.
      verse: 66
    - text: Eisht cheau ad shellaghyn ayns e eddin, as woaill ad eh, as woaill feallagh
        elley eh lesh bassyn nyn laueyn.
      verse: 67
    - text: Gra, Jean phadeyrys dooin, uss yn Creest, quoi ta dy dty woalley?
      verse: 68
    - text: 'Nish va Peddyr ny hoie cheu-mooie jeh''n cheshaght ayns y halley: as
        haink ben aeg huggey, gra, V''ou uss myrgeddin marish Yeesey dy Ghalilee.'
      verse: 69
    - text: Agh dob eh kiongoyrt roo ooilley, gra, Cha s'aym cre t'ou dy ghra.
      verse: 70
    - text: As tra v'eh er gholl magh ayns y phorch, honnick ben-aeg elley eh, as
        dooyrt ee roosyn v'ayns shen, V'eh shoh myrgeddin marish Yeesey dy Nazareth.
      verse: 71
    - text: As reesht dob eh lesh loo, Cha nione dou yn dooinney.
      verse: 72
    - text: As tammylt ny lurg shen haink huggey paart jeh'n cheshaght, as dooyrt
        ad rish Peddyr, Shickyr she fer jeu oo, son ta dty ghlare dy dty vrah.
      verse: 73
    - text: Eisht ren eh toshiaght dy ghweeaghyn as dy loo, gra, Cha nione dou yn
        dooinney. As chelleeragh ren y kellagh gerrym.
      verse: 74
    - text: As chooinee Peddyr er ny goan va Yeesey er ghra rish, Roish gerrym y chellee,
        obbee uss mish three keayrtyn. As hie eh magh as cheayn eh dy sharroo.
      verse: 75
  - chapter: 27
    verses:
    - text: Tra va'n moghrey er jeet rish, hug ooilley ny ard-saggyrtyn as shanstyr
        yn phobble nyn goyrle dy cheilley, dy choyrt eh gy-baase.
      verse: 1
    - text: As erreish daue v'er chiangley eh, leeid ad eh ersooyl, as livrey ad eh
        gys Pontius Pilate yn kiannoort,
      verse: 2
    - text: Tra honnick eisht Yuaase ren y vrah eh, dy row eh er ny gheyrey, ghow
        eh arrys, as hug eh lesh reesht ny jeih peeshyn as feed dy argid gys ny ard-saggyrtyn
        as y chanstyr,
      verse: 3
    - text: Gra, Ta mee er n'yannoo peccah, ayns dy vel mee er vrah yn uill neu-chyndagh.
        As dooyrt adsyn, Cre ta shen dooinyn? jeeagh uss da shen.
      verse: 4
    - text: As hilg eh sheese ny peeshyn argid ayns y chiamble, as jimmee eh roish,
        as hie eh as ren eh eh-hene y chroghey.
      verse: 5
    - text: As ghow ny ard-Saggyrtyn ny peeshyn argid, as dooyrt ad, Cha vel eh lowal
        dy choyrt ad mastey tashtaghyn y chiamble er-yn-oyr dy nee leagh foalley t'ayn.
      verse: 6
    - text: As ghow ad coyrle, as chionnee ad lhieu magher yn phasheyder, dy oanluckey
        joarreeyn ayn.
      verse: 7
    - text: Shen-y-fa va'n magher shen enmyssit, Yn magher-foalley, gys y laa t'ayn
        jiu.
      verse: 8
    - text: '(Shen y traa va cooilleenit ny va loayrit liorish Jeremy yn phadeyr,
        gra, As ghow ad ny jeih peeshyn as feed dy argid, yn phrice echeysyn v''er
        ny phriceil, eshyn hug cloan Isra price er:'
      verse: 9
    - text: As hug ad ad son magher yn phasheyder, myr va'n Chiarn er n'oardaghey
        dou).
      verse: 10
    - text: As hass Yeesey fenish y chiannoort, as denee yn kiannoort jeh, gra, Nee
        uss ree ny Hewnyn? As dooyrt Yeesey rish, T'ou uss dy ghra eh.
      verse: 11
    - text: As tra v'eh er ny chassid liorish ny ard-saggyrtyn as y chanstyr, cha
        dug eh ansoor erbee daue.
      verse: 12
    - text: Eisht dooyrt Pilate rish, Nagh vel oo clashtyn cre whilleen red t'ad shoh
        cur stiagh
      verse: 13
    - text: As cha dug eh un ockle dy ansoor da, ayns wheesh as dy ghow yn kiannoort
        yindys mooar.
      verse: 14
    - text: Nish ec y feailley shen va'n kiannoort cliaghtey feaysley daue pryssoonagh
        erbee dy bailloo.
      verse: 15
    - text: As va oc ec y traa shen ard-phryssoon agh va enmyssit Barabbas.
      verse: 16
    - text: Shen-y-fa tra v'ad er nyn jaglym cooidjagh, dooyrt Pilate roo, Quoi sailliu
        mee dy eaysley diu? Barabbas, ny Yeesey, ta enmyssit Creest?
      verse: 17
    - text: Son va fys echey dy nee ayns goanlys v'ad er chur stiagh eh.
      verse: 18
    - text: 'Erreish da soie er stoyl y vriwnys, hug e ven fys huggey, gra, Ny bee
        veg ayd''s dy yannoo rish y dooinney cairagh shen: son s''mooar ta mee er
        hurranse jiu ayns my chadley, er y choontey echeysyn.'
      verse: 19
    - text: Agh choyrlee ny ard-saggyrtyn as shanstyr y phobble ad dy yannoo aghin
        son Barabbas, as Yeesey y choyrt gy-baase.
      verse: 20
    - text: Dansoor y kiannoort as dooyrt eh roo, Quoi jeh'n jees sailliu mee dy eaysley
        diu? Dooyrt adsyn, Barabbas.
      verse: 21
    - text: Dooyrt Pilate roo, Cre nee'm eisht rish Yeesey, ta enmyssit Creest? Dooyrt
        ad ooilley rish, Lhig da v'er ny chrossey.
      verse: 22
    - text: As dooyrt y kiannoort, Cre'n-oyr, cre'n olk t'eh er n'yannoo? Agh deie
        adsyn ny smoo, gra, Lhig da v'er ny chrossey.
      verse: 23
    - text: Tra honnick Pilate nagh dug ad geill da e choyrle, agh dy row ad aarloo
        dy irree-magh, ghow eh ushtey, as niee eh e laueyn kiongoyrt rish y pobble,
        gra, Ta mish neu-chyndagh jeh fuill yn phersoon cairagh shen, jeeagh-jee shiuish
        da.
      verse: 24
    - text: Eisht dansoor ooilley yn pobble, gra, Yn uill echey dy row orrinyn, as
        er nyn gloan.
      verse: 25
    - text: Eisht deayshil eh Barabbas daue; as erreish da Yeesey ve scuitchit, hug
        eh briwnys er dy v'er ny chrossey.
      verse: 26
    - text: Eisht hug sidooryn y chiannoort lhieu Yeesey gys halley ny briwnys, as
        deie ad er slane sheshaght ny sidooryn.
      verse: 27
    - text: As rooisht ad eh, as hug ad er coamrey scarleod.
      verse: 28
    - text: 'As fee attey dy ghrineyn hug ad eh mysh e chione, as cuirtlagh ayns e
        laue-yesh: as gliooney kiongoyrt rish dooyrt ad ayns craid, Dy vannee dhyt,
        Ree ny Hewnyn.'
      verse: 29
    - text: As cheau ad shellaghyn er, as ghow ad y chuirtlagh, as woaill ad eh er
        y chione
      verse: 30
    - text: As erreish daue v'er n'yannoo (nyn saie) craid er, ghow ad yn coamrey
        reeoil jeh as hug ad e gharmad hene er, as leeid ad eh ersooyl dy chrossey
        eh.
      verse: 31
    - text: 'As myr haink ad magh, hooar ad dooinney jeh Cyrene, enmyssit Simon: eshyn
        ren ad y eaginaghey dy ymmyrkey e chrosh.'
      verse: 32
    - text: As tra v'ad er jeet gys ynnyd ta enmyssit Golgotha, ta shen dy ghra, Ynnyd
        bollag.
      verse: 33
    - text: 'Hug ad da vinegar dy iu, as gall ny-chione: as tra v''eh er vlashtyn
        eh, cha baillish giu.'
      verse: 34
    - text: 'As ren ad eh y chrossey, as rheynn ad e gharmadyn, tilgey lottyn: as
        shoh myr va cooilleenit shen loayr y phadeyr, Rheynn ad my gharmadyn nyn mast''
        oc, as er my chooat ren ad lottyn y hilgey.'
      verse: 35
    - text: As hoie ad sheese as dreill ad arrey er ayns shen.
      verse: 36
    - text: As hoie ad erskyn e chione oyr e vaaish scruit, SHOH YEESEY REE NY HEWNYN.
      verse: 37
    - text: 'Eisht va daa vaarliagh er ny chrossey marish: yn derrey yeh er y laue-yesh,
        as y jeh elley er y laue-chiare.'
      verse: 38
    - text: As doltooan y vooinjer va goll shaghey eh, craa nyn ghing.
      verse: 39
    - text: 'As gra, Uss ta lhieggal y chiamble, as dy hroggal eh reesht ayns three
        laa, saue oo hene: my she mac Yee oo, tar neose jeh''n chrosh.'
      verse: 40
    - text: Myr shen neesht ren ny ard saggyrtyn craidey mysh, marish ny scrudeyryn
        as y chanstyr, as dooyrt ad,
      verse: 41
    - text: 'Haue eh feallagh elley, eh-hene cha vod eh sauail: my she ree Israel
        eh, lhig da cheet neose jeh''n chrosh, as nee mayd credjal ayn.'
      verse: 42
    - text: 'Hreisht eh ayns Jee; lhig da eh y livrey nish my saillish eh: son dooyrt
        eh, She mac Yee mee.'
      verse: 43
    - text: Hilg ny maarlee myrgeddin v'er nyn grossey marish yn lheid cheddin er.
      verse: 44
    - text: Nish veih yn cheyoo oor, va dorraghys harrish ooilley yn cheer, gys yn
        nuyoo oor.
      verse: 45
    - text: As mygeayrt yn nuyoo oor, deie Yeesey lesh ard-choraa, gra, ELI, ELI,
        LAMA SABACTHANI? ta shen dy ghra, My Yee, My Yee, cre'n-fa t'ou er my hreigeil?
      verse: 46
    - text: Dooyrt paart jeusyn va nyn shassoo ayns shen, tra cheayll ad shen, Ta'n
        dooinney shoh geamagh er Elias.
      verse: 47
    - text: As chelleeragh roie fer jeu, as ghow eh sponge as lhieen eh eh lesh vinegar,
        as hug eh eh er cuirtlagh, as heeyn eh eh huggey dy iu.
      verse: 48
    - text: Dooyrt y vooinjer elley, Faag-jee veue eh, hee mayd jig Elias dy hauail
        eh.
      verse: 49
    - text: Tra va Yeesey er n'eamagh reesht lesh ard-choraa, phaart eh..
      verse: 50
    - text: As cur-my-ner, va'n coodaghey va eddyr, y chiamble as yn ynnyd casherick
        raipit veih-my-cheilley, veih'n vullagh gys y laare; as ren y thalloo craa,
        as ny creggyn scoltey.
      verse: 51
    - text: As va ny oaiaghyn er nyn vosley, as ren ymmodee jeh kirp ny nooghyn va
        nyn gadley, girree seose,
      verse: 52
    - text: As cheet ass ny oaiaghyn oc lurg yn irree-seose-reesht echey, hie ad stiagh
        ayns yn ard-valley casherick, as hoilshee ad ad hene da ymmodee.
      verse: 53
    - text: Nish tra honnick yn captan, as adsyn va marish freayll arrey er Yeesey,
        yn craa thallooin, as ny reddyn v'er jeet gy-kione, ghow ad aggle mooar, gra,
        Dy firrinagh shoh va Mac Yee.
      verse: 54
    - text: As va ymmodee mraane ayns shen (va jeeaghyn er tammylt voue) va er n'eiyrt
        er Yeesey veih Galilee dy hirveish er.
      verse: 55
    - text: Nyn mast' oc va Moirrey Malaine, as Moirrey moir Yamys as Voses, as moir
        cloan Zebedee.
      verse: 56
    - text: Tra va'n fastyr er jeet, haink dooinney berchagh ass Arimathea, va enmyssit
        Joseph va myrgeddin eh-hene credjal ayns Yeesey.
      verse: 57
    - text: 'Hie eh shoh gys Pilate, as ren eh aghin son corp Yeesey: eisht doardee
        Pilate yn corp dy ve er ny livrey.'
      verse: 58
    - text: As tra va Joseph er n'ghoaill y corp hoill eh eh ayns aanrit glen,
      verse: 59
    - text: 'As doanluck eh eh ayns yn oaie noa echey hene, v''eh er chleiy ass y
        chreg: as rowl eh clagh vooar er beeal yn oaie, as jimmee eh roish.'
      verse: 60
    - text: As va Moirrey Malaine, as Moirrey elley, nyn soie jeeragh er yn oaie.
      verse: 61
    - text: Nish yn nah laa lurg laa yn aarlaghey haink ny ard-saggyrtyn as ny Phariseeyn
        cooidjagh gys Pilate,
      verse: 62
    - text: Gra, Vainshter, ta cooinaghtyn ain dy dooyrt yn molteyr shen, choud as
        v'eh foast bio, Lurg three laa neem's girree reesht.
      verse: 63
    - text: 'Cur sarey er-y-fa shen yn oaie dy ve jeant shickyr, derrey yn trass laa,
        er-aggle dy jig e ostyllyn ayns yn oie, as dy geid ad eh ersooyl, as dy jir
        ad rish yn pobble, T''eh er n''irree veih ny merriu: myr shen bee yn molteyrys
        s''jerree ny smessey na''n chied volteyrys.'
      verse: 64
    - text: Dooyrt Pilate roo, Ta watch eu immee-jee reue, jean-jee cha shickyr jeh
        as oddys shiu.
      verse: 65
    - text: Myr shen hie ad, as ren ad yn oaie shickyr, sealal y chlagh, as soiaghey
        watch.
      verse: 66
  - chapter: 28
    verses:
    - text: Tra va'n doonaght harrish, as y vadran cheet rish er y chied laa jeh'n
        chiaghtin, haink Moirrey Malaine, as Moirrey elley dy voddagh ad yn oaie y
        akin.
      verse: 1
    - text: As cur-my-ner va craa thallooin mooar ayn; son va ainle y Chiarn er jeet
        neose veih niau, as er jeet as er rowlal back yn chlagh jeh beeal yn oaie,
        as er hoie urree.
      verse: 2
    - text: Va'n eddin echey goll-rish y tendreil, as e choamrey gial myr y sniaghtey.
      verse: 3
    - text: As ayns aggle roish va ny arreyderyn er creau, as haink ad dy ve myr deiney
        marroo.
      verse: 4
    - text: 'As dreggyr yn ainle, as dooyrt eh rish ny mraane, Ny gow-jee aggle: son
        ta fys aym''s dy vel shiu shirrey Yeesey, v''er ny chrossey.'
      verse: 5
    - text: 'Cha vel eh ayns shoh, son t''eh er n''irree myr dooyrt eh-hene: tar-jee,
        jeeagh-jee er yn ynnyd raad va''n Chiarn oanluckit.'
      verse: 6
    - text: As immee-jee dy tappee, as insh-jee da e ostyllyn, dy vel eh er n'irree
        veih ny merriu; as cur-my-ner, t'eh goll reue gys Galilee, ayns shen hee shiu
        eh, cur-my-ner, ta mish er n'insh diu.
      verse: 7
    - text: As jimmee ad dy tappee veih'n oaie lesh aggle as boggey mooar, as roie
        ad dy chur lhieu yn naight gys e ostyllyn.
      verse: 8
    - text: As myr v'ad goll dy insh eh da e ostyllyn, cur-my-ner haink Yeesey nyn
        guail, gra, Dy vannee diu. As haink ad, as huitt ad sheese ec e chassyn, lesh
        nyn laueyn orroo, cur ooashley da.
      verse: 9
    - text: 'Eisht dooyrt Yeesey roo, Ny gow-jee aggle: immee-jee, as abbyr-jee rish
        my vraaraghyn ad dy gholl gys Galilee, as ayns shen hee ad mee.'
      verse: 10
    - text: Nish myr v'ad goll, cur-my-ner, haink shiartanse jeh'n arrey gys yn ard-valley,
        as dinsh ad da ny ard-saggyrtyn ooilley ny va er daghyrt.
      verse: 11
    - text: As tra v'adsyn as y chanstyr er nyn jaglym cooidjagh, as er chur nyn goyrle
        dy cheilley hug ad sym mooar dy argid da ny sidooryn,
      verse: 12
    - text: Gra, Abbyr-jee shiuish, Haink e ostyllyn ayns yn oie, as gheid ad eh ersooyl
        choud as va shin nyn gadley.
      verse: 13
    - text: As my chlinnys y kiannoort jeh, nee mayd eshyn y vreagey as shiuish y
        heyrey.
      verse: 14
    - text: 'Myr shen ghow ad yn argid, as ren ad myr va currit roue: as ta''n raa
        shoh dy cadjin er ny insh magh mastey ny Hewnyn gys y laa t''ayn jiu.'
      verse: 15
    - text: Eisht hie yn un ostyl yeig roue gys Galilee, gys slieau raad va Yeesey
        er n'oardaghey daue.
      verse: 16
    - text: 'As tra honnick ad eh, hug ad ooashley da: agh va paart jeu fo mee-ourys.'
      verse: 17
    - text: As haink Yeesey, as loayr eh roo, gra, Ta dy chooilley phooar er ny chur
        dou ayns niau as er y thalloo.
      verse: 18
    - text: 'Immee-jee er-y-fa shen, as ynsee-jee dy chooilley ashoon, as bashtee-jee
        ad ayns ennym yn Ayr, as y Vac, as y spyrryd Noo:'
      verse: 19
    - text: 'Gynsaghey daue dy reayll dy chooilley nhee cre-erbee ta mish er chur
        ayns sarey diu: as cur-my-ner, ta mish meriu kinjagh, eer gys jerrey yn theihll.'
      verse: 20
