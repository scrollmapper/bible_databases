  name: Nehemiah
- chapters:
  - chapter: 1
    verses:
    - text: Nish haink eh gy-kione ayns lhing Ahasuerus (shoh yn Ahasuerus shen ren
        reill voish India eer gys Ethiopia, harrish shey-feed as shiaght rheamyn)
      verse: 1
    - text: Ayns ny laghyn shen, tra va ree Ahasuerus ny hoie er stoyl-reeoil e reeriaght,
        va ayns Shushan yn phlaase reeoil,
      verse: 2
    - text: Ayns y trass vlein jeh e reill, ren eh cuirraghyn da ooilley e phrinceyn,
        as e harvaantyn; pooaraghyn Phersia as Media, ard gheiney as princeyn ny rheamyn
        ec y traa cheddin kionfenish.
      verse: 3
    - text: Tra hoilshee eh magh berchys e reeriaght ghloyroil, as onnor e ard-ooashley
        reeoil, ymmodee laghyn, eer nuy-feed laa.
      verse: 4
    - text: As lurg da ny laghyn shoh ve harrish, ren y ree cuirraghyn da ooilley
        yn pobble va ry-gheddyn ayns Shushan y phlaase, chammah da ard as injil son
        shiaght laa, ayns cooyrtyn garey plaase y ree,
      verse: 5
    - text: 'Raad va curtanyn baney, geayney, as gorrym, sheeynt er coyrdyn dy heeidey
        purple, lesh loopyn argid, as pillaryn marble: as nyn ynnydyn-soie dy airh,
        as argid, er laare dy phurple, as gorrym, as bane, as doo,'
      verse: 6
    - text: As hirveish ad jough orroo ayns siyn airhey (va ny siyn jeh dagh sorch)
        as palchey dy feeyn reeoil, cooie rish stayd y ree.
      verse: 7
    - text: 'As va''n giu cordail rish y leigh, cha row fer erbee eginit: son shoh
        myr doardee yn ree da ooilley fir-oik e hie, dy row dy chooilley ghooinney
        dy ghoaill myr baillish.'
      verse: 8
    - text: Ren Vashti yn ven-rein myrgeddin cuirraghyn son ny mraane, ayns thie reeoil
        Ahasuerus.
      verse: 9
    - text: Er y chiaghtoo laa, tra va cree yn ree gennal lesh feeyn, doardee eh Mehuman,
        Biztha, Harboua, Bigtha, as Abagtha, Zethar, as Carcas, ny shiaght ard fir-oik,
        va shirveish fenish Ahasuerus yn ree,
      verse: 10
    - text: Dy chur lhieu Vashti yn ven-rein kiongoyrt rish y ree, ceau yn attey reeoil
        dy yeeaghyn da'n pobble as ny princeyn yn aalid eck, son v'ee feer aalin dy
        yeeaghyn urree.
      verse: 11
    - text: 'Agh dob Vashti yn ven-rein dy heet er sarey yn ree liorish ny fir-oik:
        va''n ree, er-y-fa shen, feer jymmoosagh, as ren e chorree lostey cheu-sthie
        jeh.'
      verse: 12
    - text: 'Eisht dooyrt y ree rish ny deiney creeney, va toiggal cooishyn (son shoh
        va cliaghtey yn ree dy ghoaill y choyrle ocsyn va tushtagh ayns leigh as briwnys:'
      verse: 13
    - text: As ny ard-gheiney jeu shoh va Carshena, Shethar, Admatha, Tarshish, Meres,
        Marsena, as Memucan, shiaght princeyn Phersia as Media, as fir-choyrlee kinjagh
        y ree, as ayns ard phooar ayns y reeriaght).
      verse: 14
    - text: Cre nee mayd rish Vashti yn ven-rein cordail rish y leigh, er-yn-oyr nagh
        vel ee er choyrt biallys da sarey yn ree Ahasuerus, liorish e hirveishee?
      verse: 15
    - text: As dreggyr Memucan ayns fenish y ree as ny princeyn, Cha nee da'n ree
        ny-lomarcan ta'n ven-rein er n'yannoo aggair, agh myrgeddin da ooilley ny
        princeyn, as da ooilley yn pobble t'ayns slane reeriaght ree Ahasuerus.
      verse: 16
    - text: Son shoh ta'n ven-rein er n'yannoo ayns clashtyn ooilley ny mraane, myr
        shen dy jean ad beg y hoiaghey jeh ny deiney oc, tra hed y skeeal magh, Doardee
        ree Ahasuerus Vashti yn ven-rein dy heet stiagh kiongoyrt rish, agh cha daink
        ee.
      verse: 17
    - text: Yn ansoor cheddin ver ooilley mraane seyr Phersia as Media nish, da ooilley
        princeyn y ree, ta er chlashtyn jeh ymmyrkey yn ven-rein. As bee shoh oyr
        lane mee viallys as anvea.
      verse: 18
    - text: My s'gooidsave lesh y ree, lhig da jannoo sarey reeoil, as lhig da ve
        scruit mastey leighyn ny Persianee, as ny Medeyn, nagh bee er ny chaghlaa,
        nagh jig Vashti arragh ayns fenish ree Ahasuerus, as lhig da'n ree stowal
        y stayd reeoil eck er unnane elley ta ny share na ish.
      verse: 19
    - text: As tra vees sarey yn ree er ny ockley magh trooid e slane reeriaght (son
        s'mooar te) ver ooilley ny mraane onnor da ny deiney oc, chammah ard as injil.
      verse: 20
    - text: 'As va''n choyrle mie ayns shilley yn ree, as ny princeyn, as ren y ree
        cordail rish goan Vemucan:'
      verse: 21
    - text: Son hug eh screeunyn trooid ooilley rheamyn y ree gys dy chooilley ard
        cordail rish nyn aght screeuee, as gys dy chooilley phobble lurg nyn ghlare
        hene, dy row dy chooilley ghooinney dy ymmyrkey reill ayns e hie hene, as
        dy beagh shoh er ny ockley magh ayns glare dy chooilley phobble.
      verse: 22
  - chapter: 2
    verses:
    - text: Lurg ny reddyn shoh, tra va farg ree Ahasuerus er ny veeinaghey dy chooinee
        eh er Vashti, as ny v'ee er n'yannoo, as y decree hie magh noi eck.
      verse: 1
    - text: 'Eisht dooyrt fir-oik y ree va shirveish er, Lhig da moidynyn aegey as
        aalin v''er ny gheddyn da''n ree:'
      verse: 2
    - text: 'As lhig da''n ree pointeil fir-oik ayns ooilley rheamyn e reeriaght,
        dy haglym cooidjagh ooilley ny moidynyn aegey as aalin gys Shushan y phlaase,
        gys thie ny mraane, fo kiarail Hege shamyrlin y ree, oaseir ny mraane, as
        lhig da spiceyn-oonlee cour glenney v''er ny choyrt daue:'
      verse: 3
    - text: As lhig da'n voidyn share by-haittin lesh y ree, ve yn ven-rein ayns ynnyd
        Vashti. As va'n raa cordail rish aigney yn ree, as shen myr ren eh.
      verse: 4
    - text: 'Nish ayns Shushan y phlaase, va Hew dy row, enmyssit Mordecai, mac Jair,
        mac Shimei, mac Kish, ny Venjamite:'
      verse: 5
    - text: Va goit ersooyl veih Jerusalem, ayns y chappeeys marish Jeconiah ree Yudah,
        ren Nebuchadnezzar ree Vabylon y chur lesh ersooyl.
      verse: 6
    - text: As va Hadassah (ta shen Esther) inneen e naim troggit liorish, son cha
        row ayr ny moir eck, as va'n ven aeg aalin as stoamey, ee ghow Mordecai (lurg
        baase yn ayr as y voir eck) son e lhiannoo hene.
      verse: 7
    - text: Myr shen haink eh gykione, tra va sarey as oardagh y ree er ny chlashtyn,
        as tra va ymmodee moidynyn er nyn jaglym cooidjagh gys Shushan y phlaase fo
        currym Hegai, dy row Esther myrgeddin er ny choyrt lh'ee gys thie yn ree,
        fo kiarail Hegai,
      verse: 8
    - text: As by-laik lesh y ven aeg, as yeeagh eh foayr jee, as hug eh jee chelleeragh
        spiceyn oonlee ry-hoi glenney, marish lheid ny reddyn as va cooie er e son,
        as shiaght mraane aegey va dy hirveish urree, ass thie yn ree, as phoint eh
        jeeish as da ny mraane eck, yn reih ynnyd va ayns thie ny mraane.
      verse: 9
    - text: 'Cha row Esther foast er n''insh quoi va''n sleih-mooinjerey, ny''n kynney
        eck: son va Mordecai er choyrt currym gyere urree, nagh n''inshagh ee eh.'
      verse: 10
    - text: As huill Mordecai dy chooilley laa roish cooyrt thie ny mraane dy vriaght
        kys va Esther, as cre'n erree harragh urree.
      verse: 11
    - text: Nish tra haink shayll dagh moidyn mygeayrt, dy gholl stiagh gys ree Ahasuerus,
        erreish j'ee v'er ve daa vee jeig, cordail rish cliaghtey mraane, (son shoh
        myr va nyn laghyn glennee cooilleenit, ta shen dy ghra shey meeaghyn lesh
        myrrh, as shey meeagh yn lesh spiceyn millish, as lesh reddyn elley cooie
        son mraane y ghlenney.)
      verse: 12
    - text: Eisht er yn aght shoh haink dagh ben aeg gys y ree, va, cre-erbee hirragh
        ee coyrt jee, dy gholl maree ass thie ny mraane, gys plaase y ree.
      verse: 13
    - text: 'Ayns yn astyr hie ee stiagh, as er laa-ny-vairagh haink ee magh, gys
        yn nah hie va cour ny mraane fo currym Shaashgaz shamyrder y ree, va currym
        ny co-lhiabbee er: cha daink ee arragh stiagh gys y ree, mannagh ghow yn ree
        taitnys aynjee, as fegooish yn ennym ec ve eit.'
      verse: 14
    - text: 'Nish tra va coorse Esther, inneen Abihail, naim Mordecai (va er ghoaill
        ee son e lhiannoo hene) er jeet mygeayrt dy gholl stiagh gys y ree, cha hir
        ee veg, agh ny ren Hegai shamyrder y ree, va currym ny mraane er phointeil:
        as va Esther dy mooar soit j''ee son e aalid, ''sy chilley ocsyn ooilley honnick
        ee.'
      verse: 15
    - text: Myr shoh va Esther goit stiagh liorish ree Ahasuerus, gys e phlaase reeoil,
        ayns y jeihoo vee (ta shen yn vee Tebeth) 'sy chiaghtoo vlein jeh e reill.
      verse: 16
    - text: 'As bynney lesh y ree Esther, erskyn ooilley ny mraane, as hooar ee foayr
        as aigney mie ayns e hilley, erskyn ooilley ny moidynyn; myr shen dy hoie
        eh yn crown reeoil er y chione eck, as ren eh ee yn ven-rein, ayns ynnyd Vashti:'
      verse: 17
    - text: Eisht ren y ree cuirraghyn mooar da ooilley e phrinceyn, as e ir-oik,
        eer cuirraghyn Esther, as ren eh mial keeshyn ny rheamyn, as hug eh giootyn,
        cordail rish stayd y ree.
      verse: 18
    - text: As tra va ny moidynyn er nyn jaglym cooidjagh yn nah cheayrt, eisht hoie
        Mordecai ayns giat y ree.
      verse: 19
    - text: 'Cha hoilshee Esther foast yn sleih mooinjerey, ny yn kynney eck; myr
        va Mordecai er harey ee: son ren Esther er raa'
      verse: 20
    - text: 'Ayns ny laghyn shen (choud as va Mordecai ny hoie ayns giat y ree) va
        jees jeh shamyrderyn y ree, Bigthan as Teresh jeusyn va freayll yn dorrys,
        lhieent lesh farg, as fieau er caa dy stroie ree Ahasuerus:'
      verse: 21
    - text: As hooar Mordecai fys er shoh, as dinsh eshyn eh da Esther yn ven-rein,
        as ren Esther y chooish y hoilshaghey da'n ree, ayns ennym Vordecai.
      verse: 22
    - text: 'As tra va briaght jeant ''sy chooish, ve er ny gheddyn magh; v''ad ny-neesht,
        er-y-fa shen, croghit er billey: as ve scruit ayns lioar ny recortyssyn fenish
        y ree.'
      verse: 23
  - chapter: 3
    verses:
    - text: Lurg ny reddyn shoh, ren ree Ahasuerus soiaghey seose Haman mac Hammedatha
        yn Agagite, as hrog eh gys ard-olk eh, as hoie eh eh erskyn ooilley ny princeyn
        va marish.
      verse: 1
    - text: 'As ren ooilley sharvaantyn y ree, va ayns giat y ree, croymmey as ooashley
        choyrt da Haman, son shen myr doardee yn ree mychione echey: agh cha chroym
        Mordecai, chamoo hug eh ooashley da.'
      verse: 2
    - text: Eisht dooyrt sharvaantyn y ree, va ayns giat y ree, rish Mordecai, Cre'n-fa
        t'ou brishey sarey yn ree?
      verse: 3
    - text: Nish haink eh gy-kione, tra loayr ad rish gagh-laa, as nagh dug eh geill
        daue, dy dinsh ad da Haman, dy yeeaghyn cre'n erree harragh er Mordecai, as
        e chooish, son v'eh er n'insh daue, dy row eh ny Hew.
      verse: 4
    - text: As tra honnick Haman, nagh chroym Mordecai huggey, as nagh dug eh ooashley
        da, eisht va Haman lane dy sproght.
      verse: 5
    - text: 'As cha beeagh lesh e laueyn y choyrt er Mordecai ny-lomarcan, son v''ad
        er n''insh da mychione pobble Vordecai: hir Haman er-y-fa shen, caa dy stroie
        ooilley ny Hewnyn va trooid magh slane reeriaght Ahasuerus, eer pobble Vordecai.'
      verse: 6
    - text: Ayns y chied vee (ta shen yn vee Nisan) ayns y nah vlein yeig jeh reill
        Ahasuerus, hilg ad Pur, ta shen, yn lot, fenish Haman, laa lurg laa, as veih
        mee dy mee, gys y nah vee yeig, ta shen, yn vee Adar.
      verse: 7
    - text: As dooyrt Haman rish ree Ahasuerus, Ta ashoon dy leih t'er skeayley dy
        lhean mastey dty phobble, ayns dy chooilley ard jeh dty reeriaght, as ta leighyn
        oc er-lheh noi leighyn dy chooilley phobble, chamoo t'ad freayll leighyn y
        ree, er-y-fa shen cha vel eh son vondeish y ree dy chur raad daue.
      verse: 8
    - text: 'My s''gooidsave lesh y ree, lhig da oardagh ve jeant, dy bee ad er nyn
        stroie: as eeck-yms jeih thousane talent dy argid gys tashtaghyn y ree, liorish
        ny laueyn ocsyn vees currym yn obbyr shoh orroo.'
      verse: 9
    - text: As ghow yn ree fainey jeh e laue, as hug eh eh da Haman mac Hammedatha
        yn Agagite, noid ny Hewnyn.
      verse: 10
    - text: As dooyrt y ree rish Haman, Lhiat hene yn argid, as y sleih myrgeddin,
        dy yannoo roo lurg dty aigney hene.
      verse: 11
    - text: Eisht va scrudeyryn y ree er ny eam yn trass laa yeig jeh yn chied vee,
        as ve scruit cordail rish ooilley ny doardee Haman dauesyn v'ayns pooar fo
        yn ree, gys ny kiannoortyn va harrish dy chooilley heer, as fir reill dagh
        pobble, cordail rish yn aght screeuee oc hene, as gys dy chooilley ashoon
        lurg nyn ghlare; ayns ennym ree Ahasuerus hie eh er scrieu, as ve sealit lesh
        fainey
      verse: 12
    - text: As hie ny screeunyn lesh postyn gys ooilley cheeraghyn y ree, dy choyrt
        mow, dy varroo, as dy stroie ooilley ny Hewnyn, chammah aeg as shenn, cloan
        aegey as mraane 'syn un laa, eer y trass laa yeig jeh'n nah vee yeig (ta shen
        yn vee Adar) as dy ghoaill y chooid oc son spooilley.
      verse: 13
    - text: Va copy yn order son dagh cheer, er ny ockley magh da dy chooilley phobble,
        ad dy ve aarloo er y laa shen.
      verse: 14
    - text: 'Hie ny postyn magh ayns fiyr, liorish sarey yn ree, as va''n oardagh
        jeant ayns Shushan y phlaase: as hoie yn ree as Haman sheese dy iu, agh va
        (ny Hewnyn ayns) ard-valley Shushan dy mooar seaghnit.'
      verse: 15
  - chapter: 4
    verses:
    - text: Tra cheayll Mordecai kys myr ve kiarit, raip Mordecai e choamrey as hug
        eh er aanrit-sack lesh leoie, as hie eh magh gys mean yn ard-valley, as cheayn
        eh lesh coraa ard as sharroo.
      verse: 1
    - text: 'As haink eh roish giat y ree: son cha row unnane erbee dy gholl stiagh
        er giat y ree ayns aanrit-sack.'
      verse: 2
    - text: As ayns dy chooilley heer, raad erbee dy daink oardagh y ree, va dobberan
        trome mastey ny Hewnyn, as trostey, as keayney, as yllaghey, as lhie ymmodee
        ayns aanrit sack as leoie.
      verse: 3
    - text: 'Er shoh haink sharvaantyn Esther, as ny shamyrderyn eck, as dinsh ad
        shoh jee: eisht va''n ven-rein erskyn towse seaghnit, as hug ee coamrey dy
        chur er Mordecai, as dy ghoaill jeh yn aanrit-sack: agh cha ghow eh eh.'
      verse: 4
    - text: Eisht deie Esther son Hatach fer jeh shamyrderyn y ree, va pointit dy
        hirveish urree, as hug ee lesh chaghteraght gys Mordecai, dy gheddyn fys kys
        va shoh, as cre'n-fa ve.
      verse: 5
    - text: Er shoh hie Hatach magh gys Mordecai, ayns straid yn ard-valley, va roish
        giat y ree.
      verse: 6
    - text: As dinsh Mordecai dasyn ooilley ny v'er daghyrt da, as mychione yn sym
        dy argid yiall Haman dy eeck stiagh gys tashtaghyn y ree, son kied dy stroie
        ny Hewnyn.
      verse: 7
    - text: Hug eh da myrgeddin copy jeh'n oardagh v'er ny choyrt ec Shushan dy stroie
        ad dy yeeaghyn eh da Esther, as dy choyrt jee toiggal jeh, as dy churmal ee
        dy gholl stiagh gys y ree, dy yannoo aghin huggey, as dy ghuee son foayr ayns
        lieh yn pobble eck.
      verse: 8
    - text: As haink Hatach, as dinsh eh da Esther goan Vordecai.
      verse: 9
    - text: Reesht loayr Esther rish Hatach, as hug ee eh er chaghteraght gys Mordecai;
      verse: 10
    - text: 'Ta fys ec ooilley sharvaantyn y ree, as pobble cheeraghyn y ree, quoi-erbee,
        lhig da ve dooinney ny ben, hig fenish y ree gys y chooyrt sodjey-stiagh,
        gyn ad veeit, ta un leigh ayn dy chur ad gy-baase, er-lhimmey jeusyn huc nee
        yn ree sheeyney magh yn lorg airh reeoil, dy choyrt e vioys da: agh cha vel
        mish er ve eit dy heet fenish y ree rish jeih laghyn as feed.'
      verse: 11
    - text: As dinsh ad da Mordecai goan Esther.
      verse: 12
    - text: Eisht doardee Mordecai dy ansoor Esther, Ny smooinee rhyt hene, dy jean
        uss scapail ayns thie yn ree veg share na ooilley ny Hewnyn.
      verse: 13
    - text: 'Son my vees oo ooilley cooidjagh dty host ec y traa shoh, eisht nee feaysley
        as livrey-ys da ny Hewnyn troggal veih boayl elley, agh bee uss as thie dty
        ayrey er nyn stroie: as quoi ec ta fys, nagh vel oo er jeet gys y reeriaght,
        cour lheid y traa shoh?'
      verse: 14
    - text: Eisht doardee Esther daue dy chur yn ansoor shoh da Mordecai.
      verse: 15
    - text: 'Immee as chaggil cooidjagh ooilley ny Hewnyn t''ayns Shushan, as trosht-jee
        er my hon''s, as ny jean-jee gee ny giu son three laa, oie ny laa: neem''s
        as my vraane aegey myr geddyn trostey, as eisht hem stiagh gys y ree, red
        nagh vel cordail rish y leigh: as my ta mee kiarit son cherraghtyn, lhig dou
        cherraghtyn.'
      verse: 16
    - text: Er shoh hie Mordecai roish, as ren eh cordail rish ooilley ny va Esther
        er harey eh.
      verse: 17
  - chapter: 5
    verses:
    - text: 'Nish haink eh gy-kione er y trass laa, dy dug Esther urree e coamrey
        reeoil, as hass ee ayns y chooyrt sodjey stiagh jeh thie yn ree, jeeragh er
        thie yn ree: as va''n ree ny hoie er e stoyl-reeoil ayns thie yn ree, jeeragh
        er giat y thie.'
      verse: 1
    - text: 'As ve myr shen, tra honnick y ree Esther yn ven-rein shassoo ayns y chooyrt,
        dy dooar ee foayr ayns e hilley: as heeyn y ree magh da Esther yn lorg airh
        reeoil v''ayns e laue: myr shen hayrn Esther er gerrey, as venn ee rish kione
        y lorg-reeoil.'
      verse: 2
    - text: Eisht dooyrt y ree, Cre ta dty yeearree, ven-rein Esther? as cre ta dty
        aghin? bee eh eer er ny choyrt dhyt, gys derrey lieh yn reeriaght.
      verse: 3
    - text: As dreggyr Esther, My s'gooidsave lesh y ree, lhig da'n ree as Haman cheet
        yn laa jiu gys ny cuirraghyn ta mec er chiarail er e hon.
      verse: 4
    - text: 'Eisht dooyrt y ree, ny lhig da Haman lhiggey shaghey dy yannoo myr ta
        Esther er ghra: myr shen haink y ree as Haman gys ny cuirraghyn, va Esther
        er n''aarlaghey.'
      verse: 5
    - text: 'As dooyrt y ree rish Esther, ec y yien feeyney, Cre ta dty accan? as
        bee eh giallit dhyt: as cre ta dty yeearree? gys eer y derrey lieh jeh''n
        reeriaght, vees eh cooilleenit.'
      verse: 6
    - text: Eisht dreggyr Esther, as dooyrt ee, My accan, as my yeearree te;
      verse: 7
    - text: My ta mee er gheddyn foayr ayns shilley yn ree, as my s'gooidsave lesh
        y ree dy yialdyn dou my accan, as dy chooilleeney my yeearree, lhig da'n ree
        as Haman cheet gys y yien ta mee kiarail er nyn son, as neem's mairagh myr
        ta'n ree er ghra.
      verse: 8
    - text: 'Eisht hie Haman magh yn laa shen ayns ard-voggey, as gennallys e chree:
        agh tra honnick Haman Mordecai ayns giat y ree, nagh hass eh seose, as nagh
        chroym eh huggey, v''eh ayns farg dewil noi Mordecai.'
      verse: 9
    - text: Ny-yeih, chum Haman er hene, as tra haink eh thie, hug eh fys er e chaarjyn,
        as Zeresh e ven.
      verse: 10
    - text: As dinsh Haman daue mychione gloyr e verchys, as earroo mooar e chloan,
        as ooilley yn ooashley va'n ree stowal er, as kys v'eh er hoiaghey seose eh
        erskyn ny princeyn, as ard-gheiney yn ree.
      verse: 11
    - text: Dooyrt Haman ny sodjey, Cha ren Esther y ven-rein cuirrey dooinney erbee
        marish y ree gys y yien v'ee er n'aarlaghey agh mee hene, as mairagh myrgeddin
        t'ee er m'y chuirrey dy ve marish y ree.
      verse: 12
    - text: Ny-yeih cha vel ooilley shoh jannoo ven y vie dou, choud as ta mee fakin
        Mordecai yn Ew ny hoie ec giat y ree.
      verse: 13
    - text: 'Eisht dooyrt Zeresh e ven, as ooilley e chaarjyn rish, Lhig da criy ve
        troggit jeih cubityn as da-eed er yrjid, as mairagh loayr uss rish y ree,
        son Mordecai dy ve croghit er: eisht immee uss dy gennal marish y ree gys
        y yien. As by-laik lesh Haman y choyrle shoh, as doardee eh criy dy ve jeant.'
      verse: 14
  - chapter: 6
    verses:
    - text: Er yn oie shen cha daink cadley er y ree, as doardee eh lioar recortyssyn
        y reeriaght dy ve er ny choyrt, lesh huggey, as v'ad lhaiht ayns clashtyn
        y ree.
      verse: 1
    - text: As ve er ny gheddyn scruit, dy row Mordecai er hoilshaghey mychione Bigthana
        as Teresh, jees jeh shamyrderyn y ree, va currym y dorrys orroo, hug nyn goyrle
        dy cheilley dy chur ree Ahasuerus gy-baase.
      verse: 2
    - text: As dooyrt y ree, Lesh cre'n ooashley as onnor ta Mordecai er ny ve cooilleenit
        son shoh? Eisht dooyrt fir-oik y ree va mygeayrt-y-mysh, Cha vel veg jeant
        er e hon.
      verse: 3
    - text: As dooyrt y ree, Quoi t'ayns y chooyrt? (nish va Haman er jeet gys y chooyrt
        mooie jeh thie yn ree, dy loayrt rish y ree, son Mordecai dy ve croghit er
        y chriy v'eh er chiarail ny chour.
      verse: 4
    - text: As dooyrt fir-oik y ree rish, Cur-my-ner ta Haman ny hassoo 'sy chooyrt.
        As dooyrt y ree, Lhig da cheet stiagh.
      verse: 5
    - text: 'Er shoh haink Haman stiagh: as dooyrt y ree rish, Cre vees jeant rish
        y dooinney, s''gooidsave lesh y ree dy hroggal gys y stayd smoo dy ard-ooashley?
        (nish smooinee Haman ayns e chree, Quoi ayns smoo ghoghe y ree taitnys dy
        hroggal gys ard-ooashley syrjey na mee hene?)'
      verse: 6
    - text: As dreggyr Haman y ree, Da'n dooinney ta'n ree aggindagh dy hoilshaghey
        yn onnor shoh,
      verse: 7
    - text: 'Lhig da''n coamrey reeoil, lheid as ta''n ree cliaghtey ceau, ve er ny
        choyrt lesh, as cabbyl-markiagh y ree, as y crown reeoil t''er e chione:'
      verse: 8
    - text: As lhig da'n coamrey shoh, as y cabbyl ve livreit da fer jeh princeyn
        s'ooasle y ree, dy choamrey yn dooinney lesh, ayn ta'n ree er ghoaill taitnys
        dy hroggal gys yn ard-ooashley shoh, as cur-jee lhieu eh markiagh trooid straidyn
        yn ard-valley, as fockley magh roishyn, Shoh myr vees jeant son y dooinney
        s'gooidsave lesh y ree dy choamrey lesh ooashley.
      verse: 9
    - text: 'Eisht dooyrt y ree rish Haman, Jean siyr, as gow yn coamrey, as y cabbyl,
        myr t''ou hene er ghra, as jean eer myr shoh rish Mordecai yn Ew, ta ny hoie
        ec giat y ree: ny lhig da veg ve faagit gyn jannoo jeh ny t''ou er ghra.'
      verse: 10
    - text: Eisht ghow Haman yn coamrey as y cabbyl, as choamree eh Mordecai, as hug
        eh lesh eh er mooin chabbyl trooid straidyn yn ard-valley, as ren eh fockley
        magh roish, Myr shoh vees eh jeant rish y dooinney, ayn ta'n ree goaill taitnys
        dy hroggal yn ard-ooashley shoh.
      verse: 11
    - text: 'As haink Mordecai reesht gys giat y ree: agh ren Haman siyr gys e hie,
        dobberan, as lesh e chione coodit.'
      verse: 12
    - text: As dinsh Haman da Zeresh e ven, as da ooilley e chaarjyn, dy chooilley
        nhee v'er daghyrt da. Eisht dooyrt e gheiney creeney, as Zeresh e ven, rish,
        My ta Mordecai jeh sluight ny Hewnyn, roishyn t'ou er n'yannoo toshiaght dy
        huittym, cha vod oo cosney er, agh tuittee oo son shickyrys fosyn.
      verse: 13
    - text: As choud as v'ad foast loayrt rish, haink shamyrderyn y ree, as ayns siyr
        dy chur lhieu Haman gys ny cuirraghyn va Esther er gheddyn aarloo.
      verse: 14
  - chapter: 7
    verses:
    - text: Myr shen haink y ree as Haman gys ny cuirraghyn, marish Esther yn ven-rein.
      verse: 1
    - text: 'As dooyrt y ree reesht rish Esther er y nah laa, ec y yien-feeyney, Cre
        ta dty yeearree, ven-rein Esther? as bee eh ayd: as cre ta dty aghin? as bee
        eh cooilleenit gys eer yn derrey lieh jeh''n reeriaght.'
      verse: 2
    - text: Eisht dreggyr Esther yn ven-rein, as dooyrt ee, My ta mee er gheddyn foayr
        ayns dty hilley's, O ree, as my s'gooidsave lesh y ree, lhig da my vioys 've
        aym er my accan, as my phobble er my aghin.
      verse: 3
    - text: 'Son ta shin creckit, mish as my phobble, dy ve stroit, dy ve coyrt gy-baase,
        as dy herraghtyn: agh dy beagh shin creckit son deiney bondiaght, as mraane
        bondiaght, cha beign er vosley my veeal, ga nagh voddagh y noid lhiasaghey
        ''yannoo da''n ree son y coayll.'
      verse: 4
    - text: Eisht dreggyr ree Ahasuerus, as dooyrt eh rish Esther yn ven-rein, Quoi
        eh-hene? as c'raad t'eh sloys da ayns e chree dy yannoo shoh?
      verse: 5
    - text: 'As dooyrt Esther, Yn noid, as y tranlaasagh, yn Haman custey shoh: eisht
        huitt aggle er Haman fenish y ree as y ven-rein.'
      verse: 6
    - text: 'As dirree yn ree veih''n yien-feeyney ayns e eulys, as hie eh gys garey
        yn phlaase; as hass Haman seose dy yannoo aghin son e vioys gys Esther yn
        ven-rein: son honnick eh dy row olk kiarit n''oi liorish y ree.'
      verse: 7
    - text: Eisht haink y ree ass garey yn phlaase gys room y yien-feeyney, as va
        Haman er duittym er y chouch er va Esther ny soie. Eisht dooyrt y ree, Vel
        eh son goaill er-egin yn ven-rein myrgeddin roish my hooillyn ayns my hie
        hene? Cha row yn fockle ny sleaie ass beeal y ree nagh choodee ad eddin Haman.
      verse: 8
    - text: As dooyrt Harbonah, fer jeh shamyrderyn y ree, kiongoyrt rish y ree, Cur-my
        ner ta'n chriy jeh jeih cubityn as da-eed er yrjid, va Haman er hroggal son
        Mordecai v'er hoilshaghey yn olk va kiarit noi yn ree, ny hassoo roish thie
        Haman. Eisht dooyrt y ree, Crogh-jee eh-hene er.
      verse: 9
    - text: Myr shen hrogh ad Haman er y chriy v'eh er chiarail son Mordecai. Eisht
        va jymmoose y ree er ny veeinaghey.
      verse: 10
  - chapter: 8
    verses:
    - text: 'Er y laa shen livrey ree Ahasuerus thie Haman noid ny Hewnyn, gys Esther
        yn ven-rein: as haink Mordecai kionfenish y ree; son va Esther er hoilshaghey
        cre v''eh jeeish.'
      verse: 1
    - text: As ghow yn ree yn fainey v'eh er ghoaill voish Haman, as hug eh eh da
        Mordecai. As hoie Esther Mordecai harrish thie Haman.
      verse: 2
    - text: As loayr Esther reesht fenish y ree, as huitt ee sheese ec e chassyn,
        as ghuee ee lesh jeir, dy lhiettal olkys Haman yn Agagite, as e ghrogh choyrle
        va ayns e chree noi
      verse: 3
    - text: 'As heeyn y ree magh yn lorg airh reeoil gys Esther. Er shoh dirree Esther,
        as hass e kiongoyrt rish y ree:'
      verse: 4
    - text: 'As dooyrt ee, My s''gooidsave lesh y ree, as my ta mee er gheddyn foayr
        ayns e hilley, as my chooish cairagh kiongoyrt rish y ree, as mee hene pleasal
        ayns e hooillyn, lhig da order ''ve jeant dy yannoo dyn bree ny screeunyn
        currit magh liorish Haman mac Hammedatha yn Agagite, dy stroie ny Hewnyn t''ayns
        ooilley rheamyn y ree:'
      verse: 5
    - text: Son kys oddym's surranse dy akin lheid y chragh dy heet er my phobble?
        ny kys oddym's gymmyrkey toyrt-mow my chynney.
      verse: 6
    - text: Eisht dooyrt ree Ahasuerus rish Esther yn ven-rein, as rish Mordecai yn
        Ew, Cur-my-ner, ta mee er livrey gys Esther thie Haman, as eh-hene t'ad er
        chroghey er y chriy, son dy hrog eh e laue noi ny Hewnyn.
      verse: 7
    - text: 'Scrieu-jee myrgeddin ayns lieh ny Hewnyn, myr sailliu, ayns ennym y ree,
        as seal-jee eh lesh fainey yn ree: son yn order ta scruit ayns ennym y ree,
        as sealit lesh fainey yn ree, cha jig lesh dooinney er bee goll n''oi.'
      verse: 8
    - text: Eisht va scrudeyryn y ree er nyn eam ec y traa cheddin 'sy trass vee (ta
        shen yn vee Sivan) er y trass laa as feed jeh'n vee cheddin, as ve scruit
        (cordail rish ooilley ny va Mordecai er harey) gys ny Hewnyn, as gys ny kiannoortyn,
        as ny briwnyn, as fir reill ny cheeraghtyn, voish India gys Ethiopia, shey-feed
        as shiaght rheamyn, gys dagh rheam cordail rish y scrieu oc hene, as gys dy
        chooilley phobble lurg nyn ghlare, as gys ny Hewnyn cordail rish y scrieu,
        as y ghlare oc hene.
      verse: 9
    - text: 'As scrieu eh ayns ennym ree Ahasuerus, as seal eh eh lesh fainey yn ree,
        as hug eh screeunyn lesh postyn er cabbil, as markee er muleyn, camelyn, as
        dromedareeyn aegey:'
      verse: 10
    - text: 'Lioroo va''n ree er lowal da ny Hewnyn, va ayns dy chooilley ard-valley,
        dy haglym ad-hene cooidjagh, as dy hassoo son nyn mioys, dy stroie, dy varroo,
        as dy choyrt mow slane pooar y pobble, as y rheam yinnagh soiagh orroo, chammah
        cloan veggey as mraane, as dy ghoaill yn chooid oc son spooilley:'
      verse: 11
    - text: Er un laa, ayns ooilley rheamyn ree Ahasuerus, ta shen dy ghra, er yn
        trass laa yeig jeh'n nah vee yeig ta shen, yn vee Adar.
      verse: 12
    - text: 'Va copy jeh''n order son sarey dy ve er ny choyrt ayns dy chooilley rheam,
        focklit magh gys dy chooilley phobble: as dy beagh ny Hewnyn aarloo ry-hoi
        yn laa shen, dy ghoaill cooilleen er nyn noidyn:'
      verse: 13
    - text: Myr shen hie ny postyn va markiagh er muleyn, as camelyn magh, ayns dy
        chooilley hiyr, myr v'ad eginit liorish sarey yn ree; as va'n decree focklit
        magh ec Shushan y phlaase.
      verse: 14
    - text: 'As hie Mordecai magh veih fenish y ree, ayns coamrey reeoil dy ghorrym
        as bane, as lesh crown mooar dy airh, as lesh garmad sheeidey purple: as va
        ard-voggey as gennallys trooid ooilley ard-valley Shushan:'
      verse: 15
    - text: Va ec ny Hewnyn, soilshey, as gennallys, as boggey, as ooashley.
      verse: 16
    - text: 'As ayns dy chooilley rheam, as ayns dy chooilley ard-valley, raad erbee
        dy daink sarey as decree yn ree, va boggey as gennallys, cuirraghyn as laa
        dy yien mie: as haink ymmodee jeh pobble y cheer harrish gys credjue ny Hewnyn:
        as v''ad ayns aggle roish ny Hewnyn.'
      verse: 17
  - chapter: 9
    verses:
    - text: Nish ayns y nah vee yeig (ta shen yn vee Adar) er y trass laa yeig jeh'n
        vee cheddin, myr va'n traa tayrn er-gerrey, dy row sarey as decree yn ree
        dy ve cooilleenit, er y laa va noidyn ny Hewnyn treishteil dy gheddyn barriaght
        harrystoo, (ga dy row eh kiarit er aght elley, dy row ec ny Hewnyn laue yn
        eaghtyr harrish nyn noidyn.)
      verse: 1
    - text: 'Haggil ny Hewnyn ad-hene cooidjagh ayns nyn ard-valjyn, trooid magh ooilley
        rheamyn ree Ahasuerus, dy gholl laue roosyn va son cur mow ad; as cha dod
        dooinney erbee shassoo roue: son huitt yn aggle oc er dy chooilley phobble.'
      verse: 2
    - text: 'As ren ooilley fir-reill ny rheamyn, as ny kiannoortyn, as ny briwnyn,
        as offishearyn y ree, cooney lesh ny Hewnyn: er-yn-oyr dy row aggle Vordecai
        er duittym orroo.'
      verse: 3
    - text: 'Son va Mordecai pooaral ayns thie yn ree, as hie goo jeh magh trooid
        ooilley ny cheeraghyn: son daase y chooilley shoh Mordecai ny smoo as ny smoo.'
      verse: 4
    - text: Myr shoh woaill ny Hewnyn ooilley nyn noidyn lesh foyr y chliwe, as lesh
        cragh, as toyrt-mow, as ren ad cre bailloo rish nyn noidyn.
      verse: 5
    - text: As ayns Shushan y phlaase, varr as stroie ny Hewnyn queig cheead dooinney.
      verse: 6
    - text: As Parshandatha, as Dalphon, as Aspatha,
      verse: 7
    - text: As Poratha, as Adalia, as Aridatha,
      verse: 8
    - text: As Parmashta as Arisai as Aridai, as Vejezatha,
      verse: 9
    - text: Jeih mec Haman mac Hanmedatha, noid ny Hewnyn, ren ad y varroo; agh er
        y spooilley cha dug ad nyn laue.
      verse: 10
    - text: Er y laa shen, va'n earroo ocsyn va stroit ayns Shushan y phlaase, er
        ny choyrt stiagh gys v ree.
      verse: 11
    - text: 'As dooyrt y ree rish Esther yn ven-rein, Ta ny Hewnyn er varroo as er
        stroie queig cheead dooinney ayns Shushan y phlaase, as jeih mec Haman; cre
        t''ad er n''yannoo ayns rheamyn elley yn ree? nish cre ta dty accan? as bee
        eh ayd: as cre sodjey t''ou dy yeearree? as bee eh cooilleenit.'
      verse: 12
    - text: Eisht dooyrt Esther, My s'gooidsave lesh y ree, lhig da ve lowit da ny
        Hewnyn t'ayns Shushan dy yannoo mairagh, cordail rish decree yn laa shoh,
        as lhig da jeih mec Haman ve croghit er y chriy.
      verse: 13
    - text: 'As doardee yn ree shen dy ve jeant: as haink y decree magh ayns Shushan,
        as hrogh ad jeih mec Haman.'
      verse: 14
    - text: 'As haggil ny Hewnyn v''ayns Shushan ad-hene cooidjagh, er y chiarroo
        laa yeig myrgeddin jeh''n vee Adar, as varr ad three cheead dooinney ayns
        Shushan: agh er y spooilley cha dug ad laue.'
      verse: 15
    - text: Agh ny Hewnyn elley v'ayns rheamyn y ree, haggil ad ad-hene cooidjagh,
        as hass ad seose son nyn mioys, as va fea oc veih nyn noidyn, as varr ad jeh
        nyn noidyn three-feed as queig thousaneyn jeig; agh cha dug ad laue er y spooilley.
      verse: 16
    - text: Er y trass laa yeig jeh'n vee Adar, as er y chiarroo laa yeig jeh'n vee
        cheddin, ghow ad fea, as ren ad eh laa son cuirraghyn as gien mie.
      verse: 17
    - text: Agh haggil ny Hewnyn va ec Shushan cooidjagh er y trass laa yeig as er
        y chiarroo laa yeig jeh'n vee cheddin, as er y wheiggoo laa yeig ghow ad fea,
        as ren ad eh laa son cuirraghyn as gennallys.
      verse: 18
    - text: Er shoh ren Hewnyn ny baljyn-cheerey, as cummaltee ny baljyn-foshlit,
        yn chiarroo laa yeig jeh'n vee Adar, laa son gennallys, as cuirraghyn, as
        ard feailley, as dy stowal giootyn er y cheilley.
      verse: 19
    - text: As scrieu Mordecai ny reddyn shoh,as hug eh screeunyn gys ooilley ny Hewnyn
        v'ayns ooilley rheamyn ree Ahasuerus, chammah foddey as gerrit,
      verse: 20
    - text: Shoh dy gholl myr leigh ny mast' oc, ad dy reayll yn chiarroo laa yeig
        jeh'n vee Adar, as y wheiggoo laa yeig jeh'n vee cheddin dy chooilley vlein;
      verse: 21
    - text: 'Son dy dooar ny Hewnyn er ny laghyn shen fea veih nyn noidyn, as dy row
        yn vee shen er ny hyndaa veih trimshey gys gennallys, as veih dobberan, gys
        laa bannee: dy yannoo laghyn dy chuirraghyn as gien mie, as dy choyrt giootyn
        yn derrey yeh gys y jeh elley, as cooney gys ny boghtyn.'
      verse: 22
    - text: As chiare ny Hewnyn dy yannoo myr v'ad er n'ghoaill toshiaght, as myr
        va Mordecai er scrieu huc.
      verse: 23
    - text: Er-yn-oyr dy row Haman, mac Hammedatha yn Agagite, ard noid ooilley ny
        Hewnyn, er chiarail olk noi ny Hewnyn dy stroie ad, as dy row eh er cheau
        Pur (ta shen yn lot) dy chur mow as dy yiarey ad jeh.
      verse: 24
    - text: Agh tra haink Esther fenish y ree, doardee eh liorish screeunyn, dy beagh
        yn olk v'eh er chiarail noi ny Hewnyn chyndait er e chione hene, as dy beagh
        eh-hene as e vec croghit er y chriy.
      verse: 25
    - text: Er-y-fa shen, denmys ad ny laghyn shen Purim, lurg ennym Pur, er coontey
        ooilley focklyn y screeuyn shoh, as shen ny v'ad er n'akin mychione y chooish
        shoh, as ny va er jeet orroo,
      verse: 26
    - text: Doardee ny Hewnyn, as ghow ad orroo hene, as er nyn sluight, as er ooilley
        ny ren lhiantyn huc; nagh lhiggagh ad sheese yn daa laa shoh, dy reayll ad
        feailley cordail rish yn order, as cordail rish yn traa pointit dy chooilley
        vlein;
      verse: 27
    - text: 'As dy beagh ny laghyn shoh er nyn vreayll ayns imraa as cooinaghtyn,
        trooid dy chooilley heeloghe, ayns dy chooilley lught-thie, as dy chooilley
        rheam, as dy chooilley ard-valley: as nagh row ny laghyn shoh jeh Purim dy
        ve lhiggit sheese mastey ny Hewnyn, ny yn chooinaghtyn jeu dy herraghtyn veih
        nyn sluight.'
      verse: 28
    - text: Eisht scrieu Esther yn ven-rein, inneen Abihail, as Mordecai yn Ew, lesh
        slane pooar, dy choyrt ayns bree yn screeuyn elley shoh son Purim.
      verse: 29
    - text: As hug eh ny screeunyn magh gys ooilley ny Hewnyn v'ayns ny shey-feed
        as shiaght rheamyn jeh reeriaght Ahasuerus, lesh goan dy hee as dy hickyrys;
      verse: 30
    - text: Dy reayll ny laghyn shoh jeh Purim, ayns nyn imbagh cooie, myr va Mordecai
        yn Ew, as Esther yn ven-rein er choyrt currym orroo, as myr v'ad er n'oardaghey
        er nyn son hene, as son nyn sluight er coontey yn trostey as y dobberan oc.
      verse: 31
    - text: 'As va ny cooishyn shoh mychione Purim jeant mie liorish decree Esther:
        as ve currit er recort.'
      verse: 32
  - chapter: 10
    verses:
    - text: As hug ree Ahasuerus y cheer, as ellanyn ny marrey fo keesh.
      verse: 1
    - text: As ooilley obbraghyn e phooar, as e niart, as y stayd ooasle, huggey va'n
        ree er hroggal Mordecai, nagh vel ad scruit ayns lioar recortyssyn reeaghyn
        Vedia as Phersia?
      verse: 2
    - text: Son va Mordecai yn Ew yn fer by-niessey da ree Ahasuerus, as ard mastey
        ny Hewnyn as soit jeh liorish earroo e chaarjyn, imneagh son maynrys e phobble,
        as cur er y hoshiaght shee ooilley e chynney.
      verse: 3
