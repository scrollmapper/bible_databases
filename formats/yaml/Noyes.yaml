      verse: 14
    - text: 'And he that was dead sat up and began to speak; and he gave him to his
        mother. '
      verse: 15
    - text: 'And fear seized on all, and they gave glory to God, saying, A great prophet
        hath risen up among us; and, God hath visited his people. '
      verse: 16
    - text: 'And this report about him went forth in all Judaea, and in all the neighboring
        country. '
      verse: 17
    - text: 'And the disciples of John told him all these things. '
      verse: 18
    - text: 'And calling to him two of his disciples, John sent them to the Lord,
