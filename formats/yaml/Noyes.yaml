        me? '
      verse: 46
    - text: 'He that is of God heareth Gods words; for this cause ye do not hear,
        because ye are not of God. '
      verse: 47
    - text: 'The Jews answered and said to him, Say we not well, that thou art a Samaritan,
        and hast a demon? '
      verse: 48
