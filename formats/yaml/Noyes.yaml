      verse: 18
    - text: 'And it became known to all the inhabitants of Jerusalem, so that that
        field is called in their own tongue, Aceldamach, that is, Field of Blood. '
      verse: 19
    - text: 'For it is written in the book of Psalms, "Let his habitation be made
