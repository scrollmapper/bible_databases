        of Christ. '
      verse: 12
    - text: 'For not even do they who become circumcised themselves keep the Law;
        but they desire to have you circumcised, that they may glory in your flesh. '
      verse: 13
    - text: 'But God forbid that I should glory, save in the cross of our Lord Jesus
        Christ; through whom the world is crucified to me, and I to the world. '
      verse: 14
    - text: 'For neither is circumcision anything, nor uncircumcision, but a new creation. '
      verse: 15
    - text: 'And as many as walk by this rule, peace be upon them, and mercy, and
        upon the Israel of God. '
      verse: 16
    - text: 'Henceforth let no one trouble me; for I bear the marks of Jesus on my
        body. '
      verse: 17
    - text: 'The grace of our Lord Jesus Christ be with your spirit, brethren. Amen. '
      verse: 18
  name: Galatians
