    - text: 'And as to the residue in length, over against the holy portion, ten thousand
        eastward and ten thousand westward, over against the holy portion, its increase
        shall be for food to them that serve the city. '
      verse: 18
    - text: 'And they that serve the city shall serve it out of all the tribes of
        Israel. '
      verse: 19
    - text: 'All the oblation shall be five and twenty thousand reeds by five and
        twenty thousand; ye shall offer the holy oblation, four-square, together with
        the possession of the city. '
      verse: 20
    - text: 'And the residue on both sides of the holy oblation and of the possession
        of the city, over against the five and twenty thousand to the east border,
        and westward over against the five and twenty thousand to the west border,
        by the portions of the tribes, shall be for the prince; and the holy oblation
        and the sanctuary of the house shall be in the midst thereof. '
      verse: 21
    - text: 'What is left from the possession of the Levites and of the city, which
        are between what belongs to the prince, between the borders of Judah and Benjamin,
        shall belong to the prince. '
      verse: 22
    - text: 'And as for the rest of the tribes, from the east side to the west side:
        Benjamin, one tribe. '
      verse: 23
    - text: 'And by the border of Benjamin, from the east side to the west side: Simeon,
        one tribe. '
      verse: 24
    - text: 'And by the border of Simeon, from the east side to the west side: Issachar,
        one tribe. '
      verse: 25
    - text: 'And by the border of Issachar, from the east side to the west side: Zebulon,
        one tribe. '
      verse: 26
    - text: 'And by the border of Zebulon, from the east side to the west side: Gad,
        one tribe. '
      verse: 27
    - text: 'And by the border of Gad, at the south side southward, shall the border
        be from Tamar to the waters of strife in Kadesh, even to the river by the
        great sea. '
      verse: 28
    - text: 'This is the land which ye shall divide by lot of the possession among
        the tribes of Israel, and these are their portions, saith the Lord Jehovah. '
      verse: 29
    - text: 'And these are the gates of the city. On the north side shall the measure
        be four thousand five hundred reeds. '
      verse: 30
    - text: 'And the gates of the city shall be after the names of the tribes of Israel;
        three gates northward,one gate of Reuben, one gate of Judah, one gate of
        Levi. '
      verse: 31
    - text: 'And on the east side shall be four thousand and five hundred [reeds];
        and three gates,one gate of Joseph, one gate of Benjamin, one gate of Dan. '
      verse: 32
    - text: 'And on the south side its measure shall be four thousand five hundred;
        and three gates,one gate of Simeon, one gate of Issachar, one gate of Zebulon. '
      verse: 33
    - text: 'On the west side, four thousand and five hundred; and three gates,one
        gate of Gad, one gate of Asher, one gate of Naphtali. '
      verse: 34
    - text: 'Its measure round about was eighteen thousand reeds. And the name of
        the city from that day shall be Jehovah-is-there. '
      verse: 35
  name: Ezekiel
- chapters:
  - chapter: 1
    verses:
    - text: 'In the third year of the reign of Jehoiakim, the king of Judah, came
        Nebuchadnezzar, the king of Babylon, against Jerusalem, and besieged it. '
      verse: 1
    - text: 'And the Lord gave Jehoiakim, the king of Judah, into his hand, with part
        of the vessels of the house of God; and he carried them into the land of Shinar,
        to the house of his god; and he brought the vessels into the treasure-house
        of his god. '
      verse: 2
    - text: 'And the king commanded Ashpenaz, the master of his eunuchs, that he should
        bring certain of the sons of Israel of the kings race, and of the princes, '
      verse: 3
    - text: 'youths in whom was no blemish, and well favored, and skilful in all wisdom,
        and having knowledge and intelligence and strength, to stand as servants in
        the kings palace, and be taught the writing and the language of the Chaldaeans. '
      verse: 4
    - text: 'And the king appointed them a daily provision of the kings food, and
        of the wine which he drank; so nourishing them three years, that at the end
        thereof they might stand as servants before the king. '
      verse: 5
    - text: 'Now among these were, of the sons of Judah, Daniel, Hananiah, Mishael,
        and Azariah. '
      verse: 6
    - text: 'And the prince of the eunuchs gave them other names. To Daniel he gave
        the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of
        Meshach; and to Azariah, of Abednego. '
      verse: 7
    - text: 'But Daniel purposed in his heart that he would not defile himself with
        the portion of the kings meat, nor with the wine which he drank; therefore
        he requested of the prince of the eunuchs that he might not defile himself. '
      verse: 8
    - text: 'And God gave Daniel favor and kindness from the prince of the eunuchs. '
      verse: 9
    - text: 'And the prince of the eunuchs said to Daniel, I fear my lord the king,
        who hath appointed your meat and your drink; for he might see your faces in
        worse condition than the youths of your age; then shall ye make me endanger
        my head to the king. '
      verse: 10
    - text: 'Then said Daniel to the steward whom the prince of the eunuchs had set
        over Daniel, Hananiah, Mishael, and Azariah, '
      verse: 11
    - text: 'Try thy servants ten days, and let them give us pulse to eat, and water
        to drink. '
      verse: 12
    - text: 'Then let our countenances be looked upon before thee, and the countenances
        of the youths that eat of the portion of the kings meat; and as thou seest,
        deal with thy servants. '
      verse: 13
    - text: 'And he consented to them in this matter, and tried them ten days. '
      verse: 14
    - text: 'And at the end of ten days their countenances appeared fairer and fatter
        in flesh than all the youths who ate the portion of the kings meat. '
      verse: 15
    - text: 'So the steward took away the portion of their meat, and the wine which
        they should drink, and gave them pulse. '
      verse: 16
    - text: 'And God gave these four youths knowledge and skill in all learning and
        wisdom; and Daniel had understanding in all visions and dreams. '
      verse: 17
    - text: 'And at the end of the days, when the king had commanded him to bring
        them before him, then the prince of the eunuchs brought them in before Nebuchadnezzar. '
      verse: 18
    - text: 'And the king conversed with them; and among them all was found none like
        Daniel, Hananiah, Mishael, and Azariah. Therefore they stood as servants before
        the king. '
      verse: 19
    - text: 'And in all matters of wisdom and understanding concerning which the king
        inquired of them, he found them ten times better than all the scribes and
        magicians that were in all his realm. '
      verse: 20
    - text: 'And Daniel lived even to the first year of Cyrus the king. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar
        dreamed dreams, on account of which his spirit was troubled, and his sleep
        went from him. '
      verse: 1
    - text: 'Then the king commanded to call the scribes, and the magicians, and the
        sorcerers, and the Chaldaeans, that they might show the king his dreams; and
        they came and stood before the king. '
      verse: 2
    - text: 'And the king said to them, I have dreamed a dream, and my spirit is troubled
        to know the dream. '
      verse: 3
    - text: 'And the Chaldaeans said to the king in Aramaean, O king, live forever!
        Tell thy servants the dream, and we will show the interpretation. '
      verse: 4
    - text: 'The king answered and said to the Chaldaeans: The word has gone from
        me. If ye will not make known to me the dream and the interpretation thereof,
        ye shall be cut in pieces, and your houses shall be made a dunghill. '
      verse: 5
    - text: 'But if ye show the dream and the interpretation thereof, ye shall receive
        from me gifts, and rewards, and great honor. Therefore show me the dream,
        and its interpretation! '
      verse: 6
    - text: 'They answered again and said, Let the king tell his servants the dream,
        and we will show the interpretation of it. '
      verse: 7
    - text: 'The king answered and said, I know of a certain, that ye seek to gain
        time, because ye see that the word hath gone forth from me. '
      verse: 8
    - text: 'For if ye do not make known to me the dream, this alone is your purpose,
        and ye have prepared lying and deceitful words to speak before me till the
        time be changed. Tell me therefore the dream, and I shall know that ye can
        show me the interpretation thereof. '
      verse: 9
    - text: 'The Chaldaeans answered before the king, and said: There is not a man
        upon the earth who can show what the king requireth; on which account no king,
        however great and powerful, hath asked such things of any scribe, or magician,
        or Chaldaean. '
      verse: 10
    - text: 'It is a hard thing which the king requireth, and there is none other
        that can show it before the king, except the gods, whose dwelling is not with
        men. '
      verse: 11
    - text: 'For this cause the king was angry and very furious, and commanded to
        destroy all the wise men of Babylon. '
      verse: 12
    - text: 'And the decree went forth that the wise men should be slain; and they
        sought Daniel and his fellows, to slay them. '
      verse: 13
    - text: 'Then Daniel answered with understanding and wisdom to Arioch, the captain
        of the kings guard, who was gone forth to slay the wise men of Babylon. '
      verse: 14
    - text: 'He answered and said to Arioch, the kings captain, Why is the decree
        so hasty from the king? Then Arioch made the thing known to Daniel. '
      verse: 15
    - text: 'Then Daniel went in, and desired of the king that he would give him time,
        and that he would show the king the interpretation. '
      verse: 16
    - text: 'Then Daniel went to his house, and made the thing known to Hananiah,
        Mishael, and Azariah, his companions; '
      verse: 17
    - text: 'that they would desire mercies of the God of heaven, concerning this
        secret; that Daniel and his fellows should not perish, with the rest of the
        wise men of Babylon. '
      verse: 18
    - text: 'Then was the secret revealed to Daniel in a night vision. Then Daniel
        blessed the God of heaven. '
      verse: 19
    - text: 'Daniel spake and said: Blessed be the name of God for ever and ever!
        for wisdom and might are his. '
      verse: 20
    - text: 'And he changeth times and seasons; he removeth kings, and setteth up
        kings; he giveth wisdom to the wise, and knowledge to them that have understanding. '
      verse: 21
    - text: 'He revealeth deep and secret things; he knoweth what is in darkness,
        and light dwelleth with him. '
      verse: 22
    - text: 'I thank thee and praise thee, O thou God of my fathers, who hast given
        me wisdom and might, and hast made known to me now what we desired of thee;
        for thou hast now made known to us the kings matter. '
      verse: 23
    - text: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
        the wise men of Babylon; he went and said thus to him: Destroy not the wise
        men of Babylon; bring me in before the king, and I will show to the king the
        interpretation. '
      verse: 24
    - text: 'Then Arioch brought in Daniel before the king in haste, and said thus
        to him: I have found a man of the captives of Judah that will make known to
        the king the interpretation. '
      verse: 25
    - text: 'The king answered and said to Daniel, whose name was Belteshazzar, Art
        thou able to make known to me the dream which I have seen, and the interpretation
        thereof? '
      verse: 26
    - text: 'Daniel answered in the presence of the king, and said, The secret which
        the king hath demanded, the wise men, the scribes, the magicians, the astrologers
        cannot show to the king; '
      verse: 27
    - text: 'but there is a God in heaven that revealeth secrets, and maketh known
        to King Nebuchadnezzar what shall be in the days to come. Thy dream and the
        visions of thy head upon thy bed were these. '
      verse: 28
    - text: 'Thy thoughts, O king, came into thy mind, what should come to pass hereafter;
        and he that revealeth secrets maketh known to thee what shall come to pass. '
      verse: 29
    - text: 'But as for me, this secret is not revealed to me through any wisdom which
        I have more than all the living, but to the end that the interpretation might
        be made known to the king, and that thou mightest know the thoughts of thy
        heart. '
      verse: 30
    - text: 'Thou, O king, sawest, and behold, a great image. This image, which was
        high and of surpassing brightness, stood before thee; and its form was terrible. '
      verse: 31
    - text: 'The head of this image was of fine gold; his breast and his arms of silver;
        his belly and his thighs of brass; '
      verse: 32
    - text: 'his legs of iron; his feet, part of iron and part of clay. '
      verse: 33
    - text: 'Thou sawest till a stone was cut out without hands, which smote the image
        upon his feet, that were of iron and clay, and broke them to pieces. '
      verse: 34
    - text: 'Then was the iron, the clay, the brass, the silver, and the gold broken
        to pieces together, and became like chaff from the summer threshing-floors,
        and the wind carried them away, so that no place was found for them; and the
        stone that smote the image became a great mountain, and filled the whole earth. '
      verse: 35
    - text: 'This is the dream, and now we will tell the interpretation of it before
        the king. '
      verse: 36
    - text: 'Thou, O king, art a king of kings; for the God of heaven hath given thee
        a kingdom, power and strength and glory. '
      verse: 37
    - text: 'And wheresoever the children of men dwell, the beasts of the field and
        the birds of heaven hath he given into thy hand, and hath made thee ruler
        over them all. Thou art the head of gold. '
      verse: 38
    - text: 'And after thee shall arise another kingdom, inferior to thee; and another
        third kingdom of brass, which shall bear rule over all the earth. '
      verse: 39
    - text: 'And a fourth kingdom shall be strong as iron; forasmuch as iron breaketh
        in pieces and subdueth all things; even as iron, that breaketh all these,
        shall it break in pieces and bruise. '
      verse: 40
    - text: 'And whereas thou sawest the feet and toes part of potters clay and part
        of iron, it shall be a divided kingdom; but there shall be in it of the strength
        of the iron, forasmuch as thou sawest the iron mixed with miry clay. '
      verse: 41
    - text: 'And as the toes of the feet were part of iron and part of clay, so the
        kingdom shall be partly strong and partly broken. '
      verse: 42
    - text: 'And whereas thou sawest iron mixed with miry clay, they shall mingle
        themselves by marriage, but they shall not cleave to each other, even as iron
        is not mixed with clay. '
      verse: 43
    - text: 'But in the days of these kings shall the God of heaven set up a kingdom
        which shall never be destroyed; and the kingdom shall be left to no other
        people but it shall break in pieces and consume all these kingdoms, and it
        shall stand forever; '
      verse: 44
    - text: 'even as thou sawest that the stone was cut out of the mountain without
        hands, and that it broke in pieces the iron, the brass, the clay, the silver,
        and the gold. The great God hath made known to the king what shall come to
        pass hereafter; and the dream is certain, and the interpretation thereof sure. '
      verse: 45
    - text: 'Then King Nebuchadnezzar fell upon his face and worshipped Daniel, and
        commanded that they should offer an oblation and sweet odors to him. '
      verse: 46
    - text: 'The king answered Daniel and said, Of a truth, your God is the God of
        gods, and the Lord of kings, and the revealer of secrets, since thou couldst
        reveal this secret. '
      verse: 47
    - text: 'Then the king made Daniel a great man, and gave him many great gifts,
        and made him ruler over the whole province of Babylon, and chief of the governors
        over all the wise men of Babylon. '
      verse: 48
    - text: 'Then Daniel requested of the king, and he set Shadrach, Meshach, and
        Abednego over the affairs of the province of Babylon; but Daniel was in the
        gate of the king. '
      verse: 49
  - chapter: 3
    verses:
    - text: 'Nebuchadnezzar the king made an image of gold, whose height was sixty
        cubits, and whose breadth was six cubits. He set it up in the plain of Dura,
        in the province of Babylon. '
      verse: 1
    - text: 'Then Nebuchadnezzar the king sent to gather together the satraps, the
        prefects, and the deputy governors, the chief judges, the treasurers, the
        judges, the counsellors, and all the rulers of the provinces, to come to the
        dedication of the image which Nebuchadnezzar the king had set up. '
      verse: 2
    - text: 'Then the satraps, prefects, and deputy governors, the chief judges, treasurers,
        judges, counsellors, and all the rulers of the provinces were gathered together
        to the dedication of the image which Nebuchadnezzar the king had set up; and
        they stood before the image which Nebuchadnezzar the king had set up. '
      verse: 3
    - text: 'Then a herald cried aloud: To you it is commanded, O people, nations,
        and languages, '
      verse: 4
    - text: 'that at the time ye hear the sound of the horn, the pipe, the harp, the
        sambuck, the psaltery, the bagpipe, and all kinds of music, ye fall down and
        worship the golden image which Nebuchadnezzar the king hath set up. '
      verse: 5
    - text: 'And whoso doth not fall down and worship shall the same hour be cast
        into the midst of a burning fiery furnace. '
      verse: 6
    - text: 'Therefore at the time when all the people heard the sound of the horn,
        the pipe, the harp, the sambuck, the psaltery, and all kinds of music, all
        the people, the nations, and the languages fell down and worshipped the golden
        image which Nebuchadnezzar the king had set up. '
      verse: 7
    - text: 'Wherefore at that time certain Chaldaeans came near, and accused the
        Jews. '
      verse: 8
    - text: 'They spake and said to King Nebuchadnezzar, O king, live forever! '
      verse: 9
    - text: 'Thou, O king, hast made a decree, that every man that shall hear the
        sound of the horn, the pipe, the harp, the sambuck, the psaltery, the bagpipe,
        and all kinds of music, shall fall down and worship the golden image; '
      verse: 10
    - text: 'and that whoso doth not fall down and worship shall be cast into the
        midst of a burning fiery furnace. '
      verse: 11
    - text: 'Now there are certain Jews whom thou hast set over the affairs of the
        province of Babylon, Shadrach, Meshach, and Abednego, these men, O king, have
        not regarded thee; they serve not thy gods, nor worship the golden image which
        thou hast set up. '
      verse: 12
    - text: 'Then Nebuchadnezzar in rage and fury commanded to bring Shadrach, Meshach,
        and Abednego. Then they brought these men before the king. '
      verse: 13
    - text: 'Nebuchadnezzar spake and said to them, Was it by design, O Shadrach,
        Meshach, and Abednego? Do ye not serve my gods, nor worship the golden image
        which I have set up? '
      verse: 14
    - text: 'Now if ye be ready that at the time ye hear the sound of the horn, the
        pipe, the harp, the sambuck, the psaltery, the bagpipe, and all kinds of music,
        ye fall down and worship the image which I have set up, well! but if ye worship
        not, ye shall be cast the same hour into the midst of a burning fiery furnace;
        and who is the God that shall deliver you out of my hands? '
      verse: 15
    - text: 'Shadrach, Meshach, and Abednego answered and said to the king, O Nebuchadnezzar,
        we have no need to answer thee in this matter. '
      verse: 16
    - text: 'Behold, our God, whom we serve, is able to deliver us from the burning
        fiery furnace, and he will deliver us out of thy hand, O king! '
      verse: 17
    - text: 'But if not, be it known to thee, O king, that we will not serve thy gods,
        nor worship the golden image which thou hast set up. '
      verse: 18
    - text: 'Then was Nebuchadnezzar full of fury, and the form of his visage was
        changed against Shadrach, Meshach, and Abednego. And he spake and commanded
        that they should heat the furnace seven times more than it was wont to be
        heated. '
      verse: 19
    - text: 'And he commanded the mightiest men in his army to bind Shadrach, Meshach,
        and Abednego, and to cast them into the burning fiery furnace. '
      verse: 20
    - text: 'Then these men were bound in their trousers, their under-garments, their
        mantles, and their other clothing, and were cast into the midst of the burning
        fiery furnace. '
      verse: 21
    - text: 'And because the command of the king was urgent, and the furnace exceeding
        hot, the flame of the fire killed those men that took up Shadrach, Meshach,
        and Abednego. '
      verse: 22
    - text: 'And these three men, Shadrach, Meshach, and Abednego, fell down bound
        into the midst of the burning fiery furnace. '
      verse: 23
    - text: 'Then Nebuchadnezzar, the king, was astonished, and rose up in haste,
        and spake, and said to his counsellors, Did we not cast three men bound into
        the midst of the fire? They answered and said to the king, True, O king! '
      verse: 24
    - text: 'He answered and said, Behold, I see four men loose, walking in the midst
        of the fire, and they have no hurt, and the appearance of the fourth is like
        a son of the gods. '
      verse: 25
    - text: 'Then Nebuchadnezzar came near to the mouth of the burning fiery furnace,
        and spake and said, Shadrach, Meshach, and Abednego, ye servants of the Most
        High God, come forth! Then Shadrach, Meshach, and Abednego came forth out
        of the midst of the fire. '
      verse: 26
    - text: 'And the satraps, prefects, and deputy governors, and the counsellors
        of the king, being gathered together, saw these men, upon whose bodies the
        fire had no power, nor was a hair of their head singed, nor were their trousers
        changed, nor had the smell of fire passed on them. '
      verse: 27
    - text: 'Then Nebuchadnezzar spake and said, Blessed be the God of Shadrach, Meshach,
        and Abednego, who hath sent his angel, and delivered his servants, that trusted
        in him, and disobeyed the command of the king, and gave up their bodies, that
        they might not serve nor worship any god except their own God! '
      verse: 28
    - text: 'Therefore I make a decree, that every people, nation, and language which
        speaks anything reproachful against the God of Shadrach, Meshach, and Abednego,
        shall be cut in pieces, and its houses shall be made a dunghill; because there
        is no other God that can deliver in this manner. '
      verse: 29
    - text: 'Then the king promoted Shadrach, Meshach, and Abednego in the province
        of Babylon. '
      verse: 30
  - chapter: 4
    verses:
    - text: 'Nebuchadnezzar the king to all people, nations, and languages that dwell
        upon the whole earth. Peace be multiplied to you! '
      verse: 1
    - text: 'I have thought it good to show the signs and wonders which the Most High
        God hath wrought toward me. '
      verse: 2
    - text: 'How great are his signs, and how mighty are his wonders! His kingdom
        is an everlasting kingdom, and his dominion endureth from generation to generation. '
      verse: 3
    - text: 'I, Nebuchadnezzar, was at ease in my house, and flourishing in my palace. '
      verse: 4
    - text: 'There I saw a dream which made me afraid, and the thoughts upon my bed
        and the visions of my head troubled me. '
      verse: 5
    - text: 'Therefore made I a decree to bring in all the wise men of Babylon before
        me; that they might make known to me the interpretation of the dream. '
      verse: 6
    - text: 'Then came in the scribes, the magicians, the Chaldaeans, and the astrologers;
        and I told the dream before them; but they did not make known to me its interpretation. '
      verse: 7
    - text: 'But at the last Daniel came in before me, whose name is Belteshazzar,
        according to the name of my god, and in whom is the spirit of the holy gods,
        and I told him the dream. '
      verse: 8
    - text: 'O Belteshazzar, chief of the scribes, since I know that the spirit of
        the holy gods is in thee, and no secret is too hard for thee, tell me the
        visions of my dream which I have seen, and the interpretation thereof. '
      verse: 9
    - text: 'The visions of my head were these. I saw, and behold a tree in the midst,
        whose height was very great. '
      verse: 10
    - text: 'The tree was large and strong, and its height reached to heaven, and
        it might be seen to the end of the whole earth. '
      verse: 11
    - text: 'The leaves thereof were fair, and the fruit abundant, and in it was food
        for all. The beasts of the field had shadow under it, and the birds of heaven
        dwelt in the boughs thereof, and all flesh was fed of it. '
      verse: 12
    - text: 'I saw, in the visions of my head upon my bed, and behold, a watcher,
        even a holy one, came down from heaven; '
      verse: 13
    - text: 'he cried aloud, and spake thus: Hew down the tree, and cut off its branches;
        shake off its leaves, and scatter its fruit; let the beasts go away from under
        it, and the birds from its branches. '
      verse: 14
    - text: 'Yet leave the stump of its roots in the earth, in bands of iron and brass,
        in the tender grass of the field; and he shall be wet with the dew of heaven,
        and his portion shall be with the beasts in the grass of the field. '
      verse: 15
    - text: 'His heart shall be changed, and be no more that of a man, and a beasts
        heart shall be given him, and seven times shall pass over him. '
      verse: 16
    - text: 'By a decision of the watchers is the decree, and by a command of the
        holy ones is the sentence; to the intent that the living may know that the
        Most High ruleth in the kingdoms of men, and giveth them to whomsoever he
        will, and setteth up over them the lowest of men. '
      verse: 17
    - text: 'This dream I, King Nebuchadnezzar, saw, and do thou, O Belteshazzar,
        declare the interpretation thereof, forasmuch as all the wise men of my kingdom
        are not able to make known to me the interpretation; but thou art able, for
        the spirit of the holy gods is in thee. '
      verse: 18
    - text: 'Then Daniel, who was called Belteshazzar, was amazed for one hour, and
        his thoughts troubled him. The king spake and said, Belteshazzar, let not
        the dream or the interpretation thereof trouble thee. Belteshazzar answered
        and said, My lord, the dream be to them that hate thee, and the signification
        of it to thine enemies! '
      verse: 19
    - text: 'The tree which thou sawest, which was large and strong, whose height
        reached to heaven, and which might be seen by all the earth, '
      verse: 20
    - text: 'whose leaves were fair, and whose fruit abundant, and in which was food
        for all, under which all the beasts of the field dwelt, and upon whoso branches
        the birds of heaven had their lodging, '
      verse: 21
    - text: 'it is thou, O king, who art become great and strong; for thy greatness
        is immense, and reacheth to heaven, and thy dominion to the end of the earth. '
      verse: 22
    - text: 'And whereas the king saw a watcher, even a holy one, coming down from
        heaven, and saying, Hew the tree down and destroy it, yet leave the stump
        of its roots in the earth, in bands of iron and brass, in the tender grass
        of the field, and he shall be wet with the dew of heaven, and his portion
        shall be with the beasts of the field, till seven times pass over him; '
      verse: 23
    - text: 'this is the interpretation, O king, and this is the decree of the Most
        High, which is come upon my lord, the king; '
      verse: 24
    - text: 'they shall drive thee from men, and thy dwelling shall be with the beasts
        of the field, and they shall let thee eat grass as oxen, and be wet with the
        dew of heaven, and seven times shall pass over thee, till thou know that the
        Most High ruleth in the kingdoms of men, and giveth them to whomsoever he
        will. '
      verse: 25
    - text: 'And whereas it was commanded to leave the stump of the roots of the tree,
        thy kingdom shall be sure to thee after thou shalt have acknowledged that
        Heaven ruleth. '
      verse: 26
    - text: 'Wherefore, O king, let my counsel be acceptable to thee, and break off
        thy sins by righteousness, and thy iniquities by showing mercy to the poor;
        if it may be a lengthening out of thy tranquility. '
      verse: 27
    - text: 'All this came upon King Nebuchadnezzar. '
      verse: 28
    - text: 'At the end of twelve months, he was walking in the palace of the kingdom
        of Babylon; '
      verse: 29
    - text: 'and the king spake and said, Is not this the great Babylon which I have
        built for the seat of the kingdom by the might of my power and for the honor
        of my majesty? '
      verse: 30
    - text: 'While the word was in the kings mouth, there fell a voice from heaven:
        "To thee it is said, O Nebuchadnezzar! the kingdom is departed from thee. '
      verse: 31
    - text: 'And they shall drive thee from men, and thy dwelling shall be with the
        beasts of the field; they shall make thee eat grass as oxen, and seven times
        shall pass over thee, until thou know that the Most High ruleth in the kingdoms
        of men, and giveth them to whomsoever he will." '
      verse: 32
    - text: 'The same hour was the word fulfilled against Nebuchadnezzar, and he was
        driven from men, and did eat grass as oxen, and his body was wet with the
        dew of heaven, till his hairs were grown like eagles feathers, and his nails
        like birds claws. '
      verse: 33
    - text: 'But at the end of the days, I Nebuchadnezzar lifted up my eyes to heaven,
        and my understanding returned to me, and I blessed the Most High, and I praised
        and honored Him that liveth forever, whose dominion is an everlasting dominion,
        and whose kingdom endureth from generation to generation. '
      verse: 34
    - text: 'And all the inhabitants of the earth are counted as nothing; and he doeth
        according to his will in the army of heaven, and among the inhabitants of
        the earth; and none can stay his hand, or say to him, What doest thou? '
      verse: 35
    - text: 'At the same time my reason returned to me, and also the glory of my kingdom,
        my honor, and my splendor returned to me; and my counsellors and my lords
        sought me; and I was established in my kingdom, and I received yet greater
        majesty. '
      verse: 36
    - text: 'Now I Nebuchadnezzar praise and extol and honor the King of heaven; all
        whose works are truth and his ways justice; and those that walk in pride he
