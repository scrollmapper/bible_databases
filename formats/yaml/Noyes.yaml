        the temple of the Lord and burn the incense. '
      verse: 9
    - text: 'And the whole multitude of the people was praying without at the time
        of the incense. '
      verse: 10
    - text: 'And there appeared to him an angel of the Lord, standing on the right
        of the altar of incense. '
      verse: 11
