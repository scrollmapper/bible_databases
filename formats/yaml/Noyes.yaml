      verse: 51
    - text: 'And all were weeping, and lamenting for her. But he said, Weep not; she
        is not dead, but sleeping. '
      verse: 52
    - text: 'And they laughed him to scorn, knowing that she was dead. '
      verse: 53
    - text: 'But he took hold of her hand, and called aloud, saying, Maiden, arise! '
      verse: 54
    - text: 'And her spirit returned, and she immediately arose. And he ordered food
