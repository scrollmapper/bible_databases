      verse: 45
    - text: 'My head with oil thou didst not anoint; but she anointed my feet with
        costly ointment. '
      verse: 46
    - text: 'Wherefore, I say to thee, her many sins have been forgiven; for she loved
        much; but he to whom little is forgiven loveth little. '
      verse: 47
    - text: 'And he said to her, Thy sins have been forgiven. '
      verse: 48
    - text: 'And those who were at table with him began to say within themselves,
