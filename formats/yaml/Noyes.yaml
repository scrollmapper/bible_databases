  - chapter: 32
    verses:
    - text: 'The word which came to Jeremiah from Jehovah in the tenth year of Zedekiah,
        the king of Judah, which was the eighteenth year of Nebuchadnezzar. '
      verse: 1
    - text: 'And at that time the army of the king of Babylon was laying siege to
        Jerusalem, and Jeremiah the prophet was shut up in the court of the prison,
        which was in the house of the king of Judah. '
      verse: 2
    - text: 'For Zedekiah, the king of Judah, had shut him up, saying, Wherefore dost
        thou prophesy, and say, "Thus saith Jehovah: Behold, I am about to give this
        city into the hand of the king of Babylon, and he shall take it; '
      verse: 3
    - text: 'and Zedekiah, the king of Judah, shall not escape out of the hand of
        the Chaldaeans, but shall surely be delivered into the hand of the king of
        Babylon, and he shall speak with him mouth to mouth, and his eyes shall behold
        his eyes; '
      verse: 4
    - text: 'and he shall lead Zedekiah to Babylon, and there shall he be until I
        visit him, saith Jehovah; though ye fight with the Chaldaeans, ye shall not
        prosper?" '
      verse: 5
    - text: 'Then said Jeremiah, The word of Jehovah came to me, and said: '
      verse: 6
    - text: 'Behold, Hanameel, the son of Shallum, thine uncle, will come to thee,
        and say, Buy thee my field which is in Anathoth, for thine is the redemption-right
        to buy it. '
      verse: 7
    - text: 'And so Hanameel, the son of my uncle, came to me in the court of the
        prison according to the word of Jehovah, and said to me: Buy, I pray thee,
        my field, which is in Anathoth, for thine is the right of inheritance and
        redemption; buy it for thyself! Then I knew that this was the word of Jehovah. '
      verse: 8
    - text: 'I bought, therefore, the field of Hanameel, my uncles son, in Anathoth,
        and I paid him the money, seventeen shekels of silver. '
      verse: 9
    - text: 'And I wrote a deed, and sealed it, and took witnesses thereto, and weighed
        the silver in the balances. '
      verse: 10
    - text: 'And I took the purchase-deed, that which was sealed according to the
        law and the statutes, and that which was open, '
      verse: 11
    - text: 'and I gave the purchase-deed to Baruch, the son of Neriah, the son of
        Maaseiah, in the presence of Hanameel, my uncles son, and in the presence
        of the witnesses, who subscribed their names to the purchase-deed, and in
        the presence of all the Jews who sat in the court of the prison. '
      verse: 12
    - text: 'And I charged Baruch in their presence, saying, '
      verse: 13
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Take these writings,
        this sealed purchase-deed, and this open deed, and put them into an earthen
        vessel, that they may endure a great length of time. '
      verse: 14
    - text: 'For thus saith Jehovah of hosts, the God of Israel: Yet again shall houses
        and fields and vineyards be bought in this land. '
      verse: 15
    - text: 'And when I had delivered the purchase-deed to Baruch, the son of Neriah,
        I prayed to Jehovah, saying, '
      verse: 16
    - text: 'Ah, Lord, Jehovah! Behold, thou hast made the heavens and the earth by
        thy great power and thy stretched-out arm, and there is nothing too hard for
        thee. '
      verse: 17
    - text: 'Thou showest kindness to a thousand generations, and recompensest the
        iniquity of the fathers into the bosom of the children who come after them.
        The great, the mighty God, Jehovah of hosts is his name, '
      verse: 18
    - text: 'great in counsel and mighty in work; for thine eyes are open upon all
        the ways of the sons of men, to give every one according to his ways, and
        according to the fruit of his doings; '
      verse: 19
    - text: 'who hast displayed signs and wonders in the land of Egypt even to this
        day, and in Israel, and among other men, and hast made thee a name, as at
        this day; '
      verse: 20
    - text: 'and hast brought forth thy people Israel out of the land of Egypt with
        signs, and with wonders, and with a strong hand, and with a stretched-out
        arm, and with great terror, '
      verse: 21
    - text: 'and hast given them this land, which thou didst swear to their fathers
        to give them, a land flowing with milk and honey; '
      verse: 22
    - text: 'and they have come in and possessed it; but they have not obeyed thy
        voice, nor walked according to thy law. They have done nothing of all which
        thou commandedst them to do. Therefore hast thou caused all this evil to come
        upon them. '
      verse: 23
    - text: 'Behold, the mounds of the enemy have already come up against the city
        to take it; and the city is given into the hand of the Chaldaeans, who fight
        against it by means of the sword, and of the famine, and of the pestilence;
        and what thou hast spoken is come to pass, and, behold, thou seest it. '
      verse: 24
    - text: 'And yet hast thou said to me, O Lord Jehovah, "Buy thee the field for
        money, and take witnesses thereto!" when the city is given into the hand of
        the Chaldaeans. '
      verse: 25
    - text: 'Then came the word of Jehovah to Jeremiah, saying: '
      verse: 26
    - text: 'Behold, I, Jehovah, am the God of all flesh. Is there anything too hard
        for me? '
      verse: 27
    - text: 'Therefore thus saith Jehovah: Behold, I will give this city into the
        hand of the Chaldaeans, and into the hand of Nebuchadnezzar, the king of Babylon,
        and he shall take it. '
      verse: 28
    - text: 'And the Chaldaeans who fight against this city shall come and set this
        city on fire, and burn it, with the houses upon whose roofs they have offered
        incense to Baal, and poured out incense to other gods, to provoke me to anger. '
      verse: 29
    - text: 'For the children of Israel and the children of Judah have done nothing
        but evil before me from their youth; yea, the children of Israel have but
        provoked me to anger with the work of their hands, saith Jehovah. '
      verse: 30
    - text: 'For this city hath been the object of my anger and my fury, from the
        day when they built it even to this day; that I might remove it from before
        my face, '
      verse: 31
    - text: 'because of all the wickedness of the children of Israel, and of the children
        of Judah, which they have committed to provoke me to anger, they, their kings,
        their princes, their priests, and their prophets, and the men of Judah, and
        the inhabitants of Jerusalem. '
      verse: 32
    - text: 'For they have turned to me the back, and not the face; though I have
        taught them, rising up early and teaching them, yet have they not hearkened
        to receive instruction. '
      verse: 33
    - text: 'And they have set their abominations in the house which is called by
        my name, to defile it. '
      verse: 34
    - text: 'And they have built the high places of Baal, which are in the valley
        of the son of Hinnom, to cause their sons and their daughters to pass through
        the fire to Moloch, which I commanded them not, neither came it into my mind,
        that they should practise their abomination, to cause Judah to sin. '
      verse: 35
    - text: 'Yet now thus saith Jehovah, the God of Israel concerning this city, of
        which ye say, "It is delivered into the hand of the king of Babylon by the
        sword, and by the famine, and by the pestilence." '
      verse: 36
    - text: 'Behold, I will gather them out of all the countries whither I have driven
        them in my anger and my fury and my great wrath, and I will bring them back
        to this place, and I will cause them to dwell securely, '
      verse: 37
    - text: 'and they shall be my people, and I will be their God. '
      verse: 38
    - text: 'And I will give them one heart, and one way, to fear me continually,
        that it may be well with them, and with their children after them. '
      verse: 39
    - text: 'And I will make an everlasting covenant with them, that I will not turn
        away from them, nor cease to do them good; for I will put my fear in their
        hearts, that they shall not depart from me. '
      verse: 40
    - text: 'Yea, I will rejoice over them to do them good, and I will plant them
        in this land in truth, with my whole heart, and with my whole soul. '
      verse: 41
    - text: 'For thus saith Jehovah: As I have brought upon this people all this great
        evil, so will I bring upon them all the good which I have promised them. '
      verse: 42
    - text: 'And fields shall yet be bought in this land, of which ye say, "It is
        desolate, without man or beast; it is given into the hand of the Chaldaeans." '
      verse: 43
    - text: 'Fields shall men buy for money, and subscribe deeds, and seal them, and
        take witnesses, in the land of Benjamin, and in the places about Jerusalem,
        and in the cities of Judah, and in the cities of the hill-country, and in
        the cities of the valley, and in the cities of the south; for I will bring
        them back from their captivity, saith Jehovah. '
      verse: 44
  - chapter: 33
    verses:
    - text: 'The word of Jehovah came also to Jeremiah the second time, while he was
        shut up in the court of the prison, and said: '
      verse: 1
    - text: 'Thus saith Jehovah, who doeth it, Jehovah who disposeth it, to establish
        it; Jehovah is his name. '
      verse: 2
    - text: 'Call to me, and I will answer thee, And I will show thee great things,
        And hidden things which thou knowest not. '
      verse: 3
    - text: 'For thus saith Jehovah, the God of Israel, Concerning the houses of this
        city, And concerning the houses of the kings of Judah, Which are thrown down
        toward the mounds and the sword, '
      verse: 4
    - text: 'To fight with the Chaldaeans, And to fill them with the dead bodies of
        men, Whom I have smitten in mine anger and in my wrath, And for all whose
        wickedness I have hid my face from this city: '
      verse: 5
    - text: 'Behold, I will bind up her wounds, and heal them, And I will reveal to
        them abundance of peace and stability. '
      verse: 6
    - text: 'And I will bring back the captives of Judah, And the captives of Israel,
        And I will build them, as at the first. '
      verse: 7
    - text: 'And I will cleanse them from all their iniquity, Whereby they have sinned
        against me; And I will forgive all their iniquities, Whereby they have sinned,
        And have rebelled against me. '
      verse: 8
    - text: 'And it [the city] shall be to me a name of joy, A praise and a glory
        among all the nations of the earth, Who shall hear of all the good which I
        do to them. And they shall fear and tremble because of all the good, And because
        of all the prosperity, which I bestow upon it. '
      verse: 9
    - text: 'Thus saith Jehovah: Yet again shall be heard in this place, Of which
        ye say, "It is desolate, without man and without beast," In the cities of
        Judah, and in the streets of Jerusalem, Which are desolate, without man, Even
        without an inhabitant and without beast, '
      verse: 10
    - text: 'The voice of joy and the voice of gladness, The voice of the bridegroom
        and the voice of the bride, The voice of them that say, "Praise ye Jehovah
        of hosts, For Jehovah is good, For his mercy endureth forever!" And of them
        that bring an offering of praise to the house of Jehovah. For I will restore
        the captives of the land, As at the first, saith Jehovah. '
      verse: 11
    - text: 'Thus saith Jehovah of hosts: Yet again shall there be in this place,
        Which is desolate, without man and without beast, And in all the cities thereof,
        A habitation of shepherds, who shall cause their flocks to rest; '
      verse: 12
    - text: 'In the cities of the hill-country, and in the cities of the plain, And
        in the cities of the south, and in the land of Benjamin, And in the places
        about Jerusalem, and in the cities of Judah, Shall the flocks pass yet again
        Under the hands of him that numbereth them, saith Jehovah. '
      verse: 13
    - text: 'Behold, the days come, saith Jehovah, That I will perform that good thing
        Which I have spoken concerning the house of Israel, And concerning the house
        of Judah. '
      verse: 14
    - text: 'In those days and at that time Will I cause to grow up from David a righteous
        branch, Who shall maintain justice and equity in the land. '
      verse: 15
    - text: 'In those days shall Judah be saved, And Jerusalem shall dwell securely;
        And this is the name which shall be given her, Jehovah-is-our-salvation. '
      verse: 16
    - text: 'For thus saith Jehovah: There shall never fail from David A man to sit
        upon the throne of the house of Israel; '
      verse: 17
    - text: 'Neither from the priests and the Levites Shall a man fail before me,
        To offer burnt-offerings, and to kindle meat-offerings, And to perform sacrifice
        continually. '
      verse: 18
    - text: 'And the word of Jehovah came to Jeremiah and said, '
      verse: 19
    - text: 'Thus saith Jehovah: If ye can break my covenant concerning the day, And
        my covenant concerning the night, So that there shall no more be day and night
        in their season, '
      verse: 20
    - text: 'Then also may my covenant with David my servant be broken, So that he
        shall not have a son to reign upon his throne, And with the Levites, the priests,
        my servants. '
      verse: 21
    - text: 'As the host of heaven cannot be numbered, Nor the sand of the sea measured,
        So will I multiply the posterity of David my servant, And the Levites who
        minister to me. '
      verse: 22
    - text: 'The word of Jehovah came also to Jeremiah, saying: '
      verse: 23
    - text: 'Seest thou not what this people speaketh, saying, "The two families,
        which Jehovah chose, he hath cast off"? Therefore they despise my people,
        So that they are no more a people in their eyes. '
      verse: 24
    - text: 'Thus saith Jehovah: If my covenant concerning the day and the night be
        not maintained, And if I have not established the ordinances of the heaven
        and the earth, '
      verse: 25
    - text: 'Then will I cast away the posterity of Jacob, and of David, my servant,
        So as not to take of his posterity to be rulers Over the posterity of Abraham,
        Isaac, and Jacob; For I will bring them back from their captivity, And have
        mercy upon them. '
      verse: 26
  - chapter: 34
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, when Nebuchadnezzar, king
        of Babylon, and all his army, and all the kingdoms of the earth that were
        under his dominion, and all the nations, made war against Jerusalem, and against
        all the cities thereof, saying: '
      verse: 1
    - text: 'Thus saith Jehovah, the God of Israel: Go and speak to Zedekiah, the
        king of Judah, and say to him, Thus saith Jehovah: Behold, I will give this
        city into the hand of the king of Babylon, and he shall burn it with fire. '
      verse: 2
    - text: 'And thou shalt not escape out of his hand, but shalt surely be taken
        and delivered into his hand; and thine eyes shall behold the eyes of the king
        of Babylon, and he shall speak with thee mouth to mouth, and thou shalt go
        to Babylon. '
      verse: 3
    - text: 'Yet hear the word of Jehovah, O Zedekiah, king of Judah! Thus saith Jehovah
        concerning thee: Thou shalt not die by the sword; '
      verse: 4
    - text: 'in peace shalt thou die; and according to the burnings of thy fathers,
        the former kings, who were before thee, so shall they burn for thee; and they
        shall lament for thee, saying, "Ah, lord!" for I have spoken the word, saith
        Jehovah. '
      verse: 5
    - text: 'And Jeremiah the prophet spake all these words to Zedekiah, king of Judah,
        at Jerusalem. '
      verse: 6
    - text: 'And the army of the king of Babylon fought against Jerusalem, and against
        all the cities of Judah that were left, against Lachish, and against Azekah;
        for these fortified cities remained of the cities of Judah. '
      verse: 7
    - text: 'The word which came to Jeremiah from Jehovah, after King Zedekiah had
        made a covenant with all the people that were at Jerusalem, to proclaim liberty
        to them, '
      verse: 8
    - text: 'that every one should let his man-servant or his maid-servant, being
        a Hebrew or Hebrewess, go free, that no one should retain his brother, a Jew,
        in servitude. '
      verse: 9
    - text: 'And all the princes, and all the people, who had entered into covenant
        to let every one his man-servant and every one his maid-servant go free, and
        retain them in servitude no longer, obeyed; they obeyed, and let them go. '
      verse: 10
    - text: 'But they returned afterwards, and took back the men-servants and the
        maid-servants whom they had let go free, and brought them into subjection
        as men-servants and as maid-servants. '
      verse: 11
    - text: 'Then came the word of Jehovah to Jeremiah from Jehovah, saying, '
      verse: 12
    - text: 'Thus saith Jehovah, the God of Israel: I made a covenant with your fathers
        in the day when I brought them forth out of the land of Egypt, out of the
        house of bondmen, and said, '
      verse: 13
    - text: '"At the end of seven years ye shall let go every man his brother, a Hebrew,
        who shall have been sold to thee; when he shall have served thee six years,
        thou shalt let him go free from thee." But your fathers hearkened not to me,
        nor inclined their ear. '
      verse: 14
    - text: 'And when ye had turned at this time, and had done what was right in mine
        eyes, in proclaiming liberty every one to his neighbor, and had entered into
        a covenant before me in the house which is called by my name, '
      verse: 15
    - text: 'then ye returned and profaned my name, and took back every one his man-servant,
        and every one his maid-servant, whom he had set at liberty at their pleasure,
        and brought them into subjection to be men-servants and maid-servants to you. '
      verse: 16
    - text: 'Therefore thus saith Jehovah: Ye have not hearkened to me in proclaiming
        liberty every one to his brother, and every one to his neighbor. Behold, I
        proclaim a liberty for you, saith Jehovah, to the sword, to pestilence, and
        to famine, and I will give you up to oppression in all the kingdoms of the
        earth; '
      verse: 17
    - text: 'and I will make the men who have transgressed my covenant, who have not
        performed the words of the covenant which they made before me, like the calf
        which they cut in twain, and passed between the parts thereof, '
      verse: 18
    - text: 'the princes of Judah, and the princes of Jerusalem, the eunuchs, and
        the priests, and all the people of the land, that passed between the parts
        of the calf. '
      verse: 19
    - text: 'I will give them into the hand of their enemies, and into the hand of
        them that seek their life; and their dead bodies shall be food for the birds
        of heaven, and for the beasts of the earth. '
      verse: 20
    - text: 'And Zedekiah, king of Judah, and his princes, will I give into the hand
        of their enemies, and into the hand of them that seek their life, even into
        the hand of the king of Babylons army, which are gone up from you. '
      verse: 21
    - text: 'Behold, I will command, saith Jehovah, and cause them to return to this
        city, and they shall fight against it, and take it, and burn it with fire;
        and I will make the cities of Judah a desolation without an inhabitant. '
      verse: 22
  - chapter: 35
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, in the days of Jehoiakim,
        the son of Josiah, king of Judah, saying: '
      verse: 1
    - text: 'Go to the house of the Rechabites, and speak to them, and bring them
        into the house of Jehovah, into one of the chambers, and give them wine to
        drink. '
      verse: 2
    - text: 'Then I took Jaazaniah, the son of Jeremiah, the son of Habaziniah, and
        his brethren, and all his sons, and the whole house of the Rechabites, '
      verse: 3
    - text: 'and brought them into the house of Jehovah, into the chamber of the sons
        of Hanan, the son of Igdaliah, a man of God, which was by the chamber of the
        princes, which was above the chamber of Maaseiah, the son of Shallum, the
        keeper of the door. '
      verse: 4
    - text: 'And I set before the sons of the house of the Rechabites pots full of
        wine and cups, and I said to them, "Drink ye wine." '
      verse: 5
    - text: 'But they said, "We will not drink wine; for Jonadab, the son of Rechab,
        our father, commanded us, saying, Ye shall drink no wine, ye nor your sons,
        forever; '
      verse: 6
    - text: 'neither shall ye build house, nor sow seed, nor plant vineyard, nor have
        any; but all your days ye shall dwell in tents, that ye may live long in the
        land wherein ye are strangers. '
      verse: 7
    - text: 'And we have obeyed the voice of Jonadab, the son of Rechab, our father,
        in all that he charged us, to drink no wine all our days, neither we, nor
        our wives, nor our sons, nor our daughters; '
      verse: 8
    - text: 'nor to build houses for us to dwell in; neither have we vineyard, nor
        field, nor seed; '
      verse: 9
    - text: 'but we have dwelt in tents, and have obeyed, and done according to all
        that Jonadab, the son of Rechab, our father, commanded us. '
      verse: 10
    - text: 'But it came to pass when Nebuchadnezzar, king of Babylon, came up into
        the land, that we said, Come, and let us go to Jerusalem for fear of the army
        of the Chaldaeans, and for fear of the army of the Syrians; so we dwell at
        Jerusalem." '
      verse: 11
    - text: 'Then came the word of Jehovah to Jeremiah, saying, '
      verse: 12
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Go and say to the men
        of Judah, and to the inhabitants of Jerusalem: Will ye not receive instruction,
        to hearken to my words? saith Jehovah. '
      verse: 13
    - text: 'The words of Jonadab, the son of Rechab, in which he commanded his sons
        not to drink wine, have been performed; for they have drunk no wine to this
        day, but have obeyed the commandment of their father. I also have spoken to
        you, rising up early and speaking, but ye have not hearkened to me. '
      verse: 14
    - text: 'And I have sent to you all my servants, the prophets, rising up early
        and sending them, saying, Return ye now every one from his evil way, and amend
        your doings, and go not after other gods to serve them, and ye shall dwell
        in the land which I have given to you and to your fathers; but ye have not
        inclined your ear, nor hearkened to me. '
      verse: 15
    - text: 'Since then the sons of Jonadab, the son of Rechab, have performed the
        commandment of their father which he commanded them, and this people have
        not hearkened to me; '
      verse: 16
    - text: 'therefore thus saith Jehovah, the God of hosts, the God of Israel: Behold,
        I will bring upon Judah, and upon all the inhabitants of Jerusalem, all the
        evil which I have pronounced against them; because I have spoken to them,
        and they have not hearkened, and I have called to them, and they have not
        answered. '
      verse: 17
    - text: 'And to the house of the Rechabites Jeremiah said: Thus saith Jehovah
        of hosts, the God of Israel: Because ye have obeyed the commandment of Jonadab,
        your father, and kept all his precepts, and done according to all which he
        commanded you, '
      verse: 18
    - text: 'therefore thus saith Jehovah of hosts, the God of Israel: There shall
        not fail in the land of Jonadab, the son of Rechab, men to stand before me
        forever. '
      verse: 19
  - chapter: 36
    verses:
    - text: 'And it came to pass in the fourth year of Jehoiakim, the son of Josiah,
        king of Judah, that this word came to Jeremiah from Jehovah, saying: '
      verse: 1
    - text: 'Take thee a book-roll, and write upon it all the words which I have spoken
        to thee concerning Israel, and concerning Judah, and concerning all the nations,
        from the day when I began to speak to thee even to this day. '
      verse: 2
    - text: 'It may be that the house of Judah will hear all the evil which I purpose
        to do to them, and return every one from his evil way, so that I may forgive
        their iniquity and their sin. '
      verse: 3
    - text: 'Then Jeremiah called Baruch, the son of Neriah; and Baruch wrote from
        the mouth of Jeremiah all the words of Jehovah which he had spoken to him,
        upon a book-roll. '
      verse: 4
    - text: 'And Jeremiah commanded Baruch and said: I am shut up; I cannot go into
        the house of Jehovah; '
      verse: 5
    - text: 'therefore, go thou, and read in the roll which thou hast written from
        my mouth the words of Jehovah, in the ears of the people, in the house of
        Jehovah, upon the fast-day; also in the ears of all Judah, that come out of
        their cities, shalt thou read them. '
      verse: 6
    - text: 'It may be that they will prostrate themselves in supplication before
        Jehovah, and will return every one from his evil way. For great is the anger
        and the indignation which Jehovah hath denounced against this people. '
      verse: 7
    - text: 'And Baruch, the son of Neriah, did according to all that Jeremiah the
        prophet commanded him, reading in the book the words of Jehovah in the house
        of Jehovah. '
      verse: 8
    - text: 'And it came to pass in the fifth year of Jehoiakim, the son of Josiah,
        king of Judah, in the ninth month, that all the people in Jerusalem, and all
        the people that came out of the cities of Judah, proclaimed a fast before
        Jehovah, in Jerusalem. '
      verse: 9
    - text: 'Then read Baruch in the book the words of Jeremiah in the house of Jehovah,
        in the chamber of Gemariah, the son of Shaphan the scribe, in the higher court,
        at the entrance of the new gate of the house of Jehovah, in the ears of all
        the people. '
      verse: 10
    - text: 'And when Micah, the son of Gemariah, the son of Shaphan, had heard from
        the book all the words of Jehovah, '
      verse: 11
    - text: 'he went down to the kings house, into the scribes chamber; and lo,
        all the princes were sitting there, Elishama the scribe, and Delaiah, the
        son of Shemaiah, and Elnathan, the son of Achbor, and Gemariah, the son of
        Shaphan, and Zedekiah, the son of Hananiah, and all the princes. '
      verse: 12
    - text: 'Then Micah declared to them all the words which he had heard when Baruch
        read the book in the ears of the people. '
      verse: 13
    - text: 'Then all the princes sent Jehudi, the son of Nethaniah, the son of Shelemiah,
        the son of Cushi, to Baruch, and said, "Take in thy hand the roll wherein
        thou hast read in the ears of the people, and come." So Baruch, the son of
        Neriah, took the roll in his hand, and came to them. '
      verse: 14
    - text: 'And they said to him, "Sit down now, and read it in our ears." And Baruch
        read it in their ears. '
      verse: 15
    - text: 'And when they had heard all the words, they looked with consternation
        upon one another, and they said to Baruch, "We must tell the king of all these
        things." '
      verse: 16
    - text: 'And they asked Baruch, saying, "Tell us now, how didst thou write all
        these words from his mouth?" '
      verse: 17
    - text: 'And Baruch said to them, "With his mouth he pronounced to me all these
        words, and I wrote them on the book with ink." '
      verse: 18
    - text: 'Then said the princes to Baruch, "Go, hide thee, thou and Jeremiah, and
        let no man know where ye are." '
      verse: 19
    - text: 'And they went in to the king into the court; but they laid up the roll
        in the chamber of Elishama the scribe, and they told all these things in the
        ears of the king. '
      verse: 20
    - text: 'Then the king sent Jehudi to fetch the roll, and he took it out of the
        chamber of Elishama the scribe; and Jehudi read it in the ears of the king,
        and in the ears of all the princes who stood beside the king. '
      verse: 21
    - text: 'And the king was sitting in the winter-house, in the ninth month, and
        a brasier was burning before him. '
      verse: 22
    - text: 'And when Jehudi had read three or four sections, he [the king] cut it
        with the penknife, and cast it into the fire, into the brasier, until the
        whole roll was consumed in the fire in the brasier. '
      verse: 23
    - text: 'And they were not afraid, and rent not their garments, neither the king,
        nor any of his servants, who heard all these words; '
      verse: 24
    - text: 'and although Elnathan and Delaiah and Gemariah interceded with the king
        not to burn the roll, yet he would not hearken to them. '
      verse: 25
    - text: 'And the king commanded Jerahmeel, the son of Hammelech, and Seraiah,
        the son of Azreel, and Shelemiah, the son of Abdeel, to seize Baruch the scribe,
        and Jeremiah the prophet; but Jehovah had hid them. '
      verse: 26
    - text: 'Then came the word of Jehovah to Jeremiah, after that the king had burned
        the roll, and the words which Baruch had written from the mouth of Jeremiah,
        saying: '
      verse: 27
    - text: 'Take thee another roll, and write in it all the former words that were
        in the first roll, which Jehoiakim, king of Judah, hath burned. '
      verse: 28
    - text: 'And concerning Jehoiakim, king of Judah, thou shalt say, Thou hast burned
        this roll, saying, "Why hast thou written therein and said, The king of Babylon
        shall surely come and shall destroy this land, and shall cause to cease from
        it man and beast?" '
      verse: 29
    - text: 'Therefore thus saith Jehovah concerning Jehoiakim, king of Judah: He
        shall have not one to sit upon the throne of David; and his dead body shall
        be cast out in the day to the heat, and in the night to the frost. '
      verse: 30
    - text: 'And I will punish him, and his offspring, and his servants, for their
        iniquity; and I will bring upon them, and upon the inhabitants of Jerusalem,
        and upon the men of Judah, all the evil which I have pronounced against them,
        and they have not hearkened. '
      verse: 31
    - text: 'Then Jeremiah took another roll, and gave it to Baruch the scribe, the
        son of Neriah, who wrote therein from the mouth of Jeremiah all the words
        of the book which Jehoiakim had burned in the fire; and there were added to
        them many words of the same kind. '
      verse: 32
  - chapter: 37
    verses:
    - text: 'Now King Zedekiah, the son of Josiah, reigned instead of Coniah, the
        son of Jehoiakim, whom Nebuchadnezzar, king of Babylon, made king in the land
        of Judah. '
      verse: 1
    - text: 'But neither he nor his servants nor the people of the land regarded the
        words of Jehovah, which he spake by the prophet Jeremiah. '
      verse: 2
    - text: 'And Zedekiah the king sent Jehucal, the son of Shelemiah, and Zephaniah,
        the son of Maaseiah the priest, to Jeremiah the prophet, saying, "Pray now
        to Jehovah our God for us." '
      verse: 3
    - text: 'Now Jeremiah came in and went out among the people, for they had not
        cast him into prison. '
      verse: 4
    - text: 'And Pharaohs army had come forth out of Egypt; and the Chaldaeans, who
        were besieging Jerusalem, having heard tidings of them, had departed from
        Jerusalem. '
      verse: 5
    - text: 'Then came the word of Jehovah to Jeremiah the prophet, saying, '
      verse: 6
    - text: 'Thus saith Jehovah, the God of Israel: Thus shall ye say to the king
        of Judah, who sent you to inquire of me: Behold, the army of Pharaoh, which
        is come forth to help you, shall return to Egypt, into their own land. '
      verse: 7
    - text: 'And the Chaldaeans shall come again, and fight against this city, and
        take it, and burn it with fire. '
      verse: 8
    - text: 'Thus saith Jehovah: Deceive not yourselves, saying, "The Chaldaeans shall
        surely depart from us"; for they shall not depart. '
      verse: 9
    - text: 'For though ye had smitten the whole army of the Chaldaeans that fight
        against you, and there remained only wounded men among them, each one in his
        tent, yet should they rise up and burn this city with fire. '
      verse: 10
    - text: 'And it came to pass, when the army of the Chaldaeans had marched away
        from Jerusalem because of the army of Pharaoh, '
      verse: 11
    - text: 'that Jeremiah was going forth from Jerusalem, to go into the land of
        Benjamin, to receive thence his inheritance among the people. '
      verse: 12
    - text: 'And when he was in the gate of Benjamin, a captain of the ward was there,
        whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized
        Jeremiah the prophet, saying, "Thou art going over to the Chaldaeans." '
      verse: 13
    - text: 'And Jeremiah said, "It is false; I am not going over to the Chaldaeans."
        But he hearkened not to him; so Irijah took Jeremiah and brought him to the
        princes. '
      verse: 14
    - text: 'And the princes were enraged against Jeremiah, and smote him, and put
        him in prison in the house of Jonathan the scribe; for they had made that
        a prison. '
      verse: 15
    - text: 'And when Jeremiah had gone into the dungeon, and into the cells, and
        had remained there a long time, '
      verse: 16
    - text: 'then Zedekiah the king sent and took him out; and the king asked him
        in his house privately, and said, "Hast thou any word from Jehovah?" And Jeremiah
        said, "I have." And he said, "Into the hand of the king of Babylon shalt thou
        be delivered." '
      verse: 17
    - text: 'And Jeremiah said to King Zedekiah, What offence have I committed against
        thee, or against thy servants, or against this people, that ye have put me
        in prison? '
      verse: 18
    - text: 'And where are your prophets, who prophesied to you, saying, "The king
        of Babylon shall not come against you, nor against this land?" '
      verse: 19
    - text: 'But now hear, I pray thee, my lord the king! let my supplication, I pray
        thee, be accepted before thee, and cause me not to return to the house of
        Jonathan the scribe, lest I die there! '
      verse: 20
