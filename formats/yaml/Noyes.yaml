      verse: 66
    - text: 'Jesus therefore said to the twelve, Do ye also wish to go away? '
      verse: 67
    - text: 'Simon Peter answered him, Lord, to whom shall we go? Thou hast words
        of everlasting life; '
      verse: 68
    - text: 'and we have believed and known, that thou art the Holy One of God. '
      verse: 69
    - text: 'Jesus answered them, Did not I choose you twelve? and one of you is a
