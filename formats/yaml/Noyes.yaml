      verse: 28
    - text: 'And seek not ye what ye shall eat, and what ye shall drink; and be not
        of a doubtful mind. '
      verse: 29
    - text: 'For all these things do the nations of the world seek after; and your
        Father knoweth that ye have need of these things. '
      verse: 30
