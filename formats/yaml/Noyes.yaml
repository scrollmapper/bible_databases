        Father! the hour is come; glorify thy Son, that the Son may glorify thee; '
      verse: 1
    - text: 'according as thou gavest him authority over all flesh, that he should
        give everlasting life to all whom thou hast given him. '
      verse: 2
    - text: 'And this is the everlasting life, to know thee, the only true God, and
        Jesus Christ whom thou didst send. '
      verse: 3
    - text: 'I have glorified thee on the earth, having finished the work which thou
        gavest me to do; '
      verse: 4
    - text: 'and now, Father! do thou glorify me with thyself, with the glory which
        I had with thee before the world was. '
      verse: 5
    - text: 'I manifested thy name to the men whom thou gavest me out of the world.
        Thine they were, and thou gavest them to me; and they have kept thy word. '
      verse: 6
    - text: 'Now they know that all things whatever thou hast given me are from thee; '
      verse: 7
    - text: 'for I have given to them the words which thou hast given me; and they
        received them, and knew surely that I came forth from thee, and believed that
        thou didst send me. '
      verse: 8
    - text: 'I pray for them; I pray not for the world, but for those whom thou hast
        given me; for they are thine; '
      verse: 9
    - text: 'and all things that are mine are thine, and thine are mine; and I am
        glorified in them. '
      verse: 10
    - text: 'And I am no longer in the world; and they are in the world, and I come
        to thee. Holy Father! keep them in thy name which thou hast given me, that
        they may be one, even as we are. '
      verse: 11
    - text: 'While I was with them, I kept them in thy name which thou hast given
        me, and guarded them; and no one of them is lost except the son of perdition,
        that the Scripture may be fulfilled. '
      verse: 12
    - text: 'But now I come to thee; and these things I speak in the world, that they
        may have my joy made full in them. '
      verse: 13
    - text: 'I have given them thy word; and the world hath hated them, because they
        are not of the world, even as I am not of the world. '
      verse: 14
    - text: 'I do not pray thee to take them out of the world, but to keep them from
        evil. '
      verse: 15
    - text: 'They are not of the world, even as I am not of the world. '
      verse: 16
    - text: 'Sanctify them in thy truth; thy word is truth. '
      verse: 17
    - text: 'As thou didst send me into the world, I also sent them into the world. '
      verse: 18
    - text: 'And in their behalf I sanctify myself, that they also may be sanctified
        in the truth. '
      verse: 19
    - text: 'Yet not for these alone do I pray, but also for those who believe in
        me through their word; '
      verse: 20
    - text: 'that they all may be one; as thou, Father, art in me and I in thee, that
        they also may be in us, that the world may believe that thou didst send me. '
      verse: 21
    - text: 'And the glory which thou hast given me, I have given them, that they
        may be one, even as we are one; '
      verse: 22
    - text: 'I in them, and thou in me, that they may be made perfect in one, that
        the world may know that thou hast sent me, and hast loved them, as thou hast
        loved me. '
      verse: 23
    - text: 'Father! as to that which thou hast given me, I desire that they also
        be with me where I am, that they may behold my glory which thou hast given
        me; for thou lovedst me before the foundation of the world. '
      verse: 24
    - text: 'Righteous Father! and yet the world knew thee not! but I knew thee, and
        these knew that thou didst send me. '
      verse: 25
    - text: 'And I made known to them thy name, and will make it known; that the love
        wherewith thou hast loved me may be in them, and I in them. '
      verse: 26
  - chapter: 18
    verses:
    - text: 'When Jesus had spoken these words, he went forth with his disciples across
        the brook Kedron, where was a garden, into which he entered with his disciples. '
      verse: 1
    - text: 'And Judas also, his betrayer, knew the place; because Jesus often resorted
        thither with his disciples. '
      verse: 2
    - text: 'Judas then, having received the band of soldiers, and officers from the
        chief priests and Pharisees, cometh thither with torches and lanterns and
        weapons. '
      verse: 3
    - text: 'But Jesus, knowing all things that were coming upon him, went forth,
        and saith to them, Whom do ye seek? '
      verse: 4
    - text: 'They answered him, Jesus the Nazarene. Jesus saith to them, I am he.
        Now Judas also, his betrayer, was standing with them. '
      verse: 5
    - text: 'As soon then as he said to them, I am he, they went backward, and fell
        to the ground. '
      verse: 6
    - text: 'Again therefore he asked them, Whom do ye seek? And they said, Jesus
        the Nazarene. '
      verse: 7
    - text: 'Jesus answered, I have told you that I am he. If therefore ye are seeking
        me, let these men go. '
      verse: 8
    - text: 'That the saying might be fulfilled which he spoke, "Of those whom thou
        hast given me, I have lost none." '
      verse: 9
    - text: 'Then Simon Peter, having a sword, drew it and smote the servant of the
        high-priest, and cut off his right ear. And the servants name was Malchus. '
      verse: 10
    - text: 'Jesus therefore said to Peter, Put up the sword into the sheath. The
        cup which the Father hath given me, shall I not drink it? '
      verse: 11
    - text: 'So the band and the captain, and the officers of the Jews, took Jesus
        and bound him, '
      verse: 12
    - text: 'and carried him to Annas first; for he was father-in-law of Caiaphas,
        who was high-priest that year. '
      verse: 13
    - text: 'And it was Caiaphas who counseled the Jews, that it was expedient that
        one man should die for the people. '
      verse: 14
    - text: 'And Simon Peter and the other disciple followed Jesus. That disciple
        was an acquaintance of the high-priest, and went with Jesus into the court
        of the palace of the high-priest. '
      verse: 15
    - text: 'But Peter was standing outside at the door. The other disciple therefore,
        who was an acquaintance of the high-priest, went out and spoke to her that
        kept the door, and brought in Peter. '
      verse: 16
    - text: 'Then the maid-servant that kept the door saith to Peter, Art thou also
        one of this mans disciples? He saith, I am not. '
      verse: 17
    - text: 'And the servants and the officers were standing there, having made a
        fire of coals, for it was cold, and were warming themselves; and Peter was
        standing with them and warming himself. '
      verse: 18
    - text: 'The high-priest then asked Jesus about his disciples, and about his teaching. '
      verse: 19
    - text: 'Jesus answered him, I have spoken plainly to the world; I always taught
        in a synagogue and in the temple, where all the Jews assemble, and in secret
        I spoke nothing. '
      verse: 20
    - text: 'Why askest thou me? Ask those who have heard, what I have spoken to them;
        behold, these know what I have said. '
      verse: 21
    - text: 'And when he had said this, one of the officers who was standing by struck
        Jesus on the face, saying, Is it thus that thou answerest the high-priest? '
      verse: 22
    - text: 'Jesus answered him, If I spoke what is evil, testify to the evil; but
        if well, why dost thou strike me? '
      verse: 23
    - text: 'Annas therefore sent him bound to Caiaphas the high-priest. '
      verse: 24
    - text: 'And Simon Peter was standing and warming himself. So they said to him,
        Art thou also one of his disciples? He denied and said, I am not. '
      verse: 25
    - text: 'One of the servants of the high-priest, being a kinsman of him whose
