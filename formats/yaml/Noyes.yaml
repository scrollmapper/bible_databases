      verse: 11
    - text: 'For before certain persons came from James, he used to eat with the gentiles;
        but when they came, he withdrew, and separated himself, fearing those who
        were of the circumcision. '
      verse: 12
    - text: 'And the other Jews also dissembled with him; so that even Barnabas was
        carried away with their dissimulation. '
      verse: 13
    - text: 'But when I saw that they were not walking uprightly according to the
        truth of the gospel, I said to Cephas in the presence of all, If thou, being
