      verse: 19
    - text: 'And the men came to him and said, John the Baptist hath sent us to thee,
        saying, Art thou he that is to come, or are we to look for another? '
      verse: 20
    - text: 'In that hour he cured many of diseases, and plagues, and evil spirits,
