        others faith, both yours and mine. '
      verse: 12
    - text: 'But I would not have you ignorant, brethren, that I often purposed to
        come to you, though I have been hindered hitherto, that I might have some
        fruit of my labors among you also, as among the other gentiles. '
      verse: 13
    - text: 'I am debtor both to Greeks and barbarians, both to the wise and the unwise. '
      verse: 14
    - text: 'So, according to my ability, I am ready to preach the gospel to you also
        in Rome. '
      verse: 15
    - text: 'For I am not ashamed of the gospel; for to every believer, to the Jew
        first and also to the Greek, it is the power of God unto salvation. '
      verse: 16
    - text: 'For therein is revealed the righteousness which is of God from faith
        to faith; as it is written, "But the righteous shall live by faith." '
      verse: 17
    - text: 'For the wrath of God is revealed from heaven against all impiety and
        unrighteousness of men, who keep down the truth in unrighteousness. '
      verse: 18
    - text: 'Because that which may be known of God is manifest within them; for God
