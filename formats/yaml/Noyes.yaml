    - text: 'He that saith he is in the light, and hateth his brother, is in the darkness
        until now. '
      verse: 9
    - text: 'He that loveth his brother abideth in the light, and there is no occasion
        of stumbling in him; '
      verse: 10
    - text: 'but he that hateth his brother is in the darkness, and walketh in the
        darkness, and knoweth not whither he goeth, because the darkness hath blinded
        his eyes. '
      verse: 11
    - text: 'I write to you, my children, because your sins have been forgiven you
        for his names sake. '
      verse: 12
    - text: 'I write to you, fathers, because ye know him that was from the beginning.
        I write to you, young men, because ye have overcome the Evil One. I have written
        to you, my children, because ye know the Father. '
      verse: 13
    - text: 'I have written to you, fathers, because ye know him that was from the
        beginning. I have written to you, young men, because ye are strong, and the
        word of God abideth in you, and ye have overcome the Evil One. '
      verse: 14
    - text: 'Love not the world, nor the things in the world. If any one loveth the
        world, the love of the Father is not in him; '
      verse: 15
    - text: 'because all that is in the world, the lust of the flesh, and the lust
        of the eyes, and the pride of life, is not of the Father, but is of the world. '
      verse: 16
    - text: 'And the world is passing away, and the lust thereof; but he that doeth
        the will of God abideth for ever. '
      verse: 17
    - text: 'My children, the last time is come; and as ye have heard that Antichrist
        is coming, even now there are many antichrists; whereby we know that the last
        time is come. '
      verse: 18
    - text: 'They went out from us, but they were not of us; for if they had been
        of us, they would have remained with us; but they went out, that they might
        be made manifest that they are not all of us. '
      verse: 19
    - text: 'And ye have an anointing from the Holy One, and know all things. '
      verse: 20
    - text: 'I have not written to you because ye know not the truth, but because
        ye know it, and that no lie is of the truth. '
      verse: 21
    - text: 'Who is the liar, but he that denieth that Jesus is the Christ? This is
        the antichrist, who denieth the Father and the Son. '
      verse: 22
    - text: 'Whoever denieth the Son, the same hath not the Father; he that acknowledgeth
        the Son hath also the Father. '
      verse: 23
    - text: 'As for you, let that which ye have heard from the beginning abide in
        you. If that which ye have heard from the beginning shall abide in you, ye
        also will abide in the Son, and in the Father. '
      verse: 24
    - text: 'And this is the promise which he himself promised us, even the life everlasting. '
      verse: 25
    - text: 'These things I have written to you concerning those who seduce you. '
      verse: 26
    - text: 'And the anointing which ye yourselves received from him abideth in you,
        and ye have no need that any one teach you; but as his anointing teacheth
        you concerning all things, and is truth, and is not a lie, even as it hath
        taught you, ye shall abide in him. '
      verse: 27
    - text: 'And now, my children, abide in him; that when he shall appear, we may
        have confidence, and not be ashamed before him at his coming. '
      verse: 28
    - text: 'If ye know that he is righteous, ye know that every one also that doeth
        righteousness hath been born of him. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Behold what manner of love the Father hath bestowed upon us, that we
        should be called children of God l For this cause the world knoweth us not,
        because it knew him not. '
      verse: 1
    - text: 'Beloved, now are we children of God, and it hath not yet been manifested
        what we shall be. We know that, when it shall be manifested, we shall be like
        him; because we shall see him as he is. '
      verse: 2
    - text: 'And every one that hath this hope in Him purifieth himself, even as He
        is pure. '
      verse: 3
    - text: 'Whoever committeth sin transgresseth thereby the law; for sin is a transgression
        of the law. '
      verse: 4
    - text: 'And ye know that he was manifested to take away sins; and in him is no
        sin. '
      verse: 5
    - text: 'Whoever abideth in him sinneth not; whoever sinneth hath not seen him,
        nor known him. '
      verse: 6
    - text: 'My children, let no one deceive you; he that doeth righteousness is righteous,
        even as he is righteous. '
      verse: 7
    - text: 'He that committeth sin is of the Devil; for the Devil sinneth from the
        beginning. For this purpose the Son of God was manifested, that he might destroy
        the works of the Devil. '
      verse: 8
    - text: 'Whoever hath been born of God doth not commit sin, because his seed abideth
        in him; and he cannot sin, because he hath been born of God. '
      verse: 9
    - text: 'In this are manifest the children of God and the children of the Devil.
        Whoever doeth not righteousness is not of God, and he that loveth not his
        brother. '
      verse: 10
    - text: 'For this is the message that ye have heard from the beginning, that we
        should love one another; '
      verse: 11
    - text: 'not as Cain was of the Evil One, and slew his brother. And wherefore
        did he slay him? Because his own works were evil, and his brothers righteous. '
      verse: 12
    - text: 'Wonder not, brethren, if the world hateth you. '
      verse: 13
    - text: 'We know that we have passed out of death into life, because we love the
