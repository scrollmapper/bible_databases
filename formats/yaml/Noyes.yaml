      verse: 18
    - text: 'And they answering said, John the Baptist; and others, Elijah; and others,
        that one of the old prophets hath risen. '
      verse: 19
    - text: 'And he said to them, But who do ye say that I am? And Peter answering
        said, The Christ of God. '
      verse: 20
    - text: 'But he strictly charged them, and commanded them to tell this to no one; '
