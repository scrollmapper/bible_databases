      verse: 14
    - text: 'We are Jews by nature, and not sinners of the gentiles; '
      verse: 15
    - text: 'but knowing that a man is not accepted as righteous by the works of the
        Law, but by faith in Christ Jesus, we also have believed in Christ Jesus,
