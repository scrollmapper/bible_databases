        the Holy Spirit that was promised, '
      verse: 13
    - text: 'which is a pledge of our inheritance until the redemption of the purchased
        possession, to the praise of his glory. '
      verse: 14
    - text: 'For this cause I also, having heard of your faith in the Lord Jesus,
        and of your love to all the saints, '
      verse: 15
    - text: 'do not cease to give thanks for you, making mention of you in my prayers; '
      verse: 16
    - text: 'that the God of our Lord Jesus Christ, the Father of glory, would give
        to you the spirit of wisdom and revelation in the full knowledge of him; '
      verse: 17
    - text: 'the eyes of your mind being enlightened, that ye may know what is the
        hope belonging to his call of you, and what the riches of the glory of the
        inheritance which he hath given among the saints, '
      verse: 18
    - text: 'and what the exceeding greatness of his power toward us who believe,
        according to the working of his mighty power, '
      verse: 19
    - text: 'which he wrought in Christ, when he raised him from the dead; and seated
