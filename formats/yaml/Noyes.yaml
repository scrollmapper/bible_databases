        "Behold, the Lord cometh in the midst of his holy myriads, '
      verse: 14
    - text: 'to execute judgment upon all, and to convict all the ungodly among them
        of all the deeds of their ungodliness which they committed; and of all the
        hard things which ungodly sinners spoke against him." '
      verse: 15
    - text: 'These are murmurers, complaining of their lot, walking according to their
        own lusts; and their mouth speaketh great swelling words; admiring mens persons,
        for the sake of profit. '
      verse: 16
    - text: 'But do ye, beloved, remember the words which were before spoken by the
        apostles of our Lord Jesus Christ; '
      verse: 17
    - text: 'that they told you that at the last time there would be scoffers, walking
        according to their own ungodly lusts. '
      verse: 18
    - text: 'These are they that separate themselves, sensual, not having the Spirit. '
      verse: 19
    - text: 'But do ye, beloved, building up yourselves on your most holy faith, praying
        in the Holy Spirit, '
      verse: 20
    - text: 'keep yourselves in the love of God, looking for the mercy of our Lord
        Jesus Christ unto eternal life. '
      verse: 21
    - text: 'And some rebuke when they contend; and others save, snatching them out
        of the fire; and on others have compassion '
      verse: 22
    - text: 'with fear, hating even the garment spotted by the flesh. '
      verse: 23
    - text: 'But to him that is able to keep them from falling, and to present them
        faultless before the presence of his glory with exceeding joy, '
      verse: 24
    - text: 'to the only God our Saviour, through Jesus Christ our Lord, is glory,
        majesty, dominion and power, before all time, and now, and for ever. Amen. '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'The Revelation of Jesus Christ, which God gave to him, to show to his
        servants what must shortly come to pass; and he sent and signified it by his
        angel to his servant John; '
      verse: 1
    - text: 'who bore witness of the word of God, and of the testimony of Jesus Christ,of
        whatever he saw. '
      verse: 2
    - text: 'Blessed is he that readeth, and they that hear the words of the prophecy,
        and keep the things written therein; for the time is at hand. '
      verse: 3
    - text: 'John to the seven churches which are in Asia: Grace be to you, and peace,
        from him who is, and who was, and who is to come; and from the seven spirits
        which are before his throne; '
      verse: 4
    - text: 'and from Jesus Christ, the faithful witness, the first-born of the dead,
        and the ruler of the kings of the earth. To him that loveth us, and washed
        us from our sins in his own blood, '
      verse: 5
    - text: 'and made us a kingdom, priests to God his Father, to him be the glory
        and the dominion for ever. Amen. '
      verse: 6
    - text: 'Behold, he cometh with the clouds, and every eye shall see him, and they
        who pierced him; and all the tribes of the earth shall wail because of him.
        Even so, Amen. '
      verse: 7
    - text: 'I am the Alpha and the Omega, saith the Lord God, he who is, and who
        was, and who is to come, the Almighty. '
      verse: 8
    - text: 'I John, your brother, and companion in the affliction and kingdom and
        endurance in Jesus, was in the isle that is called Patmos, on account of the
        word of God, and the testimony of Jesus. '
      verse: 9
    - text: 'I was in the Spirit on the Lords day; and I heard behind me a loud voice,
        as of a trumpet, '
      verse: 10
    - text: 'saying: What thou seest, write in a book, and send it to the seven churches;
        to Ephesus, and to Smyrna, and to Pergamus, and to Thyatira, and to Sardes,
        and to Philadelphia, and to Laodicea. '
      verse: 11
    - text: 'And I turned to see the voice that was speaking with me; and having turned,
        I saw seven golden candlesticks, '
      verse: 12
    - text: 'and in the midst of the candlesticks one like to a son of man, clothed
        with a garment reaching down to the feet, and girded at the breasts with a
        golden girdle. '
      verse: 13
    - text: 'His head and his hairs were white as white wool, as snow; and his eyes
        were as a flame of fire; '
      verse: 14
    - text: 'and his feet were like fine brass, as if burning in a furnace; and his
        voice was as the sound of many waters. '
      verse: 15
    - text: 'And he had in his right hand seven stars; and out of his mouth went a
        sharp two-edged sword; and his countenance was as the sun shineth in his strength. '
      verse: 16
    - text: 'And when I saw him, I fell at his feet as dead; and he laid his right
        hand on me, saying, Fear not; I am the first and the last, '
      verse: 17
    - text: 'and he that liveth; and I was dead, and behold, I am alive for evermore;
        and I have the keys of death and the underworld. '
      verse: 18
    - text: 'Write therefore the things which thou sawest, and the things which are,
        and the things which shall be after these; '
      verse: 19
    - text: 'the mystery of the seven stars which thou sawest in my right hand, and
        the seven golden candlesticks. The seven stars are the angels of the seven
        churches; and the seven candlesticks are the seven churches. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'To the angel of the church in Ephesus write: These things saith he that
        holdeth the seven stars in his right hand, who walketh in the midst of the
        seven golden candlesticks: '
      verse: 1
    - text: 'I know thy works, and thy labor, and thy endurance, and that thou canst
        not bear evil men; and thou didst try those who say they are apostles, and
        are not, and didst find them liars; '
      verse: 2
    - text: 'and thou hast endurance, and hast borne on account of my name, and hast
        not become weary. '
      verse: 3
    - text: 'But I have this against thee, that thou hast left thy first love. '
      verse: 4
    - text: 'Remember therefore whence thou hast fallen, and repent, and do the first
        works; or else I will come to thee, and will remove thy candlestick out of
        its place, unless thou repent. '
      verse: 5
    - text: 'But this thou hast, that thou hatest the deeds of the Nicolaitans, which
        I also hate. '
      verse: 6
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches.
        To him that overcometh I will give to eat of the tree of life, which is in
        the paradise of my God. '
      verse: 7
    - text: 'And to the angel of the church in Smyrna write: These things saith the
        first and the last, who was dead, and lived again: '
      verse: 8
    - text: 'I know thy affliction and poverty, (but thou art rich,) and the blasphemy
        of those who say they are Jews, and are not, but are a synagogue of Satan. '
      verse: 9
    - text: 'Fear not the things which thou art about to suffer. Behold, now, the
        Devil is about to cast some of you into prison, that ye may be tried; and
        ye will have tribulation ten days. Be thou faithful unto death, and I will
        give thee the crown of life. '
      verse: 10
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches.
        He that overcometh shall not be hurt by the second death. '
      verse: 11
    - text: 'And to the angel of the church in Pergamus write: These things saith
        he that hath the sharp two-edged sword: '
      verse: 12
    - text: 'I know where thou dwellest, where the throne of Satan is; and thou holdest
        fast my name, and didst not deny my faith, even in the days in which Antipas
        was my witness, my faithful one, who was slain among you, where Satan dwelleth. '
      verse: 13
    - text: 'But I have a few things against thee; thou hast there them that hold
        the teaching of Balaam, who taught Balak to put a stumbling-block in the way
        of the sons of Israel, and to eat things sacrificed to idols, and to commit
        fornication. '
      verse: 14
    - text: 'So thou also hast men holding the teaching of the Nicolaitans, in like
        manner. '
      verse: 15
    - text: 'Repent therefore; or else I will come to thee quickly, and will make
        war with them with the sword of my mouth. '
      verse: 16
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches.
        To him that overcometh, I will give of the hidden manna, and will give him
        a white stone, and on the stone a new name written, which no one knoweth but
        he that receiveth it. '
      verse: 17
    - text: 'And to the angel of the church in Thyatira write: These things saith
        the Son of God, who hath his eyes like a flame of fire, and his feet are like
        fine brass: '
      verse: 18
    - text: 'I know thy works, and love, and faith, and service, and thy endurance,
        and that thy last works are more than the first. '
      verse: 19
    - text: 'But I have this against thee, that thou sufferest thy wife Jezebel, who
        calleth herself a prophetess, and she teacheth and seduceth my servants to
        commit fornication, and to eat things sacrificed to idols. '
      verse: 20
    - text: 'And I gave her time to repent, and she will not repent of her fornication. '
      verse: 21
    - text: 'Behold, I will cast her into a bed, and those who together with her commit
        adultery into great distress, unless they repent of her deeds. '
      verse: 22
    - text: 'And her children I will slay with death; and all the churches shall know
        that I am he who searcheth the reins and hearts; and I will give to every
        one of you according to your works. '
      verse: 23
    - text: 'But to you I say, the rest who are in Thyatira, as many as have not this
        teaching, such as have not known "the depths" of Satan, as they speak; I put
        upon you no other burden; '
      verse: 24
    - text: 'but that which ye have, hold fast till I come. '
      verse: 25
    - text: 'And he that overcometh, and he that keepeth my works to the end, to him
        I will give authority over the nations, '
      verse: 26
    - text: 'and he shall rule them with a rod of iron, as the vessels of a potter
        are broken to shivers,as I also have received of my Father. '
      verse: 27
    - text: 'And I will give him the morning star. '
      verse: 28
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'And to the angel of the church in Sardes write: These things saith he
        who hath the seven spirits of God, and the seven stars: I know thy works,
        that thou hast a name that thou livest, and art dead. '
      verse: 1
    - text: 'Be watchful, and strengthen the remaining things, that were ready to
        die; for I have not found thy works perfect before my God. '
      verse: 2
    - text: 'Remember therefore how thou hast received and heard, and keep those things,
        and repent. If therefore thou shalt not watch, I will come as a thief, and
        thou shalt not know at what hour I will come upon thee. '
      verse: 3
    - text: 'But thou hast a few names in Sardes which have not defiled their garments;
        and they shall walk with me in white, for they are worthy. '
      verse: 4
    - text: 'He that overcometh, the same shall be clothed in white garments; and
        I will not blot out his name from the book of life, and I will acknowledge
        his name before my Father, and before his angels. '
      verse: 5
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches. '
      verse: 6
    - text: 'And to the angel of the church in Philadelphia write: These things saith
        he who is holy, he who is true, he who hath the key of David; he who openeth,
        and no one shall shut; and shutteth, and no one shall open: '
      verse: 7
    - text: 'I know thy works; behold, I have set before thee an open door, which
        no one can shut; for thou hast little power, and yet hast kept my word, and
        hast not denied my name. '
      verse: 8
    - text: 'Behold, I will make those of the synagogue of Satan, who say they are
        Jews, and are not, but do lie,behold, I will make them to come and bow down
        before thy feet, and to know that I have loved thee. '
      verse: 9
    - text: 'Because thou hast kept my injunction of endurance, I also will keep thee
        from the hour of temptation, which is about to come upon the whole world,
        to try those who dwell upon the earth. '
      verse: 10
    - text: 'I come quickly; hold fast that which thou hast, that no one may take
        thy crown. '
      verse: 11
    - text: 'He that overcometh, I will make him a pillar in the temple of my God,
        and he shall nevermore go out; and I will write upon him the name of my God,
        and the name of the city of my God, the new Jerusalem, which cometh down out
        of heaven from my Gods and I will write upon him my new name. '
      verse: 12
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches. '
      verse: 13
    - text: 'And to the angel of the church in Laodicea write: These things saith
        the Amen, the faithful and true witness, the beginning of the creation of
        God: '
      verse: 14
    - text: 'I know thy works, that thou art neither cold nor hot; I would thou wert
        cold or hot. '
      verse: 15
    - text: 'So then, because thou art lukewarm, and neither hot nor cold, I am about
        to vomit thee out of my mouth. '
      verse: 16
    - text: 'Because thou sayest, I am rich, and have gotten wealth, and have need
        of nothing, and knowest not that thou art the wretched and the pitiable one,
        and poor, and blind, and naked, '
      verse: 17
    - text: 'I advise thee to buy of me gold refined by fire, that thou mayst be rich;
        and white garments, that thou mayst be clothed, and that the shame of thy
        nakedness may not be made manifest; and eye-salve to anoint thine eyes, that
        thou mayst see. '
      verse: 18
    - text: 'As many as I love, I rebuke and chasten. Be zealous therefore, and repent. '
      verse: 19
    - text: 'Behold, I stand at the door, and knock; if any one hear my voice, and
        open the door, I will come in to him, and will sup with him, and he with me. '
      verse: 20
    - text: 'He that overcometh, I will give to him to sit with me on my throne, even
        as I also overcame, and sat down with my Father on his throne. '
      verse: 21
    - text: 'He that hath an ear, let him hear what the Spirit saith to the churches, '
      verse: 22
  - chapter: 4
    verses:
    - text: 'After this I saw, and lo! an open door in heaven; and the former voice,
        which I heard as of a trumpet speaking with me, said, Come up hither, and
        I will show thee what things must take place after these. '
      verse: 1
    - text: 'Immediately I was in the Spirit; and lo! a throne was set ha heaven,
        and one sat on the throne. '
      verse: 2
    - text: 'And he who sat was in appearance like a jasper stone and a sardius; and
        there was a rainbow around the throne like in appearance to an emerald. '
      verse: 3
    - text: 'And around the throne were twenty-four thrones; and upon the thrones
        I saw the twenty-four elders sitting, clothed in white garments, and on their
        heads crowns of gold. '
      verse: 4
    - text: 'And out of the throne proceed lightnings, and voices and thunders; and
        there were seven lamps of fire burning before the throne, which are the seven
        spirits of God; '
      verse: 5
    - text: 'and before the throne there was as it were a sea of glass like to crystal;
        and in the middle before the throne, and around the throne, were four living
        creatures full of eyes before and behind. '
      verse: 6
    - text: 'And the first living creature was like a lion, and the second living
        creature like a calf, and the third living creature had the face of a man,
        and the fourth living creature was like a flying eagle. '
      verse: 7
    - text: 'And the four living creatures, having each of them six wings, around
        and within are full of eyes; and they have no rest day and night, saying,
        Holy, holy, holy, Lord God Almighty, who was, and who is, and who is to come. '
      verse: 8
    - text: 'And when the living creatures give glory, and honor, and thanksgiving
        to him that sitteth on the throne, who liveth for ever and ever, '
      verse: 9
    - text: 'the twenty-four elders fall down before him that sitteth on the throne,
        and worship him that liveth for ever and ever, and cast their crowns before
        the throne, saying, '
      verse: 10
    - text: 'Worthy art thou, O Lord, and our God, to receive the glory, and the honor,
        and the power; for thou didst create all things, and on account of thy will
        they were, and were created. '
      verse: 11
  - chapter: 5
    verses:
    - text: 'And I saw in the right hand of him that sat on the throne a book written
        within and without, sealed fast with seven seals. '
      verse: 1
    - text: 'And I saw a strong angel proclaiming with a loud voice, Who is worthy
        to open the book, and to loose its seals? '
      verse: 2
    - text: 'And no one in heaven, nor on the earth, nor under the earth, was able
        to open the book, nor to look thereon. '
      verse: 3
    - text: 'And I wept much, because no one was found worthy to open the book, nor
        to look thereon. '
      verse: 4
    - text: 'And one of the elders saith to me, Weep not; behold, the Lion that is
        of the tribe of Judah, the shoot from David, conquered, he that openeth the
        book, and its seven seals. '
      verse: 5
    - text: 'And I saw, between the throne and the four living creatures and the elders,
        a Lamb standing, as if it had been slain, having seven horns, and seven eyes,
        which are the seven spirits of God sent forth into all the earth. '
      verse: 6
    - text: 'And he came and took the book out of the right hand of him that sat upon
        the throne. '
      verse: 7
    - text: 'And when he had taken the book, the four living creatures and the twenty-four
        elders fell down before the Lamb, having each one a harp, and golden bowls
        full of incense, which are the prayers of the saints. '
      verse: 8
    - text: 'And they sing a new song, saying, Thou art worthy to take the book, and
        to open its seals; for thou wast slain, and hast redeemed to God by thy blood
        men out of every tribe and tongue and people and nation, '
      verse: 9
    - text: 'and hast made them a kingdom and priests, and they reign on the earth. '
      verse: 10
    - text: 'And I saw, and I heard the voice of many angels around the throne and
        the living creatures and the elders; and the number of them was ten thousand
        times ten thousand, and thousands of thousands; '
      verse: 11
    - text: 'saying with a loud voice, Worthy is the Lamb that was slain to receive
        the power, and riches, and wisdom, and strength, and honor, and glory, and
        blessing. '
      verse: 12
    - text: 'And every creature which is in heaven, and those which are on the earth
        and under the earth, and on the sea, and the things in them, I heard them
        all saying, To him that sitteth upon the throne, and to the Lamb, be the blessing,
        and the honor, and the glory, and the dominion, for ever and ever. '
      verse: 13
    - text: 'And the four living creatures said Amen. And the elders fell down and
        worshipped. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'And I saw when the Lamb opened one of the seven seals, and I heard, as
        it were the voice of thunder, one of the four living creatures saying, Come! '
      verse: 1
    - text: 'And I saw, and lo! a white horse, and he that sat on him, having a bow;
        and a crown was given to him, and he went forth conquering, and to conquer. '
      verse: 2
    - text: 'And when he had opened the second seal, I heard the second living creature
        saying, Come! '
      verse: 3
    - text: 'And there went forth another horse, that was red; and to him that sat
        thereon it was given to take peace from the earth, and that men should slay
        one another; and there was given to him a great sword. '
      verse: 4
    - text: 'And when he had opened the third seal, I heard the third living creature
        saying, Come! And I saw, and lo! a black horse, and he that sat on him, having
        a pair of scales in his hand. '
      verse: 5
    - text: 'And I heard a voice in the midst of the four living creatures, saying,
        A quart of wheat for a denary, and three quarts of barley for a denary; and,
        Hurt not the oil and the wine. '
      verse: 6
    - text: 'And when he had opened the fourth seal, I heard the fourth living creature
        saying, Come! '
      verse: 7
    - text: 'And I saw, and lo! a pale horse, and the name of him that sat on him
        was Death; and the underworld was following with him; and there was given
        to them power over the fourth part of the earth, to kill with sword, and with
        famine, and with death, and by the wild beasts of the earth. '
      verse: 8
    - text: 'And when he had opened the fifth seal, I saw under the altar the souls
        of them that were slain on account of the word of God, and on account of the
        testimony which they had borne; '
      verse: 9
    - text: 'and they cried with a loud voice, saying, How long, O Lord, the holy
        and true, dost thou not judge and avenge our blood on those who dwell on the
        earth? '
      verse: 10
    - text: 'And a white robe was given to them, and it was said to them that they
        should rest yet for a time, until their fellow-servants also and their brethren,
        that were about to be killed as they were, should finish their course. '
      verse: 11
    - text: 'And I saw when he had opened the sixth seal, and there was a great earthquake;
        and the sun became black as sackcloth of hair, and the whole moon became as
        blood, '
      verse: 12
    - text: 'and the stars of heaven fell to the earth, as a fig-tree casteth its
        untimely figs when shaken by a great wind; '
      verse: 13
    - text: 'and the heaven passed off, as a scroll when it is rolled up, and every
        mountain and island were moved out of their places; '
      verse: 14
    - text: 'and the kings of the earth, and the great men, and the chief captains,
        and the rich men, and the strong men, and every bondman and freeman hid themselves
        in the caves and in the rocks of the mountains; '
      verse: 15
    - text: 'and they say to the mountains and the rocks, Fall on us, and hide us
        from the face of him that sitteth on the throne, and from the wrath of the
        Lamb; '
      verse: 16
    - text: 'for the great day of his wrath is come, and who is able to stand? '
      verse: 17
  - chapter: 7
    verses:
    - text: 'And after this, I saw four angels standing on the four corners of the
        earth, holding the four winds of the earth, that no wind should blow on the
        earth, nor on the sea, nor on any tree. '
      verse: 1
    - text: 'And I saw another angel coming up from the rising of the sun, having
        the seal of the living God; and he cried with a loud voice to the four angels,
        to whom it was given to hurt the earth and the sea, '
      verse: 2
    - text: 'saying, Hurt not the earth, nor the sea, nor the trees, till we have
        sealed the servants of our God on their foreheads. '
      verse: 3
    - text: 'And I heard the number of the sealed. A hundred and forty-four thousand
        were sealed out of all the tribes of the sons of Israel. '
      verse: 4
    - text: 'Out of the tribe of Judah were sealed twelve thousand; out of the tribe
        of Reuben, twelve thousand; out of the tribe of Gad, twelve thousand; '
      verse: 5
    - text: 'out of the tribe of Asher, twelve thousand; out of the tribe of Naphtali,
        twelve thousand; out of the tribe of Manasseh, twelve thousand; '
      verse: 6
    - text: 'out of the tribe of Simeon, twelve thousand; out of the tribe of Levi,
        twelve thousand; out of the tribe of Issachar, twelve thousand; '
      verse: 7
    - text: 'out of the tribe of Zebulun, twelve thousand; out of the tribe of Joseph,
        twelve thousand; out of the tribe of Benjamin twelve thousand were sealed. '
      verse: 8
    - text: 'After these things I saw, and lo! a great multitude, which no one could
        number, out of every nation and all tribes and peoples and tongues, standing
        before the throne and before the Lamb, clothed in white robes, and palms in
        their hands. '
      verse: 9
    - text: 'And they cry with a loud voice, saying, Salvation to our God who sitteth
        upon the throne, and to the Lamb. '
      verse: 10
    - text: 'And all the angels were standing around the throne and the elders and
        the four living creatures, and they fell before the throne on their faces,
        and worshipped God, '
      verse: 11
    - text: 'saying, Amen; the blessing, and the glory, and the wisdom, and the thanksgiving,
        and the honor, and the power, and the might, be to our God, for ever and ever. '
      verse: 12
    - text: 'And one of the elders answered, saying to me, These who are clothed in
        the white robes, who are they, and whence came they? '
      verse: 13
    - text: 'And I said to him, My lord, thou knowest. And he said to me, These are
        they who come out of the great tribulation, and they washed their robes and
        made them white in the blood of the Lamb. '
      verse: 14
    - text: 'Therefore are they before the throne of God, and serve him day and night
        in his temple; and he that sitteth on the throne will make his abode with
        them. '
      verse: 15
    - text: 'They shall hunger no more, nor thirst any more; neither shall the sun
        fall upon them, nor any burning heat; '
      verse: 16
    - text: 'for the Lamb who is in the midst before the throne is a shepherd to them,
        and leadeth them to the fountains of the waters of life; and God will wipe
        away every tear from their eyes. '
      verse: 17
  - chapter: 8
    verses:
    - text: 'And when be had opened the seventh seal, there was silence in heaven
        about haft an hour. '
      verse: 1
    - text: 'And I saw the seven angels who stand before God; and there were given
        to them seven trumpets. '
      verse: 2
    - text: 'And another angel came, and stood at the altar, having a golden censer;
        and there was given to him much incense, that he should offer it with the
        prayers of all the saints upon the golden altar which was before the throne. '
      verse: 3
    - text: 'And the smoke of the incense went up with the prayers of the saints before
        God out of the angels hand. '
      verse: 4
    - text: 'And the angel took the censer, and filled it from the fire of the altar,
        and cast it upon the earth; and there followed thunders, and lightnings, and
        voices, and an earthquake. '
      verse: 5
    - text: 'And the seven angels who had the seven trumpets prepared themselves to
        sound. '
      verse: 6
    - text: 'And the first sounded, and there followed hail and fire mingled with
        blood, and they were cast upon the earth; and the third part of the earth
        was burnt up, and the third part of the trees was burnt up, and all green
