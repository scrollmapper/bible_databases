  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'Inasmuch as many have undertaken to arrange a narrative of those things
        which are fully believed among us, '
      verse: 1
    - text: 'even as they were delivered to us by those who were eye-witnesses from
        the beginning and became ministers of the word, '
      verse: 2
    - text: 'it seemed good to me also, having accurately traced up all things from
