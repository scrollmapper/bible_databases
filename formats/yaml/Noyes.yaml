    - text: 'that ye may be mindful of the words which were spoken before by the holy
        prophets, and of the commandment of the Lord and Saviour by your apostles; '
      verse: 2
    - text: 'knowing this first, that there will come in the last days open scoffers
        following their own lusts, '
      verse: 3
    - text: 'and saying, Where is his promised coming? for, from the time when the
        fathers fell asleep, all things continue as then, and as they have continued
        from the beginning of the creation. '
      verse: 4
    - text: 'For of this they are willingly ignorant, that of old by the word of God
        there were heavens, and an earth formed out of the water and by the water, '
      verse: 5
    - text: 'by means of which the world that then was, being overflowed with water,
        perished; '
      verse: 6
    - text: 'but the present heavens and the present earth are by his word kept in
        store, reserved for fire against the day of judgment and the perdition of
        ungodly men. '
      verse: 7
    - text: 'But forget not, beloved, this one thing, that one day is with the Lord
        as a thousand years, and a thousand years as one day. '
      verse: 8
    - text: 'The Lord is not tardy concerning his promise, as some men count tardiness;
