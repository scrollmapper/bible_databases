        me. '
      verse: 49
    - text: 'But I seek not my own glory; there is one that seeketh and judgeth. '
      verse: 50
    - text: 'Truly, truly do I say to you, If any one keep my word, he will never
        see death. '
      verse: 51
    - text: 'The Jews said to him, Now we know that thou hast a demon. Abraham died,
        and the prophets; and thou sayest, If any one keep my word, he will never
        taste of death. '
      verse: 52
    - text: 'Art thou greater than our father Abraham, who died? The prophets also
        died. Whom dost thou make thyself? '
      verse: 53
    - text: 'Jesus answered, If I glorify myself, my glory is nothing. It is my Father
        that glorifieth me, of whom ye say, He is our God: '
      verse: 54
    - text: 'yet ye know him not; but I know him. And if I should say, I know him
        not, I should be a liar like you. But I know him, and keep his word. '
      verse: 55
    - text: 'Your father Abraham exulted that he might see my day; and he saw it,
        and was glad. '
      verse: 56
    - text: 'The Jews therefore said to him, Thou art not yet fifty years old, and
        hast thou seen Abraham? '
      verse: 57
    - text: 'Jesus said to them, Truly, truly do I say to you, From before Abraham
