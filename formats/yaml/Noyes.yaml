      verse: 14
    - text: 'and Matthew and Thomas, and James the Son of Alphaeus, and Simon called
        the zealot, '
      verse: 15
    - text: 'and Judas the brother of James, and Judas Iscariot, who became a traitor. '
      verse: 16
    - text: 'And he came down with them, and stood on a level place with a great multitude
