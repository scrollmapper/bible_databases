        and the impurities of the fornication of the earth, '
      verse: 4
    - text: 'and upon her forehead a name written: MYSTERY, BABYLON THE GREAT, THE
        MOTHER OF THE HARLOTS AND OF THE ABOMINATIONS OF THE EARTH. '
      verse: 5
    - text: 'And I saw the woman drunken with the blood of the saints, and with the
        blood of the witnesses of Jesus. And when I saw her, I wondered with great
        wonder. '
      verse: 6
    - text: 'And the angel said to me, Wherefore didst thou wonder? I will tell thee
        the mystery of the woman, and of the beast that carrieth her, which hath the
        seven heads, and the ten horns. '
      verse: 7
    - text: 'The beast which thou sawest, was, and is not, and is to come up out of
        the abyss, and goeth into perdition; and they that dwell on the earth, whose
        names have not been written in the book of life from the foundation of the
        world, will wonder, when they see the beast, that he was, and is not, and
        yet will come. '
      verse: 8
    - text: 'Here is the mind that hath wisdom. The seven heads are seven mountains,
        on which the woman sitteth. '
      verse: 9
    - text: 'And they are seven kings; five of them are fallen, one is; the other
        is not yet come, and when he hath come, he must remain a short time. '
      verse: 10
    - text: 'And the beast that was, and is not, he is an eighth, and is of the seven,
        and goeth into perdition. '
      verse: 11
    - text: 'And the ten horns which thou sawest are ten kings, who have received
        no kingdom as yet, but receive authority as kings one hour with the beast. '
      verse: 12
    - text: 'These have one mind, and give their power and authority to the beast. '
      verse: 13
    - text: 'These will make war with the Lamb; and the Lamb will overcome them, because
        he is Lord of lords, and King of kings: and they who are with him are called,
        and chosen, and faithful. '
      verse: 14
    - text: 'And he saith to me, The waters which thou sawest, where the harlot sitteth,
        are peoples, and multitudes, and nations, and tongues. '
      verse: 15
    - text: 'And the ten horns which thou sawest, and the beast, these will hate the
        harlot, and will make her desolate and naked, and will eat her flesh, and
        will burn her up with fire. '
      verse: 16
    - text: 'For God hath put in their hearts to do his will, and to form one purpose,
        and to give their kingdom to the beast, until the words of God shall be fulfilled. '
      verse: 17
    - text: 'And the woman which thou sawest is the great city, which reigneth over
        the kings of the earth. '
      verse: 18
  - chapter: 18
    verses:
    - text: 'After these things I saw another angel coming down from heaven, having
        great power; and the earth was lightened with his glory. '
      verse: 1
    - text: 'And he cried with a strong voice, saying: Fallen, fallen is Babylon the
        great, and is become a habitation of demons, and a hold of every unclean spirit,
        and a cage of every unclean and hateful bird; '
      verse: 2
    - text: 'for all the nations have drunk of the wine of the wrath of her fornication,
        and the kings of the earth committed fornication with her, and the merchants
        of the earth became rich out of the abundance of her luxury. '
      verse: 3
    - text: 'And I heard another voice from heaven, saying, Come out of her, my people,
        that ye be not partakers of her sins, and that ye receive not of her plagues; '
      verse: 4
    - text: 'for her sins have reached to heaven, and God hath remembered her iniquities. '
      verse: 5
    - text: 'Requite her even as she requited, and render to her double according
        to her works; in the cup which she mixed, mix to her double. '
      verse: 6
    - text: 'As much as she glorified herself and lived luxuriously, so much torment
        and mourning give her. For she saith in her heart, I sit a queen, and am no
        widow, and shall see no mourning; '
      verse: 7
    - text: 'therefore in one day shall her plagues come, death, and mourning, and
        famine; and she shall be burned up with fire; for strong is the Lord God who
        judged her. '
      verse: 8
    - text: 'And the kings of the earth who committed fornication and lived luxuriously
        with her shall weep and lament for her, when they see the smoke of her burning, '
      verse: 9
    - text: 'standing afar off for the fear of her torment, saying, Alas, alas, the
        great city! Babylon, the mighty city! for in one hour is thy judgment come. '
      verse: 10
    - text: 'And the merchants of the earth weep and mourn over her, because no one
        buyeth their merchandise any more; '
      verse: 11
    - text: 'merchandise of gold and of silver, and of precious stones and of pearls,
        and of fine linen and of purple, and of silk and of scarlet; and all citron
        wood, and all manner of vessels of ivory, and all manner of vessels of most
        costly wood, and of brass, and iron, and marble; '
      verse: 12
    - text: 'and cinnamon, and amomum, and odors, and ointment, and frankincense,
        and wine, and oil, and fine flour, and wheat, and cattle, and sheep; and merchandise
        of horses and chariots and slaves; and souls of men. '
      verse: 13
    - text: 'And the fruits that thy soul desired are departed from thee, and all
        thy dainty and splendid things are perished from thee, and thou shalt find
        them no more. '
      verse: 14
    - text: 'The merchants of these things, who became rich by her, shall stand afar
        off for the fear of her torment, weeping and mourning, '
      verse: 15
    - text: 'saying: Alas, alas, the great city, that was clothed in tilde linen and
        purple and scarlet, and decked with gold and precious stones and pearls! '
      verse: 16
    - text: 'for in one hour so great wealth is made desolate. And every pilot, and
        every one that saileth to any place, and mariners, and as many as trade by
        sea, stood afar off, '
      verse: 17
    - text: 'and cried out when they saw the smoke of her burning, saying, What city
        is like the great city! '
      verse: 18
    - text: 'And they cast dust on their heads, and cried out, weeping and mourning,
        saying: Alas, alas, the great city, whereby were made rich all that had ships
        in the sea by reason of her wealth! for in one hour she is made desolate. '
      verse: 19
    - text: 'Rejoice over her, thou heaven, and ye saints and ye apostles and ye prophets!
        for God hath avenged you on her. '
      verse: 20
    - text: 'And a strong angel took up a stone like a great millstone, and cast it
        into the sea, saying, Thus with violence shall Babylon the great city be thrown
        down, and shall never more be found. '
      verse: 21
    - text: 'And the sound of harpers, and of musicians, and of pipers, and of trumpeters
        shall be heard in thee no more, and no craftsman, of whatever craft, shall
        be found any more in thee, and the sound of a millstone shall never more be
        heard in thee, '
      verse: 22
    - text: 'and the light of a lamp shall shine no more in thee, and the voice of
        the bridegroom and of the bride shall be heard in thee no more; for thy merchants
        were the great men of the earth; for by thy sorcery were all the nations deceived. '
      verse: 23
    - text: 'And in her was found the blood of prophets, and of saints, and of all
        that have been slain upon the earth. '
      verse: 24
  - chapter: 19
    verses:
    - text: 'After these things I heard as it were a loud voice of a great multitude
        in heaven, saying, Hallelujah I The salvation, and the glory, and the power,
        belong to our God; '
      verse: 1
    - text: 'for true and righteous are his judgments; for he hath judged the great
        harlot, who corrupted the earth with her fornication, and hath avenged the
        blood of his servants at her hand. '
      verse: 2
    - text: 'And a second time they said, Hallelujah! and her smoke goeth up for ever
        and ever. '
      verse: 3
    - text: 'And the twenty-four elders and the four living creatures fell down and
        worshipped God that sat on the throne, saying, Amen, hallelujah! '
      verse: 4
    - text: 'And a voice came forth from the throne, saying, Praise our God, all ye
        his servants, and ye that fear him, the small and the great. '
      verse: 5
    - text: 'And I heard as it were the voice of a great multitude, and as the voice
        of many waters, and as the voice of mighty thunders, saying, Hallelujah! for
        the Lord our God the Almighty reigneth. '
      verse: 6
    - text: 'Let us rejoice and exult, and we will give to him the glory; for the
        marriage of the Lamb is come, and his wife hath made herself ready; '
      verse: 7
    - text: 'and it was given to her that she should be clothed in fine linen, shining
        and pure. For the fine linen is the righteousness of the saints. '
      verse: 8
    - text: 'And he saith to me, Write, Blessed are they who are called to the marriage-supper
        of the Lamb. And he saith to me, These are the true words of God. '
      verse: 9
    - text: 'And I fell at his feet to worship him; and he saith to me, See thou do
        it not; I am a fellow-servant of thee, and of thy brethren who maintain the
        testimony to Jesus; worship God. For the testimony to Jesus is the spirit
        of prophecy. '
      verse: 10
    - text: 'And I saw heaven opened, and behold, a white horse, and he who sat upon
        him was called Faithful and True, and in righteousness he doth judge and make
        war. '
      verse: 11
    - text: 'His eyes were a flame of fire, and on his head were many diadems; and
        he had names written, and a name written which no one knoweth but he himself; '
      verse: 12
    - text: 'and he was clothed with a garment dipped in blood; and his name is called,
        The Word of God. '
      verse: 13
    - text: 'And the armies which are in heaven followed him upon white horses, clothed
        in fine linen, white and pure. '
      verse: 14
    - text: 'And out of his mouth goeth a sharp sword, that with it he may smite the
        nations; and he will rule them with a rod of iron; and he treadeth the wine-press
        of the fierceness of the wrath of God Almighty. '
      verse: 15
    - text: 'And he hath on his garment and on his thigh a name written: KING OF KINGS,
        AND LORD OF LORDS. '
      verse: 16
    - text: 'And I saw an angel standing in the sun; and he cried with a loud voice,
        saying to all the birds that fly in mid-heaven, Come, gather yourselves together
        to the great supper of God; '
      verse: 17
    - text: 'that ye may eat the flesh of kings, and the flesh of captains, and the
        flesh of mighty men, and the flesh of horses, and of those who sit on them,
        and the flesh of all men, both free and bond, lieth small and great. '
      verse: 18
    - text: 'And I saw the beast, and the kings of the earth, and their armies, gathered
        together to make war against him who sat on the horse, and against his army. '
      verse: 19
    - text: 'And the beast was seized and he who was with him, the false prophet who
        wrought the signs in his presence, with which he deceived those who received
        the mark of the beast, and who worshipped his image; the two were cast alive
        into the lake of fire burning with brimstone. '
      verse: 20
    - text: 'And the rest were slain with the sword of him who sat upon the horse,
        the sword which proceeded out of his mouth; and all the birds were glutted
        with their flesh. '
      verse: 21
  - chapter: 20
    verses:
    - text: 'And I saw an angel coming down from heaven, having the key of the abyss,
        and a great chain in his hand. '
      verse: 1
    - text: 'And he laid hold of the dragon, the old serpent, which is the Devil and
        Satan, and bound him a thousand years, '
      verse: 2
    - text: 'and cast him into the abyss, and shut him up and set a seal over him,
        that he may deceive the nations no more, till the thousand years are ended:
        after that he must be loosed for a short time. '
      verse: 3
    - text: 'And I saw thrones; and they sat on them, and judgment was given to them;
        and I saw the souls of those beheaded on account of the testimony to Jesus,
        and on account of the word of God, and of all who had not worshipped the beast,
        nor his image, and had not received his mark upon their forehead, or upon
        their hand; and they lived, and reigned with Christ a thousand years. '
      verse: 4
    - text: 'And the rest of the dead lived not until the thousand years were ended.
        This is the first resurrection. '
      verse: 5
    - text: 'Blessed and holy is he that hath part in the first resurrection; on these
        the second death hath no power, but they shall be priests of God and of Christ,
        and shall reign with him a thousand years. '
      verse: 6
    - text: 'And when the thousand years are ended, Satan will be loosed out of his
        prison; '
      verse: 7
    - text: 'and will go out to deceive the nations which are in the four corners
        of the earth, Gog and Magog, to gather them together to the war, the number
        of whom is as the sand of the sea. '
      verse: 8
    - text: 'And they went up upon the breadth of the earth, and encompassed the camp
        of the saints, and the beloved city; and fire came down out of heaven, and
        devoured them. '
      verse: 9
    - text: 'And the Devil who deceived them was cast into the lake of fire and brimstone,
        where are also the beast and the false prophet; and they will be tormented
        day and night for ever and ever. '
      verse: 10
    - text: 'And I saw a great white throne, and him who sat on it, from whose face
        the earth and the heaven fled away, and no place was found for them. '
      verse: 11
    - text: 'And I saw the dead, the great and the small, standing before the throne,
        and books were opened; and another book was opened, which is the book of life;
        and the dead were judged out of the things written in the books, according
        to their works. '
      verse: 12
    - text: 'And the sea gave up the dead which were in it, and death and the underworld
        gave up the dead which were in them; and they were judged each one according
        to his works. '
      verse: 13
    - text: 'And death and the underworld were cast into the lake of fire; this is
        the second death, the lake of fire. '
      verse: 14
    - text: 'And if any one was not found written in the book of life, he was cast
        into the lake of fire. '
      verse: 15
  - chapter: 21
    verses:
    - text: 'And I saw a new heaven and a new earth; for the first heaven and the
        first earth had passed away, and the sea was no more. '
      verse: 1
    - text: 'And I saw the holy city, new Jerusalem, coming down out of heaven from
        God, prepared as a bride adorned for her husband. '
      verse: 2
    - text: 'And I heard a loud voice out of the throne, saying, Behold, the tabernacle
        of God is with men, and he will dwell with them, and they will be his people,
        and God himself will be with them, their God; '
      verse: 3
    - text: 'and God will wipe away every tear from their eyes, and death shall be
        no more, neither shall mourning, nor crying, nor pain he any more; for the
        former things are passed away. '
      verse: 4
    - text: 'And he that sat upon the throne said, Behold, I make all things new.
        And he saith, Write; for these words are faithful and true. '
      verse: 5
    - text: 'And he said to me, All things are accomplished. I am the Alpha and the
        Omega, the beginning and the end. To him that thirsteth I will give of the
        fountain of the water of life freely. '
      verse: 6
    - text: 'He that overcometh shall inherit these things, and I will be his God,
        and he shall be my son. '
      verse: 7
    - text: 'But the cowardly, and unbelieving, and the polluted with abominations,
        and murderers, and fornicators, and sorcerers, and idolaters, and all the
        liars, shall have their part in the lake which burneth with fire and brimstone;
        which is the second death. '
      verse: 8
    - text: 'And there came one of the seven angels who had the seven vials filled
        with the seven last plagues, and talked with me, saying, Come hither; I will
        show thee the bride, the wife of the Lamb. '
      verse: 9
    - text: 'And he carried me away in the Spirit to a great and high mountain, and
        showed me the holy city, Jerusalem, coming down out of heaven from God, '
      verse: 10
    - text: 'having the glory of God; her light was like to a most precious stone,
        as it were a jasper stone, clear as crystal; '
      verse: 11
    - text: 'having a wall great and high; having twelve gates, and at the gates twelve
        angels, and names written thereon, which are the names of the twelve tribes
        of the sons of Israel; '
      verse: 12
    - text: 'on the east, three gates; and on the north, three gates; and on the south,
        three gates; and on the west, three gates. '
      verse: 13
    - text: 'And the wall of the city had twelve foundation-stones, and on them the
        twelve names of the twelve apostles of the Lamb. '
      verse: 14
    - text: 'And he who talked with me had for a measure a golden reed, to measure
        the city, and the gates thereof, and the wall thereof. '
      verse: 15
    - text: 'And the city lieth four-square, and its length is as great as its breadth.
        And he measured the city with the reed, twelve thousand furlongs. The length
        and the breadth and the height of it are equal. '
      verse: 16
    - text: 'And he measured the wall thereof, a hundred and forty-four cubits, according
        to a mans measure, which is that of an angel. '
      verse: 17
    - text: 'And the material of its wall was jasper; and the city was of pure gold,
        like to clear glass. '
      verse: 18
    - text: 'The foundation-stones of the wall of the city were adorned with all manner
        of precious stones: the first foundation-stone was jasper; the second, sapphire;
        the third, chalcedony; the fourth, emerald; '
      verse: 19
    - text: 'the fifth, sardonyx; the sixth, sardius; the seventh, chrysolite; the
        eighth, beryl; the ninth, topaz; the tenth, chrysoprasus; the eleventh, hyacinth;
        the twelfth, amethyst. '
      verse: 20
    - text: 'And the twelve gates were twelve pearls; every several gate was of one
        pearl. And the street of the city was pure gold, like transparent glass. '
      verse: 21
    - text: 'And I saw no temple therein; for the Lord God Almighty is its temple,
        and the Lamb. '
      verse: 22
    - text: 'And the city hath no need of the sun, nor of the moon, to shine upon
        it; for the glory of God lightened it, and the Lamb is the light thereof. '
      verse: 23
    - text: 'And the nations will walk by the light of it; and the kings of the earth
        bring their glory into it; '
      verse: 24
    - text: 'and the gates of it shall not be shut by day, for there will be no night
        there; '
      verse: 25
    - text: 'and they will bring the glory and the honor of the nations into it. '
      verse: 26
    - text: 'And there shall not enter into it anything unclean, or that worketh abomination
        and falsehood; but only they that are written in the Lambs book of life. '
      verse: 27
  - chapter: 22
    verses:
    - text: 'And he showed me a river of water of life, clear as crystal, coming out
        of the throne of God and of the Lamb. '
      verse: 1
    - text: 'Between the street of the city and the river, on one side and on the
        other, is the tree of life, hearing twelve kinds of fruit, and yielding its
        fruit every month; and the leaves of the tree are for the healing of the nations. '
      verse: 2
    - text: 'And there shall be no more curse; and the throne of God and of the Lamb
        will be in it, and his servants will serve him; '
      verse: 3
    - text: 'and they will see his face, and his name will be upon their foreheads. '
      verse: 4
    - text: 'And there will be no night, and no need of lamp or light, for the Lord
        God will shine upon them; and they will reign for ever and ever. '
      verse: 5
    - text: 'And he said unto me, These words are faithful and true; and the Lord
        God of the spirits of the prophets sent his angel to show to his servants
        what must shortly come to pass. '
      verse: 6
    - text: 'And behold, I come quickly. Blessed is he that keepeth the words of the
        prophecy of this book. '
      verse: 7
    - text: 'And I John am he who heard and saw these things; and when I had heard
        and when I had seen, I fell down to worship before the feet of the angel who
        showed me these things. '
      verse: 8
    - text: 'And he saith to me, See thou do it not; I am a fellow-servant of thee,
        and of thy brethren the prophets, and of those who keep the words of this
        book; worship God. '
      verse: 9
    - text: 'And he saith to me, Seal not the words of the prophecy of this book;
        the time is at hand. '
      verse: 10
    - text: 'He that is unjust, let him be unjust still, and he that is filthy, let
        him be filthy still; and he that is righteous, let him do righteousness still,
        and he that is holy, let him be holy still. '
      verse: 11
    - text: 'Behold, I come quickly, and my reward is with me, to give to every one
        according as his work is. '
      verse: 12
    - text: 'I am the Alpha and the Omega, the first and the last, the beginning and
        the end. '
      verse: 13
    - text: 'Blessed are they that wash their robes, that they may have a right to
        the tree of life, and may enter by the gates into the city. '
      verse: 14
    - text: 'Without are dogs, and sorcerers, and fornicators, and murderers, and
        idolaters, and whoever loveth and practiseth falsehood. '
      verse: 15
    - text: 'I Jesus sent my angel to testify these things to you for the churches.
        I am the shoot and the offspring of David, the bright morning-star. '
      verse: 16
    - text: 'And the Spirit and the bride say, Come! And let him that heareth say,
        Come! And let him that thirsteth come! Whoever will, let him take the water
        of life freely. '
      verse: 17
    - text: 'I testify to every one that heareth the words of the prophecy of this
        book, If any one shall add to them, God will add to him the plagues that are
        written in this book; '
      verse: 18
    - text: 'and if any one shall take away from the words of the book of this prophecy,
        God will take away his part from the tree of life, and out of the holy city,
        which are written of in this book. '
      verse: 19
    - text: 'He who testifieth these things saith, Yea, I come quickly. Amen; come,
        Lord Jesus! '
      verse: 20
    - text: 'The grace of the Lord Jesus be with all. '
      verse: 21
  name: Revelation of John
