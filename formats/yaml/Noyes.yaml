    - text: 'to the praise of the glory of his grace, which he freely bestowed on
        us in the Beloved; '
      verse: 6
    - text: 'in whom we have the redemption through his blood, the forgiveness of
        our trespasses, according to the riches of his grace, '
      verse: 7
    - text: 'which he made to abound toward us, in all wisdom and understanding; '
      verse: 8
    - text: 'having made known to us the mystery of his will, according to his good
        pleasure which he purposed in himself '
