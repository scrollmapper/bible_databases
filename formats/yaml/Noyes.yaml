    verses:
    - text: 'My children, these things I write to you, that ye may not sin. And if
        any one have sinned, we have an advocate with the Father, Jesus Christ the
        righteous. '
      verse: 1
    - text: 'And he is a propitiation for our sins; and not for ours only, but also
        for the whole world. '
      verse: 2
    - text: 'And hereby we know that we know him, if we keep his commandments. '
      verse: 3
    - text: 'He that saith, I know him, and keepeth not his commandments, is a liar,
