      verse: 21
    - text: 'But the fruit of the Spirit is love, joy, peace, long-suffering, kindness,
        goodness, faithfulness, '
      verse: 22
    - text: 'meekness, temperance; against such things as these there is no law. '
      verse: 23
    - text: 'And they who belong to Christ Jesus crucified the flesh with the passions
        and lusts. '
      verse: 24
    - text: 'If we live by the Spirit, let us also walk by the Spirit. '
      verse: 25
    - text: 'Let us not become vain-glorious, provoking one another, envying one another. '
      verse: 26
  - chapter: 6
    verses:
    - text: 'Brethren, even if a man be detected in a fault, do ye who are spiritual
