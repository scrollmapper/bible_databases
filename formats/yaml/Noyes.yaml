        and unstable wrest, as also the other Scriptures, to their own destruction. '
      verse: 16
    - text: 'Do ye therefore, beloved, seeing ye know these things beforehand, beware
        lest, being led away with the error of the lawless, ye fall from your own
        steadfastness. '
      verse: 17
    - text: 'But grow in the grace and knowledge of our Lord and Saviour Jesus Christ.
        To him be the glory, both now and for ever. '
      verse: 18
  name: II Peter
- chapters:
