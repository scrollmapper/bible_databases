        and increase ye there, and be not diminished. '
      verse: 6
    - text: 'And seek ye the peace of the city whither I have caused you to be carried
        away captive, and pray for it to Jehovah, for in its peace shall be your peace. '
      verse: 7
    - text: 'For thus saith Jehovah of hosts, the God of Israel: Let not your prophets
        and your diviners, who are in the midst of you, deceive you, neither hearken
        to your dreams which ye cause to be dreamed. '
      verse: 8
    - text: 'For they prophesy falsely to you in my name; I have not sent them, saith
        Jehovah. '
      verse: 9
    - text: 'For thus saith Jehovah: Surely, when seventy years shall be completed
        for Babylon, I will visit you, and I will perform for you my good promise,
        that I would bring you again to this place. '
      verse: 10
    - text: 'For I know the designs which I have in mind concerning you, designs of
