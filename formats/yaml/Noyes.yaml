    - text: 'I, Jehovah, am your Holy One, The creator of Israel, your king. '
      verse: 15
    - text: 'Thus saith Jehovah,He that made a way in the sea, And a path in the
        mighty waters, '
      verse: 16
    - text: 'That caused the chariot and the horse, the army and the forces, to march
        forth; There they lay down together; they rose no more; They were extinguished;
        they were quenched like a torch;  '
      verse: 17
    - text: 'Remember not the former things; The things of old regard no more! '
      verse: 18
    - text: 'Behold, I do a new thing; Now shall it spring forth; yea, ye shall see
        it. Behold, I make a way in the wilderness, And streams in the desert; '
      verse: 19
    - text: 'The beasts of the forest shall honor me, The jackals and the ostriches;
        For I make rivers in the wilderness And streams in the desert, To give drink
        to my people, my chosen. '
      verse: 20
    - text: 'This people, which I have formed for myself Shall make known my praise. '
      verse: 21
    - text: 'Yet thou hast not called upon me, O Jacob, So as to have wearied thyself
        for me, O Israel! '
      verse: 22
    - text: 'Thou hast not brought me thy lambs for a burnt-offering, Nor honored
        me with thy sacrifices; I have not burdened thee with oblations, Nor wearied
        thee with incense; '
      verse: 23
    - text: 'Thou hast bought me no sweet-smelling reed with silver, Neither hast
        thou satisfied me with the fat of thy sacrifices; With thy sins hast thou
        burdened me, And wearied me with thine iniquities. '
      verse: 24
    - text: 'I, I myself, blot out thy transgressions for my own sake, And will not
        remember thy sins. '
      verse: 25
    - text: 'Put me in remembrance; let us plead together; Speak that thou mayst justify
        thyself. '
      verse: 26
    - text: 'Thy forefathers sinned, And thy teachers were rebellious against me; '
      verse: 27
    - text: 'Therefore have I profaned the princes of the sanctuary, And given up
        Jacob to a curse, And Israel to reproach. '
      verse: 28
  - chapter: 44
    verses:
    - text: 'Yet now hear, O Jacob, my servant, And Israel, whom I have chosen; '
      verse: 1
    - text: 'Thus saith Jehovah, thy Creator, He that formed thee, and hath helped
        thee from thy birth, Fear not, O Jacob, my servant, O Jeshurun, whom I have
        chosen. '
      verse: 2
    - text: 'For I will pour water upon the thirsty land, And streams upon the dry
        ground. I will pour out my spirit on thy children, And my blessing on thine
        offspring; '
      verse: 3
    - text: 'And they shall grow up, as among grass; As willows by the water-brooks. '
      verse: 4
    - text: 'One shall say, "I belong to Jehovah"; Another shall call upon the name
        of Jacob; Another shall write upon his hand, Jehovahs! And praise the name
        of Israel. '
      verse: 5
    - text: 'Thus saith Jehovah, the King of Israel, His redeemer, Jehovah of hosts:
        I am the first, and I the last, And besides me there is no God. '
      verse: 6
    - text: 'Who like me hath proclaimed the future,Let him declare it, and set it
        in order before me! Since I established the people of old? Let them make
        known the future, even that which is to come! '
      verse: 7
    - text: 'Fear ye not, neither be ye afraid! Have I not declared and made it known
        to you of old? Ye are my witnesses; Is there a God beside me? Yea, there is
        no other rock; I know not any. '
      verse: 8
    - text: 'They that make a graven image are all of them vanity, And their valued
        works are profitable for nothing; They are their own witnesses; They neither
        see nor understand, So that they may be ashamed. '
      verse: 9
    - text: 'Who hath formed a god, And cast a graven image, that is profitable for
        nothing? '
      verse: 10
    - text: 'Behold, all his fellows shall be ashamed; The workmen are themselves
        mortal men; They shall all be assembled; they shall stand up; They shall tremble,
        and be put to shame together! '
      verse: 11
    - text: 'The smith prepareth an axe in the coals, And fashioneth it with hammers,
        And worketh it with his strong arm; He becometh hungry, and his strength faileth;
        He drinketh no water, and is faint. '
      verse: 12
    - text: 'The carpenter stretcheth out the line; He marketh out the form of it
        with the sharp tool; He formeth it with planes; He marketh it with the compass;
        He maketh it in the figure of a man, With the beauty of a man, To dwell in
        a house. '
      verse: 13
    - text: 'He heweth him down cedars; He taketh the ilex and the oak; He chooseth
        for himself among the trees of the forest; He planteth the ash, and the rain
        matureth it; '
      verse: 14
    - text: 'These are fuel for man; He taketh thereof and warmeth himself; He kindleth
        with it, and baketh bread; A god also he formeth of it, and worshippeth it;
        A graven image, and falleth down before it. '
      verse: 15
    - text: 'Half of it he burneth with fire; With half of it he eateth flesh; He
        roasteth meat, and satisfieth himself; He also warmeth himself, and saith,
        Aha! I am warm; I feel the fire. '
      verse: 16
    - text: 'Of the residue he maketh a god, even his graven image; He falleth down
        before it and worshippeth it, And prayeth to it, and saith, "Deliver me, for
        thou art my God!" '
      verse: 17
    - text: 'They know not, neither understand; For their eyes are closed up, that
        they cannot see, And their hearts, that they cannot understand. '
      verse: 18
    - text: 'None considereth in his mind, Or hath knowledge and understanding to
        say: "Half of it I have burned with fire; I have also baked bread on the coals
        of it; I have roasted flesh and have eaten; And shall I make the remnant an
        abomination? Shall I fall down before the stock of a tree?" '
      verse: 19
    - text: 'He toileth for ashes; A deluded heart turneth him aside, So that he cannot
        deliver himself, and say "Is there not a lie in my right hand?" '
      verse: 20
    - text: 'Remember these things, O Jacob, O Israel, for thou art my servant! I
        formed thee; thou art my servant; O Israel, I will not forget thee. '
      verse: 21
    - text: 'I have caused thy transgressions to vanish like a cloud, And thy sins
        like a mist; Return to me, for I have redeemed thee! '
      verse: 22
    - text: 'Sing, O ye heavens, for Jehovah hath done it; Shout, O ye depths of the
        earth! Break forth into song, ye mountains! Thou forest, and every tree therein!
        For Jehovah hath redeemed Jacob, And glorified himself in Israel. '
      verse: 23
    - text: 'Thus saith Jehovah, thy Redeemer, Even he that formed thee from the womb;
        I am Jehovah, who made all things; Who stretched out the heavens alone; Who
        spread out the earth by myself; '
      verse: 24
    - text: 'Who frustrateth the signs of deceivers, And maketh the diviners mad;
        Who putteth the wise men to shame, And maketh their knowledge folly; '
      verse: 25
    - text: 'Who establisheth the word of his servant, And performeth the purpose
        of his messengers; Who saith of Jerusalem, "She shall be inhabited," And of
        the cities of Judah, "They shall be built," And, "Her desolated places I will
        restore." '
      verse: 26
    - text: 'Who saith to the deep, "Be dry! I will dry up thy streams!" '
      verse: 27
    - text: 'Who saith of Cyrus, "He is my shepherd; He shall perform all my pleasure";
        Who saith of Jerusalem, "She shall be built," And of the temple, "Her foundation
        shall be laid." '
      verse: 28
  - chapter: 45
    verses:
    - text: 'Thus saith Jehovah to his anointed, To Cyrus, whom I hold by his right
        hand, To subdue nations before him, And ungird the loins of kings; To open
        before him the two-leaved gates, And the doors shall not be shut. '
      verse: 1
    - text: 'I will go before thee, And make the high places plain; I will break in
        pieces the gates of brass, And cut in sunder the bars of iron. '
      verse: 2
    - text: 'I will give thee the treasures of darkness, And hidden riches of secret
        places, That thou mayst know that I am Jehovah Who calleth thee by name, the
        God of Israel. '
      verse: 3
    - text: 'For the sake of Jacob, my servant, And Israel, my chosen, I have called
        thee by thy name; I have spoken to thee as a friend, though thou hast not
        known me. '
      verse: 4
    - text: 'I am Jehovah, and none else; There is no God besides me; I have girded
        thee, though thou hast not known me. '
      verse: 5
    - text: 'That men may know from the rising of the sun, And from the West, that
        there is none besides me; I am Jehovah, and none else. '
      verse: 6
    - text: 'I form the light, and create darkness; I make peace, and create evil;
        I, Jehovah, do all these things. '
      verse: 7
    - text: 'Pour forth, ye heavens, from above; Ye clouds, shower down prosperity!
        Let the earth open, and bring forth salvation; Yea, let righteousness spring
        up together! I, Jehovah, create it. '
      verse: 8
    - text: 'Woe to him that contendeth with his Maker! A potsherd of the potsherds
        of the earth! Shall the clay say to him that fashioneth it, What makest thou?
        Or thy work say of thee, He hath no hands? '
      verse: 9
    - text: 'Woe to him that saith to his father, Why dost thou beget? Or to his mother,
        Why dost thou bring forth? '
      verse: 10
    - text: 'Thus saith Jehovah, the Holy One of Israel, and his Maker, Ask of me
        concerning things to come; My children, the work of my hands, leave them to
        me! '
      verse: 11
    - text: 'I made the earth, And created man upon it; My hands spread out the heavens,
        And all their host did I arrange. '
      verse: 12
    - text: 'I have raised him up for salvation, And I will make all his ways plain;
        He shall build my city, and release my captives, Not for price, and not for
        ransom, Saith Jehovah of hosts. '
      verse: 13
    - text: 'Thus saith Jehovah: The wealth of Egypt and the merchandise of the Ethiopians
        and Sabeans, men of stature, Shall come over to thee, and be thine; They shall
        follow thee; in chains shall they pass along; They shall fall down to thee,
        and make supplication to thee: "In thee alone is God, and there is none else;
        There is no other God." '
      verse: 14
    - text: 'Truly thou art a God that hidest thyself, O God of Israel, the saviour! '
      verse: 15
    - text: 'They shall all be ashamed and confounded, They shall go to confusion
        together, That are makers of idols. '
      verse: 16
    - text: 'But Israel shall be saved by Jehovah with an everlasting salvation; Ye
        shall never be ashamed, nor confounded. '
      verse: 17
    - text: 'For thus saith Jehovah, who created the heavens; The God that formed
        the earth and made it; he that made it firm; He created it not in vain; he
        formed it to be inhabited: I am Jehovah, and none else. '
      verse: 18
    - text: 'I have not spoken in secret, in a dark place of the earth; I have not
        said to the race of Jacob, Seek ye me in vain! I, Jehovah, speak truth; I
        declare that which is right. '
      verse: 19
    - text: 'Assemble yourselves and come; Gather yourselves together, ye that are
        escaped of the nations! They are without understanding, who carry about with
        them the wood of their graven image, And pray to a god that cannot save. '
      verse: 20
    - text: 'Proclaim ye, and bring them near, And let them take counsel together:
        Who hath made this known from ancient time? Who hath declared it of old? Is
        it not I, Jehovah, besides whom there is no God? A God that uttereth truth,
        and giveth salvation; there is none besides me. '
      verse: 21
    - text: 'Look to me, and be saved, all ye ends of the earth! For I am God, and
        there is none else. '
      verse: 22
    - text: 'By myself have I sworn, The truth hath gone from my mouth, The word,
        that shall not return, That to me every knee shall bow, That to me every tongue
        shall swear. '
      verse: 23
    - text: '"Only in Jehovah," shall men say, "Is salvation and strength; To him
        shall come and be put to shame, All that are incensed against him." '
      verse: 24
    - text: 'Through Jehovah shall all the race of Israel be delivered, And in him
        shall they glory. '
      verse: 25
  - chapter: 46
    verses:
    - text: 'Bel sinketh down; Nebo falleth; Their images are laid upon beasts and
        cattle; Those that ye once bore are packed upon them; A burden to the weary
        beast! '
      verse: 1
    - text: 'They sink down; they fall together; They cannot rescue the burden; They
        themselves go into captivity. '
      verse: 2
    - text: 'Hearken to me, O house of Jacob, And all the remnant of the house of
        Israel; Ye that have been borne by me from your birth, That have been carried
        by me from your earliest breath! '
      verse: 3
    - text: 'Even to your old age I am the same; Even to hoar hairs I will carry you;
        I have done it, and I will still bear you; I will carry, and will deliver
        you. '
      verse: 4
    - text: 'To whom will ye liken me, and compare me? Yea, to whom will ye compare
        me, that we may be like? '
      verse: 5
    - text: 'They lavish gold out of the bag, And weigh silver in the balance; They
        hire a goldsmith, and he maketh it a god; They fall down, yea, they worship
        it. '
      verse: 6
    - text: 'They lift him upon the shoulder, and carry him; They set him in his place,
        and there he standeth; From his place he moveth not; Yea, one may cry to him,
        yet doth he not answer, Nor save him out of his distress. '
      verse: 7
    - text: 'Remember these things, and show yourselves men; Lay them to heart, ye
        apostates! '
      verse: 8
    - text: 'Remember the former things in ancient times! For I am God, and there
        is none else; I am God, and there is none like me. '
      verse: 9
    - text: 'Declaring the end from the beginning; From ancient times the things that
        were not yet done; Saying, My purpose shall stand, And I will do all my pleasure; '
      verse: 10
    - text: 'Calling from the East the eagle, The man that executeth my purpose from
        a far country; I have spoken it, I will also bring it to pass; I have purposed
        it, I will also do it. '
      verse: 11
    - text: 'Hearken to me, ye stubborn-hearted, That are far from deliverance! '
      verse: 12
    - text: 'I have brought near my deliverance; it is not far off; My salvation shall
        not tarry; I will give to Zion salvation, To Israel, my glory. '
      verse: 13
  - chapter: 47
    verses:
    - text: 'Come down, and sit in the dust, O virgin, daughter of Babylon! Sit on
        the ground without a throne, O daughter of the Chaldaeans! For thou shalt
        no longer be called the tender and delicate! '
      verse: 1
    - text: 'Take the mill-stones and grind meal; Raise thy veil, lift up thy train;
        Make bare the leg, wade through the streams! '
      verse: 2
    - text: 'Thy nakedness shall be uncovered, And thy shame shall be seen. I will
        take vengeance; I will make peace with none. '
      verse: 3
    - text: 'Our Redeemer, Jehovah of hosts is his name, The Holy One of Israel. '
      verse: 4
    - text: 'Sit thou in silence; go into darkness, O daughter of the Chaldaeans!
        For thou shalt no more be called the mistress of kingdoms. '
      verse: 5
    - text: 'I was angry with my people; I profaned my inheritance, And gave them
        into thy hand; Thou didst show them no mercy; Even upon the aged didst thou
        lay a very grievous yoke. '
      verse: 6
    - text: 'Thou saidst, "I shall be mistress forever"; So that thou didst not lay
        these things to thy heart, Nor consider what would be the end of them. '
      verse: 7
    - text: 'But hear thou this, thou that art given to pleasure! That sittest in
        security, And sayest in thy heart, "I am, and there is none besides me; I
        shall not be a widow, Nor see myself childless!" '
      verse: 8
    - text: 'Behold, both these things shall come upon thee suddenly, in one day,
        Loss of children, and widowhood; In full measure shall they come upon thee,
        In spite of thy many sorceries, And the great abundance of thy enchantments. '
      verse: 9
    - text: 'Thou didst trust in thy wickedness, and saidst, "No one seeth me"; Thy
        wisdom and thy knowledge have led thee astray; Thou saidst in thy heart, "I
        am, and there is none besides me"; '
      verse: 10
    - text: 'Therefore shall evil come upon thee, of which thou shalt not know the
        dawn; And mischief shall fall upon thee, which thou shalt not be able to expiate;
        Suddenly shall desolation come upon thee, when thou thinkest not of it. '
      verse: 11
    - text: 'Persevere now in thy enchantments; In the multitude of thy sorceries,
        in which thou hast labored from thy youth; Perhaps thou mayst be profited
        by them! Perhaps thou mayst make thyself feared! '
      verse: 12
    - text: 'Art thou wearied with thy many devices? Let them stand up, then, and
        save thee, The observers of the heavens, the star-gazers, They that prognosticate
        at every new moon The things that shall come upon thee! '
      verse: 13
    - text: 'Behold, they shall be like stubble; the fire shall burn them up; They
        shall not deliver themselves from the power of the flame; Not a coal shall
        be left of them to warm one, Nor a spark of fire to sit by. '
      verse: 14
    - text: 'Thus shall it be with them with whom thou hast labored; Thus with them
        with whom thou hast trafficked from thy youth; They shall go every one his
        own way; None shall help thee. '
      verse: 15
  - chapter: 48
    verses:
    - text: 'Hear this, O house of Jacob! Ye that are called by the name of Israel;
        Ye that have come forth from the fountain of Judah; Ye that swear by the name
        of Jehovah, And praise the God of Israel, But not in truth and sincerity! '
      verse: 1
    - text: 'For they call themselves of the holy city, And stay themselves on the
        God of Israel, Whose name is Jehovah of hosts: '
      verse: 2
    - text: 'What hath happened I declared to you long ago; From my mouth it proceeded,
        and I made it known; On a sudden I effected it, and it came to pass. '
      verse: 3
    - text: 'Because I knew that thou art obstinate, And that thy neck is a bar of
        iron, And that thy brow is brass, '
      verse: 4
    - text: 'I declared it to thee long ago; Before it came to pass, I made it known
        to thee; Lest thou shouldst say, My idol effected it, And my graven image,
        and my molten image ordained it. '
      verse: 5
    - text: 'Thou hast heard it; now see it all! And will ye not confess it? From
        this time I make you hear a new thing, Even a hidden thing, which thou hast
        not known. '
      verse: 6
    - text: 'It is produced now, and not long ago; Before this day thou hast not heard
        of it, Lest thou shouldst say, Behold, I knew it. '
      verse: 7
    - text: 'Yea, thou heardest it not; yea, thou knewest it not; Yea, it was not
        disclosed to thee long ago; For I knew that thou wast wholly faithless, And
        wast called rebellious from thy birth. '
      verse: 8
    - text: 'For the sake of my name I will defer my anger, And for the sake of my
        praise I will restrain it from thee, That I may not utterly cut thee off. '
      verse: 9
    - text: 'Behold, I have melted thee, and found no silver; I have tried thee in
        the furnace of affliction. '
      verse: 10
    - text: 'For mine own sake will I do it; For how would my name be blasphemed?
        And my glory will I not give to another. '
      verse: 11
    - text: 'Hearken to me, O Jacob, And Israel, whom I have called! I am He, I am
        the first, and I the last. '
      verse: 12
    - text: 'Yea, my hand hath founded the earth, And my right hand hath spread out
        the heavens; I called them; they stood forth together. '
      verse: 13
    - text: 'Assemble yourselves, all of you, and hear! Who among you hath declared
        these things? He whom Jehovah loveth will execute his pleasure upon Babylon,
        And his power upon the Chaldaeans. '
      verse: 14
    - text: 'I, even I, have spoken; yea, I have called him; I have brought him, and
        his way shall be prosperous. '
      verse: 15
    - text: 'Draw near to me, and hear ye this! I spake not in secret from the beginning;
        And since it began to be, I have been there; And now hath the Lord Jehovah
        sent me with his spirit. '
      verse: 16
    - text: 'Thus saith Jehovah, thy Redeemer, the Holy One of Israel; I am Jehovah,
        thy God, who teacheth thee what will profit thee; Who leadeth thee in the
        way thou shouldst go. '
      verse: 17
    - text: 'O that thou wouldst hearken to my commandments! Then shall thy peace
        be as a river, And thy prosperity as the waves of the sea; '
      verse: 18
    - text: 'Then shall thy posterity be as the sand, And the fruit of thy body as
        the offspring of the sea; Thy name shall not be cut off, nor destroyed before
        me. '
      verse: 19
    - text: 'Come ye forth from Babylon, flee ye from the land of the Chaldaeans with
        the voice of joy! Publish ye this, and make it known; Let it resound to the
        ends of the earth! Say: "Jehovah hath redeemed his servant Jacob; '
      verse: 20
    - text: 'They thirst not in the deserts through which he leadeth them; Waters
        from the rock he causeth to flow for them; He cleaveth the rock, and the waters
        gush forth. '
      verse: 21
    - text: 'There is no peace, saith Jehovah, for the wicked." '
      verse: 22
  - chapter: 49
    verses:
    - text: 'Listen to me, ye distant lands! Attend, ye nations from afar! Jehovah
        called me at my birth; In my very childhood he called me by name. '
      verse: 1
    - text: 'He made my mouth like a sharp sword; In the shadow of his hand did he
        hide me. He made me a polished shaft; In his quiver did he hide me. '
      verse: 2
    - text: 'He said to me, Thou art my servant; Israel, in whom I will be glorified. '
      verse: 3
    - text: 'Then I said, I have labored in vain; For naught, for vanity, have I spent
        my strength; Yet my cause is with Jehovah, And my reward with my God. '
      verse: 4
    - text: 'And now thus saith Jehovah, Who formed me from my birth to be his servant
        To bring Jacob to him again, And that Israel might be gathered to him,For
        I am honored in the eyes of Jehovah, And my God is my strength, '
      verse: 5
    - text: 'He said, It is a small tiling that thou shouldst be my servant, To raise
        up the tribes of Jacob, And to restore the preserved of Israel; I will also
        make thee the light of the nations, That my salvation may reach the ends of
        the earth. '
      verse: 6
    - text: 'Thus saith Jehovah, the Redeemer of Israel, his Holy One, To him that
        is despised by men, abhorred by the people, To the servant of tyrants; Kings
        shall see, and stand up, Princes, and they shall pay homage, On account of
        Jehovah, who is faithful, The Holy One of Israel, who hath chosen thee. '
      verse: 7
    - text: 'Thus saith Jehovah; In the time of favor will I hear thee; In the day
        of deliverance will I help thee; I will preserve thee, and make thee a mediator
        for the people, To restore the land, to distribute the desolated inheritances; '
      verse: 8
    - text: 'To say to the prisoners, Go forth! To them that are in darkness, Come
        to the light! They shall feed in the ways, And on all high places shall be
        their pasture. '
      verse: 9
    - text: 'They shall not hunger, neither shall they thirst; Neither shall the heat
        nor the sun smite them; For he that hath compassion on them shall lead them;
        To springs of water shall he guide them. '
      verse: 10
    - text: 'And I will make all my mountains a highway; And my roads shall be prepared. '
      verse: 11
    - text: 'Behold! these shall come from far; And behold! these from the North and
        from the West, And these from the land of Sinim. '
      verse: 12
    - text: 'Sing, O ye heavens, and rejoice, O earth! Break forth into singing, ye
        mountains! For Jehovah comforteth his people, And hath compassion on his afflicted
        ones. '
      verse: 13
    - text: 'Zion saith, "Jehovah hath forsaken me; The Lord hath forgotten me." '
      verse: 14
    - text: 'Can a woman forget her sucking child, So as not to have compassion on
        the son of her womb? Yet, should they forget, I will never forget thee! '
      verse: 15
    - text: 'Behold, I have graven thee on the palms of my hands; Thy walls are ever
        before my eyes. '
      verse: 16
    - text: 'Thy children shall make haste; They that destroyed and laid thee waste
        shall depart from thee. '
      verse: 17
    - text: 'Lift up thine eyes around, and see! They all assemble themselves, and
        come to thee. As I live, saith Jehovah, Thou shalt surely clothe thee with
        them all, as with a rich dress; Thou shalt bind them on thee, as a bride her
        jewels. '
      verse: 18
    - text: 'For thy waste and desolate places, and thy land laid in ruins, Shall
        now be too narrow for the inhabitants; And they that devoured thee shall be
        far away. '
      verse: 19
    - text: 'Thou, that hast been childless, shalt yet hear thy sons exclaim: "The
        place is too narrow for me; make room for me that I may dwell." '
      verse: 20
    - text: 'And thou shalt say in thy heart, Who hath begotten me these? I surely
        was childless and unfruitful, An exile, and an outcast; who then hath brought
        up these? Behold, I was left alone; these, then, where were they? '
      verse: 21
    - text: 'Thus saith the Lord Jehovah: I will lift up my hand to the nations, And
        set up my standard to the kingdoms; They shall bring thy sons in their arms,
        And thy daughters upon their shoulders. '
      verse: 22
    - text: 'And kings shall be thy nursing fathers, And queens thy nursing mothers;
        Upon their faces shall they bow down before thee, And lick the dust of thy
        feet. Thus shalt thou know that I am Jehovah; And they who trust in me shall
        not be put to shame. '
      verse: 23
    - text: 'Shall the prey be taken away from the mighty? Or shall the spoil of the
        terrible be rescued? '
      verse: 24
    - text: 'Yea, thus saith Jehovah, The prey shall be taken away from the mighty,
        And the spoil of the terrible shall be rescued; For with him that contendeth
        with thee will I contend, '
      verse: 25
    - text: 'And I will save thy children. And I will cause thine oppressors to eat
        their own flesh; With their own blood shall they be drunk, as with new wine;
        And all flesh shall know that I Jehovah am thy saviour; That thy redeemer
        is the Mighty One of Jacob. '
      verse: 26
  - chapter: 50
    verses:
    - text: 'Thus saith Jehovah: Where is the bill of your mothers divorcement, By
        which I dismissed her? Or who is he among my creditors To whom I have sold
        you? Behold, for your iniquities are ye sold, And for your transgressions
        was your mother dismissed. '
      verse: 1
    - text: 'Wherefore, when I came, was no man at hand? When I called, was there
        none to answer? Is my hand too short to redeem? Or have I no power to deliver?
        Behold, at my rebuke I dry up the sea, And make the rivers a desert. Their
        fish putrefy for want of water, And die with thirst. '
      verse: 2
    - text: 'I clothe the heavens with blackness, And make sackcloth their covering. '
      verse: 3
    - text: 'The Lord Jehovah hath given me the tongue of the learned, That I might
        know how to strengthen with my words them that are weary; He wakeneth me every
        morning, He wakeneth mine ear, That I may hear in the manner of the learned. '
      verse: 4
    - text: 'The Lord Jehovah opened mine ear, And I was not disobedient, Neither
        did I withdraw myself backward. '
      verse: 5
    - text: 'I gave my back to the smiters, And my cheeks to them that pluck the beard;
        I hid not my face from shame and spitting. '
      verse: 6
    - text: 'But the Lord Jehovah is my helper, Therefore shall I not be confounded;
        Therefore have I made my face like a flint, For I know that I shall not be
        put to shame. '
      verse: 7
    - text: 'He that defendeth my cause is near; Who will contend with me? Let us
        stand up together! Who is my adversary? Let him come near to me! '
      verse: 8
    - text: 'Behold, the Lord Jehovah is my defender; Who is he that shall condemn
        me? Behold, they shall all waste away like a garment; The moth shall consume
        them. '
      verse: 9
    - text: 'Who is there among you that feareth Jehovah, That hearkeneth to the voice
        of his servant, That walketh in darkness and hath no light? Let him trust
        in the name of Jehovah, And lean upon his God. '
      verse: 10
    - text: 'Behold, all ye who kindle a fire, Who gird yourselves with burning arrows!
        Walk ye in the light of your fire, And in the burning arrows which ye have
        kindled. This shall ye have from my hand; Ye shall lie down in sorrow. '
      verse: 11
  - chapter: 51
    verses:
    - text: 'Hearken to me, ye that pursue righteousness. Ye that seek Jehovah! Look
        to the rock whence ye were hewn, To the pit-quarry whence ye were digged! '
      verse: 1
    - text: 'Look to Abraham your father, And to Sarah that bore you! For I called
        him when only one, And blessed him, and multiplied him. '
      verse: 2
    - text: 'Thus will Jehovah have pity upon Zion; He will have pity upon all her
        desolations. He will make her wilderness like Eden, Her desert like the garden
        of Jehovah. Joy and gladness shall be found therein; Thanksgiving, and the
        voice of melody. '
      verse: 3
    - text: 'Hearken to me, O my people! And give ear to me, O my nation! For a law
        shall proceed from me, And I will establish my statutes for the light of the
        nations. '
      verse: 4
    - text: 'My help is near; my salvation goeth forth; My arm shall judge the nations;
        Distant lands shall wait for me, And in my arm shall they trust. '
      verse: 5
    - text: 'Lift up your eyes to the heavens, And look down upon the earth beneath!
        For the heavens shall vanish away like smoke, And the earth shall decay like
        a garment, And its inhabitants shall perish like flies. But my salvation shall
        endure forever, And my goodness shall not decay. '
      verse: 6
    - text: 'Hearken to me, ye that know righteousness, The people in whose heart
        is my law! Fear ye not the reproach of men, Nor be disheartened by their revilings! '
      verse: 7
    - text: 'For the moth shall consume them like a garment, And the worm shall eat
        them like wool. But my goodness shall endure forever, And my salvation from
        generation to generation. '
      verse: 8
    - text: 'Awake! awake! clothe thyself with strength, O arm of Jehovah! Awake,
        as in the ancient days, in the generations of old! '
      verse: 9
    - text: 'Art thou not the same that smote Rahab, And wounded the dragon? Art thou
        not the same that dried up the sea, The waters of the great deep,That made
        the depths of the sea a path for the redeemed to pass through? '
      verse: 10
    - text: 'Thus shall the ransomed of Jehovah return; They shall come to Zion with
        singing; Everlasting joy shall be upon their heads; They shall obtain gladness
        and joy, And sorrow and sighing shall flee away. '
      verse: 11
    - text: 'I, even I, am he that hath pity upon you; Who art thou, that thou art
        afraid of man, that shall die, Of the son of man, that shall perish like grass, '
      verse: 12
    - text: 'And forgettest Jehovah thy maker, That stretched out the heavens, And
        founded the earth, And fearest continually every day, On account of the fury
        of the oppressor, As if he were taking aim to destroy thee? Where now is the
        fury of the oppressor? '
      verse: 13
    - text: 'Soon shall the enchained be loosed; He shall not die in the pit, Nor
        shall his bread fail. '
      verse: 14
    - text: 'For I am Jehovah thy God, That rebuketh the sea when his waves roar;
        Jehovah of hosts is his name. '
      verse: 15
    - text: 'I have put my words into thy mouth, And have covered thee with the shadow
        of my hand, To establish the heavens, and to found the earth. And to say to
        Zion, "Thou art my people!" '
      verse: 16
    - text: 'Awake, awake, stand up, O Jerusalem! Thou that hast drunk from the hand
        of Jehovah the cup of his fury, Thou that hast drunk to the dregs the cup
        of giddiness! '
      verse: 17
    - text: 'There is not one to lead her, of all the sons which she hath brought
        forth, Nor is there one to take her by the hand, of all the sons which she
        hath nurtured. '
      verse: 18
    - text: 'These two things have come upon thee, And who bemoaneth thee? Desolation
        and destruction, and famine and the sword; How shall I comfort thee? '
      verse: 19
    - text: 'Thy sons have fainted; they lie at the head of all the streets, Like
        a deer in the net; They are full of the wrath of Jehovah, Of the rebuke of
        thy God. '
      verse: 20
    - text: 'Therefore, hear this, thou afflicted, Thou drunken, and not with wine! '
      verse: 21
    - text: 'Thus saith thy Lord, Jehovah, And thy God, that defendeth the cause of
        his people. Behold, I will take from thy hand the cup of giddiness, The cup
        of my wrath; Thou shalt drink no more of it. '
      verse: 22
    - text: 'And I will put it into the hand of them that have afflicted thee; That
        have said to thee, "Bow down, that we may pass over!" And thou madest thy
        body as the ground, And as the street, to them that passed over. '
      verse: 23
  - chapter: 52
    verses:
    - text: 'Awake, awake, put on thy majesty, O Zion! Put on thy beautiful garments,
        O Jerusalem, the holy city! For no more shall come into thee the uncircumcised
        and the unclean. '
      verse: 1
    - text: 'Shake thyself from the dust, Arise and sit erect, O Jerusalem! Loose
        thyself from the bands of thy neck, O captive daughter of Zion! '
      verse: 2
    - text: 'For thus saith Jehovah: For naught were ye sold, And without money shall
        ye be ransomed. '
      verse: 3
    - text: 'For thus saith the Lord Jehovah: My people went down to Egypt formerly
        to sojourn there, And the Assyrian oppressed them without cause. '
      verse: 4
    - text: 'And now, what have I here to do, saith the Lord, When my people is taken
        away for naught, And their tyrants exult, saith Jehovah, And all the day long
        my name is blasphemed. '
      verse: 5
    - text: 'Therefore shall my people know my name; Therefore in that day shall they
        know That I am he that said, Behold, here am I! '
      verse: 6
    - text: 'How beautiful upon the mountains are the feet of him that bringeth good
        tidings, of him that proclaimeth peace! That bringeth good tidings, that proclaimeth
        salvation! That saith to Zion, "Thy God is king!" '
      verse: 7
    - text: 'Hark! the voice of thy watchmen! They lift up the voice together; yea,
        they shout! For eye to eye shall they behold, When Jehovah returneth to Zion. '
      verse: 8
    - text: 'Break forth into joy; shout together, ye ruins of Jerusalem! For Jehovah
        hath pity on his people; he redeemeth Jerusalem. '
      verse: 9
    - text: 'Jehovah maketh bare his holy arm In the sight of all the nations; All
        the ends of the earth Behold the salvation from our God. '
      verse: 10
    - text: 'Depart, depart ye; go ye out from thence; Touch no unclean thing! Go
        ye out from the midst of her; Be ye clean, ye that bear the vessels of Jehovah! '
      verse: 11
    - text: 'For not in haste shall ye go forth, Nor in flight shall ye pass along;
        For Jehovah shall march in your front, And the God of Israel bring up your
        rear. '
      verse: 12
    - text: 'Behold, my servant shall prosper; He shall be lifted up, and set on high,
        and greatly exalted. '
      verse: 13
    - text: 'As many were amazed at the sight of him,So disfigured and scarcely human
        was his visage, And so unlike that of a man was his form, '
      verse: 14
    - text: 'So shall he cause many nations to exult on account of him; Kings shall
        shut their mouths before him. For what had never been told them shall they
        see, And what they never heard shall they perceive. '
      verse: 15
  - chapter: 53
    verses:
    - text: 'Who hath believed our report, And to whom hath the arm of Jehovah been
        revealed? '
      verse: 1
    - text: 'For He grew up before him like a tender plant, Like a sucker from a dry
        soil; He had no form, nor comeliness, that we should look upon him, Nor beauty,
        that we should take pleasure in him. '
      verse: 2
    - text: 'He was despised, and forsaken of men, A man of sorrows, and acquainted
        with disease; As one from whom men hide their faces, He was despised, and
        we esteemed him not. '
      verse: 3
    - text: 'But he bore our diseases, And carried our pains, And we esteemed him
        stricken from above, Smitten of God, and afflicted. '
      verse: 4
    - text: 'But he was wounded for our transgressions; He was bruised for our iniquities;
        For our peace was the chastisement upon him, And by his stripes are we healed. '
      verse: 5
    - text: 'All we, like sheep, were going astray; We turned every one to his own
        way, And Jehovah laid upon him the iniquity of us all. '
      verse: 6
    - text: 'He was oppressed, that was already afflicted. Yet he opened not his mouth;
        As a lamb that is led to the slaughter, And as a sheep before her shearers
        is dumb, He opened not his mouth. '
      verse: 7
    - text: 'By oppression and punishment he was taken away, And who in his generation
        would consider That he was cut off from the land of the living, That for the
        transgression of my people he was smitten? '
      verse: 8
    - text: 'His grave was appointed with the wicked, And with the rich man was his
        sepulchre, Although he had done no injustice, And there was no deceit in his
        mouth. '
      verse: 9
    - text: 'It pleased Jehovah severely to bruise him; But when he hath made his
        life a sacrifice for sin, He shall see posterity; he shall prolong his days,
        And the pleasure of Jehovah shall prosper in his hand. '
      verse: 10
    - text: 'Free from his sorrows, he shall see and be satisfied; By his knowledge
        shall my righteous servant lead many to righteousness, And he shall bear their
        iniquities. '
      verse: 11
    - text: 'Therefore will I give him his portion with the mighty, And with heroes
        shall he divide the spoil, Because he poured out his soul unto death, And
        was numbered with transgressors; Because he bore the sin of many, And made
        intercession for transgressors. '
      verse: 12
  - chapter: 54
    verses:
    - text: 'Sing, O thou barren, that didst not hear! Break forth into singing, and
        shout for joy, thou that wast not in travail! For more are the children of
        the desolate Than of the married woman, saith Jehovah. '
      verse: 1
    - text: 'Enlarge the place of thy tent, And let the canopy of thy habitation be
        extended! Spare not; lengthen thy cords, And make fast thy stakes! '
      verse: 2
    - text: 'For on the right hand and on the left shalt thou burst forth with increase;
        And thy posterity shall inherit the nations, And people the desolate cities. '
      verse: 3
    - text: 'Fear not, for thou shalt not be confounded; Blush not, for thou shalt
        not be put to shame. For thou shalt forget the shame of thy youth, And the
        reproach of thy widowhood thou shalt remember no more. '
      verse: 4
    - text: 'For thy husband is thy Maker; Jehovah of hosts is his name. Thy redeemer
        is the Holy One of Israel; The God of the whole earth shall he be called. '
      verse: 5
    - text: 'For as a woman forsaken, and deeply afflicted, hath Jehovah recalled
        thee, And as a wife wedded in youth, that hath been rejected, saith thy God. '
      verse: 6
    - text: 'For a little moment I have forsaken thee, But with great mercy will I
        gather thee. '
      verse: 7
    - text: 'In overflowing wrath I hid my face from thee for a moment. But with everlasting
        kindness will I have mercy upon thee, Saith thy redeemer, Jehovah. '
      verse: 8
    - text: 'As in the time of the waters of Noah, so shall it be now; As I swore
        that the waters of Noah should no more go over the earth, So do I swear that
        I will not be angry with thee, nor rebuke thee. '
      verse: 9
    - text: 'For the mountains shall depart, And the hills be overthrown, But my kindness
        shall not depart from thee, Nor shall my covenant of peace be overthrown,
        Saith Jehovah, that hath pity on thee. '
      verse: 10
    - text: 'O thou afflicted, beaten with the storm, destitute of consolation! Behold,
        I lay thy stones in cement of vermilion, And thy foundations with sapphires. '
      verse: 11
    - text: 'And I will make thy battlements of rubies, And thy gates of carbuncles,
        And all thy borders fill of precious stones. '
      verse: 12
    - text: 'All thy children shall be taught by Jehovah, And great shall be the prosperity
        of thy children. '
      verse: 13
    - text: 'By righteousness shalt thou be established; Be thou far from anxiety,
        for thou shalt have nothing to fear, And from terror, for it shall not come
        near thee. '
      verse: 14
    - text: 'If any be leagued against thee, it is not by my command; Whoever shall
        be leagued against thee shall come over to thee. '
      verse: 15
    - text: 'Behold, I create the smith, Who bloweth up the coals into a fire, And
        produceth an instrument for his work; I also create the destroyer to lay waste. '
      verse: 16
    - text: 'Whatever weapon is formed against thee, it shall not prosper; And against
        every tongue that contendeth with thee, thou shalt obtain thy cause. This
        is the inheritance of the servants of Jehovah, And the blessing which they
        receive from me, saith Jehovah. '
      verse: 17
  - chapter: 55
    verses:
    - text: 'Ho, every one that thirsteth, come ye to the waters! Even ye that have
        no money, come ye, buy and eat! Yea, come, buy wine and milk, Without money
        and without price. '
      verse: 1
    - text: 'Wherefore do ye spend your money for that which is not bread, And your
        substance for that which doth not satisfy? Listen attentively to me; so shall
        ye eat that which is good, And your soul shall delight itself with delicacies. '
      verse: 2
    - text: 'Incline your ear, and come to me; Hear, and your soul shall live! And
        I will make with you an everlasting covenant; I will give you the sure mercies
        of David. '
      verse: 3
    - text: 'Behold, I gave him for a commander to the nations; For a prince, and
        a lawgiver to the nations. '
      verse: 4
    - text: 'Behold, the nation which thou knowest not thou shalt call; And the nation
        which knew not thee shall run to thee, For the sake of Jehovah, thy God, And
        of the Holy One of Israel, for he hath glorified thee. '
      verse: 5
    - text: 'Seek ye Jehovah, while he may be found; Call upon him while he is near; '
      verse: 6
    - text: 'Let the wicked forsake his way, And the unrighteous man his thoughts;
        Let him return to Jehovah, and he will have mercy upon him, And to our God,
        for he will abundantly pardon. '
      verse: 7
    - text: 'For my thoughts are not your thoughts, Neither are your ways my ways,
        saith Jehovah. '
      verse: 8
    - text: 'For as the heavens are higher than the earth, So are my ways higher than
        your ways, And my thoughts than your thoughts. '
      verse: 9
    - text: 'For as the rain and the snow descend from heaven, And return not thither,
        But water the earth, and make it bear and put forth its increase, That it
        may give seed to the sower, and bread to the eater; '
      verse: 10
    - text: 'So shall my word be, that goeth forth from my mouth; It shall not return
        to me void; But it shall bring to pass that which is my pleasure, And it shall
        accomplish that for which I send it. '
      verse: 11
    - text: 'For ye shall go out with joy And be led forth with peace; The mountains
        and the hills shall break forth before you into singing, And all the trees
        of the field shall clap their hands. '
      verse: 12
    - text: 'Instead of the thorn shall grow up the cypress-tree, And instead of the
        bramble shall grow up the myrtle-tree, And it shall be to Jehovah for a name;
        For an everlasting memorial, that shall not pass away. '
      verse: 13
  - chapter: 56
    verses:
    - text: 'Thus saith Jehovah: Keep ye justice, and practise righteousness; For
        the coming of my salvation is near, And my deliverance is soon to be revealed. '
      verse: 1
    - text: 'Happy the man that doeth this, And the son of man that holdeth it fast;
        That keepeth the sabbath, and profaneth it not, And restraineth his hand from
        doing evil. '
      verse: 2
    - text: 'And let not the stranger that joineth himself to Jehovah say, Jehovah
        hath wholly separated me from his people. And let not the eunuch say, Behold,
        I am a dry tree! '
      verse: 3
    - text: 'For thus saith Jehovah concerning the eunuchs: They that keep my sabbaths,
        And take pleasure in doing my will, And hold fast my covenant, '
      verse: 4
    - text: 'To them will I give in my house, and within my walls, a portion and a
        name, Better than of sons and daughters; An everlasting name will I give them,
        That shall never fade away. '
      verse: 5
    - text: 'The strangers, also, that join themselves to Jehovah, to serve him, To
        love the name of Jehovah, and to be his servants. Every one that keepeth the
        sabbath, and profaneth it not, And holdeth fast my covenant, '
      verse: 6
    - text: 'Them will I bring to my holy mountain, And I will make them rejoice in
        my house of prayer; Their burnt-offerings and sacrifices shall be accepted
        on mine altar; For my house shall be called a house of prayer for all nations. '
      verse: 7
    - text: 'Thus saith the Lord Jehovah, That gathereth the outcasts of Israel; Yet
        will I gather others to him, Besides those that are already gathered. '
      verse: 8
    - text: 'Come, all ye beasts of the field, Yea, all ye beasts of the forest, to
        devour! '
      verse: 9
    - text: 'His watchmen are all blind; they know nothing; They are all dumb dogs,
        that cannot bark, Dreaming, lying down, loving to slumber; '
      verse: 10
    - text: 'Yet are they greedy dogs that cannot be satisfied; The shepherds themselves
        will not attend; They all turn aside to their own way, Every one of them to
        their own gain. '
      verse: 11
    - text: '"Come on, let me bring wine, And let us fill ourselves with strong drink,
        And to-morrow shall be as to-day, And even much more abundant." '
      verse: 12
  - chapter: 57
    verses:
    - text: 'The righteous man perisheth, and no one layeth it to heart; And pious
        men are taken away, and none considereth That because of the evil the righteous
        man is taken away. '
      verse: 1
    - text: 'He entereth into peace; He resteth in his bed, Every one that walketh
        in uprightness. '
      verse: 2
    - text: 'But draw near hither, ye sons of the sorceress, Ye brood of the adulterer
        and the harlot! '
      verse: 3
    - text: 'Of whom do ye make your sport, And at whom do ye make wide the mouth,
        And draw out the tongue? Are ye not rebellious children, a treacherous brood? '
      verse: 4
    - text: 'Burning with lust for idols Under every green tree, Slaying children
        in the valleys, Under the clefts of the rocks? '
      verse: 5
    - text: 'With the smooth stones of the valley is thy portion; These, these are
        thy lot; Here thou pourest out thy drink-offering, And presentest thy meat-offering;
        Can I see such things, and be at rest? '
      verse: 6
    - text: 'Upon a high and lofty mountain settest thou thy bed; Thither dost thou
        go up to offer sacrifice; '
      verse: 7
    - text: 'Behind the doors and the posts dost thou place thy memorial; Thou departest
        from me, and uncoverest, and ascendest, and enlargest thy bed. Thou makest
        an agreement with them; Thou desirest their bed; Thou choosest a place. '
      verse: 8
    - text: 'Thou goest to the king with oil, And takest much precious perfume; Thou
        sendest thine ambassadors afar, Yea, down to the under-world. '
      verse: 9
    - text: 'In the length of thy journeys thou hast wearied thyself, But thou sayest
        not, "I will desist"; Thou yet findest life in thy hand, Therefore thou art
        not discouraged. '
      verse: 10
    - text: 'On account of whom art thou anxious, and of whom art thou afraid, that
        thou hast proved false, And hast not remembered me, nor laid it to heart?
        Behold, I have been silent a long time; Therefore thou fearest me not. '
      verse: 11
    - text: 'But now I announce thy deliverance, And thy works do not profit thee. '
      verse: 12
    - text: 'When thou criest, let thy host of idols deliver thee! But the wind shall
        bear them all away; A breath shall take them off; But he that putteth his
        trust in me Shall possess the land, And shall inherit my holy mountain. '
      verse: 13
    - text: 'Men shall say, Cast up, cast up, prepare the road; Remove every obstruction
        from the way of my people! '
      verse: 14
    - text: 'For thus saith the high and lofty One That inhabiteth eternity, whose
        name is Holy: I dwell in the high and holy place; With him also that is of
        a contrite and humble spirit; To revive the spirit of the humble, And to revive
        the heart of the contrite ones. '
      verse: 15
    - text: 'For I will not contend forever, Nor will I be always angry; For life
        would fail before me, And the souls which I created. '
      verse: 16
    - text: 'For the guilt of his covetousness I was angry; I smote him, I hid myself,
        and was angry; But yet he went on perversely in the way of his heart. '
      verse: 17
    - text: 'I have seen his ways, yet will I heal him; I will guide him, and I will
        restore comfort To him and to his mourners; '
      verse: 18
    - text: 'I create the fruit of the lips. Peace, peace to him that is far off,
        and to him that is nigh, Saith Jehovah; I will heal him. '
      verse: 19
    - text: 'But the wicked is like the troubled sea, Which cannot rest, Whose waters
        cast up mire and dirt. '
      verse: 20
    - text: 'There is no peace, saith my God, for the wicked. '
      verse: 21
  - chapter: 58
    verses:
    - text: 'Cry aloud, spare not, Lift up thy voice like a trumpet, And show my people
        their transgression, And the house of Jacob their sins! '
      verse: 1
    - text: 'Yet they seek me daily, And desire to know my ways, As a nation that
        hath done righteousness, And hath not forsaken the ordinances of their God;
        They inquire of me concerning the judgments which bring salvation; They long
        for the coming of God. '
      verse: 2
    - text: '"Wherefore do we fast, and thou seest not? Wherefore do we afflict our
        souls, and thou dost not regard it?" Behold, in the day of your fasts ye pursue
        your pleasure, And exact all your labors. '
      verse: 3
    - text: 'Behold, ye fast in strife and contention, And smiting with the fist of
        wickedness. Ye do not fast now So that your voice shall be heard on high. '
      verse: 4
    - text: 'Is this the fast that I approve, A day for a man to afflict his soul?
        Is it that he should bow down his head like a bulrush, And lie down in sackcloth
        and ashes? Wilt thou call this a fast, And a day acceptable to Jehovah? '
      verse: 5
    - text: 'Is not this the fast that I approve,To loose the bands of wickedness,
        To undo the heavy burdens, To let the oppressed go free, And to break in pieces
        every yoke? '
      verse: 6
    - text: 'Is it not to break thy bread to the hungry, And to bring the poor, that
        are cast out, to thy house? When thou seest the naked, that thou clothe him,
        And that thou hide not thyself from thine own flesh? '
      verse: 7
    - text: 'Then shall thy light break forth like the morning, And thy health shall
        spring forth speedily; Thy salvation shall go before thee, And the glory of
        Jehovah shall bring up thy rear. '
      verse: 8
    - text: 'Then shalt thou call, and Jehovah will answer; Thou shalt cry, and he
        shall say, Lo, here I am! If thou remove from the midst of thee the yoke,
        The pointing of the finger, and the injurious speech. '
      verse: 9
    - text: 'If thou bring forth thy bread to the hungry, And satisfy the afflicted
        soul, Then in obscurity shall light arise to thee; Yea, thy darkness shall
        become as noonday; '
      verse: 10
    - text: 'Jehovah shall lead thee continually, And satisfy thee in the time of
        drought, And strengthen thy bones; Thou shalt be like a watered garden, and
        a spring of water, Whose waters never fail. '
      verse: 11
    - text: 'Thy people shall build the ancient desolations, The ruins of many generations
        shall they restore; Thou shalt be called the repairer of the breach, The restorer
        of ways for inhabitants. '
      verse: 12
    - text: 'If thou restrain thy foot from the sabbath, From doing thy pleasure on
        my holy day, If thou shalt call the sabbath a delight, The holy day of Jehovah
        honorable, And shalt honor it by refraining from thy work, From doing thy
        pleasure, and speaking vain words, '
      verse: 13
    - text: 'Then shalt thou delight thyself in Jehovah. And I will cause thee to
        ride upon the high places of the earth, And cause thee to enjoy the inheritance
        of Jacob, thy father; For the mouth of Jehovah hath spoken it. '
      verse: 14
  - chapter: 59
    verses:
    - text: 'Behold, Jehovahs hand is not shortened, that it cannot save, Nor is
        his ear heavy, that it cannot hear; '
      verse: 1
    - text: 'But your iniquities have separated you from your God, And your sins have
        hidden his face from you, that he doth not hear. '
      verse: 2
    - text: 'For your hands are polluted with blood, And your fingers with iniquity;
        Your lips speak falsehood, And your tongue muttereth wickedness. '
      verse: 3
    - text: 'No one bringeth his suit with justice, And no one pleadeth with truth;
        They trust in vain words, and speak lies; They conceive mischief, and bring
        forth destruction. '
      verse: 4
    - text: 'They hatch the eggs of the basilisk, And weave the web of the spider;
        He that eateth of their eggs dieth, And when one of them is crushed, a viper
        breaketh forth. '
      verse: 5
    - text: 'Of their webs no garment is made, Nor can one cover himself with their
        work; Their works are works of iniquity, And the deed of violence is in their
        hands. '
      verse: 6
    - text: 'Their feet run to evil; They make haste to shed innocent blood. Their
        thoughts are evil thoughts; Oppression and destruction are in their paths. '
      verse: 7
    - text: 'The way of peace they know not, Nor is there any justice in their steps;
        They have made for themselves crooked paths; Whoso goeth in them knoweth not
        peace. '
      verse: 8
    - text: 'Therefore is judgment far from us, And deliverance doth not overtake
        us. We look for light, and behold obscurity; For brightness, and we walk in
        darkness. '
      verse: 9
    - text: 'We grope for the wall, like the blind; We feel our way, like those that
        are deprived of sight; We stumble at noonday as in the night; In the midst
        of fertile fields we are like the dead. '
      verse: 10
    - text: 'We groan, all of us, like bears, And like doves we make a continued moan;
        We look for judgment, and it cometh not; For salvation, and it is far from
        us. '
      verse: 11
    - text: 'For our transgressions are multiplied before thee, And our sins testify
        against us! For our transgressions are not hidden from us, And our iniquities
        we know. '
      verse: 12
    - text: 'We have rebelled, and proved false to Jehovah; We have departed from
        our God; We have spoken violence and rebellion; Our hearts have conceived
        and brought forth words of falsehood. '
      verse: 13
    - text: 'And justice is turned back, And equity standeth afar off, For truth falleth
        in the gate, And rectitude cannot enter. '
      verse: 14
    - text: 'Truth is not to be found, And he that departeth from evil is plundered;
        And Jehovah saw it, And it displeased him that there was no justice. '
      verse: 15
    - text: 'He saw that there was none to help, And wondered that there was none
        to interpose; Then his own arm wrought salvation for him, And his righteousness
        it supported him. '
      verse: 16
    - text: 'He put on righteousness as a breastplate, And the helmet of salvation
        upon his head; He put on garments of vengeance for his clothing, And clad
        himself with zeal, as with a mantle. '
      verse: 17
    - text: 'According to their deeds will he repay them,Wrath to his adversaries,
        recompense to his enemies; To the distant coasts will he repay a recompense. '
      verse: 18
    - text: 'They in the west shall fear the name of Jehovah, And they in the rising
        of the sun his glory, When he cometh like a river straitened in its course,
        Which a strong wind driveth along. '
      verse: 19
    - text: 'Yet shall a redeemer come to Zion, For them that turn from their transgressions
        in Jacob, saith Jehovah. '
      verse: 20
    - text: 'And as for me, this is my covenant with them, saith Jehovah: My spirit,
        which is upon thee, And my words, which I have put in thy mouth, They shall
        not depart from thy mouth, Nor from the mouth of thy sons, Nor from the mouth
        of thy sons sons, saith Jehovah, From this time forth forever. '
      verse: 21
  - chapter: 60
    verses:
    - text: 'Arise, shine! for thy light is come, And the glory of Jehovah is risen
        upon thee. '
      verse: 1
    - text: 'For, behold, darkness shall cover the earth, And gross darkness the nations;
        But upon thee shall Jehovah arise, And his glory shall be seen upon thee. '
      verse: 2
    - text: 'Nations shall come to thy light, And kings to the brightness that riseth
        upon thee. '
      verse: 3
    - text: 'Lift up thine eyes round about and see! They all gather themselves together,
        and come to thee; Thy sons come from afar, And thy daughters are carried at
        thy side. '
      verse: 4
    - text: 'Then shalt thou see, and be bright with joy; Thy heart shall throb, and
        swell with delight, When the riches of the sea shall be turned toward thee,
        And the wealth of the nations shall come to thee. '
      verse: 5
    - text: 'A multitude of camels shall cover thee, Dromedaries from Midian and Ephah;
        From Sheba shall they all come. Gold and frankincense shall they bring, And
        proclaim the praises of Jehovah. '
      verse: 6
    - text: 'All the flocks of Kedar shall be gathered to thee, And the rams of Nebaioth
        shall minister to thee; They shall ascend mine altar, an acceptable offering,
        And my glorious house I will adorn. '
      verse: 7
    - text: 'Who are these that fly like clouds, And like doves to their habitations? '
      verse: 8
    - text: 'Behold, the distant coasts shall wait for me, And the ships of Tarshish
        among the first, To bring thy sons from afar, And their silver and their gold
        with them, Because of the name of Jehovah thy God, Of the Holy One of Israel,
        for he glorifieth thee. '
      verse: 9
    - text: 'The sons of the stranger shall build up thy walls, And their kings shall
        minister to thee; For in my wrath I smote thee, But in my mercy will I have
        pity upon thee. '
      verse: 10
    - text: 'Thy gates shall be open continually; They shall not be shut by day or
        by night, That the treasures of the nations may be brought to thee, And that
        their kings may come with their retinues. '
      verse: 11
    - text: 'For that nation and that kingdom Which will not serve thee shall perish;
        Yea, those nations shall be utterly destroyed. '
      verse: 12
    - text: 'The glory of Lebanon shall come to thee, The cypress, the plane-tree,
        and the larch together, To adorn the place of my sanctuary, That I may make
        the place where my feet rest glorious. '
      verse: 13
    - text: 'The sons of thine oppressors shall come bending before thee; They that
        despised thee shall fall down at thy feet; And they shall call thee the city
        of Jehovah, The Zion of the Holy One of Israel. '
      verse: 14
    - text: 'Instead of being forsaken and hated, So that no one passed through thee,
        I will make thee an everlasting glory; The joy of many generations. '
      verse: 15
    - text: 'Thou shalt also suck the milk of the nations, And be nursed from the
        breast of kings; And thou shalt know that I, Jehovah, am thy saviour, That
        thy redeemer is the Mighty One of Jacob. '
      verse: 16
    - text: 'Instead of brass will I bring gold; And instead of iron will I bring
        silver, And instead of wood, brass, And instead of stones, iron; I will make
        thine officers peace, And thy magistrates righteousness. '
      verse: 17
    - text: 'Violence shall no more be heard in thy land, Wasting or destruction within
        thy borders; Thou shalt call thy walls Salvation, And thy gates Praise. '
      verse: 18
    - text: 'No more shall the sun be thy light by day, Nor with her brightness shall
        the moon enlighten thee: But Jehovah shall be to thee an everlasting light,
        And thy God thy glory. '
      verse: 19
    - text: 'Thy sun shall no more go down, Neither shall thy moon be hid; For Jehovah
        shall be thine everlasting light, And the days of thy mourning shall be ended. '
      verse: 20
    - text: 'Thy people shall be all righteous; Forever shall they possess the land,
        The scion of my planting, The work of my hands, that I may be glorified. '
      verse: 21
    - text: 'The little one shall become a thousand, And the small one a strong nation;
        I, Jehovah, will hasten it in its time. '
      verse: 22
  - chapter: 61
    verses:
    - text: 'The spirit of the Lord Jehovah is upon me, For Jehovah hath anointed
        me; He hath sent me to publish good tidings to the distressed, To bind up
        the broken-hearted, To proclaim liberty to the captives, And the opening of
        the prison to them that are bound; '
      verse: 1
    - text: 'To proclaim the year of mercy from Jehovah, And the day of vengeance
        from our God; To comfort all that mourn; '
      verse: 2
    - text: 'To give gladness to the mourners in Zion; To give them a beautiful crown
        instead of ashes, The oil of joy for mourning, The garment of praise for the
        spirit of heaviness, So that they shall be called blessed terebinth-trees,
        The plantation of Jehovah for his glory. '
      verse: 3
    - text: 'They shall build up the old ruins; They shall raise up the ancient desolations;
        They shall repair the cities laid waste, The desolations of many generations. '
      verse: 4
    - text: 'Strangers shall stand up and feed your flocks, And the sons of the alien
        shall be your ploughmen and vine-dressers; '
      verse: 5
    - text: 'But ye shall be named the priests of Jehovah, Men shall call you the
        ministers of our God. Ye shall eat the riches of the nations, And in their
        glory shall ye make your boast. '
      verse: 6
    - text: 'For your shame shall ye have a double reward; And for ignominy ye shall
        rejoice in your portion; Therefore in your land ye shall possess double; Everlasting
        joy shall be your portion. '
      verse: 7
    - text: 'For I, Jehovah, love justice, I hate rapine and iniquity, I will give
        them their reward with faithfulness, And an everlasting covenant will I make
        with them. '
      verse: 8
    - text: 'Their race shall be illustrious among the nations, And their offspring
        among the people; All that see them shall acknowledge That they are a race
        which Jehovah hath blessed. '
      verse: 9
    - text: '"I will greatly rejoice in Jehovah; My soul shall exult in my God; For
        he hath clothed me with the garments of salvation; He hath covered me with
        the mantle of deliverance. As the bridegroom decketh himself with his turban,
        And as the bride adorneth herself with her jewels." '
      verse: 10
    - text: 'For as the earth putteth forth her shoots, And as a garden causeth its
        plants to spring forth, So shall the Lord Jehovah cause salvation to spring
        forth; And praise before all the nations. '
      verse: 11
  - chapter: 62
    verses:
    - text: 'For Zions sake I will not keep silence, And for Jerusalems sake I will
        not rest, Until her deliverance break forth like the shining light, And her
        salvation like a blazing torch. '
      verse: 1
    - text: 'Then shall the nations see thy prosperity, And all the kings thy glory;
        Thou shalt be called by a new name, Which the mouth of Jehovah shall give
        thee. '
      verse: 2
    - text: 'Thou shalt be a beautiful crown in the hand of Jehovah, A royal diadem
        in the hand of thy God. '
      verse: 3
    - text: 'No more shalt thou be called the Desolate, And thy land, the Forsaken.
        But thou shall be named My-delight-is-in-her. And thy land the wedded Matron.
        For Jehovah shall delight in thee, And thy land shall be married. '
      verse: 4
    - text: 'For as a young man weddeth a virgin. So shall thy children wed thee.
        And as a bridegroom rejoiceth in his bride, So shall thy God rejoice in thee. '
      verse: 5
    - text: 'Upon thy walls, O Jerusalem, have I set watchmen; All the day, and all
        the night, shall they not keep silence; O ye that praise Jehovah, keep not
        silence, '
      verse: 6
    - text: 'And give him no rest, Until he establish Jerusalem, and make her a praise
        in the earth! '
      verse: 7
    - text: 'Jehovah hath sworn by his right hand, and his mighty arm: No more will
        I give thy corn to be food for thine enemies, Nor shall the sons of the stranger
        drink thy wine, for which thou hast labored. '
      verse: 8
    - text: 'But they that reap the harvest shall eat it, And praise Jehovah; And
        they that gather the vintage shall drink it, In my holy comets. '
      verse: 9
    - text: 'Pass ye, pass ye through the gates; Prepare the way for the people; Cast
        ye up, cast ye up the highway, Clear it from the stones; Lift up on high a
        standard for the tribes! '
      verse: 10
    - text: 'Behold, Jehovah proclaimeth to the end of the earth: "Say ye to the daughter
        of Zion, Behold, thy Deliverer cometh! Behold, his reward is with him, and
        his recompense before him!" '
      verse: 11
    - text: 'They shall be called, The holy people, The redeemed of Jehovah. And thou
        shalt be called, The Sought out, The Not forsaken City. '
      verse: 12
  - chapter: 63
    verses:
    - text: 'Who is this that cometh from Edom? In scarlet garments from Bozrah? This
        that is glorious in his apparel, Proud in the greatness of his strength? I
        that proclaim deliverance, And am mighty to save. '
      verse: 1
    - text: 'Wherefore is thine apparel red, And thy garments like those of one that
        treadeth the wine-vat? '
      verse: 2
    - text: 'I have trodden the wine-vat alone, And of the nations there was none
        with me. And I trod them in mine anger, And I trampled them in my fury, So
        that their life-blood was sprinkled upon my garments. And I have stained all
        my apparel. '
      verse: 3
    - text: 'For the day of vengeance was in my heart, And the year of my deliverance
        was come. '
      verse: 4
    - text: 'And I looked, and there was none to help, And I wondered, that there
        was none to uphold; Therefore my own arm wrought salvation for me, And my
        fury, it sustained me. '
      verse: 5
    - text: 'I trod down the nations in my anger; I crushed them in my fury, And spilled
        their blood upon the ground. '
      verse: 6
    - text: 'I will celebrate the mercy of Jehovah, the glory of Jehovah, According
        to all that he hath done for us; His great goodness to the house of Israel,
        Which he hath bestowed on it in his tender mercy, and his great kindness. '
      verse: 7
    - text: 'He said, Truly they are my people; Children that will not be false; So
        he was their deliverer. '
      verse: 8
    - text: 'In all their straits they had no distress; An angel of his presence saved
        them; In his love and compassion he redeemed them, He took them up and bore
        them all the days of old. '
      verse: 9
    - text: 'But they rebelled, and grieved his holy spirit; Then did he change himself
        into their enemy; He himself fought against them. '
      verse: 10
    - text: 'Then remembered his people the ancient days, the days of Moses, [saying,]
        Where is he that brought them up from the sea with the shepherd of his flock?
        Where is he that put his holy spirit within him? '
      verse: 11
    - text: 'That caused his glorious arm to accompany the right hand of Moses, That
        divided the water before them, To make to himself an everlasting name? '
      verse: 12
    - text: 'That led them through the deep, As a horse through a desert, without
        stumbling? '
      verse: 13
    - text: 'As the herd descendeth into the valley, The spirit of Jehovah led them
        to rest. So didst thou lead thy people, To make for thyself a glorious name. '
      verse: 14
    - text: 'Look down from heaven, and behold from thy holy and glorious habitation!
        Where is thy zeal and thy might? Thy pity and compassion for me, are they
        restrained? '
      verse: 15
    - text: 'Thou, surely, art our father; Abraham is ignorant of us, And Israel knoweth
        us not. Thou, O Jehovah, art our father; Our deliverer wast thou of old. '
      verse: 16
    - text: 'Why, O Jehovah, dost thou suffer us to wander from thy ways, And harden
        our hearts against thy fear? Return, for thy servants sake, The tribes of
        thine inheritance! '
      verse: 17
    - text: 'But a little while did thy holy people possess the land; Then our enemies
        trampled upon thy sanctuary. '
      verse: 18
    - text: 'It has been with us as if thou hadst never ruled over us, As if we had
        not been called by thy name. '
      verse: 19
  - chapter: 64
    verses:
    - text: 'O that thou wouldst rend the heavens, and come down; That the mountains
        might tremble at thy presence, '
      verse: 1
    - text: 'As fire kindleth the dry stubble, As fire causeth water to boil, To make
        known thy name to thine adversaries, That the nations might tremble at thy
        presence; '
      verse: 2
    - text: 'As thou once didst wonderful things, which we looked not for, And camest
        down, so that the mountains trembled at thy presence. '
      verse: 3
    - text: 'For never have men heard, nor perceived by the ear, Nor hath eye seen,
        a God beside thee. Who doeth such things for those that trust in him. '
      verse: 4
    - text: 'Thou art the friend of those who joyfully do righteousness, Those who
        remember thee in thy ways. Behold, thou art angry, and we are punished; Long
        doth the punishment endure, before we are delivered. '
      verse: 5
    - text: 'We are all of us an unclean thing; Like a filthy garment is all our righteousness;
        We are all withered like a leaf, And our sins, like a storm, have blown us
        away. '
      verse: 6
    - text: 'There is none that calleth upon thy name, That stirreth himself up to
        cleave to thee; For thou hidest thy face from us, And lettest us perish by
        our iniquities. '
      verse: 7
    - text: 'But now, O Jehovah, thou art our father; We are the clay, and thou hast
        formed us; We are all of us the work of thy hands. '
      verse: 8
    - text: 'Be not wroth, O Jehovah, to the uttermost, Nor remember our iniquity
        forever! Behold, look upon us, we beseech thee, we are all thy people! '
      verse: 9
    - text: 'Thy holy cities have become a wilderness; Zion is become a wilderness,
        Jerusalem a desolation. '
      verse: 10
    - text: 'Our holy and glorious house, Where our fathers praised thee, Is burned
        with fire, And all our precious things are laid waste. '
      verse: 11
    - text: 'Wilt thou contain thyself at these things, O Jehovah, Wilt thou keep
        silence, and still grievously afflict us? '
      verse: 12
  - chapter: 65
    verses:
    - text: 'I have heard those that made no supplication; I have been found by those
        who sought me not; I said, Here I am, here I am, To a people that called not
        upon my name. '
      verse: 1
    - text: 'I have spread out my hands all the day To a rebellious people, That walketh
        in an evil way, According to their own devices; '
      verse: 2
    - text: 'To a people that provoke me to my face continually; That sacrifice in
        gardens, And burn incense on tiles; '
      verse: 3
    - text: 'That sit in sepulchres, And lodge in caverns; That eat swines flesh,
        And have broth of unclean things in their vessels; '
      verse: 4
    - text: 'Who yet say: Stand by thyself! come not near to me, For I am holier than
        thou! These are a smoke in my nose, A fire that burneth continually. '
      verse: 5
    - text: 'Behold, it stands recorded before me; I will not keep silence, but will
        requite; I will requite it into their bosoms; '
      verse: 6
    - text: 'Your iniquities, and the iniquities of your fathers together, saith Jehovah,
        Who burnt incense on the mountains, And dishonored me on the hills, I will
        pour the full recompense of their former deeds into their bosom. '
      verse: 7
    - text: 'Thus saith Jehovah: As when juice is found in a cluster, Men say, "Destroy
        it not, for a blessing is in it"; So will I do, for the sake of my servants,
        and will not destroy the whole; '
      verse: 8
    - text: 'I will cause a stem to spring forth from Jacob, And from Judah a possessor
        of my mountains; My chosen shall possess the land, And my servants shall dwell
        there. '
      verse: 9
    - text: 'And Sharon shall be a fold for flocks, And the valley of Achor a resting-place
        for herds, For my people that have sought me. '
      verse: 10
    - text: 'But ye, who have forsaken Jehovah, And have forgotten my holy mountain,
        That prepare a table for Fortune, And fill the cup for Destiny, '
      verse: 11
    - text: 'Yourselves do I destine to the sword, And all of you shall bow down before
        the slaughter; Because I called, and ye answered not, I spake, and ye would
        not hear, But did that which is evil in my sight, And chose that in which
        I had no delight. '
      verse: 12
    - text: 'Therefore thus saith the Lord Jehovah: Behold, my servants shall eat,
        and ye shall be hungry; Behold, my servants shall drink, and ye shall be thirsty;
        Behold, my servants shall rejoice, and ye shall be confounded; '
      verse: 13
    - text: 'Behold, my servants shall sing for gladness of heart, But ye shall shriek
        for sorrow of heart, And howl for anguish of spirit. '
      verse: 14
    - text: 'And ye shall leave your name for a curse to my chosen, And the Lord Jehovah
        shall slay you; But his servants will he call by another name. '
      verse: 15
    - text: 'Whoso blesseth himself in the land Shall bless by the true God; And he
        that sweareth in the land shall swear by the true God; For the former troubles
        are forgotten, And they are hid from mine eyes. '
      verse: 16
    - text: 'For behold! I create new heavens, and a new earth; The former ones shall
        not be remembered, Nor shall they be brought to mind any more. '
      verse: 17
    - text: 'But ye shall be glad and exult forever In that which I create; For behold!
        I create Jerusalem a rejoicing, And her people a joy. '
      verse: 18
    - text: 'And I will exult in Jerusalem, And rejoice in my people; No more shall
        be heard therein The voice of weeping and the cry of distress. '
      verse: 19
    - text: 'There shall not be there an infant child, nor an old man, That hath not
        filled the measure of his years; For he that dieth a hundred years old shall
        die a youth, And the sinner dying a hundred years old shall be held accursed. '
      verse: 20
    - text: 'They shall build houses, and inhabit them; They shall plant vineyards,
        and eat the fruit of them; '
      verse: 21
    - text: 'They shall not build, and another inhabit; They shall not plant, and
        another eat; For as the days of a tree shall be the days of my people, Yea,
        long shall my chosen enjoy the work of their hands. '
      verse: 22
    - text: 'They shall not labor in vain, Nor bring forth children for early death;
        For they are a race blessed by Jehovah, And their offspring shall remain to
        them. '
      verse: 23
    - text: 'Before they call, I will answer; And while they are yet speaking, I will
        hear. '
      verse: 24
    - text: 'The wolf and the lamb shall feed together, And the lion shall eat straw
        like the ox, And dust shall be the food of the serpent. They shall not hurt,
        nor destroy, in all my holy mountain, Saith Jehovah. '
      verse: 25
  - chapter: 66
    verses:
    - text: 'Thus saith Jehovah: Heaven is my throne, And the earth my footstool;
        Where is the house that ye can build me, And where is the place of my rest? '
      verse: 1
    - text: 'For all these things hath my hand made; By it do all these things exist,
        saith Jehovah. But to this man will I look, Even to him who is humble and
        of a contrite spirit, And who trembleth at my word. '
      verse: 2
    - text: 'He that slayeth an ox killeth a man; He that sacrificeth a lamb beheadeth
        a dog; He that maketh an oblation offereth swines blood; He that burneth
        incense blesseth an idol. Yea, they have chosen their own ways, And in their
        abominations their souls delight. '
      verse: 3
    - text: 'I also will choose their calamities; What they dread I will bring upon
        them; Because I called, and no one answered, I spake, and they did not hear;
        But they did what is evil in my sight, And chose that in which I have no delight. '
      verse: 4
    - text: 'Hear the word of Jehovah, Ye that tremble at his word! "Your brethren
        that hate you, And thrust you out for my names sake, have said, "May Jehovah
        be glorified, that we may see your joy!" But they shall be confounded. '
      verse: 5
    - text: 'A voice of tumult from the city! A voice from the temple! The voice of
        Jehovah, rendering recompense to his enemies! '
      verse: 6
    - text: 'Before she was in travail, she brought forth, Before her pangs came,
        she was delivered of a son. '
      verse: 7
    - text: 'Who hath heard such a thing? Who hath seen such things? Is a country
        brought forth in a day? Is a nation born at once? For as soon as Zion was
        in travail, she brought forth her children. '
      verse: 8
    - text: 'Shall I bring to the birth, and not cause to bring forth, saith Jehovah;
        Shall I, who beget, restrain the birth? saith thy God. '
      verse: 9
    - text: 'Rejoice ye with Jerusalem, And exult for her, all ye that love her! Be
        very joyful with her, all ye that mourn for her! '
      verse: 10
    - text: 'That ye may suck, and be satisfied, from the breast of her consolations,
        That ye may suck and be delighted with the fulness of her glory. '
      verse: 11
    - text: 'For thus saith Jehovah: Behold, I will bring prosperity to her like a
        river, And the wealth of the nations like an overflowing stream; Ye shall
        suck at the breast, Ye shall be carried on the arm, And on the knees shall
        ye be dandled. '
      verse: 12
    - text: 'As one whom his mother comforteth, So will I comfort you; And in Jerusalem
        shall ye be comforted. '
      verse: 13
    - text: 'Ye shall see, and your heart shall rejoice, And your bones shall flourish
        like a green plant, And the hand of Jehovah shall be manifested to his servants,
        And be moved with indignation against his enemies. '
      verse: 14
    - text: 'For behold, Jehovah cometh with fire, Like a whirlwind are his chariots,
        To breathe forth his anger in a glowing heat, And his rebuke in flames of
        fire. '
      verse: 15
    - text: 'For with fire will Jehovah contend, And with his sword, with all flesh,
        And many shall be the slain of Jehovah. '
      verse: 16
    - text: 'They who sanctify and purify themselves in the groves, Following one
        in the midst, Who eat swines flesh, and the abomination, and the mouse. They
        shall all perish together, saith Jehovah. '
      verse: 17
    - text: 'For I know their works, and their thoughts; The time cometh to gather
        all nations and tongues together; They shall come, and behold my glory. '
      verse: 18
    - text: 'And I will give a sign among them, And of those that escape I will send
        to the nations, To Tarshish, Phul, and Lud, who draw the bow, to Tubal and
        Javan, To the distant coasts, who never heard my name, And who never saw my
        glory; And they shall declare my glory among the nations. '
      verse: 19
    - text: 'And they shall bring all your brethren From all the nations, an offering
        to Jehovah, Upon horses, and in chariots, and in litters, and upon mules and
        dromedaries, To my holy mountain, Jerusalem, saith Jehovah, As the sons of
        Israel bring their gifts In pure vessels to the house of Jehovah. '
      verse: 20
    - text: 'And of them will I also take For priests and for Levites, saith Jehovah. '
      verse: 21
    - text: 'For as the new heavens, And the new earth, which I make, Endure before
        me, saith Jehovah, So shall your race and your name endure. '
      verse: 22
    - text: 'And it shall be, from new moon to new moon, And from sabbath to sabbath,
        That all flesh shall come and worship before me, saith Jehovah. '
      verse: 23
    - text: 'Then shall they go forth and see The dead bodies of the men that rebelled
        against me! For their worm shall not die, And their fire shall not be quenched,
        And they shall be an abhorrence to all flesh. '
      verse: 24
  name: Isaiah
- chapters:
  - chapter: 1
    verses:
    - text: 'The words of Jeremiah, the son of Hilkiah, one of the priests, who dwelt
        in Anathoth in the land of Benjamin; '
      verse: 1
    - text: 'to whom the word of Jehovah came in the days of Josiah, the son of Amon,
        king of Judah, in the thirteenth year of his reign; '
      verse: 2
    - text: 'to whom it also came in the days of Jehoiakim, the son of Josiah, king
        of Judah, until the end of the eleventh year of Zedekiah, the son of Josiah,
        king of Judah, until the carrying away of Jerusalem into captivity in the
        fifth month. '
      verse: 3
    - text: 'The word of Jehovah came to me, saying: '
      verse: 4
    - text: 'Before I formed thee in the womb, I knew thee; and before thou camest
        into the world, I chose thee; I appointed thee to be a prophet to the nations. '
      verse: 5
    - text: 'Then said I, Alas, O Lord Jehovah! Behold, I am not able to speak; for
        I am a child. '
      verse: 6
    - text: 'But Jehovah said to me, Say not, I am a child; but go to whomever I send
        thee, and speak whatever I command thee! '
      verse: 7
    - text: 'Be not afraid of them! For I am with thee to help thee, saith Jehovah. '
      verse: 8
    - text: 'Then Jehovah put forth his hand, and touched my mouth. Jehovah also said
        to me, Behold, I have put my words in thy mouth. '
      verse: 9
    - text: 'Behold, I have set thee this day over nations and over kingdoms, to root
        out, and to pull down, and to destroy, and to overthrow; and to build, and
        to plant. '
      verse: 10
    - text: 'Then the word of Jehovah came to me, saying, What seest thou, Jeremiah?
        And I said, I see a rod of almond-wood. '
      verse: 11
    - text: 'And Jehovah said to me, Thou hast seen right; for I am watchful over
        my word to perform it. '
      verse: 12
    - text: 'And the word of Jehovah came to me a second time, saying, What seest
        thou? And I said, I see a boiling pot, whose face is turned from the north. '
      verse: 13
    - text: 'And Jehovah said to me, From the north shall evil break forth upon all
        the inhabitants of the land. '
      verse: 14
    - text: 'For, behold, I will call all the tribes of the kingdoms of the north,
        saith Jehovah; and they shall come, and shall set every one his throne at
        the entrance of the gates of Jerusalem, and against all her walls around,
        and against all the cities of Judah. '
      verse: 15
    - text: 'And I will pronounce my judgments against them for all their wickedness,
        in that they have forsaken me, and have burned incense to other gods, and
        worshipped the work of their own hands. '
      verse: 16
    - text: 'Thou, therefore, gird up thy loins, and arise, and speak to them all
        that I command thee; be not afraid of them, lest I confound thee before them. '
      verse: 17
    - text: 'For, behold, I make thee this day a fortified city, and a pillar of iron,
        and a wall of brass against all this land, against the kings of Judah, against
        the princes thereof, against the priests thereof, and against the people of
        the land. '
      verse: 18
    - text: 'They shall fight against thee, but they shall not prevail against thee;
        for I will be with thee, saith Jehovah, to help thee. '
      verse: 19
  - chapter: 2
    verses:
    - text: 'The word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Go and proclaim in the ears of Jerusalem, Thus saith Jehovah: I remember
        the kindness shown thee in thy youth, The love with which I espoused thee,
        When thou wast led by me through the wilderness, Through a land that was not
        sown. '
      verse: 2
    - text: 'Israel was a sacred thing to Jehovah, His first ripe fruit. All that
        devoured him were held guilty; Evil came upon them, saith Jehovah. '
      verse: 3
    - text: 'Hear ye the word of Jehovah, O house of Jacob, And all the families of
        the house of Israel! '
      verse: 4
    - text: 'Thus saith Jehovah: What fault did your fathers find in me, That they
        went far from me, And walked after vanity, and practised folly? '
      verse: 5
    - text: 'They said not, Where is Jehovah, Who brought us up from the land of Egypt,
        Who led us through the wilderness, Through a land of deserts and pits, Through
        a land of drought and deathlike gloom, Through a land which no man passed
        through, And where no man dwelt? '
      verse: 6
    - text: 'I brought you to a land of fruitful fields, To eat the fruit thereof,
        and the good thereof; But when ye had come in, ye defiled my land, And made
        my inheritance an abomination. '
      verse: 7
    - text: 'The priests said not, Where is Jehovah? And the teachers of the law knew
        me not; The rulers also rebelled against me; The prophets prophesied in the
        name of Baal, And walked after things that could not profit. '
      verse: 8
    - text: 'Therefore I will yet contend with you, saith Jehovah; Yea, with your
        childrens children will I contend. '
      verse: 9
    - text: 'For pass over to the islands of the Chittaeans, and see; Send ye to Kedar,
        and inform yourselves well; And see if such a thing hath been done! '
      verse: 10
    - text: 'Hath any nation changed their gods, even those that are no gods? But
        my people have changed their glory for that which cannot profit. '
      verse: 11
    - text: 'Be astonished, O ye heavens, at this! Shudder, and be amazed! saith Jehovah. '
      verse: 12
    - text: 'For my people have committed two evils; Me have they forsaken, the fountain
        of living water, And they have hewn out for themselves cisterns, Broken cisterns,
        that can hold no water. '
      verse: 13
    - text: 'Is Israel a slave? Is he a home-born servant? Why then hath he become
        a spoil? '
      verse: 14
    - text: 'The young lions roar over him; They lift up their voice; They have made
        his land a desolation; His cities are burned so as to be without an inhabitant. '
      verse: 15
    - text: 'Even the sons of Noph and Tahpanhes have consumed the crown of thy head. '
      verse: 16
    - text: 'Hath not this come upon thee, Because thou didst forsake Jehovah thy
        God, When he would have led thee in the way? '
      verse: 17
    - text: 'And now what hast thou to do with the way of Egypt, To drink the waters
        of the Nile? Or what hast thou to do with the way of Assyria, To drink the
        waters of the Euphrates? '
      verse: 18
    - text: 'Thy wickedness shall chasten thee, And thy transgressions reprove thee;
        And thou shalt know and see that it is an evil and bitter thing That thou
        hast forsaken Jehovah thy God, And that the fear of me is not with thee, Saith
        the Lord, Jehovah of hosts. '
      verse: 19
    - text: 'Of old hast thou broken thy yoke, And burst thy bands, And said, "I will
        not be in subjection!" For upon every high hill, And under every green tree,
        Hast thou reclined, playing the harlot. '
      verse: 20
    - text: 'Yet I had planted thee a noble vine, Wholly a genuine seed; How then
        art thou changed to the degenerate shoot of a strange vine? '
      verse: 21
    - text: 'For though thou wash thee with nitre, And take thee much soap, Yet is
        thine iniquity black before me, saith Jehovah. '
      verse: 22
    - text: 'How canst thou say, "I am not polluted," "I have not gone after Baals"?
        Behold thy way in the valley! Know what thou hast done, A swift young camel,
        traversing her ways. '
      verse: 23
    - text: 'A wild ass, used to the wilderness, That in her desire snuffeth up the
        wind, In her occasion, who can turn her aside? All that seek her do not weary
        themselves; In her month they will find her. '
      verse: 24
    - text: 'Withhold thy feet from being unshod, And thy throat from thirst! But
        thou sayest, There is no remedy! No! For I love strangers, And after them
        I will go. '
      verse: 25
    - text: 'As a thief is ashamed when he is taken, So is the house of Israel ashamed,
        They, their kings, and their princes, And their priests, and their prophets; '
      verse: 26
    - text: 'That say to a stock, Thou art my father, And to a stone, Thou hast brought
        me forth! For they turn the back to me, and not the face. Yet in the time
        of their trouble they say, Arise and save us! '
      verse: 27
    - text: 'But where are thy gods, which thou hast made thee? Let them arise, if
        they can save thee in the time of thy trouble! For according to the number
        of thy cities are thy gods, O Judah! '
      verse: 28
    - text: 'Why do ye enter into controversy with me? Ye have all rebelled against
        me, saith Jehovah. '
      verse: 29
    - text: 'In vain have I smitten your children; They would receive no correction;
        Your own sword hath devoured your prophets, Like a destroying lion. '
      verse: 30
    - text: 'O generation! Behold ye the word of Jehovah! Have I been a wilderness
        to Israel? Or a land of darkness? Why then say my people, "We will rove at
        pleasure, We will come no more to thee"? '
      verse: 31
    - text: 'Can a virgin forget her ornaments, Or a bride her belt? Yet my people
        have forgotten me, days without number! '
      verse: 32
    - text: 'Why trimmest thou thy way to seek love? On this account hast thou accustomed
        thy ways to wickedness. '
      verse: 33
    - text: 'Upon thy skirts is found the blood of the innocent poor, Whom thou didst
        not find committing violence. '
      verse: 34
    - text: 'But notwithstanding all this, thou sayest, I am innocent; Surely his
        anger is turned away from me. Behold, I will enter into judgment with thee,
        Because thou sayest, "I have not sinned." '
      verse: 35
    - text: 'Why dost thou run so eagerly, changing thy way? By Egypt also shalt thou
        be put to shame, Even as thou hast been put to shame by Assyria. '
      verse: 36
    - text: 'From Egypt also shalt thou go forth With thy hands upon thy head. For
        Jehovah hath rejected the objects of thy confidence, Therefore shalt thou
        not prosper in them. '
      verse: 37
  - chapter: 3
    verses:
    - text: 'It is said, if a man put away his wife, And she go from him, and become
        another mans, Shall he return to her again? Shall not that land be polluted?
        But thou hast played the harlot with many lovers; And shalt thou return to
        me, saith Jehovah? '
      verse: 1
    - text: 'Lift up thine eyes to the high places, and see! Where hast thou not been
        defiled? In the ways hast thou sat waiting, As the Arabian in the desert,
        And hast polluted the land by thy lewdness and thy wickedness. '
      verse: 2
    - text: 'And although the showers have been withholden, And there hath been no
        latter rain, Yet thou hast had a harlots forehead; Thou hast refused to be
        ashamed. '
      verse: 3
    - text: 'Wilt thou not from this time cry to me, Thou art my father, Yea, the
        friend of my youth art thou? '
      verse: 4
    - text: 'Will he retain his anger forever? Will he keep it forevermore? Behold,
        thus dost thou speak, But thou doest evil with all thy might. '
      verse: 5
    - text: 'Jehovah said to me, in the time of King Josiah, Hast thou heard what
        rebellious Israel hath done? She hath gone upon every high mountain and under
        every green tree, and there hath played the harlot. '
      verse: 6
    - text: 'And I said, after she had done all these things, Return thou to me! But
        she returned not. And her faithless sister Judah saw it. '
      verse: 7
    - text: 'And I saw, when, for all the adulteries which rebellious Israel had committed,
        I had put her away, and given her a bill of divorce, that her faithless sister
        Judah was not afraid, but went and played the harlot also herself. '
      verse: 8
    - text: 'And when by the fame of her lewdness she had polluted the land, committing
        adultery with stone and wood, '
      verse: 9
    - text: 'yet for all this did not her faithless sister Judah return to me with
        her whole heart, but feignedly, saith Jehovah. '
      verse: 10
    - text: 'Then said Jehovah to me, Rebellious Israel is less guilty than faithless
        Judah. '
      verse: 11
    - text: 'Go and proclaim these words toward the north:Return, O rebellious Israel,
        saith Jehovah! I will not turn a frowning face upon you; For I am merciful,
        saith Jehovah, I retain not anger forever. '
      verse: 12
    - text: 'Only acknowledge thine iniquity, That thou hast rebelled against Jehovah
        thy God, And hast roved about to strangers Under every green tree, And hast
        not obeyed my voice, saith Jehovah. '
      verse: 13
    - text: 'Return, ye rebellious children! saith Jehovah; Though I have rejected
        you, Yet will I receive you again, One from a city, and two from a nation,
        And I will bring you to Zion. '
      verse: 14
    - text: 'And I will give you shepherds after my own heart, Who shall feed you
        with wisdom and discretion. '
      verse: 15
    - text: 'And when ye shall have multiplied and increased in the land, saith Jehovah,
        Then shall ye no more speak of the ark of the covenant of Jehovah, Nor shall
        it come into your mind. None shall remember it; None shall care for it; It
        shall not be made any more. '
      verse: 16
    - text: 'For then shall Jerusalem be called the throne of Jehovah, And all the
        nations shall resort to it; They shall resort to Jehovah, to Jerusalem, And
        shall no more walk after the perverseness of their evil hearts. '
      verse: 17
    - text: 'In those days shall the house of Judah unite themselves with the house
        of Israel, And they shall come together from the north country, To the land
        which I caused your fathers to inherit. '
      verse: 18
    - text: 'Then I said, how will I place thee among my children, And give thee a
        pleasant land, A goodly inheritance among the hosts of nations! And I said,
        Thou wilt call me thy father; Thou wilt not turn aside from following me. '
      verse: 19
    - text: 'Yet as a woman is faithless to her husband, So have ye been faithless
        to me, O house of Israel! saith Jehovah. '
      verse: 20
    - text: 'A voice is heard upon the hills, The weeping and supplications of the
        children of Israel! For they have perverted their way; They have forgotten
        Jehovah their God. '
      verse: 21
    - text: 'Return, O revolted children! I will heal your rebellion. Behold, we come
        to thee, For thou art Jehovah our God! '
      verse: 22
    - text: 'Truly in vain from the hills, In vain from the mountains do we seek abundance;
        Only from Jehovah our God cometh salvation for Israel. '
      verse: 23
    - text: 'For the things of shame have devoured the substance of our fathers from
        our youth, Their sheep and their oxen, Their sons and their daughters. '
      verse: 24
    - text: 'We lie down in our shame, And our ignominy covereth us; For we have sinned
        against Jehovah our God, We and our fathers, from our youth even to this day,
        And have not obeyed the voice of Jehovah our God. '
      verse: 25
  - chapter: 4
    verses:
    - text: 'If thou wilt return to me, O Israel, saith Jehovah, Thou shalt return
        [to thy land]; If thou wilt put away thy abominations from my sight, Thou
        shalt no more be a wanderer [in a foreign land]. '
      verse: 1
    - text: 'If thou wilt swear, As Jehovah liveth! In truth, in justice, and in righteousness,
        Then shall the nations bless themselves by thee, And in thee shall they glory. '
      verse: 2
    - text: 'Thus saith Jehovah to the men of Judah and Jerusalem: Break up your fallow
        ground, And sow not among thorns! '
      verse: 3
    - text: 'Circumcise yourselves to Jehovah; Yea, circumcise your hearts, Ye men
        of Judah, and inhabitants of Jerusalem! Lest, for the evil of your doings,
        My fury break forth like fire, And burn so that none can quench it. '
      verse: 4
    - text: 'Declare ye in Judah, And proclaim in Jerusalem, and say, Blow ye the
        trumpet in the land; Cry ye aloud, and say, Gather yourselves together, And
        let us go into the fortified cities; '
      verse: 5
    - text: 'Set up a standard toward Zion, Flee, make no stand! For I am about to
        bring evil from the north, Even great destruction. '
      verse: 6
    - text: 'The lion goeth up from his thicket, The destroyer of nations is on his
        way; He goeth forth from his place to make thy land desolate; Thy cities shall
        be laid waste so as to be without an inhabitant. '
      verse: 7
    - text: 'For this cause gird on sackcloth, Lament and howl! For the fierce anger
        of Jehovah is not turned away from us. '
      verse: 8
    - text: 'In that day, saith Jehovah, Shall the heart of the king perish, And the
        heart of the princes; The priests shall be amazed, And the prophets confounded. '
      verse: 9
    - text: 'Then said I, Alas, O Lord Jehovah! Surely thou hast greatly deceived
        this people and Jerusalem; Thou hast said, "Ye shall have peace"; And the
        sword reacheth to the very life! '
      verse: 10
    - text: 'At that time shall it be said to this people and to Jerusalem: A dry
        wind cometh from the hills of the desert, It cometh toward my people, Not
        to fan, nor to cleanse. '
      verse: 11
    - text: 'Yea, a wind stronger than this shall come; Now will I myself give sentence
        against them. '
      verse: 12
    - text: 'Behold, he cometh up like clouds, And his chariots are like a whirlwind;
        His horses are swifter than eagles. Woe to us! for we are laid waste! '
      verse: 13
    - text: 'Wash thy heart from wickedness, O Jerusalem, That thou mayst be saved!
        How long shall thy evil devices lodge within thee? '
      verse: 14
    - text: 'For a voice proclaimeth tidings from Dan, And announceth calamity from
        mount Ephraim. '
      verse: 15
    - text: 'Proclaim ye to the nations, Behold, publish ye to Jerusalem, "Watchmen
        are coming from a far country, And lift their voice against the cities of
        Judah." '
      verse: 16
    - text: 'Like keepers of fields are they round about her Because she hath rebelled
        against me, saith Jehovah. '
      verse: 17
    - text: 'Thy way and thy doings have brought this upon thee; This is the fruit
        of thy wickedness; It is bitter; it reacheth to thy heart. '
      verse: 18
    - text: 'O my breast, my breast! I am pained in the walls of my heart; My heart
        trembleth within me; I cannot be silent; For thou hearest, O my soul, the
        sound of the trumpet, The alarm of war! '
      verse: 19
    - text: 'There is a cry of destruction upon destruction; Yea, the whole land is
        laid waste; Suddenly are my tents destroyed, And my canopies in an instant. '
      verse: 20
    - text: 'How long shall I see the standard, Hear the sound of the trumpet? '
      verse: 21
    - text: 'My people is foolish, They have no regard to me; Stupid children are
        they, And have no understanding; They are wise to do evil, But for doing good
        they have no knowledge. '
      verse: 22
    - text: 'I look to the earth, and lo! emptiness and desolation; To the heavens,
        and there is no light. '
      verse: 23
    - text: 'I look to the mountains, and lo! they tremble, And all the hills shake. '
      verse: 24
    - text: 'I look, and lo! there is not a man, And all the birds of heaven are fled. '
      verse: 25
    - text: 'I look, and lo! Carmel is a desert, And all its cities are thrown down,
        Before the presence of Jehovah, Before the heat of his anger. '
      verse: 26
    - text: 'For thus saith Jehovah: The whole land shall be desolate, Yet will I
        not make a full end. '
      verse: 27
    - text: 'Therefore shall the earth mourn, And the heavens above be black, Because
        I have spoken, and I will not repent; I have purposed, and I will not recede
        from it. '
      verse: 28
    - text: 'At the noise of the horsemen and bowmen every city fleeth; They go into
        thickets, And climb up upon the rocks; All the cities are forsaken, And not
        a man dwelleth in them. '
      verse: 29
    - text: 'And thou, destined to perish, what wilt thou do? Though thou clothe thyself
        in scarlet, And deck thyself with ornaments of gold, And rend thine eyes with
        paint, In vain dost thou adorn thyself; Thy lovers despise thee; They seek
        thy life. '
      verse: 30
    - text: 'I hear a cry, as of a woman in travail, Anguish, as of her that bringeth
        forth her first child. The voice of the daughter of Zion. She sobbeth, she
        spreadeth out her hands, "Ah! woe is me! I am dying by murderers!" '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Run ye through the streets of Jerusalem, [saith Jehovah,] And see now,
        and know, and seek in her broad places If ye can find a single man, If there
        be one that doeth justice, That seeketh uprightness, And I will forgive her. '
      verse: 1
    - text: 'Yea, though they say, "As Jehovah liveth!" Yet do they swear falsely. '
      verse: 2
    - text: 'Are not thine eyes upon the truth, O Jehovah! Thou hast smitten them,
        but they have not grieved; Thou hast consumed them, but they have refused
        to receive correction; They have made their faces harder than a rock; They
        have refused to return. '
      verse: 3
    - text: 'Then I said, These are only the poor; They are foolish, because they
        know not the way of Jehovah, The law of their God. '
      verse: 4
    - text: 'I will get me to the great ones, And I will speak to them; For they know
        the way of Jehovah, The law of their God. But these also have together broken
        the yoke; They have burst the bands. '
      verse: 5
    - text: 'Therefore the lion out of the forest shall slay them, And the evening
        wolf shall destroy them. The leopard shall keep watch upon their cities; Every
        one that goeth out from them shall be torn in pieces; Because their transgressions
        are multiplied, Their rebellions are increased. '
      verse: 6
    - text: 'How can I pardon thee for this? [saith Jehovah;] Thy children have forsaken
        me, And sworn by them that are no gods. I have fed them to the full, yet do
        they commit adultery, And assemble themselves in crowds in the house of the
        harlot. '
      verse: 7
    - text: 'They are as well-fed horses in the morning; Every one neigheth after
        his neighbors wife. '
      verse: 8
    - text: 'Shall I not punish for these things, saith Jehovah? Shall I not avenge
        myself on such a nation as this? '
      verse: 9
    - text: 'Go ye up upon her walls and destroy! Yet make ye not a full end! Take
        ye away her branches, For they belong not to Jehovah! '
      verse: 10
    - text: 'For they have proved false to me, The house of Israel and the house of
        Judah, saith Jehovah. '
      verse: 11
    - text: 'They have denied Jehovah, And have said, "It is not He; Evil shall not
        come upon us, Nor shall we see sword or famine. '
      verse: 12
    - text: 'The prophets are but wind, And the word is not in them; Thus may it happen
        to them!" '
      verse: 13
    - text: 'Therefore thus saith Jehovah, God of hosts: Because ye say such things,
        Behold, I will make thy words in thy mouth fire, And this people wood, And
        it shall devour them. '
      verse: 14
    - text: 'Behold, I will bring against you a nation from afar, O house of Israel,
        saith Jehovah; It is a mighty nation; It is an ancient nation; A nation whose
        language thou dost not know, And whose words thou canst not understand. '
      verse: 15
    - text: 'Their quiver is like an open sepulchre; They are all mighty men. '
      verse: 16
    - text: 'They shall consume thy harvest and thy bread; They shall consume thy
        sons and thy daughters; They shalt consume thy sheep and thy oxen; They shall
        consume thy vine and thy fig-tree; They shall destroy with the sword thy fortified
        cities, In which thou placest thy trust. '
      verse: 17
    - text: 'Yet even in those days, saith Jehovah, I will not make a full end with
        you. '
      verse: 18
    - text: 'And when they shall say, Wherefore hath Jehovah our God brought all these
        things upon us? Then shalt thou say to them, "As ye have forsaken me, And
        served strange gods in your land, So shall ye serve strangers in a land that
        is not yours." '
      verse: 19
    - text: 'Declare ye this in the house of Jacob, And publish it in Judah, saying: '
      verse: 20
    - text: 'Hear ye now this, O foolish people and without understanding, Who have
        eyes and see not, Who have ears and hear not! '
      verse: 21
    - text: 'Will ye not fear me, saith Jehovah? Will ye not tremble before me, Who
        appointed the sand a bound to the sea, A perpetual barrier, which it cannot
        pass? Though the waves thereof toss themselves, Yet do they not prevail, Though
        they roar, yet can they not pass over it. '
      verse: 22
    - text: 'But this people hath a revolting and rebellious heart; They revolt continually. '
      verse: 23
    - text: 'Neither say they in their heart, Let us now fear Jehovah our God, Who
        giveth rain, both the former and the latter, in its season, And secureth to
        us the appointed weeks of the harvest. '
      verse: 24
    - text: 'Your iniquities have turned away these things, And your sins have withholden
        that which is good from you. '
      verse: 25
    - text: 'For among my people are found wicked men, Who lie on the watch like fowlers;
        They set a trap that they may catch men. '
      verse: 26
    - text: 'As a cage is full of birds, So are their houses full of fraud. Therefore
        are they grown great and rich; '
      verse: 27
    - text: 'They have become fat and shine; Yea, they overpass the deeds of the wicked;
        They maintain no cause, No cause of the fatherless, and they prosper; And
        the right of the needy do they not defend. '
      verse: 28
    - text: 'Shall I not punish for these things, saith Jehovah? Shall I not be avenged
        on such a nation as this? '
      verse: 29
    - text: 'Astonishing and horrible is that which is done in this land; '
      verse: 30
    - text: 'The prophets prophesy falsely, And the priests rule under their guidance,
        And my people love to have it so. But what will ye do in the end of it? '
      verse: 31
  - chapter: 6
    verses:
    - text: 'Flee, O ye sons of Benjamin, from Jerusalem, And blow ye the trumpet
        in Tekoa, And lift up the banner in Beth-haccerem! For evil threateneth from
        the North; Yea, great destruction. '
      verse: 1
    - text: 'O daughter of Zion, the comely and delicate, Thee have I doomed to destruction! '
      verse: 2
    - text: 'The shepherds with their flocks shall come to her; They shall pitch their
        tents against her round about; They shall feed each one in his place. '
      verse: 3
    - text: '"Prepare ye war against her, [shall they say;] Arise, and let us go up
        at noonday; Alas for us! for the day goeth away, For the shadows of evening
        are lengthened. '
      verse: 4
    - text: 'Arise, and let us go up by night, And let us destroy her palaces!" '
      verse: 5
    - text: 'For thus saith Jehovah of hosts: Hew ye down trees, And raise a mound
        against Jerusalem! She is a city to be punished; She is full of oppression. '
      verse: 6
    - text: 'As a fountain sendeth forth its waters, So she sendeth forth her wickedness.
        Violence and rapine are heard within her; Before me continually are bruises
        and wounds. '
      verse: 7
    - text: 'Receive correction, O Jerusalem, Lest my soul be alienated from thee,
        Lest I make thee a desolation, A land not inhabited! '
      verse: 8
    - text: 'Thus saith Jehovah of hosts: They shall thoroughly glean the remnant
        of Israel as a vine; Turn thy hand like a grape-gatherer again to the baskets! '
      verse: 9
    - text: 'To whom shall I speak? To whom give warning, so that they shall hear?
        Behold, their ear is uncircumcised, so that they cannot hearken; Behold, the
        word of Jehovah is to them a derision; They have no delight in it. '
      verse: 10
    - text: 'Therefore I am full of the fury of Jehovah; I am weary of holding it;
        I will pour it out alike upon the children in the street, And upon the assembly
        of the young men. Yea, also the husband with the wife shall be taken, The
        old man, and he that is full of days. '
      verse: 11
    - text: 'Their houses also shall be transferred to others, Their fields and their
        wives together, For I will stretch out my hand over the inhabitants of the
        land, saith Jehovah. '
      verse: 12
    - text: 'For from the least of them even to the greatest, Every one is greedy
        of gain; Prophet and priest alike, Every one of them practiseth deceit. '
      verse: 13
    - text: 'They heal the wound of my people slightly, Saying, Peace! peace! when
        there is no peace. '
      verse: 14
    - text: 'Are they ashamed that they have done abominable things? Nay, they are
        not at all ashamed; They know not how to blush; Therefore shall they fall
        with them that fall; At the time when I punish them, They shall be cast down,
        saith Jehovah. '
      verse: 15
    - text: 'Thus saith Jehovah: Stand ye upon the ways and look; And ask for the
        old paths, "Where is the good way?" Walk ye in it, and ye shall find for yourselves
        rest. But they say, We will not walk in it. '
      verse: 16
    - text: 'I have also set watchmen over you, [saying,] Hearken to the sound of
        the trumpet! But they say, We will not hearken. '
      verse: 17
    - text: 'Therefore hear, O ye nations, And know, ye assembled multitude, What
        shall come upon them! '
      verse: 18
    - text: 'Hear thou, O earth! Behold, I bring evil upon this people, The fruit
        of their devices; Because they have not hearkened to my words, And have even
        rejected my law. '
      verse: 19
    - text: 'To what purpose is incense brought to me from Sheba, And the sweet-smelling
        reed from a far country? Your burnt-offerings are not acceptable, Nor are
        your sacrifices sweet to me. '
      verse: 20
    - text: 'Therefore thus saith Jehovah: Behold, I lay stumbling-blocks before this
        people, Upon which fathers and sons shall stumble together, The neighbor and
        his friend, and shall perish. '
      verse: 21
    - text: 'Thus saith Jehovah: Behold, a people cometh from the land of the North;
        A great nation riseth up from the extremities of the earth. '
      verse: 22
    - text: 'They bear the bow and the spear; They are cruel and show no mercy; Their
        voice roareth like the sea; And upon horses do they ride, Arrayed as a warrior
        against thee, O daughter of Zion. '
      verse: 23
    - text: 'We have heard the report thereof; Our hands lose their strength; Anguish
        hath taken hold of us, Pain, as of a woman in travail. '
      verse: 24
    - text: 'Go not forth into the field, Nor walk ye in the highway! For the sword
        of the enemy And terror are on every side. '
      verse: 25
    - text: 'O daughter of my people, gird thee with sackcloth, And roll thyself in
        ashes! Make thee mourning as for an only son, Most bitter lamentation! For
        suddenly shall the spoiler come upon us. '
      verse: 26
    - text: 'I have set thee, like a tower, for an assayer among my people, That thou
        mayst know and try their way. '
      verse: 27
    - text: 'They are all stubborn revolters, Slanderers are they, brass and iron;
        They are all corrupt. '
      verse: 28
    - text: 'The bellows burn; The lead is consumed by the fire; The refiner hath
        melted in vain, For the bad are not separated. '
      verse: 29
    - text: 'Rejected silver shall men call them, Because Jehovah hath rejected them. '
      verse: 30
  - chapter: 7
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, saying: '
      verse: 1
    - text: 'Stand in the gate of the house of Jehovah, and proclaim these words,
        and say:Hear the word of Jehovah, all ye of Judah, Who enter in at these
        gates to worship Jehovah! '
      verse: 2
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Amend your ways and your
        doings, And I will suffer you to dwell in this place! '
      verse: 3
    - text: 'Trust ye not in lying words, when they say, "The temple of Jehovah, the
        temple of Jehovah, The temple of Jehovah are these." '
      verse: 4
    - text: 'Yet if ye will thoroughly amend your ways and your doings, And dispense
        justice between man and man, '
      verse: 5
    - text: 'If ye oppress not the stranger, the fatherless, and the widow, And shed
        not innocent blood in this place, And go not after other gods to your own
        hurt, '
      verse: 6
    - text: 'Then will I cause you to dwell in this place, In the land which I gave
        to your fathers, For ever and ever. '
      verse: 7
    - text: 'Behold, ye trust in lying words without profit. '
      verse: 8
    - text: 'Ye steal, and murder, and commit adultery, And swear falsely, and burn
        incense to Baal, And go after strange gods, which ye know not, '
      verse: 9
    - text: 'And then come and stand before me in this house, Which is called by my
        name, And say, "We are delivered!" Whilst ye practise all these abominations. '
      verse: 10
    - text: 'Is this house, which is called by my name, Become a den for robbers in
        your eyes? Behold, I myself have seen it, saith Jehovah. '
      verse: 11
    - text: 'But go now to my place, which was in Shiloh, Where I caused my name to
        dwell at the first, And see what I have done to it On account of the wickedness
        of my people Israel. '
      verse: 12
    - text: 'And now because ye have done all these works, saith Jehovah, And I have
        spoken to you, rising early and speaking, But ye hearkened not, And I have
        called to you, But ye answered not, '
      verse: 13
    - text: 'Therefore will I do to the house which is called by my name, In which
        ye place your confidence, And to the place which I gave to you and to your
        fathers, As I have done to Shiloh. '
      verse: 14
    - text: 'I will cast you out from my presence, As I have cast out all your brethren,
        The whole race of Ephraim. '
      verse: 15
    - text: 'And as for thee, pray not for this people, Nor lift up a cry or a prayer
        for them, Nor make intercession to me for them; For I will not hear thee. '
      verse: 16
    - text: 'Seest thou not what they do In the cities of Judah, and the streets of
        Jerusalem? '
      verse: 17
    - text: 'The sons gather the wood, And the fathers kindle the fire, And the women
        knead dough, To make cakes for the queen of heaven, And to pour out libations
        to strange gods, That they may vex me. '
      verse: 18
    - text: 'But do they vex me, saith Jehovah? Do they not rather vex themselves,
        to the confusion of their own faces? '
      verse: 19
    - text: 'Therefore thus saith the Lord Jehovah: Behold my anger and my fury shall
        be poured out on this place, Upon man and upon beast; Upon the trees of the
        field, And upon the fruit of the ground; It shall burn and not be quenched. '
      verse: 20
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Add your burnt-offerings
        to your sacrifices, And eat ye the flesh. '
      verse: 21
    - text: 'For I spake not to your fathers, nor commanded them Concerning burnt-offerings
        and sacrifices, At the time when I brought them out of the land of Egypt; '
      verse: 22
    - text: 'But this command gave I to them: "Hearken," said I, "to my voice, And
        I will be your God, And ye shall be my people. And walk ye in all the ways
        which I command you, That it may go well with you." '
      verse: 23
    - text: 'But they hearkened not, nor inclined their ear, But walked in the devices
        and obstinacy of their evil heart, Turning their backs and not their faces
        toward me. '
      verse: 24
    - text: 'From the day when your fathers came forth from the land of Egypt, Even
        to this day, I have also sent to you all my servants, the prophets, Daily
        rising early and sending. '
      verse: 25
    - text: 'But they have not hearkened to me, Nor have they inclined their ear;
        But they have hardened their neck, And acted more wickedly than their fathers. '
      verse: 26
    - text: 'And when thou shalt speak all these things to them, They will not hearken
        to thee; And when thou shalt call to them, They will make thee no answer. '
      verse: 27
    - text: 'Therefore shalt thou say to them, This is the nation that hearkeneth
        not to the voice of Jehovah their God, And taketh no correction; Truth hath
        failed, and is cut off from their mouth. '
      verse: 28
    - text: 'Cut off thy locks, O Jerusalem, and cast them away! Set up a lamentation
        upon the high place! For Jehovah hath rejected and forsaken the children Against
        which his wrath hath been kindled. '
      verse: 29
    - text: 'For the children of Judah have done evil in my sight, saith Jehovah,
        They have set their abominations in the house Which is called by my name,
        to pollute it. '
      verse: 30
    - text: 'They have built the high places of Tophet, Which is in the valley of
        the son of Hinnom, To burn their sons and their daughters in the fire, Which
        I commanded not, Which even came not into my mind. '
      verse: 31
    - text: 'Therefore behold, the days come, saith Jehovah, That it shall no more
        be called Tophet, Or the valley of the son of Hinnom, But the Valley of Slaughter;
        For they shall bury in Tophet till there be no room left. '
      verse: 32
    - text: 'And the dead bodies of this people shall be for meat To the birds of
        the air and to the beasts of the earth; And none shall scare them away. '
      verse: 33
    - text: 'And I will cause to cease from the cities of Judah, And from the streets
        of Jerusalem, The voice of mirth and the voice of gladness, The voice of the
        bridegroom and the voice of the bride; For the land shall be desolate. '
      verse: 34
  - chapter: 8
    verses:
    - text: 'At that time, saith Jehovah, Shall the bones of the kings of Judah, and
        the bones of the princes, The bones of the priests, and the bones of the prophets,
        And the bones of the inhabitants of Jerusalem, Be cast forth from their graves; '
      verse: 1
    - text: 'And they shall be spread before the sun, and the moon, and all the host
        of heaven, Which they have loved, and which they have served, and after which
        they have walked; Which they have consulted and have worshipped; They shall
        not be gathered, nor be buried; They shall be as dung upon the face of the
        ground. '
      verse: 2
    - text: 'And death shall be chosen rather than life By all the residue of them
        that remain of this evil race, Which remain in all the places whither I have
        driver them, Saith Jehovah of hosts. '
      verse: 3
    - text: 'Thou shalt also say to them, Thus saith Jehovah, Doth a man fall, and
        not rise again? Doth one turn aside from the way, and not return, '
      verse: 4
    - text: 'Why then hath this people, Why hath Jerusalem, completely revolted? They
        hold fast deceit; They refuse to return. '
      verse: 5
    - text: 'I have listened and heard, But they speak not aright; No one repenteth
        of his wickedness, Saying, "What have I done?" Every one runneth at full speed
        in his rebellion, As a horse rusheth to the battle. '
      verse: 6
    - text: 'Even the stork in the heavens knoweth her times, And the turtle-dove
        and the swallow and the crane observe the season of their coming, But my people
        regard not the laws of Jehovah. '
      verse: 7
    - text: 'How is it that ye say, "We are wise, We possess the law of Jehovah"?
        Behold, the false pen of the scribes Hath turned it into falsehood. '
      verse: 8
    - text: 'The wise men shall be confounded; They shall be dismayed and ensnared;
        Behold, they have rejected the word of Jehovah, And what wisdom is there in
        them? '
      verse: 9
    - text: 'Therefore will I give their wives to others, And their fields to plunderers.
        For from the least of them even to the greatest, Every one is greedy of gain,
        Prophet and priest alike, Every one of them practiseth deceit. '
      verse: 10
    - text: 'They heal the wound of my people slightly, Saying, Peace! peace! when
        there is no peace. '
      verse: 11
    - text: 'Are they ashamed, that they have done abominable things? Nay, they are
        not at all ashamed; They know not how to blush. Therefore shall they fall
        with them that fall; At the time when I punish them, They shall be cast down,
        saith Jehovah. '
      verse: 12
    - text: 'I will utterly consume them, saith Jehovah; There shall be no grapes
        on the vine, Nor shall there be from the fig-tree; Even the leaf shall be
        withered; For I will send those that shall overrun them. '
      verse: 13
    - text: '"Why do we remain here?" [shall they say.] "Assemble yourselves and let
        us go into the fortified cities. And let us there wait in silence! For Jehovah
        our God hath put us to silence, And given us the water of hemlock to drink,
        Because we have sinned against Jehovah. '
      verse: 14
    - text: 'We look for peace, but no good cometh; For a time of deliverance, and
        behold, terror!" '
      verse: 15
    - text: 'From Dan is heard the snorting of their horses, At the sound of the neighing
        of their steeds the whole land trembleth; They come and devour the land, and
        all that is in it; The city, and them that dwell therein. '
      verse: 16
    - text: 'Behold I send against you serpents, Basilisks, which cannot be charmed,
        And they shall bite you, saith Jehovah. '
      verse: 17
    - text: 'O where is consolation for my sorrow! My heart is faint within me. '
      verse: 18
    - text: 'Behold, the cry of the daughter of my people from a far country! "Is
        not Jehovah in Zion? Is her King there no more?" Why then have they provoked
        me by their graven images, And their foreign vanities? '
      verse: 19
    - text: 'The harvest is passed, the summer is ended, And we are not delivered. '
      verse: 20
    - text: 'For the wound of the daughter of my people am I wounded; I mourn; amazement
        hath taken hold of me. '
      verse: 21
    - text: 'Is there no balm in Gilead? Is there no physician there? Why then are
        not the wounds of my people healed? '
      verse: 22
  - chapter: 9
    verses:
    - text: 'O that my head were waters, And mine eyes a fountain of tears, That I
        might weep day and night For the slain of the daughter of my people! '
      verse: 1
    - text: 'O that I had a travellers lodge in the wilderness, That I might leave
        my people, and go from them! For they are all adulterers; An assembly of revolters. '
      verse: 2
    - text: 'They bend their tongues, like their bows, for lies, And not by truth
        do they grow mighty in the earth; They proceed from wickedness to wickedness,
        And have no regard to me, saith Jehovah. '
      verse: 3
    - text: 'Be on your guard each one against his neighbor, And trust ye not in any
        brother; For every brother will supplant, And every neighbor will slander. '
      verse: 4
    - text: 'They deceive every one his neighbor, And do not speak the truth; They
        have accustomed their tongues to speak lies; They weary themselves in doing
        iniquity. '
      verse: 5
    - text: 'Thy habitation is in the midst of deceit, [O prophet!] Through deceit
        they refuse to know me, saith Jehovah. '
      verse: 6
    - text: 'Therefore thus saith Jehovah of hosts: Behold I will melt them and try
        them; For what else can I do on account of the daughter of my people? '
      verse: 7
    - text: 'Their tongue is a deadly arrow; Every one of them speaketh treachery;
        With their mouth they speak peace to their neighbor, But in their heart they
        lay snares for him. '
      verse: 8
    - text: 'Shall I not punish them for these things? saith Jehovah; Shall I not
        be avenged on such a nation as this? '
      verse: 9
    - text: 'For the mountains will I lift up a weeping and wailing, And for the pastures
        of the plains a lamentation, For they are burned up, so that none can pass
        through them; No more is heard the voice of the cattle; Both the birds of
        the heavens and the beasts have fled, and are gone. '
      verse: 10
    - text: 'I will make Jerusalem heaps of stones, The dwelling-place of jackals;
        And I will make the cities of Judah desolate, without an inhabitant. '
      verse: 11
    - text: 'Who is the wise man, that he may understand this, And he to whom the
        mouth of the Lord hath spoken, that he may declare it? Why is it that the
        land perisheth, That it is burned up like a desert, which none passeth through? '
      verse: 12
    - text: 'Jehovah himself hath said: It is because they have forsaken my law, Which
        I set before them, And have not hearkened to my voice, Nor walked according
        to it; '
      verse: 13
    - text: 'But have walked after the obstinacy of their own heart, And after the
        Baals, as their fathers taught them. '
      verse: 14
    - text: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I will
        feed this people with wormwood, And give them water of hemlock to drink. '
      verse: 15
    - text: 'I will also scatter them among nations Which neither they nor their fathers
        have known, And I will send after them the sword, Till I have made an end
        of them. '
      verse: 16
    - text: 'Thus saith Jehovah of hosts: Consider ye, and call for the mourning women,
        that they may come, And send to the skilful ones, that they may come; '
      verse: 17
    - text: 'Let them make haste, and lift up a wailing for us, That our eyes may
        run down with tears, And our eyelids gush forth with waters. '
      verse: 18
    - text: 'Behold, a voice of wailing is heard from Zion: "How are we spoiled! How
        are we put to shame! We must leave our native land; They have cast down our
        habitations." '
      verse: 19
    - text: 'Hear, O ye women, the word of Jehovah! Let your ear receive the word
        of his mouth! Teach your daughters a lamentation, And every one her companion
        a mournful dirge! '
      verse: 20
    - text: 'For death cometh in through our windows, It entereth our palaces; It
        cutteth off the children from the street, And the young men from the public
        places. '
      verse: 21
    - text: 'Declare it, saith Jehovah! The dead bodies of men shall fall as dung
        upon the open field, And as the handful behind the reaper, Which none gathereth
        up. '
      verse: 22
    - text: 'Thus saith Jehovah: Let not the wise man glory in his wisdom, Nor let
        the mighty glory in his might, Nor let the rich glory in his riches! '
      verse: 23
    - text: 'But let him that glorieth glory in this, That he hath regard to me, and
        knoweth me, That I am Jehovah, who exercise loving-kindness, Justice, and
        righteousness upon the earth; For in these do I delight, saith Jehovah. '
      verse: 24
    - text: 'Behold the days come, saith Jehovah, That I will punish all the circumcised
        with the uncircumcised, '
      verse: 25
    - text: 'Egypt, and Judah, and Edom, And the sons of Ammon and Moab, And all with
        shaven cheeks, that dwell in the wilderness. For all the nations are uncircumcised,
        And all the house of Israel is uncircumcised in heart. '
      verse: 26
  - chapter: 10
    verses:
    - text: 'Hear ye the word which Jehovah speaketh to you, O house of Israel! '
      verse: 1
    - text: 'Thus saith Jehovah: Conform ye not to the way of the heathen, And be
        not dismayed at the signs of the heavens, Because the heathen are dismayed
        at them! '
      verse: 2
    - text: 'The customs of the nations are vanity. For a tree of the wood is cut
        down, It is wrought by the hands of the artificer with the axe, '
      verse: 3
    - text: 'It is decked with silver and gold, And with nails and with hammers is
        it fastened, That it may not totter. '
      verse: 4
    - text: 'They are like a turned palm-tree pillar, and cannot speak; They must
        be borne by men, for they cannot walk. Be not afraid of them, for they cannot
        hurt, Nor is it in their power to do good. '
      verse: 5
    - text: 'There is none like thee, O Jehovah! Thou art great, And great is thy
        name by mighty deeds. '
      verse: 6
    - text: 'Who shall not fear thee, O king of nations, For to thee doth it belong!
        For among all the wise men of the nations, And in all their kingdoms, there
        is none like thee. '
      verse: 7
    - text: 'They are all brutish and without understanding; A doctrine of vanities
        is the stock. '
      verse: 8
    - text: 'Beaten silver is brought from Tarshish, And gold from Uphaz, The work
        of the artificer and the founder; Blue and purple is their clothing; The work
        of the skilful is it all. '
      verse: 9
    - text: 'But Jehovah is the true God, He is the living God, and an everlasting
        king; At his wrath the earth trembleth, And the nations are not able to abide
        his indignation. '
      verse: 10
    - text: '[Thus shall ye say to them: The gods, that have not made the heavens
        and the earth, Shall perish from the earth and from under these heavens.] '
      verse: 11
    - text: 'He made the earth by his power; He established the world by his wisdom,
        And by his understanding he spread out the heavens. '
      verse: 12
    - text: 'When he uttereth his voice there is an abundance of water in the heavens;
        He causeth clouds to ascend from the ends of the earth; He maketh lightnings
        with rain; He bringeth the wind from his storehouses. '
      verse: 13
    - text: 'Brutish is every one who hath not this knowledge; By his image is every
        founder put to shame, For his molten-work is deceit; There is no breath in
        it. '
      verse: 14
    - text: 'They are vanity, deceptive work; In the time of their punishment shall
        they perish. '
      verse: 15
    - text: 'Not like them is He who is the portion of Jacob; He is the former of
        all things, And Israel is his allotted inheritance; Jehovah of hosts is his
        name. '
      verse: 16
    - text: 'Gather up thy goods out of the land, O inhabitant of the fortress! '
      verse: 17
    - text: 'For thus saith Jehovah: Behold, I will sling forth the inhabitants of
        the land at this time; I will distress them, so that they shall be taken. '
      verse: 18
    - text: '"Ah me! my wound!" [saith the daughter of Zion;] "My bruise is deadly;
        Yet I say, This is my affliction, and I must bear it! '
      verse: 19
    - text: 'My tent is torn down, And all my cords broken. My children are gone forth
        from me, and are no more; There is none to stretch forth my tent any more,
        Or to set up my curtains. '
      verse: 20
    - text: 'For the shepherds have become brutish; They have not sought Jehovah;
        Therefore have they not prospered, And all their flock is dispersed." '
      verse: 21
    - text: '[Hark!] the sound of tiding! Behold it cometh, And a great tumult from
        the land of the North, To make the cities of Judah desolate, A dwelling-place
        for jackals. '
      verse: 22
    - text: '"I know, O Jehovah, that the way of a man is not within his power, That
        it is not within the power of a man that walketh to establish his steps. '
      verse: 23
    - text: 'Chasten me, O Jehovah, but in measure; Not in thine anger, lest thou
        bring me to nothing! '
      verse: 24
    - text: 'Pour out thy wrath on the nations which acknowledge thee not, And on
        the kingdoms which call not on thy name! For they have devoured Jacob; They
        have devoured and consumed him, And laid waste his dwelling-place." '
      verse: 25
  - chapter: 11
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, saying: '
      verse: 1
    - text: 'Hear ye the words of this covenant, And speak ye to the men of Judah,
        And the inhabitants of Jerusalem. '
      verse: 2
    - text: 'And say thou to them, Thus saith Jehovah, the God of Israel: Cursed is
        the man who will not obey the words of this covenant, '
      verse: 3
    - text: 'Which I commanded your fathers, When I brought them forth from the land
        of Egypt, From the iron furnace, saying, "Obey ye my voice, And do all which
        I command you; So shall ye be my people, And I will be your God; '
      verse: 4
    - text: 'So that I may perform the oath, Which I made to your fathers, To give
        them a land flowing with milk and honey, as it is this day." Then answered
        I, and said, So may it be, O Jehovah! '
      verse: 5
    - text: 'Then said Jehovah to me, Proclaim all these words in the cities of Judah,
        And the streets of Jerusalem, saying: Hear ye the words of this covenant,
        and do them! '
      verse: 6
    - text: 'For I have earnestly admonished your fathers, From the time when I brought
        them up from the land of Egypt to this day, Rising early and admonishing them,
        saying, "Obey ye my voice!" '
      verse: 7
    - text: 'Yet they obeyed not, nor inclined their ear, But walked every one in
        the obstinacy of his evil heart; Therefore have I brought upon them all the
        words of this covenant, Which I commanded them to obey, And they obeyed not. '
      verse: 8
    - text: 'Jehovah also said to me: A conspiracy hath been found among the men of
        Judah, And the inhabitants of Jerusalem. '
      verse: 9
    - text: 'They turn back to the iniquities of their forefathers, Who refused to
        hearken to my words; They go after strange gods and serve them; The house
        of Israel and the house of Judah have broken the covenant Which I made with
        their fathers. '
      verse: 10
    - text: 'Therefore thus saith Jehovah: Behold I bring upon them a calamity, From
        which they shall not be able to escape; And though they cry to me, I will
        not hear them. '
      verse: 11
    - text: 'Then may the cities of Judah and the inhabitants of Jerusalem go, And
        cry to the gods to whom they burn incense; But they shall not save them at
        all in the time of their calamity. '
      verse: 12
    - text: 'For according to the number of thy cities are thy gods, O Judah! According
        to the number of the streets of Jerusalem have ye set up altars to a thing
        of shame, Altars for burning incense to Baal. '
      verse: 13
    - text: 'Therefore pray not thou for this people, Nor lift up a cry or a prayer
        for them; For I will not hear when they cry to me On account of their calamity. '
      verse: 14
    - text: 'What hath my beloved to do in my house, While many pollute it with wickedness?
        The holy flesh shall pass away from thee, For when thou doest evil, thou rejoicest. '
      verse: 15
    - text: 'Jehovah hath called thee an olive-tree, Green, fair, and of goodly fruit;
        With the noise of a great crackling doth he kindle a fire upon it, And the
        branches of it shall be broken. '
      verse: 16
    - text: 'For Jehovah of hosts, who planted thee, Hath pronounced evil against
        thee, On account of the wickedness of the house of Israel and of Judah, which
        they have committed In provoking me to anger by burning incense to Baal. '
      verse: 17
    - text: 'Jehovah made it known to me, and I knew it; Thou didst show me their
        machinations! '
      verse: 18
    - text: 'For I was like a tame lamb, that is led to the slaughter, And knew not
        that they had formed plots against me, [saying,] "Let us destroy the tree
        with its fruit, Let us cut him off from the land of the living, That his name
        may no more be remembered!" '
      verse: 19
    - text: 'But, O Jehovah of hosts, the righteous judge, Who triest the reins and
        the heart, I shall see thy vengeance on them, For to thee have I revealed
        my cause! '
      verse: 20
    - text: 'Therefore thus saith Jehovah against the men of Anathoth, Who seek thy
        life, and say, "Prophesy not in the name of Jehovah, Lest thou die by our
        hand!" '
      verse: 21
    - text: 'Therefore thus saith Jehovah of hosts: Behold, I will punish them; Their
        young men shall die by the sword; Their sons and their daughters shall die
        by famine, '
      verse: 22
    - text: 'There shall be none of them left; For I will bring evil upon the men
        of Anathoth, At the time of their punishment. '
      verse: 23
  - chapter: 12
    verses:
    - text: 'Righteous art thou, O Jehovah, when I contend with thee, Yet will I enter
        into controversy with thee. Why doth the way of the wicked prosper? Why are
        all the men of treachery at ease? '
      verse: 1
    - text: 'Thou hast planted them; yea, they have taken root; They grow, yea, they
        bring forth fruit; Thou art near to their mouth, But far from their hearts. '
      verse: 2
    - text: 'But thou, O Jehovah, knowest me; Thou hast seen me, and tried my heart,
        Whether it be devoted to thee. Tear them away, as sheep for slaughter; Separate
        them for the day of slaughter! '
      verse: 3
    - text: 'How long shall the land mourn, And the grass of every field wither? For
        the wickedness of them that dwell therein, The beasts are consumed, and the
        birds; For they say, "He will not see our latter end." '
      verse: 4
    - text: 'If thou hast run with footmen, and they have wearied thee, Then how canst
        thou contend with horses? If it be so with thee in a land of peace, in which
        thou art secure, What wilt thou do in the glory of Jordan? '
      verse: 5
    - text: 'For even thy brethren and the house of thy father, Even these are treacherous
        toward thee, And raise a full cry after thee; Trust them not, though they
        speak fair words to thee! '
      verse: 6
    - text: 'I have forsaken my house, I have abandoned my inheritance, I have given
        the darling of my soul into the hand of her enemies. '
      verse: 7
    - text: 'My inheritance is become to me like a lion of the forest; She lifteth
        up her voice against me; Therefore do I hate her. '
      verse: 8
    - text: 'A rapacious beast, a hyena, is my inheritance become to me; Therefore
        shall the rapacious beasts rush upon her on all sides. Come, gather all the
        beasts of the field, Bring them to devour! '
      verse: 9
    - text: 'Many shepherds have destroyed my vineyard; They have trodden my portion
        under foot; My pleasant portion have they made a desolate wilderness. '
      verse: 10
    - text: 'They have made it a desolation; Desolate it mourneth on account of me;
        The whole land is desolate, Because no man layeth my word to heart. '
      verse: 11
    - text: 'Upon all the high places in the desert do the plunderers come; Behold,
        the sword of Jehovah devoureth from one end of the land to the other; No man
        hath peace. '
      verse: 12
    - text: 'They sow wheat, but they reap thorns; They weary themselves, and are
        not profited; They shall be ashamed of their harvest, Because of the fierce
        anger of Jehovah. '
      verse: 13
    - text: 'Thus saith Jehovah against all my evil neighbors, Who seize the inheritance
        which I gave my people, Israel: Behold, I will pluck them out of their land,
        And the house of Judah will I pluck out from among them. '
      verse: 14
    - text: 'Yet after I have plucked them out of their land, I will again have compassion
        on them, and bring them back, Every one to his own possession, And every one
        to his own land. '
      verse: 15
    - text: 'And if they will indeed learn the ways of my people, And swear by my
        name, saying, As Jehovah liveth! As they taught my people to swear by Baal,
        Then shall they be built up in the midst of my people; '
      verse: 16
    - text: 'But if they will not hearken, I will utterly pluck up and destroy that
        nation, saith Jehovah. '
      verse: 17
  - chapter: 13
    verses:
    - text: 'Thus saith Jehovah to me: Go and get thee a linen girdle, and put it
        on thy loins, and put it not into water! '
      verse: 1
    - text: 'So I got a girdle according to the word of Jehovah, and put it on my
        loins. '
      verse: 2
    - text: 'Then the word of Jehovah came to me the second time, saying, '
      verse: 3
    - text: 'Take the girdle which thou hast gotten, which is upon thy loins, and
        arise, go to the Euphrates, and hide it there in a hole of the rock. '
      verse: 4
    - text: 'So I went and hid it near the Euphrates, as Jehovah commanded me. '
      verse: 5
    - text: 'And after many days Jehovah said to me. Arise, go to the Euphrates, and
        take thence the girdle which I commanded thee to hide there. '
      verse: 6
    - text: 'Then I went to the Euphrates, and digged, and took the girdle from the
        place where I had hidden it; and, behold, the girdle was marred, so that it
        was good for nothing. '
      verse: 7
    - text: 'Then the word of Jehovah came to me, saying: '
      verse: 8
    - text: 'Thus saith Jehovah: After this manner will I mar the pride of Judah,
        And the great pride of Jerusalem. '
      verse: 9
    - text: 'This evil people, Who refuse to hearken to my words, Who walk after the
        obstinacy of their heart, And walk after strange gods, To serve them and to
        worship them, Shall be like this girdle, Which is good for nothing. '
      verse: 10
    - text: 'For as a girdle cleaveth to the loins of a man, So have I caused to cleave
        to me the whole house of Israel, And the whole house of Judah, saith Jehovah,
        That they might be to me a people, And a name, and a praise, and a glory;
        But they hearkened not to me. '
      verse: 11
    - text: 'Then shalt thou speak to them in this manner. Thus saith Jehovah, the
        God of Israel: Every flagon shall be filled with wine. And they will say to
        thee, "Do we not know that every flagon shall be filled with wine?" '
      verse: 12
    - text: 'Then shalt thou say to them, Thus saith Jehovah: Behold, I will fill
        all the inhabitants of this land, And the kings that sit upon Davids throne,
        And the priests, and the prophets, And all the inhabitants of Jerusalem, with
        drunkenness. '
      verse: 13
    - text: 'And I will dash them one against another, Even fathers and children together,
        saith Jehovah; I will not pity, nor spare, Nor show mercy, so as not to destroy
        them. '
      verse: 14
    - text: 'Hear ye, and attend! be not lifted up! For Jehovah speaketh. '
      verse: 15
    - text: 'Give glory to Jehovah, your God, Before he bring darkness, And your feet
        stumble upon the dark mountains, And, while ye look for light, He turn it
        into deathlike shade, And make it gross darkness. '
      verse: 16
    - text: 'But if ye will not hear, I will mourn in secret places for your pride,
        I will weep continually, And my eyes shall run down with tears, Because the
        flock of Jehovah is carried away captive. '
      verse: 17
    - text: 'Say to the king and to the queen, Sit ye down upon the ground, For your
        beautiful crown shall fall from your heads. '
      verse: 18
    - text: 'The cities of the South are shut up, and none openeth them; Judah is
        carried away captive, all of it, Every man of it is carried away captive. '
      verse: 19
    - text: 'Lift up your eyes, and behold them that come from the North! Where is
        the flock that was given thee, thy beautiful flock? '
      verse: 20
    - text: 'What wilt thou say when he shall punish thee? For thou thyself hast taught
        them to be lords over thee. Shall not sorrows seize thee, as a woman in travail? '
      verse: 21
    - text: 'And if thou say in thine heart, "Wherefore are these things coming upon
        me?" For the greatness of thy iniquity are thy skirts uncovered, And thy heels
        made bare. '
      verse: 22
    - text: 'Can the Ethiopian change his skin, Or the leopard his spots? Then may
        ye also do good, Who have been accustomed to do evil. '
      verse: 23
    - text: 'Therefore will I scatter you like stubble, Which passeth away before
        the wind of the desert. '
      verse: 24
    - text: 'This is thy lot, The portion measured out for thee by me, saith Jehovah,
        Because thou hast forgotten me, and trusted in falsehood. '
      verse: 25
    - text: 'Therefore will I lift up thy skirts over thy head, So that thy shame
        shall be seen. '
      verse: 26
    - text: 'Thine adulteries, thy neighings, The lewdness of thy whoredom on the
        hills, in the fields, All thy abominations, have I seen. Woe to thee, O Jerusalem!
        How long ere thou wilt become pure! '
      verse: 27
  - chapter: 14
    verses:
    - text: 'The word of Jehovah, which came to Jeremiah concerning a drought. '
      verse: 1
    - text: 'Judah mourneth, And the gates thereof languish; They are in deep mourning
        upon the ground. And the cry of Jerusalem goeth up. '
      verse: 2
    - text: 'The nobles send their younger ones for water; They come to the wells,
        they find none; They return with their vessels empty; They are ashamed and
        confounded; They cover their heads. '
      verse: 3
    - text: 'Because of the ground, which is in consternation, No rain falling upon
        the earth, The husbandmen are ashamed, They hide their heads. '
      verse: 4
    - text: 'Even the hind in the field is delivered, And deserteth her young, Because
        there is no grass. '
      verse: 5
    - text: 'The wild asses stand upon the hills, They snuff up the wind like jackals;
        Their eyes fail, Because there is no grass. '
      verse: 6
    - text: 'Though our iniquities testify against us, Yet do thou, O Jehovah, act
        from a regard to thine own name. For our transgressions have been many; We
        have sinned against thee. '
      verse: 7
    - text: 'O thou hope of Israel, His saviour in the time of trouble, Why wilt thou
        be as a stranger in the land, As a traveller who spreadeth his tent to pass
        the night? '
      verse: 8
    - text: 'Why wilt thou be as a man that is amazed, As a hero that cannot save?
        Thou art in the midst of us, O Jehovah, And we are called by thy name; Do
        not forsake us! '
      verse: 9
    - text: 'Thus saith Jehovah concerning this people: Thus they love to wander,
        They restrain not their feet; Therefore Jehovah doth not accept them; Now
        will he remember their iniquities, And punish their sins. '
      verse: 10
    - text: 'Then said Jehovah to me: Pray not for this people for their good! '
      verse: 11
    - text: 'Though they fast, I will not hear their cry; Though they offer burnt-offerings
        and flour-offerings, I will not accept them; But by the sword, and by famine,
        and by pestilence, I will make an end of them. '
      verse: 12
    - text: 'Then said I, Alas! O Lord Jehovah! Behold, the prophets say to them,
        "Ye shall not see the sword, Nor shall famine come upon you; But Jehovah will
        give you lasting peace in this place." '
      verse: 13
    - text: 'Then said Jehovah to me: The prophets prophesy lies in my name; I have
        not sent them, nor commissioned them, nor spoken to them; A false vision,
        and divination, and vanity, And the fraud of their hearts, do they prophesy
        to you. '
      verse: 14
    - text: 'Therefore thus saith Jehovah concerning the prophets Who prophesy in
        my name, though I sent them not, But who themselves say, "The sword and famine
        shall not be in this land": By the sword and by famine shall those prophets
        be consumed. '
      verse: 15
    - text: 'And the people to whom they prophesy Shall be cast forth in the streets
        of Jerusalem By means of famine and the sword; And they shall have none to
        bury them,They, their wives, and their sons, and their daughters; For I will
        pour their wickedness upon them. '
      verse: 16
    - text: 'Thus also shalt thou speak to them: My eyes shall run down with tears
        night and day; They shall not cease; For a deep wound hath she received, The
        virgin daughter of my people, A deadly blow. '
      verse: 17
    - text: 'If I go forth into the fields, Then behold them that are slain by the
        sword! And if I enter the city, Then behold them that pine with famine! Both
        prophet and priest wander about the land, they know not whither. '
      verse: 18
    - text: 'Hast thou utterly rejected Judah? Doth thy soul abhor Zion? Why hast
        thou smitten us, so that there is no healing for us! We look for peace, and
        there is no good, For a time of healing, and behold, terror! '
      verse: 19
    - text: 'We acknowledge, O Jehovah, our wickedness, And the iniquity of our fathers;
        For we have sinned against thee. '
      verse: 20
    - text: 'Do not spurn us, for thy names sake! Do not dishonor thy glorious throne!
        Call to mind, break not, thy covenant with us! '
      verse: 21
    - text: 'Are there among the vanities of the nations any that can cause rain?
        Or can the heavens give showers? Art not thou he, O Jehovah, our God? Therefore
        in thee will we trust, For thou hast made all these things! '
      verse: 22
  - chapter: 15
    verses:
    - text: 'Then said Jehovah to me: Though Moses and Samuel should stand before
        me, Yet would I not be reconciled to this people. Send them out of my sight,
        and let them go forth! '
      verse: 1
    - text: 'And if they say to thee, "Whither shall we go forth?" Then say thou to
        them, Thus saith Jehovah: They that are for the pestilence, to the pestilence,
        And they that are for the sword, to the sword. And they that are for famine,
        to famine, And they that are for captivity, to captivity. '
      verse: 2
    - text: 'I will commission against them four woes, saith Jehovah! The sword to
        slay, And the dogs to drag about, And the birds of heaven, and the beasts
        of the earth, To devour and destroy. '
      verse: 3
    - text: 'I will cause them to be harassed in all the kingdoms of the earth, On
        account of Manasseh, the son of Hezekiah, king of Judah, On account of all
        which he did in Jerusalem. '
      verse: 4
    - text: 'For who will have pity on thee, O Jerusalem? Or who condole with thee?
        Or who turn aside to ask thee of thy welfare? '
      verse: 5
    - text: 'Thou hast forsaken me, saith Jehovah; Thou hast gone backward; Therefore
        will I stretch out my hand against thee, and destroy thee; I am weary of relenting. '
      verse: 6
    - text: 'I will scatter them with a winnowing-fan through the gates of the land;
        I will bereave them of their sons; I will destroy my people, Since they return
        not from their ways. '
      verse: 7
    - text: 'Their widows shall be more numerous than the sand of the sea; Against
        the mother of the young men do I bring a spoiler at noonday; Suddenly will
        I bring alarm and terrors upon them. '
      verse: 8
    - text: 'She, that hath borne seven, languisheth; She is ready to expire; Her
        sun goeth down while it is yet day; She is ashamed and confounded. Their remnant
        will I also give to the sword Before their enemies, saith Jehovah. '
      verse: 9
    - text: 'Alas for me, my mother, that thou hast borne me, To live in strife and
        contention with all the land! I have neither borrowed nor lent money, Yet
        doth every one curse me! '
      verse: 10
    - text: 'Jehovah said: Surely I will deliver and prosper thee, Surely, in the
        time of trouble and in the time of distress, Will I cause the adversary to
        be a suppliant to thee. '
      verse: 11
    - text: 'Who is able to break iron, Iron from the North, and brass? '
      verse: 12
    - text: 'Thy substance and thy treasures will I give for spoil, without price,
        On account of all thy sins in all thy borders. '
      verse: 13
    - text: 'I will cause them to pass with thy enemies into a land which thou knowest
        not; For a fire is kindled in my anger, which shall burn against you. '
      verse: 14
    - text: 'Thou, O Jehovah, knowest all my concerns! O remember me, and have regard
        to me, And revenge me of my persecutors! Do not, through thy long-suffering,
        take me away! Consider that for thy sake I have suffered rebuke! '
      verse: 15
    - text: 'As soon as I found thy words, I devoured them; For thy words were the
        joy and rejoicing of my heart; For I am called by thy name, O Jehovah, God
        of hosts! '
      verse: 16
    - text: 'I have not sat in the assembly of them that made merry, nor rejoiced;
        On account of thy hand I have sat alone; For thou hast filled me with indignation. '
      verse: 17
    - text: 'Why is my pain perpetual, And my wound mortal, refusing to be healed?
        Thou hast been to me like a deceitful stream; Like waters that fail. '
      verse: 18
    - text: 'Then answered Jehovah thus: If thou wilt return, then will I restore
        thee, and thou shalt stand before me; And if thou wilt separate the precious
        from the vile, Thou shalt be as my mouth. They shall turn to thee, And thou
        shalt not turn to them. '
      verse: 19
    - text: 'I will make thee against this people a strong wall of brass; When they
        war against thee, they shall not prevail against thee, For I will be with
        thee to save thee, And to deliver thee, saith Jehovah. '
      verse: 20
    - text: 'I will rescue thee from the hand of the wicked, And I will redeem thee
        from the grasp of the violent. '
      verse: 21
  - chapter: 16
    verses:
    - text: 'The word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Take thee not a wife; Have no sons or daughters in this place! '
      verse: 2
    - text: 'For thus saith Jehovah concerning the sons and the daughters That are
        born in this place, And concerning their mothers that bore them, And concerning
        their fathers that begat them in this land; '
      verse: 3
    - text: 'By deadly diseases shall they die; They shall not be lamented nor buried;
        They shall become dung upon the face of the earth; By the sword also and by
        famine shall they be consumed, And their carcasses shall be food for the birds
        of heaven And the beasts of the earth. '
      verse: 4
    - text: 'For thus saith Jehovah: Enter not into the house of wailing; Go not to
        lament; Comfort them not! For I have taken away my peace from this people,
        saith Jehovah, My kindness and mercy. '
      verse: 5
    - text: 'The great and the small in this land shall die; They shall not be buried
        nor lamented; No one shall cut himself for them, Nor shall any one make himself
        bald for them. '
      verse: 6
    - text: 'Men shall not break bread for them in their grief, To comfort them for
        the dead, Nor give them the cup of consolation to drink, On account of a lost
        father or mother. '
      verse: 7
    - text: 'Neither enter thou into the house of feasting, To sit down with them
        to eat and to drink! '
      verse: 8
    - text: 'For thus saith Jehovah of hosts, the God of Israel: Behold, I am about
        to cause to cease from this place, Before your eyes, in your days, The voice
        of joy and the voice of mirth, The voice of the bridegroom and the voice of
        the bride. '
      verse: 9
    - text: 'And when thou shalt have declared to this people all these things, and
        they shall say to thee, "Why hath Jehovah pronounced against us all this great
        evil? What is our iniquity, and what our sin, which we have committed against
        Jehovah our God?" '
      verse: 10
    - text: 'Then shalt thou say to them: Because your fathers have forsaken me, saith
        Jehovah, And have walked after strange gods, And have served them and worshipped
        them, And have forsaken me, and not kept my law. '
      verse: 11
    - text: 'And ye yourselves have done worse than your fathers; For, behold, ye
        walk every one after the perverseness of his evil heart, And do not hearken
        to me. '
      verse: 12
    - text: 'Therefore will I cast you forth from this land Into a land unknown to
        you and to your fathers; And there shall ye serve strange gods day and night;
        For I will show you no favor. '
      verse: 13
    - text: 'Yet behold the days shall come, saith Jehovah, When men shall no more
        say, "As Jehovah liveth Who brought up the children of Israel from the land
        of Egypt," '
      verse: 14
    - text: 'But, "As Jehovah liveth Who brought up the children of Israel from the
        land of the North, And from all the lands whither he had driven them." For
        I will bring them again into their own land, Which I gave to their fathers. '
      verse: 15
    - text: 'Behold, I will send many fishers, saith Jehovah, who shall fish them,
        And then will I send many hunters who shall hunt them From every mountain,
        and from every hill, and from the holes of the rocks. '
      verse: 16
    - text: 'For mine eyes are upon all their ways; They are not concealed from my
        view, Nor is their iniquity hidden from mine eyes. '
      verse: 17
    - text: 'And I will requite their former and their repeated iniquities and sins,
        Because they have polluted my land with carcasses offered to their idols,
        And filled my inheritance with their abominable things. '
      verse: 18
    - text: 'O Jehovah, my strength and my fortress, My refuge in the day of distress!
        To thee shall the nations come from the ends of the earth, And shall say,
        "Truly our fathers inherited delusion, Vain and unprofitable things. '
      verse: 19
    - text: 'Shall one make for himself gods Which are no gods?" '
      verse: 20
    - text: 'Therefore, behold, I will this time cause them to feel, I will cause
        them to feel my hand and my might, And they shall know that my name is Jehovah. '
      verse: 21
  - chapter: 17
    verses:
    - text: 'The sin of Judah is written with a pen of iron, With the point of a diamond
        is it engraved Upon the tablet of their hearts, Upon the horns of their altars. '
      verse: 1
    - text: 'While their children remember the altars, and the images of Astarte,
        Near the green trees, And upon the high hills. '
      verse: 2
    - text: 'My mountain in the field! thy substance and all thy treasures will I
        give up for spoil; Thy high places for sin in all thy borders. '
      verse: 3
    - text: 'Thou shalt of thyself cease to possess the inheritance which I gave thee,
        And I will cause thee to serve thy enemies in a land which thou knowest not;
        For ye have kindled a fire in my anger, Which shall burn forever. '
      verse: 4
    - text: 'Thus saith Jehovah: Cursed be the man who trusteth in man, And maketh
        flesh his arm, And whose heart departeth from Jehovah! '
      verse: 5
    - text: 'He shall be like a poor wanderer in the desert, Who seeth not when good
        cometh, But dwelleth in the parched places of the desert, In a salt land,
        and uninhabited. '
      verse: 6
    - text: 'Blessed is the man who trusteth in Jehovah; Who in Jehovah placeth his
        hope! '
      verse: 7
    - text: 'He shall be like a tree planted by the water-side, That spreadeth out
        her roots by the stream, That feeleth not when the heat cometh, But whose
        leaf is green; That careth not in the year of drought, Nor ceaseth from yielding
        fruit. '
      verse: 8
    - text: 'The heart is deceitful above all things; Yea, it is corrupt; who can
        know it? '
      verse: 9
    - text: 'I, Jehovah, search the heart, And try the reins, To give to every man
        according to his ways, And according to the fruit of his doings. '
      verse: 10
    - text: 'As the partridge sitteth on eggs which she hath not laid, So is he that
        getteth riches, and not by right; In the midst of his days shall he leave
        them, And in his latter end find himself a fool. '
      verse: 11
    - text: 'A glorious, lofty throne from the beginning Hath been the place of our
        sanctuary. '
      verse: 12
    - text: 'O thou hope of Israel, Jehovah! All that forsake thee shall be put to
        shame; Yea, all that depart from me shall be written in dust, Because they
        have forsaken the fountain of living water, they have forsaken Jehovah. '
      verse: 13
    - text: 'Heal me, O Jehovah, and I shall be healed; Save me, and I shall be saved;
        For thou art my praise! '
      verse: 14
    - text: 'Behold, they say to me, "Where is the word of Jehovah? Let it come to
        pass!" '
      verse: 15
    - text: 'I have not refused to follow thee, as thy shepherd, Neither have I desired
        the day of woe, as thou knowest! That which came from my lips hath been before
        thine eyes. '
      verse: 16
    - text: 'Be not thou a terror to me, Thou, my refuge in the day of distress! Let
        my persecutors be confounded, but let not me be confounded! '
      verse: 17
    - text: 'Let them be dismayed, but let not me be dismayed! Bring upon them the
        day of calamity, And destroy them with double destruction! '
      verse: 18
    - text: 'Thus said Jehovah to me: Go and stand in the peoples gate, Through which
        the kings of Judah come in and go out, And in all the gates of Jerusalem, '
      verse: 19
    - text: 'And say to them, Hear the word of Jehovah, ye kings of Judah, All Judah,
        and all ye who dwell at Jerusalem, Who enter in through these gates! '
      verse: 20
    - text: 'Thus saith Jehovah: Take heed to yourselves, And carry no burden on the
        sabbath-day, And bring none through the gates of Jerusalem. '
      verse: 21
    - text: 'Bear no burden from your houses on the sabbath-day, And do no kind of
        work; But keep ye holy the sabbath-day, As I commanded your fathers. '
      verse: 22
    - text: 'But they hearkened not, nor inclined their ear, But made their necks
        stiff, and refused to hear, And refused to receive instruction. '
      verse: 23
    - text: 'If ye will now diligently hearken to me, saith Jehovah, And bring no
        burden through the gates of this city on the sabbath-day, But keep holy the
        sabbath-day, Doing no work therein, '
      verse: 24
    - text: 'Then shall enter the gates of this city kings and princes, Who sit upon
        the throne of David, Riding in chariots and on horses, They and their chieftains,
        The men of Judah, and the inhabitants of Jerusalem; And this city shall be
        inhabited forever. '
      verse: 25
    - text: 'Then from the cities of Judah, and the places around Jerusalem, From
        the land of Benjamin, and from the plain, From the mountains, and from the
        South, Shall they come bringing burnt-offerings, and sacrifices, And flour-offerings,
        and incense, And bringing thank-offerings to the house of Jehovah. '
      verse: 26
    - text: 'But if ye will not hearken to me, To keep holy the sabbath-day, And to
        carry no burden through the gates of Jerusalem on the sabbath-day, Then will
        I kindle in her gates an unquenchable fire, Which shall devour the palaces
        of Jerusalem. '
      verse: 27
  - chapter: 18
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, saying: '
      verse: 1
    - text: 'Arise, and go down to the potters house, and there will I cause thee
        to hear my words. '
      verse: 2
    - text: 'So I went down to the potters house, and behold, he was at work at the
        wheel. '
      verse: 3
    - text: 'And the vessel which he was making of clay was marred in the hand of
        the potter; so he began anew and made it another vessel, as seemed good to
        the potter to make it. '
      verse: 4
    - text: 'Then came the word of Jehovah to me, saying: '
      verse: 5
    - text: 'Cannot I do after the manner of this potter With respect to you. O house
        of Israel, saith Jehovah? Behold, as the clay is in the hand of the potter,
        So are ye in my hand, O house of Israel! '
      verse: 6
    - text: 'Whenever I speak concerning a nation or a kingdom, That I will pluck
        it up, cast it down, or destroy it, '
      verse: 7
    - text: 'If that nation shall turn from its wickedness On account of which I threatened
        it, Then will I repent of the evil which I purposed to do to it. '
      verse: 8
    - text: 'And whenever I speak concerning a nation or a kingdom, That I will build
        it, or plant it, '
      verse: 9
    - text: 'And it shall do that which is evil in my sight, And not hearken to my
        voice, Then will I repent of the good with which I promised to bless them. '
      verse: 10
    - text: 'And now speak to the men of Judah, And to the inhabitants of Jerusalem,
        saying, Thus saith Jehovah: Behold, I am framing evil against you, And meditating
        a design against you; Return ye now every one from his evil way, And amend
        your ways and your doings. '
      verse: 11
    - text: 'But they say, "There is no remedy, For we will walk after our own devices,
        And we will practise every one the perverseness of his evil heart." '
      verse: 12
    - text: 'Therefore thus saith Jehovah: Inquire ye now among the nations, Who hath
        heard such things as these? The virgin of Israel hath done a deed of horror. '
      verse: 13
    - text: 'Shall the snow from the rocks of Lebanon forsake my fields? Or shall
        the cold flowing waters, that come from afar, be dried up? '
      verse: 14
    - text: 'Yet my people have forgotten me, And burned incense to vanity; They stumble
        in their paths, the old ways, And walk in ways that have not been thrown up, '
      verse: 15
    - text: 'To make their land a desolation, A perpetual hissing; Every one that
        passeth through it shall be amazed, And shake his head. '
      verse: 16
    - text: 'I will scatter them before the enemy, as with the east wind; I will show
        them the back, and not the face, In the day of their calamity. '
      verse: 17
    - text: 'But they say, "Come, let us devise measures against Jeremiah; For the
        law shall not perish from the priest, Nor counsel from the wise, Nor the word
        from the prophet; Come, let us smite him with the tongue, And not give heed
        to any of his words." '
      verse: 18
    - text: 'Give heed to me, O Jehovah, And hear the voice of my adversaries! '
      verse: 19
    - text: 'Shall evil be returned for good? For they have digged a pit for me. Remember
        how I have stood before thee, To announce good to them, And to turn away thy
        wrath from them! '
      verse: 20
    - text: 'Therefore give thou up their sons to famine, And deliver them to the
        edge of the sword! Let their wives be childless and widows, Let their men
        be slain by pestilence, And their young men fall by the sword in battle! '
      verse: 21
    - text: 'Let a cry be heard from their houses, When thou shalt bring a troop upon
        them suddenly! For they have digged a pit to take me, And hidden snares for
        my feet. '
      verse: 22
    - text: 'Thou, O Jehovah, knowest all their plots against my life! Cover not their
        iniquity, And blot not out their sin from thy sight! But let them be overthrown
        before thee; Deal with them in the time of thy wrath! '
      verse: 23
  - chapter: 19
    verses:
    - text: 'Thus saith Jehovah: Go and buy an earthen bottle of the potter, And take
        with thee the elders of the people, And the elders of the priests, '
      verse: 1
    - text: 'And go forth to the valley of the son of Hinnom, At the entrance of the
        pottery-gate, And proclaim there the words Which I shall speak to thee. '
      verse: 2
    - text: 'Say, Hear the word of Jehovah, Ye kings of Judah and inhabitants of Jerusalem!
        Thus saith Jehovah of hosts, the God of Israel: Behold, I am about to bring
        such an evil upon this place, That whoever heareth of it, his ears shall tingle. '
      verse: 3
    - text: 'For they have forsaken me, And have alienated this place, And have burned
        incense in it to strange gods, Which neither they, nor their fathers, nor
        the kings of Judah have known, And have filled this place with the blood of
        innocent children, '
      verse: 4
    - text: 'And have built high places to Baal, To burn their sons in the fire for
        burnt-offerings to Baal; Which I ordained not, and commanded not, And which
        never came into my mind. '
      verse: 5
    - text: 'Therefore, behold, the days are coming, saith Jehovah, When this place
        shall no more be called Tophet, Nor the valley of the son of Hinnom, But the
        valley of Slaughter. '
      verse: 6
    - text: 'For I will in this place bring to naught the plans of Judah and Jerusalem,
        And I will cause them to fall by the sword before their enemies, And by the
        hands of them that seek their lives; And their dead bodies will I give for
        food To the birds of heaven and the beasts of the earth. '
      verse: 7
    - text: 'And I will make this city a wonder and a hissing; Every one that passeth
        by it shall wonder and hiss, On account of all its plagues. '
      verse: 8
    - text: 'For I will cause them to eat the flesh of their sons and of their daughters,
        Yea, the flesh of each other shall they eat, In the straitness and the distress
        With which their enemies, and they that seek their lives, shall press them. '
      verse: 9
    - text: 'Then break thou the bottle Before the eyes of the men that go with thee. '
      verse: 10
    - text: 'And say to them: Thus saith Jehovah of hosts: So will I break this people
        and this city, As one breaks a potters vessel which cannot be made whole
        again; And they shall be buried in Tophet, till there is no room to bury. '
      verse: 11
    - text: 'Thus will I do to this place and to its inhabitants, saith Jehovah, And
        I will make this city itself like Tophet; '
      verse: 12
    - text: 'And the houses of Jerusalem and the houses of the kings of Judah shall
        be unclean, like the place of Tophet, All the houses upon whose roofs they
        have burned incense to all the host of heaven, And poured out drink-offerings
        to strange gods. '
      verse: 13
    - text: 'Then came Jeremiah from Tophet, Whither Jehovah had sent him to prophesy,
        And stood in the court of the house of Jehovah, And said to all the people: '
      verse: 14
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Behold, I am about to
        bring upon this city, and upon all the cities belonging to it, All the evil
        which I have pronounced against it; For they have made their necks stiff,
        And refused to hearken to my words. '
      verse: 15
  - chapter: 20
    verses:
    - text: 'Now Pashur, the son of Immer, the priest, who was also chief overseer
        in the house of Jehovah, heard Jeremiah prophesying these things. '
      verse: 1
    - text: 'Then Pashur smote Jeremiah the prophet, and put him in the stocks, that
        were at the high gate of Benjamin, which was in the house of Jehovah. '
      verse: 2
    - text: 'And on the next day Pashur took Jeremiah out of the stocks. Then said
        Jeremiah to him, Jehovah calleth thee, not Pashur, but Magor-missabib [not
        Safety on every side, but Terror on every side]. '
      verse: 3
    - text: 'For thus saith Jehovah: Behold, I am about to make thee a terror to thyself
        and to all thy friends; and they shall fall by the sword of their enemies,
        thine eyes looking on; and all Judah will I give into the hand of the king
        of Babylon, who shall carry them captive to Babylon, and shall smite them
        with the sword. '
      verse: 4
    - text: 'And I will give all the wealth of this city, and all its possessions,
        and all its precious things, and all the treasures of the kings of Judah will
        I give, into the hand of their enemies, and they shall spoil them, and take
        them and carry them to Babylon. '
      verse: 5
    - text: 'And thou, Pashur, and all that dwell in thy house, shall go into captivity;
        thou shalt go to Babylon, and there shalt thou die, and there shalt thou be
        buried, thou, and all thy friends, to whom thou hast prophesied falsely. '
      verse: 6
    - text: 'Thou didst persuade me, O Jehovah, and I was persuaded; Thou wast stronger
        than I, and didst prevail. But I am in derision daily, Every one mocketh me. '
      verse: 7
    - text: 'For whenever I speak, I cry out on account of violence, And complain
        of oppression; For the word of Jehovah bringeth upon me reproach, And daily
        derision. '
      verse: 8
    - text: 'So I say, I will no more make mention of him, Nor speak any more in his
        name; But his word is in my heart like a burning fire, shut up in my bones,
        And I am weary with forbearing, And I cannot refrain. '
      verse: 9
    - text: 'For I hear the slander of many, terror on every side; "Tell us something
        against him, and we will denounce him." All my familiar friends, they who
        leave not my side, [say,] "Perhaps he will be enticed, So that we may prevail
        against him, And take our revenge on him." '
      verse: 10
    - text: 'But Jehovah is on my side, like a mighty champion, Therefore shall my
        persecutors stumble, and not prevail; They shall be covered with shame, because
        they act not wisely,With everlasting shame, that shall not be forgotten. '
      verse: 11
    - text: 'O Jehovah of hosts, thou that provest the righteous, That seest the reins
        and the heart, Let me see thy vengeance on them, For to thee have I laid open
        my cause! '
      verse: 12
    - text: 'Sing to Jehovah! Praise ye Jehovah! For he delivereth the oppressed From
        the hand of evil-doers. '
      verse: 13
    - text: 'Cursed be the day on which I was born; Let not the day on which my mother
        bore me be blessed! '
      verse: 14
    - text: 'Cursed be the man who brought the tidings to my father, Saying, "A son
        is born to thee," making him very glad! '
      verse: 15
    - text: 'Let that man be like the cities which Jehovah overthrew, and relented
        not; Let him hear an outcry in the morning, And an alarm at noontide; '
      verse: 16
    - text: 'Because he slew me not before I saw the light, So that my mother might
        have been my grave, And her womb have been great with me forever! '
      verse: 17
    - text: 'Wherefore came I forth from the womb, to see weariness and sorrow, And
        that my days might be consumed in shame? '
      verse: 18
  - chapter: 21
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, when King Zedekiah sent
        to him Pashur, the son of Melchiah, and Zephaniah, the son of Maaseiah, the
        priest, saying: '
      verse: 1
    - text: 'Inquire, I pray thee, of Jehovah for us; for Nebuchadnezzar, king of
        Babylon, maketh war against us; whether Jehovah will deal with us according
        to all his wondrous works, that he may go up from us. '
      verse: 2
    - text: 'And Jeremiah said to them, Thus shall ye say to Zedekiah: '
      verse: 3
    - text: 'Thus saith Jehovah, the God of Israel: Behold, I will turn back the weapons
        of war which are in your hands, with which ye fight against the king of Babylon
        and the Chaldaeans, which besiege you without the walls, and I will assemble
        them in the midst of this city. '
      verse: 4
    - text: 'And I myself will fight against you with an outstretched hand, and with
        a strong arm, with anger and fury and great wrath. '
      verse: 5
    - text: 'And I will smite the inhabitants of this city, both man and beast; by
        a great pestilence shall they die. '
      verse: 6
    - text: 'And after this, saith Jehovah, I will deliver Zedekiah, the king of Judah,
        and his servants, and the people, and those in the city who shall be left
        alive by the pestilence, the sword, and the famine, into the hand of Nebuchadnezzar,
        the king of Babylon, and into the hand of their enemies, and into the hand
        of those that seek their life; and he shall smite them with the edge of the
        sword. He shall not spare them, nor have pity, nor show mercy. '
      verse: 7
    - text: 'And to this people thou shalt say, Thus saith Jehovah: Behold, I set
        before you the way of life, and the way of death. '
      verse: 8
    - text: 'He that abideth in this city shall die by the sword, and by famine, and
        by pestilence; but he that goeth out and surrendereth himself to the Chaldaeans
        that besiege you, he shall live, and bear away his life as a prey. '
      verse: 9
    - text: 'For I have set my face against this city for evil, and not for good,
        saith Jehovah. It shall be given into the hand of the king of Babylon, and
        he shall burn it with fire. '
      verse: 10
    - text: 'And to the house of the king of Judah: Hear ye the word of Jehovah, '
      verse: 11
    - text: 'O house of David! Thus saith Jehovah: Administer justice in season, and
        deliver him that is spoiled from the hand of the oppressor, lest my fury go
        forth like fire, and burn so that none can quench it, because of the evil
        of your doings! '
      verse: 12
    - text: 'Behold, I am against thee, thou inhabitant of the valley, the rock of
        the plain, who sayest, "Who shall come down against us? Or who shall enter
        our habitations?" '
      verse: 13
    - text: 'But I will punish you with the fruit of your doings. I will kindle a
        fire in her forest, which shall consume all around her. '
      verse: 14
  - chapter: 22
    verses:
    - text: 'Thus said Jehovah: Go down to the house of the king of Judah, and there
        speak these words. '
      verse: 1
    - text: 'Hear the word of Jehovah, thou king of Judah, That sittest upon the throne
        of David, Thou, and thy servants, and thy people, Who go in and out through
        these gates! '
      verse: 2
    - text: 'Thus saith Jehovah: Do justice and righteousness; Deliver the spoiled
        out of the hand of the oppressor; To the stranger, the fatherless, and the
        widow Do no wrong, do no violence, And shed no innocent blood in this place! '
      verse: 3
    - text: 'For if ye shall do this, Then shall there enter in through the gates
        of this house Kings, who shall sit upon the throne of David, Riding in chariots
        and upon horses, Each one with his servants and his people. '
      verse: 4
    - text: 'But if ye will not hearken to these words, By myself do I swear, saith
        Jehovah, That this house shall become a desolation. '
      verse: 5
    - text: 'For thus saith Jehovah to the house of the king of Judah: Gilead art
        thou to me, yea, the summit of Lebanon; Yet will I make thee a desert, As
        cities not inhabited. '
      verse: 6
    - text: 'I will appoint against thee destroyers, Every one with his weapons; And
        they shall cut down thy choice cedars, And cast them into the fire. '
      verse: 7
    - text: 'And many nations shall pass by this city, And they shall say one to another,
        "Wherefore hath Jehovah done thus to this great city?" '
      verse: 8
    - text: 'Then shall they answer: "Because they forsook the covenant of Jehovah
        their God, And worshipped strange gods, And served them." '
      verse: 9
    - text: 'Weep not for him that is dead, Make no lamentation for him! Weep, weep
        ye for him who is gone away; For he shall return no more, Nor see his native
        land! '
      verse: 10
    - text: 'For thus saith Jehovah Concerning Shallum, the son of Josiah, king of
        Judah, Who reigned instead of Josiah his father, Who went forth from this
        place: He shall return to it no more; '
      verse: 11
    - text: 'But in the place whither they have led him captive shall he die, And
        shall see this land no more. '
      verse: 12
    - text: 'Woe to him that buildeth his house with injustice, And his upper apartments
        with wrong; That exacteth a mans service without wages, And giveth him no
        recompense! '
      verse: 13
    - text: 'That saith, "I will build me a large house, And spacious apartments,"
        And that cutteth out windows, And ceileth it with cedar, And painteth it with
        vermilion! '
      verse: 14
    - text: 'Shalt thou reign because thou rivallest others in cedar? Did not thy
        father eat and drink? Yet he had regard to justice and equity; Therefore it
        was well, with him. '
      verse: 15
    - text: 'He maintained the cause of the poor and needy; Then was it well with
        him; Was not this to know me, saith Jehovah? '
      verse: 16
    - text: 'But thine eyes and thy heart are only upon thine own gain, And the shedding
        of innocent blood, And deeds of violence and oppression. '
      verse: 17
    - text: 'Therefore thus saith Jehovah, Concerning Jehoiakim, the son of Josiah,
        king of Judah: They shall not lament for him, saying, "Alas, my brother!"
        or, "Alas, sister!" They shall not lament for him, saying, "Alas, lord!" or,
        "Alas, his glory!" '
      verse: 18
    - text: 'With the burial of an ass shall he be buried, Dragged along and cast
        forth beyond the gates of Jerusalem. '
      verse: 19
    - text: 'Go thou up to Lebanon and cry, [O Jerusalem!] And upon Bashan lift up
        thy voice; Cry aloud from Abarim! For all thy lovers are fallen. '
      verse: 20
    - text: 'I spake to thee in thy prosperity, But thou saidst, "I will not hear."
        This hath been thy manner from thy youth; Thou hast not obeyed my voice. '
      verse: 21
    - text: 'The wind shall consume all thy shepherds, And thy lovers shall go into
        captivity; Then shalt thou be ashamed And confounded for all thy wickedness. '
      verse: 22
    - text: 'O thou that dwellest in Lebanon, That makest thy nest in cedars, How
        wretched shalt thou be, when anguish cometh upon thee, Pain, as of a woman
        in travail! '
      verse: 23
    - text: 'As I live, saith Jehovah, Thou Coniah, son of Jehoiakim, king of Judah,
        Though thou wert the signet upon my right hand, Even thence would I pluck
        thee! '
      verse: 24
    - text: 'And I will give thee into the hand of them that seek thy life, And into
        the hand of them that thou fearest, Even into the hand of Nebuchadnezzar,
        king of Babylon, And into the hand of the Chaldaeans. '
      verse: 25
    - text: 'And I will cast thee forth, And thy mother that bore thee, Into a foreign
        land, Where ye were not born; And there shall ye die. '
      verse: 26
    - text: 'To the land to which they desire to return, Thither shall they not return. '
      verse: 27
    - text: '"Is then this man Coniah a contemptible broken vessel? Is he a vessel
        which no man careth for? Wherefore are he and his offspring cast forth, And
        thrown into a land which they know not?" '
      verse: 28
    - text: 'O land, land, land, hear the word of Jehovah! '
      verse: 29
    - text: 'Thus saith Jehovah: Write ye this man childless, A man that shall not
        be prosperous through his life; For none of his offspring shall prosper, So
        as to sit on the throne of David, And reign hereafter in Judah. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Woe to the shepherds, Who lose and scatter the sheep of my pasture, saith
        Jehovah. '
      verse: 1
    - text: 'For concerning the shepherds, the feeders of my people, Thus saith Jehovah,
        the God of Israel: Ye have scattered my flock, and driven them away, And have
        not taken care of them. Behold, I am about to requite you For the evil of
        your doings, saith Jehovah. '
      verse: 2
    - text: 'But I will gather the remnant of my flock From all the countries whither
        I have driven them, And I will bring them back to their folds, And they shall
        be fruitful and increase. '
      verse: 3
    - text: 'And I will raise up shepherds over them, who shall feed them; They shall
        fear no more, nor be dismayed; Nor shall they be lost, saith Jehovah. '
      verse: 4
    - text: 'Behold, the days are coming, saith Jehovah, When I will raise up from
        David a righteous Branch, And a king shall reign and prosper, And shall maintain
        justice and equity in the land. '
      verse: 5
    - text: 'In his days Judah shall be saved, And Israel shall dwell securely; And
        this is the name which shall be given him, Jehovah-is-our-salvation. '
      verse: 6
    - text: 'Therefore, behold, the days shall come, saith Jehovah, When they shall
        no more say, "As Jehovah liveth Who brought up the children of Israel from
        the land of Egypt!" '
      verse: 7
    - text: 'But, "As Jehovah liveth Who brought up and led the race of Israel from
        the north country, And from all the countries whither I had driven them!"
        And they shall dwell in their own land. '
      verse: 8
    - text: 'Concerning the Prophets. My heart is broken within me; All my bones tremble.
        I am become like a drunken man, Like a man whom wine hath overcome, Because
        of Jehovah, And because of his holy words. '
      verse: 9
    - text: 'For the land is full of adulteries; Because of a curse doth the land
        mourn; The pastures of the waste are dried up; For they run to do evil, And
        their might is without right. '
      verse: 10
    - text: 'Yea, both prophet and priest are profane; Even in my house have I found
        their wickedness, saith Jehovah. '
      verse: 11
    - text: 'Therefore shall their way become as slippery places in the dark; They
        shall be driven on and fall therein; For I will bring evil upon them In the
        time of their visitation, saith Jehovah. '
      verse: 12
    - text: 'In the prophets of Samaria have I seen folly; They prophesy in the name
        of Baal, and cause my people Israel to err. '
      verse: 13
    - text: 'In the prophets of Jerusalem also have I seen a horrible thing; They
        commit adultery, and walk in falsehood; They strengthen the hands of evil-doers,
        So that none doth turn from his iniquity. They have all become to me as Sodom,
        And her inhabitants as Gomorrah. '
      verse: 14
    - text: 'Therefore thus saith Jehovah of hosts concerning the prophets: Behold,
        I will feed them with wormwood, And give them the water of hemlock to drink;
        For from the prophets of Jerusalem Hath profaneness gone forth into all the
        land. '
      verse: 15
    - text: 'Thus saith Jehovah of hosts: Hearken not to the words of the prophets;
        They lead you to vanity; They utter the vision of their own heart, And not
        from the mouth of Jehovah. '
      verse: 16
    - text: 'To them that despise me they say continually, "Jehovah hath said, Ye
        shall have peace"; And to every one that walketh after the perverseness of
        his heart, "No evil shall come upon you." '
      verse: 17
    - text: 'For who of them hath stood in the council of Jehovah, And hath seen and
        heard his word? Who hath listened to his word and heard it? '
      verse: 18
    - text: 'Behold a whirlwind from Jehovah goeth forth in fury, Even a rushing whirlwind;
        Upon the head of the wicked shall it rush. '
      verse: 19
    - text: 'The fierce anger of Jehovah shall not turn back, Until he shall have
        executed, until he shall have accomplished the purpose of his heart. In the
        latter days ye shall understand it fully. '
      verse: 20
    - text: 'I sent not these prophets, yet they ran; I spake not to them, yet they
        prophesied. '
      verse: 21
    - text: 'For if they had stood in my council, Then would they have caused my people
        to hear my words, And would have turned them from their evil way. And from
        the wickedness of their doings. '
      verse: 22
    - text: 'Am I a God near at hand, saith Jehovah, And not a God afar off? '
      verse: 23
    - text: 'Can any one hide himself in secret places, So that I shall not see him?
        saith Jehovah; Do I nor fill heaven and earth? saith Jehovah. '
      verse: 24
    - text: 'I have heard what the prophets say, Who prophesy falsehood in my name,
        Saying, "I have dreamed, I have dreamed." '
      verse: 25
    - text: 'How long shall this be In the heart of the prophets, who prophesy falsehood,
        The prophets of the deceit of their own heart, '
      verse: 26
    - text: 'Who think to cause my people to forget my name By the dreams which they
        relate one to another, As their fathers forgot my name through Baal? '
      verse: 27
    - text: 'The prophet who hath a dream, let him tell a dream; And he that hath
        my word, let him speak my word truly! What is the chaff to the wheat? saith
        Jehovah. '
      verse: 28
    - text: 'Is not my word like fire, saith Jehovah, And like a hammer, that breaketh
        the rock in pieces? '
      verse: 29
    - text: 'Therefore, behold, I am against the prophets, saith Jehovah, That steal
        my words one from another. '
      verse: 30
    - text: 'Behold, I am against the prophets, saith Jehovah, That take their tongues
        and utter oracles. '
      verse: 31
    - text: 'Behold, I am against the prophets of false dreams, saith Jehovah, Who
        tell them, and cause my people to err By their lies and their arrogance. I
        have not sent them, nor commanded them, And they shall not profit this people
        at all, saith Jehovah. '
      verse: 32
    - text: 'And when this people, or a prophet, or a priest Shall ask thee, saying,
        "What is the burden from Jehovah?" Then say thou to them, "What is the burden?"
        That I will cast you away, saith Jehovah. '
      verse: 33
    - text: 'And the prophet, the priest, and the people, Who shall say, "The burden
        of Jehovah," I will punish that man and his house. '
      verse: 34
    - text: 'Thus shall ye speak, one to another: "What hath Jehovah answered?" And,
        "What hath Jehovah spoken?" '
      verse: 35
    - text: 'And of a burden of Jehovah shall ye speak no more; Else shall every mans
        word be his burden, Because ye pervert the words of the living God, Of Jehovah
        of hosts, our God. '
      verse: 36
    - text: 'Thus shalt thou say to the prophet: "What hath Jehovah answered thee?"
        And, "What hath Jehovah spoken?" '
      verse: 37
    - text: 'If ye shall say, "The burden of Jehovah," Then thus saith Jehovah: Because
        ye say, "The burden of Jehovah," Although I sent to you and said, Ye shall
        not say, "The burden of Jehovah," '
      verse: 38
    - text: 'Therefore, behold, I will utterly forget you, And I will cast you, and
        the city which I gave to your fathers, out of my presence; '
      verse: 39
    - text: 'And I will bring upon you an everlasting reproach, And a perpetual shame
        which shall not be forgotten. '
      verse: 40
  - chapter: 24
    verses:
    - text: 'Jehovah showed me this vision. Behold, two baskets of figs were set before
        the temple of Jehovah. This was after Nebuchadnezzar, king of Babylon, had
        carried away captive Jeconiah, the son of Jehoiakim, king of Judah, and the
        princes of Judah, and the artificers, and the smiths, from Jerusalem, and
        had led them to Babylon. '
      verse: 1
    - text: 'One of the baskets contained very good figs, like those which are first
        ripe. The other contained very bad figs, so bad that they could not be eaten. '
      verse: 2
    - text: 'And Jehovah said to me, What seest thou, Jeremiah? And I said: Figs;
        the good figs, exceedingly good; and the bad, exceedingly bad, so bad that
        they cannot be eaten. '
      verse: 3
    - text: 'Then came the word of Jehovah to me, saying: '
      verse: 4
    - text: 'Thus saith Jehovah, the God of Israel: As these good figs, so will I
        regard the captives of Judah, whom I have sent out of this place into the
        land of Chaldaea for their good; '
      verse: 5
    - text: 'yea, I will set my eyes upon them for good, and I will bring them again
        to this land; and I will build them up, and not pull them down; and I will
        plant them, and not pluck them up. '
      verse: 6
    - text: 'And I will give them a heart to know me, that I am Jehovah; and they
        shall be my people, and I will be their God; for they shall return to me with
        their whole heart. '
      verse: 7
    - text: 'And as the bad figs, which are so bad that they cannot be eaten, saith
        Jehovah, so will I make Zedekiah, the king of Judah, and his princes, and
        the residue of Jerusalem, those that are left in this land, and those that
        dwell in the land of Egypt; '
      verse: 8
    - text: 'and I will give them up to oppression and affliction in all the kingdoms
        of the earth; yea, to be a reproach and a proverb, a taunt and a curse, in
        all places whither I shall drive them. '
      verse: 9
    - text: 'And I will send the sword, the famine, and the pestilence among them,
        till they be consumed from the land, which I gave to them and to their fathers. '
      verse: 10
  - chapter: 25
    verses:
    - text: 'The word which came to Jeremiah concerning all the people of Judah in
        the fourth year of Jehoiakim, the son of Josiah, king of Judah, which was
        the first year of Nebuchadnezzar, king of Babylon; '
      verse: 1
    - text: 'which Jeremiah the prophet spake to all the people of Judah, and to all
        the inhabitants of Jerusalem, saying: '
      verse: 2
    - text: 'From the thirteenth year of Josiah, the son of Amon, king of Judah, even
        to this day, for three and twenty years, the word of Jehovah hath come to
        me, and I have spoken to you, rising early and speaking; but ye have not hearkened. '
      verse: 3
    - text: 'Also Jehovah hath sent to you all his servants the prophets, rising early
        and sending them; but ye have not hearkened, nor inclined your ear to hear. '
      verse: 4
    - text: '"Turn ye now," said they, "every one from your evil way, and from your
        evil doings, and ye shall dwell in the land which Jehovah gave to you and
        to your fathers for ever and ever. '
      verse: 5
    - text: 'And go not after strange gods to serve them, and to worship them, and
        provoke me not to anger with the work of your hands; and I will do you no
        hurt." '
      verse: 6
    - text: 'But ye have not hearkened to me, saith Jehovah, that ye might provoke
        me to anger with the works of your hands to your own hurt. '
      verse: 7
    - text: 'Therefore thus saith Jehovah of hosts: Because ye have not hearkened
        to my words, '
      verse: 8
    - text: 'behold, I will send and take all the nations of the North, saith Jehovah,
        and Nebuchadnezzar, the king of Babylon, my servant, and will bring them against
        this land and its inhabitants, and against all these nations round about,
        and will utterly destroy them, and make them an astonishment, and a hissing,
        and a perpetual desolation. '
      verse: 9
    - text: 'Yea, I will take from them the voice of mirth, and the voice of gladness,
        the voice of the bridegroom and the voice of the bride, the sound of the mill-stones,
        and the light of the lamp. '
      verse: 10
    - text: 'And this whole land shall be a desolation and an astonishment; and these
        nations shall serve the king of Babylon seventy years. '
      verse: 11
    - text: 'But when seventy years shall have passed, I will punish the king of Babylon
        and his nation for their iniquity, saith Jehovah, and the land of the Chaldaeans,
        and I will make it a perpetual desolation. '
      verse: 12
    - text: 'And I will bring upon that land all my words which I have pronounced
        against it, all that is written in this book, which Jeremiah hath prophesied
        against all the nations. '
      verse: 13
    - text: 'For they, even they, shall be brought into subjection to many nations
        and great kings. I will render to them according to their deeds, and according
        to the works of their own hands. '
      verse: 14
    - text: 'For thus hath Jehovah, the God of Israel, said to me: Take this cup of
        the wine of wrath from my hand; and let all the nations to which I shall send
        thee drink of it. '
      verse: 15
    - text: 'Let them drink, and stagger, and become mad because of the sword which
        I am about to send among them. '
      verse: 16
    - text: 'So I took the cup from the hand of Jehovah, and gave it to all the nations
        to drink, to which Jehovah sent me; '
      verse: 17
    - text: 'to Jerusalem and to the cities of Judah, and to the kings thereof, and
        the princes thereof, to make them a desolation, and an astonishment, and a
        hissing, and a curse; [as it is this day.] '
      verse: 18
    - text: 'To Pharaoh, king of Egypt, and to his servants, and to his princes, and
        to all his people, '
      verse: 19
    - text: 'and all the allied people; and to all the kings of the land of Uz, and
        to all the kings of the land of the Philistines, and to Askelon, and to Gaza,
        and to Ekron, and to the remnant of Ashdod; '
      verse: 20
    - text: 'to Edom, and to Moab, and to the children of Ammon; '
      verse: 21
    - text: 'and to all the kings of Tyre, and to all the kings of Sidon, and to the
        kings of the lands which are beyond the sea; '
      verse: 22
    - text: 'to Dedan, and to Tema, and to Buz, and to all that shave the cheek; '
      verse: 23
    - text: 'and to all the kings of Arabia, and to all the kings of the allied people
        who dwell in the desert; '
      verse: 24
    - text: 'and to all the kings of Zimri, and to all the kings of Elam, and to all
        the kings of Media; '
      verse: 25
    - text: 'and to all the kings of the North, those that are near, and those that
        are afar off with respect to each other, and to all the kingdoms of the earth
        which are upon the face of the ground; and the king of Sheshach shall drink
        after them. '
      verse: 26
    - text: 'And say to them, Thus saith Jehovah of hosts, the God of Israel: Drink
        ye and be drunken, and vomit, and fall to rise no more because of the sword
        which I am about to send among you. '
      verse: 27
    - text: 'And if they refuse to take the cup from thy hand to drink, then say to
        them, Thus saith Jehovah of hosts: Ye shall surely drink! '
      verse: 28
    - text: 'For behold, upon the city which is called by my name I begin to bring
        evil; and shall ye go wholly unpunished? Ye shall not go unpunished; for I
        am about to call the sword upon all the inhabitants of the earth, saith Jehovah
        of hosts. '
      verse: 29
    - text: 'Therefore, prophesy against them all these words, and say to them:Jehovah
        shall roar from on high, From his holy habitation shall he utter his voice;
        He shall roar aloud against his dwelling-place; A shout like that of vintagers
        shall he raise Against all the inhabitants of the earth. '
      verse: 30
    - text: 'An outcry shall reach to the ends of the earth; For Jehovah hath a controversy
        with the nations; He entereth into judgment with all flesh; The wicked will
        he give up to the sword, saith Jehovah. '
      verse: 31
    - text: 'Thus saith Jehovah of hosts: Behold, evil shall go forth from nation
        to nation, And a great whirlwind shall be raised up from the extremities of
        the earth. '
      verse: 32
    - text: 'At that day shall the slain of Jehovah lie From one end of the earth
        to the other end of the earth; They shall not be lamented, nor gathered, nor
        buried; They shall be dung upon the ground. '
      verse: 33
    - text: 'Howl, O ye shepherds, and cry! Roll yourselves in the dust, ye leaders
        of the flock, For your time to be slaughtered has come! And I will scatter
        you, and ye shall fall like a goodly vessel. '
      verse: 34
    - text: 'The shepherds shall have no way to flee, Nor the leaders of the flock
        to escape. '
      verse: 35
    - text: '[Hark!] the voice of the cry of the shepherds, And the wailing of the
        leaders of the flock, Because Jehovah layeth waste their pasture! '
      verse: 36
    - text: 'Yea, the peaceful pastures are destroyed Because of the fierce anger
        of Jehovah. '
      verse: 37
    - text: 'He hath left, like a lion, his covert; For their land is become desolate,
        Because of the wrath of the destroying sword, And because of the fierceness
        of his anger. '
      verse: 38
  - chapter: 26
    verses:
    - text: 'In the beginning of the reign of Jehoiakim, the son of Josiah, king of
        Judah, came this word from Jehovah, saying: '
      verse: 1
    - text: 'Thus saith Jehovah: Stand in the court of the house of Jehovah, and speak
        to those who come from all the cities of Judah to worship in the house of
        Jehovah all the words which I have commanded thee to speak to them; abate
        not a word. '
      verse: 2
    - text: 'If peradventure they will hearken and turn every one from his evil way,
        that I may repent me of the evil which I purpose to do to them because of
        their evil doings. '
      verse: 3
    - text: 'And thou shalt say to them, Thus saith Jehovah: If ye will not hearken
        to me, to walk in my law which I have set before you, '
      verse: 4
    - text: 'to hearken to the words of my servants the prophets, whom I sent to you,
        rising early and sending, and ye have not hearkened, '
      verse: 5
    - text: 'then will I make this house like Shiloh, and this city will I make a
        curse to all the nations of the earth. '
      verse: 6
    - text: 'And the priests and the prophets and all the people heard Jeremiah speaking
        these words in the house of Jehovah. '
      verse: 7
    - text: 'And when Jeremiah had made an end of speaking all that Jehovah had commanded
        him to speak to all the people, then the priests and the prophets and all
        the people seized him, and said, Thou shalt surely die! '
      verse: 8
    - text: 'Why dost thou prophesy in the name of Jehovah, and say, This house shall
        be as Shiloh, and this city shall be made desolate without an inhabitant?
        And all the people were assembled together against Jeremiah in the house of
        Jehovah. '
      verse: 9
    - text: 'When the princes of Judah heard these things, they went up from the kings
        house to the house of Jehovah, and sat in the entrance of the new gate of
        the house of Jehovah. '
      verse: 10
    - text: 'Then spake the priests and the prophets to the princes and to all the
        people, saying: This man is worthy to die; for he hath prophesied against
        this city, as ye have heard with your ears. '
      verse: 11
    - text: 'Then spake Jeremiah to all the princes and to all the people, saying:
        Jehovah hath sent me to prophesy against this house, and against this city,
        all the words which ye have heard. '
      verse: 12
    - text: 'But now amend ye your ways and your doings, and obey the voice of Jehovah,
        your God, and Jehovah will repent of the evil which he hath pronounced against
        you. '
      verse: 13
    - text: 'And as for me, behold, I am in your hands; do to me as it seemeth good
        and right in your eyes. '
      verse: 14
    - text: 'But know ye for certain that, if ye put me to death, ye shall surely
        bring innocent blood upon yourselves, and upon this city, and its inhabitants;
        for of a truth Jehovah hath sent me to you to speak all these words in your
        ears. '
      verse: 15
    - text: 'Then said the princes and all the people to the priests and the prophets:
        This man is not worthy to die, for he hath spoken to us in the name of Jehovah,
        our God. '
      verse: 16
    - text: 'Certain elders of the land also rose up, and spoke to all the assembly
        of the people, saying: '
      verse: 17
    - text: 'Micah, the Morasthite, prophesied in the days of Hezekiah, king of Judah,
        and spake to all the people of Judah, saying, Thus saith Jehovah of hosts:
        Zion shall be ploughed like a field, and Jerusalem shall become heaps of stones,
        and the mountain of the house [of Jehovah] as the heights of a forest. '
      verse: 18
    - text: 'Did Hezekiah, king of Judah, and all Judah, put him to death? Did he
        not fear Jehovah, and beseech Jehovah, so that Jehovah repented of the evil
        which he had pronounced against them? Shall we then bring so great an evil
        upon ourselves? '
      verse: 19
    - text: 'There was also another man that prophesied in the name of Jehovah, Urijah,
        the son of Shemaiah of Kirjath-jearim, who prophesied against this city and
        this land, according to all the words of Jeremiah; '
      verse: 20
    - text: 'and when Jehoiakim the king, and all his mighty men, and all the princes,
        heard his words, the king sought to put him to death. But when Urijah heard
        it, he was afraid, and fled and went into Egypt. '
      verse: 21
    - text: 'But Jehoiakim the king sent men into Egypt, Elnathan the son of Achbor,
        and certain men with him into Egypt, '
      verse: 22
    - text: 'and they brought Urijah out of Egypt, and carried him to King Jehoiakim,
        who slew him with the sword, and cast his dead body into the graves of the
        common people. '
      verse: 23
    - text: 'Nevertheless, the hand of Ahikam, the son of Shaphan, was with Jeremiah,
        that he should not be delivered into the hand of the people, to be put to
        death. '
      verse: 24
  - chapter: 27
    verses:
    - text: 'In the beginning of the reign of Zedekiah, the son of Josiah, king of
        Judah, came this word to Jeremiah from Jehovah. '
      verse: 1
    - text: 'Thus said Jehovah to me: Make thee bands and yokes, and put them upon
        thy neck, '
      verse: 2
    - text: 'and send them to the king of Edom, and to the king of Moab, and to the
        king of the children of Ammon, and to the king of Tyre, and to the king of
        Zidon, by the hands of the messengers that are come to Jerusalem, to Zedekiah,
        king of Judah. '
      verse: 3
    - text: 'And command them to say to their masters, Thus saith Jehovah of hosts,
        the God of Israel: Thus shall ye say to your masters: '
      verse: 4
    - text: 'The earth, and the men and the beasts which are upon the earth, have
        I made by my great power and my outstretched arm, and I give it to whomsoever
        it seemeth meet to me. '
      verse: 5
    - text: 'And now I give all these lands into the hand of Nebuchadnezzar, the king
        of Babylon, my servant; the beasts of the field also I give him to serve him. '
      verse: 6
    - text: 'And all nations shall serve him, and his son, and his sons son, until
        the time of his land, even his, shall come, and then shall many nations and
        great kings make him their servant. '
      verse: 7
    - text: 'And the nation and the kingdom that will not serve him, Nebuchadnezzar,
        the king of Babylon, and put their neck under the yoke of the king of Babylon,with
        the sword and with famine and with pestilence will I punish that nation, saith
        Jehovah, until I have consumed them by his hand. '
      verse: 8
    - text: 'Therefore hearken ye not to your prophets, and your diviners, and your
        dreamers, your soothsayers, and your sorcerers, who say to you, Ye shall not
        serve the king of Babylon. '
      verse: 9
    - text: 'For they prophesy a lie to you, to remove you far from your land, and
        that I should drive you out, and that ye should perish. '
      verse: 10
    - text: 'But the nations that bring their neck under the yoke of the king of Babylon,
        and serve him, those will I let remain still in their own land, saith Jehovah,
        and they shall till it, and dwell therein. '
      verse: 11
    - text: 'And to Zedekiah, king of Judah, also, spake I according to all these
        words, and said: Bring your necks under the yoke of the king of Babylon, and
        serve him and his people, and live. '
      verse: 12
    - text: 'Why will ye die, thou and thy people, by the sword, by famine, and by
        pestilence, as Jehovah hath spoken concerning the nation that will not serve
        the king of Babylon? '
      verse: 13
    - text: 'Therefore hearken not to the prophets, that say to you, Ye shall not
        serve the king of Babylon; for they prophesy a lie to you. '
      verse: 14
    - text: 'For I have not sent them, saith Jehovah; but they prophesy a lie in my
        name, that I may drive you out, and that ye may perish, ye and the prophets
        that prophesy to you. '
      verse: 15
    - text: 'To the priests, also, and to all the people; spake I, saying, Thus saith
        Jehovah: Hearken not to the words of your prophets who prophesy to you, and
        say, Behold the vessels of the house of Jehovah shall be brought back from
        Babylon now shortly; for they prophesy a lie to you. '
      verse: 16
    - text: 'Hearken ye not to them; serve the king of Babylon, and live! Why should
        this city become a desolation? '
      verse: 17
    - text: 'But if they be indeed prophets, and if the word of Jehovah be with them,
        let them now make intercession to Jehovah of hosts, that the vessels which
        are left in the house of Jehovah, and in the house of the king of Judah, and
        in Jerusalem, may not go to Babylon. '
      verse: 18
    - text: 'For thus saith Jehovah of hosts concerning the pillars, and concerning
        the sea, and concerning the bases, and concerning the residue of the vessels
        that are let in this city, '
      verse: 19
    - text: 'which Nebuchadnezzar, king of Babylon, took not, when he carried away
        captive Jeconiah, the son of Jehoiakim, king of Judah, from Jerusalem to Babylon,
        with all the nobles of Judah and Jerusalem; '
      verse: 20
    - text: 'yea, thus saith Jehovah of hosts, the God of Israel, concerning the vessels
        that are left in the house of Jehovah, and in the house of the king of Judah
        and of Jerusalem: '
      verse: 21
    - text: 'They shall be carried to Babylon, and there shall they be until the day
        when I shall visit them, saith Jehovah. Then will I bring them up, and restore
        them to this place. '
      verse: 22
  - chapter: 28
    verses:
    - text: 'And it came to pass in the same year, in the beginning of the reign of
        Zedekiah, king of Judah, in the fourth year, in the fifth month, that Hananiah,
        the son of Azur the prophet, who was of Gibeon, spoke to me in the presence
        of the priests and of all the people, saying, '
      verse: 1
    - text: 'Thus saith Jehovah of hosts, the God of Israel: "I will break the yoke
        of the king of Babylon. '
      verse: 2
    - text: 'Within two full years will I bring again to this place all the vessels
        of the house of Jehovah, which Nebuchadnezzar the king of Babylon took from
        this place, and carried to Babylon. '
      verse: 3
    - text: 'And Jeconiah, the son of Jehoiakim, king of Judah, and all the captives
        of Judah that went to Babylon, will I bring again to this place, saith Jehovah;
        for I will break the yoke of the king of Babylon." '
      verse: 4
    - text: 'Then Jeremiah the prophet spake to Hananiah the prophet, in the presence
        of the priests, and in the presence of all the people that stood in the house
        of Jehovah. '
      verse: 5
    - text: 'And Jeremiah the prophet said, Amen! So may Jehovah do! May Jehovah fulfill
        thy words which thou hast prophesied, and bring back the vessels of the house
        of Jehovah, and all the captives from Babylon to this place! '
      verse: 6
    - text: 'Nevertheless, hear now this word, which I speak in thine ears, and in
        the ears of all the people. '
      verse: 7
    - text: 'The prophets who have been before me and before thee from ancient times
        have also prophesied against many nations, and against great kingdoms, of
        war, of calamity, and of pestilence. '
      verse: 8
    - text: 'The prophet who prophesieth of peace, when the word of the prophet shall
        come to pass, then shall he be known as a prophet whom Jehovah hath truly
        sent. '
      verse: 9
    - text: 'Then Hananiah the prophet took the yoke from the prophet Jeremiahs neck,
        and broke it. '
      verse: 10
    - text: 'And Hananiah spake in the presence of all the people, saying, Thus saith
        Jehovah: In this manner will I break the yoke of Nebuchadnezzar, the king
        of Babylon, from the neck of all the nations, within the space of two full
        years. And the prophet Jeremiah went his way. '
      verse: 11
    - text: 'Then came the word of Jehovah to Jeremiah, after that Hananiah the prophet
        had broken the yoke from the neck of the prophet Jeremiah, saying: '
      verse: 12
    - text: 'Go and tell Hananiah, saying: Thou hast broken a yoke of wood, but thou
        shalt make instead of it a yoke of iron. '
      verse: 13
    - text: 'For thus saith Jehovah of hosts, the God of Israel: A yoke of iron do
        I put upon the neck of all these nations, that they may serve Nebuchadnezzar,
        king of Babylon; and they shall serve him. The beasts of the field also do
        I give to him. '
      verse: 14
    - text: 'Jeremiah the prophet said also to Hananiah the prophet: Hear now, Hananiah!
        Jehovah hath not sent thee; but thou makest this people to trust in a lie. '
      verse: 15
    - text: 'Therefore thus saith Jehovah: Behold, I will cast thee off from the face
        of the earth. This year thou shalt die; for thou hast spoken rebellion against
        Jehovah. '
