      verse: 16
    - text: 'If any one is desirous to do his will, he will know concerning the teaching,
        whether it is from God, or whether I speak from myself. '
      verse: 17
    - text: 'He that speaketh from himself seeketh his own glory; but he that seeketh
        the glory of him that sent him, he is true, and in him is no unrighteousness. '
      verse: 18
    - text: 'Hath not Moses given you the Law? and none of you keepeth the Law! Why
