      verse: 46
    - text: 'Truly, truly do I say to you, He that believeth hath everlasting life. '
      verse: 47
    - text: 'I am the bread of life. '
      verse: 48
    - text: 'Your fathers ate the manna in the wilderness, and died. '
      verse: 49
    - text: 'This is the bread which is coming down from heaven, that one may eat
        of it and not die. '
      verse: 50
    - text: 'I am the living bread which came down from heaven; if any one eat of
        my bread, he will live for ever. Yea, and the bread which I will give for
        the life of the world is my flesh. '
      verse: 51
    - text: 'The Jews therefore contended with one another, saying, How can this man
