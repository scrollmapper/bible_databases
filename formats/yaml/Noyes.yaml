        at once, and the ruin of that house was great. '
      verse: 49
  - chapter: 7
    verses:
    - text: 'When he had ended all his discourse in the hearing of the people, he
        entered Capernaum. '
      verse: 1
    - text: 'And a certain centurions servant, who was dear to him, was sick, and
        about to die. '
      verse: 2
    - text: 'And having heard about Jesus, he sent to him elders of the Jews, and
        besought him to come and save his servant. '
      verse: 3
    - text: 'And they came to Jesus, and besought him earnestly, saying, He is worthy
        that thou shouldst do this for him; '
      verse: 4
    - text: 'for he loveth our nation, and himself built the synagogue for us. '
      verse: 5
    - text: 'And Jesus went with them. And when he was now not far from the house,
        the centurion sent friends, saying, Lord, trouble not thyself; for I am not
        worthy that thou shouldst come under my roof; '
      verse: 6
    - text: 'on which account I did not think myself worthy to come to thee; but command
        with a word, and let my servant be healed. '
      verse: 7
    - text: 'For even I am a man set under authority, having soldiers under me; and
        I say to this one, Go, and he goeth; and to another, Come, and he cometh;
        and to my servant, Do this, and he doeth it. '
      verse: 8
    - text: 'And Jesus hearing this, wondered at him; and turning round said to the
        multitude that followed him, I say to you, Not even in Israel have I found
        such faith. '
      verse: 9
    - text: 'And they who were sent, returning to the house, found the servant well. '
      verse: 10
    - text: 'And it came to pass the day after, that he was going to a city called
