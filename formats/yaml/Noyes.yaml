      verse: 25
    - text: 'but the Jerusalem that is above is free, and she is our mother. '
      verse: 26
    - text: 'For it is written: "Rejoice, thou barren that bearest not; break forth
        and cry, thou that travailest not; for many are the children of the desolate
        one, rather than of her who hath the husband." '
      verse: 27
    - text: 'But ye, brethren, as Isaac was, are children of a promise. '
      verse: 28
    - text: 'But as at that time he that was born after the flesh persecuted him that
        was born through the Spirit, so it is now. '
      verse: 29
    - text: 'But what saith the scripture? "Cast out the bondwoman and her son; for
        the son of the bondwoman shall not be heir with the son of the freewoman." '
      verse: 30
    - text: 'So then, brethren, we are not children of a bondwoman, but of the freewoman. '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Stand firm in the liberty with which Christ made us free, and be not
        again bound fast to the yoke of bondage. '
      verse: 1
