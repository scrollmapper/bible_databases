        for the life, what ye shall eat; nor for the body, what ye shall put on. '
      verse: 22
    - text: 'The life is more than its food, and the body than its raiment. '
      verse: 23
    - text: 'Consider the ravens, that they neither sow nor reap; which have neither
        store-house, nor barn; and God feedeth them. Of how much greater value are
        ye than the birds! '
      verse: 24
    - text: 'And who of you can by anxious thought add a cubit to his life? '
      verse: 25
    - text: 'If then ye cannot do even that which is least, why are ye anxious about
        the rest? '
      verse: 26
