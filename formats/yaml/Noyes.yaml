  - chapter: 30
    verses:
    - text: 'The word which came to Jeremiah from Jehovah, saying: '
      verse: 1
    - text: 'Thus saith Jehovah, the God of Israel: Write thee all the words which
        I have spoken to thee in a book. '
      verse: 2
    - text: 'For behold the days come, saith Jehovah, when I will bring back the captives
        of my people Israel and Judah, saith Jehovah, and cause them to return to
        the land which I gave to their fathers, and they shall possess it. '
      verse: 3
    - text: 'And these are the words which Jehovah spake concerning Israel and concerning
        Judah. '
      verse: 4
    - text: 'Behold, thus saith Jehovah: The voice of trembling do we hear; There
        is alarm, and no peace. '
      verse: 5
    - text: 'Ask ye now and see, Whether a male doth bring forth? Why then do I see
        every mans hands upon his loins, like a woman in travail? And why are all
        faces turned into paleness? '
      verse: 6
    - text: 'Alas! that day is great, So that there is none like it; It is a time
        of trouble for Jacob, Yet shall he be saved from it. '
      verse: 7
    - text: 'For in that day, saith Jehovah of hosts, I will break his yoke from his
        neck, And his bands will I burst asunder, And he shall be subject to strangers
        no more. '
      verse: 8
    - text: 'But they shall serve Jehovah, their God, And David, their king, whom
        I will raise up for them. '
      verse: 9
    - text: 'Therefore fear thou not, O my servant Jacob, saith Jehovah, And be not
        thou dismayed, O Israel! For, behold, I will bring thee safe from afar, And
        thy posterity from the land of their captivity; And Jacob shall return, and
        be at rest; Yea, he shall be quiet, and none shall make him afraid. '
      verse: 10
    - text: 'For I will be with thee, saith Jehovah, to save thee; When I shall make
        a full end of all the nations Whither I have dispersed thee, Yet will I not
        make a full end of thee; I will correct thee in measure, Yet must I not leave
        thee wholly unpunished. '
      verse: 11
    - text: 'For thus saith Jehovah: Thy bruise is incurable; Thy wound is mortal. '
      verse: 12
    - text: 'No one offereth his help for thy cure; No healing medicines are applied
        to thee. '
      verse: 13
    - text: 'All thy lovers have forgotten thee; They inquire not after thee. For
        with the wound of an enemy have I smitten thee, With the chastisement of a
        cruel one, For the multitude of thine iniquities, Because thy sins were increased. '
      verse: 14
    - text: 'Why criest thou because of thy bruise? Thy pain is without remedy. For
        the multitude of thine iniquities, Because thy sins were increased, Have I
        done these things to thee. '
      verse: 15
    - text: 'Yet all they that devour thee shall be devoured, And all thine enemies,
        yea, all of them, shall go into captivity, And they that spoil thee shall
        become a spoil, And all that plunder thee will I give up to plunder. '
      verse: 16
    - text: 'For I will restore soundness to thee, And I will heal thee of thy wounds,
