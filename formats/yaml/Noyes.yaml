  name: Esther
- chapters:
  - chapter: 1
    verses:
    - text: 'In the land of Uz lived a man whose name was Job. He was an upright and
        good man, fearing God and departing from evil. '
      verse: 1
    - text: 'He had seven sons and three daughters. '
      verse: 2
    - text: 'His substance was seven thousand sheep, three thousand camels, five hundred
        yoke of oxen, five hundred she-asses, and a great number of servants; so that
        he was the greatest of all the inhabitants of the East. '
      verse: 3
    - text: 'Now it was the custom of his sons to make a feast in their houses, each
        on his day, and to send and invite their three sisters to eat and to drink
        with them. '
      verse: 4
    - text: 'And when the days of their feasting had gone round, Job used to send
        for them and sanctify them, and to rise up early in the morning and offer
        burnt-offerings according to the number of them all; for Job said, It may
        be that my sons have sinned, and have renounced God in their hearts. Thus
        did Job continually. '
      verse: 5
    - text: 'Now on a certain day the sons of God came to present themselves before
        Jehovah, and Satan also came among them. '
      verse: 6
    - text: 'And Jehovah said to Satan, Whence comest thou? Then Satan answered Jehovah,
        and said, From wandering over the earth, and walking up and down in it. '
      verse: 7
    - text: 'And Jehovah said to Satan, Hast thou observed my servant Job, that there
        is none like him in the earth, an upright and good man, fearing God and departing
        from evil? '
      verse: 8
    - text: 'Then Satan answered Jehovah, Is it for nought that Job feareth God? '
      verse: 9
    - text: 'Hast thou not placed a hedge around him, and around his house, and around
        all his possessions? Thou hast prospered the work of his hands, and his herds
        are greatly increased in the land. '
      verse: 10
    - text: 'But only put forth thy hand, and touch whatever he possesseth, and to
        thy face will he renounce thee. '
      verse: 11
    - text: 'And Jehovah said to Satan, Behold, all that he hath is in thy power;
        but upon him lay not thy hand. So Satan went forth from the presence of Jehovah. '
      verse: 12
    - text: 'Now on a certain day the sons and daughters of Job were eating and drinking
        wine in their eldest brothers house, '
      verse: 13
    - text: 'when a messenger came to Job, and said, The oxen were ploughing, and
        the asses feeding beside them, '
      verse: 14
    - text: 'and the Sabaeans fell upon them, and took them away; the servants also
        they slew with the edge of the sword; and I only am escaped alone to tell
        thee. '
      verse: 15
    - text: 'While he was yet speaking, there came also another, and said, The fire
        of God hath fallen from heaven, and hath burned up the sheep and the servants,
        and consumed them; and I only am escaped alone to tell thee. '
      verse: 16
    - text: 'While he was yet speaking, there came also another, and said, The Chaldaeans
        made out three bands, and fell upon the camels, and carried them away; the
        servants also they slew with the edge of the sword; and I only am escaped
        alone to tell thee. '
      verse: 17
    - text: 'While he was yet speaking, there came also another, and said, Thy sons
        and thy daughters were eating and drinking wine in their eldest brothers
        house; '
      verse: 18
    - text: 'and, lo! there came a great wind from the desert, and smote the four
        corners of the house, and it fell upon the young men, and they are dead; and
        I only am escaped alone to tell thee. '
      verse: 19
    - text: 'Then Job arose, and rent his mantle, and shaved his head, and fell down
        upon the ground, and worshipped; '
      verse: 20
    - text: 'and said, Naked came I forth from my mothers womb, and naked shall I
        return thither. Jehovah gave, and Jehovah hath taken away; blessed be the
        name of Jehovah! '
      verse: 21
    - text: 'In all this Job sinned not, nor uttered vain words against God. '
      verse: 22
  - chapter: 2
    verses:
    - text: 'Again there was a day when the sons of God came to present themselves
        before Jehovah; and Satan came also among them to present himself before Jehovah. '
      verse: 1
    - text: 'And Jehovah said to Satan, Whence comest thou? And Satan answered Jehovah,
        and said, From wandering over the earth, and walking up and down in it. '
      verse: 2
    - text: 'Then said Jehovah to Satan, Hast thou observed my servant Job, that there
        is none like him upon the earth, an upright and good man, fearing God and
        departing from evil? And still he holdeth fast his integrity, although thou
        didst excite me against him to destroy him without a cause. '
      verse: 3
    - text: 'And Satan answered Jehovah, and said, Skin for skin, yea, all that a
        man hath will he give for his life. '
      verse: 4
    - text: 'But put forth now thy hand, and touch his bone and his flesh, and to
        thy face will he renounce thee. '
      verse: 5
    - text: 'And Jehovah said to Satan, Behold, he is in thy hand; but spare his life. '
      verse: 6
    - text: 'Then Satan went forth from the presence of Jehovah, and smote Job with
        sore boils from the sole of his foot to his crown. '
      verse: 7
    - text: 'And he took a potsherd to scrape himself withal, and sat down among the
        ashes. '
      verse: 8
    - text: 'Then said his wife to him, Dost thou still retain thine integrity? Renounce
        God, and die. '
      verse: 9
    - text: 'But he said to her, Thou talkest like one of the foolish women. What!
        shall we receive good at the hand of God, and shall we not receive evil? In
        all this, Job sinned not with his lips. '
      verse: 10
    - text: 'Now three friends of Job heard of all this evil that had come upon him,
        and came each one from his home; Eliphaz the Temanite, and Bildad the Shuhite,
        and Zophar the Naamathite; for they had agreed to come to mourn with him,
        and to comfort him. '
      verse: 11
    - text: 'And they lifted up their eyes at a distance, and knew him not; then they
        raised their voices and wept, and rent each one his mantle, and sprinkled
        dust upon their heads toward heaven. '
      verse: 12
    - text: 'And they sat down with him upon the ground seven days and seven nights,
        and none spake a word to him; for they saw that his grief was very great. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'At length Job opened his mouth, and cursed the day of his birth. '
      verse: 1
    - text: 'And Job spake and said: '
      verse: 2
    - text: 'Perish the day in which I was born, and the night which said, "A man-child
        is conceived!" '
      verse: 3
    - text: 'Let that day be darkness; Let not God seek it from above; Yea, let not
        the light shine upon it! '
      verse: 4
    - text: 'Let darkness and the shadow of death redeem it; Let a cloud dwell upon
        it; Let whatever darkeneth the day terrify it! '
      verse: 5
    - text: 'As for that night, let darkness seize upon it; Let it not rejoice among
        the days of the year; Let it not come into the number of the months! '
      verse: 6
    - text: 'O let that night be unfruitful! Let there be in it no voice of joy; '
      verse: 7
    - text: 'Let them that curse the day curse it, Who are skilful to stir up the
        leviathan! '
      verse: 8
    - text: 'Let the stars of its twilight be darkened; Let it long for light, and
        have none; Neither let it see the eyelashes of the morning! '
      verse: 9
    - text: 'Because it shut not up the doors of my mothers womb, And hid not trouble
        from mine eyes. '
      verse: 10
    - text: 'Why died I not at my birth? Why did I not expire when I came forth from
        the womb? '
      verse: 11
    - text: 'Why did the knees receive me, And why the breasts, that I might suck? '
      verse: 12
    - text: 'For now should I lie down and be quiet; I should sleep; then should I
        be at rest, '
      verse: 13
    - text: 'With kings and counsellors of the earth, Who built up for themselvesruins! '
      verse: 14
    - text: 'Or with princes that had gold, And filled their houses with silver; '
      verse: 15
    - text: 'Or, as a hidden untimely birth, I had perished; As infants which never
        saw the light. '
      verse: 16
    - text: 'There the wicked cease from troubling; There the weary are at rest. '
      verse: 17
    - text: 'There the prisoners rest together; They hear not the voice of the oppressor. '
      verse: 18
    - text: 'The small and the great are there, And the servant is free from his master. '
      verse: 19
    - text: 'Why giveth He light to him that is in misery, And life to the bitter
        in soul, '
      verse: 20
    - text: 'Who long for death, and it cometh not, And dig for it more than for hid
        treasures; '
      verse: 21
    - text: 'Who rejoice exceedingly, Yea, exult, when they can find a grave? '
      verse: 22
    - text: 'Why is light given to a man from whom the way is hid, And whom God hath
        hedged in? '
      verse: 23
    - text: 'For my sighing cometh before I eat, And my groans are poured out like
        water. '
      verse: 24
    - text: 'For that which I dread overtaketh me; That at which I shudder cometh
        upon me. '
      verse: 25
    - text: 'I have no peace, nor quiet, nor respite: Misery cometh upon me continually. '
      verse: 26
  - chapter: 4
    verses:
    - text: 'Then spake Eliphaz the Temanite, and said: '
      verse: 1
    - text: 'If one attempt a word with thee, wilt thou be offended? But who can refrain
        from speaking? '
      verse: 2
    - text: 'Behold, thou hast admonished many; Thou hast strengthened feeble hands; '
      verse: 3
    - text: 'Thy words have upheld him that was falling, And thou hast given strength
        to feeble knees. '
      verse: 4
    - text: 'But now it is come upon thee, and thou faintest; It toucheth thee, and
        thou art confounded! '
      verse: 5
    - text: 'Is not thy fear of God thy hope, And the uprightness of thy ways thy
        confidence? '
      verse: 6
    - text: 'Remember, I pray thee, who ever perished being innocent? Or where have
        the righteous been cut off? '
      verse: 7
    - text: 'According to what I have seen, they who plough iniquity, And sow mischief,
        reap the same. '
      verse: 8
    - text: 'By the blast of God they perish, And by the breath of his nostrils they
        are consumed. '
      verse: 9
    - text: 'The roaring of the lion, and the voice of the fierce lion, And the teeth
        of the young lions are broken. '
      verse: 10
    - text: 'The fierce lion perisheth for lack of prey, And the whelps of the lioness
        are scattered abroad. '
      verse: 11
    - text: 'A word was once secretly brought to me, And mine ear caught a whisper
        thereof. '
      verse: 12
    - text: 'Amid thoughts from visions of the night, When deep sleep falleth upon
        men, '
      verse: 13
    - text: 'A fear and a horror came upon me, Which made all my bones to shake. '
      verse: 14
    - text: 'Then a spirit passed before my face, The hair of my flesh rose on end; '
      verse: 15
    - text: 'It stood still, but its form I could not discern; An image was before
        mine eyes; There was silence, and I heard a voice: '
      verse: 16
    - text: '"Shall mortal man be more just than God? Shall man be more pure than
        his Maker? '
      verse: 17
    - text: 'Behold, he putteth no trust in his ministering spirits, And his angels
        he chargeth with frailty. '
      verse: 18
    - text: 'What then are they who dwell in houses of clay, Whose foundation is in
        the dust, Who crumble to pieces, as if moth-eaten! '
      verse: 19
    - text: 'Between morning and evening are they destroyed; They perish for ever,
        and none regardeth it. '
      verse: 20
    - text: 'The excellency that is in them is torn away; They die before they have
        become wise." '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Call now, see if any will answer thee! And to which of the holy ones
        wilt thou look? '
      verse: 1
    - text: 'Verily grief destroyeth the fool, And wrath consumeth the weak man. '
      verse: 2
    - text: 'I have seen an impious man taking root, But soon I cursed his habitation. '
      verse: 3
    - text: 'His children are far from safety; They are oppressed at the gate, and
        there is none to deliver them. '
      verse: 4
    - text: 'His harvest the hungry devour, Carrying it even through the thorns; And
        a snare gapeth after his substance. '
      verse: 5
    - text: 'For affliction cometh not from the dust, Nor doth trouble spring up from
        the ground; '
      verse: 6
    - text: 'Behold, man is born to trouble, As the sparks fly upward. '
      verse: 7
    - text: 'I would look to God, And to God would I commit my cause, '
      verse: 8
    - text: 'Who doeth great things and unsearchable; Yea, marvellous things without
        number; '
      verse: 9
    - text: 'Who giveth rain upon the earth, And sendeth water upon the fields; '
      verse: 10
    - text: 'Who placeth the lowly in high places, And restoreth the afflicted to
        prosperity; '
      verse: 11
    - text: 'Who disappointeth the devices of the crafty, So that their hands cannot
        perform their enterprises; '
      verse: 12
    - text: 'Who taketh the wise in their own craftiness, And bringeth to nought the
        counsel of the artful. '
      verse: 13
    - text: 'They meet with darkness in the daytime; They grope at noon as if it were
        night. '
      verse: 14
    - text: 'So he saveth the persecuted from their mouth; The oppressed from the
        hand of the mighty. '
      verse: 15
    - text: 'So the poor hath hope, And iniquity stoppeth her mouth. '
      verse: 16
    - text: 'Behold, happy is the man whom God correcteth; Therefore despise not thou
        the chastening of the Almighty. '
      verse: 17
    - text: 'For he bruiseth, and bindeth up; He woundeth, and his hands make whole. '
      verse: 18
    - text: 'In six troubles will he deliver thee; Yea, in seven shall no evil touch
        thee. '
      verse: 19
    - text: 'In famine he will redeem thee from death, And in war from the power of
        the sword. '
      verse: 20
    - text: 'Thou shalt be safe from the scourge of the tongue, And shalt not be afraid
        of destruction, when it cometh. '
      verse: 21
    - text: 'At destruction and famine thou shalt laugh, And of the wild beasts of
        the land shalt thou not be afraid. '
      verse: 22
    - text: 'For thou shalt be in league with the stones of the field; Yea, the beasts
        of the forest shall be at peace with thee. '
      verse: 23
    - text: 'Thou shalt find that thy tent is in peace; Thou shalt visit thy dwelling,
        and not be disappointed. '
      verse: 24
    - text: 'Thou shalt see thy descendants numerous, And thine offspring as the grass
        of the earth. '
      verse: 25
    - text: 'Thou shalt come to thy grave in full age, As a shock of corn gathered
        in its season. '
      verse: 26
    - text: 'Lo! this we have searched out; so it is: Hear it, and lay it up in thy
        mind! '
      verse: 27
  - chapter: 6
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'O that my grief were weighed thoroughly! That my calamities were put
        together in the balance! '
      verse: 2
    - text: 'Surely they would be heavier than the sand of the sea; On this account
        were my words rash. '
      verse: 3
    - text: 'For the arrows of the Almighty have pierced me; Their poison drinketh
        up my spirit; The terrors of God set themselves in array against me. '
      verse: 4
    - text: 'Doth the wild ass bray in the midst of grass? Or loweth the ox over his
        fodder? '
      verse: 5
    - text: 'Can that which is unsavory be eaten without salt? Is there any taste
        in the white of an egg? '
      verse: 6
    - text: 'That which my soul abhorreth to touch Hath become my loathsome food. '
      verse: 7
    - text: 'O that I might have my request, And that God would grant me that which
        I long for! '
      verse: 8
    - text: 'That it would please God to destroy me; That he would let loose his hand,
        and make an end of me! '
      verse: 9
    - text: 'Yet it should still be my consolation, Yea, in unsparing anguish I would
        exult, That I have not denied the commands of the Holy One. '
      verse: 10
    - text: 'What is my strength, that I should hope? And what mine end, that I should
        be patient? '
      verse: 11
    - text: 'Is my strength the strength of stones? Or is my flesh brass? '
      verse: 12
    - text: 'Alas, there is no help within me! Deliverance is driven from me! '
      verse: 13
    - text: 'To the afflicted, kindness should be shown by a friend; Else he casteth
        off the fear of the Almighty. '
      verse: 14
    - text: 'But my brethren are faithless like a brook; Like streams of the valley
        that pass away; '
      verse: 15
    - text: 'Which are turbid by reason of the ice, And the snow, which hideth itself
        in them. '
      verse: 16
    - text: 'As soon as they flow forth, they vanish; When the heat cometh, they are
        dried up from their place. '
      verse: 17
    - text: 'The caravans turn aside to them on their way; They go up into the desert,
        and perish. '
      verse: 18
    - text: 'The caravans of Tema look for them; The companies of Sheba expect to
        see them; '
      verse: 19
    - text: 'They are ashamed that they have relied on them; They come to their place,
        and are confounded. '
      verse: 20
    - text: 'So ye also are nothing; Ye see a terror, and shrink back. '
      verse: 21
    - text: 'Have I said, Bring me gifts? Or, Give a present for me out of your substance? '
      verse: 22
    - text: 'Or, Deliver me from the enemys hand? Or, Rescue me from the hand of
        the violent? '
      verse: 23
    - text: 'Convince me, and I will hold my peace; Cause me to understand wherein
        I have erred. '
      verse: 24
    - text: 'How powerful are the words of truth! But what do your reproaches prove? '
      verse: 25
    - text: 'Do ye mean to censure words? The words of a man in despair are but wind. '
      verse: 26
    - text: 'Truly ye spread a net for the fatherless; Ye dig a pit for your friend. '
      verse: 27
    - text: 'Look now upon me, I pray you; For to your very face can I speak falsehood? '
      verse: 28
    - text: 'Return, I pray, and let there be no unfairness; Yea, return; still is
        my cause righteous. '
      verse: 29
    - text: 'Is there iniquity on my tongue? Cannot my taste discern what is sinful? '
      verse: 30
  - chapter: 7
    verses:
    - text: 'Is there not a war-service for man on the earth? Are not his days as
        the days of a hireling? '
      verse: 1
    - text: 'As a servant panteth for the shade, And as a hireling looketh for his
        wages, '
      verse: 2
    - text: 'So am I made to possess months of affliction, And wearisome nights are
        appointed for me. '
      verse: 3
    - text: 'If I lie down, I say, When shall I arise, and the night be gone? And
        I am full of restlessness until the dawning of the day. '
      verse: 4
    - text: 'My flesh is clothed with worms, and clods of dust; My skin is broken
        and become loathsome. '
      verse: 5
    - text: 'My days are swifter than a weavers shuttle; They pass away without hope. '
      verse: 6
    - text: 'O remember that my life is a breath; That mine eye shall no more see
        good! '
      verse: 7
    - text: 'The eye of him that hath seen me shall see me no more; Thine eyes shall
        look for me, but I shall not be. '
      verse: 8
    - text: 'As the cloud dissolveth and wasteth away, So he that goeth down to the
        grave shall arise no more; '
      verse: 9
    - text: 'No more shall he return to his house, And his dwelling-place shall know
        him no more. '
      verse: 10
    - text: 'Therefore I will not restrain my mouth; I will speak in the anguish of
        my spirit; I will complain in the bitterness of my soul. '
      verse: 11
    - text: 'Am I a sea, or a sea-monster, That thou settest a watch over me? '
      verse: 12
    - text: 'When I say, My bed shall relieve me, My couch shall ease my complaint, '
      verse: 13
    - text: 'Then thou scarest me with dreams, And terrifiest me with visions; '
      verse: 14
    - text: 'So that my soul chooseth strangling, Yea, death, rather than these my
        bones. '
      verse: 15
    - text: 'I am wasting away; I shall not live alway: Let me alone, for my days
        are a vapor! '
      verse: 16
    - text: 'What is man, that thou shouldst make great account him, And fix thy mind
        upon him? '
      verse: 17
    - text: 'That thou shouldst visit him every morning, And prove him every moment? '
      verse: 18
    - text: 'How long ere thou wilt look away from me, And let me alone, till I have
        time to breathe? '
      verse: 19
    - text: 'If I have sinned, what have I done to thee, O thou watcher of men! Why
        hast thou set me up as thy mark, So that I have become a burden to myself? '
      verse: 20
    - text: 'And why dost thou not pardon my transgression, And take away mine iniquity?
        For soon shall I sleep in the dust; And, though thou seek me diligently, I
        shall not be. '
      verse: 21
  - chapter: 8
    verses:
    - text: 'Then answered Bildad the Shuhite, and said: '
      verse: 1
    - text: 'How long wilt thou speak such things? How long shall the words of thy
        mouth be like a strong wind? '
      verse: 2
    - text: 'Will God pervert judgment? Or will the Almighty pervert justice? '
      verse: 3
    - text: 'As thy children sinned against him, He hath given them up to their transgression. '
      verse: 4
    - text: 'But if thou wilt seek early to God, And make thy supplication to the
        Almighty, '
      verse: 5
    - text: 'If thou wilt be pure and upright, Surely he will yet arise for thee,
        And prosper thy righteous habitation; '
      verse: 6
    - text: 'So that thy beginning shall be small, And thy latter end very great. '
      verse: 7
    - text: 'For inquire, I pray thee, of the former age, And mark what hath been
        searched out by their fathers; '
      verse: 8
    - text: '(For we are of yesterday and know nothing, Since our days upon the earth
        are but a shadow;) '
      verse: 9
    - text: 'Will not they instruct thee, and tell thee, And utter words from their
        understanding? '
      verse: 10
    - text: '"Can the paper-reed grow up without mire? Can the bulrush grow without
        water? '
      verse: 11
    - text: 'While it is yet in its greenness, and is not cut down, It withereth before
        any other herb. '
      verse: 12
    - text: 'Such is the fate of all who forget God; So perisheth the hope of the
        ungodly. '
      verse: 13
    - text: 'His confidence shall come to nought, And his trust shall prove a spiders
        web. '
      verse: 14
    - text: 'He shall lean upon his house, and it shall not stand; He shall lay fast
        hold on it, but it shall not endure. '
      verse: 15
    - text: 'He is in full green before the sun, And his branches shoot forth over
        his garden; '
      verse: 16
    - text: 'His roots are entwined about the heap, And he seeth the place of stones; '
      verse: 17
    - text: 'When he shall be destroyed from his place, It shall deny him, saying,
        I never saw thee. '
      verse: 18
    - text: 'Lo! such is the joy of his course! And others shall spring up from his
        place" '
      verse: 19
    - text: 'Behold, God will not cast away an upright man; Nor will he help the evil-doers. '
      verse: 20
    - text: 'While he filleth thy mouth with laughter, And thy lips with gladness, '
      verse: 21
    - text: 'They that hate thee shall be clothed with shame, And the dwelling-place
        of the wicked shall come to nought. '
      verse: 22
  - chapter: 9
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Of a truth, I know that it is so: For how can man be just before God? '
      verse: 2
    - text: 'If he choose to contend with him, He cannot answer him to one charge
        of a thousand. '
      verse: 3
    - text: 'He is excellent in wisdom, mighty in strength: Who hath hardened himself
        against him, and prospered? '
      verse: 4
    - text: 'He removeth the mountains, and they know it not; He overturneth them
        in his anger. '
      verse: 5
    - text: 'He shaketh the earth out of her place, And the pillars thereof tremble. '
      verse: 6
    - text: 'He commandeth the sun, and it riseth not, And he sealeth up the stars. '
      verse: 7
    - text: 'He alone spreadeth out the heavens, And walketh upon the high waves of
        the sea. '
      verse: 8
    - text: 'He made the Bear, Orion, and the Pleiades, And the secret chambers of
        the South. '
      verse: 9
    - text: 'He doeth great things past finding out, Yea, wonderful things without
        number. '
      verse: 10
    - text: 'Lo! he goeth by me, but I see him not; He passeth along, but I do not
        perceive him. '
      verse: 11
    - text: 'Lo! he seizeth, and who can hinder him? Who will say to him, What doest
        thou? '
      verse: 12
    - text: 'God will not turn away his anger; The proud helpers are brought low before
        him. '
      verse: 13
    - text: 'How much less shall I answer him, And choose out words to contend with
        him? '
      verse: 14
    - text: 'Though I were innocent, I would not answer him; I would cast myself on
        the mercy of my judge. '
      verse: 15
    - text: 'Should I call, and he make answer to me, I could not believe that he
        listened to my voice, '
      verse: 16
    - text: 'He who falleth upon me with a tempest, And multiplieth my wounds without
        cause! '
      verse: 17
    - text: 'Who will not suffer me to take my breath, But filleth me with bitterness! '
      verse: 18
    - text: 'If I look to strength, "Lo! here am I!" [saith he,] If to justice, "Who
        shall summon me to trial?" '
      verse: 19
    - text: 'Though I were upright, yet must my own mouth condemn me; Though I were
        innocent, He would prove me perverse. '
      verse: 20
    - text: 'Though I were innocent, I would not care for myself; I would despise
        my life. '
      verse: 21
    - text: 'It is all one; therefore I will affirm, He destroyeth the righteous and
        the wicked alike. '
      verse: 22
    - text: 'When the scourge bringeth sudden destruction, He laugheth at the sufferings
        of the innocent. '
      verse: 23
    - text: 'The earth is given into the hands of the wicked; He covereth the face
        of the judges thereof; If it be not He, who is it? '
      verse: 24
    - text: 'My days have been swifter than a courier; They have fled away; they have
        seen no good. '
      verse: 25
    - text: 'They have gone by like the reed-skiffs; Like the eagle, darting upon
        his prey. '
      verse: 26
    - text: 'If I say, I will forget my lamentation, I will change my countenance,
        and take courage, '
      verse: 27
    - text: 'Still am I in dread of the multitude of my sorrows; For I know that thou
        wilt not hold me innocent. '
      verse: 28
    - text: 'I shall be found guilty; Why then should I labor in vain? '
      verse: 29
    - text: 'If I wash myself in snow, And cleanse my hands with lye, '
      verse: 30
    - text: 'Still wilt thou plunge me into the pit, So that my own clothes will abhor
        me. '
      verse: 31
    - text: 'For He is not a man, as I am, that I may contend with him, And that we
        may go together into judgment; '
      verse: 32
    - text: 'There is no umpire between us, Who may lay his hand upon us both. '
      verse: 33
    - text: 'Let him take from me his rod, And not dismay me with his terrors, '
      verse: 34
    - text: 'Then I will speak, and not be afraid of him: For I am not so at heart. '
      verse: 35
  - chapter: 10
    verses:
    - text: 'I am weary of my life; I will let loose within me my complaint; I will
        speak in the bitterness of my soul. '
      verse: 1
    - text: 'I will say unto God, Do not condemn me! Show me wherefore thou contendest
        with me! '
      verse: 2
    - text: 'Is it a pleasure to thee to oppress, And to despise the work of thy hands,
        And to shine upon the plans of the wicked? '
      verse: 3
    - text: 'Hast thou eyes of flesh, Or seest thou as man seeth? '
      verse: 4
    - text: 'Are thy days as the days of a man, Are thy years as the days of a mortal, '
      verse: 5
    - text: 'That thou seekest after my iniquity, And searchest after my sin, '
      verse: 6
    - text: 'Though thou knowest that I am not guilty, And that none can deliver from
        thy hand? '
      verse: 7
    - text: 'Have thy hands completely fashioned and made me In every part, that thou
        mightst destroy me? '
      verse: 8
    - text: 'O remember that thou hast moulded me as clay! And wilt thou bring me
        again to dust? '
      verse: 9
    - text: 'Thou didst pour me out as milk, And curdle me as cheese; '
      verse: 10
    - text: 'With skin and flesh didst thou clothe me, And strengthen me with bones
        and sinews; '
      verse: 11
    - text: 'Thou didst grant me life and favor, And thy protection preserved my breath: '
      verse: 12
    - text: 'Yet these things thou didst lay up in thy heart! I know that this was
        in thy mind. '
      verse: 13
    - text: 'If I sin, then thou markest me, And wilt not acquit me of mine iniquity. '
      verse: 14
    - text: 'If I am wicked,then woe unto me! Yet if righteous, I dare not lift up
        my head; I am full of confusion, beholding my affliction. '
      verse: 15
    - text: 'If I lift it up, like a lion thou huntest me, And again showest thyself
        terrible unto me. '
      verse: 16
    - text: 'Thou renewest thy witnesses against me, And increasest thine anger toward
        me; New hosts continually rise up against me. '
      verse: 17
    - text: 'Why then didst thou bring me forth from the womb? I should have perished,
        and no eye had seen me; '
      verse: 18
    - text: 'I should be as though I had not been; I should have been borne from the
        womb to the grave. '
      verse: 19
    - text: 'Are not my days few? O spare then, And let me alone, that I may be at
        ease a little while, '
      verse: 20
    - text: 'Before I go whence I shall not returnTo the land of darkness and death-shade, '
      verse: 21
    - text: 'The land of darkness like the blackness of death-shade, Where is no order,
        and where the light is as darkness. '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Then answered Zophar the Naamathite, and said: '
      verse: 1
    - text: 'Shall not the multitude of words receive an answer? Shall the man of
        words be justified? '
      verse: 2
    - text: 'Shall thy boastings make men hold their peace? Shalt thou mock, and none
        put thee to shame? '
      verse: 3
    - text: 'Thou sayest, My speech is pure; I am clean in thine eyes, [O God!] '
      verse: 4
    - text: 'But O that God would speak, And open his lips against thee; '
      verse: 5
    - text: 'That he would show thee the secrets of his wisdom,His wisdom, which
        is unsearchable! Then shouldst thou know that God forgiveth thee many of thine
        iniquities. '
      verse: 6
    - text: 'Canst thou search out the deep things of God? Canst thou find out the
        Almighty to perfection? '
      verse: 7
    - text: 'Tis high as heaven, what canst thou do? Deeper than hell, what canst
        thou know? '
      verse: 8
    - text: 'The measure thereof is longer than the earth, And broader than the sea. '
      verse: 9
    - text: 'If he apprehend, and bind, and bring to trial, Who shall oppose him? '
      verse: 10
    - text: 'For he knoweth the unrighteous; He seeth iniquity, when they do not observe
        it. '
      verse: 11
    - text: 'But vain man is without understanding; Yea, man is born a wild asss
        colt. '
      verse: 12
    - text: 'If thou direct thy heart, And stretch out thy hands, toward him; '
      verse: 13
    - text: 'If thou put away iniquity from thy hand, And let not wickedness dwell
        in thy habitation, '
      verse: 14
    - text: 'Then shalt thou lift up thy face without spot; Yea, thou shalt be steadfast,
        and have no fear. '
      verse: 15
    - text: 'For thou shalt forget thy misery, Or remember it as waters that have
        passed away. '
      verse: 16
    - text: 'Thy life shall be brighter than the noon-day; Now thou art in darkness,
        thou shalt then be as morning. '
      verse: 17
    - text: 'Thou shalt be secure, because there is hope; Now thou art disappointed,
        thou shalt then rest in safety. '
      verse: 18
    - text: 'Thou shalt lie down, and none shall make thee afraid; And many shall
        make suit unto thee. '
      verse: 19
    - text: 'But the eyes of the wicked shall be wearied out; They shall find no refuge;
        Their hope isthe breathing forth of life. '
      verse: 20
  - chapter: 12
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'No doubt ye are the whole people! And wisdom will die with you! '
      verse: 2
    - text: 'But I have understanding as well as you; I am not inferior to you: Yea,
        who knoweth not such things as these? '
      verse: 3
    - text: 'I am become a laughing-stock to my friend,I who call upon God, that
        he would answer me! The innocent and upright man is held in derision. '
      verse: 4
    - text: 'To calamity belongeth contempt in the mind of one at ease; It is ready
        for them that slip with the feet. '
      verse: 5
    - text: 'The tents of robbers are in prosperity, And they who provoke God are
        secure, Who carry their God in their hand. '
      verse: 6
    - text: 'For ask now the beasts, and they will teach thee; Or the fowls of the
        air, and they will tell thee; '
      verse: 7
    - text: 'Or speak to the earth, and it will instruct thee; And the fishes of the
        sea will declare unto thee. '
      verse: 8
    - text: 'Who among all these doth not know That the hand of Jehovah doeth these
        things? '
      verse: 9
    - text: 'In whose hand is the soul of every living thing, And the breath of all
        mankind. '
      verse: 10
    - text: 'Doth not the ear prove words, As the mouth tasteth meat? '
      verse: 11
    - text: 'With the aged is wisdom, And with length of days is understanding. '
      verse: 12
    - text: 'With Him are wisdom and strength; With Him counsel and understanding. '
      verse: 13
    - text: 'Lo! he pulleth down, and it shall not be rebuilt; He bindeth a man, and
        he shall not be set loose. '
      verse: 14
    - text: 'Lo! he withholdeth the waters, and they are dried up; He sendeth them
        forth, and they lay waste the earth. '
      verse: 15
    - text: 'With him are strength and wisdom; The deceived and the deceiver are his. '
      verse: 16
    - text: 'He leadeth counsellors away captive, And judges he maketh fools. '
      verse: 17
    - text: 'He looseth the authority of kings, And bindeth their loins with a cord. '
      verse: 18
    - text: 'He leadeth priests away captive, And overthroweth the mighty. '
      verse: 19
    - text: 'He removeth speech from the trusty, And taketh away judgment from the
        elders. '
      verse: 20
    - text: 'He poureth contempt upon princes, And looseth the girdle of the mighty. '
      verse: 21
    - text: 'He revealeth deep things out of darkness, And bringeth the shadow of
        death to light. '
      verse: 22
    - text: 'He exalteth nations, and destroyeth them; He enlargeth nations, and leadeth
        them captive. '
      verse: 23
    - text: 'He taketh away the understanding of the great men of the land, And causeth
        them to wander in a wilderness, where is no path; '
      verse: 24
    - text: 'They grope in the dark without light; He maketh them stagger like a drunken
        man. '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Lo! all this mine eye hath seen; Mine ear hath heard and understood it. '
      verse: 1
    - text: 'What ye know, I know also; I am not inferior to you. '
      verse: 2
    - text: 'But O that I might speak with the Almighty! O that I might reason with
        God! '
      verse: 3
    - text: 'For ye are forgers of lies; Physicians of no value, all of you! '
      verse: 4
    - text: 'O that ye would altogether hold your peace! This, truly, would be wisdom
        in you. '
      verse: 5
    - text: 'Hear, I pray you, my arguments; Attend to the pleadings of my lips! '
      verse: 6
    - text: 'Will ye speak falsehood for God? Will ye utter deceit for him? '
      verse: 7
    - text: 'Will ye be partial to his person? Will ye contend earnestly for God? '
      verse: 8
    - text: 'Will it be well for you, if he search you thoroughly? Can ye deceive
        him, as one may deceive a man? '
      verse: 9
    - text: 'Surely he will rebuke you, If ye secretly have respect to persons. '
      verse: 10
    - text: 'Doth not his majesty make you afraid, And his dread fall upon you? '
      verse: 11
    - text: 'Your maxims are words of dust; Your fortresses are fortresses of clay. '
      verse: 12
    - text: 'Hold your peace, and let me speak: And then come upon me what will! '
      verse: 13
    - text: 'Why do I take my flesh in my teeth, And put my life in my hand? '
      verse: 14
    - text: 'Lo! he slayeth me, and I have no hope! Yet will I justify my ways before
        him. '
      verse: 15
    - text: 'This also shall be my deliverance; For no unrighteous man will come before
        him. '
      verse: 16
    - text: 'Hear attentively my words, And give ear to my declaration! '
      verse: 17
    - text: 'Behold, I have now set in order my cause; I know that I am innocent. '
      verse: 18
    - text: 'Who is he that can contend with me? For then would I hold my peace, and
        die! '
      verse: 19
    - text: 'Only do not unto me two things, Then will I not hide myself from thy
        presence; '
      verse: 20
    - text: 'Let not thy hand be heavy upon me, And let not thy terrors make me afraid: '
      verse: 21
    - text: 'Then call upon me, and I will answer; Or I will speak, and answer thou
        me. '
      verse: 22
    - text: 'How many are my iniquities and sins? Make me to know my faults and transgressions. '
      verse: 23
    - text: 'Wherefore dost thou hide thy face, And account me as thine enemy? '
      verse: 24
    - text: 'Wilt thou put in fear the driven leaf? Wilt thou pursue the dry stubble? '
      verse: 25
    - text: 'For thou writest bitter things against me, And makest me inherit the
        sins of my youth. '
      verse: 26
    - text: 'Yea, thou puttest my feet in the stocks, And waterest all my paths; Thou
        hemmest in the soles of my feet. '
      verse: 27
    - text: 'And I, like an abandoned thing, shall waste away; Like a garment which
        is moth-eaten. '
      verse: 28
  - chapter: 14
    verses:
    - text: 'Man, that is born of woman, Is of few days, and full of trouble. '
      verse: 1
    - text: 'He cometh forth as a flower, and is cut down; He fleeth also as a shadow,
        and continueth not. '
      verse: 2
    - text: 'And dost thou fix thine eyes upon such a one? And dost thou bring me
        into judgment with thee? '
      verse: 3
    - text: 'Who can produce a clean thing from an unclean? Not one. '
      verse: 4
    - text: 'Seeing that his days are determined, And the number of his months, with
        thee, And that thou hast appointed him bounds which he cannot pass, '
      verse: 5
    - text: 'O turn thine eyes from him, and let him rest, That he may enjoy, as a
        hireling, his day! '
      verse: 6
    - text: 'For there is hope for a tree, If it be cut down, that it will sprout
        again, And that its tender branches will not fail; '
      verse: 7
    - text: 'Though its root may have grown old in the earth, And though its trunk
        be dead upon the ground, '
      verse: 8
    - text: 'Through the scent of water it will bud, And put forth boughs, like a
        young plant. '
      verse: 9
    - text: 'But man dieth, and he is gone! Man expireth, and where is he? '
      verse: 10
    - text: 'The waters fail from the lake; And the stream wasteth and drieth up; '
      verse: 11
    - text: 'So man lieth down, and riseth not; Till the heavens be no more, he shall
        not awake, Nor be roused from his sleep. '
      verse: 12
    - text: 'O that thou wouldst hide me in the under-world! That thou wouldst conceal
        me till thy wrath be past! That thou wouldst appoint me a time, and then remember
        me! '
      verse: 13
    - text: 'If a man die, can he live again? All the days of my war-service would
        I wait, Till my change should come. '
      verse: 14
    - text: 'Thou wilt call, and I will answer thee; Thou wilt have compassion upon
        the work of thy hands! '
      verse: 15
    - text: 'But now thou numberest my steps; Thou watchest over my sins. '
      verse: 16
    - text: 'My transgression is sealed up in a bag; Yea, thou addest unto my iniquity. '
      verse: 17
    - text: 'As the mountain falling cometh to nought, And the rock is removed from
        its place; '
      verse: 18
    - text: 'As the waters wear away the stones, And the floods wash away the dust
        of the earth, So thou destroyest the hope of man. '
      verse: 19
    - text: 'Thou prevailest against him continually, and he perisheth; Thou changest
        his countenance, and sendest him away. '
      verse: 20
    - text: 'His sons come to honor, but he knoweth it not; Or they are brought low,
        but he perceiveth it not. '
      verse: 21
    - text: 'But his flesh shall have pain for itself alone; For itself alone shall
        his soul mourn. '
      verse: 22
  - chapter: 15
    verses:
    - text: 'Then answered Eliphaz the Temanite, and said: '
      verse: 1
    - text: 'Should a wise man answer with arguments of wind, Or fill his bosom with
        the east wind? '
      verse: 2
    - text: 'Should he argue with speech that helpeth him not, And with words which
        do not profit him? '
      verse: 3
    - text: 'Behold, thou makest the fear of God a vain thing, And discouragest prayer
        before him. '
      verse: 4
    - text: 'Yea, thy own mouth proclaimeth thy iniquity, Though thou choosest the
        tongue of the crafty. '
      verse: 5
    - text: 'Thy own mouth condemneth thee, and not I; Thy own lips testify against
        thee. '
      verse: 6
    - text: 'Art thou the first man that was born? Wast thou formed before the hills? '
      verse: 7
    - text: 'Hast thou listened in the council of God, And drawn all wisdom to thyself? '
      verse: 8
    - text: 'What dost thou know, that we know not also? What dost thou understand,
        that is a secret to us? '
      verse: 9
    - text: 'With us are the aged and hoary-headed; Much older than thy father. '
      verse: 10
    - text: 'Dost thou despise the consolations of God, And words so full of kindness
        to thee? '
      verse: 11
    - text: 'Why hath thy passion taken possession of thee? And why this winking of
        thine eyes? '
      verse: 12
    - text: 'For against God hast thou turned thy spirit, And uttered such words from
        thy mouth. '
      verse: 13
    - text: 'What is man, that he should be pure, And he that is born of woman, that
        he should be innocent? '
      verse: 14
    - text: 'Behold, He putteth no trust in his ministering spirits, And the heavens
        are not pure in his sight; '
      verse: 15
    - text: 'Much less, abominable and polluted man, Who drinketh iniquity as water. '
      verse: 16
    - text: 'Hear me, and I will show thee, And that which I have seen will I declare; '
      verse: 17
    - text: 'Which the wise men have told, And not kept concealed, as received from
        their fathers; '
      verse: 18
    - text: 'To whom alone the land was given, And among whom not a stranger wandered. '
      verse: 19
    - text: '"All his days the wicked man is in pain; Yea, all the years, that are
        laid up for the oppressor. '
      verse: 20
    - text: 'A fearful sound is in his ears; In peace the destroyer cometh upon him. '
      verse: 21
    - text: 'He hath no hope that he shall escape from darkness; He is set apart for
        the sword. '
      verse: 22
    - text: 'He wandereth about, seeking bread; He knoweth that a day of darkness
        is at hand. '
      verse: 23
    - text: 'Distress and anguish fill him with dread; They prevail against him like
        a king ready for the battle. '
      verse: 24
    - text: 'Because he stretched forth his hand against God, And bade defiance to
        the Almighty, '
      verse: 25
    - text: 'And ran against him with outstretched neck, With the thick bosses of
        his bucklers; '
      verse: 26
    - text: 'Because he covered his face with fatness, And gathered fat upon his loins, '
      verse: 27
    - text: 'And dwelt in desolated cities, In houses which no man inhabiteth, That
        are ready to become heaps. '
      verse: 28
    - text: 'He shall not be rich; his substance shall not endure, And his possessions
        shall not be extended upon the earth. '
      verse: 29
    - text: 'He shall not escape from darkness, And the flame shall dry up his branches;
        Yea, by the breath of His mouth shall he be taken away. '
      verse: 30
    - text: '"Let not man trust in vanity! he will be deceived; For vanity shall be
        his recompense. '
      verse: 31
    - text: 'He shall come to his end before his time, And his branch shall not be
        green. '
      verse: 32
    - text: 'He shall shake off his unripe fruit like the vine, And shed his blossoms
        like the olive-tree. '
      verse: 33
    - text: 'The house of the unrighteous shall be famished, And fire shall consume
        the tents of bribery. '
      verse: 34
    - text: 'They conceive mischief, and bring forth misery, And their breast deviseth
        deceit." '
      verse: 35
  - chapter: 16
    verses:
    - text: 'But Job answered and said: '
      verse: 1
    - text: 'Of such things as these I have heard enough! Miserable comforters are
        ye all! '
      verse: 2
    - text: 'Will there ever be an end to words of wind? What stirreth thee up, that
        thou answerest? '
      verse: 3
    - text: 'I also might speak like you, If ye were now in my place; I might string
        together words against you, And shake my head at you. '
      verse: 4
    - text: 'I would strengthen you with my mouth, And the consolation of my lips
        should sustain you. '
      verse: 5
    - text: 'If I speak, my grief is not assuaged; And if I forbear, it doth not leave
        me. '
      verse: 6
    - text: 'For now He hath quite exhausted me; Thou hast desolated all my house! '
      verse: 7
    - text: 'Thou hast seized hold of me, and this is a witness against me; My leanness
        riseth up and testifieth against me to my face. '
      verse: 8
    - text: 'His anger teareth my flesh, and pursueth me; He gnasheth upon me with
        his teeth; My adversary sharpeneth his eyes upon me. '
      verse: 9
    - text: 'They gape for me with their mouths; In scorn they smite me on the cheek;
        With one consent they assemble against me. '
      verse: 10
    - text: 'God hath given me a prey to the unrighteous, And delivered me into the
        hands of the wicked. '
      verse: 11
    - text: 'I was at ease, but he hath crushed me; He hath seized me by the neck,
        and dashed me in pieces; He hath set me up for his mark. '
      verse: 12
    - text: 'His archers encompass me around; He pierceth my reins, and doth not spare;
        He poureth out my gall upon the ground. '
      verse: 13
    - text: 'He breaketh me with breach upon breach; He rusheth upon me like a warrior. '
      verse: 14
    - text: 'I have sewed sackcloth upon my skin, And thrust my horn into the dust. '
      verse: 15
    - text: 'My face is red with weeping, And upon my eyelids is deathlike darkness. '
      verse: 16
    - text: 'Yet is there no injustice in my bands. And my prayer hath been pure. '
      verse: 17
    - text: 'O earth! cover not thou my blood, And let there be no hiding-place for
        my cry! '
      verse: 18
    - text: 'Yet even now, behold, my witness is in heaven, And he who knoweth me
        is on high. '
      verse: 19
    - text: 'My friends have me in derision, But my eye poureth out tears unto God. '
      verse: 20
    - text: 'O that one might contend for a man with God, As a man contendeth with
        his neighbor! '
      verse: 21
    - text: 'For when a few years shall have passed, I shall go the way whence I shall
        not return. '
      verse: 22
  - chapter: 17
    verses:
    - text: 'My breath is exhausted; My days are at an end; The grave is ready for
        me. '
      verse: 1
    - text: 'Are not revilers before me? And doth not my eye dwell upon their provocations? '
      verse: 2
    - text: 'Give a pledge, I pray thee; be thou a surety for me with thee; Who is
        he that will strike hands with me? '
      verse: 3
    - text: 'Behold, thou hast blinded their understanding; Therefore thou wilt not
        suffer them to prevail. '
      verse: 4
    - text: 'He who delivereth up his friends as a prey,The eyes of his children
        shall fail. '
      verse: 5
    - text: 'He made me the by-word of the people; Yea, I have become their abhorrence. '
      verse: 6
    - text: 'My eye therefore is dim with sorrow, And all my limbs are as a shadow. '
      verse: 7
    - text: 'Upright men will be astonished at this, And the innocent will rouse themselves
        against the wicked. '
      verse: 8
    - text: 'The righteous will also hold on his way, And he that hath clean hands
        will gather strength. '
      verse: 9
    - text: 'But as for you all, return, I pray! I find not yet among you one wise
        man. '
      verse: 10
    - text: 'My days are at an end; My plans are broken off; Even the treasures of
        my heart. '
      verse: 11
    - text: 'Night hath become day to me; The light bordereth on darkness. '
      verse: 12
    - text: 'Yea, I look to the grave as my home; I have made my bed in darkness. '
      verse: 13
    - text: 'I say to the pit, Thou art my father! And to the worm, My mother! and,
        My sister! '
      verse: 14
    - text: 'Where then is my hope? Yea, my hope, who shall see it? '
      verse: 15
    - text: 'It must go down to the bars of the under-world, As soon as there is rest
        for me in the dust. '
      verse: 16
  - chapter: 18
    verses:
    - text: 'Bildad the Shuhite answered and said: '
      verse: 1
    - text: 'How long ere ye make an end of words? Understand, and then we will speak! '
      verse: 2
    - text: 'Why are we accounted as brutes, And reputed vile in your sight? '
      verse: 3
    - text: 'Thou that tearest thyself in thine anger! Must the earth be deserted
        for thee, And the rock removed from its place? '
      verse: 4
    - text: 'Behold, the light of the wicked shall be put out, And the flame of his
        fire shall not shine. '
      verse: 5
    - text: 'Light shall become darkness in his tent, And his lamp over him shall
        go out. '
      verse: 6
    - text: 'His strong steps shall be straitened, And his own plans shall cast him
        down. '
      verse: 7
    - text: 'He is brought into the net by his own feet, And he walketh upon snares. '
      verse: 8
    - text: 'The trap layeth hold of him by the heel, And the snare holdeth him fast. '
      verse: 9
    - text: 'A net is secretly laid for him on the ground, And a trap for him in the
        pathway. '
      verse: 10
    - text: 'Terrors affright him on every side, And harass him at his heels. '
      verse: 11
    - text: 'His strength is wasted by hunger, And destruction is ready at his side. '
      verse: 12
    - text: 'His limbs are consumed, Yea, his limbs are devoured by the first-born
        of death. '
      verse: 13
    - text: 'He is torn from his tent, which was his confidence, And is borne away
        to the king of terrors. '
      verse: 14
    - text: 'They who are none of his shall dwell in his tent; Brimstone shall be
        scattered upon his habitation. '
      verse: 15
    - text: 'His roots below shall be dried up, And his branches above shall be withered. '
      verse: 16
    - text: 'His memory perisheth from the earth, And no name hath he in the land. '
      verse: 17
    - text: 'He shall be thrust from light into darkness, And driven out of the world. '
      verse: 18
    - text: 'He hath no son, nor kinsman among his people, Nor any survivor in his
        dwelling-place. '
      verse: 19
    - text: 'They that come after him shall be amazed at his fate, As they that were
        before them were struck with horror. '
      verse: 20
    - text: 'Yea, such is the dwelling of the unrighteous man; Such is the place of
        him who knoweth not God! '
      verse: 21
  - chapter: 19
    verses:
    - text: 'But Job answered and said: '
      verse: 1
    - text: 'How long will ye vex my soul, And break me in pieces with words? '
      verse: 2
    - text: 'These ten times have ye reviled me; Without shame do ye stun me! '
      verse: 3
    - text: 'And be it, indeed, that I have erred, My error abideth with myself. '
      verse: 4
    - text: 'Since, indeed, ye magnify yourselves against me, And plead against me
        my reproach, '
      verse: 5
    - text: 'Know then that it is God who hath brought me low; He hath encompassed
        me with his net. '
      verse: 6
    - text: 'Behold, I complain of wrong, but receive no answer; I cry aloud, but
        obtain no justice. '
      verse: 7
    - text: 'He hath fenced up my way, so that I cannot pass, And hath set darkness
        in my paths. '
      verse: 8
    - text: 'He hath stripped me of my glory, And taken the crown from my head. '
      verse: 9
    - text: 'He hath destroyed me on every side, and I am gone! He hath torn up my
        hope like a tree. '
      verse: 10
    - text: 'He kindleth his anger against me, And counteth me as his enemy. '
      verse: 11
    - text: 'His troops advance together against me; They throw up for themselves
        a way to me, And encamp around my dwelling. '
      verse: 12
    - text: 'My brethren he hath put far from me, And my acquaintance are wholly estranged
        from me. '
      verse: 13
    - text: 'My kinsfolk have forsaken me, And my bosom friends have forgotten me. '
      verse: 14
    - text: 'The foreigners of my house, yea, my own maid-servants, regard me as a
        stranger; I am an alien in their eyes. '
      verse: 15
    - text: 'I call my servant, and he maketh no answer; With my own mouth do I entreat
        him. '
      verse: 16
    - text: 'My breath is become strange to my wife, And my prayers also to my own
        mothers sons. '
      verse: 17
    - text: 'Even young children despise me; When I rise up, they speak against me. '
      verse: 18
    - text: 'All my bosom friends abhor me, And they whom I loved are turned against
        me. '
      verse: 19
    - text: 'My bones cleave to my flesh and my skin, And I have scarcely escaped
        with the skin of my teeth. '
      verse: 20
    - text: 'Have pity upon me, O ye my friends! have pity upon me; For the hand of
        God hath smitten me! '
      verse: 21
    - text: 'Why do ye persecute me like God, And are not satisfied with my flesh? '
      verse: 22
    - text: 'O that my words were now written! O that they were marked down in a scroll! '
      verse: 23
    - text: 'That with an iron pen, and with lead, They were engraven upon the rock
        for ever! '
      verse: 24
    - text: 'Yet I know that my Vindicator liveth, And will hereafter stand up on
        the earth; '
      verse: 25
    - text: 'And though with my skin this body be wasted away, Yet without my flesh
        shall I see God. '
      verse: 26
    - text: 'Yea, I shall see him my friend; My eyes shall behold him, and not another:
        For this, my soul panteth within me. '
      verse: 27
    - text: 'Since ye say, "How may we persecute him, And find grounds of accusation
        against him?" '
      verse: 28
    - text: 'Be ye afraid of the sword! For malice is a crime for the sword; That
        ye may know that judgment cometh. '
      verse: 29
  - chapter: 20
    verses:
    - text: 'Then answered Zophar the Naamathite, and said: '
      verse: 1
    - text: 'For this do my thoughts lead me to reply, And for this is my ardor within
        me. '
      verse: 2
    - text: 'I have heard my shameful rebuke; And the spirit, from my understanding,
        answereth for me. '
      verse: 3
    - text: 'Knowest thou not, that from the days of old, From the time when man was
        placed upon the earth, '
      verse: 4
    - text: 'The triumphing of the wicked hath been short, And the joy of the impious
        but for a moment? '
      verse: 5
    - text: 'Though his greatness mount up to the heavens, And his head reach to the
        clouds, '
      verse: 6
    - text: 'Yet shall he perish for ever, and be mingled with dust; They who saw
        him shall say, Where is he? '
      verse: 7
    - text: 'He shall flee away like a dream, and shall not be found; Yea, he shall
        disappear like a vision of the nigh. '
      verse: 8
    - text: 'The eye also which saw him shall see him no more, And his dwelling-place
        shall never more behold him. '
      verse: 9
    - text: 'His sons shall seek the favor of the poor, And their hands shall give
        back his wealth. '
      verse: 10
    - text: 'His bones are full of his youth, But they shall lie down with him in
        the dust. '
      verse: 11
    - text: 'Though wickedness be sweet in his mouth, Though he hide it under his
        tongue, '
      verse: 12
    - text: 'Though he cherish it, and will not part with it, And keep it fast in
        his mouth, '
      verse: 13
    - text: 'Yet his meat shall be changed within him, And become to him the poison
        of asps. '
      verse: 14
    - text: 'He hath glutted himself with riches, And he shall throw them up again;
        Yea, God shall cast them out of his body. '
      verse: 15
    - text: 'He shall suck the poison of asps; The tongue of the viper shall destroy
        him. '
      verse: 16
    - text: 'He shall never see the flowing streams, And the rivers of honey and milk. '
      verse: 17
    - text: 'The fruits of his toil he shall give back, and shall not enjoy them:
        It is substance to be restored, and he shall not rejoice therein. '
      verse: 18
    - text: 'Because he hath oppressed and abandoned the poor, And seized upon the
        house which he did not build; '
      verse: 19
    - text: 'Because he knew no rest in his bosom, He shall not save that in which
        he delighteth. '
      verse: 20
    - text: 'Because nothing escaped his greediness, His prosperity shall not endure. '
      verse: 21
    - text: 'In the fulness of his abundance he shall be brought low; Every hand of
        the wretched shall come upon him. '
      verse: 22
    - text: 'He shall, indeed, have wherewith to fill himself: God shall send upon
        him the fury of his anger, And rain it down upon him for his food. '
      verse: 23
    - text: 'If he fleeth from the iron weapon, The bow of brass shall pierce him
        through. '
      verse: 24
    - text: 'He draweth the arrow, and it cometh forth from his body; Yea, the glittering
        steel cometh out of his gall. Terrors are upon him; '
      verse: 25
    - text: 'Calamity of every kind is treasured up for him. A fire not blown shall
        consume him; It shall consume whatever is left in his tent. '
      verse: 26
    - text: 'The heavens shall reveal his iniquity, And the earth shall rise up against
        him. '
      verse: 27
    - text: 'The substance of his house shall disappear; It shall flow away in the
        day of His wrath. '
      verse: 28
    - text: 'Such is the portion of the wicked man from God, And the inheritance appointed
        for him by the Almighty. '
      verse: 29
  - chapter: 21
    verses:
    - text: 'But Job answered and said: '
      verse: 1
    - text: 'Hear attentively my words, And let this be your consolation. '
      verse: 2
    - text: 'Bear with me, that I may speak; And after I have spoken, mock on! '
      verse: 3
    - text: 'Is my complaint concerning man? Why then should I not be angry? '
      verse: 4
    - text: 'Look upon me, and be astonished, And lay your hand upon your mouth! '
      verse: 5
    - text: 'When I think of it, I am confounded; Trembling taketh hold of my flesh. '
      verse: 6
    - text: 'Why is it that the wicked live, Grow old, yea, become mighty in substance? '
      verse: 7
    - text: 'Their children are established in their sight with them, And their offspring
        before their eyes. '
      verse: 8
    - text: 'Their houses are in peace, without fear, And the rod of God cometh not
        upon them. '
      verse: 9
    - text: 'Their bull gendereth, and faileth not; Their cow calveth, and casteth
        not her calf. '
      verse: 10
    - text: 'They send forth their little ones like a flock, And their children dance. '
      verse: 11
    - text: 'They sing to the timbrel and harp, And rejoice at the sound of the pipe. '
      verse: 12
    - text: 'They spend their days in prosperity, And in a moment go down to the under-world. '
      verse: 13
    - text: 'And yet they say unto God, "Depart from us! We desire not the knowledge
        of thy ways! '
      verse: 14
    - text: 'Who is the Almighty, that we should serve him? And what will it profit
        us, if we pray to him?" '
      verse: 15
    - text: '[Ye say,] "Lo! their prosperity is not secure in their hands! Far from
        me be the conduct of the wicked!" '
      verse: 16
    - text: 'How often is it, that the lamp of the wicked is put out? And that destruction
        cometh upon them, And that He dispenseth to them tribulations in his anger? '
      verse: 17
    - text: 'How often are they as stubble before the wind, Or as chaff, which the
        whirlwind carrieth away? '
      verse: 18
    - text: '"But" [say ye] "God layeth up his iniquity for his children." Let him
        requite the offender, and let him feel it! '
      verse: 19
    - text: 'Let his own eyes see his destruction, And let him drink of the wrath
        of the Almighty! '
      verse: 20
    - text: 'For what concern hath he for his household after him, When the number
        of his own months is completed? '
      verse: 21
    - text: 'Who then shall impart knowledge to God,To him that judgeth the highest? '
      verse: 22
    - text: 'One dieth in the fulness of his prosperity, Being wholly at ease and
        quiet; '
      verse: 23
    - text: 'His sides are full of fat, And his bones moist with marrow. '
      verse: 24
    - text: 'Another dieth in bitterness of soul, And hath not tasted pleasure. '
      verse: 25
    - text: 'Alike they lie down in the dust, And the worms cover them. '
      verse: 26
    - text: 'Behold, I know your thoughts, And the devices by which ye wrong me. '
      verse: 27
    - text: 'For ye say, "Where is the house of the oppressor, And where the dwelling-places
        of the wicked?" '
      verse: 28
    - text: 'Have ye never inquired of travellers, And do ye not know their tokens, '
      verse: 29
    - text: 'That the wicked is spared in the day of destruction, And that he is borne
        to his grave in the day of wrath? '
      verse: 30
    - text: 'Who will charge him with his conduct to his face, And who will requite
        him for the evil he hath done? '
      verse: 31
    - text: 'Even this man is borne with honor to the grave; Yea, he watcheth over
        his tomb. '
      verse: 32
    - text: 'Sweet to him are the sods of the valley: And all men move after him,
        As multitudes without number before him. '
      verse: 33
    - text: 'Why then do ye offer your vain consolations? Your answers continue false. '
      verse: 34
  - chapter: 22
    verses:
    - text: 'Then Eliphaz the Temanite answered and said: '
      verse: 1
    - text: 'Can a man, then, profit God? Behold, the wise man profiteth himself. '
      verse: 2
    - text: 'Is it a pleasure to the Almighty, that thou art righteous; Or a gain
        to him, that thou walkest uprightly? '
      verse: 3
    - text: 'Will he contend with thee because he feareth thee? Will he enter with
        thee into judgment? '
      verse: 4
    - text: 'Hath not thy wickedness been great? Have not thine iniquities been numberless? '
      verse: 5
    - text: 'For thou hast taken a pledge from thy brother unjustly, And stripped
        the poor of their clothing. '
      verse: 6
    - text: 'Thou hast given the weary no water to drink, And withholden bread from
        the hungry. '
      verse: 7
    - text: 'But the man of power, his was the land, And the honorable man dwelt in
        it. '
      verse: 8
    - text: 'Thou hast sent widows away empty, And broken the arms of the fatherless. '
      verse: 9
    - text: 'Therefore snares are round about thee, And sudden fear confoundeth thee; '
      verse: 10
    - text: 'Or darkness, through which thou canst not see, And floods of water cover
        thee. '
      verse: 11
    - text: 'Is not God in the height of heaven? And behold the stars, how high they
        are! '
      verse: 12
    - text: 'Hence thou sayest, "What doth God know? Can he govern behind the thick
        darkness? '
      verse: 13
    - text: 'Dark clouds are a veil to him, and he cannot see; And he walketh upon
        the arch of heaven." '
      verse: 14
    - text: 'Wilt thou take the old way Which wicked men have trodden, '
      verse: 15
    - text: 'Who were cut down before their time, And whose foundations were swept
        away by a flood? '
      verse: 16
    - text: 'Who said unto God, "Depart from us!" And, "What can the Almighty do to
        us?" '
      verse: 17
    - text: 'And yet he filled their houses with good things!Far from me be the counsel
        of the wicked! '
      verse: 18
    - text: 'The righteous see their fate, and rejoice; And the innocent hold them
        in derision. '
      verse: 19
    - text: '"Truly our adversary is destroyed, And fire hath consumed his abundance!" '
      verse: 20
    - text: 'Acquaint now thyself with him, and be at peace: Thus shall prosperity
        return to thee. '
      verse: 21
    - text: 'Receive, I pray thee, instruction from his mouth, And lay up his words
        in thy heart. '
      verse: 22
    - text: 'If thou return to the Almighty, thou shalt be built up; If thou put away
        iniquity from thy tent. '
      verse: 23
    - text: 'Cast to the dust thy gold, And the gold of Ophir to the stones of the
        brook: '
      verse: 24
    - text: 'Then shall the Almighty be thy gold, Yea, treasures of silver unto thee; '
      verse: 25
    - text: 'For then shalt thou have delight in the Almighty, And shalt lift up thy
        face unto God. '
      verse: 26
    - text: 'Thou shalt pray to him, and he shall hear thee, And thou shalt perform
        thy vows. '
      verse: 27
    - text: 'The purpose which thou formest shall prosper with thee, And light shall
        shine upon thy ways. '
      verse: 28
    - text: 'When men are cast down, thou shalt say, "There lifting up!" And the humble
        person he will save. '
      verse: 29
    - text: 'He will deliver even him that is not innocent. The purity of thy hands
        shall save him. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Still is my complaint bitter; But my wound is deeper than my groaning. '
      verse: 2
    - text: 'O that I knew where I might find him! That I might go before his throne! '
      verse: 3
    - text: 'I would order my cause before him, And fill my mouth with arguments; '
      verse: 4
    - text: 'I should know what he would answer me, And understand what he would say
        to me. '
      verse: 5
    - text: 'Would he contend with me with his mighty power? No! he would have regard
        to me. '
      verse: 6
    - text: 'Then would an upright man contend with him, And I should be fully acquitted
        by my judge. '
      verse: 7
    - text: 'But, behold, I go eastward, and he is not there; And westward, but I
        cannot perceive him; '
      verse: 8
    - text: 'To the north, where he worketh, but I cannot behold him; He hideth himself
        on the south, and I cannot see him. '
      verse: 9
    - text: 'But he knoweth the way which is in my heart; When he trieth me, I shall
        come forth as gold. '
      verse: 10
    - text: 'My feet have trodden in his steps; His way I have kept, and have not
        turned aside from it. '
      verse: 11
    - text: 'I have not neglected the precepts of his lips; Above my own law have
        I esteemed the words of his mouth. '
      verse: 12
    - text: 'But he is of one mind, and who can turn him? And what he desireth, that
        he doeth. '
      verse: 13
    - text: 'He performeth that which is appointed for me; And many such things are
        in his mind! '
      verse: 14
    - text: 'Therefore I am in terror on account of him; When I consider, I am afraid
        of him. '
      verse: 15
    - text: 'For God maketh my heart faint; Yea, the Almighty terrifieth me; '
      verse: 16
    - text: 'Because I was not taken away before darkness came, And he hath not hidden
        darkness from mine eyes. '
      verse: 17
  - chapter: 24
    verses:
    - text: 'Why are not times treasured up by the Almighty? And why do not they who
        know him see his days? '
      verse: 1
    - text: 'They remove landmarks; They take away flocks by violence, and pasture
        them. '
      verse: 2
    - text: 'They drive away the ass of the fatherless, And take the widows ox for
        a pledge. '
      verse: 3
    - text: 'They push the needy from the way; All the poor of the land are forced
        to hide themselves. '
      verse: 4
    - text: 'Behold, like wild asses of the desert, they go forth to their work; They
        search for prey; The wilderness supplieth them food for their children. '
      verse: 5
    - text: 'In the fields they reap the harvest, And gather the vintage of the oppressor. '
      verse: 6
    - text: 'They lodge naked, without clothing, And without covering from the cold. '
      verse: 7
    - text: 'They are drenched with the mountain showers, And embrace the rock for
        want of shelter. '
      verse: 8
    - text: 'The fatherless are torn from the breast, And the garment of the needy
        is taken for a pledge. '
      verse: 9
    - text: 'They go naked, without clothing, And carry the sheaf hungry. '
      verse: 10
    - text: 'They make oil within their walls, And tread the wine-vat, yet suffer
        thirst. '
      verse: 11
    - text: 'From anguish the dying groan, And the wounded cry aloud; And God regardeth
        not their prayer! '
      verse: 12
    - text: 'Others hate the light; They know not its ways, And abide not in its paths. '
      verse: 13
    - text: 'With the light ariseth the murderer; He killeth the poor and needy; In
        the night he is as a thief. '
      verse: 14
    - text: 'The eye of the adulterer watcheth for the twilight; He saith, "No eye
        will see me," And putteth a mask upon his face. '
      verse: 15
    - text: 'In the dark they break into houses; In the daytime they shut themselves
        up; They are strangers to the light. '
      verse: 16
    - text: 'The morning is to them the very shadow of death; They are familiar with
        the terrors of the shadow of death. '
      verse: 17
    - text: 'Light are they on the face of the waters; They have an accursed portion
        in the earth; They come not near the vineyards. '
      verse: 18
    - text: 'As drought and heat consume the snow waters, So doth the grave the wicked. '
      verse: 19
    - text: 'His own mother forgetteth him; The worm feedeth sweetly on him; He is
        no more remembered, And iniquity is broken like a tree. '
      verse: 20
    - text: 'He oppresseth the barren, that hath not borne, And doeth not good to
        the widow. '
      verse: 21
    - text: 'He taketh away the mighty by his power; He riseth up, and no one is sure
        of life. '
      verse: 22
    - text: 'God giveth them security, so that they are confident; His eyes are upon
        their ways. '
      verse: 23
    - text: 'They are exalted; in a little while they are gone! They are brought
        low, and die, like all others; And like the topmost ears of corn are they
        cut off. '
      verse: 24
    - text: 'If it be not so, who will confute me, And show my discourse to be worthless? '
      verse: 25
  - chapter: 25
    verses:
    - text: 'Then answered Bildad the Shuhite, and said: '
      verse: 1
    - text: 'Dominion and fear are with Him; He maintaineth peace in his high places. '
      verse: 2
    - text: 'Is there any numbering of his hosts? And upon whom doth not his light
        arise? '
      verse: 3
    - text: 'How then can man be righteous before? Or how can he be pure that is born
        of woman? '
      verse: 4
    - text: 'Behold, even the moon, it shineth not; And the stars are not pure in
        his sight, '
      verse: 5
    - text: 'How much less, man, a worm; And the son of man, a reptile! '
      verse: 6
  - chapter: 26
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'How hast thou helped the weak, And strengthened the feeble arm! '
      verse: 2
    - text: 'How hast thou counselled the ignorant, And revealed wisdom in fulness! '
      verse: 3
    - text: 'For whom hast thou uttered these words? And whose spirit spake through
        thee? '
      verse: 4
    - text: 'Before Him the shades tremble Beneath the waters and their inhabitants. '
      verse: 5
    - text: 'The under-world is naked before him, And destruction is without covering. '
      verse: 6
    - text: 'He stretcheth out the north over empty space, And hangeth the earth upon
        nothing. '
      verse: 7
    - text: 'He bindeth up the waters in his thick clouds, And the cloud is not rent
        under them. '
      verse: 8
    - text: 'He covereth the face of his throne, And spreadeth his clouds upon it. '
      verse: 9
    - text: 'He hath drawn a circular bound upon the waters, To the confines of light
        and darkness. '
      verse: 10
    - text: 'The pillars of heaven tremble And are confounded at his rebuke. '
      verse: 11
    - text: 'By his power he stilleth the sea, Yea, by his wisdom he smiteth its pride. '
      verse: 12
    - text: 'By his spirit he hath garnished the heavens; His hand hath formed the
        fleeing Serpent. '
      verse: 13
    - text: 'Lo! these are but the borders of his works; How faint the whisper we
        have heard of him! But the thunder of his power who can understand? '
      verse: 14
  - chapter: 27
    verses:
    - text: 'Moreover Job continued his discourse, and said: '
      verse: 1
    - text: 'As God liveth, who hath rejected my cause, And the Almighty, who hath
        afflicted my soul; '
      verse: 2
    - text: 'As long as my breath is in me, And the spirit of God is in my nostrils, '
      verse: 3
    - text: 'Never shall my lips speak falsehood, Nor my tongue utter deceit. '
      verse: 4
    - text: 'God forbid that I should acknowledge you to be just: To my last breath
        will I assert my integrity. '
      verse: 5
    - text: 'I will hold fast my innocence, and not let it go; My heart reproacheth
        me for no part of my life. '
      verse: 6
    - text: 'May mine enemy be as the wicked, And he that riseth up against me as
        the unrighteous! '
      verse: 7
    - text: 'For what is the hope of the wicked, when God cutteth off his web, And
        taketh away his life? '
      verse: 8
    - text: 'Will he listen to his cry, When trouble cometh upon him? '
      verse: 9
    - text: 'Can he delight himself in the Almighty, And call at all times upon God? '
      verse: 10
    - text: 'I will teach you concerning the hand of God; That which is with the Almighty
        I will not conceal. '
      verse: 11
    - text: 'Behold, ye yourselves have all seen it; Why then do ye cherish such vain
        thoughts? '
      verse: 12
    - text: 'This is the portion of the wicked man from God,The inheritance which
        oppressors receive from the Almighty. '
      verse: 13
    - text: 'If his children be multiplied, it is for the sword; And his offspring
        shall not be satisfied with bread. '
      verse: 14
    - text: 'Those of them that escape shall be buried by Death, And their widows
        shall not bewail them. '
      verse: 15
    - text: 'Though he heap up silver as dust, And procure raiment as clay, '
      verse: 16
    - text: 'He may procure, but the righteous shall wear it, And the innocent shall
        share the silver. '
      verse: 17
    - text: 'He buildeth his house like the moth, Or like the shed which the watchman
        maketh. '
      verse: 18
    - text: 'The rich man lieth down, and is not buried; In the twinkling of an eye
        he is no more. '
      verse: 19
    - text: 'Terrors pursue him like a flood; A tempest stealeth him away in the night. '
      verse: 20
    - text: 'The east wind carrieth him away, and he perisheth; Yea, it sweepeth him
        away from his place. '
      verse: 21
    - text: 'God sendeth his arrows at him, and doth not spare; He would fain escape
        from His hand. '
      verse: 22
    - text: 'Men clap their hands at him, And hiss him away from his place. '
      verse: 23
  - chapter: 28
    verses:
    - text: 'Truly there is a vein for silver, And a place for gold, which men refine. '
      verse: 1
    - text: 'Iron is obtained from earth, And stone is melted into copper. '
      verse: 2
    - text: 'Man putteth an end to darkness; He searcheth to the lowest depths For
        the stone of darkness and the shadow of death. '
      verse: 3
    - text: 'From the place where they dwell they open a shaft; Forgotten by the feet,
        They hang down, they swing away from men. '
      verse: 4
    - text: 'The earth, out of which cometh bread, Is torn up underneath, as it were
        by fire. '
      verse: 5
    - text: 'Her stones are the place of sapphires, And she hath clods of gold for
        man. '
      verse: 6
    - text: 'The path thereto no bird knoweth, And the vultures eye hath not seen
        it; '
      verse: 7
    - text: 'The fierce wild beast hath not trodden it; The lion hath not passed over
        it. '
      verse: 8
    - text: 'Man layeth his hand upon the rock; He upturneth mountains from their
        roots; '
      verse: 9
    - text: 'He cleaveth out streams in the rocks, And his eye seeth every precious
        thing; '
      verse: 10
    - text: 'He bindeth up the streams, that they trickle not, And bringeth hidden
        things to light. '
      verse: 11
    - text: 'But where shall wisdom be found? And where is the place of understanding? '
      verse: 12
    - text: 'Man knoweth not the price thereof, Nor can it be found in the land of
        the living. '
      verse: 13
    - text: 'The deep saith, It is not in me; And the sea saith, It is not with me. '
      verse: 14
    - text: 'It cannot be gotten for gold, Nor shall silver be weighed out as the
        price thereof. '
      verse: 15
    - text: 'It cannot be bought with the gold of Ophir, With the precious onyx or
        the sapphire. '
      verse: 16
    - text: 'Gold and crystal are not to be compared with it; Nor can it be purchased
        with jewels of fine gold. '
      verse: 17
    - text: 'No mention shall be made of coral or of crystal; For wisdom is more precious
        than pearls. '
      verse: 18
    - text: 'The topaz of Ethiopia cannot equal it, Nor can it be purchased with pure
        gold. '
      verse: 19
    - text: 'Whence then cometh wisdom? And where is the place of understanding? '
      verse: 20
    - text: 'Since it is hidden from the eyes of all living, And kept close from the
        fowls of the air. '
      verse: 21
    - text: 'Destruction and Death say, We have heard a rumor of it with our ears. '
      verse: 22
    - text: 'God knoweth the way to it; He knoweth its dwelling-place. '
      verse: 23
    - text: 'For he seeth to the ends of the earth, And surveyeth all things under
        the whole heaven. '
      verse: 24
    - text: 'When he gave the winds their weight, And meted out the waters by measure; '
      verse: 25
    - text: 'When he prescribed a law to the rain, And a path to the thunder-flash, '
      verse: 26
    - text: 'Then did he see it, and make it known; He established it, and searched
        it out. '
      verse: 27
    - text: 'But he said unto man, Behold, the fear of the Lord, that is wisdom, And
        to depart from evil is understanding. '
      verse: 28
  - chapter: 29
    verses:
    - text: 'Moreover Job continued his discourse, and said: '
      verse: 1
    - text: 'O that I were as in months past, In the days when God was my guardian; '
      verse: 2
    - text: 'When his lamp shined over my head, And when by his light I walked through
        darkness! '
      verse: 3
    - text: 'As I was in the autumn of my days, When the friendship of God was over
        my tent; '
      verse: 4
    - text: 'When the Almighty was yet with me, And my children were around me; '
      verse: 5
    - text: 'When I bathed my steps in milk, And the rock poured me out rivers of
        oil! '
      verse: 6
    - text: 'When I went forth to the gate by the city, And took my seat in the market-place, '
      verse: 7
    - text: 'The young men saw me and hid themselves, And the aged arose and stood. '
      verse: 8
    - text: 'The princes refrained from speaking, And laid their hand upon their mouth. '
      verse: 9
    - text: 'The nobles held their peace, And their tongue cleaved to the roof of
        their mouth. '
      verse: 10
    - text: 'When the ear heard me, then it blessed me; And when the eye saw me, it
        gave witness to me. '
      verse: 11
    - text: 'For I delivered the poor, when they cried; And the fatherless, who had
        none to help him. '
      verse: 12
    - text: 'The blessing of him that was ready to perish came upon me, And I caused
        the heart of the widow to sing for joy. '
      verse: 13
    - text: 'I clothed myself with righteousness, and it clothed itself with me; And
        justice was my robe and diadem. '
      verse: 14
    - text: 'I was eyes to the blind, And feet was I to the lame; '
      verse: 15
    - text: 'I was a father to the poor, And the cause of him I knew not I searched
        out; '
      verse: 16
    - text: 'And I broke the teeth of the wicked, And plucked the spoil from his jaws. '
      verse: 17
    - text: 'Then said I, "I shall die in my nest; I shall multiply my days as the
        sand. '
      verse: 18
    - text: 'My root is spread abroad to the waters, And the dew abideth on my branches. '
      verse: 19
    - text: 'My glory is fresh with me, And my bow gathereth strength in my hand." '
      verse: 20
    - text: 'To me men gave ear, and waited, And kept silence for my counsel. '
      verse: 21
    - text: 'To my words they made no reply, When my speech dropped down upon them. '
      verse: 22
    - text: 'Yea, they waited for me as for the rain; They opened their mouths wide
        as for the latter rain. '
      verse: 23
    - text: 'If I smiled upon them, they believed it not; Nor did they cause the light
        of my countenance to fall. '
      verse: 24
    - text: 'When I came among them, I sat as chief; I dwelt as a king in the midst
        of an army, As a comforter among mourners. '
      verse: 25
  - chapter: 30
    verses:
    - text: 'But now they that are younger than I hold me in derision, Whose fathers
        I would have disdained to set with the dogs of my flock. '
      verse: 1
    - text: 'Of what use to me would be even the strength of their hands, To whom
        old age is lost? '
      verse: 2
    - text: 'By want and hunger they are famished; They gnaw the dry desert, The darkness
        of desolate wastes. '
      verse: 3
    - text: 'They gather purslain among the bushes, And the root of the broom is their
        bread. '
      verse: 4
    - text: 'They are driven from the society of men; There is a cry after them as
        after a thief. '
      verse: 5
    - text: 'They dwell in gloomy valleys, In caves of the earth and in rocks. '
      verse: 6
    - text: 'They bray among the bushes; Under the brambles are they stretched out. '
      verse: 7
    - text: 'An impious and low-born race, They are beaten out of the land. '
      verse: 8
    - text: 'And now I am become their song; Yea, I am their by-word! '
      verse: 9
    - text: 'They abhor me, they stand aloof from me; They forbear not to spit before
        my face. '
      verse: 10
    - text: 'Yea, they let loose the reins, and humble me; They cast off the bridle
        before me. '
      verse: 11
    - text: 'On my right hand riseth up the brood; They thrust away my feet; They
        cast up against me their destructive ways. '
      verse: 12
    - text: 'They break up my path; They hasten my fall,They who have no helper! '
      verse: 13
    - text: 'They come upon me as through a wide breach; Through the ruins they rush
        in upon me. '
      verse: 14
    - text: 'Terrors are turned against me; They pursue my prosperity like the wind,
        And my welfare passeth away like a cloud. '
      verse: 15
    - text: 'And now my soul poureth itself out upon me; Days of affliction have taken
        hold of me. '
      verse: 16
    - text: 'By night my bones are pierced; they are torn from me, And my gnawers
        take no rest. '
      verse: 17
    - text: 'Through the violence of my disease is my garment changed; It bindeth
        me about like the collar of my tunic. '
      verse: 18
    - text: 'He hath cast me into the mire, And I am become like dust and ashes. '
      verse: 19
    - text: 'I call upon Thee, but thou dost not hear me; I stand up before thee,
        but thou regardest me not. '
      verse: 20
    - text: 'Thou art become cruel to me; With thy strong hand dost thou lie in wait
        for me. '
      verse: 21
    - text: 'Thou liftest me up, and causest me to ride upon the wind; Thou meltest
        me away in the storm. '
      verse: 22
    - text: 'I know that thou wilt bring me to death, To the place of assembly for
        all the living. '
      verse: 23
    - text: 'When He stretcheth out his hand, prayer availeth nothing; When He bringeth
        destruction, vain is the cry for help. '
      verse: 24
    - text: 'Did not I weep for him that was in trouble? Was not my soul grieved for
        the poor? '
      verse: 25
    - text: 'But when I looked for good, then evil came; When I looked for light,
        then came darkness. '
      verse: 26
    - text: 'My bowels boil, and have no rest; Days of anguish have come upon me. '
      verse: 27
    - text: 'I am black, but not by the sun; I stand up, and utter my cries in the
        congregation. '
      verse: 28
    - text: 'I am become a brother to jackals, And a companion to ostriches. '
      verse: 29
    - text: 'My skin is black, and falleth from me, And my bones burn with heat. '
      verse: 30
    - text: 'My harp also is turned to mourning, And my pipe to notes of grief. '
      verse: 31
  - chapter: 31
    verses:
    - text: 'I made a covenant with mine eyes; How then could I gaze upon a maid? '
      verse: 1
    - text: 'For what is the portion appointed by God from above, And the inheritance
        allotted by the Almighty from on high? '
      verse: 2
    - text: 'Is not destruction for the wicked, And ruin for the workers of iniquity? '
      verse: 3
    - text: 'Doth He not see my ways, And number all my steps? '
      verse: 4
    - text: 'If I have walked with falsehood, And if my foot hath hasted to deceit, '
      verse: 5
    - text: 'Let him weigh me in an even balance; Yea, let God know my integrity! '
      verse: 6
    - text: 'If my steps have turned aside from the way, And my heart gone after mine
        eyes, Or if any stain hath cleaved to my hand, '
      verse: 7
    - text: 'Then I may sow, and another eat; And what I plant, may it be rooted up! '
      verse: 8
    - text: 'If my heart hath been enticed by a woman, Or if I have watched at my
        neighbors door, '
      verse: 9
    - text: 'Then let my wife grind for another, And let other men lie with her! '
      verse: 10
    - text: 'For this were a heinous crime, Even a transgression to be punished by
        the judges; '
      verse: 11
    - text: 'Yea, it were a fire that would consume to destruction, And root out all
        my increase. '
      verse: 12
    - text: 'If I have refused justice to my man-servant or maid-servant, When they
        had a controversy with me, '
      verse: 13
    - text: 'Then what shall I do when God riseth up? And when he visiteth, what shall
        I answer him? '
      verse: 14
    - text: 'Did not He that made me in the womb make him? Did not one fashion us
        in the womb? '
      verse: 15
    - text: 'If I have refused the poor their desire, And caused the eyes of the widow
        to fail; '
      verse: 16
    - text: 'If I have eaten my morsel alone, And the fatherless hath not partaken
        of it; '
      verse: 17
    - text: '(Nay, from my youth he grew up with me as with a father, And I have helped
        the widow from my mothers womb;) '
      verse: 18
    - text: 'If I have seen any one perishing for want of clothing, Or any poor man
        without covering; '
      verse: 19
    - text: 'If his loins have not blessed me, And he hath not been warmed with the
        fleece of my sheep; '
      verse: 20
    - text: 'If I have shaken my hand against the fatherless, Because I saw my help
        in the gate, '
      verse: 21
    - text: 'Then may my shoulder fill from its blade, And my fore-arm be broken from
        its bone! '
      verse: 22
    - text: 'For destruction from God was a terror to me, And before his majesty I
        could do nothing. '
      verse: 23
    - text: 'If I have made gold my trust, Or said to the fine gold, Thou art my confidence; '
      verse: 24
    - text: 'If I have rejoiced, because my wealth was great, And my hand had found
        abundance; '
      verse: 25
    - text: 'If I have beheld the sun in his splendor, Or the moon advancing in brightness, '
      verse: 26
    - text: 'And my heart hath been secretly enticed, And my mouth hath kissed my
        hand, '
      verse: 27
    - text: 'This also were a crime to be punished by the judge; For I should have
        denied the God who is above. '
      verse: 28
    - text: 'If I have rejoiced at the destruction of him that hated me, And exulted
        when evil came upon him; '
      verse: 29
    - text: '(Nay, I have not suffered my mouth to sin, By asking with curses his
        life;) '
      verse: 30
    - text: 'If the men of my tent have not exclaimed, "Who is there that hath not
        been satisfied with his meat?" '
      verse: 31
    - text: 'The stranger did not lodge in the street; I opened my doors to the traveller. '
      verse: 32
    - text: 'Have I, after the manner of men, hidden my transgression, Concealing
        my iniquity in my bosom, '
      verse: 33
    - text: 'Then let me be confounded before the great multitude! Let the contempt
        of families cover me with shame! Yea, let me keep silence! let me never appear
        abroad! '
      verse: 34
    - text: 'O that there were one who would hear me! Behold my signature! let the
        Almighty answer me. And let mine adversary write down his charge! '
      verse: 35
    - text: 'Truly I would wear it upon my shoulder; I would bind it upon me as a
        crown. '
      verse: 36
    - text: 'I would disclose to him all my steps; I would approach him like a prince. '
      verse: 37
    - text: 'If my land cry out against me, And its furrows bewail together; '
      verse: 38
    - text: 'If I have eaten of its fruits without payment, And wrung out the life
        of its owners, '
      verse: 39
    - text: 'Let thorns grow up instead of wheat, And noxious weeds instead of barley.
        The words of Job are ended. '
      verse: 40
  - chapter: 32
    verses:
    - text: 'So these three men ceased to answer Job, because he was righteous in
        his own eyes. '
      verse: 1
    - text: 'Then was kindled the wrath of Elihu, the son of Barachel, the Buzite,
        of the family of Ram; against Job was his wrath kindled, because he accounted
        himself righteous rather than God. '
      verse: 2
    - text: 'Against his three friends also was his wrath kindled, because they had
        not found an answer, and yet had condemned Job. '
      verse: 3
    - text: 'Now Elihu had delayed to reply to Job, because they were older than himself. '
      verse: 4
    - text: 'But when Elihu saw that there was no answer in the mouth of these three
        men, his wrath was kindled. '
      verse: 5
    - text: 'Then spake Elihu, the son of Barachel, the Buzite, and said: I am young,
        and ye are very old; Therefore I was afraid, And durst not make known to you
        my opinion. '
      verse: 6
    - text: 'I said, "Days should speak, And the multitude of years should teach wisdom." '
      verse: 7
    - text: 'But it is the spirit in man, Even the inspiration of the Almighty, that
        giveth him understanding. '
      verse: 8
    - text: 'Great men are not always wise, Nor do the aged always understand what
        is right. '
      verse: 9
    - text: 'Therefore, I pray, listen to me: I also will declare my opinion. '
      verse: 10
    - text: 'Behold, I have waited for your words, I have listened to your arguments,
        Whilst ye searched out what to say; '
      verse: 11
    - text: 'Yea, I have attended to you; And behold, none of you hath refuted Job,
        Nor answered his words. '
      verse: 12
    - text: 'Say not, then, "We have found out wisdom; God must conquer him, not man." '
      verse: 13
    - text: 'He hath not directed his discourse against me, And with speeches like
        yours will I not answer him. '
      verse: 14
    - text: 'They were confounded! they answered no more! They could say nothing! '
      verse: 15
    - text: 'I waited, but they spake not; They stood still; they answered no more! '
      verse: 16
    - text: 'Therefore will I answer, on my part; I also will show my opinion. '
      verse: 17
    - text: 'For I am full of matter; The spirit within me constraineth me. '
      verse: 18
    - text: 'Behold, my bosom is as wine that hath no vent; Like bottles of new wine,
        which are bursting. '
      verse: 19
    - text: 'I will speak, that I may be relieved; I will open my lips and answer. '
      verse: 20
    - text: 'I will not be partial to any mans person, Nor will I flatter any man. '
      verse: 21
    - text: 'For I know not how to flatter; Soon would my Maker take me away. '
      verse: 22
  - chapter: 33
    verses:
    - text: 'Hear, therefore, my discourse, I pray thee, O Job! And attend unto all
        my words! '
      verse: 1
    - text: 'Behold, I am opening my mouth; My tongue is now speaking in my palate. '
      verse: 2
    - text: 'My words shall be in the uprightness of my heart; My lips shall utter
        knowledge purely. '
      verse: 3
    - text: 'The spirit of God made me, And the breath of the Almighty gave me life. '
      verse: 4
    - text: 'If thou art able, answer me; Set thyself in array against me; stand up! '
      verse: 5
    - text: 'Behold, I, like thee, am a creature of God; I also was formed of clay. '
      verse: 6
    - text: 'Behold, my terror cannot dismay thee, Nor can my greatness be heavy upon
        thee. '
      verse: 7
    - text: 'Surely thou hast said in my hearing, I have heard the sound of thy words: '
      verse: 8
    - text: '"I am pure, and without transgression; I am clean, and there is no iniquity
        in me. '
      verse: 9
    - text: 'Behold, He seeketh causes of hostility against me; He regardeth me as
        his enemy. '
      verse: 10
    - text: 'He putteth my feet in the stocks; He watcheth all my paths." '
      verse: 11
    - text: 'Behold, in this thou art not right; I will answer thee; For God is greater
        than man. '
      verse: 12
    - text: 'Why dost thou contend with Him? For he giveth no account of any of his
        doings. '
      verse: 13
    - text: 'For God speaketh once, Yea, twice, when man regardeth it not. '
      verse: 14
    - text: 'In a dream, in a vision of the night, When deep sleep falleth upon men,
        In slumber upon the bed; '
      verse: 15
    - text: 'Then openeth he the ears of men, And sealeth up for them admonition; '
      verse: 16
    - text: 'That he may turn man from his purpose, And hide pride from man. '
      verse: 17
    - text: 'Thus he saveth him from the pit, Yea, his life from perishing by the
        sword. '
      verse: 18
    - text: 'He is chastened also with pain upon his bed, And with a continual agitation
        of his bones, '
      verse: 19
    - text: 'So that his mouth abhorreth bread, And his taste the choicest food; '
      verse: 20
    - text: 'His flesh is consumed, that it cannot be seen, And his bones, that were
        invisible, are naked; '
      verse: 21
    - text: 'Yea, his soul draweth near to the pit, And his life to the destroyers. '
      verse: 22
    - text: 'But if there be with him a messenger, An interpreter, one of a thousand,
        Who may show unto man his duty, '
      verse: 23
    - text: 'Then will God be gracious to him, and say, "Save him from going down
        to the pit: I have found a ransom." '
      verse: 24
    - text: 'His flesh shall became fresher than a childs; He shall return to the
        days of his youth. '
      verse: 25
    - text: 'He shall pray to God, and he will be favorable to him, And permit him
        to see his face with joy, And restore unto man his righteousness. '
      verse: 26
    - text: 'He shall sing among men, and say, "I sinned; I acted perversely; Yet
        hath he not requited me for it: '
      verse: 27
    - text: 'He hath delivered me from going down to the pit, And my life beholdeth
        the light." '
      verse: 28
    - text: 'Lo! all these things doeth God Time after time with man, '
      verse: 29
    - text: 'That he may bring him back from the pit, That he may enjoy the light
        of the living. '
      verse: 30
    - text: 'Mark well, O Job! hearken to me! Keep silence, and I will speak. '
      verse: 31
    - text: 'Yet if thou hast any thing to say, answer me! Speak! for I desire to
        pronounce thee innocent. '
      verse: 32
    - text: 'But if not, do thou listen to me! Keep silence, and I will teach thee
        wisdom! '
      verse: 33
  - chapter: 34
    verses:
    - text: 'And Elihu proceeded, and said: '
      verse: 1
    - text: 'Hear my words, ye wise men! Give ear to me, ye that have knowledge! '
      verse: 2
    - text: 'For the ear trieth words, As the mouth tasteth meat. '
      verse: 3
    - text: 'Let us examine for ourselves what is right; Let us know among ourselves
        what is true. '
      verse: 4
    - text: 'Job hath said, "I am righteous, And God refuseth me justice. '
      verse: 5
    - text: 'Though I am innocent, I am made a liar; My wound is incurable, though
        I am free from transgression." '
      verse: 6
    - text: 'Where is the man like Job, Who drinketh impiety like water; '
      verse: 7
    - text: 'Who goeth in company with evil-doers, And walketh with wicked men? '
      verse: 8
    - text: 'For he hath said, "A man hath no advantage, When he delighteth himself
        in God." '
      verse: 9
    - text: 'Wherefore hearken to me, ye men of understanding! Far be iniquity from
        God; Yea, far be injustice from the Almighty! '
      verse: 10
    - text: 'For what a man hath done he will requite him, And render to every one
        according to his deeds. '
      verse: 11
    - text: 'Surely God will not do iniquity, Nor will the Almighty pervert justice. '
      verse: 12
    - text: 'Who hath given him the charge of the earth? Or who hath created the whole
        world? '
      verse: 13
    - text: 'Should he set his heart against man, Should he take back his spirit and
        his breath, '
      verse: 14
    - text: 'Then would all flesh expire together; Yea, man would return to the dust. '
      verse: 15
    - text: 'If thou hast understanding, hear this! Give ear to the voice of my words! '
      verse: 16
    - text: 'Shall he, that hateth justice, govern? Wilt thou then condemn the just
        and mighty One? '
      verse: 17
    - text: 'Is it fit to say to a king, Thou art wicked; Or to princes, Ye are unrighteous? '
      verse: 18
    - text: 'How much less to him that is not partial to princes, Nor regardeth the
        rich more than the poor? For they are all the work of his hands. '
      verse: 19
    - text: 'In a moment they die; yea, at midnight Do the people stagger and pass
        away, And the mighty are destroyed without hand. '
      verse: 20
    - text: 'For his eyes are upon the ways of man; He seeth all his steps. '
      verse: 21
    - text: 'There is no darkness, nor shadow of death, Where evil-doers may hide
        themselves. '
      verse: 22
    - text: 'He needeth not attend long to a man, That he may go into judgment before
        God; '
      verse: 23
    - text: 'He dasheth in pieces the mighty without inquiry, And setteth up others
        in their stead. '
      verse: 24
    - text: 'Therefore he knoweth their works, And in a night he overthroweth them,
        so that they are destroyed. '
      verse: 25
    - text: 'On account of their wickedness he smiteth them, In the presence of many
        beholders; '
      verse: 26
    - text: 'Because they turned away from him, And had no regard to his ways, '
      verse: 27
    - text: 'And caused the cry of the poor to come before him; For he heareth the
        cry of the oppressed. '
      verse: 28
    - text: 'When he giveth rest, who can cause trouble? And when he hideth his face,
        Who can behold him? '
      verse: 29
    - text: 'So is it with nations and individuals alike! That the wicked may no more
        rule, And may not be snares to the people. '
      verse: 30
    - text: 'Surely thou shouldst say unto God, "I have received chastisement; I will
        no more offend; '
      verse: 31
    - text: 'What I see not, teach thou me! If I have done iniquity, I will do it
        no more." '
      verse: 32
    - text: 'Shall he recompense according to thy mind, Because thou refusest, or
        because thou choosest, and not he? Speak, if thou hast knowledge! '
      verse: 33
    - text: 'Men of understanding, Wise men, who hear me, will say, '
      verse: 34
    - text: '"Job hath spoken without knowledge, And his words are without wisdom." '
      verse: 35
    - text: 'I desire that Job may be tried to the last, For answering like wicked
        men. '
      verse: 36
    - text: 'For he addeth impiety to his sin; He clappeth his hands among us, And
        multiplieth words against God. '
      verse: 37
  - chapter: 35
    verses:
    - text: 'Moreover Elihu proceeded, and said: '
      verse: 1
    - text: 'Dost thou then think this to be right? Thou hast said, "I am more righteous
        than God." '
      verse: 2
    - text: 'For thou askest, "What advantage have I? What have I gained, more than
        if I had sinned?" '
      verse: 3
    - text: 'I will answer thee, And thy companions with thee. '
      verse: 4
    - text: 'Look up to the heavens, and see! And behold the clouds, which are high
        above thee! '
      verse: 5
    - text: 'If thou sinnest, what doest thou against Him? If thy transgressions be
        multiplied, what doest thou to him? '
      verse: 6
    - text: 'If thou art righteous, what dost thou give him? Or what receiveth he
        at thy hand? '
      verse: 7
    - text: 'Thy wickedness injureth only a man like thyself, And thy righteousness
        profiteth only a son of man. '
      verse: 8
    - text: 'The oppressed cry out on account of the multitude of wrongs; They cry
        aloud on account of the arm of the mighty. '
      verse: 9
    - text: 'But none saith, "Where is God, my Maker, Who giveth songs in the night; '
      verse: 10
    - text: 'Who teacheth us more than the beasts of the earth, And maketh us wiser
        than the birds of heaven?" '
      verse: 11
    - text: 'There they cry aloud on account of the pride of the wicked; But he giveth
        no answer. '
      verse: 12
    - text: 'For God will not hear the vain supplication, Nor will the Almighty regard
        it; '
      verse: 13
    - text: 'Much less when thou sayest thou canst not see him: Justice is with him,only
        wait thou for him! '
      verse: 14
    - text: 'But now, because he hath not visited in his anger, Nor taken strict note
        of transgression, '
      verse: 15
    - text: 'Therefore hath Job opened his mouth rashly, And multiplied words without
        knowledge. '
      verse: 16
  - chapter: 36
    verses:
    - text: 'Elihu also proceeded, and said: '
      verse: 1
    - text: 'Bear with me a little while, that I may show thee! For I have yet words
        in behalf of God. '
      verse: 2
    - text: 'I will bring my knowledge from afar, And assert the justice of my Maker. '
      verse: 3
    - text: 'Truly my words shall not be false: A man of sound knowledge is before
        thee. '
      verse: 4
    - text: 'Behold, God is great, but despiseth not any; Great is he in strength
        of understanding. '
      verse: 5
    - text: 'He suffereth not the wicked to prosper, But rendereth justice to the
        oppressed. '
      verse: 6
    - text: 'He withdraweth not his eyes from the righteous; But establisheth them
        for ever with kings on the throne, That they may be exalted. '
      verse: 7
    - text: 'And if they be bound in fetters, And holden in the cords of affliction, '
      verse: 8
    - text: 'Then showeth he them their deeds, And how they have set him at defiance
        by their transgressions; '
      verse: 9
    - text: 'He also openeth their ears to admonition, And commandeth them to return
        from iniquity. '
      verse: 10
    - text: 'If they obey and serve him, They spend their days in prosperity, And
        their years in pleasures. '
      verse: 11
    - text: 'But if they obey not, they perish by the sword; They die in their own
        folly. '
      verse: 12
    - text: 'The corrupt in heart treasure up wrath; They cry not to God, when he
        bindeth them. '
      verse: 13
    - text: 'They die in their youth; They close their lives with the unclean. '
      verse: 14
    - text: 'But he delivereth the poor in their distress; He openeth their ears in
        affliction. '
      verse: 15
    - text: 'He will bring thee also from the jaws of distress To a broad place, where
        is no straitness; And the provision of thy table shall be full of fatness. '
      verse: 16
    - text: 'But if thou art full of the judgment of the wicked, Judgment and justice
        shall take hold of thee. '
      verse: 17
    - text: 'For if wrath be with him, beware lest he take thee away by his stroke,
        So that a great ransom shall not save thee! '
      verse: 18
    - text: 'Will he esteem thy riches? No! neither thy gold, nor all the abundance
        of thy wealth. '
      verse: 19
    - text: 'Long not thou for that night To which nations are taken away from their
        place. '
      verse: 20
    - text: 'Take heed, turn not thine eyes to iniquity! For this hast thou chosen
        rather than affliction. '
      verse: 21
    - text: 'Behold, God is exalted in his power: Who is a teacher like him? '
      verse: 22
    - text: 'Who hath prescribed to him his way? Or who can say to him, "Thou hast
        done wrong"? '
      verse: 23
    - text: 'Forget not to magnify his work, Which men celebrate with songs. '
      verse: 24
    - text: 'All mankind gaze upon it; Mortals behold it from afar. '
      verse: 25
    - text: 'Behold, God is great; we cannot know him, Nor search out the number of
        his years. '
      verse: 26
    - text: 'Lo! he draweth up the drops of water, Which distil rain from his vapor; '
      verse: 27
    - text: 'The clouds pour it down, And drop it upon man in abundance. '
      verse: 28
    - text: 'Who can understand the spreading of his clouds, And the rattling of his
        pavilion? '
      verse: 29
    - text: 'Behold, he spreadeth around himself his light, And he clotheth himself
        with the depths of the sea. '
      verse: 30
    - text: 'By these he punisheth nations, And by these he giveth food in abundance. '
      verse: 31
    - text: 'His hands he covereth with lightning; He giveth it commandment against
        an enemy. '
      verse: 32
    - text: 'His thunder maketh him known; Yea, to the herds, as he ascendeth on high. '
      verse: 33
  - chapter: 37
    verses:
    - text: 'At this my heart trembleth, And leapeth out of its place. '
      verse: 1
    - text: 'Hear, O hear, the thunder of his voice, And the noise which goeth forth
        from his mouth! '
      verse: 2
    - text: 'He directeth it under the whole heaven, And his lightning to the ends
        of the earth. '
      verse: 3
    - text: 'After it the thunder roareth; He thundereth with his voice of majesty,
        And restraineth it not, when his voice is heard. '
      verse: 4
    - text: 'God thundereth with his voice marvellously; Great things doeth he, which
        we cannot comprehend. '
      verse: 5
    - text: 'For he saith to the snow, "Be thou on the earth!" To the shower also,
        even the showers of his might. '
      verse: 6
    - text: 'He sealeth up the hand of every man, That all men whom he hath made may
        acknowledge him. '
      verse: 7
    - text: 'Then the beasts go into dens, And abide in their caverns. '
      verse: 8
    - text: 'Out of the south cometh the whirlwind, And cold out of the north. '
      verse: 9
    - text: 'By the breath of God ice is formed, And the broad waters become narrow, '
      verse: 10
    - text: 'Yea, with moisture he burdeneth the clouds; He spreadeth abroad his lightning-clouds. '
      verse: 11
    - text: 'They move about by his direction, To execute all his commands throughout
        the world; '
      verse: 12
    - text: 'Whether he cause them to come for punishment, Or for the land, or for
        mercy. '
      verse: 13
    - text: 'Give ear to this, O Job! Stand still, and consider the wondrous works
        of God! '
      verse: 14
    - text: 'Dost thou know when God gave commandment to them, And caused the lightning
        of his cloud to flash? '
      verse: 15
    - text: 'Dost thou understand the balancing of the clouds, The wondrous works
        of Him that is perfect in knowledge? '
      verse: 16
    - text: 'How thy garments become warm, When he maketh the earth still by the south
        wind? '
      verse: 17
    - text: 'Canst thou like him spread out the sky, Which is firm like a molten mirror? '
      verse: 18
    - text: 'Teach us what we shall say to him! For we cannot set in order our words
        by reason of darkness. '
      verse: 19
    - text: 'Shall it be told him that I would speak? Shall a man speak, that he may
        be consumed? '
      verse: 20
    - text: 'For now men do not look upon the light, When it is bright in the skies,
        When the wind hath passed over them, and made them clear. '
      verse: 21
    - text: 'From the north cometh gold; But with God is terrible majesty! '
      verse: 22
    - text: 'The Almighty, we cannot find him out; Great is he in power and justice,
        Abundant in righteousness; he doth not oppress. '
      verse: 23
    - text: 'Therefore let men fear him! Upon none of the wise in heart will he look. '
      verse: 24
  - chapter: 38
    verses:
    - text: 'Then spake Jehovah to Job out of the whirlwind, and said: '
      verse: 1
    - text: 'Who is this that darkeneth counsel by words without knowledge? '
      verse: 2
    - text: 'Gird up thy loins like a man! I will ask thee, and answer thou me! '
      verse: 3
    - text: 'Where wast thou when I laid the foundations of the earth? Declare, if
        thou hast understanding! '
      verse: 4
    - text: 'Who fixed its dimensions, that thou shouldst know it! Or who stretched
        out the line upon it? '
      verse: 5
    - text: 'Upon what were its foundations fixed? And who laid its corner-stone, '
      verse: 6
    - text: 'When the morning stars sang together, And all the sons of God shouted
        for joy? '
      verse: 7
    - text: 'And who shut up the sea with doors, When it burst forth as from the womb? '
      verse: 8
    - text: 'When I made the clouds its mantle, And thick darkness its swaddling-band; '
      verse: 9
    - text: 'When I appointed for it my bound, And fixed for it bars and doors; '
      verse: 10
    - text: 'And said, Thus far shalt thou come, and no farther, And here shall thy
        proud waves be stayed! '
      verse: 11
    - text: 'Hast thou, in thy life, given charge to the morning, Or caused the day-spring
        to know its place, '
      verse: 12
    - text: 'That it should lay hold of the ends of the earth, And shake the wicked
        out of it? '
      verse: 13
    - text: 'It is changed as clay by the seal; And all things stand forth as in rich
        apparel. '
      verse: 14
    - text: 'But from the wicked their light is withheld, And the high-raised arm
        is broken. '
      verse: 15
    - text: 'Hast thou visited the springs of the sea, And walked through the recesses
        of the deep? '
      verse: 16
    - text: 'Have the gates of death been disclosed to thee, And hast thou seen the
        gates of the shadow of death? '
      verse: 17
    - text: 'Hast thou surveyed the breadth of the earth? Declare, if thou knowest
        it all! '
      verse: 18
    - text: 'Where is the way to the abode of light? And darknesswhere is its dwelling-place? '
      verse: 19
    - text: 'That thou shouldst lead it to its boundary, And that thou shouldst know
        the paths to its mansion! '
      verse: 20
    - text: 'Surely thou knowest; for thou wast then born! And the number of thy years
        is great! '
      verse: 21
    - text: 'Hast thou visited the storehouses of the snow, Or seen the treasuries
        of the hail, '
      verse: 22
    - text: 'Which I have reserved against the time of trouble,Against the day of
        battle and war? '
      verse: 23
    - text: 'What is the way to where light is distributed, And the east wind spread
        abroad upon the earth? '
      verse: 24
    - text: 'Who hath prepared channels for the rain, And a path for the thunder-flash, '
      verse: 25
    - text: 'To give rain to the land without an inhabitant, To the wilderness wherein
        is no man; '
      verse: 26
    - text: 'To satisfy the desolate and waste ground, And cause the tender herb to
        spring forth? '
      verse: 27
    - text: 'Hath the rain a father? Or who hath begotten the drops of the dew? '
      verse: 28
    - text: 'Out of whose womb came the ice? And who hath gendered the hoar-frost
        of heaven? '
      verse: 29
    - text: 'The waters are hid as under stone, And the face of the deep becometh
        solid. '
      verse: 30
    - text: 'Canst thou fasten the bands of the Pleiades, Or loosen the chains of
        Orion? '
      verse: 31
    - text: 'Canst thou lead forth the Signs in their season, Or guide the Bear with
        her sons? '
      verse: 32
    - text: 'Knowest thou the ordinances of the heavens? Hast thou appointed their
        dominion over the earth? '
      verse: 33
    - text: 'Canst thou lift up thy voice to the clouds, So that abundance of waters
        will cover thee? '
      verse: 34
    - text: 'Canst thou send forth lightnings, so that they will go, And say to thee,
        "Here we are"? '
      verse: 35
    - text: 'Who hath put understanding in the reins, And given intelligence to the
        mind? '
      verse: 36
    - text: 'Who numbereth the clouds in wisdom? And who poureth out the bottles of
        heaven, '
      verse: 37
    - text: 'When the dust floweth into a molten mass, And the clods cleave fast together? '
      verse: 38
    - text: 'Canst thou hunt prey for the lioness, Or satisfy the hunger of the young
        lions, '
      verse: 39
    - text: 'When they couch in their dens, And lie in wait in the thicket? '
      verse: 40
    - text: 'Who provideth for the raven his food, When his young ones cry unto God,
        While they wander about without food? '
      verse: 41
  - chapter: 39
    verses:
    - text: 'Knowest thou the time when the wild goats of the rock bring forth? Or
        canst thou observe when the hinds are in labor? '
      verse: 1
    - text: 'Canst thou number the months they fulfill, And know the season when they
        bring forth? '
      verse: 2
    - text: 'They bow themselves; they bring forth their young; They cast forth their
        pains. '
      verse: 3
    - text: 'Their young ones are strong; they grow up in the fields; They go away,
        and return not to them. '
      verse: 4
    - text: 'Who hath sent forth the wild ass free? Who hath loosed the bands of the
        wild ass, '
      verse: 5
    - text: 'To whom I have given the wilderness for his house, And the barren land
        for his dwelling-place? '
      verse: 6
    - text: 'He scorneth the tumult of the city, And heedeth not the shouting of the
        driver; '
      verse: 7
    - text: 'The range of the mountains is his pasture; He seeketh after every green
        thing, '
      verse: 8
    - text: 'Will the wild-ox consent to serve thee? Will he pass the night at thy
        crib? '
      verse: 9
    - text: 'Canst thou bind the wild-ox with the harness to the furrow? Or will he
        harrow the valleys after thee? '
      verse: 10
    - text: 'Wilt thou rely upon him because his strength is great, And commit to
        him thy labor? '
      verse: 11
    - text: 'Wilt thou trust him to bring home thy grain, And gather in thy harvest? '
      verse: 12
    - text: 'The wing of the ostrich moveth joyfully; But is it with loving pinion
        and feathers? '
      verse: 13
    - text: 'Nay, she layeth her eggs on the ground; She warmeth them in the dust, '
      verse: 14
    - text: 'And forgetteth that the foot may crush them, And that the wild beast
        may break them. '
      verse: 15
    - text: 'She is cruel to her young, as if they were not hers; Her labor is in
        vain, yet she feareth not; '
      verse: 16
    - text: 'Because God hath denied her wisdom, And hath not given her understanding. '
      verse: 17
    - text: 'Yet when she lasheth herself up on high, She laugheth at the horse and
        his rider. '
      verse: 18
    - text: 'Hast thou given the horse strength? Hast thou clothed his neck with his
        trembling mane? '
      verse: 19
    - text: 'Hast thou taught him to bound like the locust? How majestic his snorting!
        how terrible! '
      verse: 20
    - text: 'He paweth in the valley; he exulteth in his strength, And rusheth into
        the midst of arms. '
      verse: 21
    - text: 'He laugheth at fear; he trembleth not, And turneth not back from the
        sword. '
      verse: 22
    - text: 'Against him rattle the quiver, The flaming spear, and the lance. '
      verse: 23
    - text: 'With rage and fury he devoureth the ground; He will not believe that
        the trumpet soundeth. '
      verse: 24
    - text: 'At every blast of the trumpet, he saith, Aha! And snuffeth the battle
        afar off,The thunder of the captains, and the war-shout. '
      verse: 25
    - text: 'Is it by thy wisdom that the hawk flieth, And spreadeth his wings toward
        the south? '
      verse: 26
    - text: 'Doth the eagle soar at thy command, And build his nest on high? '
      verse: 27
    - text: 'He dwelleth and lodgeth upon the rock, Upon the peak of the rock, and
        the stronghold. '
      verse: 28
    - text: 'From thence he spieth out prey; His eyes discern it from afar. '
      verse: 29
    - text: 'His young ones suck up blood; And where the slain are, there is he. '
      verse: 30
  - chapter: 40
    verses:
    - text: 'Moreover Jehovah spake to Job, and said: '
      verse: 1
    - text: 'Will the censurer of the Almighty contend with him? Will the reprover
        of God answer? '
      verse: 2
    - text: 'Then Job answered Jehovah, and said: '
      verse: 3
    - text: 'Behold, I am vile! what can I answer thee? I will lay my hand upon my
        mouth. '
      verse: 4
    - text: 'Once have I spoken, but I will not speak again; Yea, twice, but I will
        say no more. '
      verse: 5
    - text: 'Then spake Jehovah to Job out of the whirlwind, and said: '
      verse: 6
    - text: 'Gird up now thy loins like a man! I will ask thee, and do thou instruct
        me! '
      verse: 7
    - text: 'Wilt thou even disannul my right? Wilt thou condemn me, that thou mayst
        be righteous? '
      verse: 8
    - text: 'Hast thou an arm like Gods? Or canst thou thunder with thy voice like
        him? '
      verse: 9
    - text: 'Deck thyself with grandeur and majesty, And array thyself in splendor
        and glory! '
      verse: 10
    - text: 'Send forth the fury of thy wrath! Look upon every proud one, and abase
        him! '
      verse: 11
    - text: 'Look upon every proud one, and bring him low; Yea, tread down the wicked
        in their place! '
      verse: 12
    - text: 'Hide them in the dust together; Shut up their faces in darkness! '
      verse: 13
    - text: 'Then, indeed, will I give thee the praise, That thine own right hand
        can save thee. '
      verse: 14
    - text: 'Behold the river-horse, which I have made as well as thyself; He feedeth
        on grass like the ox. '
      verse: 15
    - text: 'Behold, what strength is in his loins! And what force in the muscles
        of his belly! '
      verse: 16
    - text: 'He bendeth his tail, like the cedar, And the sinews of his thighs are
        twisted together. '
      verse: 17
    - text: 'His bones are pipes of brass, And his limbs are bars of iron. '
      verse: 18
    - text: 'He is chief among the works of God; He that made him gave him his sword. '
      verse: 19
    - text: 'For the mountains supply him with food, Where all the beasts of the field
        play. '
      verse: 20
    - text: 'He lieth down under the lote-plants, In the covert of reeds, and in the
        fens. '
      verse: 21
    - text: 'The lote-plants cover him with their shadow, And the willows of the brook
        compass him about. '
      verse: 22
    - text: 'Lo! the stream overfloweth, but he starteth not; He is unmoved though
        Jordan rush forth even to his mouth. '
      verse: 23
    - text: 'Can one take him before his eyes, Or pierce his nose with hooks? '
      verse: 24
  - chapter: 41
    verses:
    - text: 'Canst thou draw forth the crocodile with a hook, Or press down his tongue
        with a cord? '
      verse: 1
    - text: 'Canst thou put a rope into his nose, Or pierce his cheek with a hook? '
      verse: 2
    - text: 'Will he make many entreaties to thee? Will he speak soft words to thee? '
      verse: 3
    - text: 'Will he make a covenant with thee? Canst thou take him for a servant
        for ever? '
      verse: 4
    - text: 'Canst thou play with him, as with a bird? Or canst thou bind him for
        thy maidens? '
      verse: 5
    - text: 'Do men in company lay snares for him? Do they divide him among the merchants? '
      verse: 6
    - text: 'Canst thou fill his skirt with barbed irons, Or his head with fish-spears? '
      verse: 7
    - text: 'Do but lay thy hand upon him,Thou wilt no more think of battle! '
      verse: 8
    - text: 'Behold, his hope is vain! Is he not cast down at the very sight of him? '
      verse: 9
    - text: 'None is so fierce that he dare stir him up; Who then is he that can stand
        before me? '
      verse: 10
    - text: 'Who hath done me a favor, that I must repay him? Whatever is under the
        whole heaven is mine. '
      verse: 11
    - text: 'I will not be silent concerning his limbs, And his strength, and the
        beauty of his armor. '
      verse: 12
    - text: 'Who can uncover the surface of his garment? Who will approach his jaws? '
      verse: 13
    - text: 'Who will open the doors of his face? The rows of his teeth are terrible! '
      verse: 14
    - text: 'His glory is his strong shields, United with each other, as with a close
        seal. '
      verse: 15
    - text: 'They are joined one to another, So that no air can come between them. '
      verse: 16
    - text: 'They cleave fast to each other, They hold together, and cannot be separated. '
      verse: 17
    - text: 'His sneezing sendeth forth light, And his eyes are like the eyelashes
        of the morning. '
      verse: 18
    - text: 'Out of his mouth go flames, And sparks of fire leap forth. '
      verse: 19
    - text: 'From his nostrils issueth smoke, as from a heated pot, or caldron. '
      verse: 20
    - text: 'His breath kindleth coals, And flames issue from his mouth. '
      verse: 21
    - text: 'In his neck dwelleth strength, And terror danceth before him. '
      verse: 22
    - text: 'The flakes of his flesh cleave fast together; They are firm upon him,
        and cannot be moved. '
      verse: 23
    - text: 'His heart is solid like a stone; Yea, solid like the nether millstone. '
      verse: 24
    - text: 'When he riseth up, the mighty are afraid; Yea, they lose themselves for
        terror. '
      verse: 25
    - text: 'The sword of him that assaileth him doth not stand, The spear, the dart,
        nor the habergeon. '
      verse: 26
    - text: 'He regardeth iron as straw, And brass as rotten wood. '
      verse: 27
    - text: 'The arrow cannot make him flee; Sling-stones to him become stubble; '
      verse: 28
    - text: 'Clubs are accounted by him as straw; He laugheth at the shaking of the
        spear. '
      verse: 29
    - text: 'Under him are sharp potsherds; He spreadeth out a thrashing-sledge upon
        the mire. '
      verse: 30
    - text: 'He maketh the deep to boil like a caldron; He maketh the sea like a pot
        of ointment. '
      verse: 31
    - text: 'Behind him he leaveth a shining path; One would think the deep to be
        hoary. '
      verse: 32
    - text: 'Upon the earth there is not his master; He is made without fear. '
      verse: 33
    - text: 'He looketh down upon all that is high; He is king over all the sons of
        pride. '
      verse: 34
  - chapter: 42
    verses:
    - text: 'Then Job answered Jehovah, and said: '
      verse: 1
    - text: 'I know that thou canst do every thing, And that no purpose of thine can
        be hindered. '
      verse: 2
    - text: 'Who is he that darkeneth counsel by words without knowledge? Thus have
        I uttered what I understood not; Things too wonderful for me, which I knew
        not: '
      verse: 3
    - text: 'Hear thou, then, I beseech thee, and I will speak! I will ask thee, and
        do thou instruct me! '
      verse: 4
    - text: 'I have heard of thee by the hearing of the ear; But now hath mine eye
        seen thee. '
      verse: 5
    - text: 'Wherefore I abhor myself, And repent in dust and ashes. '
      verse: 6
    - text: 'And when Jehovah had spoken these words unto Job, he said to Eliphaz
        the Temanite: "My wrath is kindled against thee, and against thy two friends;
        for ye have not spoken concerning me that which is right, as hath my servant
        Job. '
      verse: 7
    - text: 'Take ye, therefore, seven bullocks and seven rams, and go to my servant
        Job, and offer for yourselves a burnt-offering, and my servant Job shall pray
        for you; for to him alone will I have regard; that I deal not with you according
        to your folly. For ye have not spoken concerning me that which is right, as
        hath my servant Job." '
      verse: 8
    - text: 'So Eliphaz the Temanite, and Bildad the Shuhite, and Zophar the Naamathite,
        went and did as Jehovah commanded them; and Jehovah had regard to Job. '
      verse: 9
    - text: 'And Jehovah turned the captivity of Job, when he prayed for his friends,
        and Jehovah gave him twice as much as he had before. '
      verse: 10
    - text: 'Then came to him all his brethren, and all his sisters, and all his former
        acquaintances, and ate bread with him in his house; and condoled with him,
        and comforted him over all the evil which Jehovah had brought upon him; and
        every one gave him a piece of money [a kesita], and every one a ring of gold. '
      verse: 11
    - text: 'Thus Jehovah blessed the latter end of Job more than the beginning; for
        he had fourteen thousand sheep, six thousand camels, a thousand yoke of oxen,
        and a thousand she-asses. '
      verse: 12
    - text: 'He had also seven sons, and three daughters. '
      verse: 13
    - text: 'And he called the name of the first Jemima, of the second Kezia, and
        of the third Kerenhappuch. '
      verse: 14
    - text: 'And in all the land were no women found so fair as the daughters of Job;
        and their father gave them an inheritance among their brethren. '
      verse: 15
    - text: 'And Job lived after this a hundred and forty years, and saw his sons,
        and his sons sons, even four generations. '
      verse: 16
    - text: 'Then Job died, being old and satisfied with days. '
      verse: 17
  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: '  Happy the man who walketh not in the counsel of the unrighteous, Nor
        standeth in the way of sinners, Nor sitteth in the seat of scoffers; '
      verse: 1
    - text: 'But whose delight is in the law of the LORD, And who meditateth on his
        precepts day and night. '
      verse: 2
    - text: 'He is like a tree planted by streams of water, That bringeth forth its
        fruit in its season, Whose leaves also do not wither: All that he doeth shall
        prosper. '
      verse: 3
    - text: 'Not so the unrighteous; They are like chaff, which the wind driveth away. '
      verse: 4
    - text: 'Therefore the wicked shall not stand in judgment, Nor sinners in the
        assembly of the just. '
      verse: 5
    - text: 'For the LORD knoweth the way of the righteous, But the way of the wicked
        leadeth to ruin. '
      verse: 6
  - chapter: 2
    verses:
    - text: 'Why do the heathen rage, And the nations meditate a vain thing? '
      verse: 1
    - text: 'Why do the kings of the earth rise up, And the princes combine together,
        Against Jehovah, and against his anointed king? '
      verse: 2
    - text: '"Let us break their bonds asunder; Let us cast away from us their fetters!" '
      verse: 3
    - text: 'He that sitteth in heaven will laugh; The Lord will have them in derision. '
      verse: 4
    - text: 'Then shall he speak to them in his wrath, And confound them in his hot
        displeasure. '
      verse: 5
    - text: '"I myself have anointed my king, Upon Zion, my holy hill!" '
      verse: 6
    - text: 'I will declare the decree of Jehovah: He hath said to me, "Thou art my
        son; This day I have begotten thee. '
      verse: 7
    - text: 'Ask of me, and I will give thee the nations for thine inheritance, And
        the ends of the earth for thy possession. '
      verse: 8
    - text: 'Thou shalt break them with a rod of iron; Thou shalt dash them in pieces
        like a potters vessel." '
      verse: 9
    - text: 'Be wise, therefore, O ye kings! Be admonished, ye rulers of the earth! '
      verse: 10
    - text: 'Be subject to Jehovah with awe, And fear with trembling! '
      verse: 11
    - text: 'Kiss the son, lest He be angry, and ye perish in your way; For soon shall
        his wrath be kindled. Happy are all they who seek refuge in him. '
      verse: 12
  - chapter: 3
    verses:
    - text: '  How many, O LORD, are mine enemies! How many are they who rise up against
        me! '
      verse: 1
    - text: 'How many are they who say of me, "There is no help for him with God"!
        [Pause.] '
      verse: 2
    - text: 'But thou, O LORD! art my shield, My glory, and the lifter-up of my head. '
      verse: 3
    - text: 'I call upon the LORD with my voice, And he heareth me from his holy hill.
        [Pause.] '
      verse: 4
    - text: 'I lay me down and sleep; I awake, for the LORD sustaineth me. '
      verse: 5
    - text: 'I will not fear the ten thousands of people Who on every side set themselves
        against me. '
      verse: 6
    - text: 'Arise, O LORD! Save me, O my God! For thou smitest the cheek of all my
        enemies; Thou breakest the teeth of the wicked. '
      verse: 7
    - text: 'Deliverance cometh from the LORD: May thy blessing be with thy people!
        [Pause.] '
      verse: 8
  - chapter: 4
    verses:
    - text: '  Hear me, when I call, O God of my righteousness! Thou hast helped me,
        when I was in trouble,Have pity upon me, and hear my prayer! '
      verse: 1
    - text: 'How long, O men! will ye dishonor my dignity? How long will ye love vanity,
        and seek disappointment? [Pause.] '
      verse: 2
    - text: 'Know ye that the LORD hath exalted one that is devoted to him; The LORD
        will hear, when I call upon him. '
      verse: 3
    - text: 'Stand in awe, and sin no more; Commune with your hearts upon your beds,
        and desist! [Pause.] '
      verse: 4
    - text: 'Offer sacrifices of righteousness, And put your trust in the LORD! '
      verse: 5
    - text: 'There are many who say, Who will show us any good? LORD, lift thou up
        the light of thy countenance upon us! '
      verse: 6
    - text: 'Thou puttest gladness into my heart, Greater than theirs, when their
        corn and wine are abundant. '
      verse: 7
    - text: 'I will lay me down in peace, and sleep: For thou alone, O LORD! makest
        me dwell in safety. '
      verse: 8
  - chapter: 5
    verses:
    - text: '  Give ear to my words, O LORD; Have regard to my cry! '
      verse: 1
    - text: 'Listen to the voice of my supplication, my King and my God! For to thee
        do I address my prayer. '
      verse: 2
    - text: 'In the morning shalt thou hear my voice, O LORD! In the morning will
        I address my prayer to thee, and look for help. '
      verse: 3
    - text: 'For thou art not a God that hath pleasure in wickedness; The unrighteous
        man dwelleth not with thee. '
      verse: 4
    - text: 'The haughty shall not stand in thy sight; Thou hatest all that do iniquity. '
      verse: 5
    - text: 'Thou destroyest them that speak falsehood; The man of blood and deceit
        the LORD abhorreth. '
      verse: 6
    - text: 'But I, through thy great goodness, will come to thy house; In thy fear
        will I worship at thy holy temple. '
      verse: 7
    - text: 'Lead me, O LORD! in thy righteousness, because of mine enemies; Make
        thy path straight before my face! '
      verse: 8
    - text: 'For in their mouth there is no truth; Their heart is malignity; Their
        throat is an open sepulchre; They flatter with their tongue. '
      verse: 9
    - text: 'Requite them, O God! Let them be confounded in their devices; Cast them
        out for the multitude of their transgressions; For against thee have they
        rebelled! '
      verse: 10
    - text: 'But let all, that put their trust in thee, rejoice; Let them ever shout
        for joy, because thou defendest them; Let them, that love thy name, be joyful
        in thee! '
      verse: 11
    - text: 'For thou, O LORD! dost bless the righteous; With favor dost thou encompass
        him, as with a shield. '
      verse: 12
  - chapter: 6
    verses:
    - text: '  O LORD! rebuke me not in thine anger; Chasten me not in thy hot displeasure! '
      verse: 1
    - text: 'Have pity upon me, O LORD! for I am weak; Heal me, O LORD! for my bones
        tremble! '
      verse: 2
    - text: 'My soul, also, is sore troubled; And thou, O LORD! how long? '
      verse: 3
    - text: 'Return, O LORD! and deliver me; Oh, save me according to thy mercy! '
      verse: 4
    - text: 'For in death no praise is given to thee; In the underworld who can give
        thee thanks? '
      verse: 5
    - text: 'I am weary with my groaning; All the night I make my bed to swim, And
        drench my couch with my tears. '
      verse: 6
    - text: 'Mine eye is wasted with grief; It hath become old because of all my enemies. '
      verse: 7
    - text: 'Depart from me, all ye that do iniquity; For the LORD heareth the voice
        of my weeping. '
      verse: 8
    - text: 'The LORD heareth my supplication; The LORD accepteth my prayer. '
      verse: 9
    - text: 'All my enemies shall be ashamed and utterly confounded; They shall be
        turned back, and put to shame suddenly. '
      verse: 10
  - chapter: 7
    verses:
    - text: '  O Jehovah, my God! to thee do I look for help; Save me from them that
        persecute me, and deliver me! '
      verse: 1
    - text: 'Lest mine enemy tear me like a lion; Lest he rend me in pieces, while
        there is none to help. '
      verse: 2
    - text: 'O Jehovah, my God! if I have done this,If there be iniquity upon my
        hands, '
      verse: 3
    - text: 'If I have rendered evil to my friend, Or have despoiled him that without
        cause is mine enemy, '
      verse: 4
    - text: 'Let my adversary pursue and take me; Let him trample me to the ground,
        And lay me prostrate in the dust! [Pause.] '
      verse: 5
    - text: 'Arise, O LORD! in thine anger; Lift thyself up against the rage of mine
        enemies; Awake for me, ordain judgment! '
      verse: 6
    - text: 'Let the assembly of the nations compass thee about, And on their account
        return to the height! '
      verse: 7
    - text: 'The LORD judgeth the nations; Judge me, O LORD! according to my righteousness,
        And requite me according to my integrity! '
      verse: 8
    - text: 'Oh, let the wickedness of the wicked be at an end; But establish the
        righteous! For the righteous God trieth the heart and the reins. '
      verse: 9
    - text: 'My shield is with God, Who saveth the upright in heart. '
      verse: 10
    - text: 'God is a righteous judge, And a God who is angry every day. '
      verse: 11
    - text: 'If he do not desist, He sharpeneth his sword; He bendeth his bow, and
        maketh it ready; '
      verse: 12
    - text: 'He prepareth for him the instruments of death; He shooteth his burning
        arrows. '
      verse: 13
    - text: 'Behold, he travailed with iniquity, And conceived mischief, But hath
        brought forth disappointment! '
      verse: 14
    - text: 'He made a pit and digged it. And is fallen into the ditch which he made. '
      verse: 15
    - text: 'His mischief returneth upon his own head, And his violence cometh down
        upon his own skull. '
      verse: 16
    - text: 'I will praise the LORD according to his righteousness; I will sing praise
        to the name of the LORD most high. '
      verse: 17
  - chapter: 8
    verses:
    - text: '  O Jehovah, our Lord! How excellent is thy name in all the earth! Thou
        hast set thy glory above the heavens. '
      verse: 1
    - text: 'Out of the mouths of babes and sucklings hast thou ordained praise, To
        put thine adversaries to shame, And to silence the enemy and avenger. '
      verse: 2
    - text: 'When I consider thy heavens, the work of thy fingers, The moon and the
        stars which thou hast ordained: '
      verse: 3
    - text: 'What is man, that thou art mindful of him, And the son of man, that thou
        carest for him? '
      verse: 4
    - text: 'Yet thou hast made him little lower than God; Thou hast crowned him with
        glory and honor. '
      verse: 5
    - text: 'Thou hast given him dominion over the works of thy hands; Thou hast put
        all things under his feet, '
      verse: 6
    - text: 'All sheep and oxen, Yea, and the beasts of the forest; '
      verse: 7
    - text: 'The birds of the air, and the fishes of the sea, And whatever passeth
        through the paths of the deep. '
      verse: 8
    - text: 'O Jehovah, our Lord, How excellent is thy name in all the earth! '
      verse: 9
  - chapter: 9
    verses:
    - text: '  I will praise thee, O LORD! with my whole heart; I will show forth
        all thy marvellous works. '
      verse: 1
    - text: 'I will be glad and rejoice in thee: I will sing praise to thy name, O
        thou Most High! '
      verse: 2
    - text: 'All my enemies are turned back; They fall and perish at thy presence. '
      verse: 3
    - text: 'For thou dost defend my right and my cause; Thou sittest upon the throne,
        a righteous judge. '
      verse: 4
    - text: 'Thou rebukest the nations; Thou destroyest the wicked; Thou blottest
        out their name for evermore! '
      verse: 5
    - text: 'The enemy is fallen,a desolation for ever! Thou, O LORD! hast destroyed
        their cities; Their memory itself hath perished! '
      verse: 6
    - text: 'The LORD reigneth for ever; He hath prepared his throne for judgment. '
      verse: 7
    - text: 'He judgeth the world in righteousness; He administereth judgment to the
        nations with uprightness. '
      verse: 8
    - text: 'Yea, the LORD is a refuge for the oppressed; A refuge in times of trouble. '
      verse: 9
    - text: 'They who know thy name put their trust in thee; For thou, O LORD! forsakest
        not them that seek thee! '
      verse: 10
    - text: 'Sing praises to the LORD, who reigneth in Zion; Declare his doings among
        the people! '
      verse: 11
    - text: 'As the avenger of blood, he remembereth the distressed; He forgetteth
        not their complaint. '
      verse: 12
    - text: '"Have pity upon me, [said I,] O LORD! Look upon my affliction through
        them that hate me; Lift me up from the gates of death: '
      verse: 13
    - text: 'That I may show forth all thy praise in the gates of the daughter of
        Zion; That I may rejoice in salvation by thee." '
      verse: 14
    - text: 'The nations have sunk into the pit which they made; In the net, which
        they hid, is their own foot taken. '
      verse: 15
    - text: 'Thus it is known that the LORD executeth judgment; The wicked are ensnared
        in the work of their own hands. [Stringed instruments. Pause.] '
      verse: 16
    - text: 'The wicked shall be driven into the underworld; Yea, all the nations
        that forger God. '
      verse: 17
    - text: 'For the poor shall not always be forgotten; The hopes of the afflicted
        shall not perish for ever. '
      verse: 18
    - text: 'Arise, O LORD! Let not man prevail; Let the nations be judged by thee! '
      verse: 19
    - text: 'Strike terror into them, O LORD! Let the nations know that they are but
        men! [Pause.] '
      verse: 20
  - chapter: 10
    verses:
    - text: 'Why standest thou afar off, O LORD? Why hidest thou thyself in times
        of trouble? '
      verse: 1
    - text: 'Through the haughtiness of the wicked the poor are in distress; They
        are caught in the wiles which are contrived for them. '
      verse: 2
    - text: 'The wicked boasteth of his hearts desire; The rapacious renounceth and
        contemneth Jehovah. '
      verse: 3
    - text: 'The wicked [saith] in his haughtiness, "He careth not!" All his thoughts
        are, "There is no God." '
      verse: 4
    - text: 'His course is always prosperous; Far in the heights are thy judgments
        from him; As for all his enemies, he puffeth at them. '
      verse: 5
    - text: 'He saith in his heart, "I shall never fall; I shall never be in adversity." '
      verse: 6
    - text: 'His mouth is full of perjury, deceit, and oppression; Mischief and injustice
        are upon his tongue. '
      verse: 7
    - text: 'He sitteth in the lurking-places of the villages; In secret places doth
        he murder the innocent; His eyes are secretly fixed upon the poor. '
      verse: 8
    - text: 'He secretly lieth in wait, like a lion in a thicket; He lieth in wait
        to seize upon the helpless; He catcheth the poor, drawing him into his net. '
      verse: 9
    - text: 'He croucheth, and lowereth himself, And the wretched fall into his paws. '
      verse: 10
    - text: 'He saith in his heart, "God doth forget; He hideth his face; he doth
        never see it." '
      verse: 11
    - text: 'Arise, O LORD! O God, lift up thine hand: Forget not the distressed! '
      verse: 12
    - text: 'Wherefore doth the wicked contemn God, And say in his heart, "He careth
        not for it"? '
      verse: 13
    - text: 'Thou dost see it; yea, thou beholdest malice and oppression, And markest
        it upon thy hand! The poor committeth himself to thee; Thou art the helper
        of the fatherless. '
      verse: 14
    - text: 'Break thou the arm of the unjust and wicked man; Seek out his wickedness,
        till thou canst find none! '
      verse: 15
    - text: 'Jehovah is king for ever and ever; The gentiles shall perish out of his
        land. '
      verse: 16
    - text: 'Thou, O LORD! wilt hear the desires of the distressed; Thou wilt strengthen
        their hearts; Thou wilt lend a listening ear! '
      verse: 17
    - text: 'Thou wilt maintain the cause of the fatherless and the oppressed, That
        henceforth none may be driven from the land. '
      verse: 18
  - chapter: 11
    verses:
    - text: '  In the LORD do I put my trust. Why say ye to me, "Flee, like a bird,
        to your mountain? '
      verse: 1
    - text: 'For, lo! the wicked bend their bow; They make ready their arrows on the
        string, To shoot in secret at the upright in heart. '
      verse: 2
    - text: 'If the pillars be broken down, What can the righteous do?" '
      verse: 3
    - text: 'The LORD is in his holy palace; The LORDS throne is in heaven; His eyes
        behold, his eyelids prove the children of men. '
      verse: 4
    - text: 'The LORD trieth the righteous; But the wicked, and the lover of violence,
        his soul hateth. '
      verse: 5
    - text: 'Upon the wicked he will rain lightning; Fire and brimstone and a burning
        wind shall be the portion of their cup. '
      verse: 6
    - text: 'For the LORD is righteous; he loveth righteousness; The upright shall
        see his face. '
      verse: 7
  - chapter: 12
    verses:
    - text: '  Help, LORD; for the godly man ceaseth; The faithful are failing among
        men. '
      verse: 1
    - text: 'They speak falsehood one to another; With flattering lips, with a double
        heart, do they speak. '
      verse: 2
    - text: 'May the LORD destroy all flattering lips, And the tongue which speaketh
        proud things! '
      verse: 3
    - text: 'Who say, "With our tongues will we prevail; Our lips are our reliance;
        Who is lord over us?" '
      verse: 4
    - text: 'For the oppression of the poor and the sighing of the wretched, Now will
        I stand up, saith the LORD; I will set in safety him whom they puff at. '
      verse: 5
    - text: 'The words of the LORD are pure; Like silver purified in a furnace on
        the earth, Seven times refined. '
      verse: 6
    - text: 'Thou, O LORD! will watch over them; Thou wilt preserve them from this
        generation for ever. '
      verse: 7
    - text: 'The wicked walk on every side, When the vilest of men are exalted. '
      verse: 8
  - chapter: 13
    verses:
    - text: '  How long, O LORD! wilt thou forget me for ever? How long wilt thou
        hide thy face from me? '
      verse: 1
    - text: 'How long shall I have anxiety in my soul for ever, And sorrow in my heart
        all the day? How long shall my enemy be exalted over me? '
      verse: 2
    - text: 'Look down and hear me, O LORD, my God! Enlighten my eyes, lest I sleep
        the sleep of death; '
      verse: 3
    - text: 'Lest my enemy say, "I have prevailed against him!" Lest my adversaries
        rejoice, when I am fallen. '
      verse: 4
    - text: 'Yet will I trust in thy goodness; My heart shall rejoice in thy salvation; '
      verse: 5
    - text: 'I will sing to the LORD, that he hath dealt kindly with me. '
      verse: 6
  - chapter: 14
    verses:
    - text: '  The fool saith in his heart, "There is no God." They are corrupt; abominable
        are their doings; There is none that doeth good. '
      verse: 1
    - text: 'Jehovah looketh down from heaven upon the children of men, To see if
        there are any that have understanding, That have regard to God. '
      verse: 2
    - text: 'They are all gone out of the way; together are they corrupt; There is
        none that doeth goodno, not one. '
      verse: 3
    - text: 'Shall not the evil-doers be requited, Who devour my people like bread,
        And call not upon Jehovah? '
      verse: 4
    - text: 'Yea, then shall they be in great fear; For Jehovah is with the race of
        the righteous. '
      verse: 5
    - text: 'Ye would put to shame the counsel of the poor; But Jehovah is their refuge. '
      verse: 6
    - text: 'Oh that salvation for Israel would come out of Zion! When Jehovah bringeth
        back the captives of his people, Then shall Jacob rejoice, and Israel be glad. '
      verse: 7
  - chapter: 15
    verses:
    - text: '  LORD, who shall abide at thy tabernacle? Who shall dwell upon thy holy
        hill? '
      verse: 1
    - text: 'He that walketh uprightly, and doeth righteousness, And speaketh the
        truth from his heart; '
      verse: 2
    - text: 'He that slandereth not with his tongue, That doeth no injury to his neighbor,
        And uttereth no reproach against his neighbor; '
      verse: 3
    - text: 'In whose eyes a vile person is contemned; But who honoreth them that
        fear the LORD; Who sweareth to his own hurt, and changeth not; '
      verse: 4
    - text: 'He that lendeth not his money for interest, And taketh not a bribe against
        the innocent: He that doeth these things shall never be moved. '
      verse: 5
  - chapter: 16
    verses:
    - text: '  Preserve me, O God! for to thee do I look for help. '
      verse: 1
    - text: 'I have said to Jehovah, Thou art my Lord; I have no happiness beyond
        thee! '
      verse: 2
    - text: 'The holy that are in the land, and the excellent,in them is all my delight. '
      verse: 3
    - text: 'They who hasten after other gods shall have multiplied sorrows; Their
        drink-offerings of blood I will not offer, Nor will I take their names upon
        my lips. '
      verse: 4
    - text: 'Jehovah is my portion and my cup; Thou wilt maintain my lot! '
      verse: 5
    - text: 'My portion hath fallen to me in pleasant places; Yea, I have a goodly
        inheritance. '
      verse: 6
    - text: 'I will bless the LORD, who careth for me; Yea, in the night my heart
        admonisheth me. '
      verse: 7
    - text: 'I set the LORD before me at all times; Since he is at my right hand,
        I shall not fall. '
      verse: 8
    - text: 'Therefore my heart is glad, and my spirit rejoiceth; Yea, my flesh dwelleth
        in security. '
      verse: 9
    - text: 'For thou wilt not give me up to the underworld; Nor wilt thou suffer
        thy holy one to see the pit. '
      verse: 10
    - text: 'Thou wilt show me the path of life; In thy presence is fulness of joy;
        At thy right hand are pleasures for evermore. '
      verse: 11
  - chapter: 17
    verses:
    - text: '  Hear the righteous cause, O LORD! Attend to my cry; Give ear to my
        prayer from lips without deceit! '
      verse: 1
    - text: 'May my sentence come forth from thy presence; May thine eyes behold uprightness! '
      verse: 2
    - text: 'Provest thou my heart, visitest thou me in the night, Triest thou me
        like gold, thou shalt find nothing! '
      verse: 3
    - text: 'My thoughts do not vary from my lips. As to the deeds of men, Through
        the word of thy lips I have kept me from the paths of the destroyer. '
      verse: 4
    - text: 'Support my steps in thy paths, That my feet may not slip! '
      verse: 5
    - text: 'I call upon thee, O God! for thou wilt hear me; Incline thine ear to
        me, and listen to my prayer! '
      verse: 6
    - text: 'Show forth thy loving-kindness, O thou that savest by thy right hand
        Them that seek refuge in thee from their adversaries! '
      verse: 7
    - text: 'Guard me as the apple of the eye; Hide me under the shadow of thy wings '
      verse: 8
    - text: 'From the wicked who assault me, From my deadly enemies who compass me
        about! '
      verse: 9
    - text: 'They shut up their hard heart; With their mouth they speak haughtily. '
      verse: 10
    - text: 'They encompass us in all our steps; They fix their eyes upon us, that
        they may cast us on the ground. '
      verse: 11
    - text: 'They are like a lion, eager for his prey; Like a young lion, lurking
        in secret places. '
      verse: 12
    - text: 'Arise, O LORD! disappoint them, cast them down! Deliver me from the wicked
        by thy sword, '
      verse: 13
    - text: 'From men, by thy hand, O LORD! from men of the world, Whose portion is
        in life; whom thou loadest with thy treasure; Whose children have enough,
        and leave their superfluity to their children. '
      verse: 14
    - text: 'But I through righteousness shall see thy face; I shall be satisfied
        with the revival of thy countenance. '
      verse: 15
  - chapter: 18
    verses:
    - text: 'I love thee, O LORD, my strength! '
      verse: 1
    - text: 'Jehovah is my rock, my fortress, and my deliverer; My God, my strength,
        in whom I trust; My shield, my strong defence, and my high tower. '
      verse: 2
    - text: 'I called upon the LORD, who is worthy to be praised, And was delivered
        from my enemies. '
      verse: 3
    - text: 'The snares of death encompassed me; The floods of destruction filled
        me with dismay; '
      verse: 4
    - text: 'The snares of the underworld surrounded me, And the nets of death seized
        upon me. '
      verse: 5
    - text: 'In my distress I called upon the LORD, And cried unto my God; He heard
        my voice from his palace, And my cry came before him into his ears. '
      verse: 6
    - text: 'Then the earth quaked and trembled; The foundations of the mountains
        rocked and were shaken, Because his wrath was kindled. '
      verse: 7
    - text: 'A smoke went up from his nostrils, And fire from his mouth devoured;
        Burning coals shot forth from him. '
      verse: 8
    - text: 'He bowed the heavens, and came down; And darkness was under his feet; '
      verse: 9
    - text: 'And he rode upon a cherub, and did fly; Yea, he did fly upon the wings
        of the wind. '
      verse: 10
    - text: 'And he made darkness his covering; His pavilion round about him was dark
        waters and thick clouds of the skies. '
      verse: 11
    - text: 'At the brightness before him, his thick clouds passed away; Then came
        hailstones and coals of fire. '
      verse: 12
    - text: 'The LORD also thundered from heaven, And the Most High uttered his voice,
        Amid hailstones and coals of fire. '
      verse: 13
    - text: 'He sent forth his arrows, and scattered them; Continual lightnings, and
        discomfited them. '
      verse: 14
    - text: 'Then the channels of the deep were seen, And the foundations of the earth
        were laid bare At thy rebuke, O LORD! At the blast of the breath of thy nostrils. '
      verse: 15
    - text: 'He stretched forth his hand from above; he took me, And drew me out of
        deep waters. '
      verse: 16
    - text: 'He delivered me from my strong enemy; From my adversaries, who were too
        powerful for me. '
      verse: 17
    - text: 'They fell upon me in the day of my calamity; But the LORD was my stay. '
      verse: 18
    - text: 'He brought me forth into a large place; He delivered me, because he delighted
        in me. '
      verse: 19
    - text: 'The LORD hath rewarded me according to my righteous; According to the
        cleanness of my hands hath he recompensed me. '
      verse: 20
    - text: 'For I have kept the ways of the LORD, And have not wickedly departed
        from my God. '
      verse: 21
    - text: 'For all his laws were in my sight; I did not put away his statutes from
        me. '
      verse: 22
    - text: 'I was upright before him, And kept myself from iniquity. '
      verse: 23
    - text: 'Therefore hath the LORD rewarded me according to my righteousness, According
        to the cleanness of my hands before his eyes. '
      verse: 24
    - text: 'To the merciful thou showest thyself merciful; To the upright thou showest
        thyself upright; '
      verse: 25
    - text: 'To the pure thou showest thyself pure, And to the perverse thou showest
        thyself perverse. '
      verse: 26
    - text: 'For thou savest the afflicted people, But the haughty countenance thou
        bringest down. '
      verse: 27
    - text: 'Thou causest my lamp to shine; Jehovah, my God, enlighteneth my darkness. '
      verse: 28
    - text: 'For through thee I have broken through troops; Through my God I have
        leaped over walls. '
      verse: 29
    - text: 'The ways of God are just and true; His word is pure, tried in the fire;
        He is a shield to all who put their trust in him. '
      verse: 30
    - text: 'Who, then, is God, save Jehovah? And who is a rock, save our God? '
      verse: 31
    - text: 'It is God that girded me with strength, And made my way plain. '
      verse: 32
    - text: 'He made my feet like the hinds, And set me in my high places; '
      verse: 33
    - text: 'He taught my hands to war, So that my arm bent the bow of brass. '
      verse: 34
    - text: 'Thou gavest me the shield of thy protection; Thy right hand held me up,
        And thy goodness made me great. '
      verse: 35
    - text: 'Thou didst make a wide path for my steps, So that my feet did not stumble. '
      verse: 36
    - text: 'I pursued my enemies and overtook them, And turned not back till I had
        destroyed them. '
      verse: 37
    - text: 'I smote them, so that they could not rise; They fell under my feet. '
      verse: 38
    - text: 'Thou didst gird me with strength for the battle; Thou didst cast down
        my adversaries under me. '
      verse: 39
    - text: 'Thou didst cause my enemies to turn their backs, So that I destroyed
        them that hated me. '
      verse: 40
    - text: 'They cried, but there was none to help; To Jehovah, but he answered them
        not. '
      verse: 41
    - text: 'I beat them small, like dust before the wind; I cast them out as the
        dirt of the streets. '
      verse: 42
    - text: 'Thou hast delivered me from the assaults of the nations; Thou hast made
        me the head of the kingdoms. Nations whom I knew not serve me; '
      verse: 43
    - text: 'They who have only heard of me obey me; Yea, men of a strange land submit
        themselves to me; '
      verse: 44
    - text: 'Men of a strange land fade away, like a leaf, And come trembling from
        their strongholds. '
      verse: 45
    - text: 'Jehovah is the living God; blessed be my rock; Exalted be the God of
        my salvation! '
      verse: 46
    - text: 'It is God who hath given me vengeance, And subdued the nations under
        me; '
      verse: 47
    - text: 'He delivered me from my enemies; Yea, thou hast lifted me up above my
        adversaries; Thou hast saved me from the violent man! '
      verse: 48
    - text: 'Therefore I will give thanks to thee, O LORD! among the nations, And
        sing praises to thy name. '
      verse: 49
    - text: 'Great deliverance giveth he to his king, And showeth mercy to his anointed,To
        David and to his posterity for ever. '
      verse: 50
  - chapter: 19
    verses:
    - text: '  The heavens declare the glory of God; The firmament showeth forth the
        work of his hands. '
      verse: 1
    - text: 'Day uttereth instruction unto day, And night showeth knowledge unto night. '
      verse: 2
    - text: 'They have no speech nor language, And their voice is not heard; '
      verse: 3
    - text: 'Yet their sound goeth forth to all the earth, And their words to the
        ends of the world. In them hath he set a tabernacle for the sun, '
      verse: 4
    - text: 'Which cometh forth like a bridegroom from his chamber, And rejoiceth,
        like a strong man, to run his course. '
      verse: 5
    - text: 'He goeth forth from the extremity of heaven, And maketh his circuit to
        the end of it; And nothing is hid from his heat. '
      verse: 6
    - text: 'The law of the LORD is perfect, reviving the soul; The precepts of the
        LORD are sure, making wise the simple; '
      verse: 7
    - text: 'The statutes of the LORD are right, rejoicing the heart; The commandments
        of the LORD are pure, enlightening the eyes; '
      verse: 8
    - text: 'The fear of the LORD is clean, enduring for ever; The judgments of the
        LORD are true and righteous altogether. '
      verse: 9
    - text: 'More precious are they than gold; yea, than much fine gold; Sweeter than
        honey and the honeycomb. '
      verse: 10
    - text: 'By them also is thy servant warned, And in keeping of them there is great
        reward. '
      verse: 11
    - text: 'Who knoweth his own offences? Oh, cleanse thou me from secret faults! '
      verse: 12
    - text: 'Keep back also thy servant from presumptuous sins; Let them not have
        dominion over me! Then shall I be upright; I shall not be polluted with gross
        transgression. '
      verse: 13
    - text: 'May the words of my mouth and the meditation of my heart Be acceptable
        in thy sight, O LORD, my strength and my redeemer! '
      verse: 14
  - chapter: 20
    verses:
    - text: '  May Jehovah hear thee in the day of trouble; May the name of the God
        of Jacob defend thee! '
      verse: 1
    - text: 'May he send thee help from his sanctuary, And strengthen thee out of
        Zion! '
      verse: 2
    - text: 'May he have regard to all thine offerings, And accept thy burnt sacrifice!
        [Pause.] '
      verse: 3
    - text: 'May he grant thee thy hearts desire, And fulfill all thy purposes! '
      verse: 4
    - text: 'We will rejoice in thy protection, And in the name of our God will we
        set up our banners, When Jehovah hath fulfilled all thy petitions. '
      verse: 5
    - text: 'Now I know that Jehovah helpeth his anointed; That he heareth him from
        his holy heaven, And aideth him with the saving strength of his right hand. '
      verse: 6
    - text: 'Some glory in chariots, and some in horses, But we in the name of Jehovah
        our God. '
      verse: 7
    - text: 'They stumble and fall, But we stand and are erect. '
      verse: 8
    - text: 'The LORD save the king! May he hear us when we call! '
      verse: 9
  - chapter: 21
    verses:
    - text: '  The king rejoiceth in thy strength, O LORD! Yea, he doth greatly exult
        in thy protection. '
      verse: 1
    - text: 'Thou hast given him his hearts desire, And hast not denied him the request
        of his lips. [Pause.] '
      verse: 2
    - text: 'Yea, thou hast met him with rich blessings, Thou hast placed a crown
        of pure gold upon his head. '
      verse: 3
    - text: 'He asked life of thee; thou gavest it him; Even long life, enduring for
        ever. '
      verse: 4
    - text: 'Great is his glory through thine aid; Honor and majesty hast thou laid
        upon him. '
      verse: 5
    - text: 'Thou hast made him blessed for evermore; Thou hast made him glad with
        the joy of thy countenance. '
      verse: 6
    - text: 'For the king trusteth in the LORD; And through the goodness of the Most
        High he shall never fall. '
      verse: 7
    - text: 'Thy hand shall overtake all thine enemies; Thy right hand shall overtake
        them that hate thee. '
      verse: 8
    - text: 'Thou wilt make them like a burning oven in the time of thine anger; Jehovah
        shall swallow them up in his wrath, And the fire shall devour them. '
      verse: 9
    - text: 'Their offspring shalt thou destroy from the earth, And their posterity
        from the sons of men. '
      verse: 10
    - text: 'For they spread a net of mischief against thee; They devised plots against
        thee, but they did not prevail. '
      verse: 11
    - text: 'Therefore thou wilt cause them to turn their backs; Thou wilt make ready
        thine arrows upon the strings against them. '
      verse: 12
    - text: 'Exalt thyself, O LORD! by thy strength! So will we sing, and praise thy
        mighty deeds. '
      verse: 13
  - chapter: 22
    verses:
    - text: '  My God, my God! why hast thou forsaken me? Why so far from mine aid,
        and from the words of my cry? '
      verse: 1
    - text: 'O my God! I cry during the day, but thou hearest not; In the night also,
        but I have no rest. '
      verse: 2
    - text: 'And yet thou art holy, Dwelling amid the praises of Israel! '
      verse: 3
    - text: 'Our fathers trusted in thee; They trusted, and thou didst save them. '
      verse: 4
    - text: 'They called upon thee, and were delivered; They trusted in thee, and
        were not put to shame. '
      verse: 5
    - text: 'But I am a worm, and not a man; The reproach of men, and the scorn of
        the people. '
      verse: 6
    - text: 'All who see me scoff at me; They open wide the lips; they shake the head. '
      verse: 7
    - text: '"He trusted in the LORD, let him help him; Let him deliver him, since
        he delighted in him!" '
      verse: 8
    - text: 'Surely thou art he that didst bring me into the world; Thou didst make
        me lie secure upon my mothers breast! '
      verse: 9
    - text: 'Upon thee have I cast myself from my birth; Thou hast been my God from
        my earliest breath! '
      verse: 10
    - text: 'Oh, be not far from me, for trouble is near; For there is none to help! '
      verse: 11
    - text: 'Many bulls surround me; Strong bulls of Bashan close me in on every side. '
      verse: 12
    - text: 'They open their mouths wide against me, Like a ravening and roaring lion. '
      verse: 13
    - text: 'I am poured out like water, And all my bones are out of joint; My heart
        is become like wax; It melteth in my bosom. '
      verse: 14
    - text: 'My strength is dried up like an earthen vessel, And my tongue cleaveth
        to my jaws; Thou hast brought me to the dust of death! '
      verse: 15
    - text: 'For dogs have surrounded me; Bands of evil-doers have encompassed me,Like
        lions my hands and my feet. '
      verse: 16
    - text: 'I can count all my bones; They gaze, and feast their eyes upon me. '
      verse: 17
    - text: 'They divide my garments among them, And for my vesture they cast lots. '
      verse: 18
    - text: 'But be not thou far from me, O LORD! O my strength! make haste to mine
        aid! '
      verse: 19
    - text: 'Deliver my life from the sword; My blood from the power of the dog; '
      verse: 20
    - text: 'Save me from the lions mouth; Shield me from the horns of the buffaloes! '
      verse: 21
    - text: 'I will proclaim thy name to my brethren; In the midst of the congregation
        will I praise thee. '
      verse: 22
    - text: 'Praise him, ye worshippers of Jehovah! Extol him, all ye race of Jacob.
        And fear him, all ye race of Israel! '
      verse: 23
    - text: 'For he hath not despised nor abhorred the misery of the afflicted. Nor
        hath he hid his face from him; But when he cried unto him, he heard. '
      verse: 24
    - text: 'My praise shall be of thee in the great congregation; I will pay my vows
        before them that fear him! '
      verse: 25
    - text: 'The afflicted shall eat, and be satisfied; They that seek the LORD shall
        praise him; Your hearts shall be glad for ever and ever! '
      verse: 26
    - text: 'All the ends of the earth shall remember, and turn to Jehovah; All the
        families of the nations shall worship before thee! '
      verse: 27
    - text: 'For the kingdom is Jehovahs; He is the governor of the nations. '
      verse: 28
    - text: 'All the rich of the earth shall eat and worship; Before him shall they
        also bow, who are going down to the dust, Who cannot keep themselves alive. '
      verse: 29
    - text: 'The future generation shall serve him; The race which is to come shall
        hear of Jehovah. '
      verse: 30
    - text: 'They shall come, and declare his righteousness; His mighty deeds to the
        people that shall be born. '
      verse: 31
  - chapter: 23
    verses:
    - text: '  The LORD is my shepherd: I shall not want. '
      verse: 1
    - text: 'He maketh me to lie down in green pastures; He leadeth me beside the
        still waters. '
      verse: 2
    - text: 'He reviveth my soul; He leadeth me in paths of safety, For his names
        sake. '
      verse: 3
    - text: 'When I walk through a valley of deathlike shade, I fear no evil; for
        thou art with me; Thy crook and thy staff, they comfort me. '
      verse: 4
    - text: 'Thou preparest a table before me In the presence of mine enemies. Thou
        anointest my head with oil; My cup runneth over. '
      verse: 5
    - text: 'Surely goodness and mercy shall follow me all the days of my life, And
        I shall dwell in the house of the LORD for ever. '
      verse: 6
  - chapter: 24
    verses:
    - text: '  The earth is the LORDS, and all that is therein; The world, and they
        who inhabit it. '
      verse: 1
    - text: 'For he hath founded it upon the seas, And established it upon the floods. '
      verse: 2
    - text: 'Who shall ascend the hill of the LORD? And who shall stand in his holy
        place? '
      verse: 3
    - text: 'He that hath clean hands and a pure heart; Who hath not inclined his
        soul to falsehood, Nor sworn deceitfully. '
      verse: 4
    - text: 'He shall receive a blessing from the LORD, And favor from the God of
        his salvation. '
      verse: 5
    - text: 'This is the race of them that seek him; They that seek thy face are Jacob.
        [Pause.] '
      verse: 6
    - text: 'Lift up your heads, O ye gates! Lift yourselves up, ye everlasting doors,
        That the king of glory may come in! '
      verse: 7
    - text: '"Who is this king of glory?" Jehovah, strong and mighty; Jehovah, mighty
        in battle. '
      verse: 8
    - text: 'Lift up your heads, O ye gates! Lift yourselves up, ye everlasting doors,
        That the king of glory may enter in! '
      verse: 9
    - text: '"Who is this king of glory?" Jehovah, God of hosts, he is the king of
        glory. [Pause.] '
      verse: 10
  - chapter: 25
    verses:
    - text: '  To thee, O LORD! do I lift up my soul. '
      verse: 1
    - text: 'O my God! I trust in thee; let me not be put to shame! Let not my enemies
        triumph over me! '
      verse: 2
    - text: 'Yea, none that hope in thee shall be put to shame: They shall be put
        to shame who wickedly forsake thee. '
      verse: 3
    - text: 'Cause me to know thy ways, O LORD! Teach me thy paths! '
      verse: 4
    - text: 'Lead me in thy truth, and teach me! For thou art the God from whom cometh
        my help; In thee do I trust at all times! '
      verse: 5
    - text: 'Remember thy loving-kindness, O LORD! and thy tender mercy, Which thou
        hast exercised of old! '
      verse: 6
    - text: 'Remember not the faults and transgressions of my youth! According to
        thy mercy remember thou me, For thy goodness sake, O LORD! '
      verse: 7
    - text: 'Good and righteous is the LORD; Therefore showeth he to sinners the way. '
      verse: 8
    - text: 'The humble he guideth in his statutes, And the humble he teacheth his
        way. '
      verse: 9
    - text: 'All the doings of the LORD are mercy and truth To those who keep his
        covenant and his precepts. '
      verse: 10
    - text: 'For thy names sake, O LORD, Pardon my iniquity; for it is great! '
      verse: 11
    - text: 'Who is the man that feareth the LORD? Him doth he show the way which
        he should choose. '
      verse: 12
    - text: 'He shall himself dwell in prosperity, And his offspring shall inherit
        the land. '
      verse: 13
    - text: 'The friendship of the LORD is with them that fear him, And he will teach
        them his covenant. '
      verse: 14
    - text: 'Mine eyes are ever directed to the LORD, For he will pluck my feet from
        the net. '
      verse: 15
    - text: 'Look upon me, and pity me; For I am desolate and afflicted! '
      verse: 16
    - text: 'Lighten the sorrows of my heart, And deliver me from my troubles! '
      verse: 17
    - text: 'Look upon my affliction and distress, And forgive all my sins! '
      verse: 18
    - text: 'Consider how many are my enemies, And with what violence they hate me! '
      verse: 19
    - text: 'Guard thou my life, and deliver me! Let me not be put to shame, for I
        have trusted in thee! '
      verse: 20
    - text: 'Let integrity and uprightness preserve me, For on thee do I rest my hope! '
      verse: 21
    - text: 'Redeem Israel, O God! from all his troubles! '
      verse: 22
  - chapter: 26
    verses:
    - text: '  Be thou my judge, O LORD! for I have walked in uprightness. I have
        put my trust in the LORD, therefore shall I not fall. '
      verse: 1
    - text: 'Examine me, O LORD! and prove me; Try my reins and my heart! '
      verse: 2
    - text: 'For thy kindness is ever before my eyes, And I walk in thy truth. '
      verse: 3
    - text: 'I sit not with men of falsehood. And go not in company with dissemblers. '
      verse: 4
    - text: 'I hate the assembly of evil-doers, And do not sit with the wicked. '
      verse: 5
    - text: 'I wash my hands in innocence. And go around thine altar. O LORD! '
      verse: 6
    - text: 'To utter the voice of thanksgiving, And tell of all thy wondrous works. '
      verse: 7
    - text: 'O LORD! I love the habitation of thy house, The place where thine honor
        dwelleth! '
      verse: 8
    - text: 'Gather not my breath with sinners, Nor my life with men of blood, '
      verse: 9
    - text: 'In whose hands is mischief, And whose right hands are full of bribes! '
      verse: 10
    - text: 'But as for me, I walk in my integrity; Oh, redeem me, and be merciful
        to me! '
      verse: 11
    - text: 'My feet tread in a straight path; In the congregation will I bless the
        LORD. '
      verse: 12
  - chapter: 27
    verses:
    - text: '  The LORD is my light and my salvation; Whom shall I fear? The LORD
        is the shield of my life; Of whom shall I be afraid? '
      verse: 1
    - text: 'When the wicked came upon me to devour me, Even my persecutors and enemies,
        they stumbled and fell. '
      verse: 2
    - text: 'Though a host should encamp against me, my heart shall not fear; Though
        war should rise against me, yet will I be confident. '
      verse: 3
    - text: 'One thing have I desired of the LORD; that do I yet seek; That I may
        dwell in the house of the LORD all the days of my life, To behold the grace
        of the LORD, And to gaze upon his temple. '
      verse: 4
    - text: 'For in the day of trouble he will hide me in his pavilion; Yea, in the
        secret place of his tabernacle will he shelter me; He will set me upon a rock. '
      verse: 5
    - text: 'Yea, already doth he lift my head above my enemies, who are around me;
        Therefore in his tabernacle will I offer sacrifices with the sound of trumpets;
        I will sing, yea, with instruments of music I will give praise to the LORD. '
      verse: 6
    - text: 'Hear my voice, O LORD! when I cry unto thee; Have pity upon me, and answer
        me! '
      verse: 7
    - text: 'When I think of thy precept, "Seek ye my face!" Thy face, LORD, do I
        seek. '
      verse: 8
    - text: 'O hide not thou thy face from me; Cast not thy servant away in displeasure!
        Thou hast been my help, do not leave me; Do not forsake me, O God, my helper! '
      verse: 9
    - text: 'For my father and my mother have forsaken me; But the LORD will take
        me up. '
      verse: 10
    - text: 'Teach me thy way, O LORD! And lead me in the right path, because of my
        enemies! '
      verse: 11
    - text: 'Give me not up to the will of my adversaries! For false witnesses have
        risen up against me, And such as breathe out injustice. '
      verse: 12
    - text: 'I trust that I shall see the goodness of the LORD In the land of the
        living. Hope thou in the LORD! '
      verse: 13
    - text: 'Be of good courage; let thy heart be strong; Hope thou in the LORD! '
      verse: 14
  - chapter: 28
    verses:
    - text: '  To thee do I cry, O LORD! O my rock! be not silent to me, Lest, if
        thou answer me not, I become like those who go down to the pit! '
      verse: 1
    - text: 'Hear the voice of my supplication, when I cry unto thee, When I lift
        up my hands to thy most holy sanctuary! '
      verse: 2
    - text: 'Draw me not away with the impious, and with evil-doers, Who speak peace
        to their neighbors, while mischief is in their hearts! '
      verse: 3
    - text: 'Give them according to their deeds, and the wickedness of their doings;
        Give them according to the work of their hands; Render to them their desert! '
      verse: 4
    - text: 'For they regard not the doings of the LORD, nor the work of his hands;
        Therefore will he destroy them, and not again build them up. '
      verse: 5
    - text: 'Praised be the LORD, for he hath heard the voice of my supplications! '
      verse: 6
    - text: 'The LORD is my strength and my shield; My heart trusteth in him, and
        he helpeth me; Therefore doth my heart exult, And in my song I will praise
        him. '
      verse: 7
    - text: 'Jehovah is the strength of his people; He is the protecting shield of
        his anointed. '
      verse: 8
    - text: 'Save thy people, and bless thine inheritance; Feed them also, and build
        them up for ever! '
      verse: 9
  - chapter: 29
    verses:
    - text: '  Give to Jehovah, O ye sons of God! Give to Jehovah glory and praise! '
      verse: 1
    - text: 'Give to Jehovah the glory due to his name; Worship Jehovah in holy attire! '
      verse: 2
    - text: 'The voice of Jehovah is heard above the waters; The God of glory thundereth,-Jehovah
        above the great waters. '
      verse: 3
    - text: 'The voice of Jehovah is powerful; The voice of Jehovah is full of majesty; '
      verse: 4
    - text: 'The voice of Jehovah breaketh the cedars; Yea, Jehovah breaketh the cedars
        of Lebanon; '
      verse: 5
    - text: 'Yea, he maketh them to leap like a calf,Lebanon and Sirion like a young
        buffalo. '
      verse: 6
    - text: 'The voice of Jehovah divideth the flames of fire. '
      verse: 7
    - text: 'The voice of Jehovah maketh the wilderness tremble; Yea, Jehovah maketh
        the wilderness of Kadesh tremble. '
      verse: 8
    - text: 'The voice of Jehovah maketh the hinds bring forth, And layeth bare the
        forests; While, in his palace, every one declareth his glory. '
      verse: 9
    - text: 'Jehovah sitteth above the flood; Yea, Jehovah sitteth king for ever. '
      verse: 10
    - text: 'Jehovah will give strength to his people; Jehovah will bless his people
        with peace. '
      verse: 11
  - chapter: 30
    verses:
    - text: '  I will extol thee, O LORD! for thou hast lifted me up, And hast not
        suffered my enemies to rejoice over me. '
      verse: 1
    - text: 'O Jehovah, my God! I called upon thee, and thou hast healed me! '
      verse: 2
    - text: 'O LORD! thou hast raised me up from the underworld; Thou hast kept me
        alive, that I should not go down to the pit. '
      verse: 3
    - text: 'Sing unto the LORD, O ye his servants! And praise his holy name! '
      verse: 4
    - text: 'For his anger endureth but a moment, But his favor through life; In the
        evening sorrow may be a guest, But joy cometh in the morning. '
      verse: 5
    - text: 'I said in my prosperity, "I shall never be moved!" '
      verse: 6
    - text: 'Thou, O LORD! by thy favor, hast made my mountain to stand strong; Thou
        didst hide thy face, and I was troubled! '
      verse: 7
    - text: 'I cried unto thee, O LORD! To the LORD I made supplication: '
      verse: 8
    - text: '"What will my blood profit thee, that I should go down to the pit? Can
        dust praise thee? Can it declare thy faithfulness? '
      verse: 9
    - text: 'Hear, O LORD! and have pity upon me! Be thou, LORD! my helper!" '
      verse: 10
    - text: 'Thou didst turn my mourning into dancing; Thou didst loose my sackcloth,
        and gird me with gladness. '
      verse: 11
    - text: 'Therefore I will sing praise to thee, and not be silent. O Jehovah, my
        God! I will give thanks to thee for ever! '
      verse: 12
  - chapter: 31
    verses:
    - text: '  In thee, O LORD! do I trust; let me never be put to shame; According
        to thy goodness deliver me! '
      verse: 1
    - text: 'Bow down thine ear to me; help me speedily! Be to me a strong rock, a
        high fortress, for my deliverance! '
      verse: 2
    - text: 'For thou art my rock and my high fortress; Be thou also my guide, and
        lead me, for thy names sake! '
      verse: 3
    - text: 'Draw me out of the net which they have secretly laid for me, For thou
        art my strength! '
      verse: 4
    - text: 'Into thy hand I commit my life; Thou wilt deliver me, O LORD, thou God
        of truth! '
      verse: 5
    - text: 'I hate those who regard lying vanities, And put my trust in the LORD. '
      verse: 6
    - text: 'I will be glad and rejoice in thy mercy, That thou hast looked upon my
        trouble, And hast had regard to my distress; '
      verse: 7
    - text: 'That thou hast not given me up to the hands of my enemies, But hast set
        my feet in a wide place. '
      verse: 8
    - text: 'Have mercy upon me, O LORD! for I am in trouble! My face is consumed
        with grief; Yea, my spirit and my body. '
      verse: 9
    - text: 'For my life is wasted with sorrow, And my years with sighing; My strength
        faileth by reason of my affliction, And my bones are consumed on account of
        all my enemies. '
      verse: 10
    - text: 'I have become the scorn of my neighbors, And the terror of my acquaintance;
        They who see me abroad flee from me. '
      verse: 11
    - text: 'I am forgotten like a dead man out of mind; I am like a broken vessel. '
      verse: 12
    - text: 'I hear the slander of many; fear is on every side; For they take counsel
        together against me; They devise to take away my life. '
      verse: 13
    - text: 'But I trust in thee, O Jehovah! I say, "Thou art my God!" '
      verse: 14
    - text: 'My destiny is in thy hand; Deliver me from the power of my enemies and
        persecutors! '
      verse: 15
    - text: 'Let thy face shine upon thy servant, And save me through thy mercy! '
      verse: 16
    - text: 'Let me not be put to shame, O LORD! for I have called upon thee; Let
        the wicked be put to shame; Let them be silenced in the grave! '
      verse: 17
    - text: 'Let lying lips be put to silence, Which speak proud things against the
        righteous, With haughtiness and contempt! '
      verse: 18
    - text: 'O how great is thy goodness, which thou treasurest up for them that fear
        thee; Which thou showest to them that trust in thee, before the sons of men! '
      verse: 19
    - text: 'Thou hidest them in the secret place of thy presence from the machinations
        of men; Thou shelterest them in thy pavilion from the violence of tongues. '
      verse: 20
    - text: 'Praised be the LORD; for he hath shown me his wonderful kindness, As
        in a fortified city! '
      verse: 21
    - text: 'I said in my distress, "I am cut off from before thine eyes;" But thou
        didst hear the voice of my supplication, When I cried unto thee. '
      verse: 22
    - text: 'O love the LORD, all ye his servants; For the LORD preserveth the faithful,
        And requiteth the proud in full measure! '
      verse: 23
    - text: 'Be of good courage; let your hearts be strong, All ye who trust in the
        LORD! '
      verse: 24
  - chapter: 32
    verses:
    - text: '  Happy is he whose transgression is forgiven, whose sin is pardoned! '
      verse: 1
    - text: 'Happy the man to whom the LORD imputeth not iniquity, And in whose spirit
        there is no guile! '
      verse: 2
    - text: 'While I kept silence, my bones were wasted, By reason of my groaning
        all the day long. '
      verse: 3
    - text: 'For day and night thy hand was heavy upon me; My moisture dried up, as
        in summers drought. '
      verse: 4
    - text: 'At length I acknowledged to thee my sin, And did not hide my iniquity.
        I said, "I will confess my transgression to the LORD;" And thou forgavest
        the iniquity of my sin! [Pause.] '
      verse: 5
    - text: 'Therefore shall every pious man pray to thee, while thou mayst be found;
        Surely the floods of great waters shall not come near him. '
      verse: 6
    - text: 'Thou art my hiding-place; thou preservest me from trouble; Thou compassest
        me about with songs of deliverance. [Pause.] '
      verse: 7
    - text: 'I will instruct thee, and show thee the way thou shouldst go; I will
        give thee counsel, and keep mine eye upon thee. '
      verse: 8
    - text: 'Be ye not like the horse and the mule, which have no understanding, Whose
        mouths must be pressed with the bridle and curb, Because they will not come
        near thee! '
      verse: 9
    - text: 'The wicked hath many sorrows; But he that trusteth in the LORD is encompassed
        with mercies. '
      verse: 10
    - text: 'Rejoice in the LORD, and be glad, ye righteous; Shout for joy, all ye
        that are upright in heart! '
      verse: 11
  - chapter: 33
    verses:
    - text: 'Rejoice, O ye righteous, in the LORD! For praise becometh the upright. '
      verse: 1
    - text: 'Praise the LORD with the harp; Sing to him with the ten-stringed psaltery! '
      verse: 2
    - text: 'Sing to him a new song; Play skilfully amid the sound of trumpets! '
      verse: 3
    - text: 'For the word of the LORD is right, And all his acts are faithful. '
      verse: 4
    - text: 'He loveth justice and equity; The earth is full of the goodness of the
        LORD. '
      verse: 5
    - text: 'By the word of the LORD were the heavens made, And all the hosts of them
        by the breath of his mouth. '
      verse: 6
    - text: 'He gathereth the waters of the sea, as a heap; He layeth up the deep
        in storehouses. '
      verse: 7
    - text: 'Let all the earth fear the LORD; Let all the inhabitants of the world
        stand in awe of him! '
      verse: 8
    - text: 'For he spake, and it was done; He commanded, and it stood fast. '
      verse: 9
    - text: 'The LORD bringeth the devices of the nations to nothing; He frustrateth
        the designs of kingdoms. '
      verse: 10
    - text: 'The purposes of the LORD stand for ever; The designs of his heart, to
        all generations. '
      verse: 11
    - text: 'Happy the nation whose God is Jehovah; The people whom he hath chosen
        for his inheritance. '
      verse: 12
    - text: 'The LORD looketh down from heaven; He beholdeth all the children of men; '
      verse: 13
    - text: 'From his dwelling-place he beholdeth all the inhabitants of the earth, '
      verse: 14
    - text: 'He that formed the hearts of all, And observeth all their works. '
      verse: 15
    - text: 'A king is not saved by the number of his forces, Nor a hero by the greatness
        of his strength. '
      verse: 16
    - text: 'The horse is a vain thing for safety, Nor can he deliver his master by
        his great strength. '
      verse: 17
    - text: 'Behold, the eye of the LORD is upon them that fear him,Upon them that
        trust in his goodness; '
      verse: 18
    - text: 'To save them from the power of death, And keep them alive in famine. '
      verse: 19
    - text: 'The hope of our souls is in the LORD; He is our help and our shield. '
      verse: 20
    - text: 'Yea, in him doth our heart rejoice; In his holy name we have confidence. '
      verse: 21
    - text: 'May thy goodness be upon us, O LORD! According as we trust in thee! '
      verse: 22
  - chapter: 34
    verses:
    - text: '  I will bless the LORD at all times; His praise shall continually be
        in my mouth. '
      verse: 1
    - text: 'In the LORD doth my soul boast; Let the afflicted hear, and rejoice! '
      verse: 2
    - text: 'O magnify the LORD with me, And let us exalt his name together! '
      verse: 3
    - text: 'I sought the LORD, and he heard me, And delivered me from all my fears. '
      verse: 4
    - text: 'Look up to him, and ye shall have light; Your faces shall never be ashamed. '
      verse: 5
    - text: 'This afflicted man cried, and the LORD heard, And saved him from all
        his troubles. '
      verse: 6
    - text: 'The angels of the LORD encamp around those who fear him, And deliver
        them. '
      verse: 7
    - text: 'O taste, and see how good is the LORD! Happy the man who trusteth in
        him! '
      verse: 8
    - text: 'O fear the LORD, ye his servants! For to those who fear him there shall
        be no want. '
      verse: 9
    - text: 'Young lions want, and suffer hunger; But they who fear the LORD want
        no good thing. '
      verse: 10
    - text: 'Come, ye children, hearken to me! I will teach you the fear of the LORD. '
      verse: 11
    - text: 'Who is he that loveth life, And desireth many days, in which he may see
        good? '
      verse: 12
    - text: 'Guard well thy tongue from evil, And thy lips from speaking guile! '
      verse: 13
    - text: 'Depart from evil, and do good; Seek peace, and pursue it! '
      verse: 14
    - text: 'The eyes of the LORD are upon the righteous, And his ears are open to
        their cry. '
      verse: 15
    - text: 'But the face of the LORD is against evil-doers, To cut off their remembrance
        from the earth. '
      verse: 16
    - text: 'The righteous cry, and the LORD heareth, And delivereth them from all
        their troubles. '
      verse: 17
    - text: 'The LORD is near to them that are of a broken heart, And saveth such
        as are of a contrite spirit. '
      verse: 18
    - text: 'Many are the afflictions of the righteous; But the LORD delivereth him
        from them all. '
      verse: 19
    - text: 'He guardeth all his bones; Not one of them shall be broken. '
      verse: 20
    - text: 'Calamity destroyeth the wicked, And they who hate the righteous suffer
        for it. '
      verse: 21
    - text: 'The LORD redeemeth the life of his servants, And none that put their
        trust in him will suffer for it. '
      verse: 22
  - chapter: 35
    verses:
    - text: '  Contend, O LORD! with them that contend with me! Fight against them
        that fight against me! '
      verse: 1
    - text: 'Take hold of shield and buckler, And stand up for my help! '
      verse: 2
    - text: 'Draw forth the spear and the axe against my persecutors; Say to me, "I
        am thy salvation." '
      verse: 3
    - text: 'May they be confounded and put to shame, who seek my life; May they be
        turned back with disgrace, who devise my hurt! '
      verse: 4
    - text: 'May they be like dust before the wind; May the angel of the LORD drive
        them! '
      verse: 5
    - text: 'May their way be dark and slippery, And may the angel of the LORD pursue
        them! '
      verse: 6
    - text: 'For without cause they have laid for me a snare; Without cause they have
        digged for me a pit. '
      verse: 7
    - text: 'May unforeseen destruction come upon them! May the snare which they have
        laid lay hold on themselves, And may they fall into destruction! '
      verse: 8
    - text: 'Then shall my soul rejoice in the LORD; It shall exult in his protection. '
      verse: 9
    - text: 'All my bones shall say, Who, O LORD! is like thee, Who dost rescue the
        afflicted from the oppressor, The afflicted and destitute from the spoiler? '
      verse: 10
    - text: 'False witnesses have risen up; They charge me with that which has not
        entered my mind. '
      verse: 11
    - text: 'They repay me evil for good; They cause bereavement to my soul. '
      verse: 12
    - text: 'And yet I, during their sickness, clothed myself with sackcloth, And
        afflicted myself with fasting; And my prayer was turned to my bosom. '
      verse: 13
    - text: 'I behaved myself as if he had been my friend or brother; I bowed down
        in sadness, as one mourning for his mother. '
      verse: 14
    - text: 'But at my fall they rejoice, and gather themselves together; Revilers
        whom I know not assemble themselves against me; They tear me without ceasing. '
      verse: 15
    - text: 'With base men who mock for their bread, They gnash at me with their teeth. '
      verse: 16
    - text: 'How long, O LORD! wilt thou look on? O rescue my life from the destruction
        they plot for me; My precious life from these young lions! '
      verse: 17
    - text: 'I will thank thee in the great assembly! Before a numerous people I will
        praise thee. '
      verse: 18
    - text: 'Let not them that are my enemies wrongfully triumph over me; Let them
        not wink with the eye, who hate me without cause! '
      verse: 19
    - text: 'For they speak not peace; They devise deceit against them that are quiet
        in the land. '
      verse: 20
    - text: 'Yea, they open their mouths wide against me; They say, "Aha, aha! our
        eyes seeth it." '
      verse: 21
    - text: 'Thou seest it, O LORD! be not silent! O LORD! be not far from me! '
      verse: 22
    - text: 'Arouse thyself; awake for my defence! My God and my Lord, awake to my
        cause! '
      verse: 23
    - text: 'Judge me according to thy righteousness, O Jehovah, my God! Let them
        not triumph over me! '
      verse: 24
    - text: 'Let them not say in their hearts, "Aha! we have our wish!" Let them not
        say, "We have swallowed him up!" '
      verse: 25
    - text: 'May they all be confounded and brought to shame, Who rejoice at my calamity!
        May they be clothed with ignominy and disgrace, Who exalt themselves against
        me! '
      verse: 26
    - text: 'Let them shout for joy, and be glad, Who favor my righteous cause; Let
        them ever say, "The LORD be praised, Who delighteth in the prosperity of his
        servant!" '
      verse: 27
    - text: 'So shall my tongue speak of thy righteousness, And daily repeat thy praise. '
      verse: 28
  - chapter: 36
    verses:
    - text: '  To speak of the ungodliness of the wicked is in my heart. He hath no
        fear of God before his eyes. '
      verse: 1
    - text: 'For he flattereth himself in his own eyes, Till his iniquity is found
        out and hated. '
      verse: 2
    - text: 'The words of his mouth are iniquity and deceit; He neglecteth to be wise
        and to do good. '
      verse: 3
    - text: 'He deviseth mischief upon his bed; He persevereth in an evil way; He
        abhorreth not sin. '
      verse: 4
    - text: 'Thy goodness, O LORD! reacheth to the heavens, And thy faithfulness to
        the clouds; '
      verse: 5
    - text: 'Thy righteousness is like the high mountains; Thy judgments are a great
        deep; Thou, O LORD! preservest man and beast! '
      verse: 6
    - text: 'How precious is thy loving-kindness, O God! Yea, the sons of men seek
        refuge under the shadow of thy wings. '
      verse: 7
    - text: 'They are satisfied with the abundance of thy house, And thou causest
        them to drink of the full stream of thy pleasures. '
      verse: 8
    - text: 'For with thee is the fountain of life; Through thy light we see light. '
      verse: 9
    - text: 'O continue thy loving-kindness to them that know thee, And thy favor
        to the upright in heart! '
      verse: 10
    - text: 'Let not the foot of the proud come upon me, Nor the hand of the wicked
        remove me! '
      verse: 11
    - text: 'Lo! already are the workers of iniquity fallen; They are cast down; they
        are unable to rise! '
      verse: 12
  - chapter: 37
    verses:
    - text: '  Be not thou angry on account of the wicked, Nor be envious of those
        who do iniquity. '
      verse: 1
    - text: 'For soon shall they be cut down like grass, And wither like the green
        herb. '
      verse: 2
    - text: 'Trust in the LORD, and do good; Abide in the land, and delight in faithfulness. '
      verse: 3
    - text: 'Place thy delight in the LORD. And he will give thee thy hearts desires. '
      verse: 4
    - text: 'Commit thy way to the LORD; Trust in him, and he will give thee success! '
      verse: 5
    - text: 'He will cause thy justice to shine forth like the light, And thy righteousness
        like the noondays brightness. '
      verse: 6
    - text: 'Hope thou patiently on the LORD, And in him place thy trust! Be not angry
        on account of the prosperous,On account of him that deviseth deceit! '
      verse: 7
    - text: 'Cease from anger; give not way to wrath; Be not provoked, so as to do
        evil! '
      verse: 8
    - text: 'For evil-doers shall be rooted out; But they who trust in the LORD, they
        shall inherit the land. '
      verse: 9
    - text: 'Yet a little while, and the wicked shall be no more; Thou mayst look
        for his place, and he will not be found. '
      verse: 10
    - text: 'But the meek shall inherit the land, And delight themselves in the fulness
        of prosperity. '
      verse: 11
    - text: 'The wicked man plotteth against the just, And gnasheth at him with his
        teeth. '
      verse: 12
    - text: 'The Lord laugheth at him; For he seeth that his day is coming. '
      verse: 13
    - text: 'The wicked draw the sword, And bend their bow, To cast down the afflicted
        and the needy, And to slay the upright. '
      verse: 14
    - text: 'Their swords shall enter their own hearts, And their bows shall be broken
        in pieces. '
      verse: 15
    - text: 'Better is the little of the righteous man Than the great abundance of
        the wicked; '
      verse: 16
    - text: 'For the arms of the wicked shall be broken, But the LORD will uphold
        the righteous. '
      verse: 17
    - text: 'The LORD careth for the life of the upright, And their inheritance shall
        endure for ever. '
      verse: 18
    - text: 'They shall not be ashamed in the evil time, And in the days of famine
        they shall have enough. '
      verse: 19
    - text: 'But the wicked shall perish; Yea, the enemies of the LORD shall be consumed,
        like the glory of the fields; They shall be consumed into smoke. '
      verse: 20
    - text: 'The wicked borroweth, and repayeth not; But the righteous is merciful
        and bountiful. '
      verse: 21
    - text: 'For they who are blessed by God shall inherit the land, And they who
        are cursed by him shall be rooted out. '
      verse: 22
    - text: 'The steps of the good man are directed by the LORD; He delighteth himself
        in his way. '
      verse: 23
    - text: 'Though he fall, he shall not be utterly cast down, For the LORD holdeth
        him by the hand. '
      verse: 24
    - text: 'I have been young, and now am old; Yet have I not seen the righteous
        forsaken, Nor his offspring begging bread. '
      verse: 25
    - text: 'He is ever merciful and lendeth, And his offspring shall be blessed. '
      verse: 26
    - text: 'Depart from evil, and do good; So thou shalt dwell in the land for ever. '
      verse: 27
    - text: 'For the LORD loveth righteousness, And forsaketh not his servants; They
        are preserved for ever; But the posterity of the wicked shall be rooted out. '
      verse: 28
    - text: 'The righteous shall inherit the land, And shall dwell therein for ever. '
      verse: 29
    - text: 'The mouth of the righteous uttereth wisdom, And his tongue speaketh what
        is right. '
      verse: 30
    - text: 'The law of his God is in his heart; His footsteps shall not slip. '
      verse: 31
    - text: 'The wicked watcheth the righteous, And seeketh to slay him; '
      verse: 32
    - text: 'The Lord will not leave him in his hand, Nor suffer him to be condemned,
        when he is judged. '
      verse: 33
    - text: 'Trust in the LORD, and keep his way, And he will exalt thee to the possession
        of the land, Whilst thou shalt see the destruction of the wicked! '
      verse: 34
    - text: 'I have seen a wicked man in great power, And spreading himself like a
        green cedar; '
      verse: 35
    - text: 'But he passed away, and, lo! he was no more; Yea, I sought him, but he
        was not found. '
      verse: 36
    - text: 'Mark the righteous man, and behold the upright, That posterity is to
        the man of peace! '
      verse: 37
    - text: 'But transgressors will all be destroyed; The posterity of the wicked
        shall be rooted out. '
      verse: 38
    - text: 'The salvation of the just is from the LORD. He is their strength in the
        time of trouble. '
      verse: 39
    - text: 'The LORD will help and deliver them; He will deliver them from their
        enemies, and save them, Because they trust in him. '
      verse: 40
  - chapter: 38
    verses:
    - text: '  O LORD! rebuke me not in thy wrath, Nor chasten me in thy hot displeasure! '
      verse: 1
    - text: 'For thine arrows have deeply pierced me, And thy hand hath been heavy
        upon me. '
      verse: 2
    - text: 'There is no soundness in my flesh, because of thine anger; Nor rest in
        my bones, because of my sin. '
      verse: 3
    - text: 'For my iniquities have gone over my head; Like a heavy burden, they are
        more than I can bear. '
      verse: 4
    - text: 'My wounds putrefy and are loathsome on account of my folly. '
      verse: 5
    - text: 'I am bent; I am bowed down greatly; I go mourning all the day long. '
      verse: 6
    - text: 'For my loins are full of burning heat, And there is no soundness in my
        flesh. '
      verse: 7
    - text: 'I am weakened and bruised exceedingly; I roar by reason of the disquietude
        of my heart. '
      verse: 8
    - text: 'O Lord! thou knowest all my desire, And my groaning is not hidden from
        thee! '
      verse: 9
    - text: 'My heart panteth; my strength faileth me; The very light of my eyes is
        gone from me. '
      verse: 10
    - text: 'My friends and acquaintance keep aloof from my woe, And my kinsmen stand
        afar off: '
      verse: 11
    - text: 'While they who seek my life lay snares for me; They who seek my hurt
        threaten destruction, And meditate deceit all the day long. '
      verse: 12
    - text: 'But I, like a deaf man, hear not; And, like a dumb man, open not my mouth. '
      verse: 13
    - text: 'I am like one who heareth nothing, And in whose mouth is no reply. '
      verse: 14
    - text: 'For in thee, O LORD! do I put my trust; Thou wilt hear, O Lord, my God! '
      verse: 15
    - text: 'For I have prayed, "Let them not rejoice over me; Let them not exult
        at the slipping of my feet!" '
      verse: 16
    - text: 'For I am ready to fall, And my pain doth never leave me; '
      verse: 17
    - text: 'For I confess my iniquity, And am troubled on account of my sin. '
      verse: 18
    - text: 'But my enemies flourish and are strong; They who hate me without cause
        are multiplied. '
      verse: 19
    - text: 'They who repay good with evil are my enemies, Because I follow that which
        is good. '
      verse: 20
    - text: 'Forsake me not, O LORD! O my God! be not far from me! '
      verse: 21
    - text: 'Make hast to mine aid, O Lord, my salvation! '
      verse: 22
  - chapter: 39
    verses:
    - text: '  I said, I will take heed to my ways, That I may not sin with my tongue;
        I will keep my mouth with a bridle, While the wicked is before me. '
      verse: 1
    - text: 'I was dumb with silence; I spake not even what was good; But my pain
        was increased. '
      verse: 2
    - text: 'My heart was hot within me; In my anguish the fire burst forth, And I
        spake with my tongue: '
      verse: 3
    - text: 'LORD, make me to know mine end, And the number of my days, That I may
        know how frail I am! '
      verse: 4
    - text: 'Behold, thou hast made my days as a hand-breadth, And my life is as nothing
        before thee; Yea, every man in his firmest state is altogether vanity. [Pause.] '
      verse: 5
    - text: 'Surely every man walketh in a vain show; Surely he disquieteth himself
        in vain; He heapeth up riches, and knoweth not who shall gather them. '
      verse: 6
    - text: 'What, then, O Lord! is my hope? My hope is in thee! '
      verse: 7
    - text: 'Deliver me from all my transgressions; Let me not be the reproach of
        scoffers! '
      verse: 8
    - text: 'Yet I am dumb; I open not my mouth; For thou hast done it! '
      verse: 9
    - text: 'But remove from me thine infliction; For I am perishing by the blow of
        thine hand. '
      verse: 10
    - text: 'When thou with rebukes dost chasten man for iniquity, Thou causest his
        glory to waste away like a moth! Surely every man is vanity. '
      verse: 11
    - text: 'Hear my prayer, O LORD! Give ear to my cry; Be not silent at my tears!
        For I am but a stranger with thee, A sojourner, as all my fathers were. '
      verse: 12
    - text: 'O spare me, that I may recover strength, Before I go away, and be no
        more! '
      verse: 13
  - chapter: 40
    verses:
    - text: '  I trusted steadfastly in the LORD, And he listened, and heard my cry. '
      verse: 1
    - text: 'He drew me out of a horrible pit, Out of the miry clay; He set my feet
        upon a rock, And made my steps firm. '
      verse: 2
    - text: 'He hath put into my mouth a new song, A song of praise to our God. Many
        shall see, and fear, And put their trust in the LORD. '
      verse: 3
    - text: 'Happy the man who maketh the LORD his trust, And resorteth not to men
        of pride and falsehood! '
      verse: 4
    - text: 'Many, O LORD, my God! are the wonderful works which thou hast done; Many
        have been thy gracious purposes towards us; None can be compared to thee!
        Would I declare and rehearse them, they are more than can be numbered. '
      verse: 5
    - text: 'In sacrifice and oblation thou hast no pleasure; Mine ears thou hast
        opened; Burnt-offering and sin-offering thou requirest not. '
      verse: 6
    - text: 'Therefore I said, "Lo, I come; In the scroll of the book it is prescribed
        to me; '
      verse: 7
    - text: 'O my God! to do thy will is my delight, And thy law dwelleth in my heart!" '
      verse: 8
    - text: 'I have proclaimed thy righteousness in the great assembly; Lo, I have
        not restrained my lips, O LORD! thou knowest! '
      verse: 9
    - text: 'I hide not thy justice in my heart; I declare thy faithfulness and thy
        salvation; I conceal not thy mercy and truth from the great assembly. '
      verse: 10
    - text: 'Withdraw not from me thy tender mercies, O LORD! May thy loving-kindness
        and thy truth continually preserve me! '
      verse: 11
    - text: 'For evils without number have encompassed me; My iniquities have overtaken
        me; I cannot see the end of them; They are more than the hairs of my head,
        And my heart dieth within me. '
      verse: 12
    - text: 'May it please thee, O LORD! to deliver me! O LORD! make haste to mine
        aid! '
      verse: 13
    - text: 'May they all be confounded and covered with shame Who seek to take away
        my life! Let them be driven back with disgrace Who desire to do me injury! '
      verse: 14
    - text: 'Let them be overwhelmed with confusion Who cry out to me, Aha! aha! '
      verse: 15
    - text: 'But let all who seek thee Be glad and rejoice in thee! Let those who
        love thy protection Ever say, "Great is Jehovah!" '
      verse: 16
    - text: 'I am poor and afflicted, yet the Lord thinketh upon me; Thou art my help
        and my deliverer; My God! make no delay! '
      verse: 17
  - chapter: 41
    verses:
    - text: '  Happy is he who hath regard to the poor! The LORD will deliver him
        in time of trouble. '
      verse: 1
    - text: 'The LORD will preserve him, and keep him alive; He shall be happy on
        the earth; Thou wilt not give him up to the will of his enemies! '
      verse: 2
    - text: 'The LORD will strengthen him upon the bed of disease; All his bed thou
        wilt change in his sickness. '
      verse: 3
    - text: 'I said, O LORD! be merciful to me! Heal me, for I have sinned against
        thee! '
      verse: 4
    - text: 'My enemies speak evil of me: "When will he die, and his name perish?" '
      verse: 5
    - text: 'If one come to see me, he speaketh falsehood; His heart gathereth malice;
        When he goeth abroad, he uttereth it. '
      verse: 6
    - text: 'All that hate me whisper together against me; Against me do they devise
        mischief: '
      verse: 7
    - text: '"A deadly disease cleaveth fast unto him; He lieth down, and he shall
        never arise!" '
      verse: 8
    - text: 'Yea, my familiar friend in whom I trusted, who did eat of my bread,He
        hath lifted up his heel against me. '
      verse: 9
    - text: 'But do thou, O LORD! have pity upon me; Raise me up, that I may requite
        them! '
      verse: 10
    - text: 'By this I know that thou favorest me, Because my enemy doth not triumph
        over me. '
      verse: 11
    - text: 'As for me, thou wilt uphold me in my integrity; Thou wilt set me before
        thy face for ever! '
      verse: 12
    - text: 'Praised be Jehovah, the God of Israel, From everlasting to everlasting.
        Amen! Amen! '
      verse: 13
  - chapter: 42
    verses:
    - text: '  As the hart panteth for the water-brooks, So panteth my soul for thee,
        O God! '
      verse: 1
    - text: 'My soul thirsteth for God, the living God: When shall I come, and appear
        before God? '
      verse: 2
    - text: 'My tears have been my food day and night, While they say to me continually,
        "Where is thy God?" '
      verse: 3
    - text: 'When I think of it, I pour out my soul in grief; How I once walked with
        the multitude, Walked slowly with them to the house of God, Amid sounds of
        joy and praise with the festive multitude! '
      verse: 4
    - text: 'Why art thou cast down, O my soul? And why art thou disquieted within
        me? Hope thou in God; for I shall yet praise him, Him, my deliverer and my
        God! '
      verse: 5
    - text: 'My soul is cast down within me, While I remember thee from the land of
        Jordan and Hermon, From the mountain Mizar. '
      verse: 6
    - text: 'Deep calleth for deep at the noise of thy waterfalls; All thy waves and
        billows have gone over me! '
      verse: 7
    - text: 'Once the LORD commanded his kindness by day, And by night his praise
        was with me,-Thanksgiving to the God of my life. '
      verse: 8
    - text: 'Now I say to God, my rock, Why hast thou forgotten me? Why go I mourning
        on account of the oppression of the enemy? '
      verse: 9
    - text: 'Like the crushing of my bones are the reproaches of the enemy, While
        they say to me continually, "Where is thy God?" '
      verse: 10
    - text: 'Why art thou cast down, O my soul? And why art thou disquieted within
        me? Hope thou in God; for I shall yet praise him, Him, my deliverer and my
        God! '
      verse: 11
  - chapter: 43
    verses:
    - text: 'Judge me, O God! and defend my cause against a merciless nation! Deliver
        me from unjust and deceitful men! '
      verse: 1
    - text: 'Thou art the God of my refuge: why dost thou cast me off? Why go I mourning
        on account of the oppression of the enemy? '
      verse: 2
    - text: 'O send forth thy light and thy truth; let them guide me; Let them lead
        me to thy holy mountain, and to thy dwelling-place! '
      verse: 3
    - text: 'Then will I go to the altar of God, To the God of my joy and exultation;
        Yea, upon the harp will I praise thee, O God, my God! '
      verse: 4
    - text: 'Why art thou cast down, O my soul? And why art thou disquieted within
        me? Hope thou in God; for I shall yet praise him, Him, my deliverer and my
        God! '
      verse: 5
  - chapter: 44
    verses:
    - text: '  O God! we have heard with our ears, Our fathers have told us, What
        deeds thou didst in their days, In the days of old. '
      verse: 1
    - text: 'With thine own hand didst thou drive out the nations, And plant our fathers;
        Thou didst destroy the nations, And cause our fathers to flourish. '
      verse: 2
    - text: 'For not by their own swords did they gain possession of the land, Nor
        did their own arms give them victory; But thy right hand, and thine arm, and
        the light of thy countenance; For thou didst favor them! '
      verse: 3
    - text: 'Thou art my king, O God! O send deliverance to Jacob! '
      verse: 4
    - text: 'Through thee we may cast down our enemies; Through thy name we may trample
        upon our adversaries! '
      verse: 5
    - text: 'I trust not in my bow, Nor can my sword save me. '
      verse: 6
    - text: 'But it is thou only who savest us from our enemies, And puttest to shame
        those who hate us! '
      verse: 7
    - text: 'In God will we glory continually; Yea, we will praise thy name for ever!
        [Pause.] '
      verse: 8
    - text: 'Yet now thou hast cast us off, and put us to shame; Thou goest not forth
        with our armies. '
      verse: 9
    - text: 'Thou makest us turn back from the enemy, And they who hate us make our
        goods their prey. '
      verse: 10
    - text: 'Thou makest us like sheep destined for food, And scatterest us among
        the nations. '
      verse: 11
    - text: 'Thou sellest thy people for nought, And increasest not thy wealth by
        their price. '
      verse: 12
    - text: 'Thou makest us a reproach to our neighbors, A scorn and a derision to
        those who are around us. '
      verse: 13
    - text: 'Thou makest us a byword among the nations, And causest the people to
        shake their heads at us. '
      verse: 14
    - text: 'My ignominy is continually before me, And shame covereth my face, '
      verse: 15
    - text: 'On account of the voice of the scoffer and the reviler, And on account
        of the enemy and the avenger. '
      verse: 16
    - text: 'All this hath come upon us; Yet have we not forgotten thee, Nor have
        we been false to thy covenant. '
      verse: 17
    - text: 'Our hearts, have not wandered from thee, Nor have our feet gone out of
        thy path; '
      verse: 18
    - text: 'Though thou hast crushed us in a land of jackals, And covered us with
        thick darkness. '
      verse: 19
    - text: 'If we had forgotten the name of our God, Or stretched forth our hands
        to a strange God, '
      verse: 20
    - text: 'Surely God would search it out; For he knoweth the secrets of the heart. '
      verse: 21
    - text: 'But for thy sake we are killed all the day; We are counted as sheep for
        the slaughter. '
      verse: 22
    - text: 'Awake! why sleepest thou, O Lord? Arise! cast us not off for ever! '
      verse: 23
    - text: 'Wherefore dost thou hide thy face, And forget our affliction and oppression? '
      verse: 24
    - text: 'Our soul is bowed down to the dust; Our body cleaveth to the earth. '
      verse: 25
    - text: 'Arise, O thou, our strength! And deliver us, for thy mercys sake! '
      verse: 26
  - chapter: 45
    verses:
    - text: '  My heart is overflowing with a good matter; I will address my work
        to the king: May my tongue be like the pen of a ready writer! '
      verse: 1
    - text: 'Thou art the fairest of the sons of men; Grace is poured upon thy lips;
        For God hath blessed thee for ever! '
      verse: 2
    - text: 'Gird thy sword to thy thigh, thou hero!-Thy glory and ornament! '
      verse: 3
    - text: 'In thy glorious array ride forth victoriously, On account of truth and
        mildness and justice; And thy right hand shall teach thee terrible things! '
      verse: 4
    - text: 'Thine arrows are sharp; Nations shall fall before thee; They shall pierce
        the hearts of the kings enemies. '
      verse: 5
    - text: 'Thy throne is Gods for ever and ever; The sceptre of thy kingdom is
        a sceptre of equity! '
      verse: 6
    - text: 'Thou lovest righteousness, and hatest iniquity; Therefore hath God, thy
        God, anointed thee With the oil of gladness above thy fellows! '
      verse: 7
    - text: 'All thy garments are myrrh, aloes, and cassia; From ivory palaces stringed
        instruments delight thee. '
      verse: 8
    - text: 'Daughters of kings are among thy chosen women; On the right hand stands
        the queen In gold of Ophir. '
      verse: 9
    - text: 'Listen, O daughter! consider, and incline thine ear; Forget thy people
        and thy fathers house! '
      verse: 10
    - text: 'For the king is captivated with thy beauty; He is now thy lord; honor
        thou him! '
      verse: 11
    - text: 'So shall the daughter of Tyre seek thy favor with gifts, The rich among
        the people. '
      verse: 12
    - text: 'All glorious is the kings daughter in her apartment; Her robe is embroidered
        with gold. '
      verse: 13
    - text: 'In variegated garments shall she be led to the king; The virgin companions
        that follow her shall be brought unto thee. '
      verse: 14
    - text: 'With gladness and rejoicing shall they be brought; They shall enter the
        kings palace. '
      verse: 15
    - text: 'Instead of thy fathers shall be thy children, Whom thou shalt make princes
        through all the land. '
      verse: 16
    - text: 'I will make thy name memorable throughout all generations; So shall the
        nations praise thee for ever and ever! '
      verse: 17
  - chapter: 46
    verses:
    - text: '  God is our refuge and strength; An ever present help in trouble. '
      verse: 1
    - text: 'Therefore will we not fear, though the earth be changed; Though the mountains
        tremble in the heart of the sea; '
      verse: 2
    - text: 'Though its waters roar and be troubled, And the mountains shake with
        the swelling thereof. [Pause.] '
      verse: 3
    - text: 'A river with its streams shall make glad the city of God, The holy dwelling-place
        of the Most High. '
      verse: 4
    - text: 'God is the midst of her; she shall not be moved; God will help her, and
        that full early. '
      verse: 5
    - text: 'The nations raged; kingdoms were moved; He uttered his voice, the earth
        melted. '
      verse: 6
    - text: 'The LORD of hosts is with us; The God of Jacob is our refuge. [Pause.] '
      verse: 7
    - text: 'Come, behold the doings of the LORD; What desolations he hath made in
        the earth! '
      verse: 8
    - text: 'He causeth wars to cease to the end of the earth; He hath broken the
        bow, and snapped the spear asunder, And burned the chariots in fire. '
      verse: 9
    - text: '"Desist, and know that I am God; I will be exalted among the nations,
        I will be exalted throughout the earth!" '
      verse: 10
    - text: 'The LORD of hosts is with us; The God of Jacob is our refuge. '
      verse: 11
  - chapter: 47
    verses:
    - text: '  O clap your hands, all ye nations! Shout unto God with the voice of
        triumph! '
      verse: 1
    - text: 'For terrible is Jehovah, the Most High, The great king over all the earth. '
      verse: 2
    - text: 'He hath subdued nations under us, And kingdoms under our feet; '
      verse: 3
    - text: 'He hath chosen for us an inheritance, The glory of Jacob, whom he loved.
        [Pause.] '
      verse: 4
    - text: 'God goeth up with a shout; Jehovah with the sound of the trumpet. '
      verse: 5
    - text: 'Sing praises to God, sing praises! Sing praises to our king, sing praises! '
      verse: 6
    - text: 'For God is king of all the earth; Sing to him hymns of praise! '
      verse: 7
    - text: 'God reigneth over the nations; God sitteth upon his holy throne. '
      verse: 8
    - text: 'The princes of the nations gather themselves together To the people of
        the God of Abraham; For the mighty of the earth belong to God; He is supremely
        exalted. '
      verse: 9
  - chapter: 48
    verses:
    - text: '  Great is Jehovah, and greatly to be praised In the city of our God,
        upon his holy mountain. '
      verse: 1
    - text: 'Beautiful in its elevation is Mount Zion, The joy of the whole earth;
        The joy of the farthest North is the city of the great king; '
      verse: 2
    - text: 'In her palaces God is known as a refuge. '
      verse: 3
    - text: 'For, lo! kings were assembled against it; They passed away together. '
      verse: 4
    - text: 'As soon as they saw, they were astonished; They were confounded, and
        hasted away. '
      verse: 5
    - text: 'There terror seized upon them,Pain, as of a woman in travail; '
      verse: 6
    - text: 'As when the east wind breaketh in pieces The ships of Tarshish. '
      verse: 7
    - text: 'As we have heard, so have we seen In the city of the LORD of hosts, in
        the city of our God; God will establish it for ever. [Pause.] '
      verse: 8
    - text: 'We think of thy loving-kindness, O God! In the midst of thy temple! '
      verse: 9
    - text: 'As thy name, O God! so thy praise, extendeth to the ends of the earth;
        Thy right hand is full of righteousness. '
      verse: 10
    - text: 'Mount Zion rejoiceth, The daughters of Judah exult, On account of thy
        righteous judgments. '
      verse: 11
    - text: 'Go round about Zion; number her towers; '
      verse: 12
    - text: 'Mark well her bulwarks; count her palaces; That ye may tell it to the
        next generation! '
      verse: 13
    - text: 'For this God is our God for ever and ever; He will be our guide unto
        death. '
      verse: 14
  - chapter: 49
    verses:
    - text: '  Hear this, all ye nations; Give ear, all ye inhabitants of the world; '
      verse: 1
    - text: 'Both high and low, rich and poor alike! '
      verse: 2
    - text: 'My mouth shall speak wisdom, And the meditation of my mind shall be understanding. '
      verse: 3
    - text: 'I will incline mine ear to a poem; I will utter my song upon the harp. '
      verse: 4
    - text: 'Why should I fear in the days of adversity, When the iniquity of my adversaries
        encompasseth me; '
      verse: 5
    - text: 'They who trust in their riches, And glory in the greatness of their wealth? '
      verse: 6
    - text: 'No one can redeem his brother from death, Nor give a ransom for him to
        God, '
      verse: 7
    - text: 'That he should live to eternity, And not see the pit. '
      verse: 8
    - text: 'Too costly is the redemption of his life, And he giveth it up for ever. '
      verse: 9
    - text: 'For he seeth that wise men die, As well as the foolish and the ignorant;
        They perish alike, And leave their wealth to others. '
      verse: 10
    - text: 'They imagine that their houses will endure for ever, And their dwelling-places
        from generation to generation: Men celebrate their names on the earth. '
      verse: 11
    - text: 'Yet man, who is in honor, abideth not; He is like the beasts that perish. '
      verse: 12
    - text: 'Such is the way which is their confidence! And they who come after them
        approve their maxims. [Pause.] '
      verse: 13
    - text: 'Like sheep they are cast into the underworld; Death shall feed upon them;
        And the upright shall soon trample upon them. Their form shall be consumed
        in the underworld, And they shall no more have a dwelling-place. '
      verse: 14
    - text: 'But God will redeem my life from the underworld; Yea, he will take me
        under his care. [Pause.] '
      verse: 15
    - text: 'Be not thou afraid, when one becometh rich; When the glory of his house
        is increased! '
      verse: 16
    - text: 'For, when he dieth, he will carry nothing away; His glory will not descend
        after him. '
      verse: 17
    - text: 'Though in his life he thought himself happy,Though men praised thee,
        while thou wast in prosperity, '
      verse: 18
    - text: 'Yet shalt thou go to the dwelling-place of thy fathers, Who never more
        shall see the light! '
      verse: 19
    - text: 'The man who is in honor, but without understanding, Is like the beasts
        that perish. '
      verse: 20
  - chapter: 50
    verses:
    - text: '  The mighty God, Jehovah, speaketh, and calleth the earth, From the
        rising of the sun to its going down. '
      verse: 1
    - text: 'Out of Zion, the perfection of beauty, God shineth forth. '
      verse: 2
    - text: 'Our God cometh, and will not be silent; Before him is a devouring fire,
        And around him a raging tempest. '
      verse: 3
    - text: 'He calleth to the heavens on high, And to the earth, while he judgeth
        his people: '
      verse: 4
    - text: '"Gather together before me my godly ones, Who have made a covenant with
        me by sacrifice!" '
      verse: 5
    - text: '(And the heavens shall declare his righteousness, For it is God himself
        that is judge.) [Pause.] '
      verse: 6
    - text: '"Hear, O my people, and I will speak! O Israel, and I will testify against
        thee! For I am God, thine own God. '
      verse: 7
    - text: 'I reprove thee not on account of thy sacrifices; For thy burnt-offerings
        are ever before me. '
      verse: 8
    - text: 'I will take no bullock from thy house, Nor he-goat from thy folds; '
      verse: 9
    - text: 'For all the beasts of the forest are mine, And the cattle on a thousand
        hills. '
      verse: 10
    - text: 'I know all the birds of the mountains, And the wild beasts of the field
        are before me. '
      verse: 11
    - text: 'If I were hungry, I would not tell thee; For the world is mine, and all
        that is therein. '
      verse: 12
    - text: 'Do I eat the flesh of bulls, Or drink the blood of goats? '
      verse: 13
    - text: 'Offer to God thanksgiving, And pay thy vows to the Most High! '
      verse: 14
    - text: 'Then call upon me in the day of trouble: I will deliver thee, and thou
        shalt glorify me!" '
      verse: 15
    - text: 'And to the wicked God saith, "To what purpose dost thou talk of my statutes?
        And why hast thou my laws upon thy lips? '
      verse: 16
    - text: 'Thou, who hatest instruction And castest my words behind thee! '
      verse: 17
    - text: 'When thou seest a thief, thou art in friendship with him, And hast fellowship
        with adulterers. '
      verse: 18
    - text: 'Thou lettest loose thy mouth to evil, And thy tongue frameth deceit; '
      verse: 19
    - text: 'Thou sittest and speakest against thy brother; Thou slanderest thine
        own mothers son. '
      verse: 20
    - text: 'These things hast thou done, and I kept silence; Hence thou thoughtest
        that I was altogether like thyself: But I will reprove thee, and set it in
        order before thine eyes. '
      verse: 21
    - text: 'Mark this, ye that forget God, Lest I tear you in pieces, and none deliver
        you! '
      verse: 22
    - text: 'Whoso offereth praise honoreth me; And to him who hath regard to his
        ways Will I show salvation from God." '
      verse: 23
  - chapter: 51
    verses:
    - text: '  Be gracious unto me, O God! according to thy loving kindness; According
        to the greatness of thy mercy, blot out my transgressions! '
      verse: 1
    - text: 'Wash me thoroughly from my iniquity, And cleanse me from my sin! '
      verse: 2
    - text: 'For I acknowledge my transgressions, And my sin is ever before me. '
      verse: 3
    - text: 'Against thee, thee only, have I sinned, And in thy sight have I done
        evil; So that thou art just in thy sentence, And righteous in thy judgment. '
      verse: 4
    - text: 'Behold! I was born in iniquity, And in sin did my mother conceive me. '
      verse: 5
    - text: 'Behold! thou desirest truth in the heart; So teach me wisdom in my inmost
        soul! '
      verse: 6
    - text: 'Purge me with hyssop, until I be clean; Wash me, until I be whiter than
        snow! '
      verse: 7
    - text: 'Make me to hear joy and gladness, So that the bones which thou hast broken
        may rejoice! '
      verse: 8
    - text: 'Hide thy face from my sins, And blot out all my iniquities! '
      verse: 9
    - text: 'Create within me a clean heart, O God! Renew within me a steadfast spirit! '
      verse: 10
    - text: 'Cast me not away from thy presence, And take not thy holy spirit from
        me! '
      verse: 11
    - text: 'Restore to me the joy of thy protection, And strengthen me with a willing
        spirit! '
      verse: 12
    - text: 'Then will I teach thy ways to transgressors, And sinners shall be converted
        to thee. '
      verse: 13
    - text: 'Deliver me from the guilt of blood, O God, the God of my salvation! That
        my tongue may sing aloud of thy goodness! '
      verse: 14
    - text: 'O Lord! open thou my lips, That my mouth may show forth thy praise! '
      verse: 15
    - text: 'For thou desirest not sacrifice, else would I give it; Thou delightest
        not in burnt-offerings. '
      verse: 16
    - text: 'The sacrifice which God loveth is a broken spirit; A broken and contrite
        heart, O God! thou wilt not despise! '
      verse: 17
    - text: 'Do good to Zion according to thy mercy; Build up the walls of Jerusalem! '
      verse: 18
    - text: 'Then shalt thou be pleased with sacrifices of righteousness, With burnt-offerings
        and complete offerings; Then shall bullocks be offered upon thine altar. '
      verse: 19
  - chapter: 52
    verses:
    - text: '  Why gloriest thou in mischief, thou man of violence? The goodness of
        God yet continueth daily. '
      verse: 1
    - text: 'Thy tongue deviseth mischief, Like a sharp razor, thou contriver of deceit! '
      verse: 2
    - text: 'Thou lovest evil more than good, And to lie more than to speak truth.
        [Pause.] '
      verse: 3
    - text: 'Thou lovest all devouring words, O thou deceitful tongue! '
      verse: 4
    - text: 'Thee also shall God utterly destroy! o He shall seize thee, and tear
        thee from thy dwelling-place, And uproot thee from the land of the living.
        [Pause.] '
      verse: 5
    - text: 'The righteous shall see and fear, And shall laugh at him. '
      verse: 6
    - text: '"Behold the man that made not God his strength, But trusted in the abundance
        of his riches, And placed his strength in his wickedness!" '
      verse: 7
    - text: 'But I shall be like a green olive-tree in the house of God; I will trust
        in the goodness of God for ever and ever. '
      verse: 8
    - text: 'I will praise thee for ever for what thou hast done; I will trust in
        thy name, because it is good, Before the eyes of thy godly ones! '
      verse: 9
  - chapter: 53
    verses:
    - text: '  The fool saith in his heart, "There is no God!" They are corrupt; their
        doings are abominable; There is none that doeth good. '
      verse: 1
    - text: 'God looketh down from heaven upon the children of men, To see if there
        are any that have understanding, That have regard to God. '
      verse: 2
    - text: 'They are all gone astray; together are they corrupt; There is none that
        doeth good, no, not one. '
      verse: 3
    - text: 'Shall not the evil-doers be requited, Who eat up my people like bread,
        And call not upon God? '
      verse: 4
    - text: 'Yea! fear shall come upon them, Where no fear is; For God will scatter
        the bones of him that encampeth against thee; Thou shalt put them to shame,
        for God despiseth them! '
      verse: 5
    - text: 'O that salvation for Israel would come out of Zion! When God bringeth
        back the captives of his people, Jacob shall rejoice, and Israel be glad. '
      verse: 6
  - chapter: 54
    verses:
    - text: '  Save me, O God! by thy name, And by thy strength defend my cause! '
      verse: 1
    - text: 'O God! hear my prayer, Give ear to the words of my mouth! '
      verse: 2
    - text: 'For enemies have risen up against me, And oppressors seek my life; They
        have not set God before their eyes. [Pause.] '
      verse: 3
    - text: 'Behold! God is my helper; The Lord is the support of my life. '
      verse: 4
    - text: 'He will repay evil to my enemies; For thy truths sake, O God! cut them
        off! '
      verse: 5
    - text: 'With a willing heart will I sacrifice to thee; I will praise thy name,
        O LORD! for it is good; '
      verse: 6
    - text: 'For thou hast delivered me from all trouble, So that my eye hath looked
        with joy upon my enemies! '
      verse: 7
  - chapter: 55
    verses:
    - text: '  Give ear to my prayer, O God! Hide not thyself from my supplication! '
      verse: 1
    - text: 'Attend unto me, and hear me! I wander about mourning and wailing, '
      verse: 2
    - text: 'On account of the clamors of the enemy, On account of the violence of
        the wicked. For they bring evil upon me, And in wrath set themselves against
        me. '
      verse: 3
    - text: 'My heart trembleth in my bosom, And the terrors of death have fallen
        upon me. '
      verse: 4
    - text: 'Fear and trembling have seized me, And horror hath overwhelmed me. '
      verse: 5
    - text: 'Then I say, O that I had wings like a dove! For then would I fly away,
        and be at rest. '
      verse: 6
    - text: 'Behold, I would wander far away, And take up my abode in a wilderness.
        [Pause.] '
      verse: 7
    - text: 'I would hasten away to a shelter From the rushing wind and tempest. '
      verse: 8
    - text: 'Confound, O Lord! divide their counsels! For I behold violence and strife
        in the city. '
      verse: 9
    - text: 'Day and night do these go about its walls; In the midst of it are iniquity
        and mischief. '
      verse: 10
    - text: 'Wickedness is in the midst of it; Oppression and fraud depart not from
        its streets. '
      verse: 11
    - text: 'It was not an enemy that reviled me, Then I could have borne it; Nor
        one that hated me, who rose up against me; From him I could have hid myself. '
      verse: 12
    - text: 'But it was thou, a man my equal, My friend, and my acquaintance. '
      verse: 13
    - text: 'We held sweet converse together, And walked to the house of God in company. '
      verse: 14
    - text: 'May sudden death seize upon them! May they go down to the underworld
        alive! For wickedness is in their dwellings, in the midst of them. '
      verse: 15
    - text: 'As for me, I will call upon God, And Jehovah will save me. '
      verse: 16
    - text: 'At evening, at morn, and at noon I mourn and sigh, And he will hear my
        voice. '
      verse: 17
    - text: 'He will deliver me in peace from my conflict; For many have risen up
        against me. '
      verse: 18
    - text: 'God will hear me, and bring them down,He that hath been judge of old.
        [Pause.] Because they have no changes, Therefore they fear not God. '
      verse: 19
    - text: 'They lift up their hands against their friend, And break their covenant
        with him. '
      verse: 20
    - text: 'Their speech was softer than butter, But war was in their heart; Their
        words were smoother than oil, Yet were they drawn swords. '
      verse: 21
    - text: '"Cast thy burden upon the LORD, and he will sustain thee; He will never
        suffer the righteous to fall!" '
      verse: 22
    - text: 'Yea, thou, O God! wilt bring them down into the lowest pit! Bloody and
        deceitful men shall not live out half their days. But I will trust in thee! '
      verse: 23
  - chapter: 56
    verses:
    - text: '  Have pity upon me, O God! for man panteth for my life; My adversary
        daily oppresseth me! '
      verse: 1
    - text: 'Mine enemies daily pant for my life, And many are they who war proudly
        against me. '
      verse: 2
    - text: 'When I am in fear, I will put my trust in thee! '
      verse: 3
    - text: 'Through God shall I praise his word; In God do I put my trust; I will
        not fear; What can flesh do to me? '
      verse: 4
    - text: 'Every day they wrest my words; All their thoughts are against me for
        evil. '
      verse: 5
    - text: 'They gather themselves together, they hide themselves, they watch my
        steps, Lying in wait for my life. '
      verse: 6
    - text: 'Shall they escape by their iniquity? In thine anger cast down the people,
        O God! '
      verse: 7
    - text: 'Count thou my wanderings; Put my tears into thy bottle! Are they not
        recorded in thy book? '
      verse: 8
    - text: 'When I cry to thee, my enemies shall turn back; This I know, that God
        is for me. '
      verse: 9
    - text: 'Through God shall I praise his word; I shall glory in the promise of
        Jehovah. '
      verse: 10
    - text: 'In God do I put my trust; I will not fear: What can man do to me? '
      verse: 11
    - text: 'Thy vows are upon me, O God! I will render praises to thee! '
      verse: 12
    - text: 'For thou hast delivered me from death, Yea, my feet from falling, That
        I may walk before God in the light of the living. '
      verse: 13
  - chapter: 57
    verses:
    - text: '  Have pity upon me, O God! have pity upon me, For in thee doth my soul
        seek refuge! Yea, in the shadow of thy wings do I take shelter, Until these
        calamities be overpast! '
      verse: 1
    - text: 'I call upon God the Most High, Upon God, who performeth all things for
        me; '
      verse: 2
    - text: 'He will send from heaven, and save me; He will put to shame him that
        panteth for my life; [Pause.] God will send forth his mercy and his truth. '
      verse: 3
    - text: 'My life is in the midst of lions; I dwell among them that breathe out
        fire; Among men whose teeth are spears and arrows, And whose tongue is a sharp
        sword. '
      verse: 4
    - text: 'Exalt thyself, O God! above the heavens, And thy glory above all the
        earth! '
      verse: 5
    - text: 'They have prepared a net for my steps; My soul is bowed down; They have
        digged a pit before me, But into it they have themselves fallen. '
      verse: 6
    - text: 'My heart is strengthened, O God! my heart is strengthened! I will sing,
        and give thanks. '
      verse: 7
    - text: 'Awake, my soul! awake, psaltery and harp! I will wake with the early
        dawn. '
      verse: 8
    - text: 'I will praise thee, O Lord! among the nations; I will sing to thee among
        the kingdoms! '
      verse: 9
    - text: 'For thy mercy reacheth to the heavens, And thy truth to the clouds! '
      verse: 10
    - text: 'Exalt thyself, O God! above the heavens, And thy glory above all the
        earth! '
      verse: 11
  - chapter: 58
    verses:
    - text: '  Do ye, indeed, administer justice faithfully, ye mighty ones? Do ye
        judge with uprightness, ye sons of men? '
      verse: 1
    - text: 'Nay, in your hearts ye contrive iniquity; Your hands weigh out violence
        in the land! '
      verse: 2
    - text: 'The wicked are estranged, from their very birth; The liars go astray
        as soon as they are born. '
      verse: 3
    - text: 'They have poison, like the poison of a serpent; Like the deaf adders,
        which stoppeth her ear; '
      verse: 4
    - text: 'Which listeneth not to the voice of the charmer, And of the sorcerer,
        skilful in incantations. '
      verse: 5
    - text: 'Break their teeth, O God! in their mouths! Break out the great teeth
        of the lions, O LORD! '
      verse: 6
    - text: 'May they melt like waters, which flow away; May their arrows, when they
        aim them, be as if cut in pieces! '
      verse: 7
    - text: 'May they be like the snail, which melteth away as it goeth; Like the
        abortion of a woman, that seeth not the sun! '
      verse: 8
    - text: 'Before your pots feel the heat of the thorns, Whether fresh, or burning,
        may they be blown away! '
      verse: 9
    - text: 'The righteous shall rejoice, when he seeth such vengeance; He shall bathe
        his feet in the blood of the wicked. '
      verse: 10
    - text: 'Then shall men say, "Truly there is a reward for the righteous! Truly
        there is a God who is judge upon the earth!" '
      verse: 11
  - chapter: 59
    verses:
    - text: '  Deliver me from my enemies, O my God! Defend me from them that rise
        up against me! '
      verse: 1
    - text: 'Deliver me from the doers of iniquity, And save me from men of blood! '
      verse: 2
    - text: 'For, lo! they lie in wait for my life; The mighty are gathered against
        me, Without any offence or fault of mine, O LORD! '
      verse: 3
    - text: 'Without any offence of mine, they run and prepare themselves; Awake to
        help me, and behold! '
      verse: 4
    - text: 'Do thou, O Jehovah, God of hosts, God of Israel, Awake to punish all
        the nations! Show no mercy to any wicked transgressors! [Pause.] '
      verse: 5
    - text: 'Let them return at evening, Let them howl like dogs, And go round about
        the city! '
      verse: 6
    - text: 'Behold! with their mouths they belch out malice; Swords are upon their
        lips; "For who," say they, "will hear?" '
      verse: 7
    - text: 'Yet thou, O LORD! wilt laugh at them; Thou wilt hold all the nations
        in derision! '
      verse: 8
    - text: 'O my Strength! to thee will I look! For God is my defence; '
      verse: 9
    - text: 'My God will come to meet me with his mercy; God will cause me to look
        with joy upon my enemies. '
      verse: 10
    - text: 'Slay them not, lest my people forget; Scatter them by thy power, and
        cast them down, O Lord, our shield! '
      verse: 11
    - text: 'The word of their lips is the sin of their mouth; Let them be overtaken
        in their pride, For the curses and the falsehood which they utter! '
      verse: 12
    - text: 'Consume them in thy wrath; consume them that they be no more, That they
        may know that God ruleth in Jacob, Even to the ends of the earth! [Pause.] '
      verse: 13
    - text: 'Let them return at evening, Let them howl like dogs, And go round about
        the city! '
      verse: 14
    - text: 'Let them wander about for food, When they have passed the night unsatisfied! '
      verse: 15
    - text: 'But I will sing of thy power; Yea, in the morning will I sing aloud of
        thy mercy; For thou hast been my defence, My refuge in the day of my distress. '
      verse: 16
    - text: 'To thee, O my Strength! will I sing! For God is my defence; a God of
        mercy to me. '
      verse: 17
  - chapter: 60
    verses:
    - text: '  O God! thou hast forsaken us; thou hast broken us in pieces; Thou hast
        been angry! O revive us again! '
      verse: 1
    - text: 'Thou hast made the land tremble; thou hast rent it; O heal its breaches,
        for it tottereth! '
      verse: 2
    - text: 'Thou hast caused thy people to see hard things; Thou hast made us drink
        the wine of reeling. '
      verse: 3
    - text: 'Lift up a banner for them that fear thee, For the sake of thy faithfulness,
        that they may escape! '
      verse: 4
    - text: 'That thy beloved may be delivered, Save with thy right hand, and answer
        me! '
      verse: 5
    - text: 'God promiseth in his holiness; I will rejoice; I shall yet divide Shechem,
        And measure out the valley of Succoth. '
      verse: 6
    - text: 'Gilead shall be mine, and mine Manasseh; Ephraim shall be my helmet,
        And Judah my sceptre; '
      verse: 7
    - text: 'Moab shall be my wash-bowl; Upon Edom shall I cast my shoe; I shall triumph
        over Philistia! '
      verse: 8
    - text: 'Who will bring me to the strong city? Who will lead me into Edom? '
      verse: 9
    - text: 'Wilt not thou, O God! who didst forsake us, And didst not go forth with
        our armies? '
      verse: 10
    - text: 'Give us thine aid in our distress, For vain is the help of man! '
      verse: 11
    - text: 'Through God we shall do valiantly; For he will tread down our enemies. '
      verse: 12
  - chapter: 61
    verses:
    - text: '  Hear my cry, O God! Attend to my prayer! '
      verse: 1
    - text: 'From the extremity of the land I cry unto thee in deep sorrow of heart;
        Lead me to the rock that is high above me! '
      verse: 2
    - text: 'For thou art my refuge, My strong tower against the enemy. '
      verse: 3
    - text: 'I shall dwell in thy tabernacle for ever; I will seek refuge under the
        covert of thy wings. '
      verse: 4
    - text: 'For thou, O God! wilt hear my vows, And give me the inheritance of those
        who fear thy name. '
      verse: 5
    - text: 'O prolong the life of the king! May his years extend through many generations! '
      verse: 6
    - text: 'May he reign for ever before God! Grant that mercy and truth may preserve
        him! '
      verse: 7
    - text: 'So will I sing praise to thy name for ever; I will daily perform my vows. '
      verse: 8
  - chapter: 62
    verses:
    - text: '  Truly my soul resteth on God alone; From him cometh my deliverance! '
      verse: 1
    - text: 'He alone is my rock and my salvation; He is my safeguard, I shall not
        wholly fall! '
      verse: 2
    - text: 'How long will ye continue to assault a single man? How long will ye all
        seek to destroy me, Like a bending wall, or a tottering fence? '
      verse: 3
    - text: 'They study how to cast me down from my eminence; They delight in falsehood;
        They bless with their mouths, but in their hearts they curse. '
      verse: 4
    - text: 'My soul, rest thou on God alone, For from him cometh my hope! '
      verse: 5
    - text: 'He alone is my rock and my salvation; He is my safeguard, I shall not
        fall. '
      verse: 6
    - text: 'From God cometh my help and my glory: My strong rock, my refuge, is God. '
      verse: 7
    - text: 'Trust in him at all times, ye people! Pour out your hearts before him!
        God is our refuge! '
      verse: 8
    - text: 'Truly men of low degree are vanity, And men of high degree are a lie;
        Placed in the balance, They are all lighter than vanity. '
      verse: 9
    - text: 'Trust not in extortion; Place no vain hopes in rapine! If riches increase,
        set not your heart upon them! '
      verse: 10
    - text: 'Once hath God promised, twice have I heard it, That power belongeth unto
        God. '
      verse: 11
    - text: 'To thee also, O Lord! belongeth mercy; For thou dost render to every
        man according to his work! '
      verse: 12
  - chapter: 63
    verses:
    - text: '  O God! thou art my God! earnestly do I seek thee! My soul thirsteth,
        my flesh longeth for thee, In a dry, thirsty land. where is no water! '
      verse: 1
    - text: 'Thus I look toward thee in thy sanctuary, To behold thy power and thy
        glory! '
      verse: 2
    - text: 'For thy loving-kindness is better than life; Therefore my lips shall
        praise thee! '
      verse: 3
    - text: 'Thus will I bless thee, while I live; In thy name will I lift up my hands! '
      verse: 4
    - text: 'My soul shall be satisfied as with marrow and fatness, And with joyful
        lips my mouth shall praise thee, '
      verse: 5
    - text: 'When I think of thee upon my bed, And meditate on thee in the night-watches. '
      verse: 6
    - text: 'For thou art my help, And in the shadow of thy wings I rejoice. '
      verse: 7
    - text: 'My soul cleaveth to thee; Thy right hand holdeth me up. '
      verse: 8
    - text: 'While they who seek to destroy my life Shall themselves go down into
        the depths of the earth. '
      verse: 9
    - text: 'They shall be given up to the sword, And be a portion for jackals. '
      verse: 10
    - text: 'But the king shall rejoice in God; All that swear by him shall be honored;
        But the mouth of liars shall be stopped. '
      verse: 11
  - chapter: 64
    verses:
    - text: '  Hear my voice, O God! when I pray! Preserve my life from the terrors
        of the enemy! '
      verse: 1
    - text: 'Hide me from the assembly of the wicked, From the brawling crowd of evil-doers! '
      verse: 2
    - text: 'For like a sword they sharpen their tongues, Like arrows they aim their
        poisoned words, '
      verse: 3
    - text: 'To shoot in secret at the upright; Suddenly do they shoot at him without
        fear. '
      verse: 4
    - text: 'They prepare themselves for an evil deed; They commune of laying secret
        snares: "Who," say they, "will see them?" '
      verse: 5
    - text: 'They meditate crimes: "We have finished," say they, "our plans!" The
        heart and bosom of every one of them are deep. '
      verse: 6
    - text: 'But God will shoot an arrow at them; Suddenly shall they be wounded. '
      verse: 7
    - text: 'Thus their own tongues shall bring them down; All who see them will flee
        away. '
      verse: 8
    - text: 'Then will all men stand in awe, And declare what God hath done, And attentively
        consider his work. '
      verse: 9
    - text: 'The righteous shall rejoice, and trust in the LORD; All the upright in
        heart shall glory. '
      verse: 10
  - chapter: 65
    verses:
    - text: '  To thee belongeth trust, to thee praise, O God in Zion! And to thee
        shall the vow be performed! '
      verse: 1
    - text: 'O Thou that hearest prayer! To thee shall all flesh come! '
      verse: 2
    - text: 'My iniquities are heavy upon me; But thou wilt forgive our transgressions! '
      verse: 3
    - text: 'Happy is he whom thou choosest, And bringest near thee to dwell in thy
        courts! May we be satisfied with the blessings of thy house, Thy holy temple! '
      verse: 4
    - text: 'By wonderful deeds dost thou answer us in thy goodness, O God, our salvation!
        Who art the confidence of all the ends of the earth, And of the most distant
        seas! '
      verse: 5
    - text: 'Thou makest fast the mountains by thy power, Being girded with strength! '
      verse: 6
    - text: 'Thou stillest the roar of the sea, The roar of its waves, And the tumult
        of the nations. '
      verse: 7
    - text: 'They who dwell in the ends of the earth are awed by thy signs; Thou makest
        the outgoings of the morning and of the evening to rejoice! '
      verse: 8
    - text: 'Thou visitest the earth and waterest it; Thou enrichest it exceedingly;
        The river of God is full of water. Thou suppliest the earth with corn, When
        thou hast thus prepared it. '
      verse: 9
    - text: 'Thou waterest its furrows, And breakest down its ridges; Thou makest
        it soft with showers, And blessest its increase. '
      verse: 10
    - text: 'Thou crownest the year with thy goodness; Thy footsteps drop fruitfulness; '
      verse: 11
    - text: 'They drop it upon the pastures of the wilderness, And the hills are girded
        with gladness. '
      verse: 12
    - text: 'The pastures are clothed with flocks, And the valleys are covered with
        corn; They shout, yea, they sing for joy. '
      verse: 13
  - chapter: 66
    verses:
    - text: '  Shout joyfully unto God. all ye lands! '
      verse: 1
    - text: 'Sing ye the honor of his name; Make his praise glorious! '
      verse: 2
    - text: 'Say unto God, How terrible are thy doings! Through the greatness of thy
        power thine enemies are suppliants to thee! '
      verse: 3
    - text: 'Let all the earth worship thee; Let it sing praise to thee, let it sing
        praise to thy name! [Pause.] '
      verse: 4
    - text: 'Come, behold the works of God! How terrible his doings among the sons
        of men! '
      verse: 5
    - text: 'He turned the sea into dry land; They went through the deep on foot;
        Then we rejoiced in him. '
      verse: 6
    - text: 'By his power he ruleth for ever; His eyes are fixed upon the nations;
        Let not the rebellious exalt themselves! [Pause.] '
      verse: 7
    - text: 'O bless our God, ye nations. And make the voice of his praise to be heard! '
      verse: 8
    - text: 'It is he who preserveth our lives, And suffereth not our feet to stumble. '
      verse: 9
    - text: 'Thou hast, indeed, proved us, O God! Thou hast tried us as silver is
        tried. '
      verse: 10
    - text: 'Thou broughtest us into a snare, And didst lay a heavy burden upon our
        backs; '
      verse: 11
    - text: 'Thou didst cause men to ride upon our heads, And we have gone through
        fire and water: But thou hast brought us to a place of abundance. '
      verse: 12
    - text: 'I will go into thy house with burnt-offerings! I will pay thee my vows, '
      verse: 13
    - text: 'The vows which my lips uttered. Which my mouth promised in my trouble. '
      verse: 14
    - text: 'Burnt sacrifices of fatlings will I offer to thee with the fat of rams;
        Bullocks, with he-goats, will I sacrifice to thee. [Pause.] '
      verse: 15
    - text: 'Come and hear, all ye who fear God, And I will relate what he hath done
        for me! '
      verse: 16
    - text: 'I called upon him with my mouth, And praise is now upon my tongue. '
      verse: 17
    - text: 'If I had meditated wickedness in my heart, The Lord would not have heard
        me: '
      verse: 18
    - text: 'But surely God hath heard me; He hath had regard to the voice of my supplication. '
      verse: 19
    - text: 'Blessed be God, who did not reject my prayer, Nor withhold his mercy
        from me! '
      verse: 20
  - chapter: 67
    verses:
    - text: '  O God! be merciful to us, and bless us, And cause thy face to shine
        upon us! [Pause.] '
      verse: 1
    - text: 'That thy doings may be known on earth, And thy saving power to all the
        nations. '
      verse: 2
    - text: 'Let the nations praise thee, O God! Yea, let all the nations praise thee! '
      verse: 3
    - text: 'Let all the nations be glad, and shout for joy! For justly dost thou
        judge the people, And govern the nations on the earth. '
      verse: 4
    - text: 'Let the nations praise thee, O God! Yea, let all the nations praise thee! '
      verse: 5
    - text: 'For the earth hath yielded her increase, And God, our God, hath blessed
        us. '
      verse: 6
    - text: 'May God continue to bless us, And may all the ends of the earth fear
        him! '
      verse: 7
  - chapter: 68
    verses:
    - text: '  Let God arise, and his enemies are scattered, And they who hate him
        flee before him! '
      verse: 1
    - text: 'As smoke is dispersed, so thou dispersest them; As wax melteth before
        the fire, So perish the wicked before the face of God. '
      verse: 2
    - text: 'But the righteous are glad and rejoice in his presence, Yea, they exult
        exceedingly. '
      verse: 3
    - text: 'Sing unto God; sing praises to his name! Prepare a way for him who rideth
        through the desert! Jehovah is his name; be joyful in his presence! '
      verse: 4
    - text: 'The father of the fatherless, and the protector of the widow, Is God
        in his holy habitation. '
      verse: 5
    - text: 'God causeth the forsaken to dwell in houses; He leadeth forth to prosperity
        them that are bound; But the rebellious shall dwell in a barren land. '
      verse: 6
    - text: 'O God! when thou didst go before thy people, When thou didst march through
        the wilderness. [Pause.] '
      verse: 7
    - text: 'The earth quaked, and the heavens dropped at the presence of God; This
        Sinai trembled at the presence of God, the God of Israel. '
      verse: 8
    - text: 'Thou, O God! didst send a plentiful rain; Thou didst strengthen thy wearied
        inheritance. '
      verse: 9
    - text: 'Thy people established themselves in the land; Thou, O God! in thy goodness,
        didst prepare it for the needy! '
      verse: 10
    - text: 'The Lord gave the song of victory Of the maidens publishing glad tidings
        to the mighty host. '
      verse: 11
    - text: '"The kings with their armies have fled, have fled! And the matron at
        home divideth the spoil. '
      verse: 12
    - text: 'Truly ye may repose yourselves in the stalls, Like the wings of a dove
        covered with silver, And her feathers with shining gold." '
      verse: 13
    - text: 'When the Most High destroyed the kings in the land, It was white [with
        their bones] like Salmon. '
      verse: 14
    - text: 'Ye lofty hills, ye hills of Bashan, Ye many-topped hills, ye hills of
        Bashan, '
      verse: 15
    - text: 'Why frown ye, ye many-topped hills, At the hill in which God is pleased
        to dwell, In which Jehovah will dwell for ever? '
      verse: 16
    - text: 'The chariots of God are myriads, yea, thousands of thousands; The Lord
        is in the midst of them, as upon Sinai, in the sanctuary. '
      verse: 17
    - text: 'Thou hast ascended on high, Thou hast led captive the vanquished, Thou
        hast received gifts among men, Even the rebellious, that here thou mightst
        dwell, O LORD God! '
      verse: 18
    - text: 'Praised be the Lord daily! When we are heavy-laden, the Mighty One is
        our help. '
      verse: 19
    - text: 'Our God is a God of salvation; From the Lord Jehovah cometh deliverance
        from death. '
      verse: 20
    - text: 'But God smiteth the head of his enemies, Even the hairy crowns of those
        who go on in their iniquity. '
      verse: 21
    - text: '"I will bring them back," saith the Lord, "from Bashan; I will bring
        them back from the deep sea; '
      verse: 22
    - text: 'That thy foot may be dipped in their blood, That thy dogs may drink the
        blood of thine enemies." '
      verse: 23
    - text: 'We have seen thy procession, O God! The procession of my God, my king,
        to his sanctuary! '
      verse: 24
    - text: 'The singers go before, the minstrels follow, Amidst damsels playing on
        timbrels. '
      verse: 25
    - text: 'Praise ye God in your assemblies; Praise the Lord, all ye from the fountain
        of Israel! '
      verse: 26
    - text: 'Here is Benjamin, the youngest, and his leaders; The chiefs of Judah,
        and their band; The chiefs of Zebulon, and the chiefs of Naphtali. '
      verse: 27
    - text: 'Thy God has ordained thy strength, [O Israel!] Show forth thy might,
        O God! thou who hast wrought for us! '
      verse: 28
    - text: 'Because of thy temple in Jerusalem Shall kings bring presents to thee. '
      verse: 29
    - text: 'Rebuke the wild beast of the reeds, The multitude of bulls with the calves
        of the nations, So that they shall cast themselves down with masses of silver;
        Scatter thou the nations that delight in war! '
      verse: 30
    - text: 'Princes shall come out of Egypt; Ethiopia shall haste with outstretched
        hands to God. '
      verse: 31
    - text: 'Ye kingdoms of the earth, sing unto God; Sing praises to Jehovah; '
      verse: 32
    - text: 'To him who rideth upon the ancient heaven of heavens! Behold, he uttereth
        his voice, his mighty voice! '
      verse: 33
    - text: 'Give glory to God, Whose majesty is in Israel, and whose might is in
        the clouds! '
      verse: 34
    - text: 'Terrible art thou, O God! from thy sanctuary! The God of Israel giveth
        strength and power to his people. Praised be God! '
      verse: 35
  - chapter: 69
    verses:
    - text: '  Save me, O God! For the waters press in to my very life! '
      verse: 1
    - text: 'I sink in deep mire, where is no standing; I have come into deep waters,
        and the waves flow over me. '
      verse: 2
    - text: 'I am weary with crying; my throat is parched; Mine eyes are wasted, while
        I wait for my God. '
      verse: 3
    - text: 'More numerous than the hairs of my head are they who hate me without
        reason; Mighty are they who seek to destroy me, being my enemies without cause:
        I must restore what I took not away. '
      verse: 4
    - text: 'O God! thou knowest my offences, And my sins are not hidden from thee! '
      verse: 5
    - text: 'Let not them that trust in thee through me be put to shame, O Lord Jehovah,
        God of hosts! Let not them that seek thee through me be confounded, O God
        of Israel! '
      verse: 6
    - text: 'For on account of thee do I suffer reproach, And shame covereth my face! '
      verse: 7
    - text: 'I am become a stranger to my brothers; Yea, an alien to my mothers sons. '
      verse: 8
    - text: 'For zeal for thy house consumeth me, And the reproaches of them that
        reproach thee fall upon me. '
      verse: 9
    - text: 'When I weep and fast, That is made my reproach; '
      verse: 10
    - text: 'When I clothe myself in sackcloth, Then I become their by-word. '
      verse: 11
    - text: 'They who sit in the gate speak against me, And I am become the song of
        drunkards. '
      verse: 12
    - text: 'Yet will I address my prayer to thee, O LORD! May it be in an acceptable
        time according to thy great goodness! Hear, O God! and afford me thy sure
        help! '
      verse: 13
    - text: 'Save me from the mire, and let me not sink; May I be delivered from my
        enemies,from the deep waters! '
      verse: 14
    - text: 'Let not the water-flood overflow me; Let not the deep swallow me up,
        And let not the pit close her mouth upon me! '
      verse: 15
    - text: 'Hear me, O LORD! since great is thy loving-kindness; According to the
        abundance of thy tender mercies look upon me! '
      verse: 16
    - text: 'Hide not thy face from thy servant; I am greatly distressed, O make haste
        to mine aid! '
      verse: 17
    - text: 'Draw near to me, and redeem my life; Deliver me because of my enemies! '
      verse: 18
    - text: 'Thou knowest my reproach, and dishonor, and shame; All my adversaries
        are in thy view! '
      verse: 19
    - text: 'Reproach hath broken my heart, and I am full of heaviness; I look for
        pity, but there is none; For comforters, but find none. '
      verse: 20
    - text: 'For my food they give me gall, And in my thirst they give me vinegar
        to drink. '
      verse: 21
    - text: 'May their table be to them a snare; May it be a trap to them, while they
        are at ease! '
      verse: 22
    - text: 'May their eyes be darkened, that they may not see; And cause their loins
        continually to shake! '
      verse: 23
    - text: 'Pour out upon them thine indignation, And may the heat of thine anger
        overtake them! '
      verse: 24
    - text: 'Let their habitation be desolate, And let none dwell in their tents! '
      verse: 25
    - text: 'For they persecute those whom thou hast smitten, And talk of the pain
        of those whom thou hast wounded. '
      verse: 26
    - text: 'Add iniquity to their iniquity, And let them never come into thy favor! '
      verse: 27
    - text: 'Let them be blotted out of the book of the living; Let not their names
        be written with the righteous! '
      verse: 28
    - text: 'But I am poor, and sorrowful: May thine aid, O God! set me on high! '
      verse: 29
    - text: 'Then I will praise the name of God in a song; I will give glory to him
        with thanksgiving. '
      verse: 30
    - text: 'More pleasing shall this be to the LORD Than a full-horned and full-hoofed
        bullock. '
      verse: 31
    - text: 'The afflicted shall see, and rejoice; The hearts of them that fear God
        shall be revived. '
      verse: 32
    - text: 'For the LORD heareth the poor, And despiseth not his people in their
        bonds. '
      verse: 33
    - text: 'Let the heaven and the earth praise him; The sea, and all that move therein! '
      verse: 34
    - text: 'For God will save Zion, and will build the cities of Judah, That they
        may dwell therein, and possess it. '
      verse: 35
    - text: 'Yea, the posterity of his servants shall possess it, And they that love
        him shall dwell therein. '
      verse: 36
  - chapter: 70
    verses:
    - text: '  Make haste, O God! to deliver me, O LORD! come speedily to mine aid! '
      verse: 1
    - text: 'May they all be confounded, and covered with shame, Who seek to take
        my life! May they be driven back with disgrace Who desire to do me injury! '
      verse: 2
    - text: 'May they be turned back with shame Who cry out to me, "Aha! aha!" '
      verse: 3
    - text: 'But let all who seek thee be glad and rejoice in thee! Let them that
        love thy protection ever say, "May God be praised!" '
      verse: 4
    - text: 'But I am poor and needy; O God! hasten to mine aid! Thou art my help
        and my deliverer, O LORD! make no delay! '
      verse: 5
  - chapter: 71
    verses:
    - text: 'In thee, O LORD! do I put my trust! Let me never be put to shame! '
      verse: 1
    - text: 'In thy goodness deliver and rescue me; Incline thine ear to me, and save
        me! '
      verse: 2
    - text: 'Be thou the rock of my abode, where I may continually resort! Thou hast
        granted me deliverance; For thou art my rock and my fortress! '
      verse: 3
    - text: 'Save me, O my God! from the hand of the wicked,-From the hand of the
        unjust and cruel! '
      verse: 4
    - text: 'For thou art my hope, O Lord Jehovah! Thou hast been my trust from my
        youth! '
      verse: 5
    - text: 'Upon thee have I leaned from my birth; From my earliest breath thou hast
        been my support; My song hath been continually of thee! '
      verse: 6
    - text: 'I am a wonder to many, But thou art my strong refuge. '
      verse: 7
    - text: 'Let my mouth be filled with thy praise; Yea, all the day long, with thy
        glory. '
      verse: 8
    - text: 'Cast me not off in mine old age; Forsake me not, When my strength faileth! '
      verse: 9
    - text: 'For my enemies speak against me, And they who lay wait for my life consult
        together: '
      verse: 10
    - text: '"God," say they, "hath forsaken him; Pursue and seize him; for he hath
        none to deliver him!" '
      verse: 11
    - text: 'O God! be not far from me! Come speedily to mine aid, O my God! '
      verse: 12
    - text: 'Let them perish with shame who are my enemies; Let them be covered with
        contempt and dishonor who seek my hurt! '
      verse: 13
    - text: 'But I will hope continually; I shall yet praise thee more and more. '
      verse: 14
    - text: 'My mouth shall speak of thy goodness,Of thy sure protection all the
        day long; For thy mercies are more than I can number. '
      verse: 15
    - text: 'I will celebrate thy mighty deeds, O Lord Jehovah! I will make mention
        of thy goodness, of thine only! '
      verse: 16
    - text: 'O God! thou hast taught me from my youth, And thus far have I declared
        thy wondrous deeds; '
      verse: 17
    - text: 'And now, when I am old and gray-headed, O God! forsake me not, Until
        I make known thine arm to the next generation,-Thy mighty power to all that
        are to come! '
      verse: 18
    - text: 'For thy goodness, O God! reacheth to the heavens; Wonderful things doest
        thou! O God! who is like unto thee? '
      verse: 19
    - text: 'Thou hast suffered us to see great and grievous troubles; Thou wilt again
        give us life, And wilt bring us back from the depths of the earth! '
      verse: 20
    - text: 'Thou wilt increase my greatness; Thou wilt again comfort me! '
      verse: 21
    - text: 'Then will I praise thee with the psaltery; Even thy faithfulness, O my
        God! To thee will I sing with the harp, O Holy One of Israel! '
      verse: 22
    - text: 'My lips shall rejoice, when I sing to thee; And my soul, which thou hast
        redeemed from death; '
      verse: 23
    - text: 'My tongue also shall continually speak of thy righteousness: For all
        who seek my hurt are brought to shame and confounded. '
      verse: 24
  - chapter: 72
    verses:
    - text: '  To the king, O God! give thy justice, And to the son of a king thy
        righteousness! '
      verse: 1
    - text: 'Yea! he shall judge thy people with equity, And thine oppressed ones
        with justice. '
      verse: 2
    - text: 'For the mountains shall bring forth peace to the people, And the hills,
        through righteousness. '
      verse: 3
    - text: 'He shall defend the oppressed of the people; He shall save the needy,
        And break in pieces the oppressor. '
      verse: 4
    - text: 'They shall fear thee as long as the sun and moon shall endure, From generation
        to generation. '
      verse: 5
    - text: 'He shall be like rain descending on the mown field,Like showers which
        water the earth. '
      verse: 6
    - text: 'In his days shall the righteous flourish, And great shall be their prosperity,
        as long as the moon shall endure. '
      verse: 7
    - text: 'He shall have dominion from sea to sea, And from the river to the ends
        of the earth. '
      verse: 8
    - text: 'They that dwell in the desert shall bow before him, And his enemies shall
        lick the dust. '
      verse: 9
    - text: 'The kings of Tarshish and of the isles shall bring presents; The kings
        of Sheba and Seba shall offer gifts; '
      verse: 10
    - text: 'Yea, all kings shall fall down before him; All nations shall serve him. '
      verse: 11
    - text: 'For he shall deliver the poor who crieth for aid, And the oppressed who
        hath no helper. '
      verse: 12
    - text: 'He shall spare the weak and needy, And save the lives of the poor. '
      verse: 13
    - text: 'He shall redeem them from deceit and violence, And their blood shall
        be precious in his sight. '
      verse: 14
    - text: 'He shall prosper, and to him shall be given of the gold of Sheba; Prayer
        also shall be made for him continually, And daily shall he be praised. '
      verse: 15
    - text: 'There shall be an abundance of corn in the land; Its fruit shall shake
        like Lebanon, even on the tops of the mountains; And they of the cities shall
        flourish as the grass of the earth. '
      verse: 16
    - text: 'His name shall endure for ever; His name shall be continued as long as
        the sun. By him shall men bless themselves; All nations shall call him blessed. '
      verse: 17
    - text: '[Praised be God, Jehovah, the God of Israel, Who alone doeth wonderful
        things! '
      verse: 18
    - text: 'Praised be his glorious name for ever! May his glory fill the whole earth!
        Amen, Amen! '
      verse: 19
    - text: 'Here end the Psalms of David, the son of Jesse.] '
      verse: 20
  - chapter: 73
    verses:
    - text: '  Truly God is good to Israel,To those who are pure in heart. '
      verse: 1
    - text: 'Yet my feet almost gave way; My steps had well nigh slipped: '
      verse: 2
    - text: 'For I was envious of the proud, When I saw the prosperity of the wicked. '
      verse: 3
    - text: 'For they have no pains even to their death; Their bodies are in full
        health. '
      verse: 4
    - text: 'They have not the woes of other men, Neither are they smitten like other
        men. '
      verse: 5
    - text: 'Therefore pride encircleth their neck as a collar; Violence covereth
        them as a garment. '
      verse: 6
    - text: 'From their bosom issueth their iniquity; The designs of their hearts
        burst forth. '
      verse: 7
    - text: 'They mock, and speak of malicious oppression; Their words are haughty; '
      verse: 8
    - text: 'They stretch forth their mouth to the heavens, And their tongue goeth
        through the earth; '
      verse: 9
    - text: 'Therefore his people walk in their ways, And there drink from full fountains. '
      verse: 10
    - text: 'And they say, "How doth God know? How can there be knowledge with the
        Most High?" '
      verse: 11
    - text: 'Behold these are the ungodly! Yet they are ever prosperous; they heap
        up riches. '
      verse: 12
    - text: 'Verily I have cleansed my heart in vain; In vain have I washed my hands
        in innocence. '
      verse: 13
    - text: 'For every day have I been smitten; Every morn have I been chastened. '
      verse: 14
    - text: 'If I should resolve to speak like them, Surely I should be treacherous
        to the family of thy children. '
      verse: 15
    - text: 'So, when I studied to know this, It was painful to my eyes; '
      verse: 16
    - text: 'Until I went into the sanctuaries of God, And considered what was their
        end. '
      verse: 17
    - text: 'Behold! thou hast set them on slippery places; Thou castest them down
        into unseen pits. '
      verse: 18
    - text: 'How are they brought to desolation in a moment, And utterly consumed
        with sudden destruction! '
      verse: 19
    - text: 'As a dream when one awaketh, Thou, O Lord! when thou awakest, wilt make
        their vain show a derision. '
      verse: 20
    - text: 'When my heart was vexed And I was pierced in my reins, '
      verse: 21
    - text: 'Then was I stupid and without understanding; I was like one of the brutes
        before thee. '
      verse: 22
    - text: 'Yet am I ever under thy care; By my right hand thou dost hold me up. '
      verse: 23
    - text: 'Thou wilt guide me with thy counsel, And at last receive me in glory. '
      verse: 24
    - text: 'Whom have I in heaven but thee, And whom on earth do I love in comparison
        with thee? '
      verse: 25
    - text: 'Though my flesh and my heart fail, God is the strength of my heart, and
        my portion for ever. '
      verse: 26
    - text: 'For, lo! they who are far from thee perish; Thou destroyest all who estrange
        themselves from thee. '
      verse: 27
    - text: 'But it is good for me to draw near to God; I put my trust in the Lord
        Jehovah, That I may declare all thy works. '
      verse: 28
  - chapter: 74
    verses:
    - text: '  O God! why hast thou cast us off for ever? Why doth thine anger smoke
        against the flock of thy pasture? '
      verse: 1
    - text: 'Remember the people which thou didst purchase of old; Thine own inheritance,
        which thou didst redeem; That Mount Zion, where thou once didst dwell! '
      verse: 2
    - text: 'Hasten thy steps to those utter desolations! Every thing in the sanctuary
        hath the enemy abused! '
      verse: 3
    - text: 'Thine enemies roar in the place of thine assemblies; Their own symbols
        have they set up for signs. '
      verse: 4
    - text: 'They appear like those who raise the axe against a thicket; '
      verse: 5
    - text: 'They have broken down the carved work of thy temple with axes and hammers; '
      verse: 6
    - text: 'They have cast fire into thy sanctuary; They have profaned, and cast
        to the ground, the dwelling-place of thy name. '
      verse: 7
    - text: 'They said in their hearts, "Let us destroy them all together!" They have
        burned all Gods places of assembly in the land. '
      verse: 8
    - text: 'We no longer see our signs; There is no prophet among us, Nor any one
        that knoweth how long this desolation shall endure. '
      verse: 9
    - text: 'How long, O God! shall the adversary revile? Shall the enemy blaspheme
        thy name for ever? '
      verse: 10
    - text: 'Why withdrawest thou thy hand, even thy right hand? Take it from thy
        bosom, and destroy! '
      verse: 11
    - text: 'Yet God was our king of old, Working salvation in the midst of the earth. '
      verse: 12
    - text: 'Thou didst divide the sea by thy power; Thou didst crush the heads of
        the sea-monsters in the waters. '
      verse: 13
    - text: 'Thou didst break in pieces the head of the crocodile; Thou gavest him
        for food to the inhabitants of the desert. '
      verse: 14
    - text: 'Thou didst cleave forth the fountain and the stream; Thou didst dry up
        perennial rivers. '
      verse: 15
    - text: 'Thine is the day, and thine the night; Thou didst prepare the light and
        the sun. '
      verse: 16
    - text: 'Thou didst establish all the boundaries of the earth; Thou didst make
        summer and winter. '
      verse: 17
    - text: 'O remember that the enemy hath reviled Jehovah; That an impious people
        hath blasphemed thy name! '
      verse: 18
    - text: 'Give not up the life of thy turtle-dove to the wild beast; Forget not
        for ever thine afflicted people! '
      verse: 19
    - text: 'Have regard to thy covenant! For all the dark places of the land are
        full of the abodes of cruelty. '
      verse: 20
    - text: 'O let not the afflicted go away ashamed! Let the poor and needy praise
        thy name! '
      verse: 21
    - text: 'Arise, O God! maintain thy cause! Remember how the impious revileth thee
        daily! '
      verse: 22
    - text: 'Forget not the clamor of thine adversaries,The noise of thine enemies,
        which continually increaseth! '
      verse: 23
  - chapter: 75
    verses:
    - text: '  We give thanks to thee, O God! we give thanks to thee, and near is
        thy name; Men shall declare thy wondrous deeds! '
      verse: 1
    - text: '"When I see my time, Then will I judge with equity. '
      verse: 2
    - text: 'The earth trembleth, and all her inhabitants; But I uphold her pillars." '
      verse: 3
    - text: 'I say to the proud, Behave not proudly! To the wicked, Lift not up your
        horn! '
      verse: 4
    - text: 'Lift not up your horn on high, And speak not with a stiff neck! '
      verse: 5
    - text: 'For promotion cometh neither from the east, nor from the west, nor from
        the south; '
      verse: 6
    - text: 'But it is God that judgeth; He putteth down one, and setteth up another. '
      verse: 7
    - text: 'For in the hand of the LORD there is a cup; The wine is foaming and full
        of spices, And of it he poureth out; Even to the dregs shall all the wicked
        of the earth drink it. '
      verse: 8
    - text: 'Therefore I will extol him for ever; I will sing praise to the God of
        Jacob. '
      verse: 9
    - text: '"I will bring down all the power of the wicked; But the righteous shall
        lift up their heads." '
      verse: 10
  - chapter: 76
    verses:
    - text: '  In Judah is God known; Great is his name in Israel. '
      verse: 1
    - text: 'In Jerusalem is his tabernacle, And in Zion his dwelling-place. '
      verse: 2
    - text: 'There brake he the lightning of the bow, The shield, the sword, and all
        the weapons of battle. '
      verse: 3
    - text: 'More glorious and excellent art thou Than those mountains of robbers! '
      verse: 4
    - text: 'Spoiled are the stout-hearted; They sank into their sleep; The hands
        of the mighty were powerless. '
      verse: 5
    - text: 'Before thy rebuke, O God of Jacob! Fell chariot and horseman into a deep
        sleep! '
      verse: 6
    - text: 'Thou, thou, O God! art terrible! Who can stand before thee in thine anger? '
      verse: 7
    - text: 'Thou didst cause judgment to be heard from heaven; The earth trembled
        and was still, '
      verse: 8
    - text: 'When God arose to judgment, To save all the oppressed of the earth! '
      verse: 9
    - text: 'The wrath of man shall praise thee, When thou girdest on the whole of
        thy wrath! '
      verse: 10
    - text: 'Make and perform vows to Jehovah, your God! Let all that dwell around
        him bring gifts to the terrible One, '
      verse: 11
    - text: 'Who casteth down the pride of princes, Who is terrible to the kings of
        the earth! '
      verse: 12
  - chapter: 77
    verses:
    - text: '  I call upon God; I cry aloud for help; I call upon God, that he would
        hear me! '
      verse: 1
    - text: 'In the day of my trouble I seek the Lord; In the night is my hand stretched
        forth continually; My soul refuseth to be comforted. '
      verse: 2
    - text: 'I remember God, and am disquieted; I think of him, and my spirit is overwhelmed. '
      verse: 3
    - text: 'Thou keepest mine eyelids from closing; I am distressed, so that I cannot
        speak! '
      verse: 4
    - text: 'I think of the days of old,The years of ancient times. '
      verse: 5
    - text: 'I call to remembrance my songs in the night; I meditate in my heart,
        And my spirit inquireth: '
      verse: 6
    - text: 'Will the Lord be angry for ever? Will he be favorable no more? '
      verse: 7
    - text: 'Is his mercy utterly withdrawn for ever? Doth his promise fail from generation
        to generation? '
      verse: 8
    - text: 'Hath God forgotten to be gracious? Hath he in anger shut up his compassion? '
      verse: 9
    - text: 'Then I say, "This is mine affliction, A change in the right hand of the
        Most High." '
      verse: 10
    - text: 'I remember the deeds of Jehovah; I think of thy wonders of old. '
      verse: 11
    - text: 'I meditate on all thy works, And talk of thy doings. '
      verse: 12
    - text: 'Thy ways, O God! are holy! Who so great a god as our God? '
      verse: 13
    - text: 'Thou art a God who doest wonders; Thou hast manifested thy power among
        the nations. '
      verse: 14
    - text: 'With thy strong arm thou didst redeem thy people,The sons of Jacob and
        Joseph. '
      verse: 15
    - text: 'The waters saw thee, O God! The waters saw thee, and feared, And the
        deep trembled. '
      verse: 16
    - text: 'The clouds poured out water, The skies sent forth thunder, And thine
        arrows flew. '
      verse: 17
    - text: 'Thy thunder roared in the whirlwind; Thy lightning illumined the world;
        The earth trembled and shook. '
      verse: 18
    - text: 'Thy way was through the sea, And thy path through great waters; And thy
        footsteps could not be found. '
      verse: 19
    - text: 'Thou didst lead thy people like a flock, By the hands of Moses and Aaron. '
      verse: 20
  - chapter: 78
    verses:
    - text: '  Give ear, O my people, to my instruction! Incline your ears to the
        words of my mouth! '
      verse: 1
    - text: 'I will open my mouth in a psalm; I will utter sayings of ancient times. '
      verse: 2
    - text: 'What we have heard and learned, And our fathers have told us, '
      verse: 3
    - text: 'We will not hide from their children; Showing to the generation to come
        the praises of Jehovah, His might, and the wonders he hath wrought. '
      verse: 4
    - text: 'For he appointed statutes in Jacob, And established a law in Israel,
        Which he commanded our fathers To make known to their children; '
      verse: 5
    - text: 'So that the generation to come might know them; The children, which should
        be born, and rise up, Who should declare them to their children; '
      verse: 6
    - text: 'That they might put their trust in God, And not forget his deeds, But
        keep his commandments; '
      verse: 7
    - text: 'And might not be, like their forefathers, A stubborn and rebellious generation,A
        generation whose heart was not fixed upon God, And whose spirit was not steadfast
        toward the Almighty. '
      verse: 8
    - text: 'The children of Ephraim were like armed bowmen, Who turn their backs
        in the day of battle. '
      verse: 9
    - text: 'They kept not the covenant of God, And refused to walk in his law; '
      verse: 10
    - text: 'And forgot his mighty deeds, And the wonders he had shown them. '
      verse: 11
    - text: 'Marvellous things did he in the sight of their fathers, In the land of
        Egypt, in the field of Zoan. '
      verse: 12
    - text: 'He divided the sea, and caused them to pass through; Yea, he made the
        waters to stand as a heap. '
      verse: 13
    - text: 'By day he led them by a cloud, And all the night by a light of fire. '
      verse: 14
    - text: 'He clave the rocks in the wilderness, And gave them drink, as from the
        great deep. '
      verse: 15
    - text: 'From the rock he brought flowing streams, And made water to run down
        like rivers. '
      verse: 16
    - text: 'Yet still they sinned against him, And provoked the Most High in the
        desert. '
      verse: 17
    - text: 'They tempted God in their hearts, By asking food for their delight. '
      verse: 18
    - text: 'Yea, they spake against God, and said, "Can God spread a table in the
        wilderness? '
      verse: 19
    - text: 'Behold! he smote the rock, and the water flowed, And streams gushed forth:
        Is he also able to give bread? Can he provide flesh for his people?" '
      verse: 20
    - text: 'When, therefore, the LORD heard this, he was wroth: So a fire was kindled
        against Jacob, And anger arose against Israel. '
      verse: 21
    - text: 'Because they believed not in God, And trusted not in his aid. '
      verse: 22
    - text: 'Yet he had commanded the clouds above, And had opened the doors of heaven; '
      verse: 23
    - text: 'And had rained down upon them manna for food, And had given them the
        corn of heaven. '
      verse: 24
    - text: 'Every one ate the food of princes; He sent them bread to the full. '
      verse: 25
    - text: 'Then he caused a strong wind to blow in the heavens, And by his power
        he brought a south wind; '
      verse: 26
    - text: 'He rained down flesh upon them as dust, And feathered fowls as the sand
        of the sea. '
      verse: 27
    - text: 'He caused them to fall in the midst of their camp, Round about their
        habitations. '
      verse: 28
    - text: 'So they did eat, and were filled; For he gave them their own desire. '
      verse: 29
    - text: 'Their desire was not yet satisfied, And their meat was yet in their mouths, '
      verse: 30
    - text: 'When the wrath of God came upon them, And slew their strong men, And
        smote down the chosen men of Israel. '
      verse: 31
    - text: 'For all this they sinned still, And put no trust in his wondrous works. '
      verse: 32
    - text: 'Therefore he consumed their days in vanity, And their years in sudden
        destruction. '
      verse: 33
    - text: 'When he slew them, they sought him; They returned, and sought earnestly
        for God; '
      verse: 34
    - text: 'And remembered that God was their rock, And the Most High their redeemer. '
      verse: 35
    - text: 'But they only flattered him with their mouths, And spake falsely to him
        with their tongues. '
      verse: 36
    - text: 'For their hearts were not true to him, Nor were they steadfast in his
        covenant. '
      verse: 37
    - text: 'Yet, being full of compassion, he forgave their iniquity, And would not
        utterly destroy them; Often he restrained his indignation, And stirred not
        up all his anger. '
      verse: 38
    - text: 'He remembered that they were but flesh,A breath, that passeth and cometh
        not back. '
      verse: 39
    - text: 'How often did they provoke him in the wilderness! How often did they
        anger him in the desert! '
      verse: 40
    - text: 'Again and again they tempted God, And offended the Holy One of Israel. '
      verse: 41
    - text: 'They remembered not his hand, Nor the day when he delivered them from
        the enemy; '
      verse: 42
    - text: 'What signs he had wrought in Egypt, And what wonders in the fields of
        Zoan. '
      verse: 43
    - text: 'He turned their rivers into blood, So that they could not drink of their
        streams. '
      verse: 44
    - text: 'He sent amongst them flies, which devoured them, And frogs, which destroyed
        them. '
      verse: 45
    - text: 'He gave also their fruits to the caterpillar, And their labor to the
        locust. '
      verse: 46
    - text: 'He destroyed their vines with hail, And their sycamore-trees with frost. '
      verse: 47
    - text: 'He also gave up their cattle to hail, And their flocks to hot thunderbolts. '
      verse: 48
    - text: 'He sent against them the fierceness of his anger, Wrath, indignation,
        and woe,A host of angels of evil. '
      verse: 49
    - text: 'He made a way for his anger, He spared them not from death, But gave
        up their lives to the pestilence. '
      verse: 50
    - text: 'He smote all the firstborn in Egypt; The first-fruits of their strength
        in the tents of Ham. '
      verse: 51
    - text: 'But he led forth his own people like sheep, And guided them like a flock
        in the wilderness. '
      verse: 52
    - text: 'He led them on safely, so that they feared not, While the sea overwhelmed
        their enemies. '
      verse: 53
    - text: 'He brought them to his own sacred border, Even to this mountain which
        his right hand had gained. '
      verse: 54
    - text: 'He cast out the nations before them, And divided their land by a measuring-line,
        as an inheritance, And caused the tribes of Israel to dwell in their tents. '
      verse: 55
    - text: 'Yet they tempted and provoked God, the Most High, And kept not his statutes; '
      verse: 56
    - text: 'Like their fathers they were faithless, and turned back; They turned
        aside, like a deceitful bow. '
      verse: 57
    - text: 'They provoked his anger by their high places, And stirred up his jealousy
        by their graven images. '
      verse: 58
    - text: 'God saw this, and was wroth, And greatly abhorred Israel; '
      verse: 59
    - text: 'So that he forsook the habitation at Shiloh, The tabernacle where he
        dwelt among men, '
      verse: 60
    - text: 'And delivered his strength into captivity, And his glory into the hand
        of the enemy. '
      verse: 61
    - text: 'His own people he gave up to the sword, And was wroth with his own inheritance. '
      verse: 62
    - text: 'Fire consumed their young men, And their maidens did not bewail them. '
      verse: 63
    - text: 'Their priests fell by the sword, And their widows made no lamentation. '
      verse: 64
    - text: 'But at length the Lord awaked as from sleep, As a hero who had been overpowered
        by wine; '
      verse: 65
    - text: 'He smote his enemies, and drove them back, And covered them with everlasting
        disgrace. '
      verse: 66
    - text: 'Yet he rejected the tents of Joseph, And chose not the tribe of Ephraim; '
      verse: 67
    - text: 'But chose the tribe of Judah, The Mount Zion which he loved; '
      verse: 68
    - text: 'Where he built, like the heavens, his sanctuary; Like the earth, which
        he hath established for ever. '
      verse: 69
    - text: 'And he chose David, his servant, And took him from the sheepfolds; '
      verse: 70
    - text: 'From tending the suckling ewes he brought him To feed Jacob his people,
        And Israel his inheritance. '
      verse: 71
    - text: 'He fed them with an upright heart, And guided them with skilful hands. '
      verse: 72
  - chapter: 79
    verses:
    - text: '  O God! the nations have come into thine inheritance; They have polluted
        thy holy temple; They have made Jerusalem a heap of ruins! '
      verse: 1
    - text: 'They have given the dead bodies of thy servants to be food for the birds
        of heaven, The flesh of thy holy ones to the wild beasts of the earth! '
      verse: 2
    - text: 'Their blood have they shed like water around Jerusalem, And there was
        none to bury them! '
      verse: 3
    - text: 'We have become the reproach of our neighbors,The scorn and derision
        of those around us. '
      verse: 4
    - text: 'How long, O LORD! wilt thou be angry for ever? How long shall thy jealousy
        burn like fire? '
      verse: 5
    - text: 'Pour out thy wrath on the nations which acknowledge thee not. And on
        the kingdoms which call not upon thy name! '
      verse: 6
    - text: 'For they have devoured Jacob, And laid waste his dwelling-place. '
      verse: 7
    - text: 'O remember not against us former iniquities; Let thy tender mercy speedily
        succor us, '
      verse: 8
    - text: 'For we are brought very low! Help us, O God of our salvation! for the
        honor of thy name; F or thy names sake save us, and forgive our iniquities! '
      verse: 9
    - text: 'Why should the nations say, "Where is their God?" May the revenging of
        the blood of thy servants, which hath been shed, Be manifested among the nations
        before our eyes! '
      verse: 10
    - text: 'Let the cry of the prisoner come before thee! According to the greatness
        of thy power preserve those that are appointed to die! '
      verse: 11
    - text: 'And return sevenfold into our neighbors bosoms The reproach with which
        they have reproached thee, O Lord! '
      verse: 12
    - text: 'So shall we, thy people, and the flock of thy pasture, Give thanks to
        thee for ever. And show forth thy praise to all generations. '
      verse: 13
  - chapter: 80
    verses:
    - text: '  Give ear, O Shepherd of Israel! Thou who leadest Joseph like a flock,
        Thou who sittest between the cherubs, shine forth! '
      verse: 1
    - text: 'Before Ephraim and Benjamin and Manasseh, stir up thy strength, And come
        and save us! '
      verse: 2
    - text: 'Bring us back, O God! And cause thy face to shine, that we may be saved! '
      verse: 3
    - text: 'O LORD, God of hosts! How long wilt thou be angry against the prayer
        of thy people? '
      verse: 4
    - text: 'For thou causest them to eat the bread of tears, And givest them tears
        to drink, in full measure. '
      verse: 5
    - text: 'Thou hast made us the object of strife to our neighbors, And our enemies
        hold us in derision. '
      verse: 6
    - text: 'Bring us back, O God of hosts! And cause thy face to shine that we may
        be saved! '
      verse: 7
    - text: 'Thou didst bring a vine out of Egypt; Thou didst expel the nations, and
        plant it. '
      verse: 8
    - text: 'Thou didst prepare a place for it; It spread its roots, and filled the
        land. '
      verse: 9
    - text: 'The mountains were covered with its shade, And its branches were like
        the cedars of God. '
      verse: 10
    - text: 'It sent out its boughs to the sea, And its branches to the river. '
      verse: 11
    - text: 'Why hast thou now broken down its hedges, So that all who pass by do
        pluck from it? '
      verse: 12
    - text: 'The boar from the wood doth waste it, And the wild beast of the forest
        doth devour it. '
      verse: 13
    - text: 'O God of hosts! return, we beseech thee, Look down from heaven, and behold,
        And have regard to this vine! '
      verse: 14
    - text: 'Protect what thy right hand planted; The branch which thou madest strong
        for thyself! '
      verse: 15
    - text: 'It is burnt with fire; it is cut down; Under thy rebuke they perish. '
      verse: 16
    - text: 'May thy hand be over the man of thy right hand, The man whom thou madest
        strong for thyself! '
      verse: 17
    - text: 'So will we no more turn back from thee: Revive us, and upon thy name
        alone will we call! '
      verse: 18
    - text: 'Bring us back, O LORD, God of hosts! And cause thy face to shine, that
        we may he saved! '
      verse: 19
  - chapter: 81
    verses:
    - text: '  Sing joyfully to God, our strength! Shout with gladness to the God
        of Jacob! '
      verse: 1
    - text: 'Raise a song, and strike the timbrel, The sweet-sounding harp, and the
        psaltery! '
      verse: 2
    - text: 'Blow the trumpet at the new moon; At the full moon, also, on our festal
        day! '
      verse: 3
    - text: 'For this is a statute for Israel, A law of the God of Jacob; '
      verse: 4
    - text: 'He appointed it as a memorial in Joseph, When he went out of the land
        of Egypt, Where he heard a language which he knew not. '
      verse: 5
    - text: '"I relieved [said he] thy shoulders from their burden; Thy hands were
        removed from the hod. '
      verse: 6
    - text: 'Thou didst call in trouble, and I delivered thee; In the secret place
        of thunder I answered thee; I proved thee at the waters of Meribah. [Pause.] '
      verse: 7
    - text: 'Hear, O my people! and I will admonish thee! O Israel! that thou wouldst
        hearken to me! '
      verse: 8
    - text: 'Let there be no strange god within thee, Nor worship thou any foreign
        god! '
      verse: 9
    - text: 'I Jehovah am thy God, Who brought thee out of the land of Egypt: Open
        wide thy mouth, and I will fill it! '
      verse: 10
    - text: 'But my people would not listen to my voice, And Israel would not hearken
        to me. '
      verse: 11
    - text: 'So I gave them up to the obstinacy of their hearts, And they walked according
        to their own devices. '
      verse: 12
    - text: '"O that my people had hearkened to me! That Israel had walked in my ways! '
      verse: 13
    - text: 'Soon would I have brought low their enemies, And turned my hand against
        their adversaries. '
      verse: 14
    - text: 'The haters of Jehovah should have become suppliants to them, And their
        prosperity should have endured for ever. '
      verse: 15
    - text: 'With the finest of the wheat I would have fed them, And with honey out
        of the rock would I have satisfied them." '
      verse: 16
  - chapter: 82
    verses:
    - text: '  God standeth in Gods assembly, He judgeth in the midst of the gods. '
      verse: 1
    - text: '"How long will ye judge unjustly, And favor the cause of the wicked?
        [Pause.] '
      verse: 2
    - text: 'Defend the poor and the fatherless; Do justice to the wretched and the
        needy! '
      verse: 3
    - text: 'Deliver the poor and the destitute; Save them from the hand of the wicked! '
      verse: 4
    - text: 'They are without knowledge and without understanding; They walk in darkness:
        Therefore all the foundations of the land are shaken. '
      verse: 5
    - text: 'I have said, Ye are gods, And all of you children of the Most High; '
      verse: 6
    - text: 'But ye shall die like men, And fall like the rest of the princes." '
      verse: 7
    - text: 'Arise, O God! judge the earth! For all the nations are thy possession. '
      verse: 8
  - chapter: 83
    verses:
    - text: '  O God! keep not silence! Hold not thy peace, and be not still, O God! '
      verse: 1
    - text: 'For, lo! thine enemies roar, And they who hate thee lift up their heads. '
      verse: 2
    - text: 'For they form secret plots against thy people, And consult together against
        thy chosen ones. '
      verse: 3
    - text: '"Come," say they, "let us blot them out from the number of the nations,
        That the name of Israel may no more be remembered!" '
      verse: 4
    - text: 'With one consent they consult together, Against thee do they form a league, '
      verse: 5
    - text: 'The tents of Edom and the Ishmaelites, Of Moab and the Hagarenes, '
      verse: 6
    - text: 'Gebal and Ammon and Amalek, The Philistines, with the inhabitants of
        Tyre. '
      verse: 7
    - text: 'The Assyrians also are joined with them; They lend their strength to
        the children of Lot. '
      verse: 8
    - text: 'Do to them as to the Midianites, As to Sisera, as to Jabin at the brook
        Kison, '
      verse: 9
    - text: 'Who perished at Endor, And were trampled like dung to the earth. '
      verse: 10
    - text: 'Make their chiefs like Oreb and Zeeb; Yea, all their princes as Zeba
        and Zalmunna! '
      verse: 11
    - text: 'Who say, "Let us seize on Gods habitations!" '
      verse: 12
    - text: 'Make them, O my God! like whirling chaff; Like stubble before the wind! '
      verse: 13
    - text: 'As fire consumeth the forest, And as flame setteth the mountains in a
        blaze, '
      verse: 14
    - text: 'So pursue them with thy tempest, And terrify them with thy storm! '
      verse: 15
    - text: 'Cover their faces with shame, That they may seek thy name, O LORD! '
      verse: 16
    - text: 'Let them be confounded! Yea, let them be put to shame, and perish! '
      verse: 17
    - text: 'That they may know that thy name alone is Jehovah; That thou art the
        Most High over all the earth. '
      verse: 18
  - chapter: 84
    verses:
    - text: '  How lovely are thy tabernacles, O LORD of hosts! '
      verse: 1
    - text: 'My soul longeth, yea, fainteth, for the courts of the LORD; My heart
        and my flesh cry aloud for the living God. '
      verse: 2
    - text: 'The very sparrow findeth an abode, And the swallow a nest, where they
        may lay their young, By thine altars, O LORD of hosts, My king and my God! '
      verse: 3
    - text: 'Happy they who dwell in thy house, Who are continually praising thee!
        [Pause.] '
      verse: 4
    - text: 'Happy the man whose glory is in thee, In whose heart are the ways [to
        Jerusalem]! '
      verse: 5
    - text: 'Passing through the valley of Baca, they make it a fountain; and the
        early rain covereth it with blessings. '
      verse: 6
    - text: 'They go on from strength to strength; Every one of them appeareth before
        God in Zion. '
      verse: 7
    - text: 'Hear my prayer, O LORD, God of hosts! Give ear, O God of Jacob! [Pause.] '
      verse: 8
    - text: 'Look down, O God! our shield, And behold the face of thine anointed! '
      verse: 9
    - text: 'For a day spent in thy courts is better than a thousand: I would rather
        stand on the threshold of the house of my God, Than dwell in the tents of
        wickedness. '
      verse: 10
    - text: 'For the LORD God is a sun and a shield; The LORD giveth grace and glory;
        No good thing doth he withhold From them that walk uprightly. '
      verse: 11
    - text: 'O LORD of hosts! Happy the man who trusteth in thee! '
      verse: 12
  - chapter: 85
    verses:
    - text: '  O LORD! thou hast been favorable to thy land; Thou hast brought back
        the captives of Jacob; '
      verse: 1
    - text: 'Thou didst forgive the iniquity of thy people, And cover all their sins!
        [Pause.] '
      verse: 2
    - text: 'Thou didst take away all thy displeasure, And abate the fierceness of
        thy wrath. '
      verse: 3
    - text: 'Restore us, O God of our salvation! And let thine anger towards us cease! '
      verse: 4
    - text: 'Wilt thou be angry with us for ever? Wilt thou continue thy wrath from
        generation to generation? '
      verse: 5
    - text: 'Wilt thou not revive us again, That thy people may rejoice in thee? '
      verse: 6
    - text: 'Show us thy compassion, O LORD! And grant us thy salvation! '
      verse: 7
    - text: 'I will hear what God the LORD will speak: Truly he will speak peace to
        his people, and to his servants; Only let them not turn again to folly! '
      verse: 8
    - text: 'Yea, his salvation is near to those who fear him, That glory may dwell
        in our land. '
      verse: 9
    - text: 'Mercy and truth shall meet together, Righteousness and peace shall kiss
        each other; '
      verse: 10
    - text: 'Truth shall spring out of the earth; Righteousness shall look down from
        heaven. '
      verse: 11
    - text: 'Yea, Jehovah will give prosperity, And our land shall yield her increase. '
      verse: 12
    - text: 'Righteousness shall go before him, And set us in the way of his steps. '
      verse: 13
  - chapter: 86
    verses:
    - text: '  Incline thine ear, O LORD! and hear me, For I am poor and distressed! '
      verse: 1
    - text: 'Preserve my life, for I am devoted to thee! Save, O thou my God! thy
        servant who trusteth in thee! '
      verse: 2
    - text: 'Have pity upon me, O Lord! For to thee do I cry daily! '
      verse: 3
    - text: 'Revive the soul of thy servant, For to thee, O Lord! do I lift up my
        soul! '
      verse: 4
    - text: 'For thou, Lord, art good, and ready to forgive; Yea, rich in mercy to
        all that call upon thee! '
      verse: 5
    - text: 'Give ear, O LORD! to my prayer, And attend to the voice of my supplication! '
      verse: 6
    - text: 'In the day of my trouble I call upon thee, For thou dost answer me! '
      verse: 7
    - text: 'Among the gods there is none like thee, O Lord! And there are no works
        like thy works! '
      verse: 8
    - text: 'All the nations which thou hast made must come and worship before thee,
        O Lord! And glorify thy name! '
      verse: 9
    - text: 'For great art thou, and wondrous are thy works; Thou alone art God! '
      verse: 10
    - text: 'Teach me, O LORD! thy way, That I may walk in thy truth; Unite all my
        heart to fear thy name! '
      verse: 11
    - text: 'I will praise thee, O Lord, my God! with my whole heart; I will give
        glory to thy name for ever! '
      verse: 12
    - text: 'For thy kindness to me hath been great; Thou hast delivered me from the
        depths of the underworld! '
      verse: 13
    - text: 'O God! the proud have risen against me; Bands of cruel men seek my life,
        And set not thee before their eyes. '
      verse: 14
    - text: 'But thou, O Lord! art a God full of compassion and kindness, Long-suffering,
        rich in mercy and truth! '
      verse: 15
    - text: 'Look upon me, and have compassion upon me! Give thy strength to thy servant,
        And save the son of thy handmaid! '
      verse: 16
    - text: 'Show me a token for good, That my enemies may see it and be confounded;
        Because thou, O LORD! helpest and comfortest me! '
      verse: 17
  - chapter: 87
    verses:
    - text: '  His foundation is in the holy mountains; '
      verse: 1
    - text: 'Jehovah loveth the gates of Zion More than all the dwellings of Jacob. '
      verse: 2
    - text: 'Glorious things are said of thee, O city of God! [Pause.] '
      verse: 3
    - text: '"I name Egypt and Babylon among them that know me; Behold! Philistia,
        Tyre, and Ethiopia,They also were born there." '
      verse: 4
    - text: 'And of Zion it shall be said, "Men of every nation were born there, And
        the Most High hath established her." '
      verse: 5
    - text: 'Jehovah, when he numbereth the nations, shall write, "These were born
        there!" [Pause.] '
      verse: 6
    - text: 'Singers as well as dancers,All my springs are in thee! '
      verse: 7
  - chapter: 88
    verses:
    - text: '  O LORD, God of my salvation! To thee do I cry by day, And by night
        is my prayer before thee! '
      verse: 1
    - text: 'Let my supplication come before thee; Incline thine ear to my cry! '
      verse: 2
    - text: 'For my soul is full of misery, And my life draweth near to the underworld. '
      verse: 3
    - text: 'I am counted with those who are going down to the pit; I am like one
        who hath no strength. '
      verse: 4
    - text: 'I am left to myself among the dead, Like the slain who lie in the grave,
        Whom thou no more rememberest, And who are cut off from thy [protecting] hand. '
      verse: 5
    - text: 'Thou hast placed me in a deep pit, In a dark and deep abyss. '
      verse: 6
    - text: 'Thy wrath presseth hard upon me, And thou afflictest me with all thy
        waves! [Pause.] '
      verse: 7
    - text: 'Thou hast put mine acquaintances far from me, Yea, thou hast made me
        their abhorrence: I am shut up, and cannot go forth. '
      verse: 8
    - text: 'Mine eyes languish by reason of my affliction. I call upon thee daily,
        O LORD! To thee do I stretch out my hands! '
      verse: 9
    - text: 'Canst thou show wonders to the dead? Shall the dead arise, and praise
        thee? [Pause.] '
      verse: 10
    - text: 'Shall thy goodness be declared in the grave, Or thy faithfulness in the
        place of corruption? '
      verse: 11
    - text: 'Shall thy wonders be known in the dark, And thy justice in the land of
        forgetfulness? '
      verse: 12
    - text: 'To thee do I cry, O LORD! In the morning doth my cry come before thee. '
      verse: 13
    - text: 'Why, O LORD! dost thou cast me off? Why hidest thou thy face from me? '
      verse: 14
    - text: 'I have been afflicted and languishing from my youth; I suffer thy terrors,
        and am distracted. '
      verse: 15
    - text: 'Thy fierce wrath overwhelmeth me; Thy terrors utterly destroy me. '
      verse: 16
    - text: 'They surround me daily like water; They compass me about together. '
      verse: 17
    - text: 'Lover and friend hast thou put far from me; My acquaintances are withdrawn
        from my sight. '
      verse: 18
  - chapter: 89
    verses:
    - text: '  I will sing of the mercies of the LORD for ever; With my mouth will
        I make known thy faithfulness to all generations! '
      verse: 1
    - text: 'For I know that thy mercy endureth for ever; Thou hast established thy
        truth like the heavens. '
      verse: 2
    - text: '"I have made a covenant with my chosen; I have sworn to David, my servant: '
      verse: 3
    - text: 'Thy family I will establish for ever, And build up thy throne to all
        generations." [Pause.] '
      verse: 4
    - text: 'The heavens shall praise thy wonders, O LORD! And the assembly of the
        holy ones thy truth! '
      verse: 5
    - text: 'Who in the heavens can be compared to Jehovah? Who is like Jehovah among
        the sons of God? '
      verse: 6
    - text: 'A God greatly to be feared in the assembly of the holy ones, And to be
        had in reverence above all who are around him? '
      verse: 7
    - text: 'O Jehovah, God of hosts! Who is mighty like thee, O Jehovah? And thy
        faithfulness is round about thee. '
      verse: 8
    - text: 'Thou rulest the raging of the sea; When the waves thereof rise, thou
        stillest them! '
      verse: 9
    - text: 'Thou didst break Rahab in pieces, as one that is slain; Thou didst scatter
        thine enemies with thy mighty arm. '
      verse: 10
    - text: 'The heavens are thine; thine also is the earth; The world and all that
        is therein, thou didst found them. '
      verse: 11
    - text: 'The North and the South were created by thee; Tabor and Hermon rejoice
        in thy name. '
      verse: 12
    - text: 'Thine is a mighty arm; Strong is thy hand, and high thy right hand. '
      verse: 13
    - text: 'Justice and equity are the foundation of thy throne; Mercy and truth
        go before thy face. '
      verse: 14
    - text: 'Happy the people that know the trumpets sound! They walk, O LORD! in
        the light of thy countenance; '
      verse: 15
    - text: 'In thy name they daily rejoice, And in thy righteousness they glory! '
      verse: 16
    - text: 'For thou art the glory of their strength; Yea, through thy favor our
        horn exalteth itself! '
      verse: 17
    - text: 'For from Jehovah is our shield, And from the Holy One of Israel is our
        king. '
      verse: 18
    - text: 'Once thou spakest in a vision to thy holy one, And saidst,"I have laid
        help on one that is mighty; I have exalted one chosen from the people; '
      verse: 19
    - text: 'I have found David, my servant; With my holy oil have I anointed him. '
      verse: 20
    - text: 'With him shall my hand be established, And my arm shall strengthen him. '
      verse: 21
    - text: 'The enemy shall not have power over him, Nor shall the unrighteous man
        oppress him. '
      verse: 22
    - text: 'For I will beat down his foes before him, And overthrow them that hate
        him. '
      verse: 23
    - text: 'My faithfulness and mercy shall be with him, And through my name shall
        his horn be exalted. '
      verse: 24
    - text: 'I will extend his hand to the sea, And his right hand to the rivers. '
      verse: 25
    - text: 'He shall say to me, Thou art my father, My God, and the rock of my salvation! '
      verse: 26
    - text: 'I will also make him my first-born, Highest of the kings of the earth. '
      verse: 27
    - text: 'My mercy I will continue to him for ever; My covenant with him shall
        be steadfast. '
      verse: 28
    - text: 'I will make his family to endure for ever; And his throne shall be as
        lasting as the heavens. '
      verse: 29
    - text: 'Should his children forsake my law, And walk not in my statutes, '
      verse: 30
    - text: 'Should they break my commandments, And observe not my precepts, '
      verse: 31
    - text: 'I will punish their transgressions with a rod, And their iniquity with
        stripes. '
      verse: 32
    - text: 'But my kindness will I not withdraw from him, Nor suffer my faithfulness
        to fail. '
      verse: 33
    - text: 'I will not break my covenant, Nor alter what hath gone from my lips. '
      verse: 34
    - text: 'Once have I sworn in my holiness, That I will not be false unto David. '
      verse: 35
    - text: 'His family shall endure for ever, And his throne as the sun before me. '
      verse: 36
    - text: 'It shall be established for ever like the moon; Like the faithful witness
        in the sky." '
      verse: 37
    - text: 'But now thou forsakest and abhorrest, And art angry with, thine anointed. '
      verse: 38
    - text: 'Thou hast made void the covenant with thy servant; Thou hast cast his
        crown to the ground. '
      verse: 39
    - text: 'Thou hast broken down all his hedges; Thou hast brought his strongholds
        to ruin. '
      verse: 40
    - text: 'All who pass by plunder him; He is a reproach to his neighbors. '
      verse: 41
    - text: 'Thou hast lifted up the right hand of his enemies; Thou hast made all
        his adversaries to rejoice. '
      verse: 42
    - text: 'Yea, thou hast turned the edge of his sword, And made him unable to stand
        in battle. '
      verse: 43
    - text: 'Thou hast brought his glory to an end, And hast cast down his throne
        to the ground. '
      verse: 44
    - text: 'Thou hast shortened the days of his youth; Thou hast covered him with
        shame. '
      verse: 45
    - text: 'How long, O LORD! wilt thou hide thyself for ever? How long shall thine
        anger burn like fire? '
      verse: 46
    - text: 'Remember how short is my life, To what frailty thou hast created all
        men! '
      verse: 47
    - text: 'What man liveth, and seeth not death? Who can deliver himself from the
        underworld? '
      verse: 48
    - text: 'Where, Lord, is thy former loving-kindness Which thou didst swear to
        David in thy truth? '
      verse: 49
    - text: 'Remember, O Lord! the reproach of thy servants, How I bear in my bosom
        the taunts of all the many nations, '
      verse: 50
    - text: 'With which thine enemies have reproached me, O LORD! With which they
        have reproached the footsteps of thine anointed! '
      verse: 51
    - text: 'Praised be Jehovah for ever! Amen, yea, amen! '
      verse: 52
  - chapter: 90
    verses:
    - text: '  LORD! thou hast been our dwelling-place In all generations! '
      verse: 1
    - text: 'Before the mountains were brought forth, Or ever thou hadst formed the
        earth and the world, Even from everlasting to everlasting thou art God! '
      verse: 2
    - text: 'But man thou turnest again to dust, And sayst, "Return, ye children of
        men!" '
      verse: 3
    - text: 'For a thousand years are, in thy sight, As yesterday when it is past,
        And as a watch in the night. '
      verse: 4
    - text: 'Thou carriest him away as with a flood; He is a dream; In the morning
        he springeth up like grass, '
      verse: 5
    - text: 'Which flourisheth and shooteth up in the morning, And in the evening
        is cut down, and withered. '
      verse: 6
    - text: 'For we are consumed by thine anger, And by thy wrath are we destroyed. '
      verse: 7
    - text: 'Thou settest our iniquities before thee, Our secret sins in the light
        of thy countenance. '
      verse: 8
    - text: 'By reason of thine anger all our days vanish away; We spend our years
        like a thought. '
      verse: 9
    - text: 'The days of our life are threescore years and ten, And, by reason of
        strength, may be fourscore years: Yet is the pride of them weariness and sorrow;
        For it vanisheth swiftly, and we fly away. '
      verse: 10
    - text: 'Yet who attendeth to the power of thine anger? Who with due reverence
        regardeth thine indignation? '
      verse: 11
    - text: 'Teach us so to number our days, That we may apply our hearts to wisdom! '
      verse: 12
    - text: 'Desist, O LORD! How long? Have compassion upon thy servants! '
      verse: 13
    - text: 'Satisfy us speedily with thy mercy, That we may rejoice and be glad all
        our days! '
      verse: 14
    - text: 'Make us glad according to the time in which thou hast afflicted us; According
        to the years in which we have seen adversity! '
      verse: 15
    - text: 'Let thy deeds be known to thy servants, And thy glory to their children! '
      verse: 16
    - text: 'Let the favor of the LORD our God be upon us, And establish for us the
        work of our hands; Yea, the work of our hands, establish thou it! '
      verse: 17
  - chapter: 91
    verses:
    - text: 'He who sitteth under the shelter of the Most High Maketh his abode in
        the shadow of the Almighty. '
      verse: 1
    - text: 'I say to the LORD, Thou art my refuge and my fortress; My God, in whom
        I trust. '
      verse: 2
    - text: 'Surely he will deliver thee from the snare of the fowler, And from the
        wasting pestilence; '
      verse: 3
    - text: 'He will cover thee with his feathers, And under his wings shalt thou
        find refuge; His faithfulness shall be thy shield and buckler. '
      verse: 4
    - text: 'Thou shalt not be afraid of the terror of the night, Nor of the arrow
        that flieth by day; '
      verse: 5
    - text: 'Nor of the pestilence that walketh in darkness, Nor of the plague that
        destroyeth at noonday. '
      verse: 6
    - text: 'A thousand shall fall by thy side, And ten thousand at thy right hand;
        But thee it shall not touch. '
      verse: 7
    - text: 'Thou shalt only behold with thine eyes, And see the recompense of the
        wicked. '
      verse: 8
    - text: 'Because thou hast made the LORD thy refuge, And the Most High thy habitation, '
      verse: 9
    - text: 'No evil shall befall thee, Nor any plague come near thy dwelling. '
      verse: 10
    - text: 'For he will give his angels charge over thee, To guard thee in all thy
        ways. '
      verse: 11
    - text: 'They shall bear thee up in their hands, Lest thou dash thy foot against
        a stone. '
      verse: 12
    - text: 'Thou shalt tread upon the lion and the adder; The young lion and the
        dragon shalt thou trample under foot. '
      verse: 13
    - text: '"Because he loveth me, I will deliver him; I will set him on high, because
        he knoweth my name. '
      verse: 14
    - text: 'When he calleth upon me, I will answer him; I will be with him in trouble;
        I will deliver him, and bring him to honor. '
      verse: 15
    - text: 'With long life will I satisfy him, And show him my salvation." '
      verse: 16
  - chapter: 92
    verses:
    - text: '  It is a good thing to give thanks to the LORD, And to sing praises
        to thy name, O Most High! '
      verse: 1
    - text: 'To show forth thy loving-kindness in the morning, And thy faithfulness
        every night, '
      verse: 2
    - text: 'Upon the ten-stringed instrument and the lute, Upon the harp with a solemn
        sound. '
      verse: 3
    - text: 'For thou, LORD, hast made me glad by thy doings; In the works of thy
        hands I greatly rejoice! '
      verse: 4
    - text: 'How great are thy works, O LORD! How deep thy purposes! '
      verse: 5
    - text: 'But the unwise man knoweth not this, And the fool understandeth it not. '
      verse: 6
    - text: 'When the wicked spring up like grass, And all who practise iniquity flourish,
        It is but to be destroyed for ever! '
      verse: 7
    - text: 'Thou, O LORD! art for ever exalted! '
      verse: 8
    - text: 'For, lo! thine enemies, O LORD! For, lo! thine enemies perish, And dispersed
        are all who do iniquity! '
      verse: 9
    - text: 'But my horn thou exaltest like the buffalos; I am anointed with fresh
        oil. '
      verse: 10
    - text: 'Mine eye hath gazed with joy upon mine enemies; Mine ears have heard
        with joy of my wicked adversaries. '
      verse: 11
    - text: 'The righteous shall flourish like the palm-tree; They shall grow up like
        the cedars of Lebanon; '
      verse: 12
    - text: 'Planted in the house of the LORD, They shall flourish in the courts of
        our God. '
      verse: 13
    - text: 'Even in old age they bring forth fruit; They are green, and full of sap; '
      verse: 14
    - text: 'To show that the LORD, my rock, is upright, That there is no unrighteousness
        in him. '
      verse: 15
  - chapter: 93
    verses:
    - text: 'Jehovah reigneth; he is clothed with majesty; Jehovah is clothed with
        majesty, and girded with strength; Therefore the earth standeth firm, and
        cannot be moved. '
      verse: 1
    - text: 'Thy throne was established of old; Thou art from everlasting! '
      verse: 2
    - text: 'The floods, O LORD! lift up, The floods lift up their voice; The floods
        lift up their roaring! '
      verse: 3
    - text: 'Mightier than the voice of many waters, Yea, than the mighty waves of
        the sea, Is the LORD in his lofty habitation. '
      verse: 4
    - text: 'Thy promises are most sure; Holiness becometh thy house, O LORD! for
        ever! '
      verse: 5
  - chapter: 94
    verses:
    - text: 'O LORD! thou God of vengeance! O thou God of vengeance! shine forth! '
      verse: 1
    - text: 'Rouse thyself, thou judge of the earth! Render a recompense to the proud! '
      verse: 2
    - text: 'How long, O LORD! shall the wicked, How long shall the wicked triumph? '
      verse: 3
    - text: 'How long shall their lips pour forth insolence? How long shall all the
        evil-doers boast? '
      verse: 4
    - text: 'O LORD! they trample upon thy people, And oppress thine inheritance! '
      verse: 5
    - text: 'They slay the widow, and the stranger, And murder the fatherless; '
      verse: 6
    - text: 'And they say, "The LORD doth not see, The God of Jacob doth not regard!" '
      verse: 7
    - text: 'Be instructed, ye most stupid of mankind! O when, ye fools, will ye be
        wise? '
      verse: 8
    - text: 'He that planted the ear, shall he not hear? He that formed the eye, shall
        he not see? '
      verse: 9
    - text: 'He that chastiseth nations, shall not he punish? He that teacheth man
        knowledge, shall not he know? '
      verse: 10
    - text: 'The LORD knoweth the thoughts of men, That they are vanity. '
      verse: 11
    - text: 'Happy the man, O LORD! whom thou correctest, Whom by thy teaching thou
        makest wise; '
      verse: 12
    - text: 'To give him peace in the days of adversity, Until a pit be digged for
        the wicked! '
      verse: 13
    - text: 'For the LORD will not forsake his people, Nor abandon his own inheritance. '
      verse: 14
    - text: 'For judgment shall return to justice, And all the upright in heart shall
        follow it. '
      verse: 15
    - text: 'Who will rise up for me against the wicked? Who will stand up for me
        against the evil-doers? '
      verse: 16
    - text: 'If the LORD had not been my help, I had well nigh dwelt in the land of
        silence. '
      verse: 17
    - text: 'When I think that my foot is slipping, Thy goodness, O LORD! holdeth
        me up. '
      verse: 18
    - text: 'In the multitude of anxieties within me, Thy consolations revive my soul. '
      verse: 19
    - text: 'Shall with thee be allied the throne of iniquity, Which deviseth mischief
        against law? '
      verse: 20
    - text: 'They band together against the life of the righteous, And condemn innocent
        blood. '
      verse: 21
    - text: 'But the LORD is my fortress, And my God the rock of my refuge. '
      verse: 22
    - text: 'He will bring upon them their own iniquity; Yea, through their own wickedness
        he will cut them off; Yea, the LORD, our God, will cut them off. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'O come, let us sing to the LORD; Let us raise a voice of joy to the rock
        of our salvation! '
      verse: 1
    - text: 'Let us come into his presence with thanksgiving, And sing joyfully to
        him with psalms! '
      verse: 2
    - text: 'For Jehovah is a great God; Yea, a great king over all gods. '
      verse: 3
    - text: 'In his hands are the depths of the earth; His also are the heights of
        the mountains. '
      verse: 4
    - text: 'The sea is his, and he made it; The dry land also his hands formed. '
      verse: 5
    - text: 'O come, let us worship and bow down! Let us kneel before the LORD, our
        maker! '
      verse: 6
    - text: 'For he is our God, And we are the people of his pasture and the flock
        of his hand. O that ye would now hear his voice! '
      verse: 7
    - text: '"Harden not your hearts as at Meribah [the strife], As in the day of
        temptation [Massah] in the wilderness, '
      verse: 8
    - text: 'Where your fathers tempted me And tried me, although they had seen my
        works. '
      verse: 9
    - text: 'Forty years was I offended with that generation: And I said, They are
        a people of a perverse heart, And who have no regard to my ways. '
      verse: 10
    - text: 'Therefore I sware, in my wrath, That they should not enter into my rest." '
      verse: 11
  - chapter: 96
    verses:
    - text: 'O sing to Jehovah a new song; Sing to Jehovah, all the earth! '
      verse: 1
    - text: 'Sing to Jehovah; praise his name, Show forth his salvation from day to
        day! '
      verse: 2
    - text: 'Proclaim his glory among the nations, His wonders among all people! '
      verse: 3
    - text: 'For Jehovah is great, and greatly to be praised; He is to be feared above
        all gods. '
      verse: 4
    - text: 'For all the gods of the nations are idols; But Jehovah made the heavens. '
      verse: 5
    - text: 'Honor and majesty are before him; Glory and beauty are in his holy abode. '
      verse: 6
    - text: 'Give to Jehovah, ye tribes of the people, Give to Jehovah glory and praise! '
      verse: 7
    - text: 'Give to Jehovah the glory due to his name; Bring an offering, and come
        into his courts! '
      verse: 8
    - text: 'O worship Jehovah in holy attire! Tremble before him, all the earth! '
      verse: 9
    - text: 'Say among the nations, Jehovah is king; The world shall stand firm; it
        shall not be moved; He will judge the nations in righteousness. '
      verse: 10
    - text: 'Let the heavens be glad, and the earth rejoice; Let the sea roar, and
        the fulness thereof; '
      verse: 11
    - text: 'Let the fields be joyful, with all that is therein; Let all the trees
        of the forest rejoice '
      verse: 12
    - text: 'Before Jehovah! for he cometh, He cometh to judge the earth! He will
        judge the world with justice, And the nations with faithfulness. '
      verse: 13
  - chapter: 97
    verses:
    - text: 'The LORD reigneth, let the earth rejoice! Let the multitude of isles
        be glad! '
      verse: 1
    - text: 'Clouds and darkness are round about him; Justice and equity are the foundation
        of his throne. '
      verse: 2
    - text: 'Before him goeth a fire, Which burneth up his enemies around. '
      verse: 3
    - text: 'His lightnings illumine the world; The earth beholdeth and trembleth. '
      verse: 4
    - text: 'The mountains melt like wax at the presence of the LORD, At the presence
        of the Lord of the whole earth. '
      verse: 5
    - text: 'The heavens declare his righteousness, And all nations behold his glory. '
      verse: 6
    - text: 'Confounded be they who worship graven images, Who glory in idols! To
        him, all ye gods, bow down! '
      verse: 7
    - text: 'Zion hath heard, and is glad, And the daughters of Judah exult On account
        of thy judgments, O LORD! '
      verse: 8
    - text: 'For thou, O LORD! art most high above all the earth; Thou art far exalted
        above all gods! '
      verse: 9
    - text: 'Ye that love the LORD, hate evil! He preserveth the lives of his servants,
        And delivereth them from the hand of the wicked. '
      verse: 10
    - text: 'Light is sown for the righteous, And joy for the upright in heart. '
      verse: 11
    - text: 'Rejoice, O ye righteous, in the LORD, And praise his holy name! '
      verse: 12
  - chapter: 98
    verses:
    - text: '  Sing to the LORD a new song; For he hath done marvellous things; His
        own right hand and his holy arm have gotten him the victory! '
      verse: 1
    - text: 'The LORD hath made known his salvation; His righteousness hath he manifested
        in the sight of the nations. '
      verse: 2
    - text: 'He hath remembered his mercy and truth toward the house of Israel, And
        all the ends of the earth have seen the salvation of our God. '
      verse: 3
    - text: 'Shout unto the LORD, all the earth! Break forth into joy, and exult,
        and sing! '
      verse: 4
    - text: 'Sing to the LORD with the harp, With the harp, and the voice of song! '
      verse: 5
    - text: 'With clarions, and the sound of trumpets, Make a joyful noise before
        the LORD the King! '
      verse: 6
    - text: 'Let the sea roar, and the fulness thereof; The world, and they that dwell
        therein; '
      verse: 7
    - text: 'Let the rivers clap their hands, And the mountains rejoice together '
      verse: 8
    - text: 'Before the LORD! for he cometh to judge the earth! With righteousness
        will he judge the world, And the nations with equity. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'The LORD reigneth, let the nations tremble! He sitteth between the cherubs,
        let the earth quake! '
      verse: 1
    - text: 'Great is the LORD upon Zion; He is exalted over all the nations. '
      verse: 2
    - text: 'Let men praise thy great and terrible name! It is holy. '
      verse: 3
    - text: 'Let them declare the glory of the King who loveth justice! Thou hast
        established equity; Thou dost execute justice in Jacob! '
      verse: 4
    - text: 'Exalt ye Jehovah, our God, And bow yourselves down at his footstool!
        He is holy. '
      verse: 5
    - text: 'Moses and Aaron, with his priests, And Samuel, who called upon his name,They
        called upon the LORD, and he answered them. '
      verse: 6
    - text: 'He spake to them in the cloudy pillar; They kept his commandments, And
        the ordinances which he gave them. '
      verse: 7
    - text: 'Thou, O LORD, our God! didst answer them; Thou wast to them a forgiving
        God, Though thou didst punish their transgressions! '
      verse: 8
    - text: 'Exalt the LORD, our God. And worship at his holy mountain! For the LORD,
        our God, is holy. '
      verse: 9
  - chapter: 100
    verses:
    - text: '  Raise a voice of joy unto the LORD, all ye lands! '
      verse: 1
    - text: 'Serve the LORD with gladness; Come before his presence with rejoicing! '
      verse: 2
    - text: 'Know ye that Jehovah is God! It is he that made us, and we are his, His
        people, and the flock of his pasture. '
      verse: 3
    - text: 'Enter into his gates with thanksgiving, And his courts with praise; Be
        thankful to him, and bless his name! '
      verse: 4
    - text: 'For the LORD is good; his mercy is everlasting; And his truth endureth
        to all generations. '
      verse: 5
  - chapter: 101
    verses:
    - text: '  I will sing of mercy and justice; To thee, O LORD! will I sing! '
      verse: 1
    - text: 'I will have regard to the way of uprightness: When thou shalt come to
        me, I will walk within my house with an upright heart. '
      verse: 2
    - text: 'I will set no wicked thing before mine eyes; I hate the work of evil-doers;
        It shall not cleave to me. '
      verse: 3
    - text: 'The perverse in heart shall be far from me; I will not know a wicked
        person. '
      verse: 4
    - text: 'Whoso slandereth his neighbor in secret, him will I cut off; Him that
        hath a haughty look and a proud heart I will not endure. '
      verse: 5
    - text: 'Mine eyes shall be upon the faithful of the land, that they may dwell
        with me; He that walketh in the way of uprightness shall serve me. '
      verse: 6
    - text: 'He who practiseth deceit shall not dwell in my house; He who telleth
        lies shall not remain in my sight. '
      verse: 7
    - text: 'Every morning will I destroy the wicked of the land, That I may cut off
        all evil-doers from the city of the LORD. '
      verse: 8
  - chapter: 102
    verses:
    - text: '  Hear my prayer, O LORD! And let my cry come unto thee! '
      verse: 1
    - text: 'Hide not thy face from me in the day of my trouble; Incline thine ear
        to me when I call! Answer me speedily! '
      verse: 2
    - text: 'For my life is consumed like smoke, And my bones burn like a brand. '
      verse: 3
    - text: 'My heart is smitten and withered like grass; Yea, I forget to eat my
        bread. '
      verse: 4
    - text: 'By reason of my sighing, my bones cleave to my skin; '
      verse: 5
    - text: 'I am like the pelican of the wilderness; I am like an owl amid ruins. '
      verse: 6
    - text: 'I am sleepless; I am like a solitary bird upon the house-top. '
      verse: 7
    - text: 'All the day long my enemies reproach me; They who rage against me curse
        by me. '
      verse: 8
    - text: 'For I eat ashes like bread, And mingle my drink with tears. '
      verse: 9
    - text: 'On account of thine indignation and thy wrath; For thou hast lifted me
        up and cast me down! '
      verse: 10
    - text: 'My life is like a declining shadow, And I wither like grass. '
      verse: 11
    - text: 'But thou, O LORD! endurest for ever, And thy name from generation to
        generation! '
      verse: 12
    - text: 'Thou wilt arise and have pity upon Zion, For the time to favor her, yea,
        the set time, is come. '
      verse: 13
    - text: 'For thy servants take pleasure in her stones; Yea, they have a regard
        for her dust. '
      verse: 14
    - text: 'Then shall the nations fear the name of Jehovah, And all the kings of
        the earth thy glory. '
      verse: 15
    - text: 'For Jehovah will build up Zion; He will appear in his glory. '
      verse: 16
    - text: 'He will regard the prayer of the destitute, And not despise their supplication. '
      verse: 17
    - text: 'This shall be written for the generation to come, That the people to
        be born may praise Jehovah. '
      verse: 18
    - text: 'For he looketh down from his holy height, From heaven doth he cast his
        eye upon the earth, '
      verse: 19
    - text: 'To listen to the sighs of the prisoner. To release those that are doomed
        to death; '
      verse: 20
    - text: 'That they may declare the name of Jehovah in Zion, And his praise in
        Jerusalem, '
      verse: 21
    - text: 'When the nations are assembled together, And the kingdoms to serve Jehovah. '
      verse: 22
    - text: 'He hath weakened my strength on the way, He hath shortened my days. '
      verse: 23
    - text: 'I say, O my God! take me not away in the midst of my days! Thy years
        endure through all generations. '
      verse: 24
    - text: 'Of old hast thou laid the foundations of the earth, And the heavens are
        the work of thy hands; '
      verse: 25
    - text: 'They shall perish, but thou shalt endure; Yea, all of them shall wax
        old like a garment; As a vesture shalt thou change them, And they shall be
        changed; '
      verse: 26
    - text: 'But thou art the same, And thy years have no end. '
      verse: 27
    - text: 'The children of thy servants shall dwell securely, And their posterity
        shall be established before thee. '
      verse: 28
  - chapter: 103
    verses:
    - text: '  Bless the LORD, O my soul! And all that is within me, bless his holy
        name! '
      verse: 1
    - text: 'Bless the LORD, O my soul! And forget not all his benefits! '
      verse: 2
    - text: 'Who forgiveth all thine iniquities; Who healeth all thy diseases; '
      verse: 3
    - text: 'Who redeemeth thy life from the grave; Who crowneth thee with loving-kindness
        and tender mercies; '
      verse: 4
    - text: 'Who satisfieth thine old age with good, So that thy youth is renewed
        like the eagles. '
      verse: 5
    - text: 'The LORD executeth justice And equity for all the oppressed. '
      verse: 6
    - text: 'He made known his ways to Moses, His doings to the children of Israel. '
      verse: 7
    - text: 'The LORD is merciful and kind, Slow to anger and rich in mercy. '
      verse: 8
    - text: 'He doth not always chide, Nor doth he keep his anger for ever. '
      verse: 9
    - text: 'He hath not dealt with us according to our sins, Nor requited us according
        to our iniquities. '
      verse: 10
    - text: 'As high as are the heavens above the earth, So great is his mercy to
        them that fear him. '
      verse: 11
    - text: 'As far as the east is from the west, So far hath he removed our transgressions
        from us. '
      verse: 12
    - text: 'Even as a father pitieth his children, So the LORD pitieth them that
        fear him. '
      verse: 13
    - text: 'For he knoweth our frame, He remembereth that we are dust. '
      verse: 14
    - text: 'As for man, his days are as grass; As a flower of the field, so he flourisheth. '
      verse: 15
    - text: 'The wind passeth over it, and it is gone; And its place shall know it
        no more. '
      verse: 16
    - text: 'But the mercy of the LORD is from everlasting to everlasting to them
        that fear him, And his righteousness to childrens children, '
      verse: 17
    - text: 'To such as keep his covenant, And remember his commandments to do them. '
      verse: 18
    - text: 'The LORD hath established his throne in the heavens, And his kingdom
        ruleth over all. '
      verse: 19
    - text: 'Bless the LORD, ye his angels, Ye mighty ones who do his commands, Hearkening
        to the voice of his word! '
      verse: 20
    - text: 'Bless the LORD, all ye his hosts; Ye, his ministers, who do his pleasure! '
      verse: 21
    - text: 'Bless the LORD, all his works, In all places of his dominion! Bless the
        LORD, O my soul! '
      verse: 22
  - chapter: 104
    verses:
    - text: 'Bless the LORD, O my soul! O LORD, my God! thou art very great! Thou
        art clothed with glory and majesty! '
      verse: 1
    - text: 'He covereth himself with light as with a garment; He spreadeth out the
        heavens like a curtain; '
      verse: 2
    - text: 'He layeth the beams of his chambers in the waters; He maketh the clouds
        his chariot; He rideth upon the wings of the wind. '
      verse: 3
    - text: 'He maketh the winds his messengers, The flaming lightnings his ministers. '
      verse: 4
    - text: 'He established the earth on its foundations; It shall not be removed
        for ever. '
      verse: 5
    - text: 'Thou didst cover it with the deep as with a garment; The waters stood
        above the mountains! '
      verse: 6
    - text: 'At thy rebuke they fled; At the voice of thy thunder they hasted away. '
      verse: 7
    - text: 'The mountains rose, the valleys sank, In the place which thou didst appoint
        for them. '
      verse: 8
    - text: 'Thou hast established a bound which the waters may not pass, That they
        may not return, and cover the earth. '
      verse: 9
    - text: 'He sendeth forth the springs in brooks; They run among the mountains; '
      verse: 10
    - text: 'They give drink to all the beasts of the forest; In them the wild asses
        quench their thirst. '
      verse: 11
    - text: 'About them the birds of heaven have their habitation; They sing among
        the branches. '
      verse: 12
    - text: 'He watereth the hills from his chambers; The earth is satisfied with
        the fruit of thy works! '
      verse: 13
    - text: 'He causeth grass to spring up for cattle, And herbage for the service
        of man, To bring forth food out of the earth, '
      verse: 14
    - text: 'And wine that gladdeneth the heart of man, Making his face to shine more
        than oil, And bread that strengtheneth mans heart. '
      verse: 15
    - text: 'The trees of the LORD are full of sap, The cedars of Lebanon, which he
        hath planted; '
      verse: 16
    - text: 'There the birds build their nests; In the cypresses the stork hath her
        abode. '
      verse: 17
    - text: 'The high hills are a refuge for the wild goats, And the rocks for the
        conies. '
      verse: 18
    - text: 'He appointed the moon to mark seasons; The sun knoweth when to go down. '
      verse: 19
    - text: 'Thou makest darkness, and it is night, When all the beasts of the forest
        go forth! '
      verse: 20
    - text: 'The young lions roar for prey, And seek their food from God. '
      verse: 21
    - text: 'When the sun ariseth, they withdraw themselves, And lie down in their
        dens. '
      verse: 22
    - text: 'Man goeth forth to his work, And to his labor, until the evening. '
      verse: 23
    - text: 'O LORD! how manifold are thy works! In wisdom hast thou made them all!
        The earth is full of thy riches! '
      verse: 24
    - text: 'Lo! this great and wide sea! In it are moving creatures without number,
        Animals small and great. '
      verse: 25
    - text: 'There go the ships; There is the leviathan, which thou hast made to play
        therein. '
      verse: 26
    - text: 'All these wait on thee To give them their food in due season. '
      verse: 27
    - text: 'Thou givest it to them, they gather it; Thou openest thine hand, they
        are satisfied with good. '
      verse: 28
    - text: 'Thou hidest thy face, they are confounded; Thou takest away their breath,
        they die, And return to the dust. '
      verse: 29
    - text: 'Thou sendest forth thy spirit, they are created, And thou renewest the
        face of the earth. '
      verse: 30
    - text: 'The glory of the LORD shall endure for ever; The LORD shall rejoice in
        his works; '
      verse: 31
    - text: 'He looketh on the earth, and it trembleth; He toucheth the hills, and
        they smoke. '
      verse: 32
    - text: 'I will sing to the LORD as long as I live, I will sing praise to my God
        while I have my being. '
      verse: 33
    - text: 'May my meditation be acceptable to him! I will rejoice in the LORD. '
      verse: 34
    - text: 'May sinners perish from the earth, And the wicked be no more! Bless the
        LORD, O my soul! Praise ye the LORD! '
      verse: 35
  - chapter: 105
    verses:
    - text: 'O give thanks unto the LORD; Call upon his name; Make known his deeds
        among the people! '
      verse: 1
    - text: 'Sing unto him; sing psalms unto him; Tell ye of all his wondrous works! '
      verse: 2
    - text: 'Glory ye in his holy name; Let the hearts of them that seek the LORD
        rejoice! '
      verse: 3
    - text: 'Seek the LORD, and his majesty; Seek his face continually! '
      verse: 4
    - text: 'Remember the wonders he hath wrought, His miracles and the judgments
        of his mouth, '
      verse: 5
    - text: 'Ye offspring of Abraham his servant, Ye children of Jacob his chosen! '
      verse: 6
    - text: 'Jehovah, he is our God, His judgments are over all the earth. '
      verse: 7
    - text: 'He remembereth his covenant for ever, And the promise to a thousand generations; '
      verse: 8
    - text: 'The covenant which he made with Abraham, And the oath which he gave to
        Isaac; '
      verse: 9
    - text: 'Which he confirmed to Jacob for a decree, And to Israel for an everlasting
        covenant. '
      verse: 10
    - text: '"To thee," said he, "will I give the land of Canaan For the lot of your
        inheritance." '
      verse: 11
    - text: 'When they were yet few in number, Very few, and strangers in the land; '
      verse: 12
    - text: 'When they went from nation to nation, From one kingdom to another people, '
      verse: 13
    - text: 'He suffered no man to oppress them; Yea, he rebuked kings for their sakes. '
      verse: 14
    - text: '"Touch not," said he, "mine anointed, And do my prophets no harm!" '
      verse: 15
    - text: 'Again, when he commanded a famine in the land, And broke the whole staff
        of bread, '
      verse: 16
    - text: 'He sent a man before them; Joseph was sold as a slave. '
      verse: 17
    - text: 'His feet they hurt with fetters; He was bound in chains of iron; '
      verse: 18
    - text: 'Until his prediction came to pass, And the word of the LORD proved him. '
      verse: 19
    - text: 'Then the king sent, and loosed him; The ruler of nations, and set him
        free; '
      verse: 20
    - text: 'He made him governor of his house, And lord of all his possessions; '
      verse: 21
    - text: 'To bind his princes at his pleasure, And teach his counsellors wisdom. '
      verse: 22
    - text: 'Israel also came into Egypt, And Jacob sojourned in the land of Ham; '
      verse: 23
    - text: 'Where God increased his people greatly, And made them stronger than their
        enemies. '
      verse: 24
    - text: 'He turned their hearts to hate his people, And form devices against his
        servants. '
      verse: 25
    - text: 'Then sent he Moses his servant, And Aaron, whom he had chosen. '
      verse: 26
    - text: 'They showed his signs among them, And his wonders in the land of Ham. '
      verse: 27
    - text: 'He sent darkness upon them, and made it dark; And they did not disobey
        his word. '
      verse: 28
    - text: 'He turned their waters into blood, And caused their fish to die. '
      verse: 29
    - text: 'Their land brought forth frogs in abundance, Even in the chambers of
        their kings. '
      verse: 30
    - text: 'He spake, and there came flies, And lice in all their coasts. '
      verse: 31
    - text: 'Instead of rain he gave them hail, And flaming fire in their land. '
      verse: 32
    - text: 'He smote also their vines and fig-trees, And broke the trees of their
        coasts. '
      verse: 33
    - text: 'He spake, and the locusts came. Destructive locusts without number, '
      verse: 34
    - text: 'Which ate up all the herbage in their land, And devoured the fruits of
        their fields. '
      verse: 35
    - text: 'Then he smote all the first-born in their land, The first-fruits of all
        their strength. '
      verse: 36
    - text: 'He led forth his people with silver and gold; Nor was there one feeble
        person in all their tribes. '
      verse: 37
    - text: 'Egypt was glad when they departed, For their terror had fallen upon them. '
      verse: 38
    - text: 'He spread out a cloud for a covering, And fire to give light by night. '
      verse: 39
    - text: 'They asked, and he brought quails, And satisfied them with the bread
        of heaven. '
      verse: 40
    - text: 'He opened the rock, and the waters gushed forth, And ran in the dry places
        like a river. '
      verse: 41
    - text: 'For he remembered his holy promise, Which he had made to Abraham his
        servant; '
      verse: 42
    - text: 'And he led forth his people with joy, And his chosen with gladness. '
      verse: 43
    - text: 'He gave to them the lands of the nations, And they inherited the labor
        of the peoples; '
      verse: 44
    - text: 'That they might observe his statutes, And obey his laws. Praise ye the
        LORD! '
      verse: 45
  - chapter: 106
    verses:
    - text: 'Praise ye the LORD! O give thanks to the LORD, for he is good; For his
        mercy endureth for ever! '
      verse: 1
    - text: 'Who can utter the mighty deeds of the LORD? Who can show forth all his
        praise? '
      verse: 2
    - text: 'Happy are they who have regard to justice, Who practise righteousness
        at all times! '
      verse: 3
    - text: 'Remember me, O LORD! with the favor promised to thy people; O visit me
        with thy salvation! '
      verse: 4
    - text: 'That I may see the prosperity of thy chosen, That I may rejoice in the
        joy of thy people, That I may glory with thine inheritance! '
      verse: 5
    - text: 'We have sinned with our fathers; We have committed iniquity; we have
        done wickedly. '
      verse: 6
    - text: 'Our fathers in Egypt did not regard thy wonders; They remembered not
        the multitude of thy mercies; But rebelled at the sea, the Red sea. '
      verse: 7
    - text: 'Yet he saved them for his own names sake. That he might make his mighty
        power to be known. '
      verse: 8
    - text: 'He rebuked the Red sea, and it was dried up, And he led them through
        the deep as through a desert. '
      verse: 9
    - text: 'He saved them from the hand of him that hated them, And redeemed them
        from the hand of the enemy. '
      verse: 10
    - text: 'The waters covered their enemies; There was not one of them left. '
      verse: 11
    - text: 'Then believed they his words, And sang his praise. '
      verse: 12
    - text: 'But they soon forgot his deeds, And waited not for his counsel. '
      verse: 13
    - text: 'They gave way to appetite in the wilderness, And tempted God in the desert; '
      verse: 14
    - text: 'And he gave them their request, But sent upon them leanness. '
      verse: 15
    - text: 'They also envied Moses in the camp, And Aaron, the holy one of the LORD. '
      verse: 16
    - text: 'Then the earth opened, and swallowed up Dathan, And covered the company
        of Abiram, '
      verse: 17
    - text: 'And a fire was kindled in their company; The flames burned up the wicked. '
      verse: 18
    - text: 'They made a calf in Horeb, And worshipped a molten image; '
      verse: 19
    - text: 'They changed their God of glory Into the image of a grass-eating ox. '
      verse: 20
    - text: 'They forgot God, their saviour, Who had done such great things in Egypt, '
      verse: 21
    - text: 'Such wonders in the land of Ham. Such terrible things at the Red sea. '
      verse: 22
    - text: 'Then he said that he would destroy them; Had not Moses, his chosen, stood
        before him in the breach, To turn away his wrath, that he might not destroy
        them. '
      verse: 23
    - text: 'They also despised the pleasant land, And believed not his word; '
      verse: 24
    - text: 'But murmured in their tents, And would not hearken to the voice of the
        LORD. '
      verse: 25
    - text: 'Then he lifted up his hand against them, And swore that he would make
        them fall in the wilderness; '
      verse: 26
    - text: 'That he would overthrow their descendants among the nations, And scatter
        them in the lands. '
      verse: 27
    - text: 'They also gave themselves to the worship of Baal-peor, And ate sacrifices
        offered to lifeless idols. '
      verse: 28
    - text: 'Thus they provoked his anger by their practices, And a plague broke in
        upon them. '
      verse: 29
    - text: 'Then stood up Phinehas, and executed judgment, And the plague was stayed. '
      verse: 30
    - text: 'And this was counted to him for righteousness, To all generations for
        ever. '
      verse: 31
    - text: 'They provoked him also at the waters of Meribah [strife], And evil befell
        Moses on their account. '
      verse: 32
    - text: 'For they provoked his spirit, So that he spake inconsiderately with his
        lips. '
      verse: 33
    - text: 'They did not destroy the nations, As Jehovah had commanded them. '
      verse: 34
    - text: 'They mingled themselves with the peoples, And learned their practices. '
      verse: 35
    - text: 'They even worshipped their idols, Which became to them a snare. '
      verse: 36
    - text: 'Their sons and their daughters they sacrificed to demons, '
      verse: 37
    - text: 'And shed innocent blood, The blood of their own sons and daughters, Whom
        they sacrificed to the idols of Canaan; And the land was polluted with blood. '
      verse: 38
    - text: 'Thus they defiled themselves with their works, And played the harlot
        with their practices. '
      verse: 39
    - text: 'Then burned the anger of the LORD against his people, So that he abhorred
        his own inheritance. '
      verse: 40
    - text: 'And he gave them into the hand of the nations, And they who hated them
        ruled over them. '
      verse: 41
    - text: 'Their enemies oppressed them, And they were bowed down under their hand. '
      verse: 42
    - text: 'Many times did he deliver them; But they provoked him by their devices,
        And they were brought low for their iniquities. '
      verse: 43
    - text: 'Yet, when he heard their cries, He had regard to their affliction; '
      verse: 44
    - text: 'He remembered his covenant with them, And repented according to the greatness
        of his mercy, '
      verse: 45
    - text: 'And caused them to find pity Among all that carried them captive. '
      verse: 46
    - text: 'Save us, O Jehovah, our God! and gather us from among the nations, That
        we may give thanks to thy holy name, And glory in thy praise! '
      verse: 47
    - text: 'Blessed be Jehovah, the God of Israel, From everlasting to everlasting!
        And let all the people say, Amen! Praise ye Jehovah! '
      verse: 48
  - chapter: 107
    verses:
    - text: '  O give thanks to the LORD, for he is good; For his mercy endureth for
        ever! '
      verse: 1
    - text: 'Let the redeemed of the LORD say it, Whom he hath redeemed from the hand
        of the enemy; '
      verse: 2
    - text: 'Whom he hath gathered from the lands, From the east, the west, the north,
        and the south. '
      verse: 3
    - text: 'They were wandering in the wilderness, in a desert, They found no way
        to a city to dwell in. '
      verse: 4
    - text: 'They were hungry and thirsty, And their souls fainted within them. '
      verse: 5
    - text: 'Then they cried to the LORD in their trouble, And he delivered them out
        of their distress. '
      verse: 6
    - text: 'He led them in a straight way, Till they came to a city where they might
        dwell. '
      verse: 7
    - text: 'O let them praise the LORD for his goodness, For his wonderful works
        to the children of men! '
      verse: 8
    - text: 'For he satisfieth the thirsty, And the hungry he filleth with good. '
      verse: 9
    - text: 'They dwelt in darkness and the shadow of death, Being bound in affliction
        and iron; '
      verse: 10
    - text: 'Because they disobeyed the commands of God, And contemned the will of
        the Most High; '
      verse: 11
    - text: 'Their hearts he brought down by hardship; They fell down, and there was
        none to help. '
      verse: 12
    - text: 'But they cried to the LORD in their trouble, And he saved them out of
        their distresses; '
      verse: 13
    - text: 'He brought them out of darkness and the shadow of death, And brake their
        bands asunder. '
      verse: 14
    - text: 'O let them praise the LORD for his goodness, For his wonderful works
        to the children of men! '
      verse: 15
    - text: 'For he hath broken the gates of brass, And cut the bars of iron asunder. '
      verse: 16
    - text: 'The foolish, because of their transgressions, And because of their iniquities,
        were afflicted; '
      verse: 17
    - text: 'They abhorred all kinds of food; They were near to the gates of death. '
      verse: 18
    - text: 'Then they cried to the LORD in their trouble, And he delivered them out
        of their distresses; '
      verse: 19
    - text: 'He sent his word, and healed them, And saved them from their destruction. '
      verse: 20
    - text: 'O let them praise the LORD for his goodness, For his wonderful works
        to the children of men! '
      verse: 21
    - text: 'Let them offer the sacrifices of thanksgiving, And declare his works
        with joy! '
      verse: 22
    - text: 'They who go down to the sea in ships, And do business in great waters, '
      verse: 23
    - text: 'These see the works of the LORD, And his wonders in the deep. '
      verse: 24
    - text: 'He commandeth, and raiseth the stormy wind, Which lifteth high the waves. '
      verse: 25
    - text: 'They mount up to the heavens, They sink down to the depths, Their soul
        melteth with distress; '
      verse: 26
    - text: 'They reel and stagger like a drunken man, And all their skill is vain. '
      verse: 27
    - text: 'Then they cry to the LORD in their trouble, And he saveth them out of
        their distresses; '
      verse: 28
    - text: 'He turneth the storm into a calm, And the waves are hushed; '
      verse: 29
    - text: 'Then they rejoice that they are still, And he bringeth them to their
        desired haven. '
      verse: 30
    - text: 'O let them praise the LORD for his goodness. For his wonderful works
        to the children of men! '
      verse: 31
    - text: 'Let them extol him in the congregation of the people, And praise him
        in the assembly of the elders! '
      verse: 32
    - text: 'He turneth rivers into a desert, And springs of water into dry ground; '
      verse: 33
    - text: 'A fruitful land into barrenness, For the wickedness of them that dwell
        therein. '
      verse: 34
    - text: 'He turneth the desert into a lake of water, And dry ground into springs
        of water; '
      verse: 35
    - text: 'And there he causeth the hungry to dwell, And they build a city for a
        dwelling-place, '
      verse: 36
    - text: 'And sow fields and plant vineyards, Which yield a fruitful increase. '
      verse: 37
    - text: 'He blesseth them, so that they multiply greatly, And suffereth not their
        cattle to decrease. '
      verse: 38
    - text: 'When they are diminished and brought low By oppression, affliction, and
        sorrow, '
      verse: 39
    - text: 'He poureth contempt upon princes, And causeth them to wander in a pathless
        wilderness; '
      verse: 40
    - text: 'But he raiseth the poor from their affliction, And increaseth their families
        like a flock. '
      verse: 41
    - text: 'The righteous see it and rejoice, And all iniquity shutteth her mouth. '
      verse: 42
    - text: 'Whoso is wise, let him observe this, And have regard to the loving-kindness
        of the LORD! '
      verse: 43
  - chapter: 108
    verses:
    - text: '  O God! my heart is strengthened! I will sing and give thanks. '
      verse: 1
    - text: 'Awake, my soul! awake, my psaltery and harp! I will wake with the early
        dawn. '
      verse: 2
    - text: 'I will praise thee, O LORD! among the nations; I will sing to thee among
        the peoples! '
      verse: 3
    - text: 'For thy mercy reacheth to the heavens, And thy truth above the clouds. '
      verse: 4
    - text: 'Exalt thyself, O God! above the heavens, And thy glory above all the
        earth! '
      verse: 5
    - text: 'That thy beloved ones may be delivered, Save with thy right hand, and
        answer me! '
      verse: 6
    - text: 'God promiseth in his holiness; I will rejoice; I shall yet divide Shechem,
        And measure out the valley of Succoth; '
      verse: 7
    - text: 'Gilead shall be mine, and mine Manasseh; Ephraim shall be my helmet,
        And Judah my sceptre. '
      verse: 8
    - text: 'Moab shall be my washbowl; Upon Edom shall I cast my shoe; I shall triumph
        over Philistia. '
      verse: 9
    - text: 'Who will bring me to the strong city? Who will lead me into Edom? '
      verse: 10
    - text: 'Wilt not thou, O God! who didst forsake us, Who didst not go forth with
        our armies? '
      verse: 11
    - text: 'Give us thine aid in our distress, For vain is the help of man! '
      verse: 12
    - text: 'Through God we shall do valiantly; For he will tread down our enemies. '
      verse: 13
  - chapter: 109
    verses:
    - text: '  O God of my praise! be not silent! '
      verse: 1
    - text: 'For the mouths of the wicked and the deceitful are opened against me;
        They speak against me with a lying tongue. '
      verse: 2
    - text: 'They assault me on every side with words of hatred; They fight against
        me without a cause. '
      verse: 3
    - text: 'For my love they are my adversaries: But I give myself unto prayer. '
      verse: 4
    - text: 'They repay me evil for good, And hatred for love. '
      verse: 5
    - text: 'Set thou a wicked man over him, And let an adversary stand at his right
        hand! '
      verse: 6
    - text: 'When he is judged, may he be condemned, And may his prayer be a crime! '
      verse: 7
    - text: 'May his days be few, And another take his office! '
      verse: 8
    - text: 'May his children be fatherless, And his wife a widow! '
      verse: 9
    - text: 'May his children be vagabonds and beggars, And from their ruined dwellings
        seek their bread! '
      verse: 10
    - text: 'May a creditor seize on all that he hath, And a stranger plunder his
        substance! '
      verse: 11
    - text: 'May there be none to show him compassion, And none to pity his fatherless
        children! '
      verse: 12
    - text: 'May his posterity be cut off; In the next generation may his name be
        blotted out! '
      verse: 13
    - text: 'May the iniquity of his fathers be remembered by the LORD, And may the
        sin of his mother never be blotted out! '
      verse: 14
    - text: 'May they be before the LORD continually; And may he cut off their memory
        from the earth! '
      verse: 15
    - text: 'Because he remembered not to show pity, But persecuted the afflicted
        and the poor man, And sought the death of the broken-hearted. '
      verse: 16
    - text: 'As he loved cursing, let it come upon him; As he delighted not in blessing,
        let it be far from him! '
      verse: 17
    - text: 'May he be clothed with cursing as with a garment; May it enter like water
        into his bowels, And like oil into his bones! '
      verse: 18
    - text: 'May it be to him like the robe that covereth him, Like the girdle with
        which he is constantly girded! '
      verse: 19
    - text: 'May this be the wages of mine adversaries from the LORD, And of them
        that speak evil against me! '
      verse: 20
    - text: 'But do thou, O LORD, my God! take part with me, For thine own names
        sake! Because great is thy mercy, O deliver me! '
      verse: 21
    - text: 'For I am afflicted and needy, And my heart is wounded within me. '
      verse: 22
    - text: 'I am going like a shadow; I am driven away as the locust. '
      verse: 23
    - text: 'My knees totter from fasting, And my flesh faileth of fatness. '
      verse: 24
    - text: 'I am a reproach to my enemies; They gaze at me; they shake their heads. '
      verse: 25
    - text: 'Help me, O LORD, my God! O save me, according to thy mercy! '
      verse: 26
    - text: 'That they may know that this is thy hand; That thou, O Lord! hast done
        it! '
      verse: 27
    - text: 'Let them curse, but do thou bless! When they arise, let them be put to
        shame; But let thy servant rejoice! '
      verse: 28
    - text: 'May my enemies be clothed with ignominy; May they be covered with their
        shame, as with a mantle! '
      verse: 29
    - text: 'I will earnestly praise the LORD with my lips; In the midst of the multitude
        I will praise him. '
      verse: 30
    - text: 'For he standeth at the right hand of the poor, To save him from those
        who would condemn him. '
      verse: 31
  - chapter: 110
    verses:
    - text: '  Jehovah said to my lord, "Sit thou at my right hand, Until I make thy
        foes thy footstool." '
      verse: 1
    - text: 'Jehovah will extend the sceptre of thy power from Zion: Rule thou in
        the midst of thine enemies! '
      verse: 2
    - text: 'Thy people shall be ready, when thou musterest thy forces, in holy splendor;
        Thy youth shall come forth like dew from the womb of the morning. '
      verse: 3
    - text: 'Jehovah hath sworn, and he will not repent: "Thou art a priest for ever,
        After the order of Melchisedeck!" '
      verse: 4
    - text: 'The Lord is at thy right hand, He shall crush kings in the day of his
        wrath. '
      verse: 5
    - text: 'He shall execute justice among the nations; He shall fill them with dead
        bodies, He shall crush the heads of his enemies over many lands. '
      verse: 6
    - text: 'He shall drink of the brook in the way; Therefore shall he lift up his
        head. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'Praise ye the LORD! I will praise the LORD with my whole heart, In the
        assembly of the righteous, and in the congregation. '
      verse: 1
    - text: 'The works of the LORD are great, Sought out by all who have pleasure
        in them. '
      verse: 2
    - text: 'His deeds are honorable and glorious, And his righteousness endureth
        for ever. '
      verse: 3
    - text: 'He hath established a memorial of his wonders; The LORD is gracious and
        full of compassion. '
      verse: 4
    - text: 'He giveth meat to them that fear him; He is ever mindful of his covenant. '
      verse: 5
    - text: 'He showed his people the greatness of his works, When he gave them the
        inheritance of the heathen. '
      verse: 6
    - text: 'The deeds of his hands are truth and justice; All his commandments are
        sure; '
      verse: 7
    - text: 'They stand firm for ever and ever, Being founded in truth and justice. '
      verse: 8
    - text: 'He sent redemption to his people; He established his covenant for ever;
        Holy, and to be had in reverence, is his name. '
      verse: 9
    - text: 'The fear of the LORD is the beginning of wisdom; A good understanding
        have all they who keep his commandments; His praise endureth for ever. '
      verse: 10
  - chapter: 112
    verses:
    - text: 'Praise ye the LORD! Happy the man who feareth the LORD, Who taketh delight
        in his commandments! '
      verse: 1
    - text: 'His posterity shall be mighty on the earth; The race of the righteous
        shall be blessed. '
      verse: 2
    - text: 'Wealth and riches shall be in his house; His righteousness shall endure
        for ever. '
      verse: 3
    - text: 'To the righteous shall arise light out of darkness; He is gracious and
        full of compassion and righteousness. '
      verse: 4
    - text: 'Happy the man who hath pity and lendeth! He shall sustain his cause in
        judgment; '
      verse: 5
    - text: 'Yea, he shall never be moved: The righteous shall be in everlasting remembrance. '
      verse: 6
    - text: 'He is not afraid of evil tidings; His heart is firm, trusting in the
        LORD. '
      verse: 7
    - text: 'His heart is firm; he hath no fear, Till he see his desire upon his enemies. '
      verse: 8
    - text: 'He hath scattered blessings; he hath given to the poor; His righteousness
        shall endure for ever; His horn shall be exalted with honor. '
      verse: 9
    - text: 'The wicked shall see, and be grieved; He shall gnash his teeth, and melt
        away; The desire of the wicked shall perish. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'Praise ye the LORD! Praise, O ye servants of the LORD! Praise the name
        of the LORD! '
      verse: 1
    - text: 'Blessed be the name of the LORD From this time forth, even for ever! '
      verse: 2
    - text: 'From the rising of the sun to its going down, May the LORDS name be
        praised! '
      verse: 3
    - text: 'The LORD is high above all nations; His glory is above the heavens. '
      verse: 4
    - text: 'Who is like the LORD, our God, That dwelleth on high, '
      verse: 5
    - text: 'That looketh down low Upon the heavens and the earth? '
      verse: 6
    - text: 'He raiseth the poor from the dust, And exalteth the needy from the dunghill, '
      verse: 7
    - text: 'To set him among princes, Even among the princes of his people. '
      verse: 8
    - text: 'He causeth the barren woman to dwell in a house, A joyful mother of children.
        Praise ye the LORD! '
      verse: 9
  - chapter: 114
    verses:
    - text: 'When Israel came forth from Egypt, The house of Jacob from a people of
        strange language, '
      verse: 1
    - text: 'Judah was his sanctuary, And Israel his dominion. '
      verse: 2
    - text: 'The sea beheld, and fled; The Jordan turned back. '
      verse: 3
    - text: 'The mountains skipped like rams, And the hills like lambs. '
      verse: 4
    - text: 'What aileth thee, O thou sea! that thou fleest? Thou, Jordan, that thou
        runnest back? '
      verse: 5
    - text: 'Ye mountains, that ye skip like rams, And ye hills like lambs? '
      verse: 6
    - text: 'Tremble, O earth! at the presence of the Lord, At the presence of the
        God of Jacob; '
      verse: 7
    - text: 'Who turned the rock into a standing lake, And the flint into a fountain
        of water! '
      verse: 8
  - chapter: 115
    verses:
    - text: 'Not unto us, O LORD! not unto us, But unto thy name, give glory, For
        thy mercy and thy truths sake! '
      verse: 1
    - text: 'Why should the nations say, "Where is now their God?" '
      verse: 2
    - text: 'Our God is in the heavens; He doeth whatever he pleaseth. '
      verse: 3
    - text: 'Their idols are silver and gold, The work of mens hands: '
      verse: 4
    - text: 'They have mouths, but they speak not; Eyes have they, but they see not; '
      verse: 5
    - text: 'They have ears, but they hear not; Noses have they, but they smell not; '
      verse: 6
    - text: 'They have hands, but they handle not; They have feet, but they walk not;
        Nor do they speak with their throats. '
      verse: 7
    - text: 'They who make them are like unto them; And so is every one that trusteth
        in them. '
      verse: 8
    - text: 'O Israel! trust thou in the LORD! He is their help and their shield. '
      verse: 9
    - text: 'O house of Aaron! trust ye in the LORD! He is their help and their shield. '
      verse: 10
    - text: 'Ye that fear the LORD trust in the LORD! He is their help and their shield. '
      verse: 11
    - text: 'The LORD hath been mindful of us; he will bless us; He will bless the
        house of Israel; He will bless the house of Aaron. '
      verse: 12
    - text: 'He will bless them that fear the LORD, both small and great. '
      verse: 13
    - text: 'The LORD will increase you more and more, You and your children. '
      verse: 14
    - text: 'Blessed are ye of the LORD, Who made heaven and earth. '
      verse: 15
    - text: 'The heaven is the LORDS heaven; But the earth he hath given to the sons
        of men. '
      verse: 16
    - text: 'The dead praise not the LORD,No one who goeth down into silence. '
      verse: 17
    - text: 'But we will bless the LORD, From this time forth even for ever! Praise
        ye the LORD! '
      verse: 18
  - chapter: 116
    verses:
    - text: 'I rejoice that the LORD hath heard the voice of my supplication, '
      verse: 1
    - text: 'That he hath inclined his ear to me and heard me; I will call upon him
        as long as I live. '
      verse: 2
    - text: 'The snares of death encompassed me, And the pains of the underworld seized
        upon me; I found distress and sorrow. '
      verse: 3
    - text: 'Then called I upon the LORD: O LORD! deliver me! '
      verse: 4
    - text: 'Gracious is the LORD, and righteous; Yea, our God is merciful. '
      verse: 5
    - text: 'The LORD preserveth the simple; I was brought low, and he helped me. '
      verse: 6
    - text: 'Return, O my soul! to thy rest! For the LORD hath dealt kindly with thee. '
      verse: 7
    - text: 'For thou hast preserved me from death; Thou hast kept mine eyes from
        tears, And my feet from falling! '
      verse: 8
    - text: 'I shall walk before the LORD, In the land of the living. '
      verse: 9
    - text: 'I had trust, although I said, "I am grievously afflicted!" '
      verse: 10
    - text: 'I said in my distress, "All men are liars." '
      verse: 11
    - text: 'What shall I render to the LORD For all his benefits to me? '
      verse: 12
    - text: 'I will take the cup of salvation, And call upon the name of the LORD; '
      verse: 13
    - text: 'I will pay my vows to the LORD, In the presence of all his people. '
      verse: 14
    - text: 'Precious in the eyes of the LORD Is the death of his holy ones. '
      verse: 15
    - text: 'Hear, O LORD! for I am thy servant; I am thy servant, the son of thy
        handmaid! Thou hast loosed my bonds. '
      verse: 16
    - text: 'I will offer to thee the sacrifice of thanksgiving, And will call upon
        the name of the LORD. '
      verse: 17
    - text: 'I will pay my vows to the LORD In the presence of all his people, '
      verse: 18
    - text: 'In the courts of the house of the LORD, In the midst of thee, O Jerusalem!
        Praise ye the LORD! '
      verse: 19
  - chapter: 117
    verses:
    - text: 'Praise the LORD, all ye nations! Praise him, all ye people! '
      verse: 1
    - text: 'For great toward us hath been his kindness, And the faithfulness of the
        LORD endureth for ever. Praise ye the LORD! '
      verse: 2
  - chapter: 118
    verses:
    - text: 'O give thanks to the LORD, for he is good; For his kindness endureth
        for ever! '
      verse: 1
    - text: 'Let Israel now say, His kindness endureth for ever! '
      verse: 2
    - text: 'Let the house of Aaron now say, His goodness endureth for ever! '
      verse: 3
    - text: 'Let all who fear the LORD say, His kindness endureth for ever! '
      verse: 4
    - text: 'I called upon the LORD in distress; He heard, and set me in a wide place. '
      verse: 5
    - text: 'The LORD is on my side, I will not fear: What can man do to me? '
      verse: 6
    - text: 'The LORD is my helper; I shall see my desire upon my enemies. '
      verse: 7
    - text: 'It is better to trust in the LORD Than to put confidence in man; '
      verse: 8
    - text: 'It is better to trust in the LORD Than to put confidence in princes. '
      verse: 9
    - text: 'All the nations beset me around, But in the name of the LORD I destroyed
        them. '
      verse: 10
    - text: 'They beset me on every side; But in the name of the LORD I destroyed
        them. '
      verse: 11
    - text: 'They beset me around like bees; They were quenched like the fire of thorns,
        For in the name of the LORD I destroyed them. '
      verse: 12
    - text: 'Thou didst assail me with violence to bring me down! But the LORD was
        my support. '
      verse: 13
    - text: 'The LORD is my glory and my song; For to him I owe my salvation. '
      verse: 14
    - text: 'The voice of joy and salvation is in the habitations of the righteous:
        "The right hand of the LORD doeth valiantly; '
      verse: 15
    - text: 'The right hand of the LORD is exalted; The right hand of the LORD doeth
        valiantly." '
      verse: 16
    - text: 'I shall not die, but live, And declare the deeds of the LORD. '
      verse: 17
    - text: 'The LORD hath sorely chastened me, But he hath not given me over to death. '
      verse: 18
    - text: 'Open to me the gates of righteousness, That I may go in, and praise the
        LORD! '
      verse: 19
    - text: 'This is the gate of the LORD, Through which the righteous enter. '
      verse: 20
    - text: 'I praise thee that thou hast heard me, And hast been my salvation. '
      verse: 21
    - text: '"The stone which the builders rejected Hath become the chief corner-stone. '
      verse: 22
    - text: 'This is the LORDS doing; It is marvellous in our eyes! '
      verse: 23
    - text: 'This is the day which the LORD hath made; Let us rejoice and be glad
        in it! '
      verse: 24
    - text: 'Hear, O LORD! and bless us! Hear, O LORD! and send us prosperity!" '
      verse: 25
    - text: '"Blessed be he that cometh in the name of the LORD! We bless you from
        the house of the LORD." '
      verse: 26
    - text: '"Jehovah is God, he hath shone upon us: Bind the sacrifice with cords
        to the horns of the altar!" '
      verse: 27
    - text: 'Thou art my God, and I will praise thee; Thou art my God, and I will
        exalt thee! '
      verse: 28
    - text: 'O give thanks to the LORD, for he is good; For his kindness endureth
        for ever! '
      verse: 29
  - chapter: 119
    verses:
    - text: 'Happy are they who are upright in their way, Who walk in the law of the
        LORD! '
      verse: 1
    - text: 'Happy are they who observe his ordinances, And seek him with their whole
        heart; '
      verse: 2
    - text: 'Who also do no iniquity, But walk in his ways! '
      verse: 3
    - text: 'Thou hast commanded us to keep thy precepts diligently. '
      verse: 4
    - text: 'O that my ways were directed to keep thy statutes! '
      verse: 5
    - text: 'Then shall I not be put to shame, When I have respect to all thy commandments. '
      verse: 6
    - text: 'I will praise thee in uprightness of heart, When I shall have learned
        thy righteous laws. '
      verse: 7
    - text: 'I will keep thy statutes; Do not utterly forsake me! '
      verse: 8
    - text: 'How shall a young man keep his way pure? By taking heed to it according
        to thy word. '
      verse: 9
    - text: 'With my whole heart have I sought thee; O let me not wander from thy
        commandments! '
      verse: 10
    - text: 'Thy word have I hid in my heart, That I might not sin against thee. '
      verse: 11
    - text: 'Blessed be thou, O LORD! O teach me thy statutes! '
      verse: 12
    - text: 'With my lips do I declare All the precepts of thy mouth. '
      verse: 13
    - text: 'In the way of thine ordinances I rejoice As much as in all riches. '
      verse: 14
    - text: 'I meditate on thy precepts, And have respect unto thy ways. '
      verse: 15
    - text: 'I delight myself in thy statutes; I do not forget thy word. '
      verse: 16
    - text: 'Deal kindly with thy servant, that I may live, And have regard to thy
        word! '
      verse: 17
    - text: 'Open thou mine eyes, That I may behold wondrous things out of thy law! '
      verse: 18
    - text: 'I am a stranger in the earth; O hide not thy precepts from me! '
      verse: 19
    - text: 'My soul breaketh within me, On account of longing for thy judgments at
        all times. '
      verse: 20
    - text: 'Thou rebukest the proud, the accursed, Who wander from thy commandments. '
      verse: 21
    - text: 'Remove from me reproach and contempt, For I have kept thine ordinances! '
      verse: 22
    - text: 'Princes sit and speak against me, But thy servant meditateth on thy statutes. '
      verse: 23
    - text: 'Thine ordinances are my delight; Yea, they are my counsellors. '
      verse: 24
    - text: 'My soul cleaveth to the dust; O revive me, according to thy word! '
      verse: 25
    - text: 'I have declared my ways, and thou hast heard me; Teach me thy statutes! '
      verse: 26
    - text: 'Make me to understand the way of thy precepts! So will I meditate upon
        thy wonders. '
      verse: 27
    - text: 'My soul weepeth for trouble; O lift me up according to thy promise! '
      verse: 28
    - text: 'Remove from me the way of falsehood, And graciously grant me thy law! '
      verse: 29
    - text: 'I have chosen the way of truth, And set thy statutes before me. '
      verse: 30
    - text: 'I cleave to thine ordinances; O LORD! let me not be put to shame! '
      verse: 31
    - text: 'I will run in the way of thy commandments, When thou shalt enlarge my
        heart. '
      verse: 32
    - text: 'Teach me, O LORD! the way of thy statutes, That I may keep it to the
        end! '
      verse: 33
    - text: 'Give me understanding, that I may keep thy law; That I may observe it
        with my whole heart! '
      verse: 34
    - text: 'Cause me to tread in the path of thy commandments, For in it I have my
        delight. '
      verse: 35
    - text: 'Incline my heart to thine ordinances, And not to the love of gain! '
      verse: 36
    - text: 'Turn away mine eyes from beholding vanity, And quicken me in thy law! '
      verse: 37
    - text: 'Fulfill to thy servant thy promise, Which thou hast made to him who feareth
        thee! '
      verse: 38
    - text: 'Turn away the reproach which I fear; For thy judgments are good. '
      verse: 39
    - text: 'Behold, I have longed for thy precepts; O quicken thou me in thy righteousness! '
      verse: 40
    - text: 'Let thy mercies come to me, O LORD! And thy help according to thy promise! '
      verse: 41
    - text: 'So shall I be able to answer him that reproacheth me; For I trust in
        thy promise. '
      verse: 42
    - text: 'O take not the word of truth utterly out of my mouth! For I trust in
        thy judgments. '
      verse: 43
    - text: 'So shall I keep thy law continually, For ever and ever. '
      verse: 44
    - text: 'I shall walk in a wide path; For I seek thy precepts. '
      verse: 45
    - text: 'I will speak of thine ordinances before kings, And will not be ashamed. '
      verse: 46
    - text: 'I will delight myself in thy commandments, which I love; '
      verse: 47
    - text: 'I will lift up my hands to thy precepts, which I love; I will meditate
        on thy statutes. '
      verse: 48
    - text: 'Remember thy promise to thy servant, Because thou hast caused me to hope! '
      verse: 49
    - text: 'This is my comfort in my affliction; For thy promise reviveth me. '
      verse: 50
    - text: 'The proud have had me greatly in derision; Yet have I not swerved from
        thy law. '
      verse: 51
    - text: 'I remember thy judgments of old, O LORD! And I comfort myself. '
      verse: 52
    - text: 'Indignation burneth within me, On account of the wicked who forsake thy
        law. '
      verse: 53
    - text: 'Thy statutes have been my song In the house of my pilgrimage. '
      verse: 54
    - text: 'In the night, O LORD! I think of thy name, And keep thy law! '
      verse: 55
    - text: 'This have I as my own, That I keep thy precepts. '
      verse: 56
    - text: 'Thou art my portion, O LORD! I have resolved that I will keep thy precepts. '
      verse: 57
    - text: 'I have sought thy favor with my whole heart; Be gracious unto me according
        to thy promise! '
      verse: 58
    - text: 'I think on my ways, And turn my feet to thy statutes; '
      verse: 59
    - text: 'I make haste, and delay not, To keep thy commandments. '
      verse: 60
    - text: 'The snares of the wicked surround me; Yet do I not forget thy law. '
      verse: 61
    - text: 'At midnight I rise to give thanks to thee On account of thy righteous
        judgments. '
      verse: 62
    - text: 'I am the companion of all who fear thee, And who obey thy precepts. '
      verse: 63
    - text: 'The earth, O LORD! is full of thy goodness; O teach me thy statutes! '
      verse: 64
    - text: 'Thou dost bless thy servant, O LORD! According to thy promise! '
      verse: 65
    - text: 'Teach me sound judgment and knowledge! For I have faith in thy commandments. '
      verse: 66
    - text: 'Before I was afflicted, I went astray; But now I keep thy word. '
      verse: 67
    - text: 'Thou art good and doest good; O teach me thy statutes! '
      verse: 68
    - text: 'The proud forge lies against me, But I keep thy precepts with my whole
        heart. '
      verse: 69
    - text: 'Their heart is senseless like fat; But I delight in thy law. '
      verse: 70
    - text: 'It is good for me that I have been afflicted, That I might learn thy
        statutes. '
      verse: 71
    - text: 'The law of thy mouth is better to me Than thousands of gold and silver. '
      verse: 72
    - text: 'Thy hands have made and fashioned me; Give me understanding, that I may
        learn thy commandments! '
      verse: 73
    - text: 'They who fear thee shall see me and rejoice, Because I trust in thy word. '
      verse: 74
    - text: 'I know, O LORD! that thy judgments are right, And that in faithfulness
        thou hast afflicted me. '
      verse: 75
    - text: 'O let thy loving-kindness be my comfort, According to thy promise to
        thy servant! '
      verse: 76
    - text: 'Let thy tender mercies come to me, that I may live! For thy law is my
        delight. '
      verse: 77
    - text: 'May the proud be put to shame, who wrong me without cause! But I will
        meditate on thy precepts. '
      verse: 78
    - text: 'Let those who fear thee turn unto me, And they that know thine ordinances! '
      verse: 79
    - text: 'May my heart be perfect in thy statutes, That I may not be put to shame! '
      verse: 80
    - text: 'My soul fainteth for thy salvation; In thy promise do I trust. '
      verse: 81
    - text: 'Mine eyes fail with looking for thy promise; When. say I, wilt thou comfort
        me? '
      verse: 82
    - text: 'Yea, I am become like a bottle in the smoke; Yet do I not forget thy
        statutes. '
      verse: 83
    - text: 'How many are the days of thy servant? When wilt thou execute judgment
        upon my persecutors? '
      verse: 84
    - text: 'The proud have digged pits for me; They who do not regard thy law. '
      verse: 85
    - text: 'All thy commandments are faithful; They persecute me without cause; help
        thou me! '
      verse: 86
    - text: 'They had almost consumed me from the earth; But I forsook not thy precepts. '
      verse: 87
    - text: 'Quicken me according to thy loving-kindness, That I may keep the law
        of thy mouth! '
      verse: 88
    - text: 'Thy word, O LORD! abideth for ever, Being established like the heavens; '
      verse: 89
    - text: 'Thy faithfulness endureth to all generations. Thou hast established the
        earth, and it abideth. '
      verse: 90
    - text: 'They continue to this day according to their ordinances; For they are
        all subject to thee. '
      verse: 91
    - text: 'Had not thy law been my delight, I should have perished in my affliction. '
      verse: 92
    - text: 'I will never forget thy precepts; For by them thou revivest me. '
      verse: 93
    - text: 'I am thine, help me! For I seek thy precepts. '
      verse: 94
    - text: 'The wicked lie in wait to destroy me; But I will have regard to thine
        ordinances. '
      verse: 95
    - text: 'I have seen an end of all perfection; But thy law is exceeding broad. '
      verse: 96
    - text: 'O how I love thy law! It is my daily meditation. '
      verse: 97
    - text: 'Thou hast made me wiser than my enemies by thy precepts; For they are
        ever before me. '
      verse: 98
    - text: 'I have more understanding than all my teachers; For thine ordinances
        are my meditation. '
      verse: 99
    - text: 'I have more wisdom than the ancients, Because I keep thy precepts. '
      verse: 100
    - text: 'I have restrained my feet from every evil way, That I might keep thy
        word. '
      verse: 101
    - text: 'I depart not from thy statutes, For thou teachest me! '
      verse: 102
    - text: 'How sweet are thy words to my taste; Yea, sweeter than honey to my mouth! '
      verse: 103
    - text: 'From thy precepts I learn wisdom; Therefore do I hate every false way. '
      verse: 104
    - text: 'Thy word is a lamp to my feet, And a light to my path. '
      verse: 105
    - text: 'I have sworn, and I will perform it, That I will keep thy righteous statutes. '
      verse: 106
    - text: 'I am exceedingly afflicted; Revive me, O LORD! according to thy word! '
      verse: 107
    - text: 'Accept, O LORD! the free-will offering of my mouth, And teach me thy
        statutes! '
      verse: 108
    - text: 'My life is continually in my hand; Yet do I not forget thy law. '
      verse: 109
    - text: 'The wicked lay snares for me, Yet do I not go astray from thy precepts. '
      verse: 110
    - text: 'I have made thine ordinances my possession for ever; For they are the
        joy of my heart. '
      verse: 111
    - text: 'I have inclined my heart to perform thy statutes, Always,even to the
        end. '
      verse: 112
    - text: 'I hate impious men, And thy law I do love. '
      verse: 113
    - text: 'Thou art my hiding-place and my shield; In thy word I put my trust! '
      verse: 114
    - text: 'Depart from me, ye evil-doers! For I will keep the commandments of my
        God. '
      verse: 115
    - text: 'Uphold me according to thy promise, that I may live; And let me not be
        ashamed of my hope! '
      verse: 116
    - text: 'Do thou hold me up, and I shall be safe, And I will have respect to thy
        statutes continually! '
      verse: 117
    - text: 'Thou castest off all who depart from thy laws; For their deceit is vain. '
      verse: 118
    - text: 'Thou throwest away all the wicked of the earth, like dross; Therefore
        I love thine ordinances. '
      verse: 119
    - text: 'My flesh trembleth through fear of thee, And I am afraid of thy judgments. '
      verse: 120
    - text: 'I have done justice and equity; O leave me not to mine oppressors. '
      verse: 121
    - text: 'Be surety for thy servant for good; Let not the proud oppress me! '
      verse: 122
    - text: 'Mine eyes fail with looking for thy help, And for thy righteous promise. '
      verse: 123
    - text: 'Deal with thy servant according to thy mercy, And teach me thy statutes! '
      verse: 124
    - text: 'I am thy servant; give me understanding, That I may know thine ordinances! '
      verse: 125
    - text: 'It is time for thee, O LORD! to act; For men have made void thy law. '
      verse: 126
    - text: 'Therefore I love thy commandments above gold; Yea, above fine gold. '
      verse: 127
    - text: 'Therefore I esteem all thy precepts concerning all things to be right;
        I hate every false way. '
      verse: 128
    - text: 'Wonderful are thine ordinances; Therefore do I observe them. '
      verse: 129
    - text: 'The communication of thy precepts giveth light; It giveth understanding
        to the simple. '
      verse: 130
    - text: 'I open my mouth and pant: For I long for thy commandments. '
      verse: 131
    - text: 'Look thou upon me, and be gracious to me, As is just to those who love
        thy name! '
      verse: 132
    - text: 'Establish my footsteps in thy word, And let no iniquity have dominion
        over me! '
      verse: 133
    - text: 'Redeem me from the oppression of men, So will I keep thy precepts! '
      verse: 134
    - text: 'Let thy face shine on thy servant, And teach me thy statutes! '
      verse: 135
    - text: 'Rivers of water run down mine eyes, Because men keep not thy law. '
      verse: 136
    - text: 'Righteous art thou, O LORD! And just are thy judgments! '
      verse: 137
    - text: 'Just are the ordinances which thou hast ordained, And altogether righteous. '
      verse: 138
    - text: 'My zeal consumeth me, Because my enemies forget thy word. '
      verse: 139
    - text: 'Thy word is very pure, Therefore thy servant loveth it. '
      verse: 140
    - text: 'Of mean condition am I, and despised; Yet do I not forget thy precepts. '
      verse: 141
    - text: 'Thy righteousness is everlasting righteousness, And thy law is truth. '
      verse: 142
    - text: 'Trouble and anguish have taken hold of me, But thy laws are my delight. '
      verse: 143
    - text: 'The justice of thine ordinances is everlasting; Give me understanding,
        and I shall live! '
      verse: 144
    - text: 'I cry to thee with my whole heart; Hear me, O LORD! that I may keep thy
        statutes. '
      verse: 145
    - text: 'I cry unto thee; save me, And I will observe thine ordinances. '
      verse: 146
    - text: 'I come before the dawn with my prayer; I trust in thy promise! '
      verse: 147
    - text: 'My eyes anticipate the night-watches, That I may meditate upon thy promise. '
      verse: 148
    - text: 'Hear my voice according to thy loving-kindness; O LORD! revive me according
        to thy mercy! '
      verse: 149
    - text: 'Near are they whose aim is mischief; They are far from thy law; '
      verse: 150
    - text: 'Yet thou art near, O LORD! And all thy commandments are truth! '
      verse: 151
    - text: 'Long have I known concerning thine ordinances, That thou hast founded
        them for ever. '
      verse: 152
    - text: 'Look upon my affliction, and deliver me! For I do not forget thy law. '
      verse: 153
    - text: 'Maintain my cause, and redeem me; Revive me according to thy promise! '
      verse: 154
    - text: 'Salvation is far from the wicked, Because they seek not thy statutes. '
      verse: 155
    - text: 'Great is thy compassion, O LORD! Revive thou me according to thine equity! '
      verse: 156
    - text: 'Many are my persecutors and my enemies, Yet do I not depart from thine
        ordinances. '
      verse: 157
    - text: 'I behold the transgressors, and am grieved Because they regard not thy
        word. '
      verse: 158
    - text: 'Behold, how I love thy precepts! O LORD! revive me according to thy loving-kindness! '
      verse: 159
    - text: 'The whole of thy word is truth, And all thy righteous judgments endure
        for ever. '
      verse: 160
    - text: 'Princes have persecuted me without cause; But my heart standeth in awe
        of thy word. '
      verse: 161
    - text: 'I rejoice in thy word, As one that hath found great spoil. '
      verse: 162
    - text: 'I hate and abhor lying, And thy law do I love. '
      verse: 163
    - text: 'Seven times a day do I praise thee On account of thy righteous judgments. '
      verse: 164
    - text: 'Great peace have they who love thy law, And no evil shall befall them. '
      verse: 165
    - text: 'O LORD! I wait for thy salvation, And keep thy commandments! '
      verse: 166
    - text: 'My soul observeth thine ordinances, And loveth them exceedingly. '
      verse: 167
    - text: 'I keep thy precepts and thine ordinances; For all my ways are before
        thee. '
      verse: 168
    - text: 'Let my prayer come near before thee, O LORD! According to thy promise,
        give me understanding! '
      verse: 169
    - text: 'Let my supplication come before thee; O deliver me according to thy promise! '
      verse: 170
    - text: 'My lips shall pour forth praise; For thou teachest me thy statutes. '
      verse: 171
    - text: 'My tongue shall sing of thy word; For all thy commandments are right. '
      verse: 172
    - text: 'Let thy hand be my help; For I have chosen thy precepts! '
      verse: 173
    - text: 'I long for thy salvation, O LORD! And thy law is my delight! '
      verse: 174
    - text: 'Let me live, and I will praise thee; Let thy judgments help me! '
      verse: 175
    - text: 'I wander like a lost sheep; seek thy servant, For I do not forget thy
        commandments! '
      verse: 176
  - chapter: 120
    verses:
    - text: '  In my distress I called upon the LORD, And he answered me. '
      verse: 1
    - text: 'O LORD! deliver me from lying lips, From the deceitful tongue! '
      verse: 2
    - text: 'What profit to thee, Or what advantage to thee, is the false tongue? '
      verse: 3
    - text: 'It is like the sharp arrows of the mighty man; Like coals of the juniper. '
      verse: 4
    - text: 'Alas for me, that I sojourn in Mesech, That I dwell in the tents of Kedar! '
      verse: 5
    - text: 'Too long have I dwelt With them that hate peace! '
      verse: 6
    - text: 'I am for peace; yet, when I speak for it, They are for war. '
      verse: 7
  - chapter: 121
    verses:
    - text: '  I lift up mine eyes to the hills: Whence cometh my help? '
      verse: 1
    - text: 'My help cometh from the LORD, Who made heaven and earth. '
      verse: 2
    - text: 'He will not suffer thy foot to stumble; Thy guardian doth not slumber. '
      verse: 3
    - text: 'Behold, the guardian of Israel Doth neither slumber nor sleep. '
      verse: 4
    - text: 'The LORD is thy guardian; The LORD is thy shade at thy right hand. '
      verse: 5
    - text: 'The sun shall not smite thee by day, Nor the moon by night. '
      verse: 6
    - text: 'The LORD will preserve thee from all evil; He will preserve thy life. '
      verse: 7
    - text: 'The LORD will preserve thee, when thou goest out and when thou comest
        in, From this time forth for ever. '
      verse: 8
  - chapter: 122
    verses:
    - text: '  I was glad when they said to me, Let us go up to the house of the LORD! '
      verse: 1
    - text: 'Our feet are standing Within thy gates, O Jerusalem! '
      verse: 2
    - text: 'Jerusalem, the rebuilt city! The city that is joined together! '
      verse: 3
    - text: 'Thither the tribes go up, The tribes of the LORD, according to the law
        of Israel, To praise the name of the LORD. '
      verse: 4
    - text: 'There stand the thrones of judgment, The thrones of the house of David. '
      verse: 5
    - text: 'Pray for the peace of Jerusalem! May they prosper who love thee! '
      verse: 6
    - text: 'Peace be within thy walls, And prosperity within thy palaces! '
      verse: 7
    - text: 'For my brethren and companions sake will I say, Peace be within thee! '
      verse: 8
    - text: 'For the sake of the house of the LORD, our God, Will I seek thy good! '
      verse: 9
  - chapter: 123
    verses:
    - text: '  To thee do I lift up mine eyes, O Thou who dwellest in the heavens! '
      verse: 1
    - text: 'Behold, as the eyes of servants look to the hand of their masters, And
        as the eyes of a maiden to the hand of her mistress, So do our eyes look to
        the LORD, our God, Until he have pity upon us. '
      verse: 2
    - text: 'Have mercy upon us, O LORD! have mercy upon us, For we are overwhelmed
        with contempt! '
      verse: 3
    - text: 'Our soul is filled to the full with the scorn of those who are at ease,
        And with the contempt of the proud. '
      verse: 4
  - chapter: 124
    verses:
    - text: '  If the LORD had not been for us, Now may Israel say, '
      verse: 1
    - text: 'If the LORD had not been for us, When men rose up against us, '
      verse: 2
    - text: 'Then had they swallowed us up alive, When their wrath burned against
        us; '
      verse: 3
    - text: 'Then the waters had overwhelmed us; The stream had gone over our soul; '
      verse: 4
    - text: 'The proud waters had gone over our soul. '
      verse: 5
    - text: 'Blessed be the LORD, Who hath not given us a prey to their teeth! '
      verse: 6
    - text: 'We have escaped like a bird from the snare of the fowler; The snare is
        broken, and we have escaped. '
      verse: 7
    - text: 'Our help is in the name of the LORD, Who made heaven and earth. '
      verse: 8
  - chapter: 125
    verses:
    - text: '  They who trust in the LORD shall be as Mount Zion, Which cannot be
        moved, which standeth for ever. '
      verse: 1
    - text: 'As the mountains are round about Jerusalem, So the LORD is round about
        his people, Henceforth even for ever! '
      verse: 2
    - text: 'For the sceptre of the wicked shall not remain upon the portion of the
        righteous, Lest the righteous put forth their hands to iniquity. '
      verse: 3
    - text: 'Do good, O LORD! to the good, To them that are upright in heart! '
      verse: 4
    - text: 'But such as turn aside to their crooked ways,-May the LORD destroy them
        with the evil-doers! Peace be to Israel! '
      verse: 5
  - chapter: 126
    verses:
    - text: '  When the LORD brought back the captivity of Zion, We were like them
        that dream. '
      verse: 1
    - text: 'Then was our mouth filled with laughter, And our tongue with singing.
        Then said they among the nations, "The LORD hath done great things for them!" '
      verse: 2
    - text: 'Yea, the LORD hath done great things for us, For which we are glad. '
      verse: 3
    - text: 'Bring back, O LORD! our captivity, Like streams in the South! '
      verse: 4
    - text: 'They who sow in tears Shall reap in joy. '
      verse: 5
    - text: 'Yea, he goeth forth weeping, bearing his seed; He shall surely come back
        rejoicing, bearing his sheaves. '
      verse: 6
  - chapter: 127
    verses:
    - text: '  Except the LORD build the house, The builders labor in vain; Except
        the LORD guard the city, The watchman waketh in vain. '
      verse: 1
    - text: 'In vain ye rise up early, and go to rest late, And eat the bread of care!
        The same giveth he his beloved one in sleep. '
      verse: 2
    - text: 'Behold! sons are an inheritance from the LORD, And the fruit of the womb
        is his gift. '
      verse: 3
    - text: 'As arrows in the hand of the warrior, So are the sons of young men: '
      verse: 4
    - text: 'Happy the man that hath his quiver full of them! They shall not be put
        to shame, When they speak with adversaries in the gate. '
      verse: 5
  - chapter: 128
    verses:
    - text: '  Happy is he who feareth the LORD, Who walketh in his ways! '
      verse: 1
    - text: 'Thou shalt eat the labor of thy hands; Happy shalt thou be, and it shall
        be well with thee! '
      verse: 2
    - text: 'Thy wife shall be like a fruitful vine within thy house; Thy children
        like olive-branches round about thy table. '
      verse: 3
    - text: 'Behold! thus happy is the man who feareth the LORD! '
      verse: 4
    - text: 'Jehovah shall bless thee out of Zion, And thou shalt see the prosperity
        of Jerusalem all the days of thy life; '
      verse: 5
    - text: 'Yea, thou shalt see thy childrens children. Peace be to Israel! '
      verse: 6
  - chapter: 129
    verses:
    - text: '  Much have they afflicted me from my youth, May Israel now say; '
      verse: 1
    - text: 'Much have they afflicted me from my youth, Yet have they not prevailed
        against me. '
      verse: 2
    - text: 'The ploughers ploughed up my back; They made long their furrows; '
      verse: 3
    - text: 'But the LORD was righteous; He cut asunder the cords of the wicked. '
      verse: 4
    - text: 'Let all be driven back with shame Who hate Zion! '
      verse: 5
    - text: 'Let them be as grass upon the house-tops, Which withereth before one
        pulleth it up; '
      verse: 6
    - text: 'With which the reaper filleth not his hand, Nor he that bindeth sheaves
        his bosom! '
      verse: 7
    - text: 'And they who pass by do not say, "The blessing of the LORD be upon you!
        We bless you in the name of the LORD!" '
      verse: 8
  - chapter: 130
    verses:
    - text: '  Out of the depths do I cry to thee, O LORD! '
      verse: 1
    - text: 'O Lord! listen to my voice, Let thine ears be attentive to my supplication! '
      verse: 2
    - text: 'If thou, LORD, shouldst treasure up transgressions, Lord, who could stand? '
      verse: 3
    - text: 'But with thee is forgiveness, That thou mayst be feared. '
      verse: 4
    - text: 'I trust in the LORD; my soul doth trust, And in his promise do I confide. '
      verse: 5
    - text: 'My soul waiteth for the LORD More than they who watch for the morning;
        Yea, more than they who watch for the morning! '
      verse: 6
    - text: 'O Israel! trust in the LORD! For with the LORD is mercy, And with him
        is plenteous redemption. '
      verse: 7
    - text: 'He will redeem Israel From all his iniquities. '
      verse: 8
  - chapter: 131
    verses:
    - text: '  O LORD! my heart is not haughty, nor my eyes lofty; I employ not myself
        on great things, or things too wonderful for me! '
      verse: 1
    - text: 'Yea, I have stilled and quieted my soul As a weaned child upon his mother;
        My soul within me is like a weaned child. '
      verse: 2
    - text: 'O Israel! trust in the LORD, Henceforth even for ever! '
      verse: 3
  - chapter: 132
    verses:
    - text: '  O LORD! remember David, And all his affliction! '
      verse: 1
    - text: 'How he sware to Jehovah, And vowed to the Mighty One of Jacob: '
      verse: 2
    - text: '"I will not go into my house, Nor lie down on my bed, '
      verse: 3
    - text: 'I will not give sleep to my eyes, Nor slumber to my eyelids, '
      verse: 4
    - text: 'Until I find a place for Jehovah, A habitation for the Mighty One of
        Jacob." '
      verse: 5
    - text: 'Behold, we heard of it at Ephratah; We found it in the fields of the
        forest. '
      verse: 6
    - text: 'Let us go into his habitation; Let us worship at his footstool! '
      verse: 7
    - text: 'Arise, O LORD! into thy rest, Thou, and the ark of thy strength! '
      verse: 8
    - text: 'Let thy priests be clothed with righteousness, And thy holy ones shout
        for joy! '
      verse: 9
    - text: 'For the sake of thy servant David, Reject not the prayer of thine anointed! '
      verse: 10
    - text: 'Jehovah hath sworn in truth unto David, And he will not depart from it:
        "Of the fruit of thy body will I place upon the throne for thee. '
      verse: 11
    - text: 'If thy children keep my covenant, And my statutes, which I teach them,
        Their children also throughout all ages Shall sit upon thy throne." '
      verse: 12
    - text: 'For Jehovah hath chosen Zion; He hath desired it as his dwelling-place. '
      verse: 13
    - text: '"This is my resting-place for ever; Here will I dwell, for I have chosen
        it. '
      verse: 14
    - text: 'I will abundantly bless her provision; I will satisfy her poor with bread. '
      verse: 15
    - text: 'I will also clothe her priests with salvation, And her holy ones shall
        shout aloud for joy. '
      verse: 16
    - text: 'There will I cause to spring forth a horn for David; I have prepared
        a light for mine anointed. '
      verse: 17
    - text: 'His enemies will I clothe with shame, And the crown shall glitter upon
        his head." '
      verse: 18
  - chapter: 133
    verses:
    - text: '  Behold, how good and pleasant it is For brethren to dwell together
        in unity! '
      verse: 1
    - text: 'It is like precious perfume upon the head, Which ran down upon the beard,
        The beard of Aaron; Which went down to the very border of his garments; '
      verse: 2
    - text: 'Like the dew of Hermon, Like that which descendeth upon the mountains
        of Zion. For there the LORD commandeth a blessing, Even life for evermore. '
      verse: 3
  - chapter: 134
    verses:
    - text: '  Praise the LORD, all ye servants of the LORD, Who stand in the house
        of the LORD by night! '
      verse: 1
    - text: 'Lift up your hands to the sanctuary, And praise the LORD! '
      verse: 2
    - text: 'May the LORD, who made heaven and earth, Bless thee out of Zion! '
      verse: 3
  - chapter: 135
    verses:
    - text: 'Praise ye the LORD! Praise ye the name of the LORD! Praise him, O ye
        servants of the LORD! '
      verse: 1
    - text: 'Ye who stand in the house of the LORD, In the courts of the house of
        our God! '
      verse: 2
    - text: 'Praise ye the LORD, for the LORD is good; Praise his name, for he is
        kind! '
      verse: 3
    - text: 'For the LORD chose Jacob for himself, And Israel for his own possession. '
      verse: 4
    - text: 'I know that the LORD is great; That our Lord is above all gods. '
      verse: 5
    - text: 'All that the LORD pleaseth, that he doeth, In heaven and upon earth,
        In the sea, and in all deeps. '
      verse: 6
    - text: 'He causeth the clouds to ascend from the ends of the earth; He maketh
        lightnings for the rain; He bringeth the wind from his store-houses. '
      verse: 7
    - text: 'He smote the first-born of Egypt, Both of man and beast. '
      verse: 8
    - text: 'He sent signs and wonders into the midst of thee, O Egypt! Against Pharaoh
        and all his servants! '
      verse: 9
    - text: 'He smote many nations, And slew mighty kings; '
      verse: 10
    - text: 'Sihon, the king of the Amorites, And Og, the king of Bashan, And all
        the kings of Canaan; '
      verse: 11
    - text: 'And gave their land for an inheritance, For an inheritance to Israel,
        his people. '
      verse: 12
    - text: 'Thy name, O LORD! endureth for ever; Thy memorial, O LORD! to all generations! '
      verse: 13
    - text: 'For the LORD judgeth his people, And hath compassion on his servants. '
      verse: 14
    - text: 'The idols of the nations are silver and gold, The work of mens hands. '
      verse: 15
    - text: 'They have mouths, but they speak not; Eyes have they, but they see not. '
      verse: 16
    - text: 'They have ears, but they hear not; And there is no breath in their mouths. '
      verse: 17
    - text: 'They that make them are like them; So is every one that trusteth in them. '
      verse: 18
    - text: 'Praise the LORD, O house of Israel! Praise the LORD, O house of Aaron! '
      verse: 19
    - text: 'Praise the LORD, O house of Levi! Ye that fear the LORD, bless the LORD! '
      verse: 20
    - text: 'Praised be the LORD out of Zion, He that dwelleth in Jerusalem! Praise
        ye the LORD! '
      verse: 21
  - chapter: 136
    verses:
    - text: 'O give thanks to the LORD! for he is kind; For his goodness endureth
        for ever! '
      verse: 1
    - text: 'O give thanks to the God of gods; For his goodness endureth for ever! '
      verse: 2
    - text: 'O give thanks to the Lord of lords; For his goodness endureth for ever! '
      verse: 3
    - text: 'To him that alone doeth great wonders; For his goodness endureth for
        ever! '
      verse: 4
    - text: 'To him that made the heavens with wisdom; For his goodness endureth for
        ever! '
      verse: 5
    - text: 'To him that spread out the earth upon the waters; For his goodness endureth
        for ever! '
      verse: 6
    - text: 'To him that made the great lights; For his goodness endureth for ever! '
      verse: 7
    - text: 'The sun to rule the day; For his goodness endureth for ever! '
      verse: 8
    - text: 'The moon and stars to rule the night; For his goodness endureth for ever! '
      verse: 9
    - text: 'To him that smote in Egypt their first-born; For his goodness endureth
        for ever! '
      verse: 10
    - text: 'And brought Israel from the midst of them; For his goodness endureth
        for ever! '
      verse: 11
    - text: 'With a strong hand and an outstretched arm; For his goodness endureth
        for ever! '
      verse: 12
    - text: 'To him who divided the Red sea into parts; For his goodness endureth
        for ever! '
      verse: 13
    - text: 'And made Israel to pass through the midst of it; For his goodness endureth
        for ever! '
      verse: 14
    - text: 'And overthrew Pharaoh and his host in the Red sea; For his goodness endureth
        for ever! '
      verse: 15
    - text: 'To him who led his people through the wilderness; For his goodness endureth
        for ever! '
      verse: 16
    - text: 'To him who smote great kings; For his goodness endureth for ever! '
      verse: 17
    - text: 'And slew mighty kings; For his goodness endureth for ever! '
      verse: 18
    - text: 'Sihon, the king of the Amorites; For his goodness endureth for ever! '
      verse: 19
    - text: 'And Og, the king of Bashan; For his goodness endureth for ever! '
      verse: 20
    - text: 'And gave their land for an inheritance; For his goodness endureth for
        ever! '
      verse: 21
    - text: 'For an inheritance to Israel his servant; For his goodness endureth for
        ever! '
      verse: 22
    - text: 'Who remembered us in our low estate; For his goodness endureth for ever! '
      verse: 23
    - text: 'And redeemed us from our enemies; For his goodness endureth for ever! '
      verse: 24
    - text: 'Who giveth food unto all; For his goodness endureth for ever! '
      verse: 25
    - text: 'O give thanks to the God of heaven; For his goodness endureth for ever! '
      verse: 26
  - chapter: 137
    verses:
    - text: 'By the rivers of Babylon, there we sat down, yea, we wept, When we remembered
        Zion. '
      verse: 1
    - text: 'We hung our harps on the willows in the midst thereof. '
      verse: 2
    - text: 'For there they who carried us away captive required of us a song; They
        who wasted us required of us mirth: "Sing us one of the songs of Zion!" '
      verse: 3
    - text: 'How shall we sing the LORDS song In a strange land? '
      verse: 4
    - text: 'If I forget thee, O Jerusalem, Let my right hand forget her cunning! '
      verse: 5
    - text: 'If I do not remember thee, Let my tongue cleave to the roof of my mouth;
        If I prefer not Jerusalem above my chief joy! '
      verse: 6
    - text: 'Remember, O LORD! against the children of Edom The day of the calamity
        of Jerusalem! Who said, "Raze it, Raze it to its foundations!" '
      verse: 7
    - text: 'O daughter of Babylon, thou destroyer! Happy be he who requiteth thee
        As thou hast dealt with us! '
      verse: 8
    - text: 'Happy be he who seizeth thy little ones And dasheth them against the
        stones! '
      verse: 9
  - chapter: 138
    verses:
    - text: '  I will praise thee with my whole heart; Before the gods will I sing
        praise to thee; '
      verse: 1
    - text: 'I will worship toward thy holy temple, And praise thy name for thy goodness
        and thy truth; For thy promise thou hast magnified above all thy name! '
      verse: 2
    - text: 'In the day when I called, thou didst hear me; Thou didst strengthen me,
        and encourage my soul. '
      verse: 3
    - text: 'All the kings of the earth shall praise thee, O LORD! When they hear
        the promises of thy mouth! '
      verse: 4
    - text: 'Yea, they shall sing of the ways of the LORD; For great is the glory
        of the LORD. '
      verse: 5
    - text: 'The LORD is high, yet he looketh upon the humble, And the proud doth
        he know from afar. '
      verse: 6
    - text: 'Though I walk through the midst of trouble, thou wilt revive me; Thou
        wilt stretch forth thy hand against the wrath of my enemies; Thou wilt save
        me by thy right hand! '
      verse: 7
    - text: 'The LORD will perform all things for me; Thy goodness, O LORD! endureth
        ever: Forsake not the works of thine hands! '
      verse: 8
  - chapter: 139
    verses:
    - text: '  O LORD! thou hast searched me and known me! '
      verse: 1
    - text: 'Thou knowest my sitting-down and my rising-up; Thou understandest my
        thoughts from afar! '
      verse: 2
    - text: 'Thou seest my path and my lying-down, And art acquainted with all my
        ways! '
      verse: 3
    - text: 'For before the word is upon my tongue, Behold, O LORD! thou knowest it
        altogether! '
      verse: 4
    - text: 'Thou besettest me behind and before, And layest thine hand upon me! '
      verse: 5
    - text: 'Such knowledge is too wonderful for me; It is high, I cannot attain to
        it! '
      verse: 6
    - text: 'Whither shall I go from thy spirit, And whither shall I flee from thy
        presence? '
      verse: 7
    - text: 'If I ascend into heaven, thou art there! If I make my bed in the underworld,
        behold, thou art there! '
      verse: 8
    - text: 'If I take the wings of the morning, And dwell in the remotest parts of
        the sea, '
      verse: 9
    - text: 'Even there shall thy hand lead me, And thy right hand shall hold me! '
      verse: 10
    - text: 'If I say, "Surely the darkness shall cover me;" Even the night shall
        be light about me. '
      verse: 11
    - text: 'Yea, the darkness hideth not from thee, But the night shineth as the
        day; The darkness and the light are both alike to thee! '
      verse: 12
    - text: 'For thou didst form my reins; Thou didst weave me in my mothers womb. '
      verse: 13
    - text: 'I will praise thee; for I am fearfully and wonderfully made; Marvellous
        are thy works, And this my soul knoweth full well! '
      verse: 14
    - text: 'My frame was not hidden from thee, When I was made in secret. When I
        was curiously wrought in the lower parts of the earth. '
      verse: 15
    - text: 'Thine eyes did see my substance, while yet unformed, And in thy book
        was every thing written; My days were appointed before one of them existed. '
      verse: 16
    - text: 'How precious to me are thy thoughts, O God! How great is the sum of them! '
      verse: 17
    - text: 'If I should count them, they would outnumber the sand: When I awake,
        I am still with thee! '
      verse: 18
    - text: 'O that thou wouldst slay the wicked, O God! Ye men of blood, depart from
        me! '
      verse: 19
    - text: 'For they speak against thee wickedly; Thine enemies utter thy name for
        falsehood. '
      verse: 20
    - text: 'Do I not hate them that hate thee, O LORD? Do I not abhor them that rise
        up against thee? '
      verse: 21
    - text: 'Yea, I hate them with perfect hatred; I count them mine enemies. '
      verse: 22
    - text: 'Search me, O God! and know my heart; Try me, and know my thoughts; '
      verse: 23
    - text: 'And see if the way of trouble be within me, And lead me in the way everlasting! '
      verse: 24
  - chapter: 140
    verses:
    - text: '  Deliver me, O LORD! from the evil man, Save me from the man of violence, '
      verse: 1
    - text: 'Who meditate mischief in their heart, And daily stir up war! '
      verse: 2
    - text: 'They sharpen their tongues like a serpent; The poison of the adder is
        under their lips. [Pause.] '
      verse: 3
    - text: 'Defend me, O LORD! from the hands of the wicked, Preserve me from the
        man of violence, Who have purposed to cause my fall! [Pause.] '
      verse: 4
    - text: 'The proud have hidden snares and cords for me; They have spread a net
        by the way-side; They have set traps for me. '
      verse: 5
    - text: 'I say to Jehovah, Thou art my God; Hear, O Jehovah! the voice of my supplication! '
      verse: 6
    - text: 'The Lord Jehovah is my saving strength: Thou shelterest my head in the
        day of battle! '
      verse: 7
    - text: 'Grant not, O LORD! the desires of the wicked; Let not their devices prosper;
        Let them not exalt themselves! '
      verse: 8
    - text: 'As for the heads of those who encompass me, Let the mischief of their
        own lips cover them! '
      verse: 9
    - text: 'Let burning coals fall upon them; May they be cast into the fire, And
        into deep waters from which they shall not arise! '
      verse: 10
    - text: 'The slanderer shall not be established upon the earth; Evil shall pursue
        the violent man to destruction. '
      verse: 11
    - text: 'I know that the LORD will maintain the cause of the afflicted, And the
        right of the poor. '
      verse: 12
    - text: 'Yea, the righteous shall praise thy name; The upright shall dwell in
        thy presence! '
      verse: 13
  - chapter: 141
    verses:
    - text: '  I cry to thee, O LORD! make haste unto me! Give ear to my voice, when
        I cry unto thee! '
      verse: 1
    - text: 'Let my prayer come before thee as incense, And the lifting-up of my hands,
        as the evening sacrifice! '
      verse: 2
    - text: 'Set a watch, O LORD! before my mouth; Guard the door of my lips! '
      verse: 3
    - text: 'Let not my heart incline to any evil thing; Let me not practise wickedness
        with the doers of iniquity, And let me not eat of their delicacies! '
      verse: 4
    - text: 'Let the righteous smite me,it shall be a kindness; Let him reprove me,
        and it shall be oil for my head; Let him do it again, and my head shall not
        refuse it; But now I pray against their wickedness! '
      verse: 5
    - text: 'When their judges are hurled over the side of the rock, They shall hear
        how pleasant are my words. '
      verse: 6
    - text: 'So are our bones scattered at the mouth of the underworld, As when one
        furroweth and ploweth up the land. '
      verse: 7
    - text: 'But to thee do my eyes look, O Lord Jehovah! In thee is my trust; Let
        not my life be poured out! '
      verse: 8
    - text: 'Preserve me from the snares which they have laid for me, And from the
        nets of evil-doers! '
      verse: 9
    - text: 'Let the wicked fall together into their own traps, Whilst I make my escape! '
      verse: 10
  - chapter: 142
    verses:
    - text: '  I cry unto the LORD with my voice; With my voice to the LORD do I make
        my supplication. '
      verse: 1
    - text: 'I pour out my complaint before him; I declare before him my distress. '
      verse: 2
    - text: 'When my spirit is overwhelmed within me, Thou knowest my path! In the
        way which I walk, they have hid a snare for me. '
      verse: 3
    - text: 'I look on my right hand, and behold, But no man knoweth me; Refuge faileth
        me; No one careth for me. '
      verse: 4
    - text: 'I cry unto thee, O LORD! I say, Thou art my refuge, My portion in the
        land of the living. '
      verse: 5
    - text: 'Attend to my cry, for I am brought very low; Deliver me from my persecutors,
        For they prevail against me! '
      verse: 6
    - text: 'Bring me out of prison, That I may praise thy name! The righteous shall
        gather around me, When thou shalt show me thy favor. '
      verse: 7
  - chapter: 143
    verses:
    - text: '  Hear my prayer, O LORD! give ear to my supplications! In thy faithfulness,
        and in thy righteousness, answer me! '
      verse: 1
    - text: 'Enter not into judgment with thy servant; For before thee no man living
        is righteous. '
      verse: 2
    - text: 'For the enemy pursueth my life; He hath smitten me to the ground; He
        hath made me dwell in darkness, As those that have been dead of old. '
      verse: 3
    - text: 'My spirit is overwhelmed within me; My heart within me is desolate. '
      verse: 4
    - text: 'I remember the days of old; I meditate on all thy works; I muse on the
        deeds of thy hands. '
      verse: 5
    - text: 'I stretch forth my hands unto thee; My soul thirsteth for thee, like
        a parched land. '
      verse: 6
    - text: 'Hear me speedily, O LORD! My spirit faileth; Hide not thy face from me.
        Lest I become like those who go down to the pit! '
      verse: 7
    - text: 'Cause me so see thy loving-kindness speedily; For in thee do I trust!
        Make known to me the way which I should take; For to thee do I lift up my
        soul! '
      verse: 8
    - text: 'Deliver me, O LORD! from mine enemies; For in thee do I seek refuge! '
      verse: 9
    - text: 'Teach me to do thy will; For thou art my God! Let thy good spirit lead
        me in a plain path! '
      verse: 10
    - text: 'Revive me, O LORD! for thy names sake! In thy righteousness, bring me
        out of my distress! '
      verse: 11
    - text: 'And, in thy compassion, cut off mine enemies, And destroy all that distress
        me! For I am thy servant. '
      verse: 12
  - chapter: 144
    verses:
    - text: 'Blessed be the LORD, my rock, Who teacheth my hands to war, And my fingers
        to fight! '
      verse: 1
    - text: 'He who is my loving-kindness and my fortress; My high tower and my deliverer,
        My shield, and he in whom I trust; Who subdueth peoples under me. '
      verse: 2
    - text: 'LORD, what is man, that thou art mindful of him, Or the son of man, that
        thou makest account of him? '
      verse: 3
    - text: 'Man is like a vapor; His day is like a shadow that passeth away. '
      verse: 4
    - text: 'Bow thy heavens, O LORD! and come down; Touch the mountains, so that
        they shall smoke! '
      verse: 5
    - text: 'Cast forth lightnings, and scatter them; Shoot forth thine arrows, and
        destroy them! '
      verse: 6
    - text: 'Send forth thine hand from above; Rescue and save me from deep waters;
        From the hands of aliens, '
      verse: 7
    - text: 'Whose mouth uttereth deceit, And whose right hand is a right hand of
        falsehood! '
      verse: 8
    - text: 'I will sing to thee a new song, O God! Upon a ten-stringed psaltery will
        I sing praise to thee; '
      verse: 9
    - text: 'To thee, who givest salvation to kings, Who deliverest David, thy servant,
        from the destructive sword! '
      verse: 10
    - text: 'Rescue and deliver me from the hands of aliens, Whose mouth uttereth
        deceit, And whose right hand is a right hand of falsehood! '
      verse: 11
    - text: 'That our sons may be as plants, Grown up in their youth; Our daughters
        as corner-pillars, Hewn like those of a palace! '
      verse: 12
    - text: 'That our garners may be full, Affording all kinds of store; That our
        sheep may bring forth thousands And ten thousands in our streets. '
      verse: 13
    - text: 'That our cattle may be fruitful; That there be no breaking in, or going
        out; And no outcry in our streets. '
      verse: 14
    - text: 'Happy the people that is in such a state! Yea, happy the people whose
        God is Jehovah! '
      verse: 15
  - chapter: 145
    verses:
    - text: '  I will extol thee, my God, the King! I will praise thy name for ever
        and ever! '
      verse: 1
    - text: 'Every day will I bless thee, And praise thy name for ever and ever! '
      verse: 2
    - text: 'Great is the LORD, and greatly to be praised; Yea, his greatness is unsearchable. '
      verse: 3
    - text: 'One generation shall praise thy works to another, And shall declare thy
        mighty deeds. '
      verse: 4
    - text: 'I will speak of the glorious honor of thy majesty, And of thy wonderful
        works. '
      verse: 5
    - text: 'Men shall speak of the might of thy terrible deeds, And I will declare
        thy greatness; '
      verse: 6
    - text: 'They shall pour forth the praise of thy great good And sing of thy righteousness. '
      verse: 7
    - text: 'The LORD is gracious, and full of compassion, Slow to anger, and rich
        in mercy. '
      verse: 8
    - text: 'The LORD is good to all. And his tender mercies are over all his works. '
      verse: 9
    - text: 'All thy works praise thee, O LORD! And thy holy ones bless thee! '
      verse: 10
    - text: 'They speak of the glory of thy kingdom, And talk of thy power; '
      verse: 11
    - text: 'To make known to the sons of men his mighty deeds, And the glorious majesty
        of his kingdom. '
      verse: 12
    - text: 'Thy kingdom is an everlasting kingdom, And thy dominion endureth throughout
        all generations. '
      verse: 13
    - text: 'The LORD upholdeth all that fall, And raiseth up all that are bowed down. '
      verse: 14
    - text: 'The eyes of all wait upon thee, And thou givest them their food in due
        season; '
      verse: 15
    - text: 'Thou openest thine hand, And satisfiest the desire of every living thing. '
      verse: 16
    - text: 'The LORD is righteous in all his ways, And merciful in all his works. '
      verse: 17
    - text: 'The LORD is nigh to all that call upon him, To all that call upon him
        in truth. '
      verse: 18
    - text: 'He fulfilleth the desire of them that fear him; He heareth their cry,
        and saveth them. '
      verse: 19
    - text: 'The LORD preserveth all that love him; But all the wicked he will destroy. '
      verse: 20
    - text: 'My mouth shall speak the praise of the LORD; And let all flesh bless
        his holy name for ever and ever! '
      verse: 21
  - chapter: 146
    verses:
    - text: 'Praise ye the LORD! Praise the LORD, O my soul! '
      verse: 1
    - text: 'I will praise the LORD, as long as I live; I will sing praises to my
        God, while I have my being. '
      verse: 2
    - text: 'Put not your trust in princes, In the son of man, in whom is no help! '
      verse: 3
    - text: 'His breath goeth forth; he returneth to the dust; In that very day his
        plans perish. '
      verse: 4
    - text: 'Happy is he that hath the God of Jacob for his help; Whose hope is in
        the LORD, his God; '
      verse: 5
    - text: 'Who made heaven and earth, The sea, and all that is therein; Who keepeth
        truth for ever; '
      verse: 6
    - text: 'Who executeth judgment for the oppressed; Who giveth food to the hungry.
        The LORD setteth free the prisoners; '
      verse: 7
    - text: 'The LORD openeth the eyes of the blind; The LORD raiseth up them that
        are bowed down; The LORD loveth the righteous. '
      verse: 8
    - text: 'The LORD preserveth the strangers; He relieveth the fatherless and the
        widow; But the way of the wicked he maketh crooked. '
      verse: 9
    - text: 'The LORD shall reign for ever; Thy God, O Zion! to all generations! Praise
        ye the LORD! '
      verse: 10
  - chapter: 147
    verses:
    - text: 'Praise ye the LORD! For it is good to sing praise to our God; For it
        is pleasant, and praise is becoming. '
      verse: 1
    - text: 'The LORD buildeth up Jerusalem; He gathereth together the dispersed of
        Israel. '
      verse: 2
    - text: 'He healeth the broken in heart, And bindeth up their wounds. '
      verse: 3
    - text: 'He counteth the number of the stars; He calleth them all by their names. '
      verse: 4
    - text: 'Great is our Lord, and mighty in power; His understanding is infinite. '
      verse: 5
    - text: 'The LORD lifteth up the lowly; He casteth the wicked down to the ground. '
      verse: 6
    - text: 'Sing to the LORD with thanksgiving; Sing praises upon the harp to our
        God! '
      verse: 7
    - text: 'Who covereth the heavens with clouds, Who prepareth rain for the earth,
        Who causeth grass to grow upon the mountains. '
      verse: 8
    - text: 'He giveth to the cattle their food. And to the young ravens, when they
        cry. '
      verse: 9
    - text: 'He delighteth not in the strength of the horse, He taketh not pleasure
        in the legs of a man. '
      verse: 10
    - text: 'The LORD taketh pleasure in those who fear him, In those who trust in
        his mercy. '
      verse: 11
    - text: 'Praise the LORD. O Jerusalem! Praise thy God, O Zion! '
      verse: 12
    - text: 'For he hath strengthened the bars of thy gates; He hath blessed thy children
        within thee. '
      verse: 13
    - text: 'He maketh peace in thy borders, And satisfieth thee with the finest of
        the wheat. '
      verse: 14
    - text: 'He sendeth forth his command to the earth; His word runneth very swiftly. '
      verse: 15
    - text: 'He giveth snow like wool, And scattereth the hoar-frost like ashes. '
      verse: 16
    - text: 'He casteth forth his ice like morsels; Who can stand before his cold? '
      verse: 17
    - text: 'He sendeth forth his word, and melteth them; He causeth his wind to blow,
        and the waters flow. '
      verse: 18
    - text: 'He publisheth his word to Jacob, His statutes and laws to Israel. '
      verse: 19
    - text: 'He hath dealt in this manner with no other nation; And, as for his ordinances,
        they have not known them. Praise ye the LORD! '
      verse: 20
  - chapter: 148
    verses:
    - text: 'Praise ye the LORD! Praise the LORD from the heavens! Praise him in the
        heights! '
      verse: 1
    - text: 'Praise him, all ye his angels! Praise him, all ye his hosts! '
      verse: 2
    - text: 'Praise ye him, sun and moon! Praise him, all ye stars of light! '
      verse: 3
    - text: 'Praise him, ye heavens of heavens! Ye waters, that are above the heavens! '
      verse: 4
    - text: 'Let them praise the name of the LORD; For he commanded, and they were
        created. '
      verse: 5
    - text: 'He hath also established them for ever; He hath given them a law, and
        they transgress it not. '
      verse: 6
    - text: 'Praise the LORD from the earth, Ye sea-monsters, and all deeps! '
      verse: 7
    - text: 'Fire and hail, snow and vapor; Thou tempest, that fulfillest his word! '
      verse: 8
    - text: 'Ye mountains, and all hills! Fruit-trees, and all cedars! '
      verse: 9
    - text: 'Ye wild beasts, and all cattle! Ye creeping things, and winged birds! '
      verse: 10
    - text: 'Ye kings, and all peoples, Princes, and all judges of the earth! '
      verse: 11
    - text: 'Young men and maidens, Old men and children! '
      verse: 12
    - text: 'Let them praise the name of the LORD! For his name alone is exalted;
        His glory is above the earth and the heavens. '
      verse: 13
    - text: 'He exalteth the horn of his people, The glory of all his godly ones,
        Of the children of Israel, a people near to him. Praise ye the LORD! '
      verse: 14
  - chapter: 149
    verses:
    - text: 'Praise ye the LORD! Sing unto the LORD a new song; His praise in the
        assembly of the godly! '
      verse: 1
    - text: 'Let Israel rejoice in him that made him; Let the sons of Zion be joyful
        in their king! '
      verse: 2
    - text: 'Let them praise his name in the dance; Let them praise him with the timbrel
        and harp! '
      verse: 3
    - text: 'For the LORD taketh pleasure in his people; He will beautify the distressed
        with salvation. '
      verse: 4
    - text: 'Let the godly-rejoice in their glory; Let them shout for joy upon their
        beds! '
      verse: 5
    - text: 'Let the praises of God be in their mouth, And a two-edged sword in their
        hand, '
      verse: 6
    - text: 'To execute vengeance upon the nations, And punishment upon the peoples! '
      verse: 7
    - text: 'To bind their kings with chains. And their nobles with fetters of iron; '
      verse: 8
    - text: 'To execute upon them the sentence which is written: This honor have all
        his godly ones. Praise ye the LORD! '
      verse: 9
  - chapter: 150
    verses:
    - text: 'Praise ye the LORD! Praise God in his sanctuary! Praise him in his glorious
        firmament! '
      verse: 1
    - text: 'Praise him for his mighty deeds! Praise him according to his excellent
        greatness! '
      verse: 2
    - text: 'Praise him with the sound of trumpets! Praise him with the psaltery and
        harp! '
      verse: 3
    - text: 'Praise him with the timbrel and dance! Praise him with stringed instruments
        and pipes! '
      verse: 4
    - text: 'Praise him with the clear-sounding cymbals! Praise him with the high-sounding
        cymbals! '
      verse: 5
    - text: 'Let every thing that hath breath praise the LORD! Praise ye the LORD! '
      verse: 6
  name: Psalms
- chapters:
  - chapter: 1
    verses:
    - text: 'The proverbs of Solomon, the son of David, king of Israel: '
      verse: 1
    - text: 'That one may learn wisdom and instruction, And receive words of understanding; '
      verse: 2
    - text: 'That one may gain the instruction of prudence, Justice, equity, and uprightness; '
      verse: 3
    - text: 'Which will give caution to the simple, To the young man wisdom and discretion; '
      verse: 4
    - text: 'Let the wise man hear, and he will increase his knowledge, And the man
        of understanding will gain wise counsels; '
      verse: 5
    - text: 'So as to understand a proverb and a deep maxim, The words of the wise
        and their dark sayings. '
      verse: 6
    - text: 'The fear of the LORD is the beginning of knowledge; Fools despise wisdom
        and instruction. '
      verse: 7
    - text: 'Hear, O my son! the instruction of thy father, And neglect not the teaching
        of thy mother! '
      verse: 8
    - text: 'For they shall be a graceful wreath for thy head, And a chain around
        thy neck. '
      verse: 9
    - text: 'My son, if sinners entice thee, Consent thou not! '
      verse: 10
    - text: 'If they say, "Come with us, Let us lie in wait for blood, Let us lurk
        secretly for him who is innocent in vain; '
      verse: 11
    - text: 'Let us swallow them up alive, like the underworld, Yea, in full health,
        as those that go down into the pit; '
      verse: 12
    - text: 'We shall find all kinds of precious substance, We shall fill our houses
        with spoil; '
      verse: 13
    - text: 'Thou shalt cast thy lot among us; We will all have one purse;" '
      verse: 14
    - text: 'My son, walk thou not in their way, Refrain thy foot from their path! '
      verse: 15
    - text: 'For their feet run to evil, And make haste to shed blood. '
      verse: 16
    - text: 'For as the net is spread in vain Before the eyes of any bird, '
      verse: 17
    - text: 'So they lie in wait for their own blood; They lurk secretly for their
        own lives. '
      verse: 18
    - text: 'Such are the ways of every one greedy of unjust gain; It taketh away
        the life of the possessor thereof. '
      verse: 19
    - text: 'Wisdom crieth out in the highway; In the market-place she uttereth her
        voice; '
      verse: 20
    - text: 'At the head of the noisy streets she crieth aloud; At the entrances of
        the gates, throughout the city, she proclaimeth her words [saying]: '
      verse: 21
    - text: 'How long, ye simple ones, will ye love simplicity? How long will scoffers
        delight themselves in scoffing, And fools hate knowledge? '
      verse: 22
    - text: 'Turn ye at my reproof! Behold, I will pour out my spirit to you; I will
        make known my words to you! '
      verse: 23
    - text: '"Because I have called, and ye have refused,Because I have stretched
        out my hand, and no one hath regarded. '
      verse: 24
    - text: 'Because ye have rejected all my counsel, And have slighted my rebuke, '
      verse: 25
    - text: 'I also will laugh at your calamity, I will mock when your fear cometh; '
      verse: 26
    - text: 'When your fear cometh upon you like a storm. And destruction overtaketh
        you like a whirlwind, When distress and anguish come upon you. '
      verse: 27
    - text: 'Then will they call upon me, but I will not answer! They will seek me
        early, But they shall not find me! '
      verse: 28
    - text: 'Because they have hated knowledge, And have not chosen the fear of the
        LORD, '
      verse: 29
    - text: 'Because they would not attend to my counsel, And have despised all my
        reproof, '
      verse: 30
    - text: 'Therefore shall they eat of the fruit of their own way, And be filled
        to the full with their own devices; '
      verse: 31
    - text: 'Yea, the turning away of the simple shall slay them, And the carelessness
        of fools shall destroy them. '
      verse: 32
    - text: 'But whoso hearkeneth to me shall dwell securely, And shall not be disquieted
        with the fear of evil." '
      verse: 33
  - chapter: 2
    verses:
    - text: 'Oh, my son, that thou wouldst receive my words, And treasure up my precepts
        within thee; '
      verse: 1
    - text: 'That thou wouldst apply thine ear to wisdom, And incline thy heart to
        understanding! '
      verse: 2
    - text: 'For if thou wilt call aloud to knowledge, And lift up thy voice to understanding, '
      verse: 3
    - text: 'If thou wilt seek her as silver, And search for her as for hidden treasures, '
      verse: 4
    - text: 'Then shalt thou understand the fear of the LORD, And find the knowledge
        of God. '
      verse: 5
    - text: 'For the LORD giveth wisdom; From his mouth proceed knowledge and understanding: '
      verse: 6
    - text: 'He layeth up safety for the righteous; He is a shield to them that walk
        uprightly: '
      verse: 7
    - text: 'He guardeth the paths of equity, And defendeth the way of his servants. '
      verse: 8
    - text: 'Then shalt thou understand righteousness and equity And uprightness,
        yea, every good path. '
      verse: 9
    - text: 'When wisdom entereth into thy heart, And knowledge is pleasant to thy
        soul, '
      verse: 10
    - text: 'Discretion will guard thee, Understanding will preserve thee. '
      verse: 11
    - text: 'It will deliver thee from the way of the wicked, From the men who speak
        perverse things; '
      verse: 12
    - text: 'Who forsake the paths of uprightness, To walk in the ways of darkness; '
      verse: 13
    - text: 'Who rejoice in doing evil, And delight in the perverseness of the wicked; '
      verse: 14
    - text: 'Whose paths are crooked, And who are froward in their ways. '
      verse: 15
    - text: 'It will deliver thee from the wife of another, From the stranger, who
        useth smooth words; '
      verse: 16
    - text: 'Who forsaketh the friend of her youth, And forgetteth the covenant of
        her God. '
      verse: 17
    - text: 'For her house sinketh down to Death, And her paths to the shades of the
        dead: '
      verse: 18
    - text: 'None that go to her return again; They will not attain the paths of life. '
      verse: 19
    - text: 'Therefore walk thou in the way of good men, And keep the paths of the
        righteous: '
      verse: 20
    - text: 'For the upright shall dwell in the land, And the righteous shall remain
        in it; '
      verse: 21
    - text: 'But the wicked shall be cut off from the land, And transgressors shall
        be rooted out of it. '
      verse: 22
  - chapter: 3
    verses:
    - text: 'My son, forget not my teaching, And let thy heart observe my precepts! '
      verse: 1
    - text: 'For length of days, and years of life, And peace shall they multiply
        to thee. '
      verse: 2
    - text: 'Let not kindness and truth forsake thee; Bind them around thy neck, Write
        them upon the tablet of thy heart: '
      verse: 3
    - text: 'Then shalt thou find favor and good success In the sight of God and man. '
      verse: 4
    - text: 'Trust in the LORD with all thy heart, And lean not on thine own understanding; '
      verse: 5
    - text: 'In all thy ways acknowledge him, And he will make thy paths plain. '
      verse: 6
    - text: 'Be not wise in thine own eyes; Fear the LORD, and depart from evil. '
      verse: 7
    - text: 'It shall be health to thy muscles, And moisture to thy bones. '
      verse: 8
    - text: 'Honor the LORD with thy substance, And with the first-fruits of all thy
        increase; '
      verse: 9
    - text: 'So shall thy barns be filled with plenty, And thy vats overflow with
        new wine. '
      verse: 10
    - text: 'My son, despise not the correction of the LORD, Nor be impatient under
        his chastisement! '
      verse: 11
    - text: 'For whom the LORD loveth he chasteneth, Even as a father the son in whom
        he delighteth. '
      verse: 12
    - text: 'Happy the man who findeth wisdom; Yea, the man who getteth understanding! '
      verse: 13
    - text: 'For the profit thereof is greater than that of silver, And the gain thereof
        than that of fine gold. '
      verse: 14
    - text: 'More precious is she than pearls, And none of thy jewels is to be compared
        with her. '
      verse: 15
    - text: 'Length of days is in her right hand; In her left hand are riches and
        honor. '
      verse: 16
    - text: 'Her ways are ways of pleasantness, And all her paths are peace. '
      verse: 17
    - text: 'She is a tree of life to them that lay hold of her, And happy is every
        one who hath her in his grasp. '
      verse: 18
    - text: 'The LORD by wisdom founded the earth; By understanding he framed the
        heavens. '
      verse: 19
    - text: 'By his knowledge the deep waters were cleft, And the clouds drop down
        the dew. '
      verse: 20
    - text: 'My son, let them not depart from thine eyes; Keep sound wisdom and discretion! '
      verse: 21
    - text: 'For they shall be life to thy soul, And grace to thy neck. '
      verse: 22
    - text: 'Then shalt thou go on thy way securely, And thy foot shall not stumble; '
      verse: 23
    - text: 'When thou liest down, thou shalt not be afraid, Yea, thou shalt lie down,
        and thy sleep shall be sweet. '
      verse: 24
    - text: 'Be not thou afraid of sudden alarm, Nor of the storm that is for the
        wicked, when it cometh; '
      verse: 25
    - text: 'For the LORD shall be thy confidence; Yea, he will keep thy foot from
        being taken. '
      verse: 26
    - text: 'Withhold not kindness from those who need it, When it is in the power
        of thy hand to do it. '
      verse: 27
    - text: 'Say not to thy neighbor, "Go, and come again, And to-morrow I will give
        to thee," when thou hast it by thee. '
      verse: 28
    - text: 'Devise not evil against thy neighbor, While he dwelleth securely by thee. '
      verse: 29
    - text: 'Contend not with a man without cause, When he hath done thee no harm. '
      verse: 30
    - text: 'Envy not the oppressor, And choose none of his ways. '
      verse: 31
    - text: 'For the perverse man is the abomination of the LORD, But he is in friendship
        with the upright. '
      verse: 32
    - text: 'The curse of the LORD is upon the house of the wicked, But he blesseth
        the dwelling of the righteous. '
      verse: 33
    - text: 'Surely the scorners he treadeth scornfully, But giveth favor to the lowly. '
      verse: 34
    - text: 'The wise shall obtain honor, But fools shall bear off shame. '
      verse: 35
  - chapter: 4
    verses:
    - text: 'Hear, ye children, the instruction of a father, And attend, that ye may
        learn understanding! '
      verse: 1
    - text: 'For I give you good instruction; Forsake ye not my commandments. '
      verse: 2
    - text: 'For I was my fathers son, A tender and only child in the sight of my
        mother. '
      verse: 3
    - text: 'He taught me, and said to me, Let thy heart hold fast my words; Keep
        my commandments, and live. '
      verse: 4
    - text: 'Get wisdom, get understanding; Forget not, and depart not from, the words
        of my mouth. '
      verse: 5
    - text: 'Forsake her not, and she will guard thee: Love her, and she will preserve
        thee. '
      verse: 6
    - text: 'Wisdom is the principal thing; therefore gain wisdom, And with all thy
        gain, gain understanding. '
      verse: 7
    - text: 'Exalt her, and she will promote thee; She will bring thee to honor, when
        thou dost embrace her; '
      verse: 8
    - text: 'She will give to thy head a graceful wreath, A beautiful crown will she
        bestow upon thee. '
      verse: 9
    - text: 'Hear, O my son! and receive my sayings! So shall the years of thy life
        be many. '
      verse: 10
    - text: 'I have taught thee the way of wisdom, I have guided thee in the right
        path. '
      verse: 11
    - text: 'When thou goest, thy steps shall not be confined; And, when thou runnest,
        thou shalt not stumble. '
      verse: 12
    - text: 'Take fast hold of instruction; let her not go; Keep her, for she is thy
        life. '
      verse: 13
    - text: 'Enter not into the path of the wicked, And go not in the way of evil
        men; '
      verse: 14
    - text: 'Avoid it, pass not upon it, Turn from it, and go away. '
      verse: 15
    - text: 'For they sleep not, unless they have done mischief; Yea, their sleep
        is taken away, unless they have caused some to fall. '
      verse: 16
    - text: 'For they eat the bread of wickedness, And drink the wine of violence. '
      verse: 17
    - text: 'But the path of the righteous is as the light of dawn, Which groweth
        brighter and brighter unto the perfect day. '
      verse: 18
    - text: 'The way of the wicked is as thick darkness; They know not at what they
        stumble. '
      verse: 19
    - text: 'My son, attend to my words; Incline thine ear to my sayings; '
      verse: 20
    - text: 'Let them not depart from thine eyes; Keep them in the midst of thy heart! '
      verse: 21
    - text: 'For they are life to those who find them, And health to all their flesh. '
      verse: 22
    - text: 'More than any thing which thou watchest, watch thy heart; For from it
        goeth forth life. '
      verse: 23
    - text: 'Put away from thee a deceitful mouth, And remove far from thee perverse
        lips. '
      verse: 24
    - text: 'Let thine eyes look straight forward, And thine eyelids be directed before
        thee. '
      verse: 25
    - text: 'Give heed to the path of thy foot, And let all thy ways be steadfast. '
      verse: 26
    - text: 'Turn not to the right hand or to the left; Remove thy foot from evil. '
      verse: 27
  - chapter: 5
    verses:
    - text: 'My son, attend to my wisdom. And bow thine ear to my understanding; '
      verse: 1
    - text: 'That thou mayest keep discretion, And that thy lips may preserve knowledge! '
      verse: 2
    - text: 'Truly, the lips of a strange woman drop honey, And her mouth is smoother
        than oil; '
      verse: 3
    - text: 'But her end is bitter as wormwood, Sharp as a two-edged sword. '
      verse: 4
    - text: 'Her feet go down to death; Her steps lay hold of the under-world. '
      verse: 5
    - text: 'That she may not ponder the way of life, Her paths waver when she heedeth
        it not. '
      verse: 6
    - text: 'Hear me now, therefore, O children! And turn not away from the words
        of my mouth! '
      verse: 7
    - text: 'Remove thy way far from her. And come not nigh the door of her house: '
      verse: 8
    - text: 'Lest thou give thy bloom to others, And thy years to a cruel one; '
      verse: 9
    - text: 'Lest strangers be filled with thy wealth, And thine earnings be in the
        house of an alien; '
      verse: 10
    - text: 'And lest thou mourn in thy latter end. When thy flesh and thy body are
        consumed, '
      verse: 11
    - text: 'And say, "How have I hated instruction! And how hath my heart despised
        reproof! '
      verse: 12
    - text: 'I have not obeyed the voice of my teachers, Nor inclined mine ear to
        my instructors; '
      verse: 13
    - text: 'I have well-nigh fallen into utter misery; In the midst of the congregation
        and the assembly." '
      verse: 14
    - text: 'Drink water out of thine own cistern. And running water out of thine
        own well: '
      verse: 15
    - text: 'So shall thy fountains overflow in the streets, In the wide streets,
        as streams of water; '
      verse: 16
    - text: 'They shall belong to thee alone, And not to strangers with thee; '
      verse: 17
    - text: 'And thy fountain shall be blessed, Yea, thou shalt have joy in the wife
        of thy youth. '
      verse: 18
    - text: 'A lovely hind, a graceful doe, Her breasts shall satisfy thee at all
        times, And thou shalt be always ravished with her love. '
      verse: 19
    - text: 'Why, then, my son, wilt thou be ravished with a wanton, And embrace the
        bosom of a stranger? '
      verse: 20
    - text: 'For the ways of man are before the eyes of the LORD, And he weigheth
        well all his paths. '
      verse: 21
    - text: 'His own iniquities shall ensnare the wicked; Yea, he shall be held fast
        by the cords of his own sins. '
      verse: 22
    - text: 'He shall die for want of instruction; Yea, through the greatness of his
        folly he shall stagger. '
      verse: 23
  - chapter: 6
    verses:
    - text: 'My son, if thou hast become surety for another, If thou hast stricken
        hands for another, '
      verse: 1
    - text: 'If thou hast become ensnared by the words of thy mouth, If thou hast
        been caught by the words of thy mouth, '
      verse: 2
    - text: 'Do this now, my son, and rescue thyself,Since thou hast fallen into
        the hands of thy neighbor,Go, prostrate thyself, and be urgent with thy neighbor! '
      verse: 3
    - text: 'Give not sleep to thine eyes, nor slumber to thine eyelids; '
      verse: 4
    - text: 'Rescue thyself, as a roe from the hand, And as a bird from the hand of
        the fowler. '
      verse: 5
    - text: 'Go to the ant, O sluggard! Consider her ways, and be wise! '
      verse: 6
    - text: 'She hath no governor, Nor overseer, nor ruler; '
      verse: 7
    - text: 'Yet she prepareth in the summer her food, She gathereth in the harvest
        her meat. '
      verse: 8
    - text: 'How long wilt thou lie in bed, O sluggard? When wilt thou arise from
        thy sleep? '
      verse: 9
    - text: '"A little sleep,a little slumber,A little folding of the hands to rest:" '
      verse: 10
    - text: 'So shall thy poverty come upon thee like a robber, Yea, thy want, as
        an armed man! '
      verse: 11
    - text: 'A worthless wretch is the unrighteous man, Who walketh with a deceitful
        mouth; '
      verse: 12
    - text: 'Who winketh with his eyes, Speaketh with his feet, And teacheth with
        his fingers. '
      verse: 13
    - text: 'Fraud is in his heart; He deviseth mischief continually; He scattereth
        contentions. '
      verse: 14
    - text: 'Therefore shall calamity come upon him suddenly; In a moment shall he
        be destroyed, and that without remedy; '
      verse: 15
    - text: 'These six things doth the LORD hate; Yea, seven are an abomination to
        him: '
      verse: 16
    - text: 'Lofty eyes, a false tongue, And hands which shed innocent blood; '
      verse: 17
    - text: 'A heart that contriveth wicked devices; Feet that are swift in running
        to mischief, '
      verse: 18
    - text: 'A false witness, that uttereth lies, And him that soweth discord among
        brethren. '
      verse: 19
    - text: 'Keep, O my son! the commandment of thy father, And forsake not the precepts
        of thy mother! '
      verse: 20
    - text: 'Bind them continually to thy heart, Tie them around thy neck! '
      verse: 21
    - text: 'When thou goest forth, they shall guide thee; When thou sleepest, they
        shall watch over thee; And, when thou awakest, they shall talk with thee. '
      verse: 22
    - text: 'For the commandment is a lamp, and instruction a light; Yea, the rebukes
        of correction lead to life. '
      verse: 23
    - text: 'They shall guard thee from the evil woman, From the smooth tongue of
        the unchaste woman. '
      verse: 24
    - text: 'Desire not her beauty in thy heart, Nor let her catch thee with her eyelids; '
      verse: 25
    - text: 'For by a harlot a man is brought to a morsel of bread, And the adulteress
        layeth snares for the precious life. '
      verse: 26
    - text: 'Can a man take fire into his bosom, And his clothes not be burned? '
      verse: 27
    - text: 'Can one walk upon burning coals, And his feet not be scorched? '
      verse: 28
    - text: 'So is it with him who goeth in to his neighbors wife; Whoever toucheth
        her shall not go unpunished. '
      verse: 29
    - text: 'Men do not overlook a thief, Though he steal to satisfy his appetite,
        when he is hungry; '
      verse: 30
    - text: 'If found, he must repay sevenfold, And give up all the substance of his
        house. '
      verse: 31
    - text: 'Whoso committeth adultery with a woman lacketh understanding; He that
        doeth it destroyeth himself; '
      verse: 32
    - text: 'Blows and dishonor shall he get, And his reproach shall not be wiped
        away. '
      verse: 33
    - text: 'For jealousy is the fury of a man; He will not spare in the day of vengeance; '
      verse: 34
    - text: 'And he will not pay regard to any ransom, Nor be content, though thou
        offer many gifts. '
      verse: 35
  - chapter: 7
    verses:
    - text: 'My son, keep my words, And treasure up my commandments with thee! '
      verse: 1
    - text: 'Keep my commandments and live! Yea, my teaching, as the apple of thine
        eye! '
      verse: 2
    - text: 'Bind them upon thy fingers, Write them upon the tablet of thy heart! '
      verse: 3
    - text: 'Say unto wisdom, "Thou art my sister!" And call understanding thy near
        acquaintance; '
      verse: 4
    - text: 'That they may keep thee from the wife of another, From the stranger,
        that useth smooth words. '
      verse: 5
    - text: 'For through the window of my house, Through the lattice I was looking
        forth, '
      verse: 6
    - text: 'And I saw among the simple ones, I discerned among the youths, A young
        man void of understanding. '
      verse: 7
    - text: 'He was passing through the street near her corner, And was going the
        way to her house, '
      verse: 8
    - text: 'At twilight, in the evening, At midnight, yea, in the thick darkness. '
      verse: 9
    - text: 'And, behold, a woman met him, In the attire of a harlot, and subtle of
        heart, '
      verse: 10
    - text: 'One noisy and unruly, Whose feet abide not in her house; '
      verse: 11
    - text: 'Who is now in the streets, now in the broad places, And lurketh near
        every corner. '
      verse: 12
    - text: 'She caught hold of him and kissed him, And with a shameless face said
        to him, '
      verse: 13
    - text: '"Thank-offerings have been upon me, And this day have I performed my
        vows; '
      verse: 14
    - text: 'Therefore came I forth to meet thee,Diligently to seek thy face, and
        I have found thee! '
      verse: 15
    - text: 'I have spread my bed with coverlets, With tapestry of the thread of Egypt. '
      verse: 16
    - text: 'I have sprinkled my bed With myrrh, aloes, and cinnamon. '
      verse: 17
    - text: 'Come, let us take our fill of love until the morning; Let us solace ourselves
        with caresses. '
      verse: 18
    - text: 'For the good-man is not at home; He is gone a long journey; '
      verse: 19
    - text: 'He hath taken a purse of money with him; At the day of the full moon
        he will return." '
      verse: 20
    - text: 'By her much fair speech she seduced him; By the smoothness of her lips
        she drew him away. '
      verse: 21
    - text: 'He goeth after her straightway, As an ox goeth to the slaughter, Or as
        one in fetters to the chastisement of the fool, '
      verse: 22
    - text: 'Till an arrow strike through his liver; As a bird hasteneth into the
        snare, And knoweth not that it is laid for its life. '
      verse: 23
    - text: 'Now, therefore, ye children, hearken to me, And attend to the words of
        my mouth! '
      verse: 24
    - text: 'Let not thy heart turn aside to her ways; Go not astray in her paths! '
      verse: 25
    - text: 'For many are the wounded which she hath cast down; Yea, countless is
        the number of those slain by her. '
      verse: 26
    - text: 'Her house is the way to the under-world, Leading down to the chambers
        of death. '
      verse: 27
  - chapter: 8
    verses:
    - text: 'Doth not wisdom cry aloud, And understanding put forth her voice? '
      verse: 1
    - text: 'Upon the top of the high places, By the wayside, In the cross-ways, She
        taketh her station. '
      verse: 2
    - text: 'By the side of the gates, In the entrance of the city, In the approaches
        to the doors, she crieth aloud. '
      verse: 3
    - text: '"To you, O men! do I call, And my voice is to the sons of men! '
      verse: 4
    - text: 'O ye simple ones! learn wisdom, And ye fools, be ye of an understanding
        heart! '
      verse: 5
    - text: 'Hear, for I speak excellent things, And my lips utter that which is right. '
      verse: 6
    - text: 'For my mouth speaketh truth, And wickedness is an abomination to my lips. '
      verse: 7
    - text: 'All the words of my mouth are in uprightness; There is nothing crooked
        or deceitful in them; '
      verse: 8
    - text: 'They are all plain to the man of understanding, And right to those who
        find knowledge. '
      verse: 9
    - text: 'Receive my instruction, and not silver. And knowledge rather than choice
        gold! '
      verse: 10
    - text: 'For wisdom is better than pearls, And no precious things are to be compared
        with her. '
      verse: 11
    - text: '"I, wisdom, dwell with prudence, And find out the knowledge of sagacious
        counsels. '
      verse: 12
    - text: 'The fear of the LORD is to hate evil; Pride, and arrogance, and the evil
        way, And the deceitful mouth, do I hate. '
      verse: 13
    - text: 'Counsel is mine, and sound reason; I am understanding; I have strength. '
      verse: 14
    - text: 'By me kings reign, And princes decree justice. '
      verse: 15
    - text: 'By me princes rule, And nobles, even all the judges of the earth. '
      verse: 16
    - text: 'I love them that love me, And they who seek me early shall find me. '
      verse: 17
    - text: 'Riches and honor are with me; Yea, durable riches and prosperity. '
      verse: 18
    - text: 'My fruit is better than gold, yea, than fine gold. And my revenue than
        choice silver. '
      verse: 19
    - text: 'I walk in the way of righteousness, In the midst of the paths of equity. '
      verse: 20
    - text: 'I cause those who love me to possess substance; Yea, I fill their treasuries. '
      verse: 21
    - text: '"The LORD created me, the firstling of his course, Before his works,
        of old; '
      verse: 22
    - text: 'I was anointed from everlasting, From the beginning, even before the
        earth was made. '
      verse: 23
    - text: 'When as yet there were no deeps, I was brought forth. When there were
        no springs, abounding with water. '
      verse: 24
    - text: 'Before the mountains were settled, Yea, before the hills, I was brought
        forth; '
      verse: 25
    - text: 'Ere yet he had made the land and the wastes, And the first of the clods
        of the earth. '
      verse: 26
    - text: 'When he framed the heavens, I was there; When he drew a circle upon the
        face of the deep; '
      verse: 27
    - text: 'When he made firm the sky above, And the fountains of the deep rushed
        forth; '
      verse: 28
    - text: 'When he gave to the sea its bounds, that the waters should not pass their
        border; When he marked out the foundations of the earth, '
      verse: 29
    - text: 'Then was I by him as a master-builder; I was his delight day by day,
        Exulting before him at all times; '
      verse: 30
    - text: 'Exulting in the habitable part of his earth, And my delight was with
        the sons of men. '
      verse: 31
    - text: '"Now, therefore, ye children, hearken to me! For happy are they who keep
        my ways! '
      verse: 32
    - text: 'Hear instruction, and be wise! Yea, reject it not! '
      verse: 33
    - text: 'Happy the man who hearkeneth to me, Who watcheth day by day at my gates,
        Who waiteth at the posts of my doors; '
      verse: 34
    - text: 'For he that findeth me findeth life, And obtaineth favor from the LORD; '
      verse: 35
    - text: 'But he who misseth me doeth violence to himself; All they who hate me
        love death." '
      verse: 36
  - chapter: 9
    verses:
    - text: 'Wisdom hath builded her house; She hath hewn out her seven pillars. '
      verse: 1
    - text: 'She hath killed her fatlings; She hath mingled her wine; Yea, she hath
        furnished her table. '
      verse: 2
    - text: 'She hath sent forth her maidens; She crieth aloud upon the highest places
        of the city: '
      verse: 3
    - text: '"Whoever is simple, let him turn in hither!" To him that is void of understanding
        she saith, '
      verse: 4
    - text: '"Come, eat of my bread, And drink of the wine which I have mingled! '
      verse: 5
    - text: 'Forsake folly, and live! And go forward in the way of understanding! '
      verse: 6
    - text: '"He who correcteth a scoffer Bringeth shame upon himself; And he who
        rebuketh the wicked Bringeth upon himself a stain. '
      verse: 7
    - text: 'Rebuke not a scoffer, lest he hate thee; Rebuke a wise man, and he will
        love thee. '
      verse: 8
    - text: 'Give instruction to a wise man, and he will be yet wiser; Teach a righteous
        man, and he will increase his learning. '
      verse: 9
    - text: 'The fear of the LORD is the beginning of wisdom, And the knowledge of
        the Most Holy is understanding. '
      verse: 10
    - text: 'Yea, through me thy days shall be multiplied, And the years of thy life
        shall be increased. '
      verse: 11
    - text: 'If thou art wise, thou art wise for thyself; And if thou art a scoffer,
        thou alone must bear it." '
      verse: 12
    - text: 'The foolish woman is clamorous; She is very simple, and careth for nothing. '
      verse: 13
    - text: 'She sitteth at the door of her house, Upon a seat in the high places
        of the city, '
      verse: 14
    - text: 'To call aloud to those that pass by, Who go straight forward in their
        ways, '
      verse: 15
    - text: '"Whoever is simple, let him turn in hither!" And to him that is void
        of understanding she saith, '
      verse: 16
    - text: '"Stolen water is sweet, And bread eaten in secret is pleasant." '
      verse: 17
    - text: 'But he considereth not that the dead are there, That in the vales of
        the under-world are her guests. '
      verse: 18
  - chapter: 10
    verses:
    - text: 'The Proverbs of Solomon. A wise son maketh a glad father, But a foolish
        son is the grief of his mother. '
      verse: 1
    - text: 'Treasures of wickedness do not profit; But righteousness delivereth from
        death. '
      verse: 2
    - text: 'The LORD will not suffer the righteous to famish; But he disappointeth
        the craving of the wicked. '
      verse: 3
    - text: 'He that worketh with a slack hand becometh poor; But the hand of the
        diligent maketh rich. '
      verse: 4
    - text: 'He that gathereth in summer is a wise son; But he that sleepeth in harvest
        is a son causing shame. '
      verse: 5
    - text: 'Blessings are upon the head of the just; But the mouth of the wicked
        concealeth violence. '
      verse: 6
    - text: 'The memory of the righteous man shall be blessed; But the name of the
        wicked shall rot. '
      verse: 7
    - text: 'He who is wise in heart receiveth precepts; But the foolish talker falleth
        headlong. '
      verse: 8
    - text: 'He that walketh uprightly walketh securely; But he that perverteth his
        ways shall be punished. '
      verse: 9
    - text: 'He that winketh with the eye causeth sorrow; And a foolish talker falleth
        headlong. '
      verse: 10
    - text: 'The mouth of the righteous is a fountain of life; But the mouth of the
        wicked concealeth violence. '
      verse: 11
    - text: 'Hatred stirreth up strife; But love covereth all offences. '
      verse: 12
    - text: 'Upon the lips of a man of understanding wisdom is found; But a rod is
        for the back of him that lacketh understanding. '
      verse: 13
    - text: 'Wise men treasure up knowledge; But the mouth of the foolish is destruction
        close at hand. '
      verse: 14
    - text: 'The rich mans wealth is his strong city; The destruction of the poor
        is their poverty. '
      verse: 15
    - text: 'The earnings of the righteous minister to life; The revenues of the wicked,
        to sin. '
      verse: 16
    - text: 'He that keepeth instruction is in the path of life; But he that refuseth
        reproof goeth astray. '
      verse: 17
    - text: 'He that hideth hatred hath lying lips; And he that uttereth slander is
        a fool. '
      verse: 18
    - text: 'In the multitude of words there wanteth not offence; But he who restraineth
        his lips is wise. '
      verse: 19
    - text: 'The tongue of the righteous is as choice silver; The understanding of
        the wicked is of little worth. '
      verse: 20
    - text: 'The lips of the righteous feed many; But fools die through want of wisdom. '
      verse: 21
    - text: 'It is the blessing of the LORD that maketh rich, And he addeth no sorrow
        with it. '
      verse: 22
    - text: 'It is as sport to a fool to do mischief; But a man of understanding hath
        wisdom. '
      verse: 23
    - text: 'The fear of the wicked shall come upon him; But the desire of the righteous
        shall be granted. '
      verse: 24
    - text: 'When the whirlwind passeth by, the wicked is no more; But the righteous
        is an everlasting foundation. '
      verse: 25
    - text: 'As vinegar to the teeth, and as smoke to the eyes, So is the sluggard
        to them that send him. '
      verse: 26
    - text: 'The fear of the LORD prolongeth life; But the years of the wicked shall
        be shortened. '
      verse: 27
    - text: 'The hope of the righteous shall be gladness: But the expectation of the
        wicked shall come to nothing. '
      verse: 28
    - text: 'The way of the LORD is a stronghold for the upright, But destruction
        for those who do iniquity. '
      verse: 29
    - text: 'The righteous shall never be moved; But the wicked shall not dwell in
        the land. '
      verse: 30
    - text: 'The mouth of the righteous man yieldeth wisdom; But the perverse tongue
        shall be cut off. '
      verse: 31
    - text: 'The lips of the righteous know what is acceptable; But the mouth of the
        wicked what is perverse. '
      verse: 32
  - chapter: 11
    verses:
    - text: 'False scales are an abomination to the LORD; But a perfect weight is
        his delight. '
      verse: 1
    - text: 'When pride cometh, then cometh disgrace; But with the humble is wisdom. '
      verse: 2
    - text: 'The integrity of the upright shall guide them; But the perverseness of
        transgressors shall destroy them. '
      verse: 3
    - text: 'Riches do not profit in the day of wrath; But righteousness delivereth
        from death. '
      verse: 4
    - text: 'The righteousness of the good man maketh his way plain; But the wicked
        falleth through his wickedness. '
      verse: 5
    - text: 'The righteousness of the upright delivereth them; But transgressors are
        ensnared in their own mischief. '
      verse: 6
    - text: 'When the wicked man dieth, his hope cometh to an end; Yea, the expectation
        of the unjust cometh to an end. '
      verse: 7
    - text: 'The righteous man is delivered from trouble, And the wicked cometh into
        it in his stead. '
      verse: 8
    - text: 'By his mouth the vile man destroyeth his neighbor; But by the knowledge
        of the righteous are men delivered. '
      verse: 9
    - text: 'When it goeth well with the righteous, the city rejoiceth; And when the
        wicked perish, there is shouting. '
      verse: 10
    - text: 'By the blessing of the upright the city is exalted; But it is overthrown
        by the mouth of the wicked. '
      verse: 11
    - text: 'He who despiseth his neighbor is void of understanding; A man of discernment
        holdeth his peace. '
      verse: 12
    - text: 'He who goeth about as a tale-bearer revealeth secrets; But he who is
        of a faithful spirit concealeth a matter. '
      verse: 13
    - text: 'Where there is no counsel, the people fall; But in a multitude of counsellors
        there is safety. '
      verse: 14
    - text: 'He that is surety for another shall smart for it; But he that hateth
        suretyship is sure. '
      verse: 15
    - text: 'A graceful woman obtaineth honor, Even as strong men obtain riches. '
      verse: 16
    - text: 'He that doeth good to himself is a man of kindness; But he that tormenteth
        his own flesh is cruel. '
      verse: 17
    - text: 'The wicked toileth for deceitful wages; But he who soweth righteousness
        shall have a sure reward. '
      verse: 18
    - text: 'As righteousness tendeth to life, So he who pursueth evil pursueth it
        to his death. '
      verse: 19
    - text: 'The perverse in heart are the abomination of the LORD; But the upright
        in their way are his delight. '
      verse: 20
    - text: 'From generation to generation the wicked shall not go unpunished; But
        the posterity of the righteous shall be delivered. '
      verse: 21
    - text: 'As a jewel of gold in a swines snout, So is a beautiful woman who is
        without discretion. '
      verse: 22
    - text: 'The desire of the righteous is only good; But the expectation of the
        wicked is wrath. '
      verse: 23
    - text: 'There is that scattereth, and yet increaseth; And there is that withholdeth
        more than is right, yet he cometh to want. '
      verse: 24
    - text: 'The bountiful man shall be enriched, And he that watereth shall himself
        be watered. '
      verse: 25
    - text: 'Him that keepeth back corn the people curse; But blessing shall be upon
        the head of him that selleth it. '
      verse: 26
    - text: 'He, who earnestly seeketh good, seeketh favor; But he that seeketh mischief,
        it shall come upon him. '
      verse: 27
    - text: 'He who trusteth in his riches shall fall; But the righteous shall flourish
        as a leaf. '
      verse: 28
    - text: 'He that harasseth his household shall inherit wind; And the fool shall
        be the servant of the wise. '
      verse: 29
    - text: 'The fruit of a righteous man is a tree of life; And the wise man winneth
        souls. '
      verse: 30
    - text: 'Behold, the righteous man is requited on the earth; Much more the wicked
        man and the sinner! '
      verse: 31
  - chapter: 12
    verses:
    - text: 'He who loveth correction loveth knowledge; But he who hateth rebuke remaineth
        stupid. '
      verse: 1
    - text: 'The good man obtaineth favor from the LORD; But the man of wicked devices
        he condemneth. '
      verse: 2
    - text: 'A man shall not be established by wickedness; But the root of the righteous
        shall not be moved. '
      verse: 3
    - text: 'A virtuous woman is a crown to her husband; But she who causeth shame
        is as rottenness in his bones. '
      verse: 4
    - text: 'The purposes of the righteous are just; The designs of the wicked are
        deceitful. '
      verse: 5
    - text: 'The words of the wicked lie in wait for mens blood; But the mouth of
        the upright delivereth them. '
      verse: 6
    - text: 'The wicked are overthrown, and are no more; But the house of the righteous
        shall stand. '
      verse: 7
    - text: 'A man will be commended according to his wisdom; But he that is of a
        perverse heart shall be despised. '
      verse: 8
    - text: 'Better is he that demeaneth himself, and hath a servant, Than he that
        exalteth himself, and hath no bread. '
      verse: 9
    - text: 'The righteous man careth for the life of his beast; But the tender mercies
        of the wicked are cruel. '
      verse: 10
    - text: 'He who tilleth his own land shall be satisfied with bread; But he who
        followeth worthless persons is void of understanding. '
      verse: 11
    - text: 'The wicked man longeth after the prey of evil-doers; But the root of
        the righteous yieldeth fruit. '
      verse: 12
    - text: 'In the transgression of the lips is a dangerous snare; But the righteous
        man shall escape from trouble. '
      verse: 13
    - text: 'By the fruit of a mans mouth he shall be filled with good, And the recompense
        of a mans hands shall be rendered unto him. '
      verse: 14
    - text: 'The way of a fool is right in his own eyes; But he that hearkeneth to
        counsel is wise. '
      verse: 15
    - text: 'A fools wrath is instantly known; But he that hideth insult is wise. '
      verse: 16
    - text: 'He that speaketh truth testifieth what is right; But a false witness,
        deceit. '
      verse: 17
    - text: 'There is who babbleth like the piercing of a sword; But the tongue of
        the wise is health. '
      verse: 18
    - text: 'The lip of truth shall be established for ever; But the tongue of falsehood,
        but for a moment. '
      verse: 19
    - text: 'Deceit is in the heart of those who contrive evil; But to the counsellors
        of peace shall be joy. '
      verse: 20
    - text: 'No evil shall happen to the righteous; But the wicked shall be filled
        with calamity. '
      verse: 21
    - text: 'False lips are the abomination of the LORD; But they who deal truly are
        his delight. '
      verse: 22
    - text: 'A prudent man concealeth his knowledge; Bur the heart of fools proclaimeth
        their foolishness. '
      verse: 23
    - text: 'The hand of the diligent shall bear rule; But the slothful shall be under
        tribute. '
      verse: 24
    - text: 'Anxiety in the heart of a man boweth it down; But a kind word maketh
        it glad. '
      verse: 25
    - text: 'The righteous showeth the way to his neighbor; But the way of the wicked
        leadeth them astray. '
      verse: 26
    - text: 'The slothful man shall not roast his game; But a precious treasure to
        any man is he that is diligent. '
      verse: 27
    - text: 'In the path of righteousness is life, And in her pathway there is no
        death. '
      verse: 28
  - chapter: 13
    verses:
    - text: 'A wise son listeneth to the instruction of his father; But a scoffer
        listeneth not to rebuke. '
      verse: 1
    - text: 'By the fruit of a mans mouth he shall eat good; But the appetite of
        transgressors shall be sated with violence. '
      verse: 2
    - text: 'He who keepeth his mouth keepeth his life; But destruction shall be to
        him who openeth wide his lips. '
      verse: 3
    - text: 'The appetite of the sluggard longeth, and hath nothing; But the appetite
        of the diligent is fully satisfied. '
      verse: 4
    - text: 'A righteous man hateth words of falsehood; But a wicked man causeth disgrace
        and shame. '
      verse: 5
    - text: 'Righteousness preserveth him who is upright in his way; But wickedness
        overthroweth the sinner. '
      verse: 6
    - text: 'There is who maketh himself rich, yet hath nothing, Who maketh himself
        poor, yet hath great riches. '
      verse: 7
    - text: 'A mans wealth is the ransom of his life; But the poor man heareth no
        threatenings. '
      verse: 8
    - text: 'The light of the righteous shall rejoice; But the lamp of the wicked
        shall be put out. '
      verse: 9
    - text: 'By pride cometh only contention; But with the well-advised is wisdom. '
      verse: 10
    - text: 'Wealth gotten by vanity will become small; But he who gathereth it into
        the hand increaseth it. '
      verse: 11
    - text: 'Hope deferred maketh the heart sick; But the desire accomplished is a
        tree of life. '
      verse: 12
    - text: 'He that despiseth the word shall be destroyed; But he who revereth the
        commandment shall be rewarded. '
      verse: 13
    - text: 'The instruction of the wise is a fountain of life; By it men escape from
        the snares of death. '
      verse: 14
    - text: 'A good understanding winneth favor; But the way of transgressors is hard. '
      verse: 15
    - text: 'Every prudent man acteth with knowledge; But a fool spreadeth abroad
        his folly. '
      verse: 16
    - text: 'A wicked messenger falleth into trouble; But a faithful ambassador is
        health. '
      verse: 17
    - text: 'Poverty and shame are for him who rejecteth instruction; But he that
        regardeth reproof shall come to honor. '
      verse: 18
    - text: 'The desire accomplished is sweet to the soul; But it is an abomination
        to fools to depart from evil. '
      verse: 19
    - text: 'He who walketh with wise men shall be wise; But the companion of fools
        shall be destroyed. '
      verse: 20
    - text: 'Calamity pursueth the wicked; But the righteous is rewarded with good. '
      verse: 21
    - text: 'The good man leaveth his substance to his childrens children; But the
        wealth of the sinner is laid up for the just. '
      verse: 22
    - text: 'There is much food from the fallow-ground of the poor; But there is who
        is brought low for want of uprightness. '
      verse: 23
    - text: 'He that spareth the rod hateth his son; But he who loveth him chasteneth
        him early. '
      verse: 24
    - text: 'The righteous man eateth to the satisfying of his desire; But the stomach
        of the wicked suffereth want. '
      verse: 25
  - chapter: 14
    verses:
    - text: 'The wise woman buildeth her house; But the foolish teareth it down with
        her hands. '
      verse: 1
    - text: 'He who walketh in uprightness feareth the LORD; But he who is perverse
        in his ways despiseth him. '
      verse: 2
    - text: 'In the mouth of the foolish pride is a scourge; But the lips of the wise
        preserve them. '
      verse: 3
    - text: 'Where there are no oxen, the crib is clean; But there is great increase
        by the strength of the ox. '
      verse: 4
    - text: 'A faithful witness doth not lie; But a false witness poureth forth lies. '
      verse: 5
    - text: 'The scoffer seeketh wisdom, and findeth it not; But knowledge is easy
        to the man of understanding. '
      verse: 6
    - text: 'Go from the presence of a foolish man; For thou hast not perceived in
        him the lips of knowledge. '
      verse: 7
    - text: 'The wisdom of the prudent is in giving heed to his way; But the folly
        of fools is deceit. '
      verse: 8
    - text: 'Fools make a mock at sin; But with the upright is favor. '
      verse: 9
    - text: 'The heart knoweth its own bitterness. And a stranger cannot intermeddle
        with its joy. '
      verse: 10
    - text: 'The house of the wicked shall be destroyed; But the tent of the upright
        shall flourish. '
      verse: 11
    - text: 'There is a way which seemeth right to a man, But its end is the way to
        death. '
      verse: 12
    - text: 'Even in laughter the heart is sorrowful, And the end of joy is grief. '
      verse: 13
    - text: 'The perverse in heart shall be filled with his own ways; And from himself
        shall the good man be satisfied. '
      verse: 14
    - text: 'The simple man believeth every word; But the prudent looketh well to
        his steps. '
      verse: 15
    - text: 'The wise man feareth, and departeth from evil; But the fool is haughty
        and confident. '
      verse: 16
    - text: 'He who is hasty in his anger will commit folly; And the man of wicked
        devices will be hated. '
      verse: 17
    - text: 'The simple inherit folly; But the prudent are crowned with knowledge. '
      verse: 18
    - text: 'The evil bow before the good; Yea, the wicked at the gates of the righteous. '
      verse: 19
    - text: 'The poor is hated even by his own neighbor; But the rich hath many friends. '
      verse: 20
    - text: 'He who despiseth his neighbor sinneth; But happy is he who hath mercy
        on the poor. '
      verse: 21
    - text: 'Do not they who devise evil fail of their end? But they who devise good
        meet with kindness and truth. '
      verse: 22
    - text: 'In all labor there is profit; But the talk of the lips tendeth only to
        penury. '
      verse: 23
    - text: 'Riches are a crown to the wise; But the promotion of fools is folly. '
      verse: 24
    - text: 'A true witness saveth lives; But a deceitful witness poureth forth lies. '
      verse: 25
    - text: 'In the fear of the LORD is strong confidence; Yea, to his children he
        will be a refuge. '
      verse: 26
    - text: 'The fear of the LORD is a fountain of life; By it men escape from the
        snares of death. '
      verse: 27
    - text: 'In a numerous people is the glory of a king; But the want of people is
        the destruction of a prince. '
      verse: 28
    - text: 'He who is slow to anger is of great understanding. But he who is of a
        hasty spirit setteth folly on high. '
      verse: 29
    - text: 'A quiet heart is the life of the flesh; But the ferment of passion is
        rottenness to the bones. '
      verse: 30
    - text: 'He who oppresseth the poor reproacheth his Maker; But he who hath mercy
        on the poor honoreth him. '
      verse: 31
    - text: 'By his wickedness the wicked is thrust down; But the righteous hath hope
        even in death. '
      verse: 32
    - text: 'Wisdom resteth quietly in the heart of the wise; But in the breast of
        fools it will be made known. '
      verse: 33
    - text: 'Righteousness exalteth a people; But the reproach of nations is sin. '
      verse: 34
    - text: 'The kings favor is toward a wise servant; But his wrath is against him
        that causeth shame. '
      verse: 35
  - chapter: 15
    verses:
    - text: 'A soft answer turneth away wrath; But harsh words stir up anger. '
      verse: 1
    - text: 'The tongue of the wise maketh knowledge pleasing; But the mouth of fools
        poureth forth folly. '
      verse: 2
    - text: 'The eyes of the LORD are in every place; They behold the evil and the
        good. '
      verse: 3
    - text: 'A mild tongue is a tree of life; But perverseness therein is a wound
        in the spirit. '
      verse: 4
    - text: 'The fool despiseth the correction of his father; But he that regardeth
        reproof is prudent. '
      verse: 5
    - text: 'In the house of the righteous is much wealth; But in the revenues of
        the wicked there is trouble. '
      verse: 6
    - text: 'The lips of the wise spread abroad knowledge; But the heart of the foolish
        is not sound. '
      verse: 7
    - text: 'The sacrifice of the wicked is an abomination to the LORD; But the prayer
        of the righteous is his delight. '
      verse: 8
    - text: 'The way of the wicked is an abomination to the LORD; But him who followeth
        after righteousness he loveth. '
      verse: 9
    - text: 'Sore chastisement shall be to him that forsaketh the way; He that hateth
        reproof shall die. '
      verse: 10
    - text: 'The underworld, yea, the region of death, is before the LORD; How much
        more the hearts of the sons of men! '
      verse: 11
    - text: 'The scoffer loveth not his reprover; He will not resort to the wise. '
      verse: 12
    - text: 'A joyous heart maketh a bright countenance; But by sorrow of the heart
        the spirit is broken. '
      verse: 13
    - text: 'The heart of the man of understanding seeketh knowledge; But the mouth
        of fools feedeth on folly. '
      verse: 14
    - text: 'The days of the afflicted are all evil; But he that hath a cheerful heart
        hath a continual feast. '
      verse: 15
    - text: 'Better is a little, with the fear of the LORD, Than much treasure, and
        trouble therewith. '
      verse: 16
    - text: 'Better is a dinner of herbs, where there is love, Than a fatted ox, and
        hatred therewith. '
      verse: 17
    - text: 'The passionate man stirreth up strife; But he who is slow to anger appeaseth
        strife. '
      verse: 18
    - text: 'The way of the slothful is as a hedge of thorns; But the way of the righteous
        is a highway. '
      verse: 19
    - text: 'A wise son maketh a glad father; But a foolish man despiseth his mother. '
      verse: 20
    - text: 'Folly is joy to him who lacketh wisdom; But the man of understanding
        walketh uprightly. '
      verse: 21
    - text: 'Without counsel, plans come to nought; But with a multitude of counsellors
        they are established. '
      verse: 22
    - text: 'A man hath joy by the answer of his mouth; And a word in due season,
        how good it is! '
      verse: 23
    - text: 'The path of life is upward for the wise, So that he turneth away from
        the underworld beneath. '
      verse: 24
    - text: 'The LORD destroyeth the house of the proud; But he will establish the
        border of the widow. '
      verse: 25
    - text: 'Evil devices are an abomination to the LORD; But pleasant words are pure. '
      verse: 26
    - text: 'He who is greedy of gain troubleth his own house; But he who hateth bribes
        shall live. '
      verse: 27
    - text: 'The heart of the righteous meditateth on his answer; But the mouth of
        the wicked poureth out evil things. '
      verse: 28
    - text: 'The LORD is far from the wicked: But he heareth the prayer of the righteous. '
      verse: 29
    - text: 'The light of the eyes rejoiceth the heart, And good tidings make the
        bones fat. '
      verse: 30
    - text: 'The ear that hearkeneth to the reproof of life Shall dwell among the
        wise. '
      verse: 31
    - text: 'He that refuseth instruction despiseth his own life; But he that hearkeneth
        to rebuke getteth understanding. '
      verse: 32
    - text: 'The fear of the LORD guideth to wisdom, And before honor is humility. '
      verse: 33
  - chapter: 16
    verses:
    - text: 'To man belongeth the preparation of the heart; But the answer of the
        tongue is from the LORD. '
      verse: 1
    - text: 'All the ways of a man are pure in his own eyes; But the LORD weigheth
        the spirit. '
      verse: 2
    - text: 'Commit thy doings to the LORD, And thy purposes shall be established. '
      verse: 3
    - text: 'The LORD hath ordained every thing for its end; Yea, even the wicked
        for the day of evil. '
      verse: 4
    - text: 'Every one that is proud in heart is an abomination to the LORD; From
        generation to generation he shall not be unpunished. '
      verse: 5
    - text: 'Through kindness and truth, iniquity is expiated; And, through the fear
        of the LORD, men depart from evil. '
      verse: 6
    - text: 'When a mans ways please the LORD, He maketh even his enemies to be at
        peace with him. '
      verse: 7
    - text: 'Better is a little with righteousness, Than great revenues without right. '
      verse: 8
    - text: 'The heart of man deviseth his way, But the LORD establisheth his steps. '
      verse: 9
    - text: 'A divine sentence is upon the lips of a king; His mouth transgresseth
        not in judgment. '
      verse: 10
    - text: 'A just balance and scales are the appointment of the LORD; All the weights
        of the bag are his work. '
      verse: 11
    - text: 'The doing of wickedness is an abomination to kings; For by righteousness
        is the throne established. '
      verse: 12
    - text: 'Righteous lips are the delight of kings, And they love him who speaketh
        right things. '
      verse: 13
    - text: 'The wrath of a king is messengers of death; But a wise man will pacify
        it. '
      verse: 14
    - text: 'In the light of the kings countenance is life, And his favor is a like
        a cloud bringing the latter rain. '
      verse: 15
    - text: 'How much better is it to get wisdom than gold! Yea, to get understanding
        is rather to be chosen than silver. '
      verse: 16
    - text: 'It is the highway of the upright to depart from evil; He that taketh
        heed to his way preserveth his life. '
      verse: 17
    - text: 'Pride goeth before destruction, And a haughty spirit before a fall. '
      verse: 18
    - text: 'Better is it to be of a humble spirit with the lowly, Than to share the
        spoil with the proud. '
      verse: 19
    - text: 'He who giveth heed to the word shall find good; And he who trusteth in
        the LORD, happy is he! '
      verse: 20
    - text: 'The wise in heart shall be called intelligent, And sweetness of the lips
        increaseth learning. '
      verse: 21
    - text: 'Understanding is a wellspring of life to him that hath it. And the chastisement
        of fools is their folly. '
      verse: 22
    - text: 'The heart of the wise man instructeth his mouth, And addeth learning
        to his lips. '
      verse: 23
    - text: 'Pleasant words are like a honeycomb, Sweet to the taste, and health to
        the bones. '
      verse: 24
    - text: 'There is a way that seemeth right to a man, But the end thereof is the
        way to death. '
      verse: 25
    - text: 'The hunger of the laborer laboreth for him; For his mouth urgeth him
        on. '
      verse: 26
    - text: 'A worthless man diggeth mischief, And on his lips there is, as it were,
        a burning fire. '
      verse: 27
    - text: 'A deceitful man stirreth up strife, And a whisperer separateth friends. '
      verse: 28
    - text: 'A man of violence enticeth his neighbor, And leadeth him into a way which
        is not good. '
      verse: 29
    - text: 'He who shutteth his eyes to devise fraud, He who compresseth his lips,
        hath accomplished mischief! '
      verse: 30
    - text: 'The hoary head is a crown of glory, If it be found in the way of righteousness. '
      verse: 31
    - text: 'He who is slow to anger is better than the mighty; And he who ruleth
        his spirit, than he that taketh a city. '
      verse: 32
    - text: 'The lot is cast into the lap; But the whole decision thereof is from
        the LORD. '
      verse: 33
  - chapter: 17
    verses:
    - text: 'Better is a dry morsel, and quietness therewith, Than a house full of
        flesh-banquets with strife. '
      verse: 1
    - text: 'A prudent servant shall rule over a son who causeth shame; Yea, with
        brothers he shall share the inheritance. '
      verse: 2
    - text: 'The refining-pot is for silver, and the furnace for gold; But the LORD
        trieth hearts. '
      verse: 3
    - text: 'An evil-doer listeneth to mischievous lips; And a liar giveth ear to
        a destructive tongue. '
      verse: 4
    - text: 'Whoso mocketh the poor reproacheth his Maker; He that is glad at calamities
        shall not go unpunished. '
      verse: 5
    - text: 'Childrens children are the crown of the aged, And their fathers the
        glory of sons. '
      verse: 6
    - text: 'Excellent speech becometh not the base; How much less lying lips the
        noble! '
      verse: 7
    - text: 'A gift is a precious stone in the eyes of him who taketh it; Whithersoever
        it turneth it hath success. '
      verse: 8
    - text: 'He who covereth an offence seeketh love; But he who recurreth to a matter
        removeth a friend. '
      verse: 9
    - text: 'A reproof will penetrate deeper into a wise man Than a hundred stripes
        into a fool. '
      verse: 10
    - text: 'An evil man seeketh only rebellion; Therefore shall a cruel messenger
        be sent against him. '
      verse: 11
    - text: 'Let a man meet a bear robbed of her whelps, Rather than a fool in his
        folly. '
      verse: 12
    - text: 'Whoso returneth evil for good, Evil shall not depart from his house. '
      verse: 13
    - text: 'The beginning of strife is as when one letteth out water; Therefore leave
        off contention before it rolleth onward. '
      verse: 14
    - text: 'He that justifieth the wicked, And he that condemneth the just, Both
        alike are an abomination to the LORD. '
      verse: 15
    - text: 'Why should a price be in the hand of a fool To get wisdom, seeing he
        hath no sense? '
      verse: 16
    - text: 'A friend loveth at all times; But in adversity he is born a brother. '
      verse: 17
    - text: 'A man who lacketh understanding striketh hands, And becometh surety in
        the presence of his friend. '
      verse: 18
    - text: 'He who loveth strife loveth transgression; He who raiseth high his gate
        seeketh ruin. '
      verse: 19
    - text: 'He that is of a deceitful heart shall find no good; And he that turneth
        about with his tongue shall fall into mischief. '
      verse: 20
    - text: 'Whoso begetteth a fool doeth it to his sorrow; Yea, the father of the
        fool hath no joy. '
      verse: 21
    - text: 'A merry heart doeth good to the body; But a broken spirit drieth up the
        bones. '
      verse: 22
    - text: 'The wicked man taketh a gift out of the bosom, To pervert the ways of
        judgment. '
      verse: 23
    - text: 'Wisdom is before the face of him that hath understanding; But the eyes
        of a fool are in the ends of the earth. '
      verse: 24
    - text: 'A foolish son is a grief to his father, And bitterness to her that bore
        him. '
      verse: 25
    - text: 'Moreover, to punish the righteous is not good, Nor to smite the noble
        for their equity. '
      verse: 26
    - text: 'He that spareth his words is imbued with knowledge; And he that is of
        a cool spirit is a man of understanding. '
      verse: 27
    - text: 'Even a fool, when he is silent, is accounted wise; He that shutteth his
        lips is a man of understanding. '
      verse: 28
  - chapter: 18
    verses:
    - text: 'He who separateth himself seeketh his own desire; Against all sound discretion
        he rusheth on. '
      verse: 1
    - text: 'The fool hath no delight in understanding, But rather in revealing his
        own mind. '
      verse: 2
    - text: 'When the wicked cometh, then cometh also contempt; And with baseness,
        shame. '
      verse: 3
    - text: 'The words of a mans mouth are deep waters, And the wellspring of wisdom
        is an overflowing brook. '
      verse: 4
    - text: 'It is not good to be partial to the wicked, So as to overthrow the righteous
        in judgment. '
      verse: 5
    - text: 'The lips of a fool enter into strife, And his mouth calleth for blows. '
      verse: 6
    - text: 'A fools mouth is his destruction, And his lips are a snare for his life. '
      verse: 7
    - text: 'The words of a talebearer are like sweet morsels; For they go down to
        the innermost parts of the body. '
      verse: 8
    - text: 'Moreover, he that is slothful in his work Is brother to him that is a
        great waster. '
      verse: 9
    - text: 'The name of the LORD is a strong tower; The righteous runneth to it,
        and is safe. '
      verse: 10
    - text: 'The rich mans wealth is his strong city, And as a high wall, in his
        own conceit. '
      verse: 11
    - text: 'Before destruction the heart of a man is haughty, And before honor is
        humility. '
      verse: 12
    - text: 'He who answereth a matter before he hath heard it, It is folly and shame
        to him. '
      verse: 13
    - text: 'The spirit of a man will sustain his infirmity; But a wounded spirit
        who can bear? '
      verse: 14
    - text: 'The heart of the intelligent will acquire knowledge, And the ear of the
        wise will seek knowledge. '
      verse: 15
    - text: 'A gift maketh room for a man, And bringeth him into the presence of the
        great. '
      verse: 16
    - text: 'He that first pleadeth his cause appeareth just; But his opponent cometh,
        and searcheth him through. '
      verse: 17
    - text: 'The lot causeth contentions to cease, And parteth asunder the mighty. '
      verse: 18
    - text: 'A brother offended is harder to be won than a strong city; Yea, their
        contentions are like the bars of a castle. '
      verse: 19
    - text: 'With the fruit of a mans mouth shall his stomach be filled; He shall
        be filled with the produce of his lips. '
      verse: 20
    - text: 'Death and life are in the power of the tongue; They that love it shall
        eat its fruit. '
      verse: 21
    - text: 'He that findeth a wife findeth a blessing, And obtaineth favor from the
        LORD. '
      verse: 22
    - text: 'The poor useth entreaties; But the rich answereth roughly. '
      verse: 23
    - text: 'A man of many friends will show himself false; Yet there is a friend
        who sticketh closer than a brother. '
      verse: 24
  - chapter: 19
    verses:
    - text: 'Better is the poor man who walketh in his integrity, Than he who is of
        false lips and a fool. '
      verse: 1
    - text: 'Moreover, that the soul be without knowledge is not good, And he that
        hasteth with is feet stumbleth. '
      verse: 2
    - text: 'The folly of man destroyeth his way, And then his heart fretteth against
        the LORD. '
      verse: 3
    - text: 'Wealth maketh many friends; But the poor is separated from his neighbor. '
      verse: 4
    - text: 'A false witness shall not be unpunished, And he that speaketh lies shall
        not escape. '
      verse: 5
    - text: 'Many are they who caress the noble, And every one is the friend of him
        who giveth gifts. '
      verse: 6
    - text: 'All the brethren of the poor man hate him; How much more do his friends
        go far from him! He runneth after their words,they are gone! '
      verse: 7
    - text: 'He that getteth wisdom loveth himself; He that keepeth understanding
        shall find good. '
      verse: 8
    - text: 'A false witness shall not be unpunished, And he that speaketh lies shall
        perish. '
      verse: 9
    - text: 'Luxury is not seemly for a fool; Much less should a servant have rule
        over princes. '
      verse: 10
    - text: 'A man of understanding is slow to anger; Yea, it is his glory to pass
        over an offence. '
      verse: 11
    - text: 'The wrath of a king is like the roaring of a lion; But his favor, like
        dew upon the grass. '
      verse: 12
    - text: 'A foolish son is a calamity to his father, And the contentions of a wife
        are a continual dropping. '
      verse: 13
    - text: 'Houses and riches are an inheritance from fathers; But a prudent wife
        is from the LORD. '
      verse: 14
    - text: 'Slothfulness casteth into a deep sleep, And the idle person shall suffer
        hunger. '
      verse: 15
    - text: 'He that keepeth the commandment keepeth his life; But he that neglecteth
        his ways shall die. '
      verse: 16
    - text: 'He who hath pity on the poor lendeth to the LORD, And that which he giveth
        will he repay him. '
      verse: 17
    - text: 'Chasten thy son because there is hope, But let not thy soul desire to
        slay him. '
      verse: 18
    - text: 'A man of great wrath will suffer punishment; For if thou deliver him,
        yet must thou do it again. '
      verse: 19
    - text: 'Listen to counsel and receive instruction, That thou mayst be wise in
        thy latter years. '
      verse: 20
    - text: 'Many are the devices in the heart of a man; But the purpose of the LORD,
        that shall stand. '
      verse: 21
    - text: 'The charm of a man is his kindness; And better is a poor man than a liar. '
      verse: 22
    - text: 'The fear of the LORD tendeth to life, And he that hath it shall abide
        satisfied; He shall not be visited with evil. '
      verse: 23
    - text: 'The slothful man dippeth his hand into the dish: He doth not bring it
        back even to his mouth. '
      verse: 24
    - text: 'Strike the scoffer, and the simple will become prudent; Reprove a man
        of understanding, and he will discern knowledge. '
      verse: 25
    - text: 'The son that causeth shame and disgrace doeth violence to his father,
        And chaseth away his mother. '
      verse: 26
    - text: 'Cease, my son, to listen to the instruction That causeth thee to wander
        from the words of knowledge! '
      verse: 27
    - text: 'A worthless witness scoffeth at justice, And the mouth of the wicked
        swalloweth down iniquity. '
      verse: 28
    - text: 'Punishments are prepared for scoffers, And stripes for the back of fools. '
      verse: 29
  - chapter: 20
    verses:
    - text: 'Wine is a mocker, strong drink a brawler, And he that reeleth with it
        is not wise. '
      verse: 1
    - text: 'The terror of a king is like the roaring of a lion; He who provoketh
        him sinneth against himself. '
      verse: 2
    - text: 'It is an honor to a man to cease from strife; Bur every fool rusheth
        into it. '
      verse: 3
    - text: 'The sluggard will not plough by reason of the cold; Therefore shall he
        beg in harvest, and have nothing. '
      verse: 4
    - text: 'A design in the heart of a man is like deep waters; But a man of understanding
        draweth it out. '
      verse: 5
    - text: 'Many will proclaim their own kindness; But a faithful man who can find? '
      verse: 6
    - text: 'He who walketh in his integrity is a righteous man; Happy will be his
        children after him! '
      verse: 7
    - text: 'The king, sitting upon the throne of judgment, Scattereth with his eyes
        all the wicked like chaff. '
      verse: 8
    - text: 'Who can say, "I have kept my heart clean; I am free from my sin?" '
      verse: 9
    - text: 'Divers weights and divers measures,Both of them are an abomination to
        the LORD. '
      verse: 10
    - text: 'Even in childhood one maketh himself known by his doings, Whether his
        actions will be pure and right. '
      verse: 11
    - text: 'The ear that heareth, and the eye that seeth,The LORD made them both. '
      verse: 12
    - text: 'Love not sleep, lest thou come to poverty; Open thine eyes, and thou
        shalt be satisfied with bread. '
      verse: 13
    - text: '"Bad! bad!" saith the buyer; But when he hath gone his way, then he boasteth. '
      verse: 14
    - text: 'There is gold and abundance of pearls; But the lips of knowledge are
        a precious vase. '
      verse: 15
    - text: 'Take his garment who is surety for another; Yea, take a pledge of him
        who is bound for a stranger. '
      verse: 16
    - text: 'The bread of falsehood is sweet to a man; But afterwards his mouth is
        filled with gravel. '
      verse: 17
    - text: 'Purposes are established by counsel; Therefore with good advice make
        war. '
      verse: 18
    - text: 'He who goeth about as a tale-bearer revealeth secrets; Therefore associate
        not with him who keepeth open his lips. '
      verse: 19
    - text: 'Whoso curseth his father or his mother, His lamp shall be put out in
        midnight darkness. '
      verse: 20
    - text: 'A possession may be gotten hastily in the beginning, But in the end it
        will not be blessed. '
      verse: 21
    - text: 'Say not thou, "I will repay evil;" Wait on the LORD, and he will help
        thee. '
      verse: 22
    - text: 'Divers weights are an abomination to the LORD, And a false balance is
        not good. '
      verse: 23
    - text: 'A mans steps are from the LORD; How, then, can a man understand his
        way? '
      verse: 24
    - text: 'It is a snare to a man to utter a vow rashly, And after vows to consider. '
      verse: 25
    - text: 'A wise king scattereth the wicked like chaff, And bringeth over them
        the wheel. '
      verse: 26
    - text: 'The spirit of a man is the lamp of the LORD, Which searcheth all the
        inner chambers of his body. '
      verse: 27
    - text: 'Mercy and truth preserve the king; Yea, his throne is upholden by mercy. '
      verse: 28
    - text: 'The glory of young men is their strength, And the beauty of old men is
        the gray head. '
      verse: 29
    - text: 'Wounding stripes are the remedy for a bad man; Yea, stripes which reach
        to the inner chambers of the body. '
      verse: 30
  - chapter: 21
    verses:
    - text: 'As streams of water, So is the heart of the king in the hand of the LORD;
        He turneth it whithersoever he will. '
      verse: 1
    - text: 'All the ways of a man are right in his own eyes; But the LORD weigheth
        the heart. '
      verse: 2
    - text: 'To do justice and equity Is more acceptable to the LORD than sacrifice. '
      verse: 3
    - text: 'The lofty look, the proud heart, The lamp of the wicked, is ruin. '
      verse: 4
    - text: 'The plans of the diligent tend only to plenty; But the hasty hasteneth
        only to want. '
      verse: 5
    - text: 'The getting of treasures by a false tongue Is the fleeting breath of
        them that seek death. '
      verse: 6
    - text: 'The rapine of the wicked shall snatch them away, Because they refuse
        to do justice. '
      verse: 7
    - text: 'The way of the guilty man is crooked; But he that is pure, his doings
        are right. '
      verse: 8
    - text: 'Better is it to dwell in a corner of the housetop Than with a brawling
        woman in a large house. '
      verse: 9
    - text: 'The soul of the wicked longeth to do evil; His neighbor findeth no compassion
        in his eyes. '
      verse: 10
    - text: 'When the scoffer is punished, the simple is made wise; When the wise
        man is taught, he receiveth knowledge. '
      verse: 11
    - text: 'The righteous man hath regard to the house of the wicked; He casteth
        the wicked headlong into ruin. '
      verse: 12
    - text: 'Whoso stoppeth his ears at the cry of the poor, He also shall cry aloud,
        but shall not be heard. '
      verse: 13
    - text: 'A gift in secret pacifieth anger; And a present in the bosom, strong
        wrath. '
      verse: 14
    - text: 'To do justice shall be joy to the righteous; But destruction is for them
        that do iniquity. '
      verse: 15
    - text: 'A man who wandereth from the way of discretion Shall rest in the assembly
        of the dead. '
      verse: 16
    - text: 'He that loveth pleasure will be a poor man; He that loveth wine and oil
        will not be rich. '
      verse: 17
    - text: 'The wicked shall be a ransom for the righteous! And in the room of the
        upright shall be the transgressor. '
      verse: 18
    - text: 'It is better to dwell in a desert land Than with a contentious and fretful
        woman. '
      verse: 19
    - text: 'Precious treasure and oil are in the dwelling of the wise; But the foolish
        man swalloweth them up. '
      verse: 20
    - text: 'He who followeth after righteousness and mercy Shall find life, prosperity,
        and honor. '
      verse: 21
    - text: 'A wise man scaleth the city of the mighty, And bringeth down the strength
        in which it trusted. '
      verse: 22
    - text: 'Whoso keepeth his mouth and his tongue Keepeth his soul from trouble. '
      verse: 23
    - text: 'The proud and haughty,scoffer is his name; He acteth with haughty arrogance. '
      verse: 24
    - text: 'The desire of the sluggard will destroy him; For his hands refuse to
        labor. '
      verse: 25
    - text: 'The covetous man coveteth all the day long; But the righteous man giveth,
        and doth not withhold. '
      verse: 26
    - text: 'The sacrifice of the wicked is an abomination; How much more when he
        bringeth it with an evil design! '
      verse: 27
    - text: 'A false witness shall perish; But a man that hearkeneth shall speak forever. '
      verse: 28
    - text: 'The wicked man hardeneth his face; But the upright directeth his way. '
      verse: 29
    - text: 'Wisdom is nothing, and understanding is nothing, And devices are nothing,
        against the LORD. '
      verse: 30
    - text: 'The horse is prepared for the day of battle; But victory is from the
        LORD. '
      verse: 31
  - chapter: 22
    verses:
    - text: 'A good name is rather to be chosen than great riches; And better is good-will
        than silver and gold. '
      verse: 1
    - text: 'The rich and the poor meet together; The LORD is the Maker of them all. '
      verse: 2
    - text: 'The prudent man seeth the evil, and hideth himself; But the simple rush
        on, and are punished. '
      verse: 3
    - text: 'By humility and the fear of the LORD Are riches and honor and life. '
      verse: 4
    - text: 'Thorns and snares are in the way of the deceitful; He that will preserve
        his life will be far from them. '
      verse: 5
    - text: 'Train up a child in accordance with his way, And when he is old he will
        not depart from it. '
      verse: 6
    - text: 'The rich ruleth over the poor, And the borrower is servant to the lender. '
      verse: 7
    - text: 'He who soweth iniquity shall reap calamity, And the rod of his punishment
        is prepared. '
      verse: 8
    - text: 'He who hath a bountiful eye shall be blessed, Because he giveth of his
        bread to the poor. '
      verse: 9
    - text: 'Cast out the scoffer, and contention will go out; Yea, strife and reproach
        will cease. '
      verse: 10
    - text: 'He who loveth purity of heart, Grace is upon his lips, and the king will
        be his friend. '
      verse: 11
    - text: 'The eyes of the LORD watch over knowledge; But he overthroweth the words
        of the treacherous. '
      verse: 12
    - text: 'The slothful man saith, "There is a lion without; I shall be slain in
        the streets." '
      verse: 13
    - text: 'The mouth of strange women is a deep pit; He with whom the LORD is angry
        shall fall therein. '
      verse: 14
    - text: 'Folly is bound to the heart of a child; But the rod of correction will
        drive it far from him. '
      verse: 15
    - text: 'He that oppresseth the poor to increase his wealth, And he that giveth
        to the rich, shall surely come to want. '
      verse: 16
    - text: 'Incline thine ear, and hear the words of the wise, And give heed to my
        instruction! '
      verse: 17
    - text: 'For it will be a pleasant thing, if thou keep them in thy bosom, When
        they are altogether established upon thy lips. '
      verse: 18
    - text: 'That thy trust may be in the LORD, I have this day given to thee instruction,
        yea, to thee. '
      verse: 19
    - text: 'Behold, I have written to thee excellent things Concerning counsel and
        knowledge; '
      verse: 20
    - text: 'That I may make thee know rectitude, and words of truth; That thou mayst
        bring back words of truth to them that send thee. '
      verse: 21
    - text: 'Rob not the poor man, because he is poor, Nor crush thou the destitute
        at the gate; '
      verse: 22
    - text: 'For the LORD will maintain their cause, And despoil their spoilers of
        life. '
      verse: 23
    - text: 'Make no friendship with a passionate man, Nor be the companion of a man
        prone to wrath; '
      verse: 24
    - text: 'Lest thou learn his ways, And take to thyself a snare. '
      verse: 25
    - text: 'Be not thou one of those who strike hands, Of those who are sureties
        for debts. '
      verse: 26
    - text: 'When thou hast nothing to pay, Why should thy bed be taken from under
        thee? '
      verse: 27
    - text: 'Remove not the ancient landmark, Which thy fathers have made. '
      verse: 28
    - text: 'Seest thou a man diligent in his business? He shall be the minister of
        kings; He shall not serve obscure men. '
      verse: 29
  - chapter: 23
    verses:
    - text: 'When thou sittest to eat with a ruler, Consider well what is before thee; '
      verse: 1
    - text: 'For thou wilt put a knife to thy throat, If thou art a man given to appetite! '
      verse: 2
    - text: 'Long not for his dainties. For they are deceitful meat. '
      verse: 3
    - text: 'Toil not to become rich; Cease from this, thy wisdom. '
      verse: 4
    - text: 'Wilt thou let thine eyes fly toward them? They are gone! For riches truly
        make to themselves wings; They fly away like the eagle toward heaven. '
      verse: 5
    - text: 'Eat not the bread of him that hath an evil eye, And long not for his
        dainties; '
      verse: 6
    - text: 'For as he thinketh in his heart, so is he. "Eat and drink!" saith he
        to thee; But his heart is not with thee. '
      verse: 7
    - text: 'The morsel, which thou hast eaten, thou shalt vomit up; And thou wilt
        have thrown away thy sweet words. '
      verse: 8
    - text: 'Speak not in the ears of a fool; For he will despise the wisdom of thy
        words. '
      verse: 9
    - text: 'Remove not the ancient landmark, And enter not into the fields of the
        fatherless! '
      verse: 10
    - text: 'For their avenger is mighty; He will maintain their cause against thee. '
      verse: 11
    - text: 'Apply thy heart to instruction, And thine ears to the words of knowledge. '
      verse: 12
    - text: 'Withhold not correction from a child; If thou beat him with the rod,
        he will not die. '
      verse: 13
    - text: 'Beat him thyself with the rod, And thou shalt rescue him from the underworld. '
      verse: 14
    - text: 'My son, if thy heart be wise, My heart shall rejoice, even mine; '
      verse: 15
    - text: 'Yea, my reins shall exult, When thy lips speak right things. '
      verse: 16
    - text: 'Let not thy heart envy sinners, But continue thou in the fear of the
        LORD all the day long; '
      verse: 17
    - text: 'For surely there shall be a reward, And thine expectation shall not be
        cut off. '
      verse: 18
    - text: 'Hear thou, my son, and be wise; And let thy heart go forward in the way! '
      verse: 19
    - text: 'Be not thou among winebibbers, And riotous eaters of flesh; '
      verse: 20
    - text: 'For the drunkard and the glutton shall come to poverty, And drowsiness
        will clothe a man with rags. '
      verse: 21
    - text: 'Hearken to thy father, who begat thee, And despise not thy mother when
        she is old. '
      verse: 22
    - text: 'Buy the truth, and sell it not; Buy wisdom and instruction and understanding. '
      verse: 23
    - text: 'The father of a righteous man shall greatly rejoice; Yea, he who begetteth
        a wise child shall have joy in him. '
      verse: 24
    - text: 'Let thy father and thy mother have joy; Yea, let her that bore thee rejoice! '
      verse: 25
    - text: 'My son, give me thy heart, And let thine eyes observe my ways! '
      verse: 26
    - text: 'For a harlot is a deep ditch; Yea, a strange woman is a narrow pit. '
      verse: 27
    - text: 'Like a robber she lieth in wait, And increaseth the treacherous among
        men. '
      verse: 28
    - text: 'Who hath woe? Who hath sorrow? Who contentions? Who anxiety? Who wounds
        without cause? Who dimness of eyes? '
      verse: 29
    - text: 'They that tarry long at the wine; They that go in to seek mixed wine. '
      verse: 30
    - text: 'Look not thou upon the wine when it is red, When it sparkleth in the
        cup, When it goeth down smoothly. '
      verse: 31
    - text: 'At the last it biteth like a serpent, And stingeth like an adder. '
      verse: 32
    - text: 'Thine eyes will look upon strange women, And thy heart will utter perverse
        things. '
      verse: 33
    - text: 'Yea, thou shalt be as one that lieth down in the midst of the sea, And
        as one that lieth down upon the top of a mast. '
      verse: 34
    - text: 'They have stricken me [shalt thou say], I suffered no pain! They have
        beaten me,I felt it not! When shall I awake? I will seek it yet again. '
      verse: 35
  - chapter: 24
    verses:
    - text: 'Be not thou envious of wicked men, And desire not to be with them! '
      verse: 1
    - text: 'For their heart studieth destruction, And their lips speak mischief. '
      verse: 2
    - text: 'Through wisdom is a house builded, And by understanding is it established; '
      verse: 3
    - text: 'Yea, by knowledge are the chambers filled With all precious and goodly
        substance. '
      verse: 4
    - text: 'The wise man is strong; Yea, the man of understanding establisheth his
        strength. '
      verse: 5
    - text: 'For by wise counsel shalt thou make war, And by the multitude of counsellors
        cometh success. '
      verse: 6
    - text: 'Wisdom is too high for the fool; He openeth not his mouth at the gate. '
      verse: 7
    - text: 'He that deviseth to do evil Shall be called mischief-master. '
      verse: 8
    - text: 'The purpose of folly is sin; And a scoffer is an abomination to men. '
      verse: 9
    - text: 'If thy spirit faint in the day of adversity, Faint will be thy strength. '
      verse: 10
    - text: 'Deliver thou those who are dragged to death, And those who totter to
        the slaughter,O keep them back! '
      verse: 11
    - text: 'If thou sayst, "Behold, we knew it not!" Doth not he that weigheth the
        heart observe it? Yea, he that keepeth thy soul knoweth it. And he will render
        to every man according to his works. '
      verse: 12
    - text: 'Eat honey, my son, for it is good, And the honeycomb, which is sweet
        to thy taste; '
      verse: 13
    - text: 'So learn thou wisdom for thy soul! When thou hast found it, there shall
        be a reward, And thy expectation shall not be cut off. '
      verse: 14
    - text: 'Plot not, O wicked man! against the habitation of the righteous; Spoil
        not his resting-place! '
      verse: 15
    - text: 'For though the righteous fall seven times, yet shall he rise up again;
        But the wicked shall fall into mischief. '
      verse: 16
    - text: 'Rejoice not when thine enemy falleth, And let not thy heart be glad when
        he stumbleth; '
      verse: 17
    - text: 'Lest the LORD see, and it displease him, And he turn away his anger from
        him. '
      verse: 18
    - text: 'Fret not thyself on account of evil men, Neither be thou envious of the
        wicked; '
      verse: 19
    - text: 'For there shall be no posterity to the evil man; The lamp of the wicked
        shall be put out. '
      verse: 20
    - text: 'My son, fear thou the LORD and the king; And mingle not with them that
        are given to change! '
      verse: 21
    - text: 'For their calamity shall rise up suddenly, And their ruin, coming from
        them both, in a moment. '
      verse: 22
    - text: 'These also are words of the wise. It is not good to have respect of persons
        in judgment. '
      verse: 23
    - text: 'He that saith to the wicked, "Thou art righteous," Him shall the people
        curse; Nations shall abhor him. '
      verse: 24
    - text: 'But it shall be well with them that punish him, And the blessing of prosperity
        shall come upon them. '
      verse: 25
    - text: 'He that giveth a right answer Kisseth the lips. '
      verse: 26
    - text: 'Arrange thy work without, And prepare it in thy field: Afterwards thou
        mayst build thy house. '
      verse: 27
    - text: 'Be not a witness without cause against thy neighbor, And deceive not
        with thy lips. '
      verse: 28
    - text: 'Say not, "As he hath done to me, So will I do to him; I will render to
        the man according to his doings." '
      verse: 29
    - text: 'I passed by the field of the slothful, And by the vineyard of the man
        void of understanding, '
      verse: 30
    - text: 'And, lo! it was all overgrown with thorns, And the face thereof was covered
        with nettles, And the stone wall thereof was broken down. '
      verse: 31
    - text: 'Then I saw, and considered it well; I looked upon it. and received instruction. '
      verse: 32
    - text: '"A little sleep, a little slumber! A little folding of the hands to rest!" '
      verse: 33
    - text: 'So shall poverty come upon thee like a highwayman; Yea, want like an
        armed man. '
      verse: 34
  - chapter: 25
    verses:
    - text: 'These also are proverbs of Solomon, which the men of Hezekiah, king of
        Judah, collected. '
      verse: 1
    - text: 'It is the glory of God to conceal a thing; But it is the glory of kings
        to search out a matter. '
      verse: 2
    - text: 'As the heavens for their height, And as the earth for its depth, So is
        the heart of kings unsearchable! '
      verse: 3
    - text: 'Take away the dross from the silver, And there will come forth a vessel
        for the founder; '
      verse: 4
    - text: 'Take away the wicked man from the presence of the king, And his throne
        will be established by righteousness. '
      verse: 5
    - text: 'Put not thyself forth in the presence of the king, Nor set thyself in
        the place of the great; '
      verse: 6
    - text: 'For better is it that one should say to thee, "Come up hither!" Than
        that he should put thee in a lower place, In the presence of the prince whom
        thine eyes behold. '
      verse: 7
    - text: 'Go not forth hastily to engage in a suit, Lest thou know not what to
        do in the end of it, When thine adversary hath put thee to shame. '
      verse: 8
    - text: 'Maintain thy cause with thine adversary, But reveal not anothers secret; '
      verse: 9
    - text: 'Lest he that heareth it put thee to shame, And thy infamy depart not
        from thee. '
      verse: 10
    - text: 'A word spoken in season Is like apples of gold in figured-work of silver. '
      verse: 11
    - text: 'As a ring of gold, and an ornament of fine gold, So is a wise reprover
        to an attentive ear. '
      verse: 12
    - text: 'As the cold of snow in the time of harvest, So is a faithful messenger
        to them that send him; For he refresheth the spirit of his masters. '
      verse: 13
    - text: 'As clouds and wind without rain, So is the man that boasteth falsely
        of giving. '
      verse: 14
    - text: 'By long forbearing is a prince appeased; And a soft tongue breaketh bones. '
      verse: 15
    - text: 'Hast thou found honey? eat what is sufficient for thee, Lest thou be
        surfeited with it, and vomit it up. '
      verse: 16
    - text: 'Let thy foot be seldom in the house of thy friend, Lest he be surfeited
        with thee and hate thee. '
      verse: 17
    - text: 'A battle-hammer, and a sword, and a sharp arrow, Is the man who beareth
        false witness against his neighbor. '
      verse: 18
    - text: 'As a broken tooth, and a wavering foot, So is trust in an unfaithful
        man in time of trouble. '
      verse: 19
    - text: 'As he that taketh off a garment on a cold day, As vinegar upon nitre,
        So is he that singeth songs to a heavy heart. '
      verse: 20
    - text: 'If thine enemy be hungry, give him bread to eat; And if he be thirsty,
        give him water to drink; '
      verse: 21
    - text: 'For thou wilt heap coals of fire upon his head, And the LORD will reward
        thee. '
      verse: 22
    - text: 'As the north wind bringeth forth rain, So a backbiting tongue maketh
        an angry countenance. '
      verse: 23
    - text: 'Better is it to dwell in a corner of the housetop, Than with a quarrelsome
        woman in a large house. '
      verse: 24
    - text: 'As cold water to the thirsty, So is good news from a far country. '
      verse: 25
    - text: 'As a troubled fountain, and as a corrupted spring, So is a righteous
        man falling before the wicked. '
      verse: 26
    - text: 'To eat much honey is not good; So the search of high things is weariness. '
      verse: 27
    - text: 'As a city broken through and without a wall, So is he that hath no rule
        over his spirit. '
      verse: 28
  - chapter: 26
    verses:
    - text: 'As snow in summer, and as rain in harvest, So honor is not becoming to
        a fool. '
      verse: 1
    - text: 'As the sparrow wandereth, and the swallow flieth away, So the curse without
        cause shall not come. '
      verse: 2
    - text: 'A whip for the horse, a bridle for the ass, And a rod for the back of
        the fool. '
      verse: 3
    - text: 'Answer not a fool according to his folly, Lest thou also become like
        to him. '
      verse: 4
    - text: 'Answer a fool according to his folly, Lest he be wise in his own conceit. '
      verse: 5
    - text: 'He cutteth off the feet, and drinketh damage, Who sendeth a message by
        the hand of a fool. '
      verse: 6
    - text: 'The legs of a lame man hang loose; So is it with a proverb in the mouth
        of fools. '
      verse: 7
    - text: 'As he who bindeth a stone in a sling, So is he that giveth honor to a
        fool. '
      verse: 8
    - text: 'As a thorn lifted up by the hand of a drunkard, So is a proverb in the
        mouth of fools. '
      verse: 9
    - text: 'As an archer who woundeth every one, So is he who hireth fools and hireth
        wayfarers. '
      verse: 10
    - text: 'As a dog returneth to that which he hath vomited, So a fool repeateth
        his folly. '
      verse: 11
    - text: 'Seest thou a man wise in his own conceit? There is more hope of a fool
        than of him. '
      verse: 12
    - text: 'The slothful man saith, "There is a lion in the way; There is a lion
        in the streets." '
      verse: 13
    - text: 'As a door turneth upon its hinges, So doth the sluggard upon his bed. '
      verse: 14
    - text: 'The sluggard dippeth his hand into the dish; It grieveth him to bring
        it again to his mouth. '
      verse: 15
    - text: 'The sluggard is wiser in his own conceit Than seven men who can render
        a reason. '
      verse: 16
    - text: 'As one that taketh a dog by the ears, So is he who, passing by, is enraged
        on account of the quarrel of another. '
      verse: 17
    - text: 'As a madman That casteth about darts, arrows, and death, '
      verse: 18
    - text: 'So is the man who deceiveth his neighbor, And saith, "Was I not in sport?" '
      verse: 19
    - text: 'Where there is no wood, the fire goeth out; So, where there is no talebearer,
        contention ceaseth. '
      verse: 20
    - text: 'As coal is for heat, and as wood for fire, So is a contentious man for
        kindling strife. '
      verse: 21
    - text: 'The words of a talebearer are like dainties; For they go down to the
        innermost parts of the body. '
      verse: 22
    - text: 'As drossy silver spread over an earthen vessel, So are warm lips and
        an evil heart. '
      verse: 23
    - text: 'The hater dissembleth with his lips, And layeth up deceit within him. '
      verse: 24
    - text: 'When he speaketh fair, believe him not! For there are seven abominations
        in his heart. '
      verse: 25
    - text: 'His hatred is covered by deceit; His wickedness shall be revealed in
        the great assembly. '
      verse: 26
    - text: 'He that diggeth a pit shall fall therein; And he that rolleth a stone,
        it shall return upon him. '
      verse: 27
    - text: 'A lying tongue hateth those whom it woundeth, And a flattering mouth
        worketh ruin. '
      verse: 28
  - chapter: 27
    verses:
    - text: 'Boast not thyself of to-morrow; For thou knowest not what a day may bring
        forth! '
      verse: 1
    - text: 'Let another man praise thee, and not thine own mouth; A stranger, and
        not thine own lips. '
      verse: 2
    - text: 'A stone is heavy and sand is weighty; But a fools wrath is heavier than
        both. '
      verse: 3
    - text: 'Wrath is cruel, and anger overwhelming; But who is able to stand before
        jealousy? '
      verse: 4
    - text: 'Better is open rebuke Than love kept concealed. '
      verse: 5
    - text: 'Faithful are the wounds of a friend; But the kisses of an enemy are deceitful. '
      verse: 6
    - text: 'He who is fed to the full loatheth the honeycomb; But to the hungry any
        bitter thing is sweet. '
      verse: 7
    - text: 'As a bird that wandereth from its nest, So is a man who wandereth from
        his place. '
      verse: 8
    - text: 'Oil and perfume gladden the heart; Sweet also is ones friend by hearty
        counsel. '
      verse: 9
    - text: 'Thine own friend and thy fathers friend forsake not; And go not into
        thy brothers house in the day of thy calamity. Better is a neighbor that
        is near, than a brother far off. '
      verse: 10
    - text: 'Be wise, my son, and make my heart glad, That I may give an answer to
        him that reproacheth me. '
      verse: 11
    - text: 'A prudent man foreseeth the evil, and hideth himself; The simple pass
        on, and are punished. '
      verse: 12
    - text: 'Take his garment who is surety for another; Yea, take a pledge of him
        who is bound for a stranger. '
      verse: 13
    - text: 'He who blesseth his neighbor with a loud voice, rising early for it,
        It shall be accounted to him as a curse. '
      verse: 14
    - text: 'A continual dropping in a very rainy day And a quarrelsome wife are alike. '
      verse: 15
    - text: 'He who restraineth her restraineth the wind; And his right hand layeth
        hold of oil. '
      verse: 16
    - text: 'Iron sharpeneth iron; So one man sharpeneth the face of another. '
      verse: 17
    - text: 'He that watcheth the fig-tree shall eat its fruit; So he that is careful
        for his master shall come to honor. '
      verse: 18
    - text: 'As in water face answereth to face, So doth the heart of man to man. '
      verse: 19
    - text: 'The realms of the dead are never full; So the eyes of man are never satisfied. '
      verse: 20
    - text: 'The refining-pot is for silver, and the furnace for gold; So let a man
        be to the mouth that giveth him praise. '
      verse: 21
    - text: 'Though thou shouldst beat a fool in a mortar, Among bruised wheat, with
        a pestle, Yet will not his folly depart from him. '
      verse: 22
    - text: 'Be thou diligent to know the state of thy flocks, And look well to thy
        herds! '
      verse: 23
    - text: 'For riches last not for ever; Not even a crown endureth from generation
        to generation. '
      verse: 24
    - text: 'The hay disappeareth, and the tender grass showeth itself, And the herbage
        of the mountains is gathered in. '
      verse: 25
    - text: 'The lambs are thy clothing, And the goats the price of thy field. '
      verse: 26
    - text: 'There is goats milk enough for thy food, For the food of thy household,
        And for the sustenance of thy maidens. '
      verse: 27
  - chapter: 28
    verses:
    - text: 'The wicked flee when no one pursueth; But the righteous is as bold as
        a lion. '
      verse: 1
    - text: 'Through the transgression of a land many are its rulers; But through
        men of prudence and understanding the prince shall live long. '
      verse: 2
    - text: 'A poor man who oppresseth the needy Is a sweeping rain which leaveth
        no food. '
      verse: 3
    - text: 'They who forsake the law praise the wicked; But they who keep the law
        contend with them. '
      verse: 4
    - text: 'Wicked men understand not equity; But they who seek the LORD understand
        all things. '
      verse: 5
    - text: 'Better is a poor man who walketh in uprightness, Than he who is perverse
        in his ways, though he be rich. '
      verse: 6
    - text: 'He that keepeth the law is a wise son; But he that is the companion of
        prodigals bringeth shame on his father. '
      verse: 7
    - text: 'He that increaseth his substance by usurious gain Gathereth it for him
        who will pity the poor. '
      verse: 8
    - text: 'He that turneth away his ear from hearing the law, Even his prayer shall
        be an abomination. '
      verse: 9
    - text: 'He that causeth the righteous to go astray in an evil way Shall himself
        fall into his own pit; But the upright shall have good things in possession. '
      verse: 10
    - text: 'The rich man is wise in his own conceit; But the poor man, who hath understanding,
        will search him through. '
      verse: 11
    - text: 'When the righteous rejoice, there is great glorying; But, when the wicked
        are exalted, men hide themselves. '
      verse: 12
    - text: 'He that covereth his sins shall not prosper; But he that confesseth and
        forsaketh them shall have mercy. '
      verse: 13
    - text: 'Happy the man who feareth always! But he who hardeneth his heart shall
        fall into mischief. '
      verse: 14
    - text: 'As a roaring lion and a hungry bear, So is a wicked ruler over a needy
        people. '
      verse: 15
    - text: 'The prince who is weak in understanding is great in oppression; But he
        who hateth unjust gain shall prolong his days. '
      verse: 16
    - text: 'A man who is burdened with life-bloodLet him flee to the pit! let no
        man stay him! '
      verse: 17
    - text: 'He who walketh uprightly shall be safe; But he who is perverse in his
        ways shall fall at once. '
      verse: 18
    - text: 'He who tilleth his land shall have bread enough; And he that followeth
        after worthless persons shall have poverty enough. '
      verse: 19
    - text: 'A faithful man shall abound with blessings; But he that maketh haste
        to be rich shall not go unpunished. '
      verse: 20
    - text: 'To have respect to persons is not good; Since for a piece of bread that
        man will transgress. '
      verse: 21
    - text: 'He who hath an evil eye hasteth after wealth, And considereth not that
        poverty will come upon him. '
      verse: 22
    - text: 'He who rebuketh a man shall afterwards find favor More than he who flattereth
        with his tongue. '
      verse: 23
    - text: 'Whoso stealeth from his father or his mother, And saith, "It is no transgression,"
        The same is the companion of a robber. '
      verse: 24
    - text: 'He who is of a proud heart stirreth up strife; But he that trusteth in
        the LORD shall be rich. '
      verse: 25
    - text: 'He who trusteth in his own understanding is a fool; But he who walketh
        wisely shall be delivered. '
      verse: 26
    - text: 'He who giveth to the poor shall not want; But he that hideth his eyes
        shall have many a curse. '
      verse: 27
    - text: 'When the wicked are exalted, men hide themselves; But, when they perish,
        the righteous increase. '
      verse: 28
  - chapter: 29
    verses:
    - text: 'He who, being often reproved, hardeneth his neck, Shall suddenly be destroyed,
        and that without remedy. '
      verse: 1
    - text: 'When the righteous are powerful, the people rejoice; But when the wicked
        beareth rule, the people mourn. '
      verse: 2
    - text: 'He who loveth wisdom rejoiceth his father; But he who is a companion
        of harlots destroyeth his substance. '
      verse: 3
    - text: 'A king by equity establisheth a land; But he who receiveth gifts overthroweth
        it. '
      verse: 4
    - text: 'A man who flattereth his neighbor Spreadeth a net for his feet. '
      verse: 5
    - text: 'In the transgression of a wicked man there is a snare; But the righteous
        shall sing and rejoice. '
      verse: 6
    - text: 'A righteous man careth for the cause of the poor; A wicked man discerneth
        not knowledge. '
      verse: 7
    - text: 'Scoffers kindle a city into a flame; But wise men pacify wrath. '
      verse: 8
    - text: 'If a wise man contend in a cause with a fool, Whether he rage or laugh,
        there will be no rest. '
      verse: 9
    - text: 'The bloodthirsty man hateth the upright; But the righteous seek to preserve
        his life. '
      verse: 10
    - text: 'A fool letteth all his anger come out; But a wise man keepeth it back. '
      verse: 11
    - text: 'If a ruler listen to words of falsehood, All his servants become wicked. '
      verse: 12
    - text: 'The poor man and the oppressor meet together: The LORD giveth light to
        the eyes of them both. '
      verse: 13
    - text: 'The king that judgeth the poor with uprightness, His throne shall be
        established for ever. '
      verse: 14
    - text: 'The rod and reproof give wisdom; But a child left to himself bringeth
        shame to his mother. '
      verse: 15
    - text: 'When the wicked are powerful, transgression increaseth; But the righteous
        shall see their fall. '
      verse: 16
    - text: 'Chastise thy son, and he will give thee rest; Yea, he will give delight
        to thy soul. '
      verse: 17
    - text: 'Where there is no vision, the people become unruly; But he that keepeth
        the law, happy is he. '
      verse: 18
    - text: 'A servant will not be corrected by words; For, though he understand,
        he will not obey. '
      verse: 19
    - text: 'Seest thou a man hasty in his words? There is more hope of a fool than
        of him. '
      verse: 20
    - text: 'He that bringeth up his servant delicately from childhood Shall have
        him become a son at the last. '
      verse: 21
    - text: 'An angry man stirreth up strife, And a passionate man aboundeth in transgression. '
      verse: 22
    - text: 'A mans pride will bring him low; But he that is of a humble spirit shall
        obtain honor. '
      verse: 23
    - text: 'He who shareth with a thief hateth himself: He heareth the curse, but
        maketh no discovery. '
      verse: 24
    - text: 'The fear of man bringeth a snare; But whoso putteth his trust in the
        LORD shall be safe. '
      verse: 25
    - text: 'Many are they who seek the rulers favor; But every mans judgment cometh
        from the LORD. '
      verse: 26
    - text: 'As the unjust man is an abomination to the righteous, So the upright
        in his way is an abomination to the wicked. '
      verse: 27
  - chapter: 30
    verses:
    - text: 'The words of Agur, the son of Jakeh, even his prophecy; the inspired
        utterance of the man to Ithiel, even to Ithiel and Ucal. '
      verse: 1
    - text: 'Truly I am more stupid than any man; There is not in me the understanding
        of a man. '
      verse: 2
    - text: 'I have not learned wisdom, Nor have I gained the knowledge of the Most
        Holy. '
      verse: 3
    - text: 'Who hath gone up into heaven and come down? Who hath gathered the wind
        in his fists? Who hath bound up the waters in a garment? Who hath established
        all the ends of the earth? What is his name, and what his sons name, if thou
        knowest? '
      verse: 4
    - text: 'Every word of God is pure; A shield is he to them that put their trust
        in him. '
      verse: 5
    - text: 'Add not to his words, Lest he rebuke thee, and thou be found a liar. '
      verse: 6
    - text: 'Two things do I ask of thee; Withhold them not from me, before I die! '
      verse: 7
    - text: 'Remove far from me falsehood and lies; Give me neither poverty nor riches;
        Feed me with the food which is needful for me; '
      verse: 8
    - text: 'Lest I be full, and deny thee, And say, "Who is the LORD?" Or lest I
        be poor, and steal, And violate the name of my God. '
      verse: 9
    - text: 'Talk not against a servant to his master, Lest he curse thee, and thou
        suffer for it. '
      verse: 10
    - text: 'There is a class of men that curse their fathers, And do not bless their
        mothers. '
      verse: 11
    - text: 'There is a class who are pure in their own eyes, And yet are not washed
        from their filthiness. '
      verse: 12
    - text: 'There is a class,O how lofty are their eyes, And how are their eyelids
        lifted up! '
      verse: 13
    - text: 'There is a class, whose teeth are swords, And their jaw-teeth knives,
        To devour the poor from off the earth, And the needy from among men. '
      verse: 14
    - text: 'The vampire hath two daughters; "Give! give!" [is their cry.] There are
        three things which are never satisfied; Yea, four which say not, "Enough!" '
      verse: 15
    - text: 'The underworld, and the barren womb; The earth, which is not satiated
        with water, And fire, which never saith, "It is enough!" '
      verse: 16
    - text: 'The eye that mocketh at a father, And scorneth to obey a mother, The
        ravens of the valley shall pick it out, And the young eagles shall eat it. '
      verse: 17
    - text: 'These three things are too wonderful for me; Yea, there are four which
        I understand not: '
      verse: 18
    - text: 'The track of an eagle in the air, The track of a serpent upon a rock,
        The track of a ship in the midst of the sea, And the track of a man with a
        maid. '
      verse: 19
    - text: 'Such is the way of an adulterous woman; She eateth, and wipeth her mouth,
        And saith, "I have done nothing wrong." '
      verse: 20
    - text: 'Under three things is the earth disquieted; Yea, under four it cannot
        bear up: '
      verse: 21
    - text: 'Under a servant when he becometh a king, And a fool when he is filled
        with bread; '
      verse: 22
    - text: 'Under an odious woman when she becometh a wife, And a handmaid when she
        becometh heir to her mistress. '
      verse: 23
    - text: 'There are four things which are small upon the earth, Yet are they wise,
        instructed in wisdom. '
      verse: 24
    - text: 'The ants are a people not strong, Yet they prepare in the summer their
        food. '
      verse: 25
    - text: 'The conies are a feeble people, Yet do they make their houses in the
        rocks. '
      verse: 26
    - text: 'The locusts have no king, Yet do they all go forth in bands. '
      verse: 27
    - text: 'The lizard seizeth with its hands, And is in kings palaces. '
      verse: 28
    - text: 'These three have a graceful step; Yea, four are graceful in their walk: '
      verse: 29
    - text: 'The lion, the hero among beasts, Which turneth not back for any; '
      verse: 30
    - text: 'The loin-girded war-horse, the he-goat, And a king who cannot be withstood. '
      verse: 31
    - text: 'If thou hast been foolish in lifting thyself up, And hast meditated evil,
        Put thy hand on thy mouth! '
      verse: 32
    - text: 'For, as the pressing of milk bringeth forth cheese, And as the pressing
        of the nose bringeth forth blood, So the pressing of anger bringeth forth
        strife. '
      verse: 33
  - chapter: 31
    verses:
    - text: 'The words given to King Lemuel; the prophecy which his mother taught
        him. '
      verse: 1
    - text: 'What, O my son! and what, O son of my womb! Yea, what, O son of my vows!
        [shall I say to thee?] '
      verse: 2
    - text: 'Give not thy strength to women, Nor thy ways to that which destroyeth
        kings! '
      verse: 3
    - text: 'It is not for kings, O Lemuel! It is not for kings to drink wine, Nor
        for princes to desire strong drink; '
      verse: 4
    - text: 'Lest they drink, and forget the law, And pervert the rights of any of
        the afflicted. '
      verse: 5
    - text: 'Give strong drink to him who is ready to perish, And wine to him that
        hath a heavy heart; '
      verse: 6
    - text: 'Let him drink and forget his poverty, And remember his misery no more! '
      verse: 7
    - text: 'Open thy mouth for the dumb, In the cause of every orphan! '
      verse: 8
    - text: 'Open thy mouth, judge righteously, And maintain the cause of the poor
        and needy! '
      verse: 9
    - text: 'Who can find a capable woman? Her worth is far above pearls. '
      verse: 10
    - text: 'The heart of her husband trusteth in her, And he is in no want of gain. '
      verse: 11
    - text: 'She doeth him good, and not evil, All the days of her life. '
      verse: 12
    - text: 'She seeketh wool and flax, And worketh willingly with her hands. '
      verse: 13
    - text: 'She is like the merchants ships; She bringeth her food from afar. '
      verse: 14
    - text: 'She riseth while it is yet night, And giveth food to her family, And
        a task to her maidens. '
      verse: 15
    - text: 'She layeth a plan for a field, and buyeth it; With the fruit of her hands
        she planteth a vineyard. '
      verse: 16
    - text: 'She girdeth her loins with strength, And maketh strong her arms. '
      verse: 17
    - text: 'She perceiveth how pleasant is her gain, And her lamp is not extinguished
        in the night. '
      verse: 18
    - text: 'She putteth forth her hands to the distaff, And her hands take hold of
        the spindle. '
      verse: 19
    - text: 'She spreadeth out her hand to the poor, Yea, she reacheth forth her hands
        to the needy. '
      verse: 20
    - text: 'She hath no fear for her household on account of the snow, For all her
        household are clothed with crimson. '
      verse: 21
    - text: 'She maketh for herself coverlets; Her clothing is of fine linen and purple. '
      verse: 22
    - text: 'Her husband is known in the gates, When he sitteth with the elders of
        the land. '
      verse: 23
    - text: 'She maketh linen garments and selleth them, And delivereth girdles to
        the merchant. '
      verse: 24
    - text: 'Strength and honor are her clothing; And she laugheth at the days to
        come. '
      verse: 25
    - text: 'She openeth her mouth with wisdom, And kind instruction is upon her tongue. '
      verse: 26
    - text: 'She looketh well to the ways of her household, And eateth not the bread
        of idleness. '
      verse: 27
    - text: 'Her children rise up, and extol her; Her husband, and praiseth her, [saving,] '
      verse: 28
    - text: '"Many daughters have done, virtuously, But thou excellest them all." '
      verse: 29
    - text: 'Grace is deceitful, and beauty vain; But the woman that feareth the LORD,
        she shall be praised. '
      verse: 30
    - text: 'Give ye her of the fruit of her hands, And let her works praise her in
        the gates. '
      verse: 31
  name: Proverbs
- chapters:
  - chapter: 1
    verses:
    - text: 'The words of the Preacher, the son of David, king in Jerusalem. '
      verse: 1
    - text: 'Vanity of vanities, saith the Preacher, vanity of vanities, all is vanity. '
      verse: 2
    - text: 'What profit hath a man by all his labor with which he wearieth himself
        under the sun? '
      verse: 3
    - text: 'One generation passeth away, and another generation cometh; while the
        earth abideth for ever. '
      verse: 4
    - text: 'The sun riseth, and the sun goeth down, and hasteneth to the place whence
        it arose. '
      verse: 5
    - text: 'The wind goeth toward the south, and turneth about to the north; round
        and round goeth the wind, and returneth to its circuits. '
      verse: 6
    - text: 'All the rivers run into the sea, yet the sea is not full; to the place
        whence the rivers come, thither they return. '
      verse: 7
    - text: 'All words become weary; man cannot express it; the eye is not satisfied
        with seeing, nor the ear filled with hearing. '
      verse: 8
    - text: 'The thing that hath been is that which shall be, and that which hath
        been done is that which shall be done; and there is no new thing under the
        sun. '
      verse: 9
    - text: 'Is there any thing of which one may say, "Behold, this is new"? It was
        long ago, in the times which were before us. '
      verse: 10
    - text: 'There is no remembrance of former things, and of things that are to come
        there shall be no remembrance to those who live afterwards. '
      verse: 11
    - text: 'I, the Preacher, was king over Israel at Jerusalem. '
      verse: 12
    - text: 'And I gave my mind to seek and to search out with wisdom concerning all
        things which are done under heaven; an evil business, which God hath given
        to the sons of men, in which to employ themselves. '
      verse: 13
    - text: 'I saw all the things which are done under the sun; and, behold, it was
        all vanity, and striving after wind. '
      verse: 14
    - text: 'That which is crooked cannot be made straight, and that which is wanting
        cannot be numbered. '
      verse: 15
    - text: 'I communed with my heart, saying, "Behold, I have gained more and greater
        wisdom than all who have been before me at Jerusalem; yea, my mind hath seen
        much wisdom and knowledge." '
      verse: 16
    - text: 'And I gave my mind to know wisdom, and to know senselessness and folly;
        I perceived that this also is striving after wind. '
      verse: 17
    - text: 'For in much wisdom is much vexation, and he that increaseth knowledge
        increaseth sorrow. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'I said in my heart, "Come, now, I will try thee with mirth; therefore
        enjoy pleasure!" But, lo! this also was vanity. '
      verse: 1
    - text: 'I said of laughter, "It is mad;" and of mirth, "What availeth it?" '
      verse: 2
    - text: 'I thought in my heart to strengthen my body with wine, and, while my
        heart cleaved to wisdom, to lay hold on folly, till I should see what was
        good for the sons of men, which they should do under heaven all the days of
        their life. '
      verse: 3
    - text: 'I made me great works. I builded me houses; I planted me vineyards. '
      verse: 4
    - text: 'I made me gardens and parks, and planted in them fruit-trees of every
        kind. '
      verse: 5
    - text: 'I made me pools of water, with which to water the grove shooting up trees. '
      verse: 6
    - text: 'I got me men-servants and maid-servants, and had servants born in my
        house. I had also great possessions of herds and flocks, more than all who
        were in Jerusalem before me. '
      verse: 7
    - text: 'I heaped me up also silver and gold, and the wealth of kings and of provinces.
        I got me men-singers and women-singers, and the delight of the sons of men,
        a chosen woman and chosen women. '
      verse: 8
    - text: 'So I became greater than all that were before me in Jerusalem. My wisdom
        also remained with me. '
      verse: 9
    - text: 'And whatever mine eyes desired I kept not from them; I withheld not my
        heart from any joy. For my heart rejoiced by means of all my labor, and this
        was my portion from all my labor. '
      verse: 10
    - text: 'Then I looked upon all the works which my hands had wrought, and upon
        all the labor which I had toiled in performing; and, behold, it was all vanity,
        and striving after wind, and there was no profit under the sun. '
      verse: 11
    - text: 'Then I turned myself to behold wisdom and senselessness and folly. For
        what can the man do that cometh after the king? even that which hath been
        already done. '
      verse: 12
    - text: 'I saw, indeed, that wisdom excelleth folly, as far as light excelleth
        darkness. '
      verse: 13
    - text: 'The wise mans eyes are in his head, but the fool walketh in darkness;
        yet I perceived also that one event happeneth to them all. '
      verse: 14
    - text: 'Then I said in my heart, "As it happeneth to the fool, so it happeneth
        to me. Why, then, became I wiser than others?" Then I said in my heart, "This
        also is vanity." '
      verse: 15
    - text: 'For there is no remembrance of the wise man more than of the fool for
        ever; for in the days to come shall all have long been forgotten; and, alas!
        the wise man dieth, as well as the fool. '
      verse: 16
    - text: 'Therefore I hated life, because what is done under the sun appeared evil
        to me. For all is vanity, and striving after wind. '
      verse: 17
    - text: 'Yea, I hated all my labor which I had performed under the sun, because
        I must leave it to the man that shall be after me. '
      verse: 18
    - text: 'And who knoweth whether he shall be a wise man or a fool? Yet shall he
        be lord of all the labor with which I have wearied myself, and in which I
        have shown myself wise under the sun. This also is vanity. '
      verse: 19
    - text: 'Therefore I turned to give up my heart to despair in regard to all the
        labor with which I had wearied myself under the sun. '
      verse: 20
    - text: 'For there is a man whose labor has been with wisdom and knowledge and
        skill; yet to a man who hath not labored for it must he leave it as his portion.
        This also is vanity and a great evil. '
      verse: 21
    - text: 'For what hath man of all his labor, and the striving of his spirit, with
        which he wearieth himself under the sun? '
      verse: 22
    - text: 'For all his days are grief, and his occupation trouble; even in the night
        his heart taketh no rest. This also is vanity. '
      verse: 23
    - text: 'There is nothing better for a man than to eat and drink, and let his
        soul enjoy good in his labor. But this, as I have seen, cometh from the hand
        of God. '
      verse: 24
    - text: 'For who can eat, or hasten thereunto more than I? '
      verse: 25
    - text: 'For to a man who is good in his sight God giveth wisdom and knowledge
        and joy; but to the sinner he giveth the wearisome business of gathering and
        heaping up, to give it to him who is good before God. This also is vanity,
        and striving after wind. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'For every thing there is a fixed period, and an appointed time to every
        thing under heaven: '
      verse: 1
    - text: 'A time to be born, and a time to die. A time to plant, and a time to
        pluck up what is planted. '
      verse: 2
    - text: 'A time to kill, and a time to heal. A time to breaking down, and a time
        to build up. '
      verse: 3
    - text: 'A time to weep, and a time to laugh. A time to mourn, and a time to dance. '
      verse: 4
    - text: 'A time to cast stones asunder, and a time to gather stones together.
        A time to embrace, and a time to refrain from embracing. '
      verse: 5
    - text: 'A time to seek, and a time to lose. A time to keep, and a time to cast
        away. '
      verse: 6
    - text: 'A time to rend, and a time to sew. A time to keep silence, and a time
        to speak. '
      verse: 7
    - text: 'A time to love, and a time to hate. A time of war, and a time of peace. '
      verse: 8
    - text: 'What profit hath he who laboreth from that with which he wearieth himself? '
      verse: 9
    - text: 'I have seen the business which God hath given to the sons of men to exercise
        themselves therewith. '
      verse: 10
    - text: 'God maketh every thing good in its time; but he hath put the world into
        the heart of man, so that he understandeth not the work which God doeth, from
        the beginning to the end. '
      verse: 11
    - text: 'I know that there is nothing better for a man than that he should rejoice
        and enjoy good his life long. '
      verse: 12
    - text: 'But when a man eateth and drinketh, and enjoyeth good through all his
        labor, this is the gift of God. '
      verse: 13
    - text: 'I know that whatever God doeth, that shall be for ever. Nothing can be
        added to it, and nothing taken from it; and God doeth it that men may fear
        before him. '
      verse: 14
    - text: 'That which is, was long ago; and that which is to be, hath already been;
        and God recalleth that which is past. '
      verse: 15
    - text: 'Moreover, I saw under the sun that in the place of justice there was
        iniquity; and in the place of righteousness, iniquity. '
      verse: 16
    - text: 'Then said I in my heart, "God will judge the righteous and the wicked."
        For there shall be a time for every matter and for every work. '
      verse: 17
    - text: 'I said in my heart concerning the sons of men, that God will prove them,
        in order that they may see that they are like the beasts. '
      verse: 18
    - text: 'For that which befalleth the sons of men befalleth beasts: one lot befalleth
        both. As the one dieth, so dieth the other. Yea, there is one spirit in them,
        and a man hath no pre-eminence above a beast; for all is vanity. '
      verse: 19
    - text: 'All go to one place; all are from the dust, and all turn to dust again. '
      verse: 20
    - text: 'Who knoweth the spirit of man, whether it goeth upward, and the spirit
        of a beast, whether it goeth downward to the earth? '
      verse: 21
    - text: 'And so I saw that there is nothing better than that a man should rejoice
        in his labors; for that is his portion. For who shall bring him to see what
        shall be after him? '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Then I turned and saw all the oppressions which take place under the
        sun; and, behold, there were the tears of the oppressed, and they had no comforter;
        and from the hand of their oppressors there was violence, and they had no
        comforter. '
      verse: 1
    - text: 'Therefore I praised the dead, who have been long ago dead, more than
        the living, who are yet alive. '
      verse: 2
    - text: 'Yea, better than both of them is he who hath not yet been, who hath not
        seen the evil work which is done under the sun. '
      verse: 3
    - text: 'And I saw all labor, and all success in work, that for this a man is
        envied by his neighbor. This also is vanity, and striving after wind. '
      verse: 4
    - text: 'The fool foldeth his hands together and eateth his own flesh. '
      verse: 5
    - text: 'Better is a hand full of quietness, than both hands full of weariness
        and striving after wind. '
      verse: 6
    - text: 'Then I turned and saw other vanity under the sun. '
      verse: 7
    - text: 'There is one who is alone, and no one with him; yea, he hath neither
        son nor brother; yet is there no end to all his labor, and his eye is not
        satisfied with riches. "For whom, then [saith he], do I labor and deprive
        myself of good?" This also is vanity; yea, it is an evil thing! '
      verse: 8
    - text: 'Two are better than one, because they have a good reward for their labor. '
      verse: 9
    - text: 'For if they fall, the one will lift his fellow up; but woe to him who
        is alone when he falleth, and hath not another to help him up! '
      verse: 10
    - text: 'Again, if two lie together, then they have heat; but how can one be warm
        alone? '
      verse: 11
    - text: 'And if an enemy prevail against one, two shall withstand him; and a threefold
        cord is not quickly broken. '
      verse: 12
    - text: 'Better is a child poor but wise, than a king old and foolish, who will
        no more be admonished. '
      verse: 13
    - text: 'For out of prison cometh forth such a one to reign; for in his own kingdom
        he was born a poor man. '
      verse: 14
    - text: 'I saw that all the living, who walk under the sun, were with the child
        who stood up in his stead. '
      verse: 15
    - text: 'There was no end to all the people before whom he went forth; yet they
        that come afterwards shall not rejoice in him. This also is vanity, and striving
        after wind. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Look well to thy feet, when thou goest to the house of God, and draw
        nigh to hear, rather than to offer sacrifice as fools. For they consider not
        that they do evil. '
      verse: 1
    - text: 'Be not hasty with thy mouth, and let not thy heart be swift to utter
        any thing before God. For God is in heaven, and thou upon earth. Therefore
        let thy words be few. '
      verse: 2
    - text: 'For a dream cometh with much bustle, and a fools voice with a multitude
        of words. '
      verse: 3
    - text: 'When thou vowest a vow to God, delay not to pay it; for he hath no pleasure
        in fools. Pay that which thou hast vowed. '
      verse: 4
    - text: 'Better is it that thou shouldst not vow than that thou shouldst vow and
        not pay. '
      verse: 5
    - text: 'Suffer not thy mouth to bring punishment on thy flesh, and say not before
        the angel, "It was a mistake." Wherefore should God be angry on account of
        thy voice, and destroy the work of thy hands? '
      verse: 6
    - text: 'For in a multitude of dreams is a multitude of vanities; so also in a
        multitude of words; but fear thou God! '
      verse: 7
    - text: 'If thou seest oppression of the poor, and justice and equity perverted
        in a province, be not alarmed at the matter. For over the high there is a
        higher, who watcheth, and there is one higher than they all. '
      verse: 8
    - text: 'An advantage to a land in all respects is a king over cultivated ground. '
      verse: 9
    - text: 'He that loveth silver shall not be satisfied with silver; and he that
        loveth riches shall have no profit from them. This also is vanity. '
      verse: 10
    - text: 'When goods increase, they are increased that eat them; and what advantage
        hath the owner thereof, save the beholding of them with his eyes? '
      verse: 11
    - text: 'Sweet is the sleep of a laboring man, whether he have eaten little or
        much; but the repletion of the rich will not suffer him to sleep. '
      verse: 12
    - text: 'There is a sore evil which I have seen under the sun, riches kept by
        the owner thereof to his hurt. '
      verse: 13
    - text: 'For those riches perish by some calamity, and, if he have a son, there
        is nothing in his hand. '
      verse: 14
    - text: 'As he came forth from his mothers womb naked, so shall he go away again,
        as he came, and shall take away nothing of his labor which he may carry in
        his hand. '
      verse: 15
    - text: 'This is also a sore evil, that, in all points as he came, so shall he
        go. And what profit is there to him who toileth for wind? '
      verse: 16
    - text: 'Also all his days he ate in darkness, and had much grief and anxiety
        and vexation. '
      verse: 17
    - text: 'Behold, what I have seen is, that it is good and proper for one to eat
        and drink, and to enjoy the good of all his labor which he taketh under the
        sun all the days of his life, which God giveth him; for it is his portion. '
      verse: 18
    - text: 'To whatever man also God hath given riches and wealth, and hath given
        him to enjoy them, and to take his portion, and to rejoice in his labor; this
        is the gift of God. '
      verse: 19
    - text: 'For he will not much remember the days of his life; for God answereth
        him with the joy of his heart. '
      verse: 20
  - chapter: 6
    verses:
    - text: 'There is an evil which I have seen under the sun, and it lieth heavy
        upon men; '
      verse: 1
    - text: 'a man to whom God hath given riches, wealth, and honor, and nothing is
        wanting to him of all which he desireth, yet God giveth him not to taste thereof;
        but a stranger enjoyeth it. This is vanity, yea, a grievous evil. '
      verse: 2
    - text: 'Though a man have a hundred children, and live many years, and though
        the days of his years be many, if his soul be not satisfied with good, and
        he have no burial, I say that an untimely birth is better than he. '
      verse: 3
    - text: 'This, indeed, cometh in nothingness, and goeth down into darkness, and
        its name is covered with darkness; '
      verse: 4
    - text: 'it hath not seen the sun, nor known it; yet hath it rest rather than
        the other. '
      verse: 5
    - text: 'Yea, though he live a thousand years twice told, and see no good, do
        not all go to one place? '
      verse: 6
    - text: 'All the labor of man is for his mouth, and yet his desires are not satisfied. '
      verse: 7
    - text: 'For what advantage hath the wise man over the fool? What advantage hath
        the poor, who knoweth how to walk before the living? '
      verse: 8
    - text: 'Better is the sight of the eyes than the wandering of the desire. This
        also is vanity, and striving after wind. '
      verse: 9
    - text: 'That which is was long ago called by name; and it was known that he is
        a man, and that he cannot contend with Him who is mightier than he. '
      verse: 10
    - text: 'Seeing there are many things which increase vanity, what advantage hath
        man [from them]? '
      verse: 11
    - text: 'For who knoweth what is good for man in life, in all the days of his
        vain life, which he spendeth as a shadow? For who can tell a man what shall
        be after him under the sun? '
      verse: 12
  - chapter: 7
    verses:
    - text: 'A good name is better than precious perfume, and the day of ones death
        than the day of his birth. '
      verse: 1
    - text: 'It is better to go to the house of mourning than to go to the house of
        feasting; for that is the end of all men; and the living will lay it to heart. '
      verse: 2
    - text: 'Sorrow is better than laughter; for by the sadness of the countenance
        the heart is made better. '
      verse: 3
    - text: 'The heart of the wise is in the house of mourning; but the heart of fools
        is in the house of mirth. '
      verse: 4
    - text: 'It is better for a man to hear the rebuke of the wise than to hear the
        song of fools. '
      verse: 5
    - text: 'For as the crackling of thorns under a pot, so is the laughter of a fool.
        This also is vanity. '
      verse: 6
    - text: 'Surely the gain of oppression maketh a wise man foolish, and a gift corrupteth
        the understanding. '
      verse: 7
    - text: 'Better is the end of a thing than its beginning. Better is the patient
        in spirit than the proud in spirit. '
      verse: 8
    - text: 'Be not hasty in thy spirit to be angry; for anger resteth in the bosom
        of fools. '
      verse: 9
    - text: 'Say not, "What is the cause that the former days were better than these?"
        For thou dost not inquire wisely concerning this. '
      verse: 10
    - text: 'Wisdom is as good as an estate? yea, it hath an advantage over it for
        them that see the sun. '
      verse: 11
    - text: 'For wisdom is a defence, and money is a defence. But knowledge hath the
        advantage. For wisdom giveth life to them that have it. '
      verse: 12
    - text: 'Consider the work of God! Who can make straight that which he hath made
        crooked? '
      verse: 13
    - text: 'In the day of prosperity be joyful; but look for a day of adversity!
        for this also, as well as the other, hath God appointed, to the end that a
        man should not find out any thing which shall be after him. '
      verse: 14
    - text: 'All this have I seen in my days of vanity. There are righteous men who
        perish in their righteousness, and there are wicked men who live long in their
        wickedness. '
      verse: 15
    - text: 'Be not righteous overmuch; neither make thyself over-wise! Why shouldest
        thou destroy thyself? '
      verse: 16
    - text: 'Be not overmuch wicked; neither be thou a fool! Why shouldst thou die
        before thy time? '
      verse: 17
    - text: 'It is good that thou shouldst take hold of this; yea, also, from that
        withdraw not thy hand. For he that feareth God shall escape all those things. '
      verse: 18
    - text: 'Wisdom strengtheneth the wise more than ten mighty men who are in the
        city. '
      verse: 19
    - text: 'Truly there is not a righteous man upon the earth who doeth good and
        sinneth not. '
      verse: 20
    - text: 'Give no heed to all the words which are spoken, lest thou hear thy servant
        curse thee! '
      verse: 21
    - text: 'For many times thine own heart knoweth also that even thou thyself hast
        cursed others. '
      verse: 22
    - text: 'All this have I tried by wisdom. I said, "I will be wise;" but it was
        far from me. '
      verse: 23
    - text: 'That which is far off and exceeding deep, who can find it out? '
      verse: 24
    - text: 'I applied my mind earnestly to know, and to search, and to seek out wisdom
        and intelligence, and to know wickedness and folly, yea, foolishness and madness. '
      verse: 25
    - text: 'And I found more bitter than death the woman whose heart is snares and
        nets, and her hands bands. He that pleaseth God shall escape from her; but
        the sinner shall be caught by her. '
      verse: 26
    - text: 'Behold, this have I found, saith the Preacher, putting one thing to another
        to find knowledge. '
      verse: 27
    - text: 'That which my soul hath hitherto sought, and I have not found, is this:
        a man among a thousand I have found, but a woman among a thousand have I not
        found. '
      verse: 28
    - text: 'Lo, this only have I found, that God made man upright, but they have
        sought out many devices. '
      verse: 29
  - chapter: 8
    verses:
    - text: 'Who is like the wise man, and who knoweth the explanation of a thing?
        A mans wisdom brighteneth his countenance, and the harshness of his face
        is changed. '
      verse: 1
    - text: 'I counsel thee to keep the kings commandment, and that on account of
        the oath of God. '
      verse: 2
    - text: 'Be not in haste to depart from his presence; persist not in an evil thing;
        for whatever pleaseth him, that he doeth. '
      verse: 3
    - text: 'For the word of the king is powerful; and who can say to him, "What doest
        thou?" '
      verse: 4
    - text: 'He that keepeth the commandment shall experience no evil; and the heart
        of the wise man hath regard to time and judgment. '
      verse: 5
    - text: 'For to every thing there is a time and judgment. For the misery of man
        is great upon him. '
      verse: 6
    - text: 'For no one knoweth what shall be; for who can tell him how it shall be? '
      verse: 7
    - text: 'No man hath power over the spirit to retain the spirit, and no man hath
        power over the day of death; and there is no discharge in that war; and wickedness
        shall not deliver those that are guilty of it. '
      verse: 8
    - text: 'All this have I seen, and I have given heed to all things that are done
        under the sun. There is a time when man ruleth over man to his hurt. '
      verse: 9
    - text: 'And so I saw the wicked buried, while the righteous came and went from
        the holy place, and were forgotten in the city. This also is vanity. '
      verse: 10
    - text: 'Because sentence against an evil work is not executed speedily, therefore
        doth the heart of the sons of men become bold within them to do evil. '
      verse: 11
    - text: 'But though a sinner do evil a hundred times, and have his days prolonged,
        yet surely I know that it shall be well with them that fear God, that fear
        before him. '
      verse: 12
    - text: 'But it shall not be well with the wicked: he shall be like a shadow,
        and shall not prolong his days, because he feareth not before God. '
      verse: 13
    - text: 'There is a vanity which taketh place upon the earth, that there are righteous
        men to whom it happeneth according to the work of the wicked, and that there
        are wicked men to whom it happeneth according to the work of the righteous.
        I said, "This also is vanity!" '
      verse: 14
    - text: 'Then I commended joy; because nothing is good for a man under the sun,
        except to eat and to drink and to be joyful; for it is this that abideth with
        him for his labor during the days of his life which God giveth him under the
        sun. '
      verse: 15
    - text: 'When I applied my mind to know wisdom, and to see the business which
        is done upon the earth,that one seeth no sleep with his eyes by day or by
        night, '
      verse: 16
    - text: 'then I saw the whole work of God, that a man cannot comprehend that which
        is done under the sun; how much soever he labor to search it out, yet shall
        he not comprehend it; yea, though a wise man resolve to know it, yet shall
        he not be able to comprehend it. '
      verse: 17
  - chapter: 9
    verses:
    - text: 'For I gave my mind to all this, even to search out all this, that the
        righteous and the wise and their works are in the hand of God, and yet neither
        his love nor hatred doth any man know. All is before them. '
      verse: 1
    - text: 'All [cometh to them] as to all. There is one event to the righteous and
        to the wicked; to the good, to the clean, and to the unclean; to him that
        sacrificeth, and to him that sacrificeth not; as is the good, so is the sinner;
        he that sweareth, as he that feareth an oath. '
      verse: 2
    - text: 'This is an evil among all things which take place under the sun, that
        there is one event to all; therefore also the heart of the sons of men is
        full of evil, and madness is in their heart while they live, and afterward
        they go down to the dead. '
      verse: 3
    - text: 'For who is there that is excepted? With all the living there is hope;
        for a living dog is better than a dead lion. '
      verse: 4
    - text: 'For the living know that they shall die; but the dead know not any thing,
        and there is no more to them any advantage, for their memory is forgotten. '
      verse: 5
    - text: 'Their love also, and their hatred, and their envy, is now perished; neither
        have they a portion any more for ever in any thing which taketh place under
        the sun. '
      verse: 6
    - text: 'Go thy way, eat thy bread with joy, and drink thy wine with a cheerful
        heart; for long since hath God been pleased with thy works. '
      verse: 7
    - text: 'Let thy garments be always white, and let not fragrant oil be wanting
        upon thy head. '
      verse: 8
    - text: 'Enjoy life with the wife whom thou lovest, all the days of thy vain life
        which he hath given thee under the sun, all thy vain days. For this is thy
        portion in life, and in thy labor with which thou weariest thyself under the
        sun. '
      verse: 9
    - text: 'Whatever thy hand findeth to do, do it with thy might! For there is no
        work nor device nor knowledge nor wisdom in the under-world, whither thou
        goest. '
      verse: 10
    - text: 'I turned and saw under the sun, that the race is not to the swift, nor
        the battle to the strong, nor yet bread to the wise, nor riches to men of
        understanding, nor favor to men of knowledge; but time and chance happen to
        them all. '
      verse: 11
    - text: 'For man knoweth not his time. As fishes that are taken in a destructive
        net, and as birds that are caught in a snare, so are the sons of men snared
        in a time of distress, when it falleth suddenly upon them. '
      verse: 12
    - text: 'This also have I seen; even wisdom under the sun, and it seemed great
        to me. '
      verse: 13
    - text: 'There was a little city, and few men within it; and a great king came
        against it, and besieged it, and built great bulwarks against it. '
      verse: 14
    - text: 'Now there was found within it a wise poor man; and he, by his wisdom,
        delivered the city; yet no man remembered that same poor man. '
      verse: 15
    - text: 'Then said I, "Wisdom is better than strength;" and yet the poor mans
        wisdom is despised, and his words are not heard. '
      verse: 16
    - text: 'The quiet words of the wise are sooner heard than the shouting of a foolish
        ruler. '
      verse: 17
    - text: 'Wisdom is better than weapons of war. But one offender destroyeth much
        good. '
      verse: 18
  - chapter: 10
    verses:
    - text: 'Dead flies make the oil of the perfumer loathsome and corrupt; thus doth
        a little folly weigh down wisdom and honor. '
      verse: 1
    - text: 'A wise mans mind is at his right hand; but a fools mind is at his left. '
      verse: 2
    - text: 'Yea, even when the fool walketh in the way, his understanding faileth
        him, and he saith to every one that he is a fool. '
      verse: 3
    - text: 'If the anger of a ruler rise up against thee, leave not thy place! for
        gentleness pacifieth great offences. '
      verse: 4
    - text: 'There is an evil which I have seen under the sun; an error which proceedeth
        from a ruler. '
      verse: 5
    - text: 'Folly is set in many high stations, and the noble sit in a low place. '
      verse: 6
    - text: 'I have seen servants upon horses, and princes walking as servants on
        foot. '
      verse: 7
    - text: 'He that diggeth a pit shall fall into it; and whoso breaketh down a wall,
        a serpent shall bite him. '
      verse: 8
    - text: 'Whoso removeth stones shall be hurt therewith, and he that cleaveth wood
        shall be endangered thereby. '
      verse: 9
    - text: 'If the iron be blunt, and one do not whet the edge, then must he put
        forth more strength; but an advantage for giving success hath wisdom. '
      verse: 10
    - text: 'If a serpent bite before he is charmed, then there is no advantage to
        the charmer. '
      verse: 11
    - text: 'The words of a wise mans mouth are gracious; but the lips of a fool
        are his destruction. '
      verse: 12
    - text: 'The beginning of the words of his mouth is folly, and the end of his
        talk is mischievous madness. '
      verse: 13
    - text: 'A fool also multiplieth words, though no man knoweth what shall be; and
        who can tell him what shall be after him? '
      verse: 14
    - text: 'The labor of the foolish man wearieth him, because he knoweth not how
        to go to the city. '
      verse: 15
    - text: 'Woe to thee, O land, when thy king is a child, and thy princes feast
        in the morning! '
      verse: 16
    - text: 'Happy thou, O land, when thy king is a noble, and thy princes eat in
        due season, for strength, and not for drunkenness! '
      verse: 17
    - text: 'By much slothfulness the building decayeth; and by the slackness of the
        hands the house leaketh. '
      verse: 18
    - text: 'A feast is made for laughter, and wine makes merry; but money answereth
        all things. '
      verse: 19
    - text: 'Curse not the king; no, not in thy thought; and curse not the rich in
        thy bed-chamber! for a bird of the air shall carry the voice; and that which
        hath wings shall tell the matter. '
      verse: 20
  - chapter: 11
    verses:
    - text: 'Cast thy bread upon the waters; for after many days thou shalt find it. '
      verse: 1
    - text: 'Give a portion to seven, yea, to eight; for thou knowest not what evil
        shall be upon the earth. '
      verse: 2
    - text: 'When the clouds are full of rain, they empty upon the earth; and when
        a tree falleth to the south or the north, in the place where the tree falleth,
        there it shall be. '
      verse: 3
    - text: 'He that watcheth the wind will not sow, and he that gazeth upon the clouds
        will not reap. '
      verse: 4
    - text: 'As thou knowest not the way of the wind, nor how the bones are formed
        in the womb of her that is with child, so thou canst not know the work of
        God, who doeth all things. '
      verse: 5
    - text: 'In the morning sow thy seed, and in the evening withhold not thy hand!
        For thou knowest not whether this shall prosper, or that, or whether both
        of them shall be alike good. '
      verse: 6
    - text: 'Truly the light is sweet, and a pleasant thing it is for the eyes to
        behold the sun. '
      verse: 7
    - text: 'Yea, though a man live many years, let him rejoice in them all, and let
        him think of the days of darkness; for they shall be many. All that cometh
        is vanity. '
      verse: 8
    - text: 'Rejoice, O young man, in thy youth, and let thy heart cheer thee in the
        days of thy youth, and walk in the ways of thy heart, and in the sight of
        thine eyes! but know thou, that for all these things God will bring thee into
        judgment. '
      verse: 9
    - text: 'Therefore remove sorrow from thy heart, and put away evil from thy body!
        for childhood and youth are vanity. '
      verse: 10
  - chapter: 12
    verses:
    - text: 'Remember, also, thy Creator in the days of thy youth, before the evil
        days come, and the years draw nigh, of which thou shalt say, "I have no pleasure
        in them;" '
      verse: 1
    - text: 'before the sun, and the light, and the moon, and the stars become dark,
        and the clouds return after the rain; '
      verse: 2
    - text: 'at the time when the keepers of the house tremble, and the strong men
        bow themselves, and the grinders cease because they are few, and those that
        look out of the windows are darkened; '
      verse: 3
    - text: 'when the doors are shut in the streets, while the sound of the mill is
        low; when they rise up at the voice of the bird, and all the daughters of
        music are brought low; '
      verse: 4
    - text: 'when also they are afraid of that which is high, and terrors are in the
        way, and the almond is despised, and the locust is a burden, and the caper-berry
        is powerless; since man goeth to his eternal home, and the mourners go about
        the streets;  '
      verse: 5
    - text: 'before the silver cord be snapped asunder, and the golden bowl be crushed,
        or the bucket broken at the fountain, or the wheel shattered at the well, '
      verse: 6
    - text: 'and the dust return to the earth as it was, and the spirit return to
        God who gave it. '
      verse: 7
    - text: 'Vanity of vanities, saith the Preacher; all is vanity! '
      verse: 8
    - text: 'Moreover, because the Preacher was wise, he still taught the people knowledge;
        yea, he considered, and sought out, and set in order, many proverbs. '
      verse: 9
    - text: 'The Preacher sought to find out acceptable words, and to write correctly
        words of truth. '
      verse: 10
    - text: 'The words of the wise are as goads; yea, as nails driven in are the words
        of members of assemblies, given by one shepherd. '
      verse: 11
    - text: 'And, moreover, by these, my son, be warned! To the multiplying of books
        there is no end, and much study wearieth the flesh. '
      verse: 12
    - text: 'Let us hear the end of the whole discourse! Fear God and keep his commandments!
        For this is the duty of every man. '
      verse: 13
    - text: 'For God will bring every work into the judgment which there is upon every
        secret thing, whether it be good, or whether it be evil. '
      verse: 14
  name: Ecclesiastes
- chapters:
  - chapter: 1
    verses:
    - text: 'The Song of Songs, which is by Solomon. '
      verse: 1
    - text: '[M.] O that he would kiss me with one of the kisses of his mouth! For
        thy love is better than wine. '
      verse: 2
    - text: 'Because of the savor of thy precious perfumes, (Thy name is like fragrant
        oil poured forth,) Therefore do the virgins love thee. '
      verse: 3
    - text: 'Draw me after thee; let us run! The king hath led me to his chambers!
        We will be glad and rejoice in thee; We will praise thy love more than wine.
        Justly do they love thee! '
      verse: 4
    - text: 'I am black, but comely, O ye daughters of Jerusalem, As the tents of
        Kedar, as the curtains of Solomon. '
      verse: 5
    - text: 'Gaze not upon me because I am black, Because the sun hath looked upon
        me! My mothers sons were angry with me; They made me keeper of the vineyards;
        My vineyard, my own, have I not kept. '
      verse: 6
    - text: 'Tell me, thou whom my soul loveth, where thou feedest thy flock, Where
        thou leadest it to rest at noon; For why should I be like a veiled one by
        the flocks of thy companions? '
      verse: 7
    - text: '[Lad.] If thou know not, O thou fairest among women, Trace thou thy way
        by the tracks of the flock, And feed thy kids beside the shepherds tents! '
      verse: 8
    - text: '[Lov.] To the horses in the chariots of Pharaoh Do I compare thee, my
        love! '
      verse: 9
    - text: 'Comely are thy cheeks with rows of jewels, Thy neck with strings of pearls. '
      verse: 10
    - text: 'Golden chains will we make for thee, With studs of silver. '
      verse: 11
    - text: '[M.] While the king reclineth at his table, My spikenard sendeth forth
        its fragrance. '
      verse: 12
    - text: 'A bunch of myrrh is my beloved to me; He shall abide between my breasts. '
      verse: 13
    - text: 'My beloved is to me a cluster of henna-flowers From the gardens of Engedi. '
      verse: 14
    - text: '[Lov.] Behold, thou art fair, my love; behold, thou art fair! Thine eyes
        are doves. '
      verse: 15
    - text: '[M.] Behold, thou art fair, my beloved, yea, lovely; And green is our
        bed. '
      verse: 16
    - text: 'The cedars are the beams of our house, And its roof the cypresses. '
      verse: 17
  - chapter: 2
    verses:
    - text: 'I am a rose of Sharon, A lily of the valleys. '
      verse: 1
    - text: '[Lov.] As the lily among thorns, So is my love among the daughters. '
      verse: 2
    - text: '[M.] As the apple-tree among the trees of the forest, So is my beloved
        among the sons. In his shadow I love to sit down, And his fruit is sweet to
        my taste. '
      verse: 3
    - text: 'He hath brought me to his banqueting-house, And his banner over me is
        love. Strengthen me with raisins, '
      verse: 4
    - text: 'Refresh me with apples! For I am sick with love. '
      verse: 5
    - text: 'His left hand is under my head, And his right hand embraceth me! '
      verse: 6
    - text: '[Lov.] I charge you, O ye daughters of Jerusalem, By the gazelles, and
        by the hinds of the field, That ye stir not up, nor awake my love, till she
        please! '
      verse: 7
    - text: '[M.] The voice of my beloved! Behold, he cometh, Leaping upon the mountains,
        Bounding upon the hills. '
      verse: 8
    - text: 'Like a gazelle is my beloved, Or a young hind. Behold, he standeth behind
        our wall; He is looking through the windows; He glanceth through the lattice. '
      verse: 9
    - text: 'My beloved speaketh, and saith to me, "Rise up, my love, my fair one,
        and come away! '
      verse: 10
    - text: 'For, lo, the winter is past, The rain is over and gone; '
      verse: 11
    - text: 'The flowers appear on the earth; The time of the singing of birds is
        come, And the voice of the turtle is heard in our land; '
      verse: 12
    - text: 'The fig-tree is spicing its green fruit; The vines in blossom give forth
        fragrance. Arise, my love, my fair one, and come away! '
      verse: 13
    - text: 'O my dove, that art in the recesses of the rock, In the hiding-places
        of the steep craggy mountain, Let me see thy face, Let me hear thy voice!
        For sweet is thy voice, And thy face lovely." '
      verse: 14
    - text: 'Take ye for us the foxes, The little foxes that spoil the vines; For
        our vines are now in blossom. '
      verse: 15
    - text: 'My beloved is mine, and I am his; He feedeth among the lilies. '
      verse: 16
    - text: 'When the day breathes, and the shadows flee away, Come again, my beloved,
        like a gazelle, or a young hind, Upon the craggy mountains. '
      verse: 17
  - chapter: 3
    verses:
    - text: '[M.] Upon my bed, in the night, I sought him whom my soul loveth; I sought
        him, but found him not. '
      verse: 1
    - text: 'I will arise now [said I], and go about the city; In the streets and
        the broad ways will I seek him whom my soul loveth; I sought him, but found
        him not. '
      verse: 2
    - text: 'The watchmen who go about the city found me; "Have you seen [said I]
        him whom my soul loveth?" '
      verse: 3
    - text: 'I had but just passed them, When I found him whom my soul loveth; I held
        him, and would not let him go, Till I had brought him into my mothers house,
        Into the apartment of her that bore me. '
      verse: 4
    - text: '[Lov.] I charge you, O ye daughters of Jerusalem! By the gazelles, and
        by the hinds of the field, That ye stir not up, nor awake my love, till she
        please. '
      verse: 5
    - text: 'Who is this that cometh up from the wilderness, Like pillars of smoke,
        Perfumed with myrrh and frankincense, With all the powders of the merchant? '
      verse: 6
    - text: 'Behold, the carriage of Solomon! Threescore valiant men are around it,
        Of the valiant men of Israel. '
      verse: 7
    - text: 'They all wear swords, Being skilled in war. Every one hath his sword
        girt upon his thigh, On account of danger in the night. '
      verse: 8
    - text: 'King Solomon made for himself a carriage Of the wood of Lebanon. '
      verse: 9
    - text: 'The pillars thereof he made of silver, The railing of gold, The seat
        of purple, Its interior curiously wrought by a lovely one of the daughters
        of Jerusalem. '
      verse: 10
    - text: 'Go forth, O ye daughters of Zion! And behold King Solomon In the crown
        with which his mother crowned him, In the day of his espousals, In the day
        of the gladness of his heart. '
      verse: 11
  - chapter: 4
    verses:
    - text: '[Lov.] Behold, thou art fair, my love! behold, thou art fair! Thine eyes
        are doves behind thy veil; Thy locks are like a flock of goats Which lie down
        on mount Gilead; '
      verse: 1
    - text: 'Thy teeth are like a flock of shorn sheep, Which come up from the washing-place,
        Of which every one beareth twins, And none is barren among them; '
      verse: 2
    - text: 'Thy lips are like a thread of scarlet, And thy mouth comely; Thy cheeks
        are like a divided pomegranate behind thy veil; '
      verse: 3
    - text: 'Thy neck is like the tower of David, Built for an armory, In which there
        hang a thousand bucklers, All shields of mighty men; '
      verse: 4
    - text: 'Thy two breasts are like two young twin gazelles, That feed among the
        lilies. '
      verse: 5
    - text: 'When the day breathes, and the shadows flee away, I will betake me to
        the mountain of myrrh And the hill of frankincense. '
      verse: 6
    - text: 'Thou art all fair, my love; There is no spot in thee! '
      verse: 7
    - text: 'Come with me from Lebanon, my spouse, With me from Lebanon! Look from
        the top of Amana, From the top of Senir and Hermon, From the dens of the lions,
        From the mountains of the leopards. '
      verse: 8
    - text: 'Thou hast taken captive my heart, my sister, my spouse; Thou hast taken
        captive my heart with one of thine eyes, With one chain of thy neck. '
      verse: 9
    - text: 'How sweet is thy love, my sister, my spouse! How much more precious thy
        caresses than wine, And the fragrance of thy perfumes than all spices! '
      verse: 10
    - text: 'Thy lips, O my spouse! drop the honeycomb; Honey and milk are under thy
        tongue, And the fragrance of thy garments is as the fragrance of Lebanon. '
      verse: 11
    - text: 'A garden inclosed is my sister, my spouse; A spring shut up, a fountain
        sealed; '
      verse: 12
    - text: 'Thy plants are an orchard of pomegranates, with choicest fruits, Henna
        and spikenard, '
      verse: 13
    - text: 'Spikenard and saffron, Sweet cane and cinnamon, With all trees of frankincense;
        Myrrh and aloes, With all the chief spices; '
      verse: 14
    - text: 'A fountain of the gardens, A well of living water, A stream that floweth
        from Lebanon! '
      verse: 15
    - text: '[M.] Awake, O north wind, and come, thou south! Blow upon my garden,
        That its spices may flow out! May my beloved come to his garden, And eat his
        pleasant fruits. '
      verse: 16
  - chapter: 5
    verses:
    - text: '[Lov.] I am come to my garden, my sister, my spouse! I gather my myrrh
        with my balsam, I eat my honeycomb with my honey, I drink my wine with my
        milk. Eat, O friends! Drink, yea, drink abundantly, my loved companions! '
      verse: 1
    - text: '[M.] I slept, but my heart was awake; It was the voice of my beloved,
        who was knocking: "Open to me, my sister, my love, My dove, my perfect one!
        For my head is filled with dew, And my locks with the drops of the night." '
      verse: 2
    - text: '"I have taken off my vest [said I]; How shall I put it on? I have washed
        my feet; How shall I soil them?" '
      verse: 3
    - text: 'My beloved put in his hand by the hole of the door, And my heart was
        moved for him. '
      verse: 4
    - text: 'I rose up to open to my beloved, And my hands dropped with myrrh, And
        my fingers with self-flowing myrrh, upon the handles of the bolt. '
      verse: 5
    - text: 'I opened to my beloved; But my beloved had withdrawn himself, and was
        gone. I was not in my senses while he spake with me! I sought him, but could
        not find him; I called him, but he gave me no answer. '
      verse: 6
    - text: 'The watchmen that go about the city found me; They smote me, they wounded
        me; The keepers of the walls took away from me my veil. '
      verse: 7
    - text: 'I charge you, O ye daughters of Jerusalem! If ye should find my beloved,What
        will ye tell him? That I am sick with love. '
      verse: 8
    - text: '[Lad.] What is thy beloved more than another beloved, O thou fairest
        among women! What is thy beloved more than another beloved, That thus thou
        dost charge us? '
      verse: 9
    - text: '[M.] My beloved is white and ruddy, The chief among ten thousand. '
      verse: 10
    - text: 'His head is as the most fine gold; His locks waving palm-branches, Black
        as a raven; '
      verse: 11
    - text: 'His eyes are doves by streams of water, Washed with milk, dwelling in
        fulness; '
      verse: 12
    - text: 'His cheeks are like a bed of balsam, Like beds of spices; His lips are
        lilies Dropping self-flowing myrrh; '
      verse: 13
    - text: 'His hands are gold rings set with chrysolite; His body is wrought-work
        of ivory, overlaid with sapphires; '
      verse: 14
    - text: 'His legs are marble pillars, resting on pedestals of fine gold; His aspect
        is like Lebanon, Majestic like the cedars; '
      verse: 15
    - text: 'His mouth is sweetness; His whole being, loveliness. This is my beloved,
        This my friend, O ye daughters of Jerusalem! '
      verse: 16
  - chapter: 6
    verses:
    - text: '[Lad.] Whither is thy beloved gone, thou fairest among women? Whither
        hath thy beloved betaken himself? That we may seek him with thee. '
      verse: 1
    - text: '[M.] My beloved is gone down to his garden, To the beds of balsam, To
        feed in the gardens, And to gather lilies. '
      verse: 2
    - text: 'I am my beloveds, and my beloved is mine; He feedeth among the lilies. '
      verse: 3
    - text: 'Beautiful art thou, my love, as Tirzah, Lovely as Jerusalem; But terrible
        as an army with banners. '
      verse: 4
    - text: 'Turn away thine eyes from me! They overpower me! Thy locks are like a
        flock of goats, Which lie down upon Gilead. '
      verse: 5
    - text: 'Thy teeth are like a flock of sheep, Which come up from the washing-place,
        Of which every one hath twins, And none is barren among them. '
      verse: 6
    - text: 'As a divided pomegranate Are thy cheeks behind thy veil. '
      verse: 7
    - text: 'Threescore are the queens, and fourscore the concubines, And the maidens
        without number. '
      verse: 8
    - text: 'But my dove, my undefiled, is the one; She is the incomparable one of
        her mother, The darling of her that bore her. The daughters saw her, and blessed
        her; The queens and concubines, and they praised her. '
      verse: 9
    - text: '[Lov.] Who is this that looketh forth like the morning, Fair as the moon,
        bright as the sun, And terrible as an army with banners? '
      verse: 10
    - text: '[M.] I went down into the garden of nuts, To see the green plants of
        the valley, To see whether the vine blossomed, And the pomegranates budded. '
      verse: 11
    - text: 'Or ever I was aware, My soul had made me like the chariots of the princes
        train. '
      verse: 12
    - text: '[Lad.] Return, return, O Shulamite! Return, return, that we may look
        upon thee! [M.] Why should ye look upon the Shulamite, As upon a dance of
        the hosts? '
      verse: 13
  - chapter: 7
    verses:
    - text: '[Lov.] How beautiful are thy feet in sandals, O princes daughter! The
        roundings of thy hips are like neck ornaments, The work of the hands of the
        artificer; '
      verse: 1
    - text: 'Thy navel is like a round goblet, that wanteth not the spiced wine; Thy
        belly like a heap of wheat, inclosed with lilies; '
      verse: 2
    - text: 'Thy two breasts are like two young twin gazelles; '
      verse: 3
    - text: 'Thy neck is as a tower of ivory; Thine eyes are like the pools at Heshbon,
        by the gate of Bath-rabbim; Thy nose is as the tower of Lebanon, which looketh
        toward Damascus; '
      verse: 4
    - text: 'Thy head upon thee is like Carmel, And the hair of thy head like purple;
        The king is captivated by thy locks. '
      verse: 5
    - text: 'How fair, how pleasant art thou, love, in delights! '
      verse: 6
    - text: 'This thy stature is like the palm-tree, And thy breasts like clusters
        of dates. '
      verse: 7
    - text: 'I will go up, say I to myself, upon the palm-tree; I will take hold of
        its boughs, And thy breasts shall be as clusters of the vine, And the fragrance
        of thy nose like apples, '
      verse: 8
    - text: 'And thy mouth like the best wine [M.] that goeth down smoothly for
        my beloved, Flowing over the lips of them that sleep. '
      verse: 9
    - text: 'I am my beloveds, And his desire is toward me. '
      verse: 10
    - text: 'Come, my beloved, let us go forth into the country; Let us lodge in the
        villages! '
      verse: 11
    - text: 'Then will we go early to the vineyards, To see whether the vine putteth
        forth, Whether its blossom openeth, And the pomegranates bud forth; There
        will I give thee my love! '
      verse: 12
    - text: 'The love-apples give forth fragrance; And at our doors are all kinds
        of precious fruits, new and old: I have kept them for thee, my beloved! '
      verse: 13
  - chapter: 8
    verses:
    - text: 'O that thou wert as my brother, That sucked the breast of my mother!
        When I found thee abroad, I might kiss thee; And for it no one would deride
        me. '
      verse: 1
    - text: 'I will lead thee, and bring thee into my mothers house, that thou mayst
        teach me; I will give thee spiced wine to drink, and the juice of my pomegranates. '
      verse: 2
    - text: 'His left hand is under my head, And his right hand embraceth me. '
      verse: 3
    - text: '[Lov.] I charge you, O ye daughters of Jerusalem! That ye stir not up,
        nor awake my love, Till she please! '
      verse: 4
    - text: '[Lad.] Who is this that cometh up from the wilderness, Leaning upon her
        beloved? [M.] Under the apple-tree I awakened thee; There thy mother brought
        thee forth; There she that bore thee brought thee forth! '
      verse: 5
    - text: 'O set me as a seal upon thy heart, As a seal upon thine arm! For love
        is strong as death; True love is firm as the grave: Its flames are flames
        of fire, The fire of Jehovah. '
      verse: 6
    - text: 'Many waters cannot quench love, Nor can floods drown it. Would a man
        give all the wealth of his house for love, It would be utterly contemned. '
      verse: 7
    - text: '[Br.] We have a sister who is yet young; She is yet without breasts.
        What shall we do with our sister, When she shall be spoken for? '
      verse: 8
    - text: 'If she be a wall, We will build upon it a silver tower; If she be an
        open gate, We will inclose her with planks of cedar. '
      verse: 9
    - text: '[Sis.] I am a wall, and my breasts like towers; Therefore am I become
        in his eyes as one that findeth peace. '
      verse: 10
    - text: 'Solomon had a vineyard at Baal-hamon; He let out the vineyard to keepers;
        Every one was to bring a thousand shekels of silver for its fruit. '
      verse: 11
    - text: 'My vineyard is before my eyes. Be thine the thousand, O Solomon! And
        two hundred to the keepers of its fruit! '
      verse: 12
    - text: '[Lov.] Thou that dwellest in the gardens! Friends listen to thy voice;
        Let me hear thee! '
      verse: 13
    - text: 'Fly, my beloved! like a gazelle, or a young hind, Upon the mountains
        of spices. '
      verse: 14
  name: Song of Solomon
- chapters:
  - chapter: 1
    verses:
    - text: 'The visions of Isaiah, the son of Amoz, which he saw concerning Judah
        and Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of
        Judah. '
      verse: 1
    - text: 'Hear, O heavens, and give ear, O earth! For Jehovah speaketh: "I have
        nourished and brought up children, And they have rebelled against me. '
      verse: 2
    - text: 'The ox knoweth his owner, And the ass his masters crib; But Israel doth
        not know; My people do not consider." '
      verse: 3
    - text: 'Ah, sinful nation! a people laden with iniquity! A race of evil-doers!
        degenerate children! They have forsaken Jehovah; they have despised the Holy
        One of Israel; They have gone backward. '
      verse: 4
    - text: 'Where can ye be smitten again, Since ye renew your rebellion? The whole
        head is sick, and the whole heart faint; '
      verse: 5
    - text: 'From the sole of the foot even to the head, there is no soundness in
        it; It is all bruises, and stripes, and flesh wounds, Neither pressed, nor
        bound up, nor softened with ointment. '
      verse: 6
    - text: 'Your country is desolate; Your cities are burnt with fire; Your ground,
        strangers devour it before your eyes; It is become desolate, destroyed by
        an enemy. '
      verse: 7
    - text: 'And the daughter of Zion is left as a shed in a vineyard, As a hut in
        a garden of cucumbers, As a besieged city. '
      verse: 8
    - text: 'Had not Jehovah of hosts left us a small remnant, We had soon become
        as Sodom; We had been like to Gomorrah. '
      verse: 9
    - text: 'Hear ye the word of Jehovah, ye princes of Sodom! Give ear to the instruction
        of our God, ye people of Gomorrah! '
      verse: 10
    - text: 'What to me is the multitude of your sacrifices? saith Jehovah; I am satiated
        with burnt-offerings of rams, and the fat of fed beasts; In the blood of bullocks
        and of lambs and of goats I have no delight. '
      verse: 11
    - text: 'When ye come to appear before me, Who hath required this of you, to tread
        my courts? '
      verse: 12
    - text: 'Bring no more false oblations! Incense is an abomination to me, The new
        moon also, and the sabbath, and the calling of the assembly; Iniquity and
        festivals I cannot endure. '
      verse: 13
    - text: 'Your new moons and your feasts my soul hateth; They are a burden to me;
        I am weary of bearing them. '
      verse: 14
    - text: 'When ye spread forth your hands, I will hide mine eyes from you; Yea,
        when ye multiply prayers, I will not hear: Your hands are full of blood! '
      verse: 15
    - text: 'Wash you; make you clean; Put away your evil doings from before mine
        eyes; '
      verse: 16
    - text: 'Cease to do evil; Learn to do well; Seek justice; relieve the oppressed;
        Defend the fatherless; plead for the widow! '
      verse: 17
    - text: 'Come, now, and let us argue together, saith Jehovah. Though your sins
        be as scarlet, they shall be as white as snow; Though they be red as crimson,
        they shall be like wool. '
      verse: 18
    - text: 'If ye be willing and obedient, Ye shall consume the good of the land. '
      verse: 19
    - text: 'But if ye refuse, and be rebellious, The sword shall consume you; For
        the mouth of Jehovah hath said it. '
      verse: 20
    - text: 'How is the faithful city become a harlot, She that was full of equity!
        Once justice dwelt in her, but now murderers! '
      verse: 21
    - text: 'Thy silver is become dross; Thy wine is adulterated with water. '
      verse: 22
    - text: 'Thy princes are faithless, companions of thieves; Every one of them loveth
        gifts, and seeketh rewards; They render not justice to the fatherless, And
        the cause of the widow cometh not before them. '
      verse: 23
    - text: 'Wherefore, thus saith the Lord, Jehovah of hosts, the Mighty One of Israel:
        Ha! I will ease me of mine adversaries, And avenge me of mine enemies. '
      verse: 24
    - text: 'And I will again turn my hand toward thee, And wholly purge away thy
        dross, And take away all thy alloy. '
      verse: 25
    - text: 'And I will restore thee judges, as at the first, And counsellors, as
        at the beginning. Then shalt thou be called the city of righteousness, the
        faithful city. '
      verse: 26
    - text: 'Through justice shall Zion be delivered, And her reformed sons through
        righteousness. '
      verse: 27
    - text: 'But destruction shall fall at once on the rebels and sinners; Yea, they
        that forsake Jehovah shall be consumed. '
      verse: 28
    - text: 'For ye shall be ashamed of the terebinths in which ye delighted; Ye shall
        blush for the gardens which ye loved; '
      verse: 29
    - text: 'And ye shall be as a terebinth-tree whose leaves are withered, And as
        a garden in which is no water. '
      verse: 30
    - text: 'The strong shall become tow, And his work a spark of fire; Both shall
        burn together, And none shall quench them. '
      verse: 31
  - chapter: 2
    verses:
    - text: 'The word, which was revealed to Isaiah, the son of Amoz, concerning Judah
        and Jerusalem. '
      verse: 1
    - text: 'It shall come to pass in the last days, That the mountain of the house
        of Jehovah shall be established at the head of the mountains, And exalted
        above the hills; And all nations shall flow unto it. '
      verse: 2
    - text: 'And many kingdoms shall go, and shall say, "Come, let us go to the mountain
        of Jehovah, To the house of the God of Jacob, That he may teach us his ways,
        And that we may walk in his paths!" For from Zion shall go forth a law, And
        the word of Jehovah from Jerusalem. '
      verse: 3
    - text: 'He shall be a judge of the nations, And an umpire of many kingdoms; And
        they shall beat their swords into ploughshares, And their spears into pruning-hooks;
        Nation shall not lift up the sword against nation, Neither shall they learn
        war any more. '
      verse: 4
    - text: 'O house of Jacob, come ye, And let us walk in the light of Jehovah! '
      verse: 5
    - text: 'For thou hast forsaken thy people, the house of Jacob, Because they are
        full of the East, And are sorcerers, like the Philistines, And strike hands
        with a foreign race! '
      verse: 6
    - text: 'Their land is full of silver and gold, And there is no end to their treasures;
        Their land is full of horses, And there is no end to their chariots; '
      verse: 7
    - text: 'Their land is full of idols; They bow down to the work of their own hands,
        To that which their own fingers have made. '
      verse: 8
    - text: 'Therefore shall the mean man be bowed down, And the great man be brought
        low; And thou wilt not forgive them! '
      verse: 9
    - text: 'Go into the rock, hide yourselves in the dust, From the terror of Jehovah,
        and the glory of his majesty! '
      verse: 10
    - text: 'The proud looks of man shall be humbled, And the loftiness of mortals
        shall be brought low; Jehovah alone shall be exalted in that day. '
      verse: 11
    - text: 'For Jehovah of hosts holdeth a day of judgment Against all that is proud
        and lofty; Against all that is exalted, and it shall be brought low; '
      verse: 12
    - text: 'Against all the cedars of Lebanon, the high and the exalted, And against
        all the oaks of Bashan; '
      verse: 13
    - text: 'Against all the lofty mountains, And against all the high hills; '
      verse: 14
    - text: 'Against every lofty tower, And against every high wall; '
      verse: 15
    - text: 'Against all the ships of Tarshish, And against all their beautiful flags. '
      verse: 16
    - text: 'The pride of man shall be humbled; The loftiness of mortals shall be
        brought low; Jehovah alone shall be exalted in that day. '
      verse: 17
    - text: 'The idols shall wholly pass away; '
      verse: 18
    - text: 'And men shall go into clefts of the rocks, and caves of the earth, From
        the terror of Jehovah, and the glory of his majesty, When he ariseth to make
        the earth tremble. '
      verse: 19
    - text: 'At that time shall men cast away their idols of silver and their idols
        of gold, Which they have made to worship, To the moles and the bats; '
      verse: 20
    - text: 'Fleeing into caves of the rocks, and clefts of the craggy rocks, From
        the terror of Jehovah, and the glory of his majesty, When he ariseth to make
        the earth tremble. '
      verse: 21
    - text: 'Trust, then, no more in man, Whose breath is in his nostrils! For what
        account is to be made of him! '
      verse: 22
  - chapter: 3
    verses:
    - text: 'For behold, the Lord, Jehovah of hosts, Taketh away from Jerusalem and
        from Judah every stay and support; The whole stay of bread, and the whole
        stay of water; '
      verse: 1
    - text: 'The mighty man, and the warrior, The judge, the prophet, the diviner,
        and the sage, '
      verse: 2
    - text: 'The captain of fifty, and the honorable man, The counsellor, the expert
        in arts, and the skilful in charms. '
      verse: 3
    - text: 'And I will make boys their princes, And children shall rule over them. '
      verse: 4
    - text: 'And the people shall oppress one another, Man striving against man, and
        neighbor against neighbor; The boy shall behave himself insolently toward
        the aged, And the base toward the honorable. '
      verse: 5
    - text: 'Then shall a man take hold of his brother in his fathers house, [and
        say,] Thou hast yet clothing, Be thou our ruler, And take this ruin into thy
        hands! '
      verse: 6
    - text: 'But in that day shall he lift up his hand, and say: I am no healer; In
        my house is neither bread nor raiment; Make not me ruler of the people! '
      verse: 7
    - text: 'For Jerusalem tottereth, and Judah falleth, Because their tongues and
        their deeds are against Jehovah, To provoke his holy eyes. '
      verse: 8
    - text: 'Their very countenance witnesseth against them; They publish their sin
        like Sodom; they hide it not; Woe to them, for they bring evil upon themselves! '
      verse: 9
    - text: 'Say ye of the righteous that it shall be well with him, For he shall
        eat the fruit of his doings. '
      verse: 10
    - text: 'Woe to the wicked, it shall be ill with him, For the work of his hands
        shall be repaid him! '
      verse: 11
    - text: 'As for my people, children are their oppressors, And women rule over
        them. O my people, thy leaders cause thee to err, And destroy the way in which
        thou walkest! '
      verse: 12
    - text: 'Jehovah standeth up to maintain his cause; He standeth up to judge his
        people. '
      verse: 13
    - text: 'Jehovah entereth into judgment with the elders of his people, and their
        princes: "So then ye have consumed the vineyard; The plunder of the poor is
        in your houses! '
      verse: 14
    - text: 'What mean ye, that ye crush my people, And grind the faces of the poor?"
        Saith Jehovah, the Lord of hosts. '
      verse: 15
    - text: 'Thus, also, saith Jehovah: Because the daughters of Zion are haughty,
        And walk with outstretched necks, And glance their eyes wantonly, Mincing
        their steps as they go, And tinkling with their foot-clasps, '
      verse: 16
    - text: 'Therefore will the Lord make their heads bald, And Jehovah will expose
        their nakedness. '
      verse: 17
    - text: 'In that day shall the Lord take from them The ornaments of the foot-clasps,
        and the net-works, and the crescents; '
      verse: 18
    - text: 'The ear-rings, and the bracelets, and the veils; '
      verse: 19
    - text: 'The turbans, and the ankle-chains, and the belts; The perfume-boxes,
        and the amulets; '
      verse: 20
    - text: 'The finger-rings, and the nose-jewels; '
      verse: 21
    - text: 'The embroidered robes, and the tunics, and the cloaks, and the purses; '
      verse: 22
    - text: 'The mirrors, and the linen shifts, and the head-bands, and the large
        veils. '
      verse: 23
    - text: 'And instead of perfume there shall be corruption; Instead of a belt,
        a rope; Instead of curled locks, baldness; Instead of a wide mantle, a covering
        of sackcloth; Fire-scars instead of beauty. '
      verse: 24
    - text: 'Thy men shall fall by the sword, Yea, thy mighty men in battle; '
      verse: 25
    - text: 'Her gates shall lament and mourn, And she, being desolate, shall sit
        upon the ground. '
      verse: 26
  - chapter: 4
    verses:
    - text: 'In that day shall seven women lay hold of one man saying: We will eat
        our own bread, And wear our own garments, Only let us be called by thy name,
        And take away our reproach! '
      verse: 1
    - text: 'In that day shall the increase of Jehovah be glorious and honorable,
        And the fruit of the land excellent and beautiful, For them that have escaped
        of Israel. '
      verse: 2
    - text: 'All that remain in Zion, And all that are left in Jerusalem, Shall be
        called holy; Every one that is written down for life in Jerusalem. '
      verse: 3
    - text: 'When the Lord shall have washed away the filth of the daughters of Zion,
        And have removed the blood of Jerusalem from the midst of her, By a spirit
        of judgment and a spirit of destruction, '
      verse: 4
    - text: 'Then shall Jehovah create upon the whole extent of mount Zion, and upon
        her places of assembly, A cloud and smoke by day, And the brightness of a
        flaming fire by night; Yea, for all that is glorious there shall be a shelter; '
      verse: 5
    - text: 'There shall be a tent by day for a shadow from the heat, And for a refuge
        and shelter from the storm and rain. '
      verse: 6
  - chapter: 5
    verses:
    - text: 'Let me sing now a song respecting my friend, A song respecting my friend
        touching his vineyard. My friend had a vineyard On a very fruitful hill; '
      verse: 1
    - text: 'He digged it, and cleared it of stones, And planted it with the choicest
        vine, And built a tower in the midst of it, And hewed out a wine-press therein;
        Then he looked that it should bring forth its grapes, But it brought forth
        sour grapes. '
      verse: 2
    - text: 'And now, O inhabitants of Jerusalem, and men of Judah, Judge ye between
        me and my vineyard! '
      verse: 3
    - text: 'What could have been done for my vineyard That I have not done for it?
        Why, then, when I looked that it should bring forth its grapes, Brought it
        forth sour grapes? '
      verse: 4
    - text: 'But come now, and I will tell you What I mean to do with my vineyard.
        I will take away its hedge, and it shall be eaten up; I will break down its
        wall, and it shall be trodden down! '
      verse: 5
    - text: 'And I will make it a waste; It shall not be pruned, nor digged, But shall
        grow up into thorns and briers; I will also command the clouds That they shed
        no rain upon it. '
      verse: 6
    - text: 'The vineyard of Jehovah of hosts is the house of Israel, And the men
        of Judah the plant of his delight. He looked for justice, and behold, bloodshed!
        For righteousness, and behold, outcry! '
      verse: 7
    - text: 'Woe to them that join house to house, That add field to field, Till there
        is no place left, And they dwell alone in the land. '
      verse: 8
    - text: 'To mine ear hath Jehovah of hosts revealed it: Surely many houses shall
        become a desolation, The great and the fair ones, without an inhabitant. '
      verse: 9
    - text: 'Yea, ten acres of vineyard shall yield a single bath of wine, And a homer
        of seed shall produce but an ephah. '
      verse: 10
    - text: 'Woe to them that rise early in the morning to follow strong drink,Who
        sit late in the night that wine may inflame them! '
      verse: 11
    - text: 'And the lyre and the harp, the tabret and the pipe, and wine, are at
        their feasts, But they regard not the work of Jehovah, Nor attend to the operation
        of his hands. '
      verse: 12
    - text: 'Therefore shall my people be led captive, when they think not of it;
        Their honorable men shall be famished with hunger, And their rich men parched
        with thirst. '
      verse: 13
    - text: 'Therefore doth the under-world enlarge its greedy throat, And stretch
        open its mouth without measure, And down go her nobility and her wealth, Her
        busy throng, and all that was joyful within her. '
      verse: 14
    - text: 'The mean man shall be bowed down, And the great man shall be brought
        low, And the eyes of the haughty shall be humbled; '
      verse: 15
    - text: 'Jehovah of hosts shall be exalted through judgment; Yea, God, the Holy
        One, shall be sanctified through righteousness. '
      verse: 16
    - text: 'Then shall the lambs feed, as in their own pasture, And the deserted
        fields of the rich shall strangers consume. '
      verse: 17
    - text: 'Woe to them that draw calamity with cords of wickedness, And punishment
        as with wagon-traces, '
      verse: 18
    - text: 'Who say, Let him make speed, let him hasten his work that we may see
        it! Let the purpose of the Holy One of Israel draw near and be fulfilled,
        that we may know it! '
      verse: 19
    - text: 'Woe to them that call evil good, and good evil, That put darkness for
        light, and light for darkness, That put bitter for sweet, and sweet for bitter! '
      verse: 20
    - text: 'Woe to them that are wise in their own eyes, And prudent in their own
        conceit! '
      verse: 21
    - text: 'Woe to them that are valiant to drink wine, And men of might to mingle
        strong drink! '
      verse: 22
    - text: 'That clear the guilty for a reward, And take away from the righteous
        his right! '
      verse: 23
    - text: 'Therefore, as fire devours stubble, And as the withered grass sinks into
        the flame, So their root shall become rottenness, And their blossom shall
        fly up like dust. For they have despised the law of Jehovah of hosts, And
        contemned the word of the Holy One of Israel. '
      verse: 24
    - text: 'Therefore is the anger of Jehovah kindled against his people; He stretcheth
        forth his hand against them, and smiteth them, so that the mountains tremble,
        And their carcasses are as dung in the midst of the streets; For all this
        his anger is not turned away, But his hand is stretched out still. '
      verse: 25
    - text: 'He lifteth up a banner for the nations afar off, He whistleth for them
        from the ends of the earth, And behold, they haste, and come swiftly. '
      verse: 26
    - text: 'None among them is weary, and none stumbleth; None slumbereth nor sleepeth;
        The girdle of their loins is not loosed, Nor the latchet of their shoes broken. '
      verse: 27
    - text: 'Their arrows are sharp, And all their bows bent; The hoofs of their horses
        are like flint, And their wheels like a whirlwind. '
      verse: 28
    - text: 'Their roaring is like the roaring of the lion; They roar like young lions;
        They roar, and seize the prey; They bear it away, and none can rescue it. '
      verse: 29
    - text: 'Yea, in that day shall they roar against them like the roaring of the
        sea; And if one look to the land, behold darkness and sorrow, And the light
        is darkened by its clouds. '
      verse: 30
  - chapter: 6
    verses:
    - text: 'In the year in which King Uzziah died, I saw the Lord sitting on a throne
        high and lifted up, and the train of his robe filled the temple. '
      verse: 1
    - text: 'Around him stood seraphs; each one of them had six wings; with two he
        covered his face, with two he covered his feet, and with two he did fly. '
      verse: 2
    - text: 'And one called to another, and said: Holy, holy, holy is Jehovah of hosts;
        The whole earth is full of his glory. '
      verse: 3
    - text: 'And the foundations of the thresholds were shaken with the voice of their
        cry. And the temple was filled with smoke. '
      verse: 4
    - text: 'Then I said, Alas for me! I am undone! For I am a man of unclean lips,
        and dwell among a people of unclean lips, and mine eyes have seen the King,
        Jehovah of hosts. '
      verse: 5
    - text: 'Then flew one of the seraphs to me, having in his hands a glowing stone,
        which he had taken with the tongs from the altar. '
      verse: 6
    - text: 'And he touched my mouth, and said, Behold, this toucheth thy lips, and
        thine iniquity is taken away, and thy sin is expiated. '
      verse: 7
    - text: 'And I heard the voice of the Lord, saying, Whom shall I send, and who
        will go for us? And I said: Behold, here am I; send me! '
      verse: 8
    - text: 'And he said: Go, and say thou to this people, Hear ye, indeed, but understand
        not; See ye, indeed, but perceive not! '
      verse: 9
    - text: 'Make the heart of this people gross; Make their ears dull, and blind
        their eyes; That they may not see with their eyes, nor hear with their ears,
        Nor perceive with their hearts, and turn, and be healed. '
      verse: 10
    - text: 'Then said I, How long, Lord? He said: Until the cities be laid waste,
        so that there be no inhabitant, And the houses, so that there be no man, And
        the land be left utterly desolate; '
      verse: 11
    - text: 'Until Jehovah have removed the men far away, And there be great desolation
        in the land. '
      verse: 12
    - text: 'And though there be a tenth part remaining in it, Even this shall again
        be destroyed; Yet as when the terebinth and the oak are cut down, Their stem
        remaineth alive, So shall a holy race be the stem of the nation. '
      verse: 13
  - chapter: 7
    verses:
    - text: 'In the time of Ahaz, the son of Jotham, the son of Uzziah, king of Judah,
        Rezin, king of Syria, and Pekah, the son of Remaliah, king of Israel, came
        up against Jerusalem to besiege it; but he could not prevail against it. '
      verse: 1
    - text: 'And when it was told the house of David, that the Syrians had encamped
        in Ephraim, his heart was moved, and the hearts of his people, as the trees
        of the forest are moved with the wind. '
      verse: 2
    - text: 'Then said Jehovah to Isaiah, Go forth to meet Ahaz, thou and Shear-Jashub
        thy son, at the end of the aqueduct of the upper pool, in the way to the fullers
        field; '
      verse: 3
    - text: 'and say to him: Take heed, and be quiet! Fear not, neither let thy heart
        he faint On account of the two tails of these smoking firebrands, On account
        of the fierce wrath of Rezin with the Syrians, and of the son of Remaliah, '
      verse: 4
    - text: 'Because Syria deviseth evil against thee, Ephraim and the son of Remaliah,
        saying, '
      verse: 5
    - text: '"Let us go up against Judah, and besiege the city, And take it, And set
        a king in the midst of it, Even the son of Tabeal." '
      verse: 6
    - text: 'Thus saith the Lord Jehovah: "It shall not stand, neither shall it be; '
      verse: 7
    - text: 'But the head of Syria shall still be Damascus, And the head of Damascus,
        Rezin; [And within threescore and five years shall Ephraim be broken, that
        he be no more a people.] '
      verse: 8
    - text: 'And the head of Ephraim shall still be Samaria, And the head of Samaria,
        the son of Remaliah. If ye will not believe, neither shall ye thrive." '
      verse: 9
    - text: 'Jehovah spake also again to Ahaz: '
      verse: 10
    - text: '"Ask thee a sign of Jehovah, thy God; Ask it from below, or in the height
        above!" '
      verse: 11
    - text: 'And Ahaz said, I will not ask; I will not tempt Jehovah! '
      verse: 12
    - text: 'Then he said, Hear ye now, O house of David! Is it too small a thing
        for you to weary men, That ye should weary my God also? '
      verse: 13
    - text: 'Therefore shall Jehovah himself give you a sign: Behold, the damsel shall
        conceive, and bear a son, And she shall call his name Immanuel. '
      verse: 14
    - text: 'Milk and honey shall he eat, Until he learn to refuse the evil, and choose
        the good; '
      verse: 15
    - text: 'For before this child shall have learned to refuse the evil and choose
        the good, The land shall become desolate, On account of whose two kings thou
        art in terror. '
      verse: 16
    - text: 'Yet Jehovah shall bring upon thee, and upon thy people, and upon thy
        fathers house, Days such as have not been Since Ephraim revolted from Judah.
        [Even the king of Assyria.] '
      verse: 17
    - text: 'And it shall come to pass in that day That Jehovah shall whistle for
        the fly that is at the end of the streams of Egypt, And the bee that is in
        the land of Assyria, '
      verse: 18
    - text: 'And they shall come, and light all of them In the desolate valleys, and
        fissures of the rocks, And upon all hedges, and upon all pastures. '
      verse: 19
    - text: 'In that day shall Jehovah shave, with a razor hired beyond the river,
        [with the king of Assyria,] The head, and the hair of the feet; Yea, even
        the beard shall he take away. '
      verse: 20
    - text: 'And it shall come to pass in that day, That a man shall keep a young
        cow, and two sheep; '
      verse: 21
    - text: 'And for the abundance of milk which they produce, shall he eat cheese;
        For milk and honey shall all eat Who are left in the land, '
      verse: 22
    - text: 'And it shall come to pass in that day, That every place where stood a
        thousand vines, worth a thousand shekels of silver, Shall be covered with
        briers and thorns. '
      verse: 23
    - text: 'With arrows and with bows shall men go thither; For all the land shall
        become briers and thorns. '
      verse: 24
    - text: 'All the hills that were digged with the mattock Shall no one approach
        through fear of briers and thorns; They shall be for the pasturage of oxen,
        And the trampling of sheep. '
      verse: 25
  - chapter: 8
    verses:
    - text: 'And Jehovah said to me, Take thee a great tablet, and with a mans writing-instrument
        write on it, Hasteth-the-prey, Speedeth-the-spoil. '
      verse: 1
    - text: 'And I took with me faithful witnesses, Uriah the priest, and Zechariah,
        the son of Berechiah. '
      verse: 2
    - text: 'I went in to the prophetess, and she conceived and bore a son. Then said
        Jehovah to me, Call his name, Hasteth-the-prey, Speedeth-the-spoil. '
      verse: 3
    - text: 'For before the child shall learn to say, My father, and My mother, the
        riches of Damascus and the spoil of Samaria shall be borne away before the
        king of Assyria. '
      verse: 4
    - text: 'Moreover, Jehovah spake to me again, saying: '
      verse: 5
    - text: 'Because this people despiseth The soft-flowing waters of Siloah, And
        rejoiceth in Rezin, and the son of Remaliah, '
      verse: 6
    - text: 'Therefore, behold, the Lord bringeth upon them the strong and mighty
        waters of the river; [The king of Assyria and all his glory.] He shall rise
        above all his channels, And go over all his banks. '
      verse: 7
    - text: 'And he shall pass through Judah, overflowing and spreading; Even to the
        neck shall he reach, And his stretched-out wings shall fill the whole breadth
        of thy land, O Immanuel! '
      verse: 8
    - text: 'Rage, ye nations, and despair! Give ear, all ye distant parts of the
        earth! Gird yourselves, and despair! Gird yourselves, and despair! '
      verse: 9
    - text: 'Form your plan, and it shall come to naught; Give the command, and it
        shall not stand; For God is with us. '
      verse: 10
    - text: 'For thus spake Jehovah to me with a strong hand, Instructing me not to
        walk in the way of this people: '
      verse: 11
    - text: 'Call not everything a confederacy which this people calleth a confederacy;
        Fear ye not what they fear, Neither be afraid! '
      verse: 12
    - text: 'Jehovah of hosts, sanctify ye him; Let him be your fear, and let him
        be your dread! '
      verse: 13
    - text: 'And he shall be to you a sanctuary; But a stone of stumbling, and a rock
        to strike against, To the two houses of Israel, A trap and a snare to the
        inhabitants of Jerusalem. '
      verse: 14
    - text: 'And many among them shall stumble; They shall fall, and be broken; They
        shall be ensnared and taken. '
      verse: 15
    - text: 'Bind up the revelation, Seal the word, with my disciples! '
      verse: 16
    - text: 'I will, therefore, wait for Jehovah, Who now hideth his face from the
        house of Jacob; Yet will I look for him. '
      verse: 17
    - text: 'Behold, I, and the children which Jehovah hath given me, Are signs and
        tokens in Israel From Jehovah of hosts, who dwelleth upon mount Zion. '
      verse: 18
    - text: 'And when they shall say to you, "Inquire of the necromancers and the
        wizards, That chirp, and that murmur," [Then say ye,] "Should not a people
        inquire of their God? Should they inquire of the dead for the living?" '
      verse: 19
    - text: 'To the word, to the revelation! If they speak not according to this,
        For them no bright morning shall arise. '
      verse: 20
    - text: 'They shall pass through the land distressed and famished; And when they
        are famished, they shall be enraged, and curse their king and their God, And
        look upward. '
      verse: 21
    - text: 'And if they look to the earth, Behold distress and darkness, fearful
        darkness! And into darkness shall they be driven. '
      verse: 22
  - chapter: 9
    verses:
    - text: 'But the darkness shall not remain where now is distress; Of old he brought
        the land of Zebulon and the land of Naphtali into contempt; In future times
        shall he bring the land of the sea beyond Jordan, the circle of the gentiles,
        into honor. '
      verse: 1
    - text: 'The people that walk in darkness behold a great light; They who dwell
        in the land of death-like shade, Upon them a light shineth. '
      verse: 2
    - text: 'Thou enlargest the nation; Thou increasest their joy; They rejoice before
        thee with the joy of harvest, With the joy of those who divide the spoil. '
      verse: 3
    - text: 'For thou breakest their heavy yoke, And the rod that smote their backs,
        And the scourge of the taskmaster, As in the day of Midian. '
      verse: 4
    - text: 'For every greave of the warrior in battle, And the war-garment rolled
        in blood, Shall be burned; yea, it shall be food for the fire. '
      verse: 5
    - text: 'For to us a child is born, To us a son is given, And the government shall
        be upon his shoulder, And he shall be called Wonderful, counsellor, mighty
        potentate, Everlasting father, prince of peace; '
      verse: 6
    - text: 'His dominion shall be great, And peace without end shall be upon the
        throne of David and his kingdom, To fix and establish it Through justice and
        equity, Henceforth and forever. The zeal of Jehovah of hosts will do this. '
      verse: 7
    - text: 'The Lord sendeth a word against Jacob; It cometh down to Israel. '
      verse: 8
    - text: 'His whole people shall feel it, Ephraim, and the inhabitants of Samaria,
        Who say in pride and arrogance of heart, '
      verse: 9
    - text: '"The bricks are fallen down, but we will build with hewn stones; The
        sycamores are cut down, but we will replace them with cedars." '
      verse: 10
    - text: 'Jehovah will raise up the enemies of Rezin against them, And will arm
        their adversaries; '
      verse: 11
    - text: 'The Syrians before, the Philistines behind, Who shall devour Israel with
        wide jaws. For all this his anger is not turned away, But his hand is stretched
        out still. '
      verse: 12
    - text: 'The people turn not to him that smiteth them; Neither do they seek Jehovah
        of hosts. '
      verse: 13
    - text: 'Therefore shall Jehovah cut off from Israel the head and the tail, The
        palm-branch and the rush, in one day. '
      verse: 14
    - text: '[The aged and the honorable are the head, And the prophet that speaketh
        falsehood is the tail.] '
      verse: 15
    - text: 'For the leaders of this people lead them astray, And they that are led
        by them go to destruction. '
      verse: 16
    - text: 'Therefore shall the Lord have no joy in their young men, And on their
        orphans and widows he shall have no compassion; For they are all profane,
        and evil-doers; Every mouth speaketh folly. For all this his anger is not
        turned away, But his hand is stretched out still. '
      verse: 17
    - text: 'For wickedness burneth like a fire, It consumeth the briers and thorns,
        And it kindleth the thicket of the forest, So that it goeth up in columns
        of smoke. '
      verse: 18
    - text: 'Through the wrath of Jehovah of hosts is the land burned, And the people
        are food for the fire; No one spareth another. '
      verse: 19
    - text: 'They consume on the right hand, and yet are hungry; They devour on the
        left, and are not satisfied; Every one devoureth the flesh of his arm. '
      verse: 20
    - text: 'Manasseh is against Ephraim, and Ephraim against Manasseh, And both together
        against Judah. For all this his anger is not turned away, But his hand is
        stretched out still. '
      verse: 21
  - chapter: 10
    verses:
    - text: 'Woe to them that make unrighteous decrees, That write oppressive decisions, '
      verse: 1
    - text: 'To turn away the needy from judgment, And rob the poor of my people of
        their right; That the widows may become their prey, And that they may plunder
        the orphans. '
      verse: 2
    - text: 'What will ye do in the day of visitation, And in the desolation which
        cometh from afar? To whom will ye flee for help, And where will ye leave your
        glory? '
      verse: 3
    - text: 'Forsaken by me, they shall sink down among the prisoners, And fall among
        the slain. For all this his anger is not turned away, But his hand is stretched
        out still. '
      verse: 4
    - text: 'Woe to the Assyrian, the rod of mine anger, The staff in whose hands
        is the instrument of my indignation! '
      verse: 5
    - text: 'Against an impious nation I will send him, And against a people under
        my wrath I will give him a charge To gather the spoil, and seize the prey,
        And to trample them under foot like the mire of the streets. '
      verse: 6
    - text: 'But he doth not so purpose, And his heart doth not so intend; But to
        destroy is in his heart, And to cut off a multitude of nations. '
      verse: 7
    - text: 'For he saith, "Are not my princes altogether kings? '
      verse: 8
    - text: 'Is not Calno as Carchemish? Is not Hamath as Arpad? Is not Samaria as
        Damascus? '
      verse: 9
    - text: 'As my hand hath seized the kingdoms of the idols, Whose graven images
        were more numerous than those of Jerusalem and Samaria, '
      verse: 10
    - text: 'Behold! as I have done to Samaria and her idols, So will I do to Jerusalem
        and her images." '
      verse: 11
    - text: 'But when the Lord hath accomplished his whole work upon Mount Zion and
        Jerusalem, Then will he punish the fruit of the proud heart of the king of
        Assyria, And the arrogance of his lofty eyes. '
      verse: 12
    - text: 'For he hath said: "By the strength of my hand I have done it, And by
        my wisdom; for I am wise; I have removed the bounds of nations, I have plundered
        their treasures; As a hero have I brought down them that sat upon thrones. '
      verse: 13
    - text: 'The riches of the nations hath my hand seized, as a nest; As one gathereth
        eggs that have been left, So have I gathered the whole world. And there was
        none that moved the wing, Or that opened the beak, or that chirped." '
      verse: 14
    - text: 'Shall the axe boast itself against him that heweth with it? Or shall
        the saw magnify itself against him that moveth it? As if the rod should wield
        him that lifteth it! As if the staff should lift up him that is not wood! '
      verse: 15
    - text: 'Wherefore the Lord, the Lord of hosts, shall send upon his fat ones leanness,
        And under his glory shall he kindle a burning, like the burning of a fire. '
      verse: 16
    - text: 'The light of Israel shall be a fire, And his Holy One a flame, Which
        shall burn and devour his thorns and briers in one day. '
      verse: 17
    - text: 'The glory of his forest and of his fruitful field From the spirit even
        to the flesh shall he consume; It shall be with them as when a sick man fainteth. '
      verse: 18
    - text: 'The remaining trees of the forest shall be few, So that a child may write
        them down. '
      verse: 19
    - text: 'In that day shall the remnant of Israel, and they that have escaped of
        the house of Jacob, no more lean upon him that smote them; They shall lean
        upon Jehovah, the Holy One of Israel, in truth. '
      verse: 20
    - text: 'The remnant shall return, the remnant of Jacob, to the mighty Potentate; '
      verse: 21
    - text: 'For though thy people, O Israel, be as the sand of the sea, Only a remnant
        of them shall return. The devastation is decreed; It shall overflow with righteousness. '
      verse: 22
    - text: 'For devastation and punishment doth the Lord, Jehovah of hosts, execute
        in the midst of the whole land, '
      verse: 23
    - text: 'Yet thus saith the Lord, Jehovah of hosts: Fear not, O my people, that
        dwellest in Zion, because of the Assyrian! With his rod indeed shall he smite
        thee, And lift up his staff against thee in the manner of Egypt; '
      verse: 24
    - text: 'But yet a very little while, and my indignation shall have past, And
        my anger shall destroy them. '
      verse: 25
    - text: 'Jehovah of hosts shall raise up against him a scourge, As he smote Midian
        at the rock of Horeb, And as he lifted up the rod against the sea; Yea, he
        shall lift it up, as in Egypt. '
      verse: 26
    - text: 'In that day shall his burden be removed from thy shoulder, And his yoke
        from thy neck; Yea, thy yoke shall be broken, as that of a fat steer. '
      verse: 27
    - text: 'He is come to Aiath; he passeth through Migron; In Michmash he leaveth
        his baggage; '
      verse: 28
    - text: 'They pass the strait; At Geba they make their night-quarters; Ramah trembleth;
        Gibeah of Saul fleeth. '
      verse: 29
    - text: 'Cry aloud, O daughter of Gallim! Hear, O Laish! Alas, poor Anathoth! '
      verse: 30
    - text: 'Madmenah hasteth away; The inhabitants of Gebim take to flight. '
      verse: 31
    - text: 'Yet one day shall he rest at Nob, Then shall he shake his hand against
        the mount of the daughter of Zion, The hill of Jerusalem. '
      verse: 32
    - text: 'But behold! the Lord, Jehovah of hosts, shall lop the branches with fearful
        force, And the high of stature shall be cut down, And the lofty shall be brought
        low. '
      verse: 33
    - text: 'He shall hew the thickets of the forest with iron, And Lebanon shall
        fall by a mighty hand. '
      verse: 34
  - chapter: 11
    verses:
    - text: 'Then shall spring forth a shoot from the stem of Jesse, And a sprout
        grow up from his roots. '
      verse: 1
    - text: 'The spirit of Jehovah shall rest upon him, The spirit of wisdom and understanding,
        The spirit of counsel and might, The spirit of the knowledge and of the fear
        of Jehovah, '
      verse: 2
    - text: 'He shall take delight in the fear of Jehovah; He shall not judge by the
        sight of his eyes, Nor decide by the hearing of his ears. '
      verse: 3
    - text: 'But with righteousness shall he judge the poor, And decide with equity
        for the afflicted of the land; He shall smite the earth with the rod of his
        mouth; With the breath of his lips shall he slay the wicked. '
      verse: 4
    - text: 'Righteousness shall be the girdle of his loins, And faithfulness the
        girdle of his reins. '
      verse: 5
    - text: 'Then shall the wolf dwell with the lamb, And the leopard shall lie down
        with the kid; The calf, and the young lion, and the fatling shall be together,
        And a little child shall lead them. '
      verse: 6
    - text: 'The cow and the bear shall feed together, Together shall their young
        lie down, And the lion shall eat straw like the ox. '
      verse: 7
    - text: 'The suckling shall play upon the hole of the asp, And the near-weaned
        child lay his hand on the hiding-place of the basilisk. '
      verse: 8
    - text: 'They shall not hurt nor destroy in all my holy mountain; For the land
        shall be full of the knowledge of Jehovah, As the waters cover the depths
        of the sea. '
      verse: 9
    - text: 'In that day shall the shoot of Jesse stand as a banner to the nations,
        And to him shall the gentiles repair, And his dwelling-place shall be glorious. '
      verse: 10
    - text: 'In that day shall Jehovah the second time stretch forth his hand To recover
        the remnant of his people, That remaineth, from Assyria, and from Egypt, And
        from Pathros, and from Ethiopia, and from Elam, And from Shinar, and from
        Hamath, And from the islands of the sea. '
      verse: 11
    - text: 'He shall set up a banner to the nations, And gather the outcasts of Israel,
        And bring together the dispersed of Judah, From the four extremities of the
        earth. '
      verse: 12
    - text: 'Then shall the jealousy of Ephraim depart, And the enmity in Judah be
        at an end; Ephraim shall not be jealous of Judah, And Judah shall not contend
        with Ephraim. '
      verse: 13
    - text: 'But they shall fly upon the shoulders of the Philistines at the sea;
        Together shall they plunder the children of the East; On Edom and Moab shall
        they lay their hand, And the sons of Ammon shall be subject to them. '
      verse: 14
    - text: 'Then will Jehovah utterly destroy the tongue of the Egyptian sea, And
        shake his hand over the river with a mighty wind, And smite it into seven
        streams, So that men may go over it dry-shod. '
      verse: 15
    - text: 'And it shall be a highway for the remnant of the people, Which shall
        remain, from Assyria, As there was to Israel, When he came up from the land
        of Egypt. '
      verse: 16
  - chapter: 12
    verses:
    - text: 'In that day shalt thou say, "I will praise thee, O Jehovah, for, though
        thou hast been angry with me, Thine anger is turned away, and thou comfortest
        me. '
      verse: 1
    - text: 'Behold, God is my salvation; I will trust, and will not be afraid; For
        Jehovah is my glory, and my song; It is he who was my salvation." '
      verse: 2
    - text: 'Ye shall draw waters with joy from the fountains of salvation; '
      verse: 3
    - text: 'And in that day ye shall say, "Give thanks to Jehovah; call upon his
        name; Make known his deeds among the people; Give praises, for his name is
        exalted! '
      verse: 4
    - text: 'Sing to Jehovah, for he hath done glorious things; Be this known in all
        the earth! '
      verse: 5
    - text: 'Cry aloud, shout for joy, O inhabitant of Zion, For great is the Holy
        One of Israel in the midst of thee!" '
      verse: 6
  - chapter: 13
    verses:
    - text: 'A prophecy concerning Babylon, which Isaiah, the son of Amoz, saw. '
      verse: 1
    - text: 'Upon the bare mountain lift up a banner; Cry aloud to them, wave the
        hand, That they may enter the gates of the tyrants! '
      verse: 2
    - text: 'I have given orders to my consecrated ones, Yea, I have called upon my
        mighty ones to execute mine anger, My proud exulters! '
      verse: 3
    - text: 'The noise of a multitude upon the mountains, like that of a great people!
        The tumultuous noise of kingdoms, of nations gathered together! Jehovah of
        hosts mustereth his army for battle. '
      verse: 4
    - text: 'They come from a distant country, From the end of Heaven, Jehovah and
        the instruments of his indignation. To lay waste the whole land. '
      verse: 5
    - text: 'Howl ye, for the day of Jehovah is at hand! Like a destruction from the
        Almighty, it cometh; '
      verse: 6
    - text: 'Therefore shall all hands hang down, And every heart of man shall melt. '
      verse: 7
    - text: 'They shall be in consternation; Distress and anguish shall lay hold of
        them; As a woman in travail shall they writhe; They shall look upon one another
        with amazement: Their faces shall glow like flames. '
      verse: 8
    - text: 'Behold! the day of Jehovah cometh, Terrible, full of wrath and burning
        indignation, To make the land a waste, And to destroy the sinners out of it. '
      verse: 9
    - text: 'For the stars of heaven, and the constellations thereof, Shall not give
        their light; The sun shall be darkened at his going forth, And the moon shall
        withhold her light. '
      verse: 10
    - text: 'For I will punish the world for its guilt, And the wicked for their iniquity.
        I will put an end to the arrogance of the proud, And I will bring down the
        haughtiness of the tyrants. '
      verse: 11
    - text: 'I will make men scarcer than gold; Yea, men than the gold of Ophir. '
      verse: 12
    - text: 'Therefore I will make the heavens tremble, And the earth shall be shaken
        out of her place, In the anger of Jehovah of hosts, In the day of his burning
        indignation. '
      verse: 13
    - text: 'Then shall they be like a chased doe; Like a flock, which no one gathereth
        together; Every one shall turn to his own people, And every one flee to his
        own land. '
      verse: 14
    - text: 'Every one that is overtaken shall be thrust through, And every one that
        is caught shall fall by the sword. '
      verse: 15
    - text: 'Their children shall be dashed to pieces before their eyes; Their houses
        shall be plundered, and their wives ravished. '
      verse: 16
    - text: 'Behold, I stir up against them the Medes, Who make no account of silver,
        And as to gold, they do not regard it. '
      verse: 17
    - text: 'Their bows shall strike down the young men, And on the fruit of the womb
        they shall have no compassion; Their eye shall not pity the children. '
      verse: 18
    - text: 'So shall Babylon, the glory of kingdoms, The proud ornament of the Chaldeans,
        Be like Sodom and Gomorrah, which God overthrew, '
      verse: 19
    - text: 'It shall never more be inhabited; Nor shall it be dwelt in through all
        generations. Nor shall the Arabian pitch his tent there, Nor shall shepherds
        make their folds there. '
      verse: 20
    - text: 'But there shall the wild beasts of the desert lodge, And owls shall fill
        their houses; And ostriches shall dwell there, And satyrs shall dance there. '
      verse: 21
    - text: 'Wolves shall howl in their palaces, And jackals in their pleasant edifices.
        Her time is near, And her days shall not be prolonged. '
      verse: 22
  - chapter: 14
    verses:
    - text: 'For Jehovah will have compassion upon Jacob, And will again set his love
        upon Israel, And cause them to rest in his own land. And strangers shall join
        themselves to them, And cleave to the house of Jacob. '
      verse: 1
    - text: 'The nations shall take them and bring them to their own place; And the
        house of Israel shall possess them, in the land of Jehovah, As servants and
        as handmaids; They shall take captive their captors, And they shall rule over
        their oppressors. '
      verse: 2
    - text: 'So when Jehovah shall have given thee rest From thy sorrow and thy distress,
        And from the hard bondage Which was laid upon thee, '
      verse: 3
    - text: 'Then shall thou utter this song over the king of Babylon, and say, "How
        hath the tyrant fallen, The oppression ceased! '
      verse: 4
    - text: 'Jehovah hath broken the staff of the wicked, The rod of the tyrants, '
      verse: 5
    - text: 'That smote the people in anger, With a continual stroke, That lorded
        it over the nations in wrath With unremitted oppression. '
      verse: 6
    - text: 'The whole earth is at rest, is quiet; They break forth into singing. '
      verse: 7
    - text: 'Even the cypress-trees exult over thee, And the cedars of Lebanon: Since
        thou art fallen, No feller cometh up against us. '
      verse: 8
    - text: 'The under-world is in commotion on account of thee, To meet thee at thy
        coming; It stirreth up before thee the shades, all the mighty of the earth;
        It arouseth from their thrones all the kings of the nations; '
      verse: 9
    - text: 'They all accost thee, and say, Art thou, too, become weak as we? Art
        thou become like us? '
      verse: 10
    - text: 'Thy pomp is brought down to the grave, And the sound of thy harps. Vermin
        have become thy couch, And worms thy covering. '
      verse: 11
    - text: 'How art thou fallen from heaven, O Lucifer, son of the morning! How art
        thou cast down to the ground, Thou that didst trample upon the nations! '
      verse: 12
    - text: 'Thou saidst in thy heart, I will ascend to heaven, Above the stars of
        God will I exalt my throne; I will sit upon the mount of assembly in the recesses
        of the north. '
      verse: 13
    - text: 'I will ascend above the height of the clouds; I will be like the Most
        High. '
      verse: 14
    - text: 'But thou art brought down to the grave, To the depths of the pit. '
      verse: 15
    - text: 'They that see thee gaze upon thee, and view thee attentively, (and say,)
        Is this the man that made the earth tremble, That shook kingdoms, '
      verse: 16
    - text: 'That made the world a wilderness, And laid waste its cities, And sent
        not his captives to their homes? '
      verse: 17
    - text: 'All the kings of the nations, yea, all of them, Lie down in glory, each
        in his own sepulchre; '
      verse: 18
    - text: 'But thou art cast forth without a grave, Like a worthless branch; Covered
        with the slain, who are pierced by the sword, Who go down to the stones of
        the pit, Like a carcass trampled under foot. '
      verse: 19
    - text: 'Thou shalt not be joined with them in the grave, Because thou hast destroyed
        thy country, And slain thy people; The race of evil-doers shall nevermore
        be named. '
      verse: 20
    - text: 'Prepare ye slaughter for his children, For the iniquity of their fathers,
        That they may no more arise, and possess the earth, And fill the world with
        enemies!" '
      verse: 21
    - text: 'For I will arise against them, saith Jehovah of hosts, And I will cut
        off from Babylon the name and remnant, Posterity and offspring, saith Jehovah. '
      verse: 22
    - text: 'I will make her the possession of the porcupine, and pools of water;
        Yea, I will sweep her away with the besom of destruction, saith Jehovah of
        hosts. '
      verse: 23
    - text: 'Jehovah of hosts hath sworn, saying, Surely, as I have devised, so shall
        it come to pass, The purpose which I have formed, that shall stand, '
      verse: 24
    - text: 'To crush the Assyrian in my land, And to trample him on my mountains.
        Then shall his yoke depart from them, And his burden be removed from their
        shoulders. '
      verse: 25
    - text: 'This is the purpose which is formed concerning all the earth, And this
        the hand which is stretched out over all the nations. '
      verse: 26
    - text: 'For Jehovah of hosts hath decreed, and who shall disannul it? And his
        hand is stretched out, and who shall turn it back? '
      verse: 27
    - text: 'In the year in which Ahaz the king died came this prophecy. '
      verse: 28
    - text: 'Rejoice not, all Philistia, Because the rod that smote thee is broken,
        For from the root of a serpent shall come forth a basilisk, And his fruit
        shall be a flying, fiery serpent. '
      verse: 29
    - text: 'Then shall the most wretched of the poor feed quietly, And the needy
        shall lie down in security; For I will kill thy root with famine, And thy
        remnant shall be slain. '
      verse: 30
    - text: 'Howl, O gate! cry aloud, O city! O Philistia, thou meltest away in terror!
        For from the north cometh a smoke, And there is no straggler in their hosts. '
      verse: 31
    - text: 'What answer shall be given to the messengers of the nations? That Jehovah
        hath founded Zion, And in her shall the poor of his people find refuge. '
      verse: 32
  - chapter: 15
    verses:
    - text: 'The prophecy concerning Moab. Yea! in the night of assault was Ar of
        Moab a ruin! In the night of assault was Kir of Moab a ruin! '
      verse: 1
    - text: 'They go up to the temple, and to Dibon, to weep upon the high places;
        Upon Nebo and upon Medeba doth Moab howl; On every head is baldness, And every
        beard is shorn. '
      verse: 2
    - text: 'In their streets they gird themselves with sackcloth; On the tops of
        their houses and in their public walks every one howleth, And melteth away
        with weeping. '
      verse: 3
    - text: 'Heshbon and Elealah utter a cry; Even to Jahaz is their voice heard;
        Therefore the warriors of Moab shriek aloud; Their hearts tremble within them. '
      verse: 4
    - text: 'My heart crieth out for Moab, Whose fugitives wander to Zoar, to Eglath-shelishijah;
        For they ascend the heights of Luhith weeping, And in the way of Horonaim
        they raise the cry of destruction. '
      verse: 5
    - text: 'For the waters of Nimrim are desolate; The grass is withered; the tender
        plant faileth; There is no green thing left. '
      verse: 6
    - text: 'Wherefore the remnant of their substance and their wealth They shall
        carry to the brook of willows. '
      verse: 7
    - text: 'For the cry encompasseth the borders of Moab; Even to Eglaim reacheth
        her wailing, To Beer-Elim her howling. '
      verse: 8
    - text: 'For the waters of Dimon are full of blood; For I bring new evils upon
        Dimon; Upon him that escapeth of Moab will I send a lion, Even upon him that
        remaineth in the land. '
      verse: 9
  - chapter: 16
    verses:
    - text: 'Send ye the lambs to the ruler of the land, From Selah through the wilderness
        To the mount of the daughter of Zion! '
      verse: 1
    - text: 'For as a wandering bird, As a forthdriven nest, So shall be the daughters
        of Moab At the fords of Arnon; [saying,] '
      verse: 2
    - text: '"Offer counsel; give decision, Make thy shadow at noonday like the darkness
        of night. Hide the outcasts; Betray not the fugitives. '
      verse: 3
    - text: 'Let my outcasts dwell with thee, [O Zion!] Be thou to them a covert from
        the spoiler! For the extortion is at an end, The spoiling ceaseth. The oppressors
        are consumed from the land. '
      verse: 4
    - text: 'Then shall your throne be established through mercy, And upon it shall
        sit in the house of David A judge searching for justice, and prompt in equity." '
      verse: 5
    - text: '"We have beard of the pride of Moab; he is very proud; His haughtiness,
        and his pride, and his insolence, His vain boastings." '
      verse: 6
    - text: 'Therefore shall Moab howl for Moab; Every one shall howl; For the ruins
        of Kir-hares shall ye mourn, In deep affliction. '
      verse: 7
    - text: 'For the fields of Heshbon languish, The lords of the nations break down
        the choicest shoots of the vine of Sibmah, They reached even to Jazer; they
        wandered into the desert; Her branches were spread out; they crossed the sea. '
      verse: 8
    - text: 'Therefore I will weep, like Jazer, for the vine of Sibmah; I will water
        thee with my tears, O Heshbon and Elealah, For upon thy summer fruits, and
        thy harvest, the war-shout is fallen. '
      verse: 9
    - text: 'Gladness and joy are driven from the fruitful field, And in the vineyards
        is no singing nor shouting; The treaders tread out no wine in their vats;
        I have made the vintage-shouting to cease. '
      verse: 10
    - text: 'Therefore shall my bowels sound like a harp for Moab, And my inward parts
        for Kir-hares. '
      verse: 11
    - text: 'And it shall come to pass that though Moab present himself, Though he
        weary himself upon his high places, And go up to his sanctuary to pray, Yet
        shall he not prevail. '
      verse: 12
    - text: 'This is the word which Jehovah spake concerning Moab of old. '
      verse: 13
    - text: 'But now saith Jehovah: Within three years, like the years of a hireling,
        The glory of Moab shall be put to shame, With all his great multitude; And
        the remnant shall be very small, and without strength. '
      verse: 14
  - chapter: 17
    verses:
    - text: 'The prophecy concerning Damascus. Behold, Damascus shall be no more a
        city; It shall become a heap of ruins. '
      verse: 1
    - text: 'The cities of Aroer shall be forsaken; They shall be pastures for flocks,
        Which shall lie down, and none shall make them afraid. '
      verse: 2
    - text: 'The fortress shall cease from Ephraim, And the kingdom from Damascus,
        and the rest of Syria; It shall be with them as with the glory of the children
        of Israel, Saith Jehovah of hosts. '
      verse: 3
    - text: 'In that day shall the glory of Jacob sink away, And the fatness of his
        flesh become leanness. '
      verse: 4
    - text: 'And it shall be as when the harvest-man gathereth the corn, And reapeth
        the ears with his arm; Yea, as when one gleaneth ears in the valley of Rephaim. '
      verse: 5
    - text: 'There shall be left in it only a gleaning, as in the olive-harvest, Two
        or three berries on the top of the highest bough, Four or five on the fruitful
        branches, Saith Jehovah, the God of Israel. '
      verse: 6
    - text: 'In that day shall a man have regard to his Maker, And his eyes shall
        look to the Holy One of Israel. '
      verse: 7
    - text: 'He shall not look to the altars, the work of his hands, Nor have respect
        to that which his fingers have made, The images of Astarte and the Sun-pillars. '
      verse: 8
    - text: 'In that day shall his fortified cities be like ruins in the forests,
        or on the mountain tops, Which the enemy left, in flight from the children
        of Israel; And the land shall be a desolation. '
      verse: 9
    - text: 'For thou hast forgotten the God of thy salvation, And hast not been mindful
        of the rock of thy strength; Therefore though thou plant beautiful plants,
        And set shoots from a foreign soil, '
      verse: 10
    - text: 'When thou hast planted them, though thou hedge them in, And in the morning
        bring thy plants to the blossom, Yet shall the harvest flee away, In the day
        of pain and desperate sorrow. '
      verse: 11
    - text: 'Alas! a tumult of many nations! They rage with the raging of the sea.
        Alas! a roaring of kingdoms! They roar with the roaring of mighty waters. '
      verse: 12
    - text: 'Like the roaring of mighty waters do the nations roar; He rebuketh them,
        and they flee away, Driven like the chaff of the mountains before the wind,
        Like stubble before the whirlwind. '
      verse: 13
    - text: 'At the time of evening, behold, terror! Before morning, behold, they
        are no more! This is the portion of them that spoil us, And the lot of them
        that plunder us. '
      verse: 14
  - chapter: 18
    verses:
    - text: 'Ho! thou land of rustling wings, Beyond the rivers of Ethiopia! '
      verse: 1
    - text: 'That sendest thy messengers upon the sea, In reed-boats upon the face
        of the waters: Go, ye swift messengers, to a nation tall and fair, To a people
        terrible from the first and onward, To a mighty, victorious people, Whose
        land is divided by rivers! '
      verse: 2
    - text: 'All ye inhabitants of the world, ye that dwell on the earth, When the
        standard is lifted up on the mountains, behold! When the trumpet is sounded,
        hear! '
      verse: 3
    - text: 'For thus hath Jehovah said to me: "I will sit still, and look on from
        my dwelling-place, Like a serene heat when the sun shineth, Like a dewy cloud
        in the heat of harvest." '
      verse: 4
    - text: 'But before the vintage, when the bud is gone, And the blossom is ripening
        into a swelling grape, He shall cut off the shoots with pruning-hooks, And
        the branches he shall take away and cut down. '
      verse: 5
    - text: 'They shall be left together to the ravenous birds of the mountains, And
        to the wild beasts of the earth. The ravenous birds shall summer upon it,
        And every wild beast of the earth shall winter upon it. '
      verse: 6
    - text: 'At that time shall gifts be brought to Jehovah of hosts From a nation
        tall and fair, From a people terrible from the first and onward, A mighty,
        victorious people, Whose land is divided by rivers, To the dwelling-place
        of Jehovah of hosts, to mount Zion. '
      verse: 7
  - chapter: 19
    verses:
    - text: 'The prophecy concerning Egypt. Behold, Jehovah rideth upon a swift cloud,
        And cometh to Egypt; The gods of Egypt tremble at his presence, And the heart
        of Egypt melteth within her. '
      verse: 1
    - text: '"I will set the Egyptians against the Egyptians; Brother shall fight
        against brother, And neighbor against neighbor; City against city, And kingdom
        against kingdom. '
      verse: 2
    - text: 'The spirit of Egypt shall fail within her, And her devices I will bring
        to naught. Then shall they consult the idols, and the sorcerers, And the necromancers,
        and the wizards. '
      verse: 3
    - text: 'But I will give up the Egyptians to the hands of a cruel lord, And a
        fierce king shall rule over them," Saith the Lord, Jehovah of hosts. '
      verse: 4
    - text: 'Then shall the waters fail from the river, Yea, the river shall be wasted
        and dried up. '
      verse: 5
    - text: 'The streams shall become putrid; The canals of Egypt shall be emptied
        and dried up; The reed and the rush shall wither. '
      verse: 6
    - text: 'The meadows by the river, by the borders of the river, And all that groweth
        by the river, Shall wither, be blasted, and be no more. '
      verse: 7
    - text: 'Then shall the fishermen mourn; All they that cast the hook into the
        river shall lament, And they that spread nets upon the face of the waters
        shall languish. '
      verse: 8
    - text: 'They, also, that work in flax, And they that weave white linen, shall
        be confounded. '
      verse: 9
    - text: 'Her pillars are broken down, And all who labor for hire are grieved in
        heart. '
      verse: 10
    - text: 'Surely the princes of Zoan are fools; The wise counsellors of Pharaoh
        have been stupid in their counsels. How, then, can ye say to Pharaoh, "I am
        the son of the wise, The son of ancient kings"? '
      verse: 11
    - text: 'Where are they now, thy wise men? Let them tell thee now, so that men
        may know it, What Jehovah of hosts hath determined concerning Egypt! '
      verse: 12
    - text: 'The princes of Zoan are become fools; The princes of Noph are deceived,
        Even the chiefs of her tribes have caused Egypt to err. '
      verse: 13
    - text: 'Jehovah hath mingled within her a spirit of perverseness, And they have
        caused Egypt to err in all her works, As a drunkard staggereth in his vomit. '
      verse: 14
    - text: 'There shall be nothing which can be done by Egypt, By the head, or the
        tail, the palm-branch, or the rush. '
      verse: 15
    - text: 'In that day shall the Egyptians be like women; They shall tremble and
        fear On account of the shaking of the hand of Jehovah of hosts, Which he shall
        shake against them. '
      verse: 16
    - text: 'The land of Judah shall be a terror to Egypt; Every one to whom it is
        mentioned shall tremble On account of the purpose of Jehovah of hosts, Which
        he hath determined against them. '
      verse: 17
    - text: 'In that day there shall be five cities in the land of Egypt Speaking
        the language of Canaan, And swearing by Jehovah of hosts; One of them shall
        be called the City of the Sun. '
      verse: 18
    - text: 'In that day there shall be an altar to Jehovah in the midst of the land
        of Egypt, And in the border of it a pillar to Jehovah, '
      verse: 19
    - text: 'Which shall be a sign and a witness For Jehovah of hosts in the land
        of Egypt, That they cried to Jehovah on account of their oppressors, And he
        sent them a saviour, and a defender, who delivered them. '
      verse: 20
    - text: 'Thus shall Jehovah be made known to Egypt, And the Egyptians shall know
        Jehovah in that day, And shall offer him sacrifices and oblations; They shall
        make vows to Jehovah, and perform them. '
      verse: 21
    - text: 'Thus Jehovah will smite Egypt; he will smite and heal her; They shall
        return to Jehovah; Therefore will he hear and heal them. '
      verse: 22
    - text: 'In that day shall there he a highway from Egypt to Assyria, And the Assyrian
        shall come into Egypt, And the Egyptian into Assyria, And the Egyptians shall
        worship with the Assyrians. '
      verse: 23
    - text: 'In that day shall Israel be the third In connection with Egypt and Assyria,
        A blessing in the midst of the earth. '
      verse: 24
    - text: 'Jehovah of hosts shall bless them, and say, Blessed be Egypt, my people,
        And Assyria, the work of my hands, And Israel, my inheritance! '
      verse: 25
  - chapter: 20
    verses:
    - text: 'In the year in which Tartan, being sent by Sargon, the king of Assyria,
        came to Ashdod, and fought against Ashdod, and took it, '
      verse: 1
    - text: 'at that time spake Jehovah through Isaiah the son of Amoz in this manner:
        Go, and loose the sackcloth from thy loins, and put off thy shoes from thy
        feet. And he did so, walking naked and barefoot. '
      verse: 2
    - text: 'And Jehovah said: As my servant Isaiah hath walked naked and barefoot
        three years, a sign and a token for Egypt and Ethiopia, '
      verse: 3
    - text: 'so shall the king of Assyria lead the captives of Egypt, and prisoners
        of Ethiopia, young and old, naked and barefoot, with their hind parts uncovered,
        to the shame of the Egyptians. '
      verse: 4
    - text: 'Then shall they be afraid and ashamed on account of Ethiopia their trust,
        and of Egypt their glory. '
      verse: 5
    - text: 'The inhabitant of this coast shall say in that day, "Behold, so is it
        with them in whom we trusted, and to whom we fled for help, that we might
        be delivered from the king of Assyria. How then shall we escape?" '
      verse: 6
  - chapter: 21
    verses:
    - text: 'The prophecy concerning the desert of the sea. As storms which rush along
        through the south, So it cometh from the desert, From the terrible land. '
      verse: 1
    - text: 'A grievous vision was revealed to me; The plunderer plundereth, and the
        destroyer destroyeth. "Go up, O Elam! Besiege, O Media! All sighing do I make
        to cease." '
      verse: 2
    - text: 'Therefore are my loins full of pain; Pangs have seized me, as the pangs
        of a woman in travail; For convulsions I cannot hear; For anguish I cannot
        see. '
      verse: 3
    - text: 'My heart panteth, Terror hath seized upon me; The evening of my desire
        is changed into horror. '
      verse: 4
    - text: 'The table is prepared; the watch is set; They eat; they drink; "Arise,
        ye princes! Anoint the shield!" '
      verse: 5
    - text: 'For thus said the Lord unto me: "Go, set a watchman, Who shall declare
        what he seeth." '
      verse: 6
    - text: 'And he saw a troop, horsemen in pairs, Riders on asses, and riders on
        camels, And he watched with the utmost heed. '
      verse: 7
    - text: 'Then he cried like a lion: "My Lord, I stand continually upon the watch-tower
        in the daytime, And keep my post all the night; '
      verse: 8
    - text: 'And behold, there cometh a troop, Horsemen in pairs." Again also he lifted
        up his voice, and said: "Fallen, fallen is Babylon, And all the graven images
        of her gods are cast broken to the ground." '
      verse: 9
    - text: 'O my threshing, and the corn of my floor! What I have heard from Jehovah
        of hosts, the God of Israel, That have I declared to you. '
      verse: 10
    - text: 'The prophecy concerning Dumah. A voice came to me from Seir: "Watchman,
        what of the night? Watchman, what of the night?" '
      verse: 11
    - text: 'The watchman saith: "Morning cometh, and also night. If ye will inquire,
        inquire! Return, come!" '
      verse: 12
    - text: 'The prophecy against the Arabians. In the thickets of Arabia shall ye
        lodge, O ye caravans of Dedan! '
      verse: 13
    - text: 'The inhabitants of the land of Tema Bring water to the thirsty; They
        come to meet the fugitive with bread. '
      verse: 14
    - text: 'For they flee from swords, From the drawn sword, And from the bent bow,
        And from the fury of war. '
      verse: 15
    - text: 'For thus saith the Lord to me: Within one year, according to the years
        of a hireling, Shall all the glory of Kedar be consumed. '
      verse: 16
    - text: 'The remainder of the mighty bowmen of the sons of Kedar shall be diminished;
        For Jehovah, the God of Israel, hath said it. '
      verse: 17
  - chapter: 22
    verses:
    - text: 'The prophecy concerning the valley of vision. What aileth thee now, That
        all thine inhabitants are gone up to the house-tops? '
      verse: 1
    - text: 'Thou that wast full of noise, A tumultuous city, a joyous city! Thy slain
        fall not by the sword; They are not slain in battle. '
      verse: 2
    - text: 'All thy leaders flee together, By the bowmen are they bound; All found
        within thee are made captive together, Even they who have fled from afar. '
      verse: 3
    - text: 'Therefore, say I, look away from me, that I may weep bitterly; Strive
        not to comfort me for the desolation of the daughter of my people! '
      verse: 4
    - text: 'For a day of trouble, of desolation, and of perplexity cometh From the
        Lord, Jehovah of hosts, in the valley of vision. They break down the walls;
        The cry reacheth to the mountains. '
      verse: 5
    - text: 'Elam beareth the quiver, With chariots full of men, and with horsemen;
        Kir uncovereth the shield. '
      verse: 6
    - text: 'Thy fairest valleys, [O Jerusalem,] are full of chariots; The horsemen
        set themselves in array against the gate; '
      verse: 7
    - text: 'The veil of Judah is torn from her. But in such a day ye look to the
        armor of the house of the forest; '
      verse: 8
    - text: 'Ye mark how many are the breaches of the city of David, And collect the
        waters of the lower pool; '
      verse: 9
    - text: 'Ye number the houses of Jerusalem, And ye break down the houses to prepare
        the wall; '
      verse: 10
    - text: 'Ye make a reservoir between the two walls for the waters of the old pool;
        But ye look not to Him who hath done this; Ye regard not Him that hath prepared
        this from afar. '
      verse: 11
    - text: 'The Lord, Jehovah of hosts, calleth you this day To weeping and to lamentation,
        To baldness and to girding with sackcloth. '
      verse: 12
    - text: 'But, behold, joy and gladness, Slaying oxen and killing sheep, Eating
        flesh and drinking wine! "Let us eat and drink, For to-morrow we die!" '
      verse: 13
    - text: 'Therefore it hath been revealed in my ears by Jehovah of hosts; "This
        iniquity shall not be forgiven you, till ye die," Saith the Lord, Jehovah
        of hosts. '
      verse: 14
    - text: 'Thus saith the Lord, Jehovah of hosts: Go in to this steward, To Shebna,
        who is over the household, and say, '
      verse: 15
    - text: 'What hast thou here, and whom hast thou here, That thou here hewest thee
        out a sepulchre,That thou hewest out thy sepulchre on high, And gravest out
        a habitation for thyself in the rock? '
      verse: 16
    - text: 'Behold, Jehovah will cast thee headlong with a mighty thrust; '
      verse: 17
    - text: 'He will violently roll thee together like a ball; Like a ball will he
        hurl thee into a wide country. There shalt thou die; And there shall be thy
        splendid chariots, Thou disgrace of the house of thy lord! '
      verse: 18
    - text: 'I will drive thee from thy post, And from thy station I will pull thee
        down. '
      verse: 19
    - text: 'In that day I will call my servant, Even Eliakim, the son of Hilkiah; '
      verse: 20
    - text: 'I will clothe him with thy robe, And bind thy girdle around him; Thy
        government will I commit to his hand, And he shall be a father to the inhabitants
        of Jerusalem, And to the house of Judah. '
      verse: 21
    - text: 'I will lay the key of the house of David upon his shoulder; He shall
        open, and none shall shut, And he shall shut, and none shall open. '
      verse: 22
    - text: 'I will fasten him as a peg in a sure place, And he shall be a glorious
        seat for his fathers house. '
      verse: 23
    - text: 'Upon him shall hang all the glory of his fathers house, The offspring
        and the offshoots; Every small vessel, from the goblet even to all the pitchers. '
      verse: 24
    - text: 'In that day, saith Jehovah of hosts, The peg that was once fastened in
        a sure place shall be moved; It shall be cut down, and fall, And the burden
        which was upon it shall come to the ground. For Jehovah hath said it. '
      verse: 25
  - chapter: 23
    verses:
    - text: 'The prophecy concerning Tyre. Howl, ye ships of Tarshish! For it is laid
        waste; No house, no entrance is left! From the land of the Chittaeans were
        the tidings brought to them. '
      verse: 1
    - text: 'Be amazed, ye inhabitants of the sea-coast, Which the merchants of Sidon,
        that pass over the sea, did crowd! '
      verse: 2
    - text: 'Upon the wide waters, the corn of the Nile, The harvest of the river,
        was her revenue; She was the mart of the nations. '
      verse: 3
    - text: 'Be thou ashamed, O Sidon, for the sea hath spoken, The fortress of the
        sea hath spoken thus: "I have not travailed, nor brought forth children; I
        have not nourished youths, nor brought up virgins." '
      verse: 4
    - text: 'When the tidings shall reach Egypt, They shall be filled with anguish
        at the tidings concerning Tyre. '
      verse: 5
    - text: 'Pass ye over to Tarshish; Howl, ye inhabitants of the sea-coast! '
      verse: 6
    - text: 'Is this your joyous city, Whose antiquity is of ancient days? Now her
        own feet bear her To sojourn far away. '
      verse: 7
    - text: 'Who hath purposed this against Tyre, The dispenser of crowns, Whose merchants
        are princes, Whose traders the nobles of the earth? '
      verse: 8
    - text: 'Jehovah of hosts hath purposed it, To bring down the pride of all glory,
        To humble the nobles of the earth. '
      verse: 9
    - text: 'Go over thy land like the Nile, O daughter of Tarshish! Now thy bonds
        are broken. '
      verse: 10
    - text: 'He hath stretched out his hand over the sea, He hath made the kingdoms
        tremble; Jehovah hath given commandment concerning Canaan To destroy her strong
        holds. '
      verse: 11
    - text: 'He hath said, Thou shalt no more rejoice, Thou ravished virgin, daughter
        of Sidon! Arise, pass over to the Chittaeans; Yet even there shalt thou have
        no rest. '
      verse: 12
    - text: 'Behold the land of the Chaldaeans, Who, not long ago, were not a people,The
        Assyrian assigned it to the inhabitants of the wilderness,They raise their
        watch-towers; They destroy her palaces; They make her a heap of ruins. '
      verse: 13
    - text: 'Howl, ye ships of Tarshish! For your stronghold is destroyed. '
      verse: 14
    - text: 'And it shall come to pass in that day, That Tyre shall be forgotten seventy
        years, According to the days of one king; But at the end of seventy years
        It shall be with Tyre as in the song of the harlot: '
      verse: 15
    - text: '"Take thy lyre, go about the city, O harlot, long forgotten; Make sweet
        melody; sing many songs, That thou mayst again be remembered!" '
      verse: 16
    - text: 'At the end of seventy years shall Jehovah show regard to Tyre, And she
        shall return to her hire, And play the harlot with all the kingdoms of the
        world, That are upon the face of the earth. '
      verse: 17
    - text: 'But her gain and her hire shall be holy to Jehovah; It shall not be treasured,
        nor laid up in store; But it shall be for them that dwell before Jehovah,
        For abundant food, and for splendid clothing. '
      verse: 18
  - chapter: 24
    verses:
    - text: 'Behold, Jehovah emptieth and draineth the land; Yea, he turneth it upside
        down, and scattereth its inhabitants. '
      verse: 1
    - text: 'As with the people, so is it with the priest; As with the servant, so
        with the master; As with the maid, so with the mistress; As with the buyer,
        so with the seller; As with the borrower, so with the lender; As with the
        usurer, so with the giver of usury. '
      verse: 2
    - text: 'The land is utterly emptied and utterly plundered; For Jehovah hath spoken
        this word. '
      verse: 3
    - text: 'The land mourneth, and withereth; The world languisheth, and withereth;
        The nobles of the people of the land do languish. '
      verse: 4
    - text: 'The land was polluted under its inhabitants, Because they transgressed
        the law, they violated the statutes, They broke the everlasting covenant. '
      verse: 5
    - text: 'Therefore a curse devoured the land; Its inhabitants suffered for their
        guilt; Therefore are the inhabitants of the land consumed with heat, And few
        of the men are left. '
      verse: 6
    - text: 'The new wine mourneth; The vine languisheth; All that were of a joyful
        heart do sigh; '
      verse: 7
    - text: 'The mirth of tabrets ceaseth; The noise of them that rejoice is at an
        end; The joy of the harp ceaseth. '
      verse: 8
    - text: 'No more do they drink wine with the song; Strong drink is bitter to them
        that use it. '
      verse: 9
    - text: 'The city of desolation is broken down; Every house is closed, so that
        none can enter. '
      verse: 10
    - text: 'There is a cry for wine in the streets; All gladness is departed; The
        mirth of the land is gone; '
      verse: 11
    - text: 'Desolation is left in the city, And the gate is smitten into ruins. '
      verse: 12
    - text: 'Yea, thus shall it be in the land, in the midst of the people, As when
        the olive-tree has been shaken; As the gleaning, when the vintage is ended. '
      verse: 13
    - text: 'These shall lift up their voice, and sing; Yea, for the majesty of Jehovah
        they shall shout from the sea. '
      verse: 14
    - text: 'Wherefore praise ye Jehovah in the East, The name of Jehovah, the God
        of Israel, in the isles of the sea! '
      verse: 15
    - text: 'From the end of the earth we hear songs: "Glory to the righteous!" But
        I cry, Alas, my wretchedness, my wretchedness! woe is me! The plunderers plunder;
        the plunderers seize the spoil. '
      verse: 16
    - text: 'The terror, the pit, and the snare Are upon thee, O inhabitant of the
        land! '
      verse: 17
    - text: 'Whoso fleeth from the terror shall fall into the pit, And whoso escapeth
        from the pit, He shall be taken in the snare; For the floodgates of heaven
        are opened, And the foundations of the earth tremble. '
      verse: 18
    - text: 'The earth is utterly broken down; The earth is shattered in pieces; The
        earth is violently moved from her place. '
      verse: 19
    - text: 'The earth reeleth like a drunkard, It moveth to and fro like a hammock;
        For her iniquity lieth heavy upon her, And she shall fall and rise no more. '
      verse: 20
    - text: 'In that day will Jehovah punish the host of the high ones that are on
        high, And the kings of the earth upon the earth. '
      verse: 21
    - text: 'They shall be thrown together bound into the pit, And shall be shut up
        in the prison, But after many days shall they be visited. '
      verse: 22
    - text: 'The moon shall be confounded and the sun ashamed, When Jehovah of hosts
        shall reign in mount Zion and Jerusalem, And his glory shall be before his
        ancients. '
      verse: 23
  - chapter: 25
    verses:
    - text: 'O Jehovah, thou art my God; I will exalt thee; I will praise thy name,
        For thou hast done wonderful things; Thine ancient purposes are faithfulness
        and truth. '
      verse: 1
    - text: 'Thou hast made the city a heap; The fortified city a ruin. The palace
        of the barbarians is to be no more a city! It shall never be built again. '
      verse: 2
    - text: 'Therefore shall mighty kingdoms praise thee; The cities of the terrible
        nations shall honor thee; '
      verse: 3
    - text: 'For thou hast been a defence to the poor; A defence to the needy in his
        distress; A refuge from the storm, a shadow from the heat, When the rage of
        tyrants was like a storm against a wall. '
      verse: 4
    - text: 'As heat in a dry land is made to vanish, So thou puttest down the tumult
        of the barbarians; As heat is allayed by a thick cloud, So the triumph of
        the tyrants is brought low. '
      verse: 5
    - text: 'Then in this mountain shall Jehovah of hosts prepare for all nations
        A feast of fat things, and wines kept on the lees; Of fat things full of marrow,
        of wines kept on the lees well refined. '
      verse: 6
    - text: 'He will destroy in this mountain the covering that was cast over all
        people, And the veil that was spread over all nations. '
      verse: 7
    - text: 'He will destroy death forever; The Lord Jehovah will wipe away the tears
        from all faces, And the reproach of his people will he take away from the
        whole earth; For Jehovah hath said it. '
      verse: 8
    - text: 'In that day shall men say, "Behold, this is our God; We waited for him,
        and he hath saved us; This is Jehovah, for whom we waited; Let us rejoice
        and exult in his salvation." '
      verse: 9
    - text: 'For the hand of Jehovah shall rest upon this mountain, And Moab shall
        be trodden down in his place, As straw is trodden down in a dung-pool. '
      verse: 10
    - text: 'And he shall stretch out his hands in the midst of it, As the swimmer
        stretcheth out his hands to swim, But God shall put down his pride, Together
        with the devices of his hands. '
      verse: 11
    - text: 'And the high bulwarks of thy walls will he lay low; He will bring them
        down to the ground; he will lay them in the dust. '
      verse: 12
  - chapter: 26
    verses:
    - text: 'In that day shall this song be sung in the land of Judah: "We have a
        strong city; His aid doth God appoint for walls and bulwarks. '
      verse: 1
    - text: 'Open ye the gates, That the righteous nation may enter in, The nation
        that keepeth the truth. '
      verse: 2
    - text: 'Him that is of a steadfast mind Thou wilt keep in continual peace, Because
        he trusteth in thee. '
      verse: 3
    - text: 'Trust ye in Jehovah forever, For the Lord Jehovah is an everlasting rock. '
      verse: 4
    - text: 'For he hath brought down the inhabitants of the fortress; The lofty city
        he hath laid low; He hath laid her low even to the ground; He hath levelled
        her with the dust. '
      verse: 5
    - text: 'The foot trampleth upon her, The feet of the poor, the steps of the needy. '
      verse: 6
    - text: 'The way of the upright is a smooth way; Thou, O most righteous, doth
        level the path of the upright! '
      verse: 7
    - text: 'In the way of thy judgments, O Jehovah, we have waited for thee; The
        desire of our souls is to thy name, and to the remembrance of thee. '
      verse: 8
    - text: 'My soul longeth for thee in the night, And my spirit within me seeketh
        thee in the morning; For when thy judgments are in the earth, The inhabitants
        of the world learn righteousness. '
      verse: 9
    - text: 'Though favor be shown to the wicked, He will not learn righteousness;
        In the land of uprightness will he deal unjustly, And have no regard to the
        majesty of Jehovah. '
      verse: 10
    - text: 'Thy hand, O Jehovah, is lifted up, yet do they not see; But they shall
        see with shame thy zeal for thy people; Yea, fire shall devour thine adversaries. '
      verse: 11
    - text: 'Thou, O Jehovah, wilt give us peace; For all our works thou doest for
        us. '
      verse: 12
    - text: 'O Jehovah, our God, other lords have had dominion over us besides thee;
        Only through thee do we call upon thy name. '
      verse: 13
    - text: 'They are dead, they shall not live; They are shades, they shall not rise.
        For thou hast visited and destroyed them, And caused all the memory of them
        to perish. '
      verse: 14
    - text: '"Thou wilt enlarge the nation, O Jehovah! Thou wilt enlarge the nation;
        thou wilt glorify thyself; Thou wilt widely extend all the borders of the
        land. '
      verse: 15
    - text: 'O Jehovah, in affliction they sought thee; They poured out their prayer,
        when thy chastisement was upon them. '
      verse: 16
    - text: 'As a woman with child, when her delivery is near, Is in anguish, and
        crieth aloud in her pangs, So have we been, far from thy presence, O Jehovah! '
      verse: 17
    - text: 'We have been with child; we have been in anguish, Yet have, as it were,
        brought forth wind. To the land we bring no deliverance; Nor are the inhabitants
        of the land born. '
      verse: 18
    - text: 'O might thy dead live again, Might the dead bodies of my people arise!
        Awake, and sing, ye that dwell in the dust! For thy dew is like the dew upon
        plants, And the earth shall bring forth her dead." '
      verse: 19
    - text: 'Come, my people, enter into thy chambers, And shut thy doors behind thee;
        Hide thyself for a little moment, Until the indignation be overpast! '
      verse: 20
    - text: 'For behold, Jehovah cometh forth from his place, To punish the inhabitants
        of the earth for their iniquity; And the earth shall disclose her blood, And
        shall no longer cover her slain. '
      verse: 21
  - chapter: 27
    verses:
    - text: 'In that day will Jehovah punish with his sword, His hard, and great,
        and strong sword, The leviathan, that fleet serpent, Even the leviathan, that
        winding serpent; Yea, he will slay the monster, that is in the sea. '
      verse: 1
    - text: 'In that day, sing ye thus concerning the vineyard: '
      verse: 2
    - text: '"I, Jehovah, am its guardian; I will water it every moment; That no one
        may assault it, I will watch it day and night. '
      verse: 3
    - text: 'There is no fury in me; But let me find the thorns and thistles in battle.
        I will go against them, And burn them up together, '
      verse: 4
    - text: 'Unless they take hold of my protection, And with me make peace, And make
        peace with me." '
      verse: 5
    - text: 'In coming days shall Jacob take root, And Israel flourish and bud forth,
        And fill the world with fruit. '
      verse: 6
    - text: 'Did he smite Israel, as he smote those that smote him? Was he slain as
        those that slew him? '
      verse: 7
    - text: 'In measure, by sending her away, didst thou punish her, Taking her away
        in the rough tempest, in the day of the east wind. '
      verse: 8
    - text: 'By this, therefore, is the iniquity of Jacob expiated, And this is wholly
        the fruit of the removal of his sin, That He has made the stones of the altar
        like limestones broken in pieces, And that the images of Astarte and the sun-pillars
        no more stand. '
      verse: 9
    - text: 'For the fortified city is desolate, A habitation forsaken, deserted like
        a wilderness; There doth the calf feed, and there doth he lie down, And consume
        her branches. '
      verse: 10
    - text: 'When her boughs are withered, they are broken off; Women come, and burn
        them; For it was a people of no understanding; Therefore he that made him
        had not mercy on him, And he that formed him showed him no favor. '
      verse: 11
    - text: 'But it shall come to pass in that day, That Jehovah shall gather fruit
        From the stream of the Euphrates to the river of Egypt, And ye shall be gathered,
        one by one, ye children of Israel! '
      verse: 12
    - text: 'In that day shall a great trumpet be sounded, And they shall come who
        are lost in the land of Assyria, And are outcasts in the land of Egypt, And
        shall worship Jehovah upon the holy mountain in Jerusalem. '
      verse: 13
  - chapter: 28
    verses:
    - text: 'Woe to the proud crown of the drunkards of Ephraim, To the fading flower,
        his glorious beauty, At the head of the rich valley of a people stupefied
        with wine. '
      verse: 1
    - text: 'Behold a strong, a mighty one from the Lord Like a storm of hail, like
        a destructive tempest, Like a flood of mighty, overflowing waters, With violence
        shall dash it to the ground. '
      verse: 2
    - text: 'It shall be trodden under foot, The proud crown of the drunkards of Ephraim. '
      verse: 3
    - text: 'And the fading flower, their glorious beauty, At the head of the rich
        valley, Shall be as the early fig before the time of harvest, Which whoso
        seeth plucketh immediately, And swalloweth as soon as it is in his hand. '
      verse: 4
    - text: 'In that day shall Jehovah of hosts Be a glorious crown, and a beautiful
        diadem to the residue of his people; '
      verse: 5
    - text: 'A spirit of judgment to him that sitteth in judgment, And of strength
        to them that drive back the enemy to their gates. '
      verse: 6
    - text: 'But even these stagger through wine, And reel through strong drink; The
        priest and the prophet stagger through strong drink; They are overpowered
        with wine; They stumble through strong drink; They reel in vision, They stagger
        in judgment. '
      verse: 7
    - text: 'For all their tables are full of filthy vomit, So that there is no place
        clean. '
      verse: 8
    - text: '"Whom," say they, "will he teach knowledge, And to whom will he impart
        instruction? To the weaned from the milk? To those just taken from the breast? '
      verse: 9
    - text: 'For it is precept upon precept, precept upon precept, Command upon command,
        command upon command, A little here, and a little there." '
      verse: 10
    - text: 'Yea, with stammering lips and a strange tongue He shall indeed speak
        to this people; '
      verse: 11
    - text: 'He that said to them, "This is the way of rest, give rest to the weary;
        This is the way of safety"; But they would not hear. '
      verse: 12
    - text: 'Then shall the word of Jehovah be indeed to them "Precept upon precept,
        precept upon precept, Command upon command, command upon command, A little
        here, and a little there," So that they shall go on, and fall backwards, and
        be broken, And be snared and caught. '
      verse: 13
    - text: 'Wherefore hear ye the word of Jehovah, Ye scoffers, who rule this people
        in Jerusalem! '
      verse: 14
    - text: 'Since ye say, "We have entered into a covenant with death, And with the
        under-world have we made an agreement, The overflowing scourge, when it passeth
        through, shall not reach us; For we have made falsehood our refuge, And in
        deceit we have hidden ourselves." '
      verse: 15
    - text: 'Therefore thus saith the Lord Jehovah: Behold, I have laid in Zion as
        a foundation a stone, A tried stone, a precious corner-stone, a sure foundation;
        He that trusteth shall not flee away. '
      verse: 16
    - text: 'I will make justice a line, And righteousness a plummet, And the hail
        shall sweep away the refuge of falsehood, And the waters shall overwhelm its
        hiding-place; '
      verse: 17
    - text: 'And your covenant with death shall be broken, And your agreement with
        the under-world shall not stand; When the overflowing scourge shall pass through,
        By it shall ye be beaten down. '
      verse: 18
    - text: 'As often as it passeth through, it shall bear you away; For every morning
        shall it pass through, By day and by night; Even to hear the rumor of it shall
        be terrible. '
      verse: 19
    - text: 'Yea, the bed is too short for one to stretch himself on it, And the covering
        too narrow for one to wrap himself in it. '
      verse: 20
    - text: 'For Jehovah will rise up, as in mount Perazim; He will be moved with
        anger, as in the valley of Gibeon, To perform his act, his strange act, And
        to execute his work, his strange work. '
      verse: 21
    - text: 'Now, therefore, be ye no longer scoffers, Lest your bands become stronger;
        For destruction and punishment have been revealed to me From Jehovah of hosts
        concerning the whole land! '
      verse: 22
    - text: 'Give ear, and listen to my voice, Attend, and hearken to my words! '
      verse: 23
    - text: 'Is the ploughman always ploughing in order to sow? Is he always opening
        and harrowing his field? '
      verse: 24
    - text: 'When he hath made the face thereof even, Doth he not then scatter the
        dill, and cast abroad the cumin, And sow the wheat in rows, And the barley
        in its appointed place, And the spelt in his border? '
      verse: 25
    - text: 'Thus his God rightly instructeth him, And giveth him knowledge. '
      verse: 26
    - text: 'The dill is not beaten out with the thrashing-sledge, Nor is the wheel
        of the wain rolled over the cumin; But the dill is beaten out with a staff,
        And the cumin with a rod. '
      verse: 27
    - text: 'Bread-corn is beaten out, Yet doth not the husbandman thrash it without
        limit. He driveth over it the wheels of the wain, And the horses, yet doth
        he not utterly crush it. '
      verse: 28
    - text: 'This also proceedeth from Jehovah of hosts; He is wonderful in counsel,
        Excellent in wisdom. '
      verse: 29
  - chapter: 29
    verses:
    - text: 'Woe to Ariel, to Ariel, The city where David dwelt! Add year to year,
        Let the festivals go round, '
      verse: 1
    - text: 'Then will I distress Ariel; Mourning and sorrow shall be there; Yet shall
        she be to me as Ariel [the lion of God]. '
      verse: 2
    - text: 'I will encamp against thee round about, And I will lay siege against
        thee with a mound, And I will raise towers against thee. '
      verse: 3
    - text: 'Thou shalt be brought down, and speak from the ground, And thy speech
        shall be low from the dust; Thy voice shall be like that of a spirit under
        ground, And thy speech shall chirp as from the dust. '
      verse: 4
    - text: 'Yet shall the multitude of thine enemies be like fine dust; The multitude
        of the terrible like flying chaff; It shall take place suddenly, in a moment. '
      verse: 5
    - text: 'From Jehovah of hosts cometh the visitation With thunder, and earthquake,
        and great noise, With storm and tempest, And flames of devouring fire. '
      verse: 6
    - text: 'As a dream, a vision of the night, Shall be the multitude of all the
        nations That fight against Ariel, That fight against her and her fortress,
        And distress her. '
      verse: 7
    - text: 'As a hungry man dreameth, and lo! he eateth, But awaketh and is still
        hungry; And as a thirsty man dreameth, and lo! he drinketh, But awaketh, and
        lo! he is faint and thirsty; So shall it be with the multitude of all the
        nations That fight against mount Zion. '
      verse: 8
    - text: 'Be in amazement and be amazed! Be blinded and be blind! They are drunk,
        but not with wine; They stagger, but not with strong drink! '
      verse: 9
    - text: 'For Jehovah hath poured upon you a spirit of slumber; He hath closed
        your eyes, the prophets, And covered your heads, the seers; '
      verse: 10
    - text: 'And so every vision is to you as the words of a sealed book, Which is
        given to a man that is skilled in writing, Saying, "Read this, I pray thee";
        But he answereth, "I cannot, for it is sealed." '
      verse: 11
    - text: 'Or, if he give it to one that is not skilled in writing, Saying, "Read
        this, I pray thee," He answereth, "I am not skilled in writing." '
      verse: 12
    - text: 'Therefore saith the Lord, Since this people draweth near to me with their
        mouth, And honoreth me with their lips, While their heart is far from me,
        And their worship of me is according to the commandments of men, '
      verse: 13
    - text: 'Therefore, behold, I will proceed to deal marvellously with this people;
        Marvellously and wonderfully, For the wisdom of their wise men shall perish,
        And the prudence of the prudent shall be hid. '
      verse: 14
    - text: 'Woe to them that hide deep their purposes from Jehovah, Whose work is
        in darkness; That say, Who seeth us? Who knoweth us? '
      verse: 15
    - text: 'Alas, your perverseness! Is the potter to be esteemed as the clay, That
        the work should say of its maker, He made me not? And the thing formed say
        of him that formed it, He hath no understanding? '
      verse: 16
    - text: 'Is it not yet a very little while, And Lebanon shall be changed to a
        fruitful field, And the fruitful field be esteemed a forest. '
      verse: 17
    - text: 'And in that day shall the deaf hear the words of the book, And out of
        mist and darkness shall the eyes of the blind see. '
      verse: 18
    - text: 'The afflicted shall exceedingly rejoice in Jehovah, And the poor shall
        exult in the Holy One of Israel. '
      verse: 19
    - text: 'For the oppressor hath come to naught; the scoffer is destroyed; And
        all that watched for iniquity are cut off; '
      verse: 20
    - text: 'Who condemned a man in his cause, And laid snares for him who defended
        himself in the gate, And with falsehood caused the righteous to fail. '
      verse: 21
    - text: 'Therefore concerning the house of Jacob thus saith Jehovah, He that redeemed
        Abraham: No more shall Jacob be ashamed, And no more shall his face grow pale. '
      verse: 22
    - text: 'For when his children behold the work of my hands in the midst of them,
        They shall honor my name. They shall honor the Holy One of Jacob, And reverence
        the God of Israel. '
      verse: 23
    - text: 'They that erred in spirit shall come to understanding, And the obstinate
        shall receive instruction. '
      verse: 24
  - chapter: 30
    verses:
    - text: 'Woe to the rebellious children, saith Jehovah, Who form plans, and not
        from me, And make covenants without my spirit, That they may add sin to sin! '
      verse: 1
    - text: 'Who go down into Egypt, Without inquiring at my mouth, To seek refuge
        in Pharaohs protection, And to trust in the shadow of Egypt! '
      verse: 2
    - text: 'The protection of Pharaoh shall be your shame; Your trust in the shadow
        of Egypt your confusion. '
      verse: 3
    - text: 'For their princes are at Zoan, Their ambassadors have arrived at Hanes. '
      verse: 4
    - text: 'But they are all ashamed of a people that do not profit them; That are
        no help and no profit, But only a shame and a reproach. '
      verse: 5
    - text: 'The loaded beasts go southward. Through a land of anguish and distress,
        Whence come forth the lioness, and the fierce lion, The viper, and the flying
        fiery serpent; On the shoulders of young asses they carry their wealth, And
        on the bunches of camels their treasures, To a people that will not profit
        them! '
      verse: 6
    - text: 'Vain and empty is the help of Egypt; Wherefore I call her, The Blusterer
        that sitteth still. '
      verse: 7
    - text: 'Go now, write this on a tablet before them; Note it down upon a book,
        That it may remain for future times, A testimony forever! '
      verse: 8
    - text: 'For this is a rebellious people, false children; Children who will not
        hear the law of Jehovah; '
      verse: 9
    - text: 'Who say to the seers, "See not!" And to the prophets, "Prophesy not right
        things; Speak to us smooth things, Prophesy falsehood! '
      verse: 10
    - text: 'Turn aside from the way, Depart from the path, Remove from our sight
        the Holy One of Israel!" '
      verse: 11
    - text: 'Wherefore thus saith the Holy One of Israel: Since ye despise this word,
        And trust in oppression and perverseness, And lean thereon, '
      verse: 12
    - text: 'Therefore shall this iniquity be to you Like a breach ready to give way,
        That swelleth out in a high wall, Whose fall cometh suddenly, in an instant. '
      verse: 13
    - text: 'It is broken like a potters vessel, Which is dashed in pieces and not
        spared, So that among its fragments not a sherd is found to take up fire from
        the hearth, Or to dip water from the cistern. '
      verse: 14
    - text: 'For thus said the Lord Jehovah, the Holy One of Israel: By a return and
        by rest shall ye be saved; In quietness and confidence is your strength; '
      verse: 15
    - text: 'But ye would not. Ye said, "No! we will bound along upon horses"; Truly
        ye shall bound along in flight. "We will ride upon swift coursers"; But they
        shall be swift that pursue you. '
      verse: 16
    - text: 'A thousand shall flee at the rebuke of one, And ten thousand at the rebuke
        of five, Till what remains of you shall be as a beacon on the top of a mountain,
        As a banner upon a hill. '
      verse: 17
    - text: 'And yet will Jehovah wait to be gracious to you, And yet will he arise
        to have mercy upon you; For Jehovah is a righteous God; Happy are all they
        who wait for him! '
      verse: 18
    - text: 'For, O people of Zion, that dwellest in Jerusalem, Thou shalt not always
        weep! He will be very gracious to thee at the voice of thy cry; No sooner
        shall he hear it, than he will answer thee. '
      verse: 19
    - text: 'Though Jehovah hath given thee the bread of distress, and the water of
        affliction, Yet shall thy teachers be hidden from thee no more; But thine
        eyes shall see thy teachers. '
      verse: 20
    - text: 'And thine ears shall hear a voice behind thee, Saying, "This is the way,
        walk ye in it!" When ye turn aside to the right hand, or to the left. '
      verse: 21
    - text: 'Ye shall treat as defiled the silver coverings of your graven images,
        And the golden clothing of your molten images, Ye shall cast them away as
        an unclean thing; Away! shall ye say to them. '
      verse: 22
    - text: 'Then will he give rain for thy seed, With which thou shalt sow the ground,
        And the bread-corn, the produce of the land, shall be rich and nourishing;
        Then shall thy cattle feed in large pastures. '
      verse: 23
    - text: 'The oxen also, and the young asses, that till the ground, Shall eat well-seasoned
        provender, Which hath been winnowed with the shovel and the fan. '
      verse: 24
    - text: 'And on every lofty mountain, And on every high hill, Shall be brooks
        and streams of water, In the day of the great slaughter, When the towers fall. '
      verse: 25
    - text: 'Then shall the light of the moon be as the light of the sun, And the
        light of the sun shall be sevenfold, [As the light of seven days,] When Jehovah
        bindeth up the bruises of his people, And healeth the wound which they have
        received. '
      verse: 26
    - text: 'Behold, the name of Jehovah cometh from afar, His anger burneth, and
        violent is the flame, His lips are full of indignation, And his tongue like
        a devouring fire. '
      verse: 27
    - text: 'His breath is like an overflowing torrent, That reacheth even to the
        neck; He will toss the nation with the winnowing-fan of destruction; He will
        put a bridle upon the jaws of the people, that shall lead them astray. '
      verse: 28
    - text: 'But ye shall then sing as in the night of a solemn festival; Your heart
        shall be glad, like his who marcheth with the sound of the pipe To the mountain
        of Jehovah, to the rock of Israel. '
      verse: 29
    - text: 'Jehovah will cause his glorious voice to be heard, And the blow of his
        arm to be seen, With furious anger, and flames of devouring fire; With flood,
        and storm, and hailstones. '
      verse: 30
    - text: 'For by the voice of Jehovah shall the Assyrian be beaten down; He will
        smite him with the rod. '
      verse: 31
    - text: 'And as often as the appointed rod shall strike, Which Jehovah shall lay
        heavily upon him, It shall be accompanied with tabrets and harps; And with
        fierce battles will he fight against him. '
      verse: 32
    - text: 'For long hath the burning place been prepared; Yea, for the king hath
        it been made ready; The pile is made deep and broad; There is fire and wood
        in abundance; The breath of Jehovah, like a stream of brimstone, kindle it. '
      verse: 33
  - chapter: 31
    verses:
    - text: 'Woe to them that go down to Egypt for help, And put their trust in horses,
        And confide in chariots, because they are many, And in horsemen, because their
        number is great, But look not to the Holy One of Israel, And resort not to
        Jehovah. '
      verse: 1
    - text: 'Yet he, too, is wise; He will bring evil, and not take back his words;
        He will arise against the house of the evil-doers, And against the help of
        them that do iniquity. '
      verse: 2
    - text: 'The Egyptians are men, and not God, And their horses are flesh, and not
        spirit. When Jehovah shall stretch forth his hand, Then shall the helper fall,
        and the helped be overthrown; And they shall all perish together. '
      verse: 3
    - text: 'For thus hath Jehovah said to me: As when the lion and the young lion
        growl over their prey, And a multitude of shepherds is called forth against
        him, By their noise he is not terrified, Nor by their tumult disheartened;
        So shall Jehovah of hosts come down to fight for mount Zion, and her hill. '
      verse: 4
    - text: 'As birds hover over their young, So shall Jehovah of hosts defend Jerusalem;
        He will defend and deliver, spare and save. '
      verse: 5
    - text: 'Turn, O ye children of Israel, To him from whom ye have so deeply revolted!
        For in that day shall every one cast away his idols of '
      verse: 6
    - text: 'silver and his idols of gold, Which your hands have made for sin. '
      verse: 7
    - text: 'The Assyrian shall fall by a sword not of man, Yea, a sword not of mortal
        shall devour him; He shall flee before the sword, And his young warriors shall
        be slaves. '
      verse: 8
    - text: 'Through fear shall he pass beyond his stronghold, And his princes shall
        be afraid of the standard. Thus saith Jehovah, who hath his fire in Zion,
        And his furnace in Jerusalem. '
      verse: 9
  - chapter: 32
    verses:
    - text: 'Behold! a king shall reign in righteousness, And princes shall rule with
        equity. '
      verse: 1
    - text: 'Every one of them shall be a hiding-place from the wind, And a shelter
        from the tempest; As streams of water in a dry place, As the shadow of a great
        rock in a weary land. '
      verse: 2
    - text: 'The eyes of them that see shall no more be blind, And the ears of them
        that hear shall hearken. '
      verse: 3
    - text: 'The heart of the rash shall gain wisdom, And the tongue of the stammerer
        learn to speak plainly. '
      verse: 4
    - text: 'The vile shall no more be called liberal, Nor the niggard said to be
        bountiful; '
      verse: 5
    - text: 'For the vile will still utter villany, And his heart will devise iniquity;
        He will practise deception, and speak impiety against God; He will take away
        the food of the hungry, And deprive the thirsty of drink. '
      verse: 6
    - text: 'The instruments also of the niggard are evil; He plotteth mischievous
        devices, To destroy the poor with lying words, Even when the cause of the
        needy is just. '
      verse: 7
    - text: 'But the liberal deviseth liberal things, And in liberal things will he
        persevere. '
      verse: 8
    - text: 'Arise, hear my voice, ye women that are at ease! Give ear to my speech,
        ye careless daughters! '
      verse: 9
    - text: 'One year more, and ye shall tremble, ye careless women! For the vintage
        shall fail; the harvest shall not come. '
      verse: 10
    - text: 'Tremble, O ye that are at ease! Be in dismay, ye careless ones! Strip
        you, make you bare, gird ye sackcloth upon your loins! '
      verse: 11
    - text: 'They shall smite themselves on their breasts, On account of the pleasant
        fields, On account of the fruitful vine. '
      verse: 12
    - text: 'Upon the land of my people shall come up thorns and briers; Yea, upon
        all the houses of joy in the joyous city. '
      verse: 13
    - text: 'For the palace shall be forsaken; The tumult of the city shall be solitary;
        The fortified hill and the tower shall be dens forever; The joy of wild-asses,
        the pasture of flocks; '
      verse: 14
    - text: 'Until the spirit from on high be poured upon us, And the wilderness become
        a fruitful field, And the fruitful field be esteemed a forest. '
      verse: 15
    - text: 'Then shall justice dwell in the wilderness, And righteousness in the
        fruitful field. '
      verse: 16
    - text: 'And the effect of righteousness shall be peace, And the fruit of righteousness
        quiet and security forever. '
      verse: 17
    - text: 'Then shall my people dwell in peaceful habitations, In secure dwellings,
        in quiet resting-places. '
      verse: 18
    - text: 'But the hail shall descend, and the forest shall fall; And the city shall
        be brought very low. '
      verse: 19
    - text: 'Happy ye who sow beside all waters; Who send forth thither the feet of
        the ox and the ass! '
      verse: 20
  - chapter: 33
    verses:
    - text: 'Woe to thee, thou spoiler, who hast not been spoiled! Thou plunderer,
        who hast not been plundered! When thou hast ceased to spoil, thou shalt be
        spoiled; When thou hast finished plundering, they shall plunder thee. '
      verse: 1
    - text: 'O Jehovah, have mercy upon us! in thee do we trust; Be thou our strength
        every morning, Our salvation in the time of trouble. '
      verse: 2
    - text: 'At the voice of thy thunder the people flee; When thou dost arise, the
        nations are scattered. '
      verse: 3
    - text: 'Your spoil shall be gathered, as the locust gathereth; As the locust
        runneth, so shall they run upon it. '
      verse: 4
    - text: 'Jehovah is exalted; Yea, he dwelleth on high; He filleth Zion with justice
        and righteousness. '
      verse: 5
    - text: 'There shall be security in thy times; Wisdom and knowledge shall be thy
        store of prosperity, And the fear of Jehovah, this shall be thy treasure! '
      verse: 6
    - text: 'Behold, the mighty men cry without: The ambassadors of peace weep bitterly. '
      verse: 7
    - text: 'The highways are desolate; The traveller ceaseth; He breaketh the covenant;
        he despiseth the cities; Of men he maketh no account. '
      verse: 8
    - text: 'The land mourneth and languisheth; Lebanon is put to shame, and withered
        away; Sharon is like a desert, And Bashan and Carmel are stripped of their
        leaves. '
      verse: 9
    - text: 'Now will I arise, saith Jehovah, Now will I exalt myself, Now will I
        lift myself up. '
      verse: 10
    - text: 'Ye shall conceive chaff, and bring forth stubble; Your own wrath is the
        fire which shall devour you. '
      verse: 11
    - text: 'The nations shall be burnt into lime; Like thorns cut down, they shall
        be consumed with fire. '
      verse: 12
    - text: 'Hear, ye that are far off, what I have done; Mark, ye that are near,
        my power! '
      verse: 13
    - text: 'The sinners in Zion are struck with dread; Terror hath seized upon the
        unrighteous: "Who among us can dwell in devouring fire? Who among us can dwell
        in everlasting flames?" '
      verse: 14
    - text: 'He that walketh in righteousness, And speaketh that which is right, That
        despiseth the gain of oppression, And shaketh his hands from bribery, That
        stoppeth his ears, so as not to hear of blood, And shutteth his eyes, so as
        not to behold iniquity. '
      verse: 15
    - text: 'He shall dwell on high; The strongholds of rocks shall be his defence;
        His bread shall be given him; His water shall not fail. '
      verse: 16
    - text: 'Thine eyes shall see the king in his glory They shall survey a wide-extended
        land. '
      verse: 17
    - text: 'Thy heart shall meditate on the past terror: "Where now is the scribe?
        Where the weigher of tribute? Where he that numbered the towers?" '
      verse: 18
    - text: 'Thou shalt see no more a fierce people, A people of a dark language,
        which thou couldst not hear, And of a barbarous tongue, which thou couldst
        not understand; '
      verse: 19
    - text: 'Thou shalt see Zion, the city of our solemn feasts; Thine eyes shall
        behold Jerusalem, as a quiet habitation. A tent that shall never be moved,
        Whose stakes shall never be taken away, And whose cords shall never be broken. '
      verse: 20
    - text: 'For there the glorious Jehovah will be to us Instead of rivers and broad
        streams, Which no oared galley shall pass, And no gallant ship go through. '
      verse: 21
    - text: 'For Jehovah is our judge; Jehovah is our lawgiver; Jehovah is our king;
        it is he that will save us. '
      verse: 22
    - text: 'Thy ropes hang loose; They cannot hold the mast-socket, Nor can they
        spread the sail. Then shall a great spoil be divided; Even the lame shall
        take the prey. '
      verse: 23
    - text: 'No inhabitant shall say, I am sick; The people that dwell therein shall
        be forgiven their iniquity. '
      verse: 24
  - chapter: 34
    verses:
    - text: 'Draw near, O ye nations, and hear! Attend, O ye people! Let the earth
        hear, and all that is therein; The world, and all that springs from it! '
      verse: 1
    - text: 'For the wrath of Jehovah is kindled against all the nations, And his
        fury against all their armies; He hath devoted them to destruction; He hath
        given them up to slaughter. '
      verse: 2
    - text: 'Their slain shall be cast out; From their carcasses their stench shall
        ascend, And the mountains shall flow down with their blood. '
      verse: 3
    - text: 'And all the hosts of heaven shall melt away; And the heavens shall be
        rolled up like a scroll, And all their host shall fall down, As the withered
        leaf faileth from the vine, As the blighted fruit from the fig-tree. '
      verse: 4
    - text: 'For my sword hath become drunk in heaven; Behold, upon Edom shall it
        descend, Upon the people under my curse, for vengeance. '
      verse: 5
    - text: 'The sword of Jehovah is full of blood; It is covered with fat, With the
        blood of lambs and goats, With the fat of the kidneys of rams; For Jehovah
        holdeth a sacrifice in Bozrah, And a great slaughter in the land of Edom. '
      verse: 6
    - text: 'The wild buffaloes shall fall down with them. And the bullocks with the
        bulls; The hind shall be drunk with blood, And the ground enriched with fat. '
      verse: 7
    - text: 'For Jehovah holdeth a day of vengeance, A year of recompense in the cause
        of Zion. '
      verse: 8
    - text: 'Her streams shall be turned into pitch, And her dust into brimstone,
        And her whole land shall become burning pitch. '
      verse: 9
    - text: 'Day and night it shall not be quenched; Its smoke shall ascend forever;
        From generation to generation it shall lie waste; None shall pass through
        it for ever and ever. '
      verse: 10
    - text: 'The pelican and the hedgehog shall possess it; The heron and the raven
        shall dwell in it; Over it will he draw the measuring-line of destruction.
        And the plummet of desolation. '
      verse: 11
    - text: 'Her noblesnone are there, who may proclaim a kingdom, And all her princes
        have come to naught. '
      verse: 12
    - text: 'Thorns shall spring up in her palaces; Nettles and thistles in her strongholds.
        She shall become a habitation for jackals, A court for ostriches. '
      verse: 13
    - text: 'The wild-cats shall fall upon the wolves, And the satyr shall call to
        his fellow; There also shall the night-spectre light, And find a place of
        rest. '
      verse: 14
    - text: 'There also shall the arrow-snake make her nest, and lay her eggs; She
        shall hatch them, and gather her young under her shadow: There also shall
        the vultures be gathered together, Every one with her mate. '
      verse: 15
    - text: 'Search ye the book of Jehovah, and read! Not one of these shall fail;
        Not one shall want her mate; For His mouth, it shall command, And His spirit,
        it shall gather them. '
      verse: 16
    - text: 'He shall cast the lot for them; His hand shall divide it for them with
        a line; They shall possess it forever; From generation to generation shall
        they dwell therein. '
      verse: 17
  - chapter: 35
    verses:
    - text: 'The wilderness and the parched land shall be glad, And the desert rejoice
        and blossom as the rose; '
      verse: 1
    - text: 'It shall blossom abundantly, and exult with joy and singing; The glory
        of Lebanon shall be given to it; The beauty of Carmel and Sharon; They shall
        behold the glory of Jehovah, The majesty of our God; '
      verse: 2
    - text: 'Strengthen ye the weak hands, And confirm the tottering knees! '
      verse: 3
    - text: 'Say ye to the faint-hearted, "Be ye strong; fear ye not; Behold your
        God! Vengeance cometh, the retribution of God; He will come and save you!" '
      verse: 4
    - text: 'Then shall the eyes of the blind be opened, And the ears of the deaf
        be unstopped. '
      verse: 5
    - text: 'Then shall the lame leap like the hart, And the tongue of the dumb shall
        sing; For in the wilderness shall waters break forth, And streams in the desert. '
      verse: 6
    - text: 'The glowing sands shall become a pool, And the thirsty ground springs
        of water; In the habitation of jackals, where they lie, Shall be a place for
        reeds and rushes. '
      verse: 7
    - text: 'And a path shall be there, and a highway, And it shall be called the
        holy way; No unclean person shall pass over it; it shall be for them alone;
        He that therein goeth in this way, though a fool, shall not err therein. '
      verse: 8
    - text: 'No lion shall be there, Nor shall any ravenous beast go up thereon; It
        shall not be found there; But the redeemed shall walk there. '
      verse: 9
    - text: 'Yea, the ransomed of Jehovah shall return; They shall come to Zion with
        songs: Everlasting joy shall be upon their heads; They shall obtain joy and
        gladness, And sorrow and sighing shall flee away. '
      verse: 10
  - chapter: 36
    verses:
    - text: 'In the fourteenth year of King Hezekiah, Sennacherib, king of Assyria,
        came up against all the fortified cities of Judah, and took them. '
      verse: 1
    - text: 'And the king of Assyria sent Rabshakeh from Lachish to Jerusalem, with
        a great army, against King Hezekiah, and he halted at the aqueduct of the
        upper pool, in the highway to the fullers field. '
      verse: 2
    - text: 'Then came forth to him Eliakim, the son of Hilkiah, who was over the
        palace, and Shebna the scribe, and Josh, the son of Asaph, the annalist. '
      verse: 3
    - text: 'And Rabshakeh said to them, Say ye to Hezekiah, Thus saith the great
        king, the king of Assyria: What a confidence is this which thou cherishest! '
      verse: 4
    - text: 'Thou sayest, (but it is vain talk,) "I have counsel and strength for
        war." In whom, then, dost thou trust, that thou rebellest against me? '
      verse: 5
    - text: 'Behold, thou trustest in that broken reed-staff, Egypt, on which if a
        man lean, it will pierce his hand, and go through it. Such is Pharaoh, king
        of Egypt, to all that trust in him. '
      verse: 6
    - text: 'But if ye say to me, "We trust in Jehovah, our God,"is it not he whose
        high places and whose altars Hezekiah hath taken away, and commanded Judah
        and Jerusalem to worship before this altar? '
      verse: 7
    - text: 'Engage, now, with my master, the king of Assyria! and I will give thee
        two thousand horses, when thou art able to provide for thyself riders for
        them. '
      verse: 8
    - text: 'How, then, canst thou resist a single captain, one of the least of the
        servants of my master? Yet thou trustest in Egypt, on account of her chariots
        and her horsemen. '
      verse: 9
    - text: 'And am I now come up without Jehovah against this land to destroy it?
        Jehovah hath said to me, "Go up against this land and destroy it!" '
      verse: 10
    - text: 'Then said Eliakim and Shebna and Josh to Rabshakeh: Speak, we beseech
        thee, to thy servants in the Aramaic language, for we understand it; and speak
        not to us in the Jewish language, in the hearing of the people that are upon
        the wall. '
      verse: 11
    - text: 'But Rabshakeh said, Hath my master sent me to speak these words to thy
        master and to thee only, and not to the people who sit upon the wall, to eat
        their own dung, and to drink their own urine with you? '
      verse: 12
    - text: 'Then Rabshakeh stood and cried with a loud voice in the Jewish language,
        and said, Hear ye the words of the great king, the king of Assyria. '
      verse: 13
    - text: 'Thus saith the king: Let not Hezekiah deceive you, for he will not be
        able to deliver you. '
      verse: 14
    - text: 'And let not Hezekiah persuade you to trust in Jehovah, saying, "Jehovah
        will certainly deliver us. This city shall not be delivered into the hands
        of the king of Assyria." '
      verse: 15
    - text: 'Hearken not to Hezekiah; for thus saith the king of Assyria: Make peace
        with me, and come out to me; and ye shall every one eat of his own vine, and
        every one of his own fig-tree, and ye shall every one drink the waters of
        his own cistern, '
      verse: 16
    - text: 'until I come, and take you to a land like your own land; a land of corn,
        and of new wine, a land of bread and of vineyards. '
      verse: 17
    - text: 'Be not persuaded by Hezekiah, when he saith, "Jehovah will deliver us."
        Have the gods of the nations delivered every one his own land from the hand
        of the king of Assyria? Where are the gods of Hamath and of Arphad? '
      verse: 18
    - text: 'Where are the gods of Sepharvaim? And did the gods deliver Samaria from
        my hand? '
      verse: 19
    - text: 'Who is there among all the gods of these lands, that hath delivered his
        land out of my hand, that Jehovah should deliver Jerusalem out of my hand? '
      verse: 20
    - text: 'But the people held their peace, and answered him not a word; for the
        kings command was, "Answer him not." '
      verse: 21
    - text: 'Then came Eliakim, the son of Hilkiah, that was over the palace, and
        Shebna the scribe, and Joah, the son of Asaph, the annalist, to Hezekiah,
        with their clothes rent, and told him the words of Rabshakeh. '
      verse: 22
  - chapter: 37
    verses:
    - text: 'And when the king, Hezekiah, heard it, he rent his clothes, and covered
        himself with sackcloth, and went into the house of Jehovah. '
      verse: 1
    - text: 'And he sent Eliakim, who was over the palace, and Shebna the scribe,
        and the elders of the priests, covered with sackcloth, to Isaiah the prophet,
        the son of Amoz. '
      verse: 2
    - text: 'And they said to him, Thus saith Hezekiah: This day is a day of distress,
        of rebuke, and of contempt; for the children have come to the birth, and there
        is not strength to bring forth. '
      verse: 3
    - text: 'It may be that Jehovah, thy God, will hear the words of Rabshakeh, whom
        the king of Assyria, his master, hath sent to reproach the living God, and
        to revile him with the words which Jehovah, thy God, hath heard. Do thou,
        therefore, lift up thy prayer for the remnant of the people, that is yet left. '
      verse: 4
    - text: 'And the servants of King Hezekiah came to Isaiah. '
      verse: 5
    - text: 'And Isaiah said to them, Thus shall ye say to your master: Thus saith
        Jehovah: Be not afraid on account of the words which thou hast heard, with
        which the servants of the king of Assyria have blasphemed me. '
      verse: 6
    - text: 'Behold, I will put a spirit within him, so that he shall hear a rumor,
        and return to his own land; and I will cause him to fall by the sword in his
        own land. '
      verse: 7
    - text: 'Then Rabshakeh returned, and found the king of Assyria warring against
        Libnah, for he had heard that he had departed from Lachish. '
      verse: 8
    - text: 'Then he heard concerning Tirhakah, king of Ethiopia, that it was said,
        "He is come forth to war against thee." And when he heard it, he sent messengers
        to Hezekiah and said, '
      verse: 9
    - text: 'Thus shall ye say to Hezekiah, the king of Judah: Let not thy God, in
        whom thou trustest, deceive thee, saying, Jerusalem shall not be given into
        the hand of the king of Assyria. '
      verse: 10
    - text: 'Behold, thou hast heard what the kings of Assyria have done to all the
        lands; how they have utterly destroyed them. And shalt thou be delivered? '
      verse: 11
    - text: 'Did the gods of the nations which my father destroyed, deliver them?
        Gozan, and Haran, and Rezeph, and the children of Eden in Telassar? '
      verse: 12
    - text: 'Where is the king of Hamath, and the king of Arphad, and the king of
        the city of Sepharvaim, of Henah, and of Ivah? '
      verse: 13
    - text: 'And Hezekiah received the letter from the hand of the messengers, and
        read it. Then he went up to the house of Jehovah, and spread it before Jehovah. '
      verse: 14
    - text: 'And Hezekiah prayed before Jehovah, saying, '
      verse: 15
    - text: 'O Jehovah of hosts, God of Israel, who sittest between the cherubs, thou
        alone art the God of all the kingdoms of the earth; thou hast made heaven
        and earth. '
      verse: 16
    - text: 'Incline thine ear, O Jehovah, and hear; open thine eyes, O Jehovah, and
        see; and hear all the words of Sennacherib, which he hath sent to reproach
        the living God. '
      verse: 17
