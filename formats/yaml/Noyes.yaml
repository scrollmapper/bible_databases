        not into your house, and do not bid him good speed. '
      verse: 10
    - text: 'For he that biddeth him good speed taketh part in his evil deeds. '
      verse: 11
    - text: 'Having many things to write to you, I would not write with paper and
        ink; but I hope to come to you, and to speak face to face, that our joy may
        be full. '
      verse: 12
