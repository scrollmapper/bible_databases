        feet, and to wipe them with the towel wherewith he was girded. '
      verse: 5
    - text: 'So he cometh to Simon Peter; who saith to him, Lord, dost thou wash my
        feet? '
      verse: 6
    - text: 'Jesus answered and said to him, What I do thou knowest not now, but thou
        wilt know hereafter. '
      verse: 7
    - text: 'Peter saith to him, Thou shalt never wash my feet. Jesus answered him,
        If I wash thee not, thou hast no part with me. '
      verse: 8
    - text: 'Simon Peter saith to him, Lord, not my feet only, but also my hands and
        my head. '
      verse: 9
    - text: 'Jesus saith to him, He that hath bathed needeth not to wash himself,
        but is wholly clean; and ye are clean, but not all. '
      verse: 10
    - text: 'For he knew who was about to betray him; for this reason he said, Ye
        are not all clean. '
      verse: 11
    - text: 'So after he had washed their feet, and had taken his garments, and placed
        himself again at the table, he said to them, Know ye what I have done to you? '
      verse: 12
    - text: 'Ye call me the Teacher, and the Lord; and ye say well; for so I am. '
      verse: 13
    - text: 'If I then, the Lord and the Teacher, have washed your feet, ye also ought
        to wash one anothers feet. '
      verse: 14
    - text: 'For I have given you an example, that ye also should do as I have done
        to you. '
      verse: 15
    - text: 'Truly, truly do I say to you, A servant is not greater than his lord,
        nor one who is sent greater than he that sent him. '
      verse: 16
    - text: 'If ye know these things, happy are ye if ye do them. '
      verse: 17
    - text: 'I speak not of you all; I know whom I chose; but that the Scripture may
        be fulfilled, "He that eateth bread with me, hath lifted up his heel against
        me." '
      verse: 18
    - text: 'I tell you now before it hath come to pass, that when it hath come to
        pass ye may believe that I am He. '
      verse: 19
    - text: 'Truly, truly do I say to you, He that receiveth whomever I send, receiveth
        me; and he that receiveth me, receiveth him who sent me. '
      verse: 20
    - text: 'Having said this, Jesus was troubled in spirit, and testified, and said,
        Truly, truly do I say to you, that one of you will betray me. '
      verse: 21
    - text: 'The disciples therefore looked at one another, doubting of whom he spoke. '
      verse: 22
    - text: 'There was reclining on Jesus bosom one of his disciples, whom Jesus
        loved. '
      verse: 23
    - text: 'To him therefore Simon Peter maketh a sign, and saith to him, Tell who
        it is of whom he is speaking. '
      verse: 24
    - text: 'He, therefore, leaning back on the breast of Jesus, saith to him, Lord,
        who is it? '
      verse: 25
    - text: 'Jesus answereth, It is he for whom I shall dip the morsel and give it
        to him. Having therefore dipped the morsel, he taketh and giveth it to Judas,
        the son of Simon Iscariot. '
      verse: 26
    - text: 'And after the morsel, Satan entered into him. Jesus therefore saith to
        him, What thou doest, do quickly. '
      verse: 27
    - text: 'Now no one at the table knew for what intent he said this to him. '
      verse: 28
    - text: 'For some thought, because Judas kept the purse, that Jesus said to him,
        Buy what we need for the feast; or that he should give something to the poor. '
      verse: 29
    - text: 'He then, having received the morsel, went out immediately; and it was
        night. '
      verse: 30
    - text: 'When therefore he had gone out, Jesus saith, Now is the Son of man glorified,
        and God is glorified in him. '
      verse: 31
    - text: 'If God is glorified in him, God will also glorify him in himself, and
        will immediately glorify him. '
      verse: 32
    - text: 'My children, yet a little while I am with you. Ye will seek me; and,
        as I said to the Jews, Whither I go, ye cannot come, so now I say to you. '
      verse: 33
    - text: 'A new commandment I give you, that ye love one another; as I have loved
        you, that ye also love one another. '
      verse: 34
    - text: 'By this will all men know that ye are my disciples, if ye have love one
        for another. '
      verse: 35
    - text: 'Simon Peter saith to him, Lord, whither dost thou go? Jesus answered,
        Whither I go, thou canst not follow me now; but thou wilt follow me afterward. '
      verse: 36
    - text: 'Peter saith to him, Lord, why cannot I follow thee now? I will lay down
        my life for thee. '
      verse: 37
    - text: 'Jesus answereth, Wilt thou lay down thy life for me? Truly, truly do
        I say to thee, A cock will not crow, till thou hast thrice denied me. '
      verse: 38
  - chapter: 14
    verses:
    - text: 'Let not your heart be troubled. Have faith in God, and have faith in
        me. '
      verse: 1
    - text: 'In my Fathers house are many mansions; if it were not so, I would have
        told you. For I go away to prepare a place for you; '
      verse: 2
    - text: 'and when I have gone away and prepared a place for you, I will come again,
        and will take you to myself; that where I am, ye also may be. '
      verse: 3
    - text: 'And ye know the way whither I go. '
      verse: 4
    - text: 'Thomas saith to him, Lord, we know not whither thou goest; how then do
        we know the way? '
      verse: 5
    - text: 'Jesus saith to him, I am the way, and the truth, and the life; no one
        cometh to the Father but through me. '
      verse: 6
    - text: 'If ye knew me, ye would know my Father also; and from this time ye know
        him, and have seen him. '
      verse: 7
    - text: 'Philip saith to him, Lord, show us the Father, and we shall be satisfied. '
      verse: 8
    - text: 'Jesus saith to him, Have I been so long time with you, and dost thou
        not know me, Philip? He that hath seen me hath seen the Father; how is it
        that thou sayest, Show us the Father? '
      verse: 9
    - text: 'Dost thou not believe that I am in the Father, and the Father in me?
        The words that I speak to you, I speak not from myself; but the Father, who
        dwelleth in me, doeth his works. '
      verse: 10
    - text: 'Believe me, that I am in the Father, and the Father in me; but if not,
        believe for the very works sake. '
      verse: 11
    - text: 'Truly, truly do I say to you, He that believeth in me, the works that
        I do shall he do also, and greater than these shall he do; because I am going
        to the Father, '
      verse: 12
    - text: 'and whatever ye shall ask in my name, that will I do; that the Father
        may be glorified in the Son. '
      verse: 13
    - text: 'If ye shall ask any thing in my name, I will do it. '
      verse: 14
    - text: 'If ye love me, ye will keep my commandments; '
      verse: 15
    - text: 'and I will pray the Father, and he will give you another Comforter, that
        he may be with you for ever; '
      verse: 16
    - text: 'the Spirit of truth, which the world cannot receive, because it doth
        not behold it, nor know it; ye know it, because it abideth with you, and will
        be in you. '
      verse: 17
    - text: 'I will not leave you bereaved; I am coming to you. '
      verse: 18
    - text: 'Yet a little while, and the world beholdeth me no more; but ye will behold
        me, because I live, and ye will live. '
      verse: 19
    - text: 'In that day ye will know that I am in my Father, and ye in me, and I
        in you. '
      verse: 20
    - text: 'He that hath my commandments and keepeth them, he it is that loveth me;
        and he that loveth me will be loved by my Father; and I will love him, and
        will manifest myself to him. '
      verse: 21
    - text: 'Judas, not Iscariot, saith to him, And how is it, Lord, that thou art
        going to manifest thyself to us, and not to the world? '
      verse: 22
    - text: 'Jesus answered and said to him, If any one loveth me, he will keep my
        word; and my Father will love him, and we will come to him, and make our abode
        with him. '
      verse: 23
    - text: 'He that loveth me not, keepeth not my words; and the word which ye hear
        is not mine, but the Fathers who sent me. '
      verse: 24
    - text: 'These things have I spoken to you, while abiding with you; '
      verse: 25
    - text: 'but the Comforter, the Holy Spirit which the Father will send in my name,
        he will teach you all things, and bring to your remembrance all things which
        I have said to you. '
      verse: 26
    - text: 'Peace I leave with you; my peace I give to you; not as the world giveth,
        do I give to you. Let not your heart be troubled, nor let it be afraid. '
      verse: 27
    - text: 'Ye heard me say to you, I am going away, and am coming again to you.
        If ye loved me, ye would have rejoiced that I go to the Father; for the Father
        is greater than I. '
      verse: 28
    - text: 'And now I have told you before it hath come to pass, that when it hath
        come to pass ye may believe. '
      verse: 29
    - text: 'I shall not talk much more with you. For the prince of the world cometh,
        and hath nothing in me. '
      verse: 30
    - text: 'But [this must be] that the world may know that I love the Father, and
        that as the Father gave me commandment so I do. Arise, let us go hence. '
      verse: 31
  - chapter: 15
    verses:
    - text: 'I am the true vine, and my Father is the husbandman. '
      verse: 1
    - text: 'Every branch in me that beareth not fruit he taketh away; and every branch
        that beareth fruit he cleanseth, that it may bear more fruit. '
      verse: 2
    - text: 'Ye are clean already, by reason of the word which I have spoken to you. '
      verse: 3
    - text: 'Abide in me, and I in you. As the branch cannot bear fruit of itself,
        if it abide not in the vine, so neither can ye, unless ye abide in me. '
      verse: 4
    - text: 'I am the vine, ye are the branches. He that abideth in me, and I in him,
        the same beareth much fruit; for apart from me ye can do nothing. '
      verse: 5
    - text: 'If any one abideth not in me, he is cast forth as a branch, and is withered;
        and men gather it, and cast it into the fire, and it is burned. '
      verse: 6
    - text: 'If ye abide in me, and my words abide in you, ask whatever ye will, and
        it shall be done for you. '
      verse: 7
    - text: 'Herein is my Father glorified, that ye bear much fruit; and ye will become
        my disciples. '
      verse: 8
    - text: 'As the Father hath loved me, so have I loved you; abide in my love. '
      verse: 9
    - text: 'If ye keep my commandments, ye will abide in my love, even as I have
        kept my Fathers commandments, and abide in his love. '
      verse: 10
    - text: 'These things have I spoken to you, that my joy may remain in you, and
        that your joy may be made full. '
      verse: 11
    - text: 'This is my commandment, that ye love one another, as I have loved you. '
      verse: 12
    - text: 'Greater love hath no one than this, that he lay down his life for his
        friends. '
      verse: 13
    - text: 'Ye are my friends, if ye do what I command you. '
      verse: 14
    - text: 'No longer do I call you servants; for the servant knoweth not what his
        lord doeth: but I have called you friends; for all things which I have heard
        from my Father, I have made known to you. '
      verse: 15
    - text: 'Ye did not choose me, but I chose you, and appointed you, that ye should
        go and bear fruit, and that your fruit should remain; that whatever ye ask
        of the Father in my name, he may give it you. '
      verse: 16
    - text: 'This I command you, that ye love one another. '
      verse: 17
    - text: 'If the world hateth you, ye know that it hath hated me before it hated
        you. '
      verse: 18
    - text: 'If ye were of the world, the world would love its own; but because ye
        are not of the world, but I chose you out of the world, therefore the world
        hateth you. '
      verse: 19
    - text: 'Remember what I said to you, A servant is not greater than his lord.
        If they have persecuted me, they will also persecute you; if they have kept
        my words, they will keep yours also. '
      verse: 20
    - text: 'But all these things will they do to you on account of my name, because
        they know not him that sent me. '
      verse: 21
    - text: 'If I had not come and spoken to them, they would not have sin; but now
        they have no excuse for their sin. '
      verse: 22
    - text: 'He that hateth me, hateth my Father also. '
      verse: 23
    - text: 'If I had not done among them the works which no other man hath done,
        they would not have sin; but now they have both seen and hated both me and
        my Father. '
      verse: 24
    - text: 'But this cometh to pass, that the word may be fulfilled that is written
        in their Law: "They hated me without a cause." '
      verse: 25
    - text: 'When the Comforter is come, whom I will send to you from the Father,
        the Spirit of truth, which proceedeth from the Father, he will bear witness
        of me. '
      verse: 26
    - text: 'And ye also are witnesses, because ye have been with me from the beginning. '
      verse: 27
  - chapter: 16
    verses:
    - text: 'These things have I spoken to you, that ye may not fall away. '
      verse: 1
    - text: 'They will put you out of the synagogues; yea, the hour is coming when
        every one that killeth you will think that he is offering sacrifice to God. '
      verse: 2
    - text: 'And these things will they do, because they neither know the Father nor
        me. '
      verse: 3
    - text: 'But I have spoken these things to you, that, when the time cometh, ye
        may remember that I myself told you of them. But these things I told you not
        at the beginning, because I was with you. '
      verse: 4
    - text: 'But now I go to him that sent me; and none of you asketh me, Whither
        goest thou? '
      verse: 5
    - text: 'But because I have spoken these things to you, sorrow hath filled your
        hearts. '
      verse: 6
    - text: 'But I tell you the truth; it is expedient for you that I depart. For
        if I do not depart, the Comforter will not come to you; but if I go, I will
        send him to you. '
      verse: 7
    - text: 'And when he is come, he will bring conviction to the world, of sin, and
        of righteousness, and of judgment. '
      verse: 8
    - text: 'Of sin, because they believe not in me; '
      verse: 9
    - text: 'of righteousness, because I go to the Father, and ye see me no more; '
      verse: 10
    - text: 'of judgment, because the prince of this world hath been judged. '
      verse: 11
    - text: 'I have yet many things to say to you, but ye cannot bear them now. '
      verse: 12
    - text: 'But when he, the Spirit of truth, is come, he will guide you into all
        the truth. For he will not speak from himself, but whatever he shall hear,
        that he will speak; and he will tell you the things to come. '
      verse: 13
    - text: 'He will glorify me, for he will receive of what is mine, and will tell
        it to you. '
      verse: 14
    - text: 'Every thing that the Father hath is mine. For this cause I said, that
        he receiveth of what is mine, and will tell it to you. '
      verse: 15
    - text: 'A little while, and ye no longer behold me; and again a little while,
        and ye will see me. '
      verse: 16
    - text: 'Some of his disciples therefore said to one another, What is this that
        he saith to us, A little while, and ye behold me not, and again a little while,
        and ye will see me? and, Because I go to the Father? '
      verse: 17
    - text: 'They said therefore, What is this that he saith, A little while? We do
        not know what he is speaking of. '
      verse: 18
    - text: 'Jesus knew that they were desirous of asking him, and said to them, Is
        it of this that ye are inquiring of one another, that I said, A little while,
        and ye behold me not, and again a little while, and ye will See me? '
      verse: 19
    - text: 'Truly, truly do I say to you, that ye will weep and lament, but the world
        will rejoice; ye will be sorrowful, but your sorrow will be turned into joy. '
      verse: 20
    - text: 'A woman when she is in travail hath sorrow, because her hour is come;
        but as soon as she is delivered of the child, she remembereth no more the
        anguish, through joy that a man is born into the world. '
      verse: 21
    - text: 'So ye also now have sorrow; but I shall see you again, and your heart
        will rejoice, and your joy no one taketh from you. '
      verse: 22
    - text: 'And in that day ye will ask nothing of me. Truly, truly do I say to you,
        Whatever ye shall ask the Father, he will give it you in my name. '
      verse: 23
    - text: 'Hitherto ye have asked nothing in my name; ask, and ye will receive,
        that your joy may be made full. '
      verse: 24
    - text: 'These things I have spoken to you in parables. The time is coming, when
        I shall no more speak to you in parables, but shall tell you plainly of the
        Father. '
      verse: 25
    - text: 'In that day ye will ask in my name; and I do not tell you that I will
        pray the Father for you; '
      verse: 26
    - text: 'for the Father himself loveth you, because ye have loved me, and have
        believed that I came forth from God. '
      verse: 27
    - text: 'I came forth from the Father, and have come into the world; again, I
        leave the world, and go to the Father. '
      verse: 28
    - text: 'His disciples say, Lo! now thou speakest plainly, and speakest no parable. '
      verse: 29
    - text: 'Now are we sure that thou knowest all things, and needest not that any
        one should ask thee; by this we believe that thou camest forth from God. '
      verse: 30
    - text: 'Jesus answered them, Do ye now believe? '
      verse: 31
    - text: 'Behold, the hour is coming, yea, is now come, when ye will be scattered,
        every one to his own, and will leave me alone; and yet I am not alone, because
        the Father is with me. '
      verse: 32
    - text: 'These things I have spoken to you, that in me ye may have peace. In the
        world ye have tribulation; but be of good cheer; I have overcome the world. '
      verse: 33
  - chapter: 17
    verses:
