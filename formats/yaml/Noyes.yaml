      verse: 23
    - text: 'and they glorified God in me. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Then, fourteen years after, I went up again to Jerusalem with Barnabas,
        and took Titus also with me. '
      verse: 1
    - text: 'And I went up by revelation, and communicated to them that gospel which
        I preach among the gentiles; but privately to those who were of reputation,
        lest by any means I should run, or had run, in vain. '
      verse: 2
    - text: 'But not even Titus, who was with me, though he was a Greek, was compelled
        to be circumcised; '
      verse: 3
    - text: 'and that because of the false brethren stealthily brought in, who crept
        in to spy out our liberty which we have in Christ Jesus, that they might bring
        into bondage; '
      verse: 4
    - text: 'to whom not even for an hour did we yield by the required subjection,
        that the truth of the gospel might still remain with you. '
      verse: 5
    - text: 'But from those who were reputed to be somewhatwhatever they were, it
        matters not to me, (God accepteth no mans person,) for to me those in reputation
        communicated nothing new. '
      verse: 6
    - text: 'But on the contrary, when they saw that I was intrusted with the gospel
        to the uncircumcised, as Peter was with that to the circumcised, '
      verse: 7
    - text: '(for he who wrought for Peter in behalf of the apostleship to the circumcised,
        wrought also for me in behalf of the gentiles,) '
      verse: 8
    - text: 'and when they knew the grace that was given to me, James and Cephas and
        John, who were reputed to be pillars, gave to me and Barnabas the right hand
        of fellowship, that we should go to the gentiles, and they to the circumcised; '
