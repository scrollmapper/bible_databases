- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Christ Jesus by the will of God, according to the
        promise of life which is in Christ Jesus, '
      verse: 1
    - text: 'to Timothy, my beloved child: Grace, mercy, peace, from God the Father
        and Christ Jesus our Lord. '
      verse: 2
    - text: 'I thank God, whom I serve from my forefathers with pure conscience, as
        without ceasing I have remembrance of thee in my prayers night and day, '
      verse: 3
    - text: 'longing to see thee, being mindful of thy tears, that I may be filled
        with joy; '
      verse: 4
    - text: 'when I call to remembrance the unfeigned faith that is in thee, which
        dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded
        that it dwelleth in thee also. '
      verse: 5
    - text: 'For which cause I remind thee to stir up the gift of God, which is in
        thee by the laying on of my hands; '
      verse: 6
    - text: 'for God gave us not the spirit of cowardice, but of power, and of love,
        and of admonition. '
      verse: 7
    - text: 'Be not then ashamed of the testimony of our Lord, nor of me his prisoner;
        but endure hardship with me for the gospel through the power of God, '
      verse: 8
    - text: 'who saved us, and called us with a holy calling, not according to our
        works, but according to his own purpose and the grace which was given us in
        Christ Jesus before the world began, '
      verse: 9
    - text: 'but is now made manifest by the appearing of our Saviour Christ Jesus,
        who abolished death, and brought life and incorruption to light through the
        gospel, '
      verse: 10
    - text: 'for which I was appointed a herald, and an apostle, and a teacher of
        the gentiles. '
      verse: 11
    - text: 'For which cause I suffer also these things. But I am not ashamed; for
        I know whom I have believed, and am persuaded that he is able to keep that
        which he hath committed to me unto that day. '
      verse: 12
    - text: 'Hold the pattern of sound words, which thou heardest from me, in faith
        and love which is in Christ Jesus; '
      verse: 13
    - text: 'the good trust committed to thee keep through the Holy Spirit which dwelleth
        in us. '
      verse: 14
    - text: 'Thou knowest this, that all those in Asia turned away from me, of whom
        are Phygelus and Hermogenes. '
      verse: 15
    - text: 'The Lord give mercy to the house of Onesiphorus, because he often refreshed
        me, and was not ashamed of my chain; but on the contrary, '
      verse: 16
    - text: 'when he arrived at Rome, he sought me out very diligently, and found
        me. '
      verse: 17
    - text: 'The Lord grant to him that he may find mercy from the Lord in that day:
        and what services he rendered me at Ephesus, thou knowest very well. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Thou therefore, my child, be strong in the grace that is in Christ Jesus; '
      verse: 1
    - text: 'and the things which thou didst hear from me before many witnesses, the
        same commit thou to faithful men, such as will be able to teach others also. '
      verse: 2
    - text: 'Endure hardship with me as a good soldier of Christ Jesus. '
      verse: 3
    - text: 'No one serving as a soldier entangleth himself with the affairs of life,
        that he may please him who chose him to be a soldier. '
      verse: 4
    - text: 'And if a man contendeth in the games, he is not crowned, unless he contendeth
        lawfully. '
      verse: 5
    - text: 'The husbandman that laboreth must be the first partaker of the fruits. '
      verse: 6
    - text: 'Understand what I say; for the Lord will give thee apprehension in all
        things. '
      verse: 7
    - text: 'Bear in mind Jesus Christ of the seed of David, as raised from the dead,
        according to my gospel; '
      verse: 8
    - text: 'in which I suffer hardship even unto bonds as an evil-doer; but the word
        of God is not bound. '
      verse: 9
    - text: 'For this cause I endure all things for the sake of the elect, that they
        may also obtain the salvation which is in Christ Jesus, with everlasting glory. '
      verse: 10
    - text: 'True is the saying: for if we died with him, we shall also live with
        him; '
      verse: 11
    - text: 'if we endure, we shall also reign with him; if we deny him, he also will
        deny us; '
      verse: 12
    - text: 'if we are faithless, he remaineth faithful; for he cannot deny himself. '
      verse: 13
    - text: 'Of these things put them in remembrance, charging them before the Lord
        not to carry on a strife of words, to no useful purpose, but rather to the
        subverting of the hearers. '
      verse: 14
    - text: 'Study to present thyself approved unto God, a workman not ashamed, rightly
        dividing the word of truth. '
      verse: 15
    - text: 'But shun the profane babblings; for they will go on to a higher degree
        of ungodliness; '
      verse: 16
    - text: 'and their word will eat as doth a canker; of whom is Hymenaeus and Philetus, '
      verse: 17
    - text: 'who have erred concerning the truth, saying that the resurrection hath
        already taken place, and overthrow the faith of some. '
      verse: 18
    - text: 'Nevertheless Gods firm foundation standeth, having this seal, "The Lord
        knoweth them that are his;" and, "Let every one that nameth the name of the
        Lord depart from iniquity." '
      verse: 19
    - text: 'But in a great house there are not only vessels of gold and of silver,
        but also wooden and earthen ones; and some for honor, and some for dishonor. '
      verse: 20
    - text: 'If then any one shall purge himself from these, he will be a vessel for
        honor, hallowed, useful for the householder, prepared for every good work. '
      verse: 21
    - text: 'But flee youthful lusts, and follow righteousness, faith, love, peace,
        with those who call on the Lord out of a pure heart. '
      verse: 22
    - text: 'But the foolish and ignorant questionings avoid, knowing that they gender
        quarrels; '
      verse: 23
    - text: 'and a servant of the Lord must not quarrel, but be gentle to all, apt
        in teaching, patient of wrong, '
      verse: 24
    - text: 'in meekness admonishing those that oppose themselves; if haply God may
        give them repentance to attain the full knowledge of the truth, '
      verse: 25
    - text: 'and they may awake to their senses out of the snare of the Devil, by
        whom they have been taken captive to do his will. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'But know this, that in the last days grievous times will come. '
      verse: 1
    - text: 'For men will be lovers of themselves, lovers of money, boasters, proud,
        blasphemers, disobedient to parents, unthankful, unholy, without '
      verse: 2
    - text: 'natural affection, implacable, slanderers, incontinent, fierce, without
        love for what is good, '
      verse: 3
    - text: 'betrayers, headstrong, puffed up, lovers of pleasure rather than lovers
        of God; '
      verse: 4
    - text: 'having a form of godliness, but denying the power thereof. And from these
        turn away. '
      verse: 5
    - text: 'For of these are they who creep into houses, and lead captive silly women
        laden with sins, led away by divers lusts, '
      verse: 6
    - text: 'ever learning, and never able to come to the full knowledge of the truth. '
      verse: 7
    - text: 'Now as Jannes and Jambres withstood Moses, so also do these withstand
        the truth; men corrupted in their minds, reprobate concerning the faith. '
      verse: 8
    - text: 'But they will proceed no further; for their folly will be clearly manifest
        to all, as that of those men was. '
      verse: 9
    - text: 'But thou art well acquainted with my teaching, manner of life, purpose,
        faith, long-suffering, love, patience, '
      verse: 10
    - text: 'persecutions, sufferings; what things came upon me at Antioch, at Iconium,
        at Lystra; what persecutions I endured, and out of them all the Lord delivered
        me. '
      verse: 11
    - text: 'Yea, and all that desire to live godly in Christ Jesus will suffer persecution. '
      verse: 12
    - text: 'But evil men and impostors will wax worse and worse, deceiving and being
        deceived. '
      verse: 13
    - text: 'But do thou continue in the things which thou didst learn and wast assured
        of, knowing from what teachers thou didst learn them, '
      verse: 14
    - text: 'and that from a child thou hast known the Holy Scriptures, which are
        able to make thee wise unto salvation, through faith which is in Christ Jesus. '
      verse: 15
    - text: 'All Scripture is inspired by God, and is profitable for teaching, for
        reproof, for correction, for discipline in righteousness; '
      verse: 16
    - text: 'that the man of God may be perfect, thoroughly furnished unto every good
        work. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'I charge thee before God, and Christ Jesus, who is to judge the living
        and the dead, and by his appearing and his kingdom; '
      verse: 1
    - text: 'preach the word, be urgent in season, out of season, confute, rebuke,
        exhort with all long-suffering and teaching. '
      verse: 2
    - text: 'For the time will come, when they will not endure sound doctrine, but
        after their own desires will they heap to themselves teachers; because they
        have itching ears; '
      verse: 3
    - text: 'and they will turn away their ears from the truth, and turn aside to
        fables. '
      verse: 4
    - text: 'But be thou watchful in all things, endure hardship, do the work of an
        evangelist, fully accomplish thy ministry. '
      verse: 5
    - text: 'For I am already about to be offered as a sacrifice, and the time of
        my departure is at hand. '
      verse: 6
    - text: 'I have fought the good fight, I have finished my course, I have kept
        the faith; '
      verse: 7
    - text: 'henceforth there is laid up for me the crown of righteousness, which
        the Lord, the righteous Judge, will give to me at that day, and not to me
        only, but to all those who have loved his appearing. '
      verse: 8
    - text: 'Use diligence to come to me shortly. '
      verse: 9
    - text: 'For Demas forsook me, because he loved the present world, and went to
        Thessalonica; Crescens to Galatia, Titus to Dalmatia. '
      verse: 10
    - text: 'Only Luke is with me. Take Mark, and bring him with thee; for he is useful
        to me for the ministry. '
      verse: 11
    - text: 'But Tychicus I sent to Ephesus. '
      verse: 12
    - text: 'The cloak that I left at Troas with Carpus, when thou comest bring with
        thee, and the books, especially the parchments. '
      verse: 13
    - text: 'Alexander the coppersmith did me much evil; the Lord will reward him
        according to his works; '
      verse: 14
    - text: 'of whom do thou also beware; for he hath greatly withstood our words. '
      verse: 15
    - text: 'At my first defence no one came forward with me, but all forsook me.
        May it not be laid to their charge! '
      verse: 16
    - text: 'But the Lord stood by me, and strengthened me, that the preaching might
        be fully accomplished by me, and that all the gentiles might hear; and I was
        delivered out of the lions mouth. '
      verse: 17
    - text: 'The Lord will deliver me from every evil deed, and preserve me unto his
        heavenly kingdom; to whom be the glory for ever and ever. Amen. '
      verse: 18
    - text: 'Salute Prisca and Aquila, and the household of Onesiphorus. '
      verse: 19
    - text: 'Erastus remained at Corinth, but Trophimus I left at Miletus sick. '
      verse: 20
    - text: 'Use diligence to come before winter. Eubulus saluteth thee, and Pudens,
        and Linus, and Claudia, and all the brethren. '
      verse: 21
    - text: 'The Lord be with thy spirit. Grace be with you. '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a servant of God, and an apostle of Christ Jesus, for the faith
        of Gods elect, and the knowledge of the truth which is according to godliness, '
      verse: 1
    - text: 'in hope of everlasting life, which God, who cannot lie, promised from
        the most ancient times, '
      verse: 2
    - text: 'but in his own seasons manifested his word through the preaching with
        which I was intrusted by the commandment of God our Saviour: '
      verse: 3
    - text: 'to Titus, true child after the common faith: Grace and peace from God
        the Father and Christ Jesus our Saviour. '
      verse: 4
    - text: 'For this cause I left thee behind in Crete, that thou shouldst set in
        order the things that are wanting, and appoint elders in every city, as I
        directed thee; '
      verse: 5
    - text: 'if any one is without reproach, the husband of one wife, having believing
        children, that are not accused of dissoluteness, or unruly. '
      verse: 6
    - text: 'For a bishop must be without reproach, as Gods steward; not self-willed,
        not soon angry, not given to wine, not a striker, not greedy of base gain, '
      verse: 7
    - text: 'but hospitable, a lover of what is good, discreet, just, holy, temperate, '
      verse: 8
    - text: 'holding fast the sure word according to what he was taught, that he may
        be able by sound teaching both to exhort, and to refute the gainsayers. '
      verse: 9
    - text: 'For there are many unruly vain talkers and deceivers, especially they
        of the circumcision; '
      verse: 10
    - text: 'whose mouths must be stopped, since they overturn whole houses, teaching
        things which they ought not, for the sake of base gain. '
      verse: 11
    - text: 'One of themselves, even a prophet of their own, said: "The Cretans are
        always liars, evil beasts, slothful gluttons." '
      verse: 12
    - text: 'This testimony is true; for which cause rebuke them sharply, that they
        may be sound in the faith, '
      verse: 13
    - text: 'not giving heed to Jewish fables, and commandments of men who turn away
        from the truth. '
      verse: 14
    - text: 'To the pure all things are pure; but to the defiled and unbelieving nothing
        is pure, but both their mind and conscience are defiled. '
      verse: 15
    - text: 'They profess that they know God, but by their works they deny him, being
        abominable and disobedient, and for every good work reprobate. '
      verse: 16
  - chapter: 2
    verses:
    - text: 'But do thou speak the things which become sound teaching; '
      verse: 1
    - text: 'that aged men be sober, grave, discreet, sound in faith, in love, in
        patience; '
      verse: 2
    - text: 'that aged women likewise be in behavior as becometh holiness, not false
        accusers, not enslaved to much wine, teachers of what is good, '
      verse: 3
    - text: 'that they may teach the young women to love their husbands, to love their
        children, '
      verse: 4
    - text: 'to be discreet, chaste, workers at home, good, in subjection to their
        own husbands, that the word of God be not blasphemed. '
      verse: 5
    - text: 'The younger men likewise exhort to be sober-minded; '
      verse: 6
    - text: 'in all things showing thyself a pattern of good works, in teaching showing
        uncorruptness, gravity, '
      verse: 7
    - text: 'sound speech that cannot be condemned; that he that is opposed to us
        may be put to shame, having no evil thing to say of us. '
      verse: 8
    - text: 'Exhort bond-servants to be in subjection to their own masters, in all
        things to be well-pleasing to them, '
      verse: 9
    - text: 'not contradicting, not purloining, but showing all good faith; that they
        may adorn the teaching of God our Saviour in all things. '
      verse: 10
    - text: 'For the grace of God, that bringeth salvation to all men, was manifested, '
      verse: 11
    - text: 'teaching us that, denying ungodliness and worldly lusts, we should live
        soberly, righteously, and godly, in the present world; '
      verse: 12
    - text: 'looking for the blessed hope, and appearing of the glory of the great
        God and of our Saviour Jesus Christ; '
      verse: 13
    - text: 'who gave himself for us, that he might redeem us from all iniquity, and
        purify to himself a people to be his own, zealous in good works. '
      verse: 14
    - text: 'These things speak and exhort, and rebuke with all authority. Let no
        one despise thee. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Put them in mind to submit themselves to governments, to authorities,
        to obey magistrates, to be ready for every good work, '
      verse: 1
    - text: 'to speak evil of no one, to be averse to strife, forbearing, showing
        all meekness to all men. '
      verse: 2
    - text: 'For we ourselves also were once foolish, disobedient, going astray, slaves
        to divers lusts and pleasures, living in malice and envy, hateful, hating
        one another. '
      verse: 3
    - text: 'But when the kindness and love for men of God our Saviour appeared, '
      verse: 4
    - text: 'not by works of righteousness which we did, but according to his mercy
        he saved us, by the bath of regeneration, and renewing of the Holy Spirit, '
      verse: 5
    - text: 'which he poured out upon us richly through Jesus Christ our Saviour, '
      verse: 6
    - text: 'that having been accepted as righteous by his grace, we might become
        heirs according to the hope of everlasting life. '
      verse: 7
    - text: 'True is the saying; and these things I desire that thou affirm earnestly,
        that they who have believed in God may be careful to practise good works.
        These things are good and profitable to men; '
      verse: 8
    - text: 'but avoid foolish questionings, and genealogies, and strifes, and contentions
        about the Law; for they are unprofitable and vain. '
      verse: 9
    - text: 'A man that stirs up divisions, after a first and second admonition, avoid; '
      verse: 10
    - text: 'knowing that he that is such is utterly perverted, and sinneth, being
        self-condemned. '
      verse: 11
    - text: 'When I shall have sent Artemas to thee, or Tychicus, use diligence to
        come to me to Nicopolis; for there I have determined to pass the winter. '
      verse: 12
    - text: 'Zenas the lawyer and Apollos forward on their journey diligently, that
        nothing may be wanting to them. '
      verse: 13
    - text: 'And let those also who belong to us learn to practise good works for
        the necessary wants that arise, that they may not be unfruitful. '
      verse: 14
    - text: 'All that are with me salute thee. Salute those who love us in the faith.
        Grace be with you all. '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a prisoner of Christ Jesus, and Timothy the brother, to Philemon
        our beloved friend and fellow-laborer, '
      verse: 1
    - text: 'and to the beloved Apphia, and to Archippus our fellow-soldier, and to
        the church in thy house: '
      verse: 2
    - text: 'Grace be to you, and peace, from God our Father and the Lord Jesus Christ. '
      verse: 3
    - text: 'I thank my God at all times, making mention of thee in my prayers, '
      verse: 4
    - text: 'hearing of thy love and faith, which thou hast toward the Lord Jesus
        and toward all the saints; '
      verse: 5
    - text: 'that the fellowship of thy faith may become effectual in the knowledge
        of every good thing which is in us, for Christ Jesus. '
      verse: 6
    - text: 'For we have great thankfulness and comfort on account of thy love, because
        the hearts of the saints have been refreshed by thee, brother. '
      verse: 7
    - text: 'Wherefore, though I have much boldness in Christ to enjoin upon thee
        that which is befitting, '
      verse: 8
    - text: 'yet for loves sake I beseech thee rather; being such a one as Paul an
        old man, and now also a prisoner of Christ Jesus, '
      verse: 9
    - text: 'I beseech thee for my child, whom I begot in my bonds, Onesimus; '
      verse: 10
    - text: 'who in time past was unprofitable to thee, but is now profitable to thee
        and to me; '
      verse: 11
    - text: 'whom I have sent back; and do thou [receive] him, that is, my own flesh. '
      verse: 12
    - text: 'Whom I would have retained with me, that in thy stead he might minister
        to me in the bonds of the gospel; '
      verse: 13
    - text: 'but I chose to do nothing without thy consent, that thy benefit may be
        not as from necessity, but willingly. '
      verse: 14
    - text: 'For perhaps he was separated from thee for a season to this end, that
        thou shouldst receive him back as thine for ever; '
      verse: 15
    - text: 'no longer as a bond-servant, but above a bond-servant, a brother beloved,
        especially to me, but how much more to thee, both in the flesh, and in the
        Lord! '
      verse: 16
    - text: 'If thou then regardest me as a partner, receive him as myself. '
      verse: 17
    - text: 'And if he wronged thee in anything, or oweth thee, put that to my account. '
      verse: 18
    - text: 'I Paul have written it with my own hand, I will repay it; not to say
        to thee, that to me thou owest even thy own self besides. '
      verse: 19
    - text: 'Yea, brother, let me have joy of thee in the Lord; refresh my heart in
        Christ. '
      verse: 20
    - text: 'Having confidence in thy obedience I have written to thee, knowing that
        thou wilt do even more than I say. '
      verse: 21
    - text: 'And at the same time make ready a lodging for me; for I hope that through
        your prayers I shall be granted to you. '
      verse: 22
    - text: 'Epaphras, my fellow-prisoner in Christ Jesus, '
      verse: 23
    - text: 'Mark, Aristarchus, Demas, Luke, my fellow-laborers, salute thee. '
      verse: 24
    - text: 'The grace of our Lord Jesus Christ be with your spirit. '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'God, who at different times and in different ways spoke of old to the
        fathers by the prophets, '
      verse: 1
    - text: 'hath at the end of these days spoken to us by his Son, whom he appointed
        heir of all things, by whom he also made the worlds, '
      verse: 2
    - text: 'who being a brightness from his glory and an image of his being, and
        upholding all things by the word of his power, when he had by himself accomplished
        a cleansing of sins, sat down on the right hand of the Majesty on high; '
      verse: 3
    - text: 'having become so much superior to the angels, as he hath inherited a
        more excellent name than they. '
      verse: 4
    - text: 'For to which of the angels did he ever say: "Thou art my Son, I this
        day have begotten thee?" and again: "I will be to him a Father, and he shall
        be to me a Son?" '
      verse: 5
    - text: 'And again, when he hath brought in the first-begotten into the world,
        he saith: "And let all the angels of God pay him homage." '
      verse: 6
    - text: 'And of the angels he saith: "Who maketh his angels winds, and his ministers
        a flame of fire;" '
      verse: 7
    - text: 'but of the Son: "Thy throne, O God, is for ever and ever; and the sceptre
        of thy kingdom is a sceptre of righteousness. '
      verse: 8
    - text: 'Thou lovedst righteousness, and hatedst iniquity; therefore God, thy
        God, anointed thee with the oil of gladness above thy fellows." '
      verse: 9
    - text: 'And: "Thou, Lord, in the beginning didst found the earth, and the heavens
        are the works of thy hands. '
      verse: 10
    - text: 'They will perish, but thou remainest; and they will all become old as
        doth a garment, '
      verse: 11
    - text: 'and thou wilt fold them up as a vesture, and they will be changed; but
        thou art the same, and thy years will not fail." '
      verse: 12
    - text: 'But to which of the angels hath he ever said: "Sit on my right hand,
        until I make thine enemies thy footstool?" '
      verse: 13
    - text: 'Are they not all ministering spirits, sent forth to minister for the
        sake of those who are to inherit salvation? '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Therefore we ought to give the more earnest heed to the things which
        we have heard, lest haply we let them slip. '
      verse: 1
    - text: 'For if the word spoken through angels proved steadfast, and every transgression
        and disobedience received a just retribution, '
      verse: 2
    - text: 'how shall we escape, if we neglect so great salvation, which at the first
        was spoken through the Lord, and was confirmed to us through those who heard
        him, '
      verse: 3
    - text: 'God also bearing them witness, both with signs and wonders, and divers
        miracles, and gifts of the Holy Spirit, according to his will? '
      verse: 4
    - text: 'For not to angels did he put in subjection the world to come, of which
        we are speaking. '
      verse: 5
    - text: 'But one in a certain place bore testimony, saying, "What is man, that
        thou art mindful of him, or the son of man, that thou carest for him? '
      verse: 6
    - text: 'Thou madest him a little lower than the angels; thou crownedst him with
        glory and honor; '
      verse: 7
    - text: 'thou didst put all things in subjection under his feet." For in that
        he put all things in subjection under him, he left nothing that is not put
        under him. But now we do not yet see all things put under him. '
      verse: 8
    - text: 'But we see him who was made a little lower than the angels, Jesus, on
        account of the suffering of death crowned with glory and honor; that by the
        grace of God he might taste death for every one. '
      verse: 9
    - text: 'For it became him, for whom are all things, and through whom are all
        things, in bringing many sons to glory, to make the author of their salvation
        perfect through sufferings. '
      verse: 10
    - text: 'For both he that sanctifieth and they who are sanctified are all of one;
        for which cause he is not ashamed to call them brethren; '
      verse: 11
    - text: 'saying, "I will declare thy name to my brethren, in the midst of the
        congregation will I sing praise to thee." '
      verse: 12
    - text: 'And again, "I will put my trust in him;" and again, "Behold, I, and the
        children which God gave me." '
      verse: 13
    - text: 'Forasmuch then as the children are partakers of flesh and blood, he also
        himself in like manner shared in the same, that through death he might bring
        to nought him who had the power of death, that is, the Devil, '
      verse: 14
    - text: 'and might deliver those who, through fear of death, were all their life-time
        subject to bondage. '
      verse: 15
    - text: 'For surely he doth not help angels, but he helpeth the offspring of Abraham. '
      verse: 16
