        of them even to the greatest of them, saith Jehovah; For I will forgive their
        iniquity, And I will remember their sin no more. '
      verse: 34
    - text: 'Thus saith Jehovah, Who made the sun for a light by day, And the ordinances
        of the moon and stars for a light by night, Who stirreth up the sea, so that
        the waves thereof roar, Jehovah of hosts is his name: '
      verse: 35
    - text: 'If these ordinances shall depart from before me, Then shall the race
        of Israel also cease from being a nation before me forever. '
      verse: 36
    - text: 'Thus saith Jehovah: If the heavens above can be measured, Or the foundations
        of the earth beneath searched out, Then will I cast off all the race of Israel
        For all which they have done, saith Jehovah. '
      verse: 37
    - text: 'Behold, the days come, saith Jehovah, That the city shall be built to
