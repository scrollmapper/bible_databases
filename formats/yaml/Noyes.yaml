        for. '
      verse: 17
    - text: 'Thus saith Jehovah: Behold, I will bring back the captives of the tents
        of Jacob, And I will have pity upon his dwelling-places, And the city shall
        be builded upon her heap, And the palace shall be inhabited as of old. '
      verse: 18
    - text: 'And out of them shall go forth thanksgiving, And the voice of them that
