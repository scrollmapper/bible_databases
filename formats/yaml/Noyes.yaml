        to the purpose of him who worketh all things after the counsel of his own
        will, '
      verse: 11
    - text: 'that we should be to the praise of his glory, we who have before placed
        our hope in the Messiah; '
      verse: 12
    - text: 'in whom ye also, after having heard the word of truth, the glad tidings
