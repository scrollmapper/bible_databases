      verse: 6
    - text: 'And the scribes and the Pharisees were watching whether he would heal
        on the sabbath, that they might find an accusation against him. '
      verse: 7
    - text: 'But he knew their thoughts; and he said to the man having the withered
        hand, Rise, and stand up in the midst. And he arose, and stood up. '
      verse: 8
    - text: 'And Jesus said to them, I ask you whether it is lawful on the sabbath
        to do good, or to do evil; to save life, or to kill? '
      verse: 9
    - text: 'And looking round on them all, he said to him, Stretch forth thy hand.
        And he did so; and his hand was restored. '
      verse: 10
    - text: 'But they were filled with madness, and conferred with one another as
        to what they should do to Jesus. '
      verse: 11
    - text: 'And it came to pass in those days, that he went out into the mountain
        to pray; and he continued all night in prayer to God. '
      verse: 12
    - text: 'And when it was day, he called to him his disciples; and he chose from
