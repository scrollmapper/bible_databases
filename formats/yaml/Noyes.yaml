        of God, ye, by the hand of godless men, crucified and slew. '
      verse: 23
    - text: 'But God raised him up, having loosed the pains of death, because it was
        not possible that he should be held by it. '
      verse: 24
    - text: 'For David saith concerning him, "I saw the Lord always before me; because
        he is on my right hand, that I should not be moved. '
      verse: 25
    - text: 'Therefore my heart rejoiced, and my tongue exulted; moreover also, my
        flesh shall dwell in hope; '
