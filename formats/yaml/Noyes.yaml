      verse: 37
  - chapter: 5
    verses:
    - text: 'Belshazzar, the king gave a great feast to his thousands lords, and drank
        wine before the thousand. '
      verse: 1
    - text: 'Belshazzar, while he tasted the wine, commanded to bring the golden and
        silver vessels which his father Nebuchadnezzar had taken out of the temple
        at Jerusalem; that the king and his princes, his wives and his concubines,
        might drink therein. '
      verse: 2
    - text: 'Then they brought the golden vessels that were taken out of the temple
        of the house of God at Jerusalem; and the king and his princes, his wives
        and his concubines, drank in them. '
      verse: 3
    - text: 'They drank wine, and praised the gods of gold and of silver, of brass,
        of iron, of wood, and of stone. '
      verse: 4
    - text: 'In the same hour came forth fingers of a mans hand, and wrote over against
        the chandelier upon the plaster of the wall of the kings palace; and the
        king saw the hand that wrote. '
      verse: 5
    - text: 'Then the kings countenance was changed, and his thoughts troubled him,
        so that the joints of his loins were loosened, and his knees smote one against
        the other. '
      verse: 6
    - text: 'The king cried aloud to bring in the magicians, the Chaldaeans, and the
        astrologers. And the king spake and said to the wise men of Babylon, Whoever
        shall read this writing, and show me the interpretation thereof, shall be
        clothed with purple, and have a chain of gold about his neck, and shall rule
        as the third in the kingdom. '
      verse: 7
    - text: 'Then all the kings wise men came in; but they could not read the writing,
        nor make known to the king its signification. '
      verse: 8
    - text: 'Then was King Belshazzar in great consternation, and his countenance
        was changed, and his lords were amazed. '
      verse: 9
    - text: 'Then the queen, on account of this affair of the king and his lords,
        came into the banquet-house; and the queen spake and said, O king, live forever!
        Let not thy thoughts terrify thee, nor let thy countenance be changed. '
      verse: 10
    - text: 'There is a man in thy kingdom in whom is the spirit of the holy gods;
        and in the days of thy father, light and understanding and wisdom, like the
        wisdom of the gods, were found in him; and the king Nebuchadnezzar, thy father,
        made him chief of the scribes, the magicians, the Chaldeans, and the astrologers,
        thy father, O king! '
      verse: 11
    - text: 'forasmuch as an excellent spirit and knowledge and understanding to interpret
        dreams, and to explain hard sentences, and solve difficult questions were
        found in him, in Daniel, whom the king named Belteshazzar; now let Daniel
        be called, and he will show the interpretation. '
      verse: 12
    - text: 'Then was Daniel brought in before the king. And the king spake and said
        to Daniel, Art thou that Daniel, of the captives of Judah, whom the king,
        my father, brought out of Judaea? '
      verse: 13
    - text: 'I have heard concerning thee, that the spirit of the gods is in thee,
        and that light and understanding and excellent wisdom are found in thee. '
      verse: 14
    - text: 'And now the wise men and the magicians have been brought in before me,
        that they might read this writing, and make known to me its signification;
        but they could not show the signification of the thing. '
      verse: 15
    - text: 'But I have heard of thee that thou canst give interpretations, and solve
        difficult questions. Now if thou canst read the writing and make known to
        me its signification, thou shalt be clothed with purple, and have a chain
        of gold about thy neck, and shalt rule as the third in the kingdom. '
      verse: 16
    - text: 'Then answered Daniel and said before the king, Let thy gifts be to thyself,
        and give thy rewards to another: yet I will read the writing to the king,
        and make known to him the signification. '
      verse: 17
    - text: 'O king, the Most High God gave to Nebuchadnezzar, thy father, a kingdom,
        and majesty, and glory, and honor. '
      verse: 18
    - text: 'And by reason of the majesty which he gave him, all people, nations,
        and languages trembled and feared before him; whom he would he slew, and whom
        he would he kept alive; whom he would he set up, and whom he would he put
        down. '
      verse: 19
    - text: 'But when his heart was lifted up, and his spirit hardened in pride, he
        was thrust down from his kingly throne, and his glory was taken from him. '
      verse: 20
    - text: 'And he was driven from the sons of men; and his heart became like the
        beasts, and his dwelling was with wild asses; he was fed with grass like oxen,
        and his body was wet with the dew of heaven; till he knew that the Most High
        God ruled in the kingdoms of men, and set up over them whomsoever he would. '
      verse: 21
    - text: 'And thou, his son, O Belshazzar, hast not humbled thy heart, though thou
        knewest all this; '
      verse: 22
    - text: 'but hast lifted thyself up against the Lord of heaven; and the vessels
        of his house have been brought before thee, and thou, and thy lords, thy wives,
        and thy concubines have drunk wine in them; and thou hast praised the gods
        of silver and gold, of brass, iron, wood, and stone, which see not, nor hear,
        nor know; and the God in whose hand is thy breath, and whose are all thy ways,
        thou hast not honored. '
      verse: 23
    - text: 'Then was sent from him the hand, and this writing was written. '
      verse: 24
    - text: 'And this is the writing which was written: Numbered, Numbered, Weighed,
        and To be Divided. '
      verse: 25
    - text: 'And this is the interpretation of it. Numbered: God hath numbered thy
        kingdom, and made an end of it. '
      verse: 26
    - text: 'Weighed: Thou art weighed in the balances, and found wanting. '
      verse: 27
    - text: 'Divided: Thy kingdom is divided, and given to the Medes and Persians. '
      verse: 28
    - text: 'Then Belshazzar commanded, and they clothed Daniel with purple, and put
        a chain of gold about his neck, and made a proclamation concerning him that
        he should be third ruler in the kingdom. '
      verse: 29
    - text: 'In the same night was Belshazzar, the king of the Chaldaeans, slain; '
      verse: 30
    - text: 'and Darius the Mede took the kingdom, being about sixty-two years old. '
      verse: 31
  - chapter: 6
    verses:
    - text: 'It pleased Darius to set over the kingdom a hundred and twenty satraps,
        which should be over the whole kingdom, '
      verse: 1
    - text: 'and over them three presidents, of whom Daniel was one, that the satraps
        might give accounts to them, and the king might have no damage. '
      verse: 2
    - text: 'Then this Daniel was eminent above the presidents and satraps, because
        an excellent spirit was in him; and the king thought to set him over the whole
        realm. '
      verse: 3
    - text: 'Then the presidents and satraps sought to find occasion against Daniel
        in relation to the kingdom; but they could find no occasion nor fault; because
        he was faithful, and no error nor fault was found in him. '
      verse: 4
    - text: 'Then said these men, We shall not find any occasion against this Daniel,
        unless we find it against him concerning the law of his God. '
      verse: 5
    - text: 'Then these presidents and satraps rushed together to the king, and spake
        thus to him: King Darius, live forever! '
      verse: 6
    - text: 'All the presidents of the kingdom, the governors and the satraps, the
        counsellors and the prefects, have consulted together to establish a royal
        statute, and to make a firm decree, that whoever shall ask a petition of any
        god or man for thirty days, save of thee, O king, he shall be cast into the
        den of lions. '
      verse: 7
    - text: 'Now, O king, establish the decree and sign the writing that it be not
        changed, according to the law of the Medes and Persians which altereth not. '
      verse: 8
    - text: 'Wherefore King Darius signed the writing and the decree. '
      verse: 9
    - text: 'Now when Daniel knew that the writing was signed, he went into his house,
        his windows being open in his chamber toward Jerusalem, and three times a
        day he kneeled upon his knees, and prayed and gave thanks before his God,
        as he had done before. '
      verse: 10
    - text: 'Then these men rushed together, and found Daniel praying and making supplication
        before his God. '
      verse: 11
    - text: 'Then they came near and spake before the king concerning the royal decree:
        Hast thou not signed a decree, that every man who shall ask a petition of
        any god or man within thirty days, save of thee, O king, shall be cast into
        the den of lions? The king answered and said, The thing is true, according
        to the law of the Medes and Persians, which altereth not. '
      verse: 12
    - text: 'Then answered they and said before the king, Daniel, who is of the sons
        of the captives of Judah, regardeth not thee, O king, nor the decree which
        thou hast signed, but maketh his petition three times a day. '
      verse: 13
    - text: 'Then the king, when he heard these words, was much troubled, and set
        his heart to deliver him; and he labored till the going down of the sun to
        deliver him. '
      verse: 14
    - text: 'Then these men assembled before the king, and said to the king, Know,
        O king, that the law of the Medes and Persians is, that no decree or statute
        which the king establisheth may be changed. '
      verse: 15
    - text: 'Then the king commanded that they should bring Daniel and cast him into
        the den of lions. And the king spake and said to Daniel, May thy God, whom
        thou servest continually, deliver thee! '
      verse: 16
    - text: 'And a stone was brought and laid upon the mouth of the den; and the king
        sealed it with his own signet, and with the signet of his lords, that nothing
        concerning Daniel might be changed. '
      verse: 17
    - text: 'Then the king went to his palace, and passed the night fasting, and suffered
        not the concubines to be brought to him; and his sleep went from him. '
      verse: 18
    - text: 'Then the king arose very early in the morning, and went in haste to the
        den of lions. '
      verse: 19
    - text: 'And when he came to the den, he cried with a troubled voice to Daniel;
        and the king spake and said to Daniel, O Daniel, servant of the living God,
        has thy God, whom thou servest continually, been able to deliver thee from
        the lions? '
      verse: 20
    - text: 'Then said Daniel to the king, O king, live forever! '
      verse: 21
    - text: 'My God hath sent his angel, and hath shut the lions mouths, so that
        they have not hurt me; forasmuch as before him innocency was found in me;
        and also before thee, O king, have I done no wrong. '
      verse: 22
    - text: 'Then was the king exceedingly glad, and commanded that they should take
        Daniel up out of the den. So Daniel was taken up out of the den, and no manner
        of hurt was found upon him, because he trusted in his God. '
      verse: 23
    - text: 'And the king commanded, and they brought those men who had accused Daniel,
        and cast them into the den of lions, them, their children, and their wives;
        and the lions had the mastery of them, and broke all their bones before they
        came to the bottom of the den. '
      verse: 24
    - text: 'Then King Darius wrote to all people, nations, and languages, that dwell
        in all the earth: Peace be multiplied to you! '
      verse: 25
    - text: 'I make a decree, that in every government of my kingdom men tremble and
        fear before the God of Daniel; for he is the living God that endureth forever,
        and whose kingdom shall not be destroyed, and whose dominion shall endure
        to the end. '
      verse: 26
    - text: 'It is he that delivereth and rescueth, and worketh signs and wonders
        in heaven and in earth, who hath delivered Daniel from the power of the lions. '
      verse: 27
    - text: 'This Daniel prospered in the reign of Darius, and in the reign of Cyrus
        the Persian. '
      verse: 28
  - chapter: 7
    verses:
    - text: 'In the first year of Belshazzar, king of Babylon, Daniel saw a dream,
        and visions of his head upon his bed. Then he wrote the dream, and related
        the sum of the matters. '
      verse: 1
    - text: 'Daniel spake and said:I saw in my vision by night, and behold, the four
        winds of heaven burst forth upon the great sea. '
      verse: 2
    - text: 'And four great beasts came up out of the sea, diverse one from another. '
      verse: 3
    - text: 'The first was like a lion, and had the wings of an eagle; I beheld till
        its wings were plucked from it, and it was lifted up from the earth, and made
        to stand upon its feet like a man, and a mans heart was given to it. '
      verse: 4
    - text: 'And behold, another beast, the second, like to a bear; and it stood up
        on one side, and it had three ribs in its mouth between its teeth; and they
        spake thus to it: Arise, devour much flesh! '
      verse: 5
    - text: 'After this I beheld, and lo, another, like a leopard, which had upon
        its back four wings of a bird; the beast also had four heads, and dominion
        was given to it. '
      verse: 6
    - text: 'After this I saw in the night visions, and behold, a fourth beast, dreadful,
        and terrible, and exceedingly strong; and it had great iron teeth; it devoured,
        and broke in pieces, and stamped the residue with its feet, and it differed
        from all the beasts that were before it; and it had ten horns. '
      verse: 7
    - text: 'I gave heed to the horns, and behold, there came up among them another
        little horn, before which three of the first horns were plucked up by the
        roots; and behold, in this horn were eyes like the eyes of a man, and a mouth
        speaking great things. '
      verse: 8
    - text: 'I beheld, till thrones were placed, and an aged one seated himself, his
        garment white like snow, and the hair of his head like pure wool; his throne
        like a fiery flame, and its wheels like burning fire. '
      verse: 9
    - text: 'A fiery stream issued and came forth from before him; thousands of thousands
        ministered to him, and ten thousand times ten thousand stood before him; the
        tribunal sat, and the books were opened. '
      verse: 10
    - text: 'I beheld; and because of the great words which the horn spake, I beheld
        till the beast was slain, and his body destroyed and given to the burning
        flame. '
      verse: 11
    - text: 'As to the rest of the beasts, they had their dominion taken away, for
        the duration of their lives had been appointed for a season and a time. '
      verse: 12
    - text: 'I saw in the night visions, and behold, with the clouds of heaven came
        one like a son of man, and came to the aged one, and they brought him near
        before him. '
      verse: 13
    - text: 'And there was given him dominion, and glory, and a kingdom, that all
        people, nations, and languages should serve him; his dominion is an everlasting
        dominion, which shall not pass away, and his kingdom shall not be destroyed. '
      verse: 14
    - text: 'I Daniel was grieved in my spirit within me, and the visions of my head
        troubled me. '
      verse: 15
    - text: 'I came near to one of them that stood by, and asked him the truth concerning
        all this. So he told me, and made known to me the interpretation of the things. '
      verse: 16
    - text: 'These great beasts, which are four, are four kings, which shall arise
        out of the earth. '
      verse: 17
    - text: 'Then shall the saints of the Most High receive the kingdom, and possess
        the kingdom forever, even for ever and ever. '
      verse: 18
    - text: 'Then I desired to know the truth concerning the fourth beast, which differed
        from all the others, exceedingly dreadful, whose teeth were of iron and his
        nails of brass, which devoured, brake in pieces, and stamped the residue with
        his feet; '
      verse: 19
    - text: 'and concerning the ten horns which were in his head, and the other which
        came up, and before which three fell,even that horn which had eyes, and a
        mouth that spake very great things, and whose appearance was larger than that
        of his fellows. '
      verse: 20
    - text: 'I beheld, and the same horn made war with the saints and prevailed against
        them, '
      verse: 21
    - text: 'until the aged one came, and judgment was rendered to the saints of the
        Most High, and the time came that the saints should possess the kingdom. '
      verse: 22
    - text: 'He spake thus: The fourth beast is a fourth kingdom upon the earth, which
        shall differ from all kingdoms, and shall devour the whole earth, and shall
        tread it down, and break it in pieces. '
      verse: 23
    - text: 'And the ten horns are ten kings, which shall arise out of this kingdom;
        and another shall arise after them; and he shall differ from the former, and
        shall subdue three kings. '
      verse: 24
    - text: 'And he will speak great words against the Most High, and will harass
        the saints of the Most High, and will resolve to change times and laws; and
        they shall be given into his hand a time, and times, and half a time. '
      verse: 25
    - text: 'But the tribunal shall sit, and his dominion shall be taken away, and
        consumed and destroyed forever. '
      verse: 26
    - text: 'And the sovereignty and dominion and power over all kingdoms under the
        whole heaven shall be given to the people of the saints of the Most High;
        his kingdom is an everlasting kingdom, and all dominions shall serve and obey
        him. '
      verse: 27
    - text: 'Here ended his words. As for me Daniel, my thoughts terrified me much,
        and my countenance changed; but I kept the matter in my heart. '
      verse: 28
  - chapter: 8
    verses:
    - text: 'In the third year of the reign of King Belshazzar, a vision appeared
        to me, to me, Daniel, after that which appeared to me at the first. '
      verse: 1
    - text: 'And I saw in a vision, and when I saw, I was in Shushan, in the palace,
        which is in the province of Elam; and I saw in a vision, and was by the river
        Ulai. '
      verse: 2
    - text: 'And I lifted up my eyes and saw, and behold, there stood before the river
        a ram, which had two horns; and the two horns were high, and one was higher
        than the other; and the higher came up last. '
      verse: 3
    - text: 'I saw the ram pushing westward and northward and southward, and no beast
        could stand before him, and none could deliver out of his hand; but he did
        according to his will and became great. '
      verse: 4
    - text: 'And I gave heed, and behold, a he-goat came from the west, over the face
        of the whole earth, without touching the ground; and the goat had a conspicuous
        horn between his eyes. '
      verse: 5
    - text: 'And he came to the ram which had two horns, which I had seen standing
        before the river, and ran against him in the fury of his power. '
      verse: 6
    - text: 'And I saw him come close to the ram, and he was enraged against him,
        and smote the ram, and broke in pieces his two horns; and there was no power
        in the ram to stand before him; and he cast him down to the ground, and stamped
        upon him; and none could deliver the ram out of his hand. '
      verse: 7
    - text: 'And the he-goat became exceedingly great; but when he became strong the
        great horn was broken, and instead of it grew up four conspicuous ones toward
        the four winds of heaven. '
      verse: 8
    - text: 'And out of one of them came forth a little horn, which became exceedingly
        great toward the south, and toward the east, and toward the beautiful land. '
      verse: 9
    - text: 'And it exalted itself even to the host of heaven, and some of the host
        and of the stars it cast down to the ground, and stamped upon them. '
      verse: 10
    - text: 'Yea, he magnified himself even to the Prince of the host, and the daily
        sacrifice did he take away from him, and the place of his sanctuary was cast
        down. '
      verse: 11
    - text: 'And a host was placed over the daily sacrifice with impiety, and it cast
        down truth to the ground, and it accomplished its purpose and prospered. '
      verse: 12
    - text: 'And I heard a holy one speak; and another holy one said to the one that
        had spoken, To how long a time extendeth the vision concerning the daily sacrifice,
        and the impiety of the destroyer, to give both the sanctuary and the host
        to be trodden under foot? '
      verse: 13
    - text: 'And he said to me, To two thousand and three hundred evenings and mornings;
        then shall the sanctuary be cleansed. '
      verse: 14
    - text: 'And it came to pass, that when I Daniel saw the vision, I sought for
        the meaning; and behold, there stood one before me having the appearance of
        a man. '
      verse: 15
    - text: 'And I heard a mans voice between the banks of Ulai, which called and
        said, Gabriel, make this man to understand the vision. '
      verse: 16
    - text: 'And he came near where I stood; and when he came, I was afraid, and fell
        upon my face, and he said to me, Understand, O son of man! for this vision
        relateth to the time of the end. '
      verse: 17
    - text: 'But when he spake to me, I sank senseless upon my face to the ground;
        but he touched me, and lifted me up where I had stood. '
      verse: 18
    - text: 'And he said, Behold, I make known to thee what shall be in the latter
        time of the indignation; for [the vision relateth] to the time of the end. '
      verse: 19
    - text: 'The ram which thou sawest, having two horns, denoteth the kings of Media
        and Persia. '
      verse: 20
    - text: 'And the rough goat is the king of Greece; and the great horn between
        his eyes is the first king. '
      verse: 21
    - text: 'And as that was broken, and four arose in its place, four kingdoms shall
        arise out of the nation, but not with his power. '
      verse: 22
    - text: 'And toward the end of their reign, when the transgressors have filled
        up the measure of their iniquities, a king shall arise of a fierce countenance,
        and cunning in artifices. '
      verse: 23
    - text: 'And his power shall become mighty, but not by his own strength; and wonderfully
        will he destroy, and prosper, and accomplish his purposes, and he will destroy
        many, even the people of the holy ones. '
      verse: 24
    - text: 'And through his cunning will he cause fraud to prosper in his hand, and
        he will magnify himself in his heart, and he will destroy many in the midst
        of security, and against the Prince of princes will he stand up; but he shall
        be broken without hand. '
      verse: 25
    - text: 'And the vision of the evening and the morning, which was told thee, is
        true; but do thou seal up the vision, for it relates to many days. '
      verse: 26
    - text: 'And I Daniel fainted, and was sick some days; then I rose up and did
        the kings business; and I was astonished at the vision, but no one explained
        it. '
      verse: 27
  - chapter: 9
    verses:
    - text: 'In the first year of Darius, the son of Ahasuerus, of the race of the
        Medes, who became king over the realm of the Chaldaeans, '
      verse: 1
    - text: 'in the first year of his reign, I Daniel attentively considered in the
        Books the number of the years, concerning which the word of Jehovah came to
        Jeremiah the prophet, that Jerusalem should remain in ruins till they were
        accomplished, namely, seventy years. '
      verse: 2
    - text: 'And I set my face toward God, the Lord, and made prayers and supplications,
        with fasting and sackcloth and ashes. '
      verse: 3
    - text: 'And I prayed to Jehovah, my God, and made my confession, and said, O
        Lord, the great and terrible God, who keepeth the covenant and mercy to them
        that love him and keep his commandments! '
      verse: 4
    - text: 'We have sinned, and have committed iniquity, and have done wickedly,
        and have rebelled, even by departing from thy precepts and thy statutes. '
      verse: 5
    - text: 'Neither have we hearkened to thy servants, the prophets, who spake in
        thy name to our kings, our princes, and our fathers, and to all the people
        of the land. '
      verse: 6
    - text: 'To thee, O Lord, belongeth righteousness, but to us confusion of face,
        as at this day; to the men of Judah, and to the inhabitants of Jerusalem,
        and to all Israel, to those that are near and to those that are far off through
        all the countries whither thou hast driven them because of their trespass
        which they have trespassed against thee. '
      verse: 7
    - text: 'O Lord, to us belongeth confusion of face, to our kings, to our princes,
        and to our fathers, because we have sinned against thee. '
      verse: 8
    - text: 'Yet with the Lord our God is mercy and forgiveness. For we have rebelled
        against him, '
      verse: 9
    - text: 'and have not obeyed the voice of Jehovah our God, to walk in his laws,
        which he set before us by his servants, the prophets. '
      verse: 10
    - text: 'Yea, all Israel have transgressed thy law, and turned away, so as not
        to obey thy voice; therefore the curse is poured out upon us, and the oath
        that is written in the law of Moses, the servant of God, because we have sinned
        against him. '
      verse: 11
    - text: 'And he hath fulfilled his word which he spake against us, and against
        our judges who judged us, by bringing great calamity upon us; for under the
        whole heaven hath it not been done as hath been done to Jerusalem. '
      verse: 12
    - text: 'As it is written in the law of Moses, all this evil came upon us. For
        we made not our prayer to Jehovah our God, that we might turn from our iniquities,
        and give heed to thy truth. '
      verse: 13
    - text: 'Therefore hath Jehovah our God kept his mind upon the evil, and brought
        it upon us; for Jehovah our God is righteous in all his works which he doeth;
        for we obeyed not his voice. '
      verse: 14
    - text: 'And now, O Lord our God, that broughtest thy people forth from the land
        of Egypt with a mighty hand, and madest thee a name such as it is at this
        day, we have sinned, we have done wickedly. '
      verse: 15
    - text: 'O Lord, according to all thy goodness, let thine anger and thy fury,
        I beseech thee, be turned away from thy city Jerusalem, thy holy mountain!
        for because of our iniquities, and the iniquities of our fathers, Jerusalem
        and thy people are become a reproach to all that are about us. '
      verse: 16
    - text: 'Now, therefore, O our God, hear the prayer of thy servant, and his supplications,
        and cause thy face to shine upon thy sanctuary that is desolate, for the Lords
        sake! '
      verse: 17
    - text: 'O my God, incline thine ear, and hear! open thine eyes, and behold our
        desolations, and the city which is called by thy name! for we do not present
        our supplications before thee on account of our righteousness, but on account
        of thy great mercy. '
      verse: 18
    - text: 'O Lord, hear! O Lord, forgive! O Lord, hearken and do! Defer not, for
        thine own sake, O my God! For thy city and thy people are called by thy name. '
      verse: 19
    - text: 'And while I was speaking, and praying, and confessing my sin, and the
        sin of my people Israel, and presenting my supplication before Jehovah my
        God, for the holy mountain of my God, '
      verse: 20
    - text: 'yea, while I was speaking in prayer, the man Gabriel, whom I had seen
        in the former vision, came, weary with running, and reached me about the time
        of the evening oblation. '
      verse: 21
    - text: 'And he instructed me, and talked with me, and said: Daniel, I am now
        come forth to give thee understanding. '
      verse: 22
    - text: 'At the beginning of thy supplication a word went forth, and I am come
        to show it thee; for thou art greatly beloved; therefore give heed to the
        word, and consider the vision. '
      verse: 23
    - text: 'Seventy weeks are appointed for thy people, and for thy holy city, to
        complete the iniquity, and to fill up the measure of the sins, and to expiate
        the guilt, and to bring in everlasting righteousness, and to seal vision and
        prophet, and to anoint a holy of holies. '
      verse: 24
    - text: 'Know, therefore, and understand! From the going forth of the word that
        Jerusalem should be restored and built till an anointed one, a prince, are
        seven weeks; and during sixty-two weeks it shall be restored and built with
        streets and moats, yet in troublous times. '
      verse: 25
    - text: 'And after the sixty-two weeks shall an anointed one be cut off, and there
        shall not be to him [a successor]; and the city and the sanctuary shall be
        destroyed by the people of a prince that shall come, whose end will be as
        in a flood; and to the end shall be war, decreed desolations. '
      verse: 26
    - text: 'And he will establish a covenant with many for one week, and during half
        a week he will cause sacrifice and oblation to cease, and upon the wing of
        abominations shall come the destroyer, until decreed destruction be poured
        out on the destroyer. '
      verse: 27
  - chapter: 10
    verses:
    - text: 'In the third year of Cyrus, king of Persia, was a revelation made to
        Daniel, who was also called Belteshazzar; and the revelation is true, and
        relateth to long warfare. And he gave heed to the revelation, and had understanding
        of the vision. '
      verse: 1
    - text: 'In those days, I Daniel was mourning three full weeks. '
      verse: 2
    - text: 'I ate no pleasant bread, neither came flesh nor wine into my mouth, till
        three whole weeks were ended. '
      verse: 3
    - text: 'And in the four and twentieth day of the first month, as I was by the
        side of the great river Hiddekel, '
      verse: 4
    - text: 'I lifted up my eyes and looked, and behold, a certain man, clothed in
        linen garments, and his loins girded with gold of Uphaz. '
      verse: 5
    - text: 'His body was like chrysolite, and his face had the appearance of lightning,
        and his eyes were as torches of fire, and his arms and his feet like the appearance
        of polished brass, and the sound of his words was as the shout of a multitude. '
      verse: 6
    - text: 'And I Daniel alone saw the vision and the men who were with me saw not
        the vision; but a great terror fell upon them, and they fled to hide themselves. '
      verse: 7
    - text: 'Therefore I was left alone, and saw this great vision; and there remained
        no strength in me, and my color was changed upon me into a deadly paleness,
        and I retained no strength. '
      verse: 8
    - text: 'And I heard the sound of his words; and as I heard the sound of his words,
        I fell senseless upon my face, and my face toward the ground. '
      verse: 9
    - text: 'And behold, a hand touched me, and lifted me upon my knees and the palms
        of my hands. '
      verse: 10
    - text: 'And he said to me, Daniel, much-beloved man, give heed to the words which
        I speak to thee, and stand upright! for to thee am I now sent. And when he
        said this to me, I stood up trembling. '
      verse: 11
    - text: 'Then said he to me, Fear not, Daniel! for from the first day that thou
        didst set thy mind to understand, and to chasten thyself before thy God, thy
        words were heard, and I am come on account of thy words. '
      verse: 12
    - text: 'But the prince of the kingdom of Persia stood up against me one and twenty
        days; but lo, Michael, one of the chief princes, came to help me; and I was
        left there victorious with the kings of Persia. '
      verse: 13
    - text: 'Now I am come to teach thee what shall befall thy people in the latter
        days; for the vision yet relates to distant days. '
      verse: 14
    - text: 'And when he had spoken these words to me, I set my face toward the ground,
        and was dumb. '
      verse: 15
    - text: 'And behold, one having the appearance of the sons of men touched my lips;
        then I opened my mouth and spake, and said to him that stood before me, O
        my lord, by the vision my pain came upon me, and I have no strength left. '
      verse: 16
    - text: 'And how can the servant of this my lord talk with this my lord? And now
        there remaineth no strength in me, neither is breath left in me. '
      verse: 17
    - text: 'Then one having the appearance of a man again touched me and strengthened
        me, '
      verse: 18
    - text: 'and said, Fear not, much-beloved man! peace be to thee! be strong, yea,
        be strong! And while he was speaking with me, I was strengthened, and said,
        Let my lord speak; for thou hast strengthened me. '
      verse: 19
    - text: 'Then he said, Knowest thou wherefore I have come to thee? And now will
        I return to fight with the prince of Persia, and I will go forth, and behold,
        the prince of Greece will come. '
      verse: 20
    - text: 'But I will show thee what is written in the book of truth. No one putteth
        forth his strength with me against them but Michael, your prince. '
      verse: 21
  - chapter: 11
    verses:
    - text: 'And I also, in the first year of Darius the Mede, stood up to confirm
        and strengthen him. '
      verse: 1
    - text: 'And now I will tell thee what is true. Behold, there shall arise yet
        three kings in Persia, and the fourth shall be far richer than they all; and,
        relying upon his riches, he shall stir up all against the realm of Greece. '
      verse: 2
    - text: 'But a mighty king shall arise, and rule with great dominion, and do according
        to his will. '
      verse: 3
    - text: 'But when he shall have arisen, his kingdom shall be broken in pieces,
        and shall be divided toward the four winds of heaven; and not to his posterity,
        nor with the dominion with which he ruled; for his kingdom shall be plucked
        up, and divided amongst others besides those. '
      verse: 4
    - text: 'And the king of the South shall become strong; but one of his princes
        shall become stronger than he, and have dominion; his dominion shall be a
        great dominion. '
      verse: 5
    - text: 'And after some years they shall ally themselves with each other; and
        the daughter of the king of the South shall come to the king of the North,
        to make peace; but she shall not retain the power of giving aid; neither shall
        he stand, nor his aid; but she shall be given up, and they that caused her
        to go, and he that begat her, and he that received her in those times. '
      verse: 6
    - text: 'But from a shoot of her roots shall one arise in his place, who shall
        come to an army, and shall come against the fortresses of the king of the
        North, and shall deal with them according to his pleasure, and prevail against
        them. '
      verse: 7
    - text: 'And their gods, with their molten images, and their precious vessels
        of silver and of gold, shall he carry into captivity into Egypt; then shall
        he stand away for many years from the king of the North; '
      verse: 8
    - text: 'and he shall come against the kingdom of the king of the South, but he
        shall return into his own land. '
      verse: 9
    - text: 'But his sons shall be stirred up, and shall assemble a multitude of large
        forces; and one of them shall move onward, and overflow, and pass through,
        and shall again stir himself up to carry on the war even to his stronghold. '
      verse: 10
    - text: 'Then shall the king of the South be enraged, and shall come forth and
        fight with him, even with the king of the North; and shall lead forth a great
        multitude, and the multitude shall be given into his hand. '
      verse: 11
    - text: 'And the multitude shall be elated, and his heart shall be lifted up,
        and he shall cast down tens of thousands; but he shall not be strong. '
      verse: 12
    - text: 'For the king of the North shall return and raise up against him a multitude
        greater than the former, and shall steadily come after certain years with
        a great army and with great riches. '
      verse: 13
    - text: 'And in those times many will stand up against the king of the South;
        and violent men of thy people shall exalt themselves, so as to establish the
        vision, and shall fall. '
      verse: 14
    - text: 'And the king of the North shall come, and cast up a mound, and take a
        fortified city; and the arms of the South shall not withstand, neither his
        chosen men, neither shall there be any strength to withstand. '
      verse: 15
    - text: 'And he that cometh against him shall do according to his will, and none
        shall stand before him; and he shall stand in the beautiful land, and destruction
        shall be in his hand. '
      verse: 16
    - text: 'And he shall set his face to come with the strength of his whole kingdom,
        and shall make pacification with him; and he shall give him his daughter in
        marriage, to ruin his dominion. But it shall not succeed, neither shall it
        be for him. '
      verse: 17
    - text: 'After this he shall turn his face to the isles, and shall take many;
        but a commander shall put an end to his scorn; nay, shall cause his scorn
        to return upon himself. '
      verse: 18
    - text: 'Then shall he turn his face to the strongholds of his own land; and he
        shall stumble, and fall, and shall not be found. '
      verse: 19
    - text: 'Then shall arise in his place one who shall send an exacter of tribute
        through the glory of his kingdom; but within few days shall he be destroyed,
        neither by anger nor by battle. '
      verse: 20
    - text: 'And in his place shall arise a despised person, to whom they shall not
        give the honor of the kingdom; but in the midst of peace he shall come in
        and obtain the kingdom by flatteries. '
      verse: 21
    - text: 'And the forces of a flood shall be overwhelmed before him, and shall
        be broken in pieces; and even the prince that is allied with him. '
      verse: 22
    - text: 'For after making a league with him, he will practise deceit; for he will
        come up, and prevail with a small people. '
      verse: 23
    - text: 'In the midst of security shall he come into the fattest provinces of
        the land, and he shall do what his fathers never did, nor his fathers fathers;
        he shall scatter among them prey, and spoil, and riches; and he shall form
        his devices against the strongholds, even to a set time. '
      verse: 24
    - text: 'And he shall stir up his power and his courage against the king of the
        South, with a great army; and the king of the South shall be stirred up to
        battle with a very great and mighty army; but he shall not stand, for they
        shall form devices against him. '
      verse: 25
    - text: 'Even they that eat of his own food shall destroy him; and his army shall
        overflow, and many shall fall down slain. '
      verse: 26
    - text: 'And the hearts of both these kings shall be to do mischief; and at one
        table shall they speak lies; but it shall not prosper; for yet the end is
        for the appointed time. '
      verse: 27
    - text: 'Then shall he return into his land with great riches; and he will set
        his heart against the holy covenant, and he will execute his purposes, and
        return to his own land. '
      verse: 28
    - text: 'At the appointed time he shall again go against the South; but the second
        time it shall not be as at the first. '
      verse: 29
    - text: 'For the Chittaean ships shall come against him, and he shall be discouraged,
        and return, and be enraged against the holy covenant, and execute his purposes;
        and he shall again have an understanding with them that forsake the holy covenant. '
      verse: 30
    - text: 'And forces shall be raised by him, which shall pollute the sanctuary,
        the stronghold, and take away the daily sacrifice, and set up the abomination
        of the destroyer. '
      verse: 31
    - text: 'And such as do wickedly against the covenant will he lead to apostasy
        by flatteries; but the people that know their God shall be strong, and do
        exploits. '
      verse: 32
    - text: 'And they that have understanding among the people shall instruct many;
        but they shall fall by the sword, and by flame, by captivity, and by spoil,
        many days. '
      verse: 33
    - text: 'And whilst they fall they shall receive a little help, and many shall
        join themselves to them with flatteries. '
      verse: 34
    - text: 'And some of them of understanding shall fall, to try them, and to purify,
        and cleanse, even to the time of the end, for it is yet at the time appointed. '
      verse: 35
    - text: 'And the king shall do according to his will; and he will exalt himself
        and magnify himself against every god, and he will speak horrible things against
        the God of gods, and he will prosper until the indignation be accomplished;
        for that which is determined shall be done. '
      verse: 36
    - text: 'Neither will he regard the god of his fathers, nor the desire of women;
        nor will he regard any god, but he will magnify himself against all. '
      verse: 37
    - text: 'But in their place will he honor the god of strongholds, even the god
        whom his fathers knew not shall he honor with gold, and with silver, and with
        precious stones, and with jewels. '
      verse: 38
    - text: 'And he shall do his will against fenced strongholds with a strange god;
        whoever acknowledge him, to them he will give great honor, and give them dominion
        over many, and divide the land amongst them for a reward. '
      verse: 39
    - text: 'But at the time of the end shall the king of the South push at him, and
        the king of the North shall rush against him like a whirlwind with chariots,
        and with horsemen, and with many ships; and he shall enter into the countries,
        and overflow them, and pass over them. '
      verse: 40
    - text: 'He shall also enter into the beautiful land, and multitudes shall be
        overthrown; but these shall escape out of his hand, Edom, and Moab, and the
        chief of the sons of Ammon. '
      verse: 41
    - text: 'He shall stretch forth his hand also upon the countries, and the land
        of Egypt shall not escape. '
      verse: 42
    - text: 'And he shall have power over the treasures of gold and of silver, and
        over all the precious things of Egypt; and the Lybians and Ethiopians shall
        be in his train. '
      verse: 43
    - text: 'But tidings out of the East and out of the North shall trouble him, and
        he shall go forth with great fury to destroy and utterly to take away many. '
      verse: 44
    - text: 'And he shall pitch his palace-tents between the sea and the beautiful
        holy mountain; but he shall come to his end, and none shall help him. '
      verse: 45
  - chapter: 12
    verses:
    - text: 'And at that time shall Michael arise, the great prince that standeth
        up for the sons of thy people; and there shall be a time of trouble, such
        as never was since there was a nation even to that time; and at that time
        shall thy people be delivered, every one that is found written in the book. '
      verse: 1
    - text: 'And many of them that sleep in the dust of the earth shall awake, some
        to everlasting life, and some to shame, to everlasting contempt. '
      verse: 2
    - text: 'And they that are wise shall shine as the brightness of the firmament;
        and they that turn the many to righteousness, as the stars for ever and ever. '
      verse: 3
    - text: 'But thou, Daniel, shut up these words, and seal this book even to the
        time of the end. Many shall run eagerly through it, and much knowledge shall
        be gained. '
      verse: 4
    - text: 'And I Daniel looked, and behold, two others stood there, one on this
        side of the bank of the river, and the other on that side of the bank of the
        river. '
      verse: 5
    - text: 'And one of them said to the man clothed in linen, who was upon the waters
        of the river, How long shall it be to the end of these wonders? '
      verse: 6
    - text: 'And I heard the man clothed in linen, who was upon the waters of the
        river, and he lifted up his right hand and his left hand to heaven, and swore
        by Him that liveth forever, that in a time, times, and a half, even when the
        dispersion of a portion of the holy people should be at an end, all these
        things should be fulfilled. '
      verse: 7
    - text: 'And I heard but understood not; and I said, My lord, what is the latter
        end of these things? '
      verse: 8
    - text: 'And he said, Go thy way, Daniel, for the words are closed up and sealed
        till the time of the end. '
      verse: 9
    - text: 'Many shall be cleansed, and made white, and purified, and the wicked
        will do wickedly; and none of the wicked will understand, but the wise will
        understand. '
      verse: 10
    - text: 'And from the time when the daily sacrifice shall be taken away, and the
        abomination of the destroyer set up, there shall be a thousand two hundred
        and ninety days. '
      verse: 11
    - text: 'Happy is he that waiteth and cometh to a thousand three hundred and thirty-five
        days! '
      verse: 12
    - text: 'But go thou thy way even to the end; for thou shalt rest, and rise up
        to thy lot at the end of the days. '
      verse: 13
  name: Daniel
- chapters:
  - chapter: 1
    verses:
    - text: 'The word of Jehovah, which came to Hoses, the son of Beeri, in the days
        of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of
        Jeroboam, the son of Joash, king of Israel. '
      verse: 1
    - text: 'The beginning of the word of Jehovah by Hosea. Jehovah said to Hosea:
        Go, and take thee a wife of lewdness, and children of lewdness; for the land
        hath committed great lewdness; it is false to Jehovah. '
      verse: 2
    - text: 'So he went, and took Gomer, the daughter of Diblaim; and she conceived
        and bore him a son. '
      verse: 3
    - text: 'And Jehovah said to him, Call his name Jezreel; for yet a little while,
        and I will avenge the blood of Jezreel upon the house of Jehu, and will bring
        the kingdom of the house of Israel to an end. '
      verse: 4
    - text: 'Yea, in that day will I break the bow of Israel in the valley of Jezreel. '
      verse: 5
    - text: 'And she conceived again, and bore a daughter. And God said to him, Call
        her name Unpitied; for I will no more have pity upon the house of Israel,
        but will surely take them away. '
      verse: 6
    - text: 'But upon the house of Judah will I have pity, and will save them by Jehovah
        their God; I will not save them by bow, nor by sword, nor by battle, nor by
        horses, nor by horsemen. '
      verse: 7
    - text: 'Then she weaned her daughter Unpitied, and conceived, and bore a son. '
      verse: 8
    - text: 'And God said, Call his name Not-my-people. For ye are not my people,
        and I will not be your God. '
      verse: 9
    - text: 'Yet the number of the children of Israel shall be as the sand of the
        sea, which cannot be measured, or numbered; and in the place where it was
        said to them, Ye are not my people, there shall it be said to them, Ye are
        the sons of the living God. '
      verse: 10
    - text: 'Then shall the sons of Judah and the sons of Israel be gathered together,
        and shall appoint to themselves one head, and shall come up out of the land.
        For great shall be the day of Jezreel. '
      verse: 11
  - chapter: 2
    verses:
    - text: 'Call ye your brethren My-people; and your sisters Pitied. '
      verse: 1
    - text: 'Contend ye with your mother, contend! For she is not my wife, Nor am
        I her husband; That she put away lewdness from her face, And adultery from
        her breasts, Lest I strip her naked, And expose her, as when she was born; '
      verse: 2
    - text: 'Lest I make her as the desert, and like a parched land, And kill her
        with thirst. '
      verse: 3
    - text: 'Upon her sons also I will not have pity, For they are the sons of lewdness. '
      verse: 4
    - text: 'For their mother hath been guilty of lewdness; She that bore them hath
        brought upon herself shame; For she said, I will go after my lovers, Who give
        me my food and my water, My wool and my flax, my oil and my strong drink. '
      verse: 5
    - text: 'Therefore, behold, I will hedge up her way with thorns, And I will enclose
        her with a wall, So that she shall not find her paths. '
      verse: 6
    - text: 'When she followeth after her lovers, she shall not overtake them; When
        she seeketh them, she shall not find them. Then shall she say, I will go back
        to my former husband, For then it was better with me than now. '
      verse: 7
    - text: 'For she did not consider that I gave her corn, and wine, and oil, And
        multiplied silver unto her, And gold, of which they made images of Baal. '
      verse: 8
    - text: 'Therefore will I take back my corn in its time, And my new wine in its
        season, And I will take away my wool and my flax, Which covered her nakedness. '
      verse: 9
    - text: 'And now will I reveal her shame before the eyes of her lovers, And none
        shall deliver her out of my hand. '
      verse: 10
    - text: 'And I will cause all her joy to cease; Her feasts, and new moons, and
        sabbaths, And all her festal days. '
      verse: 11
    - text: 'I will destroy her vines, and her fig-trees, Of which she said, These
        are my hire, Which my lovers have given me; And I will make them a forest,
        And the wild beasts shall eat them. '
      verse: 12
    - text: 'I will punish her for the days of the Baals, When she burned incense
        to them, And decked herself with her rings and her jewels, And went after
        her lovers, And forgot me, saith Jehovah. '
      verse: 13
    - text: 'Therefore, behold, I will allure her, And will lead her to the desert,
        And will speak kindly to her; '
      verse: 14
    - text: 'And thence will I give her her vineyards, And the valley of Achor for
        a door of hope; And there shall she sing, as in the days of her youth! As
        in the day when she came up from the land of Egypt. '
      verse: 15
    - text: 'At that time, saith Jehovah, Thou shalt call me, MY HUSBAND; Thou shalt
        no more call me, MY BAAL; '
      verse: 16
    - text: 'For I will take away the name of the Baals out of her mouth, And their
        name shall no more be uttered. '
      verse: 17
    - text: 'At that time will I make for them a covenant With the beasts of the forest,
        and with the birds of heaven, And with the creeping things of the ground.
        The bow and the sword and the battle will I break from the land, And I will
        cause them to lie down in safety. '
      verse: 18
    - text: 'I will betroth thee to me forever; Yea, I will betroth thee to me in
        righteousness, and in justice, And in kindness, and in tender love. '
      verse: 19
    - text: 'Yea, I will betroth thee to me in faithfulness, And thou shalt know Jehovah. '
      verse: 20
    - text: 'At that time will I hear, saith Jehovah; I will hear the heavens; And
        they shall hear the earth, '
      verse: 21
    - text: 'And the earth shall hear the corn, and the new wine, and the oil, And
        they shall hear Jezreel. '
      verse: 22
    - text: 'And I will plant her for myself in the land; And I will have pity upon
        her that was called Unpitied; And I will say to them called Not-my-people,
        Thou art my people; And they shall say, Thou art my God. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'And Jehovah said to me, Go again, love a woman that is loved by another,
        and is an adulteress; even as Jehovah loveth the sons of Israel, who turn
        themselves to other gods, and love raisin-cakes. '
      verse: 1
    - text: 'So I bought her for me for fifteen shekels of silver, and a homer and
        a half of barley. '
      verse: 2
    - text: 'And I said to her, Thou shalt wait for me many days; thou shalt not play
        the harlot, and thou shalt not be with any man; so will I also wait for thee. '
      verse: 3
    - text: 'For the sons of Israel shall abide many days without a king, and without
        a prince, and without a sacrifice, and without an image, and without an ephod,
        and without teraphim. '
      verse: 4
    - text: 'Afterward shall the sons of Israel return, and seek Jehovah their God,
        and David their king, and turn with fear to Jehovah and his goodness in future
        times. '
      verse: 5
  - chapter: 4
    verses:
    - text: 'Hear the word of Jehovah, ye sons of Israel! For Jehovah hath a controversy
        with the inhabitants of the land; For there is no truth, nor mercy, nor knowledge
        of God in the land. '
      verse: 1
    - text: 'Perjury, and falsehood, and murder, And theft, and adultery have broken
        forth, And blood reacheth to blood. '
      verse: 2
    - text: 'Therefore shall the land mourn, And every one that dwelleth therein shall
        languish, Together with the beasts of the forest, and the birds of heaven;
        Yea, even the fishes of the sea shall perish. '
      verse: 3
    - text: 'Yet let no man rebuke, and let no man reprove; For thy people are like
        those that contend with the priest, '
      verse: 4
    - text: 'Therefore shalt thou Fall by day, And the prophet shall fall with thee
        by night, And I will destroy thy mother. '
      verse: 5
    - text: 'My people is destroyed for lack of knowledge; Since thou hast rejected
        knowledge, I will also reject thee, so that thou shalt no more be my priest;
        Since thou hast forgotten the law of thy God, I also will forget thy children. '
      verse: 6
    - text: 'As they have become great, so have they sinned against me; I will change
        their glory into shame. '
      verse: 7
    - text: 'They feed upon the sins of my people, And incline their hearts to their
        iniquity. '
      verse: 8
    - text: 'And it shall be, as with the people, so with the priest; I will punish
        them for their ways, And requite them for their doings. '
      verse: 9
    - text: 'They shall eat and shall not be satisfied; They shall commit fornication,
        and shall not increase, For they have left off giving heed to Jehovah. '
      verse: 10
    - text: 'Fornication and wine and new wine take away the understanding; '
      verse: 11
    - text: 'My people ask counsel of their stocks, And their staff revealeth to them.
        For the spirit of fornication causeth them to err; Yea, they commit fornication,
        forsaking their God. '
      verse: 12
    - text: 'On the tops of the mountains they sacrifice, And on the hills they burn
        incense, Under the oak, and the poplar, and the terebinth, Because their shade
        is pleasant. Therefore your daughters commit fornication, And your daughters-in-law
        commit adultery; '
      verse: 13
    - text: 'I will not punish your daughters, when they commit fornication, Nor your
        daughters-in-law, when they commit adultery; For ye yourselves go aside with
        harlots, And sacrifice with prostitutes; Therefore the people that hath not
        understanding shall fall. '
      verse: 14
    - text: 'Though thou play the harlot, O Israel, Yet let not Judah offend! Come
        ye not to Gilgal, Neither go ye up to Bethaven. And swear ye not, saying,
        As Jehovah liveth! '
      verse: 15
    - text: 'For like a refractory heifer is Israel become refractory, Therefore will
        Jehovah feed them, like a lamb in a wide place. '
      verse: 16
    - text: 'Ephraim is joined to idols; Let him alone! '
      verse: 17
    - text: 'When their carousal is over, They give themselves up to lasciviousness;
        Their rulers love shame. '
      verse: 18
    - text: 'The wind hath bound them up with its wings, And they shall be brought
        to shame on account of their sacrifices. '
      verse: 19
  - chapter: 5
    verses:
    - text: 'Hear ye this, O ye priests, And hearken, O house of Israel, And give
        ear, O house of the king! For judgment is coming upon you, Because ye have
        been a snare at Mizpah, And an outspread net upon Tabor. '
      verse: 1
    - text: 'By their sacrifices they commit deep transgression, And I will bring
        chastisement upon them all. '
      verse: 2
    - text: 'I know Ephraim, And Israel is not hidden from me; For thou committest
        fornication, O Ephraim, And Israel is defiled. '
      verse: 3
    - text: 'They will not frame their doings To return to their God; For a spirit
        of fornication is within them, And they have no regard to Jehovah. '
      verse: 4
    - text: 'The pride of Israel testifieth to his face; Therefore shall Israel and
        Ephraim fall in their iniquity; Judah also shall fall with them. '
      verse: 5
    - text: 'With their flocks and with their herds shall they go to seek Jehovah,
        And shall not find him; He hath withdrawn himself from them. '
      verse: 6
    - text: 'They have been false to Jehovah, For they have begotten strange children;
        Now shall the new moon consume them with their possessions. '
      verse: 7
    - text: 'Blow ye the trumpet in Gibeah, And the cornet in Ramah; Cry aloud at
        Bethaven! Look behind thee, O Benjamin! '
      verse: 8
    - text: 'Ephraim shall be desolate in the day of rebuke; Among the tribes of Israel
        do I make known what is sure. '
      verse: 9
    - text: 'The princes of Judah are like them that remove the land mark; I will
        pour out my wrath upon them like water. '
      verse: 10
    - text: 'Ephraim is oppressed; he is crushed with punishment, Because he willingly
        walked after the decree. '
      verse: 11
    - text: 'I am as a moth to Ephraim, And as rottenness to the house of Judah. '
      verse: 12
    - text: 'When Ephraim saw his sickness, And Judah his wound, Then went Ephraim
        to the Assyrian, And Judah sent to the hostile king; But he will not be able
        to heal you, Nor will he cure you of your wound. '
      verse: 13
    - text: 'For I will be as a lion to Ephraim, And as a young lion to the house
        of Judah. I, even I, will tear, and will depart; I will take away, and none
        shall rescue. '
      verse: 14
    - text: 'I will go back to my place, Till they have suffered for their sin, and
        seek my face! In their affliction they will seek me early. '
      verse: 15
  - chapter: 6
    verses:
    - text: '"Come, and let us return to Jehovah! For he hath torn, and he will heal
        us; He hath smitten, and he will bind us up. '
      verse: 1
    - text: 'After two days will he revive us, On the third day he will raise us up,
        And we shall live in his presence, '
      verse: 2
    - text: 'Let us, therefore, know him; Let us ever strive to know Jehovah, His
        coming forth is sure as the morning; He will come to us like the rain, Like
        the latter rain which watereth the earth." '
      verse: 3
    - text: 'O Ephraim, what shall I do to thee? O Judah, what shall I do to thee?
        For your goodness is like the morning cloud, And like the early dew, which
        vanisheth away. '
      verse: 4
    - text: 'Therefore I have hewn them by the prophets, I have slain them by the
        words of my mouth, And my judgments have gone forth like the light. '
      verse: 5
    - text: 'For I desired mercy, and not sacrifice, And the knowledge of God rather
        than burnt-offerings. '
      verse: 6
    - text: 'But they, after the manner of men, have transgressed the covenant; Even
        therein have they dealt unfaithfully with me. '
      verse: 7
    - text: 'Gilead is a city of them that do iniquity; She is full of footsteps of
        blood. '
      verse: 8
    - text: 'As troops of robbers lying in wait for a man, so is the company of priests;
        They murder in the way to Shechem; Yea, they commit heinous wickedness. '
      verse: 9
    - text: 'I have seen a horrible thing in the house of Israel; There Ephraim committeth
        fornication, Israel is polluted. '
      verse: 10
    - text: 'For thee also, O Judah, a harvest is appointed. '
      verse: 11
  - chapter: 7
    verses:
    - text: 'When I was about to deliver my people from captivity, When I would have
        healed Israel, Then the iniquity of Ephraim was discovered, And the wickedness
        of Samaria; For they practise fraud, And the thief entereth in, And the band
        of robbers spoileth without. '
      verse: 1
    - text: 'And they think not in their hearts, That I remember all their wickedness.
        Now shall their doings encompass them; They are before my face. '
      verse: 2
    - text: 'With their wickedness they gladden the king, And with their falsehoods
        the princes; All of them are adulterers; '
      verse: 3
    - text: 'They are as an oven heated by the baker; He ceaseth to stir the fire,
        Until the dough which he hath kneaded be leavened. '
      verse: 4
    - text: 'On the feast-day of our king, the princes are sick with the heat of wine,
        And he stretcheth out his hand with revilers. '
      verse: 5
    - text: 'For they make ready their heart like an oven, while they lie in wait;
        All night the baker sleepeth; In the morning it gloweth like a flaming fire. '
      verse: 6
    - text: 'They all glow as an oven; They have devoured their judges; All their
        kings have fallen; And none among them calleth upon me. '
      verse: 7
    - text: 'Ephraim hath mixed himself with the nations; Ephraim is a cake not turned. '
      verse: 8
    - text: 'Strangers have devoured his strength, And he knoweth it not; Yea, gray
        hairs are sprinkled upon him, Yet he knoweth it not. '
      verse: 9
    - text: 'The pride of Israel testifieth to his face; Yet do not they return to
        Jehovah their God, Nor seek him, for all this. '
      verse: 10
    - text: 'Ephraim is like a silly dove, without understanding; They call upon Egypt;
        they go to Assyria. '
      verse: 11
    - text: 'When they go, I will spread my net over them; As birds of heaven will
        I bring them down. I will chastise them, as hath been proclaimed in their
        congregation. '
      verse: 12
    - text: 'Woe to them, for they have wandered from me! Destruction upon them, for
        they have rebelled against me! Though I myself would redeem them, they speak
        falsely to me. '
      verse: 13
    - text: 'They cry not to me from their heart, But howl upon their beds; For corn
        and wine they assemble themselves; They rebel against me. '
      verse: 14
    - text: 'I have chastened them; I have also strengthened their arms; Yet do they
        devise evil against me. '
      verse: 15
    - text: 'They return, but not to the Most High; They are like a deceitful bow;
        Their princes shall fall by the sword for the haughtiness of their tongues;
        This shall be their reproach in the land of Egypt. '
      verse: 16
  - chapter: 8
    verses:
    - text: 'Put the trumpet to thy mouth! Like an eagle cometh an enemy against the
        house of Jehovah, Because they have transgressed my covenant, And have rebelled
        against my law. '
      verse: 1
    - text: 'They shall say to me, My God, we know thee, we, thine Israel! '
      verse: 2
    - text: 'Israel hath cast away what is good; The enemy shall pursue him. '
      verse: 3
    - text: 'They have set up kings, but not by me; They have made princes, and I
        knew it not. Of their silver and their gold have they made themselves idols,
        That they may be brought to destruction. '
      verse: 4
    - text: 'An abomination is thy calf, O Samaria! Mine anger is kindled against
        them; How long will it be ere they can attain to purity! '
      verse: 5
    - text: 'For from Israel it came; The workman made it, and it is no God; Yea,
        into fragments shall the calf of Samaria be broken. '
      verse: 6
    - text: 'They have sown the wind, And they shall reap the whirlwind. They shall
        have no standing harvest; The ear shall yield no meal; If perchance it yield,
        strangers shall devour it. '
      verse: 7
    - text: 'Israel is swallowed up; Soon shall they become among the nations As a
        vessel which no one desireth. '
      verse: 8
    - text: 'For they have gone up to Assyria, Like a solitary wild-ass; Ephraim hireth
        lovers; '
      verse: 9
    - text: 'But though they hire among the nations, Soon will I gather the nations
        against them; Then shall they rest a little while from the burden of their
        king, and their princes! '
      verse: 10
    - text: 'Ephraim hath built many altars for sin, Therefore shall he have altars
        for sin. '
      verse: 11
    - text: 'Though I write for him many laws, They are accounted as a strange thing; '
      verse: 12
    - text: 'As to the sacrifices which they should offer me, they slay flesh and
        eat it; Jehovah hath no pleasure in them. Now will he remember their iniquity,
        And punish their sins; To Egypt shall they return. '
      verse: 13
    - text: 'For Israel hath forgotten his Maker, and builded palaces, And Judah hath
        multiplied fenced cities; But I will send a fire upon his cities, And it shall
        devour his palaces. '
      verse: 14
  - chapter: 9
    verses:
    - text: 'Rejoice not, O Israel, Exult not, like the nations! For thou committest
        fornication, forsaking thy God! Thou lovest hire on every corn-floor. '
      verse: 1
    - text: 'The floor and the vat shall not feed them, And the new wine shall deceive
        them. '
      verse: 2
    - text: 'They shall not dwell in the land of Jehovah; To Egypt shall Ephraim go
        back, And eat unclean things in Assyria. '
      verse: 3
    - text: 'They shall pour out no offerings of wine to Jehovah, Nor shall their
        sacrifices please him; They shall be to them as the bread of mourners; All
        that eat thereof shall be polluted. Their bread shall be for their own hunger;
        It shall not come into the house of Jehovah. '
      verse: 4
    - text: 'What will ye do in the festal day, In the day of the feast of Jehovah? '
      verse: 5
    - text: 'For, behold, they go forth from a wasted land; Egypt shall gather them;
        Memphis shall bury them; The precious places of their silver, Nettles shall
        possess them; Thorns shall spring up in their habitations. '
      verse: 6
    - text: 'The days of visitation are come; The days of retribution are come Israel
        shall know that the prophet was foolish, That the man of the spirit was mad
        For the greatness of thy iniquity, and thy great hatred. '
      verse: 7
    - text: 'If Ephraim seek an answer from my God, The prophet is as the snare of
        the fowler in all his ways, A net in the house of his God. '
      verse: 8
    - text: 'They have deeply corrupted themselves, as in the days of Gibeah; He will
        remember their iniquity; He will requite their sins. '
      verse: 9
    - text: 'I found Israel as grapes in the wilderness; As the early fruit on the
        fig-tree, at its first time of bearing, I saw your fathers. But they went
        to Baal Peor, And separated themselves to shame, And had abominable idols
        according to their love. '
      verse: 10
    - text: 'The glory of Ephraim shall fly away as a bird; They shall not bring forth,
        nor bear in the womb, nor conceive; '
      verse: 11
    - text: 'Yea, if they bring up children, I will utterly bereave them; Yea, woe
        to them when I depart from them! '
      verse: 12
    - text: 'I have seen Ephraim planted, like Tyre, in a rich pasture, Yet shall
        Ephraim bring out his children to the murderer. '
      verse: 13
    - text: 'Give them, O Jehovah! What wilt thou give them? Give them a miscarrying
        womb, And dry breasts! '
      verse: 14
    - text: 'All their wickedness is in Gilgal; Yea, there have I hated them for the
        wickedness of their doings; I will drive them from my house; I will love them
        no more; All their princes are revolters. '
      verse: 15
    - text: 'Ephraim is smitten; Their root is dried up; they shall bear no fruit;
        Yea, though they should beget children, I will destroy the beloved fruit of
        the womb. '
      verse: 16
    - text: 'My God shall cast them away, Because they have not hearkened to him,
        And they shall be wanderers among the nations. '
      verse: 17
  - chapter: 10
    verses:
    - text: 'Israel is a luxuriant vine, That bringeth forth fruit; But according
        to the abundance of his fruit hath he abounded in altars; According to the
        goodness of his land hath he made goodly images. '
      verse: 1
    - text: 'Their heart is divided; now shall they suffer for it; He will break down
        their altars, And destroy their images. '
      verse: 2
    - text: 'For soon shall they say, We have no king, Because we fear not Jehovah;
        What can a king do for us? '
      verse: 3
    - text: 'They utter empty words, Swearing falsely, making covenants, And now judgment
        springeth up, as hemlock in the furrows of the field. '
      verse: 4
    - text: 'For the calf of Bethaven shall the inhabitants of Samaria be in fear;
        Yea, its people shall grieve for it, And its priests shall tremble for it,
        Because its glory has departed from it. '
      verse: 5
    - text: 'It shall be carried to Assyria, As a present to the hostile king. Ephraim
        shall be covered with confusion, And Israel shall be ashamed of his doings, '
      verse: 6
    - text: 'Samaria shall be brought to destruction; Her king shall be as a twig
        upon the waters. '
      verse: 7
    - text: 'The high places of Aven, the sin of Israel, shall be destroyed; The thorn
        and the thistle shall come up on their altars. And they shall say to the mountains,
        Cover us! And to the hills, Fall on us! '
      verse: 8
    - text: 'More than in the days of Gibeah hast thou sinned, O Israel! There they
        stood; The battle in Gibeah against the sons of iniquity did not overtake
        them. '
      verse: 9
    - text: 'Now will I chastise them according to my pleasure, And the nations shall
        be gathered together against them, When I shall bind them for their two iniquities. '
      verse: 10
    - text: 'Ephraim is a trained heifer, that loveth to tread out the corn; But I
        will lay the yoke upon her fair neck; I will cause Ephraim to draw, Judah
        shall plough, Jacob shall harrow. '
      verse: 11
    - text: 'Sow for yourselves to righteousness, and ye shall reap according to your
        piety; Break up your fallow ground; For it is a time to seek Jehovah, Till
        he come and rain righteousness upon you. '
      verse: 12
    - text: 'Ye plough wickedness, ye shall reap injustice; Ye shall eat the fruit
        of falsehood. Because thou trustest in thy way, in the multitude of thy mighty
        men, '
      verse: 13
    - text: 'There shall arise a tumult among thy people, And all thy fortresses shall
        be destroyed, As Shalman destroyed Betharbel in the day of battle, When the
        mother was dashed in pieces with her children. '
      verse: 14
    - text: 'Such things shall Bethel bring upon you Because of your great wickedness.
        In the morning shall the king of Israel be destroyed. '
      verse: 15
  - chapter: 11
    verses:
    - text: 'When Israel was a child, I loved him, And called my son out of Egypt, '
      verse: 1
    - text: 'But they turned away from those that called them. They sacrificed to
        images of Baal; They burned incense to idols. '
      verse: 2
    - text: 'I helped Ephraim to go, Yea, I took them up in my arms; Yet they marked
        not that I healed them. '
      verse: 3
    - text: 'I drew them with human cords, with bands of love; I was to them as those
        who lift up the yoke from their jaws; I dealt gently with them, and gave them
        food. '
      verse: 4
    - text: 'They shall no more go down to Egypt; For the Assyrian shall be their
        king, Because they refuse to return to me. '
      verse: 5
    - text: 'The sword shall fall upon their cities, It shall consume their bars,
        and devour Because of their devices. '
      verse: 6
    - text: 'For my people persevere in turning away from me; Though they are called
        to the Most High, None will exalt him. '
      verse: 7
    - text: 'How shall I give thee up, Ephraim? How shall I abandon thee, Israel?
        How shall I make thee as Admah? How shall I set thee as Zeboim? My heart is
        changed within me; Yea, my compassion is kindled. '
      verse: 8
    - text: 'I will not execute the fierceness of mine anger; I will not again destroy
        Ephraim; For I am God, and not man, The Holy One in the midst of thee, And
        I will not come in anger. '
      verse: 9
    - text: 'They shall walk after Jehovah, when he shall roar like a lion, When he
        shall roar, then shall their sons hasten from the west; '
      verse: 10
    - text: 'They shall hasten as a bird from Egypt, And as a dove from the land of
        Assyria, And I will place them in their houses, saith Jehovah. '
      verse: 11
    - text: 'Ephraim compasseth me about with falsehood, And the house of Israel with
        deceit; Judah also is inconstant toward God, Toward the holy and faithful
        one. '
      verse: 12
  - chapter: 12
    verses:
    - text: 'Ephraim feedeth on wind, and followeth after the east wind; Every day
        he multiplieth falsehood and violence; They make a league with Assyria, And
        oil is carried into Egypt. '
      verse: 1
    - text: 'Therefore Jehovah hath a controversy with Judah. And he will punish Jacob
        for his ways, And requite him according to his doings. '
      verse: 2
    - text: 'In the womb he took his brother by the heel, And in his strength he contended
        with God; '
      verse: 3
    - text: 'Yea, he contended with the angel, and prevailed; He wept, and made supplication
        to him. At Bethel he found him, And there he spake with us. '
      verse: 4
    - text: 'And Jehovah, the God of hosts, Jehovah is his name. '
      verse: 5
    - text: 'Therefore turn thou to thy God; Observe mercy and justice, And hope in
        thy God always! '
      verse: 6
    - text: 'He is a Canaanite; in his hands are the balances of deceit; He loveth
        to oppress. '
      verse: 7
    - text: 'Yet Ephraim saith, Lo, I have become rich; I have found myself substance;
        In all my earnings can be found no transgression in which there is guilt. '
      verse: 8
    - text: 'Yet I, Jehovah, have been thy God from the land of Egypt; I will again
        cause thee to dwell in tents, as in the days of the solemn feast. '
      verse: 9
    - text: 'I have also spoken to the prophets, And I have given many visions, And
        by the prophets I have used similitudes. '
      verse: 10
    - text: 'Behold, Gilead is full of iniquity; Surely they have become corrupt;
        In Gilgal they sacrifice oxen, And their altars are like the heaps in the
        furrows of the field. '
      verse: 11
    - text: 'Jacob fled into the country of Syria, And Israel served for a wife, And
        for a wife he kept sheep. '
      verse: 12
    - text: 'By a prophet Jehovah brought up Israel out of Egypt, And by a prophet
        was he preserved. '
      verse: 13
    - text: 'Ephraim hath provoked his Lord most bitterly; Therefore will he leave
        his blood upon him, And recompense to him his reproach. '
      verse: 14
  - chapter: 13
    verses:
    - text: 'Once when Ephraim spake, there was trembling; he was exalted in Israel;
        But he offended through Baal, and died. '
      verse: 1
    - text: 'And now they sin more and more, And have made to themselves molten images;
        Of their silver by their skill have they made idols; All of it is the work
        of artificers. They say concerning them, Whoever will sacrifice, let him kiss
        the calves! '
      verse: 2
    - text: 'Therefore shall they be as the morning cloud, And as the early dew, which
        passeth away; As chaff driven with a whirlwind from the thrashing-floor, And
        as smoke from the chimney. '
      verse: 3
    - text: 'Yet I, Jehovah, have been thy God from the land of Egypt, And thou hast
        known no God but me; Yea, there was no saviour besides me. '
      verse: 4
    - text: 'I cared for thee in the desert, In the land of great drought. '
      verse: 5
    - text: 'As they were fed, so they were filled; They were filled, and their heart
        was lifted up; Therefore they forgot me. '
      verse: 6
    - text: 'Therefore have I become to them as a lion; As a leopard I watch for them
        in the way; '
      verse: 7
    - text: 'I will meet them as a bear bereaved of her whelps, And I will rend the
        caul of their heart, And there will I devour them as a lioness; The wild beast
        shall tear them. '
      verse: 8
    - text: 'It hath been thy destruction, O Israel, That against me, against thy
        help, thou hast rebelled! '
      verse: 9
    - text: 'Where is now thy king? Let him save thee in all thy cities! And where
        thy judges, In regard to whom thou saidst, Give me a king and princes! '
      verse: 10
    - text: 'I gave thee a king in mine anger, And I have taken him away in my wrath; '
      verse: 11
    - text: 'the iniquity of Ephraim is treasured up; His guilt is laid up in store. '
      verse: 12
    - text: 'The pangs of a travailing woman shall come upon him; He is an unwise
        son, For else would he not tarry long in the place of the breaking forth of
        children. '
      verse: 13
    - text: 'I will ransom them from the power of the grave; I will redeem them from
        death; O death, where is thy plague? O grave, where is thy destruction? Repentance
        is hidden from mine eyes. '
      verse: 14
    - text: 'Though he be fruitful among his brethren, An east wind shall come, A
        wind of Jehovah shall come up from the desert, And his spring shall become
        dry, And his fountain shall be dried up, And the treasure of all his pleasant
        vessels shall be spoiled. '
      verse: 15
    - text: 'Samaria shall suffer for her guilt, For she hath rebelled against her
        God. They shall fall by the sword; Their infants shall be dashed in pieces,
        And their women with child shall be ripped up. '
      verse: 16
  - chapter: 14
    verses:
    - text: 'Return, O Israel, to Jehovah thy God; For thou hast fallen by thine iniquity. '
      verse: 1
    - text: 'Take with you words, And return to Jehovah, saying, "Forgive all our
        iniquity, and receive us graciously, And we will render to thee the sacrifices
        of our lips! '
      verse: 2
    - text: 'Assyria shall not help us; We will not ride on horses; And no more will
        we say to the work of our hands, Ye are our Gods! For from thee the fatherless
        obtaineth mercy." '
      verse: 3
    - text: '"I will heal their rebellion; I will love them freely; For my anger is
        turned away from them. '
      verse: 4
    - text: 'I will be as the dew to Israel; He shall blossom as the lily, And strike
        his roots like Lebanon. '
      verse: 5
    - text: 'His sprouts shall spread forth, And his beauty shall be as the olive-tree,
        And his fragrance as Lebanon. '
      verse: 6
    - text: 'They that dwell under his shadow Shall revive as the corn; They shall
        shoot forth as the vine; Their name shall be like the wine of Lebanon. '
      verse: 7
    - text: 'Ephraim shall say, What have I more to do with idols? I will hear him;
        I will care for him; I will be like a green cypress-tree; From me shall thy
        fruit be found." '
      verse: 8
    - text: 'Who is wise, that he may understand these things, Prudent, that he may
        know them? For the ways of Jehovah are right, And the righteous walk in them;
        But in them transgressors stumble. '
      verse: 9
  name: Hosea
- chapters:
  - chapter: 1
    verses:
    - text: 'The word of Jehovah, which came to Joel, the son of Pethuel. '
      verse: 1
    - text: 'Hear this, ye old men; Give ear, all ye inhabitants of the land! Hath
        such a thing happened in your days, Or even in the days of your fathers? '
      verse: 2
    - text: 'Tell ye your children of it, And let your children tell their children,
        And their children another generation! '
      verse: 3
    - text: 'That which the gnawing-locust left hath the swarming-locust eaten, And
        that which the swarming-locust left hath the licking-locust eaten, And that
        which the licking-locust left hath the consuming-locust eaten. '
      verse: 4
    - text: 'Awake, ye drunkards, and weep! Howl, all ye drinkers of wine, For the
        new wine, which is snatched from your mouths! '
      verse: 5
    - text: 'For a nation hath come up on my land, Strong, and not to be numbered;
        Their teeth are the teeth of the lion; They have the jaw-teeth of the lioness. '
      verse: 6
    - text: 'They have made my vine a desolation, And my fig-tree a broken branch;
        They have made it quite bare and cast it away; The branches thereof are made
        white. '
      verse: 7
    - text: 'Lament ye, like a bride, Clothed in sackcloth for the husband of her
        youth! '
      verse: 8
    - text: 'The flour-offering and the drink-offering are cut off from the house
        of Jehovah; The priests, the servants of Jehovah mourn. '
      verse: 9
    - text: 'The field is laid waste; The ground mourneth, For the corn is laid waste;
        The new wine is dried up; The oil languisheth. '
      verse: 10
    - text: 'Lament, O ye husbandmen, Howl, O ye vine-dressers, For the wheat and
        the barley, For the harvest of the field hath perished! '
      verse: 11
    - text: 'The vine is dried up, And the fig-tree languisheth; The pomegranate,
        the palm-tree, and the apple-tree,All the trees of the field, are withered;
        Yea, joy is withered away from the sons of men. '
      verse: 12
    - text: 'Gird yourselves with sackcloth and mourn, ye priests! Howl, ye ministers
        of the altar! Come, lie all night in sackcloth, ye ministers of my God, For
        the flour-offering and the drink-offering are withholden from the house of
        your God! '
      verse: 13
    - text: 'Appoint ye a fast, proclaim a solemn assembly! Gather the elders and
        all the inhabitants of the land Into the house of Jehovah, your God, And cry
        unto Jehovah! '
      verse: 14
    - text: 'Alas, alas the day! For the day of Jehovah is near; Even as destruction
        from the Almighty doth it come. '
      verse: 15
    - text: 'Is not our food cut off from before our eyes, Yea, joy and gladness from
        the house of our God? '
      verse: 16
    - text: 'The seeds are rotten under their clods, The storehouses are laid desolate,
        the garners are destroyed; For the corn is withered. '
      verse: 17
    - text: 'How do the beasts groan, How do the herds of oxen wander perplexed, Having
        no pasture! The flocks of sheep also are destroyed. '
      verse: 18
    - text: 'To thee, O Jehovah, do I call, For a fire hath devoured the pastures
        of the desert, And a flame hath burned all the trees of the field! '
      verse: 19
    - text: 'The beasts of the field, also, cry unto thee, For the streams of water
        are dried up, And a fire hath devoured the pastures of the desert! '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Blow ye the trumpet in Zion; Sound an alarm in my holy mountain! Let
        all the inhabitants of the land tremble! For the day of Jehovah cometh, for
        it is near! '
      verse: 1
    - text: 'A day of darkness, and gloominess, A day of clouds, and thick darkness.
        As the morning light spreadeth itself upon the mountains, There cometh a numerous
        people and a strong; Like them there have been none of old time, And after
        them there shall not be, Even to the years of many generations. '
      verse: 2
    - text: 'A fire devoureth before them, And behind them a flame burneth; The land
        is as the garden of Eden before them. And behind them a desolate wilderness!
        Yea, nothing escapeth them. '
      verse: 3
    - text: 'Their appearance is like the appearance of horses, And like horsemen
        do they run; '
      verse: 4
    - text: 'Like rattling chariots they leap on the tops of the mountains; Like the
        crackling flame of fire, which devoureth stubble; Like a mighty host set in
        battle array. '
      verse: 5
    - text: 'Before them the people tremble, And all faces gather blackness. '
      verse: 6
    - text: 'They run like mighty men; They climb the wall like warriors; They march
        every one on his way; They change not their paths. '
      verse: 7
    - text: 'One doth not thrust another; They march every one in his path, And though
        they rush among weapons, they are not wounded. '
      verse: 8
    - text: 'They run through the city; They run upon the wall; They go up into the
        houses; They enter in at the windows, like a thief. '
      verse: 9
    - text: 'The earth quaketh before them, And the heavens tremble; The sun and the
        moon are darkened, And the stars withdraw their shining. '
      verse: 10
    - text: 'Jehovah uttereth his voice before his army; For very great is his host;
        Yea, it is mighty, executing his word; The day of Jehovah is great, and very
        terrible; Who shall be able to bear it? '
      verse: 11
    - text: 'Yet even now, saith Jehovah, Turn ye to me with all your heart, With
        fasting, with weeping, and with mourning! '
      verse: 12
    - text: 'And rend your hearts, and not your garments, And turn to Jehovah your
        God, For he is gracious and merciful, Slow to anger, and of great kindness,
        And repenteth of a threatened evil. '
      verse: 13
    - text: 'Who knoweth but he will turn and repent, And leave a blessing behind
        him, Even a flour-offering and a drink-offering for Jehovah your God. '
      verse: 14
    - text: 'Blow ye the trumpet in Zion; Appoint yea fast; proclaim a solemn assembly! '
      verse: 15
    - text: 'Gather the people; appoint a congregation; Assemble the elders; Gather
        the children and the sucklings! Let the bridegroom come forth from his chamber,
        And the bride from her nuptial bed! '
      verse: 16
    - text: 'Let the priests, the servants of Jehovah, Weep between the porch and
        the altar, And say, Spare thy people, O Jehovah, And give not thine inheritance
        to reproach, And to be a by-word to the nations! Why should they say among
        the nations, Where is their God? '
      verse: 17
    - text: 'Then will Jehovah be zealous for his land, And have compassion on his
        people, '
      verse: 18
    - text: 'Yea, Jehovah will answer, and say to his people, Behold, I will send
        you corn, And new wine, and oil, and ye shall be satisfied therewith; And
        I will no more make you a reproach among the nations. '
      verse: 19
    - text: 'I will remove far from you the northern host, And I will drive it into
        a dry and desolate land; Its van toward the Eastern sea, And its rear toward
        the Western sea. And its scent shall come up, And its ill savor shall come
        up, Because it hath done great things. '
      verse: 20
    - text: 'Fear not, O land, exult and rejoice, For Jehovah hath done great things! '
      verse: 21
    - text: 'Fear not, O ye beasts of the field, For the pastures of the desert spring
        up, For the tree beareth its fruit; The fig-tree and the vine yield their
        strength! '
      verse: 22
    - text: 'And, O ye sons of Zion, exult, And rejoice in Jehovah your God! For he
        giveth you the former rain in just measure, And causeth showers to come down
        upon you, Even the former rain, and the latter rain, as aforetime. '
      verse: 23
    - text: 'And the threshing-floors shall be full of wheat, And the vats shall overflow
        with new wine and oil. '
      verse: 24
    - text: 'And I will restore to you the years Which the swarming-locust hath eaten,
        The licking-locust, the consuming-locust, and the gnawing-locusts, My great
        army, which I sent among you. '
      verse: 25
    - text: 'Ye shall eat in plenty, and be satisfied, And praise the name of Jehovah
        your God, Who hath dealt wondrously with you; And my people shall never be
        put to shame. '
      verse: 26
    - text: 'Ye shall know that I am in the midst of Israel, And that I am Jehovah,
        your God, and none else; And my people shall never be put to shame. '
      verse: 27
    - text: 'And it shall come to pass afterward, That I will pour out my spirit upon
        all flesh; And your sons and your daughters shall prophesy; Your old men shall
        dream dreams, Your young men shall see visions. '
      verse: 28
    - text: 'Upon the men-servants also, and upon the handmaids, Will I pour out my
        spirit in those days. '
      verse: 29
    - text: 'And I will show wonders in the heavens and in the earth; Blood and fire,
        and pillars of smoke. '
      verse: 30
    - text: 'The sun shall be turned into darkness, And the moon into blood, Before
        the day of Jehovah cometh, The great and the terrible day. Then whoever calleth
        on the name of Jehovah shall be delivered; '
      verse: 31
    - text: 'For upon mount Zion, and in Jerusalem, shall be deliverance, As Jehovah
        hath spoken; And among the remnant, whom Jehovah shall call. '
      verse: 32
  - chapter: 3
    verses:
    - text: 'For behold, in those days and at that time, When I shall bring back the
        captives of Judah and Jerusalem, '
      verse: 1
    - text: 'I will assemble all the nations, And will bring them down it to the valley
        of Jehoshaphat, And there will I contend with them for my people and inheritance,
        Israel; Because they scattered them among the nations, And divided my land
        among themselves. '
      verse: 2
    - text: 'Yea, they cast lots for my people, And gave a boy for a harlot, And sold
        a damsel for wine to drink. '
      verse: 3
    - text: 'What have ye to do with me, O Tyre and Sidon, And all the borders of
        Philistia? Will ye retaliate on me? Or will ye do anything against me? Swiftly
        and speedily will I bring back your doings upon your own head. '
      verse: 4
    - text: 'Ye have taken my silver and my gold, And have carried into your palaces
        my precious, goodly things; '
      verse: 5
    - text: 'The sons also of Judah, and the sons of Jerusalem, Ye have sold to the
        Grecians, That ye might remove them far from their border. '
      verse: 6
    - text: 'Behold, I will raise them out of the place whither ye have sold them,
        And I will return your injury upon your own head; '
      verse: 7
    - text: 'I will sell your sons and your daughters into the hand of the sons of
        Judah, And they shall sell them to the Sabeans, to a nation afar off; For
        Jehovah hath spoken it. '
      verse: 8
    - text: 'Proclaim ye this among the nations: "Prepare war! Stir up the mighty
        ones! Let all the warriors draw near; let them come up!" '
      verse: 9
    - text: 'Beat your ploughshares into swords, And your pruning-hooks into spears;
        Let the weak say, I am strong! '
      verse: 10
    - text: 'Assemble yourselves and come, all ye nations round about; Gather yourselves
        together! Thither, O Jehovah, bring down thy mighty ones! '
      verse: 11
    - text: 'Let the nations rise and come up to the valley of Jehoshaphat! For there
        will I sit to judge all the nations around. '
      verse: 12
    - text: 'Put ye in the sickle, for the harvest is ripe; Come and tread, for the
        wine-press is full; The vats overflow; For their wickedness is great! '
      verse: 13
    - text: 'The multitudes, the multitudes in the valley of judgment! For the day
        of Jehovah is near in the valley of judgment. '
      verse: 14
    - text: 'The sun and the moon are darkened, And the stars withdraw their shining. '
      verse: 15
    - text: 'Jehovah also will roar from Zion, And utter his voice from Jerusalem;
        The heavens and the earth shall shake. But Jehovah will be a refuge to his
        people! A strong-hold to the sons of Israel. '
      verse: 16
    - text: 'Then shall ye know that I am Jehovah your God, Dwelling in Zion, my holy
        mountain; And Jerusalem shall be holy; Strangers shall pass through her no
        more. '
      verse: 17
    - text: 'In that day shall the mountains drop down new wine, And the hills shall
        flow with milk. And all the streams of Judah shall flow with water. A fountain
        shall come forth from the house of Jehovah, That shall water the valley of
        Shittim. '
      verse: 18
    - text: 'Egypt shall be a waste, And Edom a desolate wilderness, For their violence
        against the sons of Judah; For they shed innocent blood in their land. '
      verse: 19
    - text: 'But Judah shall be inhabited for ever, And Jerusalem from generation
        to generation. '
      verse: 20
    - text: 'And I will avenge their blood, which I have not avenged, And Jehovah
        will dwell upon Zion. '
      verse: 21
  name: Joel
- chapters:
  - chapter: 1
    verses:
    - text: 'The words of Amos, one of the shepherds of Tekoa, which he prophesied
        concerning Israel in the days of Uzziah king of Judah, and in the days of
        Jeroboam, the son of Joash, king of Israel, two years before the earth quake.
        He said: '
      verse: 1
    - text: 'Jehovah will roar from Zion, And utter his voice from Jerusalem; The
        habitations of the shepherds shall mourn, And the top of Carmel shall wither. '
      verse: 2
    - text: 'Thus saith Jehovah; For three transgressions of Damascus, And for four,
        will I not turn away its punishment; For they thrashed Gilead with thrashing-wains
        of iron. '
      verse: 3
    - text: 'I will send a fire upon the house of Hazael, Which shall devour the palaces
        of Benhadad. '
      verse: 4
    - text: 'I will also break the bar of Damascus, And I will destroy the inhabitant
        from the valley of Aven, And him that holdeth the sceptre from Beth-Eden,
        And the people of Syria shall be led captive to Kir: Jehovah hath said it. '
      verse: 5
    - text: 'Thus saith Jehovah: For three transgressions of Gaza, And for four, I
        will not turn away its punishment; For they led captive all that fell into
        their hands, And delivered them up to Edom. '
      verse: 6
    - text: 'But I will send a fire upon the wall of Gaza, Which shall devour her
        palaces. '
      verse: 7
    - text: 'And I will destroy the inhabitant from Ashdod, And him that holdeth the
        sceptre from Ashkelon; And I will turn my hand against Ekron, And the residue
        of the Philistines shall perish. The Lord, Jehovah, hath said it. '
      verse: 8
    - text: 'Thus saith Jehovah: For three transgressions of Tyre, And for four, will
        I not turn away its punishment; Because they delivered up all their captives
        to Edom, And remembered not the brotherly covenant. '
      verse: 9
    - text: 'But I will send a fire on the wall of Tyre, Which shall devour her palaces. '
      verse: 10
    - text: 'Thus saith Jehovah: For three transgressions of Edom, And for four, will
        I not turn away his punishment; For he pursued his brother with the sword,
        And cast off all pity, And his anger tore perpetually; Yea, he kept his wrath
        forever. '
      verse: 11
    - text: 'But I will send a fire upon Teman. Which shall devour the palaces of
        Bozrah. '
      verse: 12
    - text: 'Thus saith Jehovah: For three transgressions of the children of Ammon,
        And for four, will I not turn away their punishment; For they ripped up the
        women with child of Gilead, That they might enlarge their border. '
      verse: 13
    - text: 'But I will kindle a fire on the wall of Rabbah, Which shall devour her
        palaces, Amid the war-shout in the day of battle, In a whirlwind in the day
        of the storm. '
      verse: 14
    - text: 'Their king shall go into captivity, He and his princes together, saith
        Jehovah. '
      verse: 15
  - chapter: 2
    verses:
    - text: 'Thus saith Jehovah: For three transgressions of Moab, And for four, will
        I not turn away his punishment; For he burned the bones of the king of Edom
        into lime! '
      verse: 1
    - text: 'But I will send a fire on Moab, Which shall devour the palaces of Kirioth;
        And Moab shall die amid tumults, Amid the war-shout, and the sound of the
        trumpet. '
      verse: 2
    - text: 'I will destroy the judge from the midst of him, And slay all the princes
        with him, saith Jehovah. '
      verse: 3
    - text: 'Thus saith Jehovah: For three transgressions of Judah, And for four,
        will I not turn away their punishment; For they have despised the law of Jehovah,
        And have not kept his statutes, And their idols have caused them to err, After
        which their fathers walked. '
      verse: 4
    - text: 'But I will send a fire upon Judah, Which shall devour the palaces of
        Jerusalem. '
      verse: 5
    - text: 'Thus saith Jehovah: For three transgressions of Israel, And for four,
        will I not turn away their punishment. For they sell the righteous for silver,
        And the needy for a pair of shoes; '
      verse: 6
    - text: 'They pant for the dust of the earth on the head of the poor, And pervert
        the cause of the afflicted. The son and the father go in to the same damsel,
        To dishonor my holy name. '
      verse: 7
    - text: 'They lay themselves down upon pledged garments Near every altar; And
        drink wine, procured by fines, In the house of their gods. '
      verse: 8
    - text: 'Yet I destroyed the Amorites before them, Who were tall as the cedars,
        And strong as the oaks. I destroyed their fruit above, And their roots beneath. '
      verse: 9
    - text: 'I brought you up from the land of Egypt, And led you in the desert forty
        years, That ye might possess the land of the Amorite. '
      verse: 10
    - text: 'Of your sons also I raised up prophets, And of your young men Nazarites;
        Is it not even so, O ye sons of Israel? saith Jehovah. '
      verse: 11
    - text: 'But ye gave the Nazarites wine to drink, And commanded the prophets,
        Saying, Prophesy not! '
      verse: 12
    - text: 'Behold, I will press you down, As a wagon presseth down that is full
        of sheaves. '
      verse: 13
    - text: 'And flight shall fail the swift, And the strong shall not exert his strength,
        And the mighty shall not save his life, '
      verse: 14
    - text: 'And he that handleth the bow shall not stand, And the swift of foot shall
        not save himself, And the horseman shall not escape with his life. '
      verse: 15
    - text: 'He that is strong in heart among the mighty Shall, in that day, flee
        away naked, saith Jehovah. '
      verse: 16
  - chapter: 3
    verses:
    - text: 'Hear these words, which Jehovah speaketh against you, ye sons of Israel;
        Against the whole family which I brought up out of the land of Egypt! '
      verse: 1
    - text: 'You only have I known of all the families of the earth; Therefore will
        I punish you for all your iniquities. '
      verse: 2
    - text: 'Can two walk together, Unless they agree together? '
      verse: 3
    - text: 'Will the lion roar in the forest, When he seeth no prey? Will the young
        lion cry aloud from his den, If he have seized nothing? '
      verse: 4
    - text: 'Can a bird fall into a snare upon the earth, Where none is set for him?
        Will a snare spring up from the ground, When it hath caught nothing? '
      verse: 5
    - text: 'Shall a trumpet be blown in the city, And the people not be afraid? Shall
        there be evil upon a city, And Jehovah not have done it? '
      verse: 6
    - text: 'Surely the Lord Jehovah doeth nothing, But he revealeth his secret To
        his servants the prophets. '
      verse: 7
    - text: 'When the lion roareth, who will not fear? When the Lord Jehovah speaketh,
        who will not prophesy? '
      verse: 8
    - text: 'Proclaim ye, in the palaces in Ashdod, And in the palaces in the land
        of Egypt, And say, Assemble yourselves upon the mountains of Samaria; Behold
        the great tumults in the midst of her, And the oppressions within her! '
      verse: 9
    - text: 'For they have no care to do right, saith Jehovah; They treasure up rapine
        and robbery in their palaces. '
      verse: 10
    - text: 'Therefore thus saith the Lord Jehovah: An enemy shall encompass the land.
        And shall bring down thy strength from thee, And thy palaces shall be plundered. '
      verse: 11
    - text: 'Thus saith Jehovah: As the shepherd taketh out of the lions mouth Two
        legs, or a portion of an ear, So shall the children of Israel be taken out,
        Who in Samaria sit in the corners of their sofas, And upon their damask couches. '
      verse: 12
    - text: 'Hear ye, and testify to the house of Jacob, Saith the Lord, Jehovah,
        God of hosts! '
      verse: 13
    - text: 'In the day when I punish the transgressions of Israel, Then will I punish
        the altars of Bethel; The horns of the altar shall be cut off, And fall to
        the ground. '
      verse: 14
    - text: 'and I will smite the winter-house together with the summer-house, And
        the houses of ivory shall be destroyed, And the great houses shall be brought
        to the ground, saith Jehovah. '
      verse: 15
  - chapter: 4
    verses:
    - text: 'Hear these words, O ye kine of Bashan, That are on the mountain of Samaria;
        That oppress the poor; that crush the needy; That say to your master, Bring,
        and let us drink! '
      verse: 1
    - text: 'The Lord Jehovah hath sworn by his holiness; Behold, the days shall come
        upon you When ye shall be taken away with hooks, And your residue with fishing-hooks. '
      verse: 2
    - text: 'And ye shall go out at the breaches, every one right forward, And ye
        shall be thrown into a castle, saith Jehovah. '
      verse: 3
    - text: 'Go, now, to Bethel, and transgress; At Gilgal multiply transgression!
        Bring your sacrifices every morning, And your tithes every three years! '
      verse: 4
    - text: 'Burn a thank-offering from your extortions, And proclaim the free-will
        offerings; publish them abroad! For this is your delight, ye sons of Israel,
        Saith the Lord, Jehovah. '
      verse: 5
    - text: 'I also have caused cleanness of teeth in all your cities, And want of
        bread in all your places; And yet ye have not returned to me, saith Jehovah. '
      verse: 6
    - text: 'I also have withholden from you the rain three months before the harvest;
        I have caused it to rain upon one city, And upon another city have I not caused
        it to rain; One piece of ground hath been rained upon, And another, upon which
        I have not caused it to rain, hath withered. '
      verse: 7
    - text: 'Two or three cities have gone to one city, To drink water, and have not
        been satisfied; And yet ye have not returned to me, saith Jehovah. '
      verse: 8
    - text: 'I have smitten you with blasting and mildew; The locust hath devoured
        your many gardens, Your vineyards, your fig-trees, and your olive-trees; Yet
        have ye not returned to me, saith Jehovah. '
      verse: 9
    - text: 'I have sent among you the pestilence after the manner of Egypt; I have
        slain your young men with the sword, And your horses have I led into captivity;
        I have made the smell of your camps to come up into your nostrils; And yet
        ye have not returned to me, saith Jehovah. '
      verse: 10
    - text: 'I have overthrown some of you, as God overthrew Sodom and Gomorrah; And
        ye were as a firebrand plucked out of the burning; And yet ye have not returned
        to me, saith Jehovah. '
      verse: 11
    - text: 'Therefore thus will I deal with thee, O Israel! Yet since I will thus
        deal with thee, Prepare to meet thy God, O Israel! '
      verse: 12
    - text: 'For behold, he formed the mountains, and created the wind; He declareth
        to man what is his thought; He maketh the morning darkness, And walketh upon
        the high places of the earth; Jehovah, God of hosts, is his name. '
      verse: 13
  - chapter: 5
    verses:
    - text: 'Hear these words, which I utter concerning you; This lamentation, O house
        of Israel! '
      verse: 1
    - text: 'She is fallen, she shall rise no more, The virgin of Israel! She is prostrate
        on her own ground, there is none to raise her up! '
      verse: 2
    - text: 'For thus saith the Lord Jehovah; The city which sent out a thousand shall
        have a hundred left, And that which sent out a hundred shall have ten left,
        To the house of Israel. '
      verse: 3
    - text: 'For thus saith Jehovah to the house of Israel: Seek ye me, and ye shall
        live! '
      verse: 4
    - text: 'Seek not Bethel, And go not to Gilgal, And pass not over to Beersheba!
        For Gilgal shall surely go into captivity! And Bethel shall come to naught. '
      verse: 5
    - text: 'Seek Jehovah, and ye shall live! Lest he rush like a fire on the house
        of Joseph, And it devour, and there be none to quench it in the house of Israel. '
      verse: 6
    - text: 'Ye who turn justice into wormwood, And cast righteousness down to the
        ground. '
      verse: 7
    - text: 'Seek him, that made the Pleiades and Orion; That changeth death-like
        darkness into morning, And darkeneth day into night; That calleth up the waters
        of the sea, And poureth them out upon the face of the earth; Jehovah is his
        name! '
      verse: 8
    - text: 'Who sendeth sudden destruction upon the strong, And bringeth desolation
        upon the fortress. '
      verse: 9
    - text: 'They hate him that pleadeth in the gate, And abhor him that speaketh
        uprightly. '
      verse: 10
    - text: 'Since, then, ye trample upon the poor, And take from him presents of
        wheat, Though ye build houses of hewn stone, ye shall not dwell in them; Though
        ye plant pleasant vineyards, ye shall not drink their wine. '
      verse: 11
    - text: 'For I know that your sins are many, And your transgressions manifold,
        Ye who afflict the righteous, and take a bribe, And oppress the poor in the
        gate! '
      verse: 12
    - text: 'Therefore the wise man shall be silent at that time, For it shall be
        an evil time. '
      verse: 13
    - text: 'Seek ye good, and not evil, that ye may live; Then shall Jehovah, the
        God of hosts, be with you, as ye boast. '
      verse: 14
    - text: 'Hate ye evil, and love good, And establish justice in the gate; It may
        be that Jehovah, the God of hosts, will have pity upon the remnant of Joseph. '
      verse: 15
    - text: 'Thus saith Jehovah, the God of hosts, the Lord: In all the streets shall
        there be wailing, And in all the highways shall they cry, Alas! alas! They
        shall call the husbandmen to mourning, And those who are skilful in lamentation
        to wailing, '
      verse: 16
    - text: 'And in all vineyards shall be sounds of woe, For I will pass through
        the midst of thee, saith Jehovah. '
      verse: 17
    - text: 'Woe unto them that ask for the day of Jehovah! What is the day of Jehovah
        to you? It shall be darkness, and not light. '
      verse: 18
    - text: 'As if a man fled from a lion, And a bear met him; Or went into a house
        and leaned his hand on a wall, And a serpent bit him; '
      verse: 19
    - text: 'So shall the day of Jehovah be darkness, and not light, Even thick darkness,
        and no brightness in it. '
      verse: 20
    - text: 'I hate, I despise your feasts; I have no delight in your solemn assemblies. '
      verse: 21
    - text: 'When ye offer me burnt-offerings and flour-offerings, I will not accept
        them; And upon the thank-offerings of your fatlings I will not look. '
      verse: 22
    - text: 'Take ye away from me the noise of your songs, And the music of your harps
        let me not hear! '
      verse: 23
    - text: 'Let justice flow forth as waters, And righteousness as a mighty stream! '
      verse: 24
    - text: 'Did ye offer me sacrifices and offerings In the wilderness, for forty
        years, O house of Israel? '
      verse: 25
    - text: 'But ye bore the tabernacle of your king, And the shrine of your images,
        The star of your god, which ye made for yourselves. '
      verse: 26
    - text: 'Therefore will I cause you to go into captivity beyond Damascus, Saith
        Jehovah, whose name is the God of hosts! '
      verse: 27
  - chapter: 6
    verses:
    - text: 'Woe to them that dwell at ease in Zion; That feel secure upon the mountain
        of Samaria; The honorable men of the chief of the nations, To whom the house
        of Israel resort! '
      verse: 1
    - text: 'Pass over to Calneh, and see; And thence go to great Hamath; Then go
        down to Gath of the Philistines: Are they better than these kingdoms, Or is
        their border greater than your border? '
      verse: 2
    - text: 'Woe to them, that put far away the day of evil, And bring near the seat
        of oppression; '
      verse: 3
    - text: 'That lie upon beds of ivory, And stretch themselves upon their couches;
        That eat lambs from the flock, And calves from the stall; '
      verse: 4
    - text: 'That chant to the sound of the harp, And invent for themselves instruments
        of music, like David; '
      verse: 5
    - text: 'That drink wine in bowls, And anoint themselves with the most precious
        perfumes, But grieve not for the destruction of Joseph! '
      verse: 6
    - text: 'Therefore now shall they go captive at the head of the captives; Yea,
        the shouting of them that stretch themselves upon their couches shall cease. '
      verse: 7
    - text: 'The Lord Jehovah hath sworn by himself, Thus saith Jehovah, the God of
        hosts: I abhor the pride of Jacob, And I hate his palaces; I will give up
        the city, and all that is therein. '
      verse: 8
    - text: 'And if ten men remain in one house, These also shall die. '
      verse: 9
    - text: 'A mans relative, or a burner of the dead, shall take him up, To carry
        his bones out of the house, And he shall say to him that is in the innermost
        part of the house, Is there yet any one with thee? And he shall answer, No
        one! Then shall he say, Keep silence! For we may not make mention of the name
        of Jehovah. '
      verse: 10
    - text: 'For behold Jehovah hath commanded, And he will smite the great house
        with breaches, And the small house with clefts. '
      verse: 11
    - text: 'Shall horses run upon rocks, Or will one plough rocks with oxen, That
        ye change justice into hemlock, And the fruit of equity into wormwood, '
      verse: 12
    - text: 'Ye that rejoice in a thing of naught, And say, Have we not acquired dominion
        by our own strength? '
      verse: 13
    - text: 'Behold, O house of Israel, saith Jehovah, the God of hosts, I will raise
        against you a nation, That shall oppress you from Hamath Even to the brook
        of the desert. '
      verse: 14
  - chapter: 7
    verses:
    - text: 'The Lord Jehovah showed me this vision: Behold, he formed locusts In
        the beginning of the shooting up of the latter growth; Behold, it was the
        latter growth after the kings mowing. '
      verse: 1
    - text: 'And when they had devoured the grass of the land, Then said I, O Lord
        Jehovah, forgive, I beseech thee! How shall Jacob stand? For he is small! '
      verse: 2
    - text: 'Jehovah repented of this; It shall not be, said Jehovah. '
      verse: 3
    - text: 'The Lord Jehovah also showed me this vision: Behold, the Lord Jehovah
        commanded the fire to execute judgment; And it devoured the great deep, And
        it devoured the fields. '
      verse: 4
    - text: 'Then said I, O Lord Jehovah, desist, I beseech thee! How shall Jacob
        stand? For he is small! '
      verse: 5
    - text: 'Jehovah repented of this; This also shall not be, said the Lord Jehovah. '
      verse: 6
    - text: 'He also showed me this vision: Behold, the Lord stood upon a wall, built
        with a plumb-line, And in his hand was a plumb-line; '
      verse: 7
    - text: 'And Jehovah said to me, What seest thou, Amos? And I said, A plumb-line.
        And the Lord said, Behold I will set a plumb-line in the midst of my people
        Israel; I will not spare them any more. '
      verse: 8
    - text: 'The high places of Isaac shall be desolate, And the sanctuaries of Israel
        shall be laid waste, And I will rise against the house of Jeroboam with the
        sword. '
      verse: 9
    - text: 'Then sent Amaziah, the priest of Bethel, To Jeroboam, the king of Israel,
        and said: Amos conspireth against thee in the midst of the house of Israel;
        The land is not able to bear all his words. '
      verse: 10
    - text: 'For thus hath Amos said: Jeroboam shall die by the sword, And Israel
        shall surely be led captive from their own land. '
      verse: 11
    - text: 'And Amaziah said to Amos, Go, thou seer! flee into the land of Judah!
        There eat thy bread, and there prophesy! '
      verse: 12
    - text: 'But prophesy no more at Bethel, For it is the kings sanctuary, And it
        is the kings abode. '
      verse: 13
    - text: 'Then answered Amos, and said to Amaziah: I was no prophet, nor the son
        of a prophet; I was a shepherd, and a gatherer of sycamore fruit. '
      verse: 14
    - text: 'And Jehovah took me from the flock; And Jehovah said to me, Go, prophesy
        to my people Israel! '
      verse: 15
    - text: 'Now, therefore, hear the word of Jehovah: Thou sayest, Prophesy not against
        Israel, And speak no word against the house of Isaac! '
      verse: 16
    - text: 'Therefore thus saith Jehovah: "Thy wife shall be put to shame in the
        city, And thy sons and daughters shall fall by the sword; Thy land shall be
        divided by the line, And thou shalt die in a polluted land, And Israel shall
        surely be led captive from his own land." '
      verse: 17
  - chapter: 8
    verses:
    - text: 'The Lord Jehovah showed me this vision: Behold a basket of ripe fruits! '
      verse: 1
    - text: 'And he said, Amos, what seest thou? And I said, A basket of ripe fruits.
        Then said Jehovah to me, The destruction of my people Israel is ripe; I will
        not spare them any more. '
      verse: 2
    - text: 'The songs of the palace shall be shrieks in that day, Saith the Lord
        Jehovah. There shall be many dead bodies in every place, And they shall be
        cast forth in silence. '
      verse: 3
    - text: 'Hear this, ye that pant to oppress the needy, And to destroy the poor
        of the land. '
      verse: 4
    - text: 'That say, When will the new moon be gone, that we may sell corn, And
        the Sabbath, that we may set forth wheat, Making the ephah small, and the
        shekel heavy, And falsifying the balances for deceit, '
      verse: 5
    - text: 'That we may buy the poor for silver, And the needy for a pair of shoes,
        And sell the refuse of the wheat? '
      verse: 6
    - text: 'Jehovah hath sworn by the glory of Jacob: Surely I will never forget
        any of their deeds. '
      verse: 7
    - text: 'Shall not the land tremble for this, And shall not all that dwell therein
        mourn? Shall not all of it rise in waves like a river, And be swept from its
        place, and overflowed, as by the river of Egypt! '
      verse: 8
    - text: 'It shall come to pass in that day, saith the Lord Jehovah, That I will
        cause the sun to go down at noon, And will darken the land in the clear day. '
      verse: 9
    - text: 'I will turn your feasts into mourning, And all your songs into lamentation;
        I will bring sackcloth upon all loins, And baldness upon all heads. I will
        fill the land with mourning, as for an only son, And its end shall be as a
        day of bitter woe. '
      verse: 10
    - text: 'Behold, the time cometh, saith the Lord Jehovah, That I will send a famine
        upon the land; Not a famine of bread, nor a thirst for water, But of hearing
        the word of Jehovah. '
      verse: 11
    - text: 'And men shall wander from sea to sea, And from the north even to the
        east shall they run to and fro, To seek an answer from Jehovah, and shall
        not find it. '
      verse: 12
    - text: 'In that day shall the fair virgins, and the young men, faint for thirst, '
      verse: 13
    - text: 'Who swear by the sin of Samaria, And say, By the life of thy God, O Dan!
        And, By the worship of Beersheba! They shall fall, and shall rise no more! '
      verse: 14
  - chapter: 9
    verses:
    - text: 'I saw the Lord standing by the altar; and he said: Smite the capital,
        so that the thresholds shall tremble! Break them in pieces upon the heads
        of all of them! And their residue will I slay with the sword. He that fleeth
        of them shall not flee from danger, And he that escapeth of them shall not
        escape into safety. '
      verse: 1
    - text: 'Though they dig down to the under-world, Thence shall my hand take them;
        Though they climb up to heaven, Thence will I bring them down. '
      verse: 2
    - text: 'Though they hide themselves on the top of Carmel, There will I search
        for them, and take them away; Though they hide themselves from mine eyes in
        the bottom of the sea, There will I command the serpent, and he shall bite
        them. '
      verse: 3
    - text: 'Though they go into captivity before their enemies, There will I command
        the sword, and it shall slay them; I will set mine eyes upon them for evil,
        and not for good. '
      verse: 4
    - text: 'For the Lord Jehovah of hosts Is he, that toucheth the earth, and it
        shall melt, And all that dwell therein shall mourn; All of it shall rise in
        waves like a river, And shall be overflowed, as by the river of Egypt; '
      verse: 5
    - text: 'He that buildeth his upper rooms in the heavens, And foundeth his arch
        upon the earth,That calleth the waters of the sea, And poureth them out upon
        the face of the earth,Jehovah is his name. '
      verse: 6
    - text: 'Are ye not as the Ethiopians to me, O children of Israel? saith Jehovah.
        Did I not bring Israel from the land of Egypt, And the Philistines from Caphtor,
        and the Syrians from Kir? '
      verse: 7
    - text: 'Behold, the eyes of the Lord Jehovah are upon the sinful kingdom, And
        I will destroy it from the face of the earth; Yet will I not utterly destroy
        the house of Jacob, saith Jehovah. '
      verse: 8
    - text: 'For, behold, I will command, And I will sift the house of Israel among
        all the nations, As one sifteth corn with a sieve, And not a grain shall fall
        upon the ground. '
      verse: 9
    - text: 'But all the sinners of my people shall die by the sword, Who say, Evil
        shall not approach, nor fall upon us. '
      verse: 10
    - text: 'In that day I will raise up the fallen tabernacle of David, And I will
        close up the breaches thereof, And raise up its ruins, And I will build it,
        as in the days of old. '
      verse: 11
    - text: 'That they may possess the remnant of Edom, And all the nations, which
        shall be called by my name. Thus saith Jehovah, who doeth this. '
      verse: 12
    - text: 'Behold the days come, saith Jehovah, That the plougher shall draw near
        to the reaper, And the treader of grapes to the sower of the seed; And the
        mountains shall drop new wine, And all the hills shall melt. '
      verse: 13
    - text: 'I will bring back the captives of my people Israel, And they shall build
        the desolate cities, and shall inhabit them; And they shall plant vineyards,
        and drink their wine; They shall also make gardens, and eat their fruit. '
      verse: 14
    - text: 'I will plant them in their land, And they shall no more be rooted up
        from the land which I have given them, Saith Jehovah, thy God. '
      verse: 15
  name: Amos
- chapters:
  - chapter: 1
    verses:
    - text: 'The prophecy of Obadiah. Thus saith the Lord Jehovah concerning Edom.
        We have heard a message from Jehovah, And an ambassador hath been sent among
        the nations "Arise ye, and let us rise up against her to war." '
      verse: 1
    - text: 'Behold, I will make thee small among the nations; Thou shalt be greatly
        despised. '
      verse: 2
    - text: 'The pride of thine heart hath deceived thee, Thou that dwellest in the
        clefts of the rock, Whose habitation is high, Who sayest in thine heart, "Who
        shall bring me down to the ground?" '
      verse: 3
    - text: 'Though thou lift thyself up as the eagle, And though thou set thy nest
        among the stars, Thence will I bring thee down, saith Jehovah. '
      verse: 4
    - text: 'If thieves had come upon thee, Or robbers by night, Would they not have
        ceased stealing when they had enough? How art thou utterly destroyed! If grape-gatherers
        had come upon thee, Would they not have left gleanings of the grapes? '
      verse: 5
    - text: 'How is Esau searched through! How are his hidden places explored! '
      verse: 6
    - text: 'All thine allies have brought thee to the border; They that were at peace
        with thee have deceived thee, and prevailed against thee; They that ate thy
        bread have spread a snare under thee; There is no understanding in thee. '
      verse: 7
    - text: 'In that day, saith Jehovah, I will destroy the wise men from Edom, And
        understanding from the mount of Esau. '
      verse: 8
    - text: 'Thy mighty men, O Teman, shall be dismayed; Every one shall be cut off
        from the mount of Esau. '
      verse: 9
    - text: 'For slaughter and for oppression of thy brother Jacob shall shame cover
        thee, And thou shalt be destroyed forever. '
      verse: 10
    - text: 'In the day when thou stoodest over against him, In the day when strangers
        carried away captive his forces, And when foreigners entered his gates, And
        when they cast lots upon Jerusalem, Thou also wast as one of them. '
      verse: 11
    - text: 'But thou shouldst not have looked with delight on the day of thy brother
        in the day of his calamity; Nor shouldst thou have rejoiced over the children
        of Judah in the day of their destruction, Nor have spoken haughtily in the
        day of his distress. '
      verse: 12
    - text: 'Thou shouldst not have entered into the gate of my people in the day
        of their calamity, Nor have looked with delight on their affliction in the
        day of their calamity, Nor have laid hand on their substance in the day of
        their calamity, '
      verse: 13
    - text: 'Nor have stood in the cross-way to cut off their fugitives, Nor have
        delivered up those that remained in the day of distress! '
      verse: 14
    - text: 'For the day of Jehovah is near upon all the nations: As thou hast done,
        so shall it be done to thee; Thy dealing shall return upon thine own head. '
      verse: 15
    - text: 'For as ye have drunk upon my holy mountain, So shall all the nations
        drink perpetually, Yea, they shall drink and swallow it down, And they shall
        be as though they had not been. '
      verse: 16
    - text: 'But upon mount Zion shall be deliverance, and it shall be holy; And the
        house of Jacob shall regain their possessions. '
      verse: 17
    - text: 'And the house of Jacob shall be a fire, And the house of Joseph a flame,
        And the house of Esau stubble, And they shall kindle them and devour them.
        And there shall be none remaining of the house of Esau; For Jehovah hath spoken
        it. '
      verse: 18
    - text: 'And they of the south shall possess the mountain of Esau, And they of
        the plain, the Philistines; And they shall possess the fields of Ephraim,
        And the fields of Samaria; And Benjamin shall possess Gilead. '
      verse: 19
    - text: 'And the captives of this host of the sons of Israel shall possess the
        land of the Canaanites unto Sarepta, And the captives of Jerusalem which are
        at Sepharad shall possess the cities of the south. '
      verse: 20
    - text: 'And saviors shall go up to mount Zion, To rule the mount of Esau. And
        the kingdom shall be Jehovahs. '
      verse: 21
  name: Obadiah
- chapters:
  - chapter: 1
    verses:
    - text: 'Now the word of Jehovah came to Jonah, the son of Amittai, saying, '
      verse: 1
    - text: 'Arise, go to Nineveh, that great city, and cry against it; for their
        wickedness is come up before me. '
      verse: 2
    - text: 'But Jonah rose up to flee to Tarshish from the presence of Jehovah; and
        he went down to Joppa, and found a ship going to Tarshish, and paid the fare
        thereof, and went down into it, to go with them to Tarshish from the presence
        of Jehovah. '
      verse: 3
    - text: 'But Jehovah sent forth a great wind upon the sea, and there was a mighty
        tempest in the sea, so that the ship was like to be broken in pieces. '
      verse: 4
    - text: 'Then the mariners were afraid, and cried every man to his god. And they
        cast forth the things that were in the ship into the sea, to lighten it of
        them. But Jonah had gone down to the lower part of the ship, and he lay and
        was fast asleep. '
      verse: 5
    - text: 'And the shipmaster came to him, and said to him, What meanest thou, O
        sleeper? Arise, call upon thy God! Perhaps God will think upon us, that we
        perish not. '
      verse: 6
    - text: 'And they said one to another, come, and let us cast lots, that we may
        know on whose account this evil is upon us! And they cast lots, and the lot
        fell upon Jonah. '
      verse: 7
    - text: 'Then said they to him, Tell us, we pray thee, on whose account this evil
        is upon us. What is thy business? And whence comest thou? What is thy country?
        And of what people art thou? '
      verse: 8
    - text: 'And he said to them, I am a Hebrew; and I fear Jehovah, the God of heaven,
        who made the sea and the dry land. '
      verse: 9
    - text: 'Then were the men exceedingly afraid, and said to him, Wherefore hast
        thou done this? For the men knew that he fled from the presence of Jehovah,
        because he had told them. '
      verse: 10
    - text: 'Then said they to him, What shall we do to thee, that the sea may be
        calm to us? For the sea grew more and more tempestuous. '
      verse: 11
    - text: 'And he said to them, Take me up, and cast me forth into the sea; and
        the sea shall be calm to you. For I know that because of me this great tempest
        is upon you. '
      verse: 12
    - text: 'Nevertheless the men rowed hard to bring the ship to the land; but they
        could not; for the sea grew more and more tempestuous against them. '
      verse: 13
    - text: 'And they cried to Jehovah, and said, We beseech thee, O Jehovah, we beseech
        thee, let us not perish for the life of this man, and lay not upon us innocent
        blood! For thou, O Jehovah, hast done as it pleased thee. '
      verse: 14
    - text: 'And they took up Jonah, and cast him forth into the sea; and the sea
        ceased from its raging. '
      verse: 15
    - text: 'Then the men feared Jehovah exceedingly, and offered sacrifice to Jehovah,
        and made vows. '
      verse: 16
    - text: 'Now Jehovah had appointed a great fish to swallow up Jonah. And Jonah
        was in the belly of the fish three days and three nights. '
      verse: 17
  - chapter: 2
    verses:
    - text: 'Then Jonah prayed to Jehovah from the belly of the fish, '
      verse: 1
    - text: 'and said: I cried by reason of my distress to Jehovah, And he heard
        me: Out of the depth of the under-world I cried, And thou didst hear my voice. '
      verse: 2
    - text: 'Thou didst cast me into the deep, into the heart of the sea, And the
        flood compassed me about; All thy billows and thy waves passed over me. '
      verse: 3
    - text: 'And I said, "I am cast out from before thine eyes; Yet I will look again
        to thy holy temple!" '
      verse: 4
    - text: 'The waters compassed me about, even to the life, The deep enclosed me
        round about; Sea-weeds were bound around my head; '
      verse: 5
    - text: 'I sank down to the foundations of the mountains; The bars of the earth
        were about me forever; Yet hast thou brought up my life from the pit, O Jehovah,
        my God! '
      verse: 6
    - text: 'When my soul fainted within me, I remembered Jehovah, And my prayer came
        to thee, To thy holy temple. '
      verse: 7
    - text: 'They that honor lying vanities forsake their mercy; '
      verse: 8
    - text: 'But I will sacrifice to thee with the voice of thanksgiving; I will pay
        that which I have vowed; Salvation is from Jehovah. '
      verse: 9
    - text: 'And Jehovah commanded the fish, and it cast out Jonah upon the dry land. '
      verse: 10
  - chapter: 3
    verses:
    - text: 'And the word of Jehovah came to Jonah the second time, saying, '
      verse: 1
    - text: 'Arise, go to Nineveh, that great city, and proclaim to her the words
        which I shall speak to thee. '
      verse: 2
    - text: 'And Jonah arose and went to Nineveh, according to the word of Jehovah.
        Now Nineveh was through God a great city, three days journey in extent. '
      verse: 3
    - text: 'And Jonah began to enter into the city a days journey, and he cried
        out and said, Yet forty days, and Nineveh shall be overthrown. '
      verse: 4
    - text: 'And the men of Nineveh believed God, and proclaimed a fast, and put on
        sackcloth, from the greatest of them even to the least of them. '
      verse: 5
    - text: 'For when the matter came to the king of Nineveh, he arose from his throne,
        and put off his mantle and covered himself with sackcloth, and sat in ashes. '
      verse: 6
    - text: 'And he caused it to be proclaimed and published through Nineveh by the
        decree of the king and his nobles, saying, Let neither man nor beast, herd
        nor flock, taste anything; let them not feed, nor drink water. '
      verse: 7
    - text: 'But let man and beast be covered with sackcloth, and cry mightily to
        God. Yea, let them turn every one from his evil way, and from the violence
        that is in their hands. '
      verse: 8
    - text: 'Who can tell if God will turn and repent, and turn away from his fierce
        anger, that we perish not? '
      verse: 9
    - text: 'And God saw their works, that they turned from their evil way: and God
        repented of the evil which he had said that he would do to them, and he did
        it not. '
      verse: 10
  - chapter: 4
    verses:
    - text: 'But this displeased Jonah exceedingly, and he was very angry. '
      verse: 1
    - text: 'And he prayed to Jehovah and said, Ah! Jehovah, was not this what I said,
        when I was yet in my own country? Therefore I made haste to flee to Tarshish.
        For I knew that thou art a gracious and merciful God, slow to anger and abundant
        in mercy, and that thou repentest of a threatened evil. '
      verse: 2
    - text: 'And now, O Jehovah, take, I pray thee, my life from me! for it is better
        for me to die than to live. '
      verse: 3
    - text: 'And Jehovah said, Is it right that thou shouldst be angry? '
      verse: 4
    - text: 'Now Jonah had gone out of the city, and had sat on the east side of the
        city, and had made himself a booth there, and had sat under it in the shade,
        till he should see what would become of the city. '
      verse: 5
    - text: 'And God, Jehovah, appointed a gourd; and it grew up over Jonah to be
        a shadow over his head, to deliver him from his distress. And Jonah was exceedingly
        glad of the gourd. '
      verse: 6
    - text: 'But God appointed a worm when the morning rose the next day, and it smote
        the gourd so that it withered. '
      verse: 7
    - text: 'And when the sun arose, God appointed a sultry east wind; and the sun
        beat upon the head of Jonah, and he was faint, and he asked for himself death,
        and said, It is better for me to die than to live. '
      verse: 8
    - text: 'And God said to Jonah, Is it right that thou shouldst be angry for the
        gourd? And he said, It is right that I should be angry even to death. '
      verse: 9
    - text: 'And Jehovah said, Thou hast had pity on the gourd for which thou hast
        not labored, and which thou madest not to grow, which grew up in a night and
        perished in a night; '
      verse: 10
    - text: 'and should not I spare Nineveh, the great city, wherein are more than
        a hundred and twenty thousand persons that cannot discern between their right
        hand and their left hand, and also many cattle? '
      verse: 11
  name: Jonah
- chapters:
  - chapter: 1
    verses:
    - text: 'The word of Jehovah, which came to Micah, the Morasthite, in the days
        of Jotham, Ahaz, and Hezekiah, kings of Judah; which was revealed to him concerning
        Judah and Jerusalem. '
      verse: 1
    - text: 'Hear, all ye nations, Give ear, O earth, and all that is therein! The
        Lord, Jehovah, appeareth as a witness against you, The Lord from his holy
        palace. '
      verse: 2
    - text: 'Behold, Jehovah cometh forth from his dwelling-place; He cometh down,
        and advanceth upon the high places of the earth. '
      verse: 3
    - text: 'The mountains melt under him, And the valleys cleave asunder, Like wax
        before the fire, Like waters poured down a steep place. '
      verse: 4
    - text: 'For the transgression of Jacob is all this, And for the sin of the house
        of Israel. Where is the transgression of Jacob? Is it not at Samaria? And
        where are the high places of Judah? Are they not at Jerusalem? '
      verse: 5
    - text: 'Therefore will I make Samaria a heap of stones in the field, A place
        for the planting of a vineyard; I will pour down her stones into the valley,
        And lay bare her foundations. '
      verse: 6
    - text: 'All her graven images shall be beaten to pieces, And all the hire of
        her harlotry shall be burned with fire, And all her idols will I destroy.
        For from the hire of a harlot did she gather her ornaments, And to the hire
        of a harlot shall they return. '
      verse: 7
    - text: 'Therefore I will wail and howl; I will go stripped and naked; I will
        wail like the jackal, And mourn like the ostrich. '
      verse: 8
    - text: 'For her wound is mortal; It extendeth to Judah; It reacheth to the gate
        of my people, even to Jerusalem. '
      verse: 9
    - text: 'Tell it not in Gath! weep not in Acco! In Beth-Aprah roll yourselves
        in the dust! '
      verse: 10
    - text: 'Pass on, thou inhabitant of Saphir, naked and in shame! The inhabitant
        of Zaanan no more goeth out; The grief of Beth-Azel denieth you an abode. '
      verse: 11
    - text: 'The inhabitant of Maroth mourneth for his goods, For evil came down from
        Jehovah to the gates of Jerusalem. '
      verse: 12
    - text: 'Bind the chariot to the courser, O inhabitant of Lachish! Thou wast the
        beginning of sin to the daughter of Zion; In thee were found the transgressions
        of Israel. '
      verse: 13
    - text: 'Therefore shalt thou resign the possession of Moresheth of Gath; The
        houses of Achzib shall disappoint the kings of Israel. '
      verse: 14
    - text: 'A possessor will I bring to thee, O inhabitant of Mareshah; The glory
        of Israel shall flee to Adullam. '
      verse: 15
    - text: 'Make thyself bald, cut off thy locks, for the children of thy love; Enlarge
        thy baldness like the eagle; For they have gone from thee into captivity. '
      verse: 16
  - chapter: 2
    verses:
    - text: 'Woe to them that devise iniquity, And contrive evil upon their beds;
        When the morning is light, they practise it, Because it is in the power of
        their hand. '
      verse: 1
    - text: 'They covet fields, and take them by violence; Houses, and take them from
        their owners. They defraud a man of his house; Yea, a man of his inheritance. '
      verse: 2
    - text: 'Therefore, thus saith Jehovah: Behold, against this race do I meditate
        evil. From which ye shall not remove your necks, nor lift up your heads; For
        it shall be a time of evil. '
      verse: 3
    - text: 'In that day shall this song be uttered concerning thee. And this sad
        lamentation be made: "We are utterly laid waste; He hath changed the portion
        of my people; How hath he torn it from me! He hath taken away and distributed
        our fields." '
      verse: 4
    - text: 'Behold, thou shalt have no one henceforth Who shall draw out a line for
        a portion, In the congregation of Jehovah. '
      verse: 5
    - text: '"Prophesy not," [say they,] "O ye that prophesy!" If they prophesy not
        concerning these things, The shame will not depart. '
      verse: 6
    - text: 'O ye that are called the house of Jacob, Is the spirit of Jehovah impatient?
        Are these his doings? Are not my words kind to him that walketh uprightly? '
      verse: 7
    - text: 'But long since hath my people risen against me, as an enemy; Ye strip
        the mantle from the garment of those that pass by securely, as men returning
        from war. '
      verse: 8
    - text: 'The women of my people ye cast out from their pleasant abodes; Ye deprive
        their children forever of the glory which I gave them. '
      verse: 9
    - text: 'Arise and depart; This land is not your rest! On account of its pollution
        shall it be wasted, And given to utter destruction. '
      verse: 10
    - text: 'If a man follow wind, and invent falsehood, and say, "I will prophesy
        to thee of wine and strong drink!" He will be the prophet for this people. '
      verse: 11
    - text: 'Yet will I fully gather thee, O Jacob, I will surely assemble the residue
        of Israel! I will put them together like sheep in a fold; Like a flock in
        their fold shall they be in a tumult on account of the multitude of men. '
      verse: 12
    - text: 'He that forceth a way goeth before them; They force their way, and pass
        through the gate, And go forth by it; And their king goeth before them, Even
        Jehovah at the head of them. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'I also said: Hear, O ye heads of Jacob, And ye leaders of the house of
        Israel! Is it not for you to administer justice? '
      verse: 1
    - text: 'But ye hate what is good, and love what is evil; Ye tear from men their
        skin, Yea, their flesh from their bones; '
      verse: 2
    - text: 'Ye devour the flesh of my people, And strip them of their skin, And break
        their bones, And cut them in pieces, as for the pot, And as flesh for the
        caldron? '
      verse: 3
    - text: 'Then shall they cry to Jehovah, But he will not hear them; Yea, at that
        time will he hide his face from them, Because they have done iniquity. '
      verse: 4
    - text: 'Thus saith Jehovah concerning the prophets, who deceive my people, Who,
        while they bite with their teeth, proclaim peace, But who, if one fill not
        their mouths, prepare war against him: '
      verse: 5
    - text: 'Therefore shall night come upon you, so that ye shall have no vision,
        And darkness, so that ye shall not divine; The sun shall go down upon the
        prophets, And the day shall be dark to them. '
      verse: 6
    - text: 'Then shall the seers be ashamed, and the diviners confounded, So that
        all of them shall hide their faces, Because there is no answer from God. '
      verse: 7
    - text: 'But I am full of power, even of the spirit of Jehovah; Full of uprightness
        and courage, To declare to Jacob his transgression, And to Israel his sin. '
      verse: 8
    - text: 'O hear this, ye heads of the house of Jacob, And ye leaders of the house
        of Israel, Who abhor justice, And pervert all equity, '
      verse: 9
    - text: 'Who build up Zion with blood, And Jerusalem with iniquity! '
      verse: 10
    - text: 'Her heads judge for reward, And her priests teach for hire, And her prophets
        divine for money, And yet they lean upon Jehovah, saying, "Is not Jehovah
        in the midst of us? No evil can come upon us." '
      verse: 11
    - text: 'Therefore because of you shall Zion be ploughed as a field, And Jerusalem
        become heaps of stones, And the mountain of the temple like the heights of
        a forest. '
      verse: 12
  - chapter: 4
    verses:
    - text: 'But it shall come to pass in the last days That the mountain of the house
        of Jehovah shall be established at the head of the mountains, And exalted
        above the hills; And the nations shall flow to it. '
      verse: 1
    - text: 'And many nations shall go, saying, "Come, let us go up to the mountain
        of Jehovah, To the house of the God of Jacob, That he may teach us his ways,
        And that we may walk in his paths!" For from Zion shall go forth a law, And
        the word of Jehovah from Jerusalem. '
      verse: 2
    - text: 'He shall be a judge of many nations, And an umpire of many kingdoms afar
        off. They shall beat their swords into ploughshares, And their spears into
        pruning-hooks; Nation shall not lift up the sword against nation, Neither
        shall they learn war any more. '
      verse: 3
    - text: 'But they shall sit every one under his vine, And under his fig-tree,
        And none shall make them afraid; The mouth of Jehovah of hosts hath spoken
        it. '
      verse: 4
    - text: 'Though all the nations walk every one in the name of its God, Yet will
        we walk in the name of Jehovah our God for ever and ever. '
      verse: 5
    - text: 'In that day, saith Jehovah, I will gather the halting, And the far scattered
        I will assemble, And those whom I have afflicted. '
      verse: 6
    - text: 'I will make the halting a remnant, And the far scattered a strong nation;
        And Jehovah shall reign over them in mount Zion, Henceforth, even forever. '
      verse: 7
    - text: 'And thou, O tower of the flock, O hill of the daughter of Zion, to thee
        it shall come, To thee shall come the former dominion, Even the kingdom of
        the daughter of Jerusalem. '
      verse: 8
    - text: 'And now why dost thou cry aloud? Is there no king within thee? Have thy
        counsellors perished, That pangs have taken hold of thee, as of a woman in
        travail? '
      verse: 9
    - text: 'Yea, writhe, and be in anguish, O daughter of Zion, like a woman in travail!
        For now shalt thou go forth from the city, and dwell in the field; Thou shalt
        go even to Babylon; Yet there shalt thou be delivered. Jehovah will redeem
        thee from the hand of thine enemies. '
      verse: 10
    - text: 'Now many nations gather themselves against thee, Who say, Let her be
        polluted, And let our eyes gaze upon Zion! '
      verse: 11
    - text: 'But they know not the thoughts of Jehovah, And understand not his purposes;
        For he gathereth them as sheaves into the thrashing-floor. '
      verse: 12
    - text: 'Arise and thrash, O daughter of Zion! For I will make thy horns iron,
        And thy hoofs brass; Thou shalt beat in pieces many nations, And thou shalt
        devote their spoils to Jehovah, Their substance to the Lord of the whole earth. '
      verse: 13
  - chapter: 5
    verses:
    - text: 'Yet now gather yourselves in troops, O people of troops! They lay siege
        against us; With a rod they smite the cheek of the judge of Israel. '
      verse: 1
    - text: 'But thou, Bethlehem Ephratah, Who art small to be among the thousands
        of Judah, Out of thee shall he come forth for me to be ruler in Israel, Whose
        origin is from the ancient age, from the days of old! '
      verse: 2
    - text: 'But He [Jehovah] shall deliver them up, Until she that bringeth forth
        hath brought forth; Then shall the residue of his brethren return to the children
        of Israel. '
      verse: 3
    - text: 'He shall stand and rule in the strength of Jehovah, In the majesty of
        Jehovah, his God; And they shall dwell in security, For he shall be great
        even to the ends of the earth. '
      verse: 4
    - text: 'And he shall be peace. When the Assyrian shall come into our land, To
        trample upon our palaces, Then shall we raise against him seven shepherds,
        And eight leaders of the people, '
      verse: 5
    - text: 'And they shall devour the land of Assyria with the sword, The land of
        Nimrod within her gates. Thus shall he deliver us from the Assyrian, when
        he cometh into our land, And treadeth in our borders. '
      verse: 6
    - text: 'The residue of Jacob shall be in the midst of many nations As the dew
        which cometh from Jehovah, As drops of rain upon the grass, Which tarrieth
        not for man, Nor waiteth for the sons of men. '
      verse: 7
    - text: 'The residue of Jacob shall be among the nations, In the midst of many
        kingdoms, As a lion among the beasts of the forest, As a young lion among
        flocks of sheep, Who, when he assaulteth, treadeth down and teareth, and none
        can deliver. '
      verse: 8
    - text: 'Thy hand shall be lifted up over thine adversaries, And all thine enemies
        shall be destroyed! '
      verse: 9
    - text: 'It shall come to pass in that day, saith Jehovah, That I will destroy
        thy horses from the midst of thee, And I will consume thy chariots; '
      verse: 10
    - text: 'I will destroy the fortified cities of thy land, And throw down all thy
        strongholds; '
      verse: 11
    - text: 'I will destroy sorceries from thy borders, And soothsayers shall not
        be with thee. '
      verse: 12
    - text: 'I will destroy thy graven images and thy statues from the midst of thee,
        And thou shalt no more bow down to the work of thine hands; '
      verse: 13
    - text: 'I will root out thy Astartes from the midst of thee, And I will destroy
        thy fortified cities; '
      verse: 14
    - text: 'And I will execute vengeance in anger and in fury Upon the nations which
        have not hearkened to me. '
      verse: 15
  - chapter: 6
    verses:
    - text: 'Hear ye what Jehovah saith! Arise, contend thou before the mountains,
        And let the hills hear thy voice! '
      verse: 1
    - text: 'Hear, O ye mountains, the controversy of Jehovah! Hear, ye strong foundations
        of the earth! For Jehovah hath a controversy with his people; He contendeth
        with Israel. '
      verse: 2
    - text: '"O my people, what have I done to thee, And wherein have I offended thee?
        Testify against me! '
      verse: 3
    - text: 'I brought thee up from the land of Egypt, And from the house of bondage
        I redeemed thee; I sent Moses, Aaron, and Miriam, to go before thee. '
      verse: 4
    - text: 'O my people, remember what Balak the king of Moab devised. And what Balaam,
        the son of Beor, answered him, What happened from Shittim to Gilgal, That
        ye may know the mercies of Jehovah." '
      verse: 5
    - text: 'Wherewith shall I come before Jehovah, And bow myself before the most
        high God? Shall I come before him with burnt-offerings, With calves of a year
        old? '
      verse: 6
    - text: 'Will Jehovah be pleased with thousands of rams, Or with ten thousands
        of rivers of oil? Shall I give my first-born for the sin of my soul, The fruit
        of my body for my transgression? '
      verse: 7
    - text: 'He hath showed thee, O man, what is good; What doth Jehovah require of
        thee, But to do justly, and to love mercy, And to walk humbly before thy God? '
      verse: 8
    - text: 'The voice of Jehovah crieth to the city, And the man of wisdom will discern
        thee; Hear ye the rod, and who hath threatened it! '
      verse: 9
    - text: 'Are there not yet in the houses of the unrighteous the treasures of iniquity,
        And the scanty measure, which is abominable? '
      verse: 10
    - text: 'Shall I count her pure with the wicked balances, And with the bag of
        deceitful weights? '
      verse: 11
    - text: 'For her rich men are full of violence, And her inhabitants speak lies,
        And their tongue is deceitful in their mouth. '
      verse: 12
    - text: 'Therefore will I sorely smite thee, And make thee desolate on account
        of thy sins. '
      verse: 13
    - text: 'Thou shalt eat and not be satisfied, And hunger shall be within thee.
        Thou shalt remove, but shalt not save, And what thou savest will I give up
        to the sword. '
      verse: 14
    - text: 'Thou shalt sow, but shalt not reap; Thou shalt tread the olives, but
        shalt not anoint thee with oil, And the grapes, but shalt not drink the wine. '
      verse: 15
    - text: 'For ye keep the statutes of Omri, And all the works of the house of Ahab,
        And walk in their devices; Therefore will I make thee a desolation, And thine
        inhabitants a derision; And ye shall bear the reproach of my people. '
      verse: 16
  - chapter: 7
    verses:
    - text: 'Woe is me! I live where the summer fruits are gathered, And the vintage
        is gleaned; There is no cluster to eat; I long for the first-ripe fig. '
      verse: 1
    - text: 'The good man is perished from the land, And there is none upright among
        men. They all lie in wait for blood; Every one hunteth his brother with a
        net. '
      verse: 2
    - text: 'Their hands are diligent for evil; The prince asketh a bribe, And the
        judge decideth for money! The great man giveth judgment according to his desire;
        They conspire to pervert justice. '
      verse: 3
    - text: 'The best of them is like a brier; The most upright of them is sharper
        than a thorn-hedge. The day of recompense, announced by thy watchmen, cometh;
        Then shall come their perplexity. '
      verse: 4
    - text: 'Trust ye not in a friend! Put no confidence in a guide! From her that
        lieth in thy bosom Keep the doors of thy mouth! '
      verse: 5
    - text: 'For the son dishonoreth his father, The daughter riseth up against her
        mother, And the daughter-in-law against her mother-in-law; The inmates of
        a mans house are his foes. '
      verse: 6
    - text: 'I will look to Jehovah; I will hope in the God of my salvation; My God
        will hear me. '
      verse: 7
    - text: 'Rejoice not over me, O my enemy! Though I have fallen, I shall arise;
        Though I sit in darkness, Jehovah will be my light. '
      verse: 8
    - text: 'I will bear the indignation of Jehovah, Because I have sinned against
        him, Until he maintain my cause, and execute judgment for me, Until he bring
        me to the light, And I behold his mercy. '
      verse: 9
    - text: 'She that is my enemy shall see it, and shame shall cover her, That said
        to me, Where is Jehovah thy God? Mine eyes shall gaze upon her; Soon shall
        she be trodden down, as the mire of the streets. '
      verse: 10
    - text: 'The day cometh when thy walls are to be built; In that day shall the
        decree be far removed. '
      verse: 11
    - text: 'In that day shall they come to thee From Assyria, and the cities of Egypt,
        And from Egypt to the river, From sea to sea, from mountain to mountain. '
      verse: 12
    - text: 'But first the land shall be desolate on account of its inhabitants, For
        the fruit of their doings. '
      verse: 13
    - text: 'Feed thy people with thy crook, The flock of thine inheritance, That
        dwell solitarily in the forest in the midst of Carmel! Let them feed in Bashan
        and Gilead, as in the days of old. '
      verse: 14
    - text: 'As in the day when thou camest from Egypt, So will I show thee wonders. '
      verse: 15
    - text: 'The nations shall see, and be ashamed of all their might: They shall
        lay their hands upon their mouths; Their ears shall be deaf. '
      verse: 16
    - text: 'They shall lick the dust like the serpent; Like the creeping things of
        the earth, they shall come trembling from their strongholds; To Jehovah our
        God shall they come with awe, And shall fear on account of thee. '
      verse: 17
    - text: 'Who is a God like thee, that pardoneth iniquity and passeth by transgression,
        In the remnant of his inheritance? He retaineth not his anger forever, For
        he delighteth in mercy. '
      verse: 18
    - text: 'He will again have compassion on us, He will blot out our iniquities;
        Yea, thou wilt cast all our sins into the depths of the sea. '
      verse: 19
    - text: 'Thou wilt show faithfulness to Jacob, And mercy to Abraham, Which thou
        swarest to our fathers from the days of old. '
      verse: 20
  name: Micah
- chapters:
  - chapter: 1
    verses:
    - text: 'The prophecy concerning Nineveh. The book of the prophecy of Nahum, the
        Elkoshite. '
      verse: 1
    - text: 'Jehovah is a jealous God, and an avenger; Jehovah is an avenger, and
        full of wrath! Jehovah taketh vengeance on his adversaries, And keepeth indignation
        for his enemies! '
      verse: 2
    - text: 'Jehovah is slow to anger, but great in power; He will by no means clear
        the guilty; Jehovah cometh in the whirlwind and the storm, And the clouds
        are the dust of his feet. '
      verse: 3
    - text: 'He rebuketh the sea, and maketh it dry, And drieth up all the rivers.
        Bashan languisheth, and Carmel, And the flower of Lebanon languisheth. '
      verse: 4
    - text: 'The mountains tremble before him, And the hills melt; The earth is moved
        at his presence, Yea, the world and all that dwell therein. '
      verse: 5
    - text: 'Who can stand before his indignation, And who can abide before the fierceness
        of his anger? His fury is poured out like fire, And the rocks are cast down
        by him! '
      verse: 6
    - text: 'Jehovah is good, A stronghold in the day of trouble; He careth for them
        that trust in him; '
      verse: 7
    - text: 'But with an overwhelming flood will he make a full end of her place,
        And darkness shall pursue his enemies. '
      verse: 8
    - text: 'What do ye meditate against Jehovah? He will make a full end; Not the
        second time shall the calamity come. '
      verse: 9
    - text: 'For while they are entangled like thorns, And like those that are drunk
        with wine, They shall be devoured as stubble fully dry. '
      verse: 10
    - text: 'From thee hath gone forth one that devised evil against Jehovah; That
        meditated destruction. '
      verse: 11
    - text: 'Thus saith Jehovah: Though they be flourishing, and likewise many, Yet
        shall they be cut down, and pass away; I have afflicted thee, but I will afflict
        thee no more. '
      verse: 12
    - text: 'For now will I break his yoke from off thee, And will burst thy bonds
        in sunder. '
      verse: 13
    - text: 'And concerning thee hath Jehovah given command, That thy name shall no
        more be sown. From the house of thy god I will cut off the graven image and
        the molten image; I will make thy grave; for thou hast become vile! '
      verse: 14
    - text: 'Behold upon the mountains the feet of him that bringeth good tidings,
        That publisheth peace! Keep, O Judah, thy feasts, perform thy vows! For no
        more shall the destroyer pass through thee; He is utterly consumed. '
      verse: 15
  - chapter: 2
    verses:
    - text: 'The ravager cometh up against thee, [O Nineveh!] Guard the fortress;
        watch the way; Gird up the loins; confirm the strength. '
      verse: 1
    - text: 'For Jehovah restoreth the glory of Jacob, As the glory of Israel; For
        the wasters have wasted them, And destroyed their branches. '
      verse: 2
    - text: 'The shields of his mighty men are red; His warriors are clothed in crimson;
        His chariots glitter with the fire of steel in the day of his preparation,
        And the spears are brandished. '
      verse: 3
    - text: 'The chariots rave in the streets; They run to and fro in the broad ways;
        Their appearance is like torches; They run like lightnings. '
      verse: 4
    - text: 'He calleth for his mighty men; They stumble on their way; They hasten
        to the wall; But the mantelet is prepared, '
      verse: 5
    - text: 'The gates of rivers are opened, And the palace melteth away. '
      verse: 6
    - text: 'Huzzab is uncovered; she is carried away captive, Her maidservants sigh
        with the voice of doves, And smite their breasts. '
      verse: 7
    - text: 'Nineveh was like a pool full of water of old; Yet shall they flee away;
        Stand! stand! shall they cry; But none shall look back. '
      verse: 8
    - text: 'Seize the silver; seize the gold; There is no end to the treasures; There
        is abundance of all precious furniture. '
      verse: 9
    - text: 'She hath become void, and empty, and desolate; The heart melteth, and
        the knees smite together; Pangs are in all their loins, And the faces of all
        gather blackness. '
      verse: 10
    - text: 'Where now is the dwelling of the lions, And the feeding-place of the
        young lions, Where the lion and the lioness walked, And the lions whelp,
        and none made them afraid? '
      verse: 11
    - text: 'The lion tore in pieces for his whelps, And strangled for his lionesses,
        And filled his dens with prey, And his lairs with ravin. '
      verse: 12
    - text: 'Behold! I am against thee, saith Jehovah of hosts, And I will burn thy
        chariots into smoke, And the sword shall devour thy young lions. And I will
        cut off thy prey from the earth, And the voice of thy messengers shall no
        more be heard. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'Woe to the city of blood! She is all full of deceit and robbery; She
        ceaseth not from plunder. '
      verse: 1
    - text: '[Hark!] The noise of the whip! The noise of the rattling of the wheels,
        And of the prancing horses, And of the bounding chariots! '
      verse: 2
    - text: 'The horseman lifteth up the flame of the sword, And the lightning of
        the spear; There is a multitude of the slain; heaps of dead bodies; There
        is no end to the carcasses; they stumble over the carcasses. '
      verse: 3
    - text: 'It is because of the many whoredoms of the harlot, The graceful beauty,
        the mistress of enchantments, That sold nations by her whoredoms, And kingdoms
        by her enchantments. '
      verse: 4
    - text: 'Behold, I am against thee, saith Jehovah of host, And I will lift up
        thy trail over thy face, And I will show the nations thy nakedness, And the
        kingdoms thy shame. '
      verse: 5
    - text: 'And I will cast abominable filth upon thee, And I will dishonor thee,
        and make thee a gazing-stock, '
      verse: 6
    - text: 'And all that see thee shall flee from thee, And shall say, "Nineveh is
        laid waste; Who will bemoan her? Whence shall I seek comforters for thee?" '
      verse: 7
    - text: 'Art thou better than No-Ammon, That dwelt by the rivers, That had the
        waters round about her, Whose fortress was the sea, And whose wall was from
        the waters? '
      verse: 8
    - text: 'Ethiopia and Egypt were her strength, a countless multitude; Phut and
        Lybia were thy helpers! '
      verse: 9
    - text: 'Yet was she carried away; she went into captivity; Her children were
        dashed in pieces at the head of all the streets; For her honorable men they
        cast lots, And all her great men were bound in chains. '
      verse: 10
    - text: 'Thou also shalt drink to the full; Thou, too, shalt be hidden; Thou shalt
        seek a refuge from the enemy! '
      verse: 11
    - text: 'All thy strong-holds shall be like fig-trees with the first ripe figs;
        If they be shaken, they fall into the mouth of the eater. '
      verse: 12
    - text: 'Behold, thy people shall be women in the midst of thee; The gates of
        thy land shall be set wide open to thine enemies; The fire shall devour thy
        bars. '
      verse: 13
    - text: 'Draw thee water for the siege, Fortify thy strongholds. Go into the clay,
        and tread the mortar; Repair the brick-kiln! '
      verse: 14
    - text: 'Then shall the fire devour thee; The sword shall cut thee off, It shall
        devour thee like the locust; Though thou art increased like the locusts, Though
        thou art increased like the thick locusts. '
      verse: 15
    - text: 'Thy merchants have been more numerous than the stars of heaven; The locusts
        spread themselves and fly away. '
      verse: 16
    - text: 'Thy princes are like locusts, And thy captains like swarms of locusts,
        Which encamp in the hedges in the time of cold; But when the sun ariseth,
        they flee away, And the place is not known where they are. '
      verse: 17
    - text: 'Thy shepherds slumber, O king of Assyria! Thy nobles take their rest,
        Thy people are scattered on the mountains, and none gathereth them. '
      verse: 18
    - text: 'Thy bruise is incurable; Thy wound is mortal. All that hear of thee shall
        clap their hands over thee; For upon whom hath not thy wickedness passed continually? '
      verse: 19
  name: Nahum
- chapters:
  - chapter: 1
    verses:
    - text: 'The prophecy which was revealed to the prophet Habakkuk. '
      verse: 1
    - text: 'How long, O Jehovah, do I cry, and thou dost not hear! How long do I
        complain to thee of violence, and thou dost not save! '
      verse: 2
    - text: 'Why dost thou suffer me to see iniquity, And why dost thou look upon
        wickedness? For spoiling and violence are before me; There is contention,
        and strife exalteth itself. '
      verse: 3
    - text: 'Therefore the law faileth, And judgment is not pronounced according to
        truth; For the wicked encompasseth the righteous, Therefore wrong judgment
        is pronounced. '
      verse: 4
    - text: 'Behold ye among the nations, and look! Yea, wonder, and be astonished!
        For I do a work in your days Which ye will not believe though it be told you. '
      verse: 5
    - text: 'For behold, I raise up the Chaldeans, A fierce and swift people, Which
        go over the breadth of the earth, To take possession of dwelling-places that
        are not their own. '
      verse: 6
    - text: 'They are terrible and dreadful; From themselves go forth their law and
        their dignity. '
      verse: 7
    - text: 'Their horses are swifter than leopards, And fiercer than evening wolves.
        Their horsemen leap proudly; Their horsemen come from far; They fly like an
        eagle, hastening to devour. '
      verse: 8
    - text: 'All of them come for violence; The multitude of their faces is directed
        forwards, And they gather captives as sand. '
      verse: 9
    - text: 'They also scoff at kings, And princes are to them a laughing-stock; They
        deride every stronghold, For they heap up earth and take it. '
      verse: 10
    - text: 'Then their spirit is uplifted, and they transgress, and become guilty;
        This their strength is made their god. '
      verse: 11
    - text: 'Art thou not from everlasting, O Jehovah, my God, my Holy One? We shall
        not die! Thou, O Jehovah, hast appointed them for judgment; Thou, O Rock,
        hast ordained them for chastisement. '
      verse: 12
    - text: 'Thou art of purer eyes than to behold evil, And canst not look on wickedness;
        Why then dost thou look on transgressors, And art silent, when the wicked
        swalloweth up the man that is more righteous than he? '
      verse: 13
    - text: 'And why makest thou men as the fishes of the sea, As the reptiles that
        have no ruler? '
      verse: 14
    - text: 'They take up all of them with the hook, They catch them in their net,
        And gather them in their drag; Therefore they rejoice and exult. '
      verse: 15
    - text: 'Therefore they sacrifice to their net, And burn incense to their drag;
        Because by them their portion is fat, And their food plenteous. '
      verse: 16
    - text: 'Shall they therefore empty the net, And slay the nations continually
        without mercy? '
      verse: 17
  - chapter: 2
    verses:
    - text: 'I will stand on my watch-tower, And set myself on the bulwark, And watch
        to see what he will say to me, And what I shall answer to my expostulation. '
      verse: 1
    - text: 'And Jehovah answered me, and said, Write the vision, and make it plain
        upon tablets, That he may run that readeth it. '
      verse: 2
    - text: 'For the vision is yet for an appointed time, But it hasteneth to the
        end; it shall not deceive; If it tarry, wait for it; For it shall surely come;
        it shall not long delay. '
      verse: 3
    - text: 'Behold, the soul of him that is puffed up shall not be at ease; But the
        just shall live by his faithfulness. '
      verse: 4
    - text: 'Behold, the man of wine is outrageous; The proud man remaineth not at
        rest; He enlargeth his desire as the grave; He is as death, and cannot be
        satisfied; He gathereth to himself all the nations, And collecteth to himself
        all the kingdoms. '
      verse: 5
    - text: 'Shall not all of them utter a song against him, Yea, songs of reproach
        and derision concerning him? And say, Woe to him that heapeth up that which
        belongeth not to him! For how long a time? That ladeth himself with goods
        taken in pledge! '
      verse: 6
    - text: 'Shall not they suddenly rise up that will oppress thee, And awake, that
        will harass thee? Yea, thou shalt be their booty. '
      verse: 7
    - text: 'Because thou hast plundered many kingdoms, All the residue of the nations
        shall plunder thee: For the blood of men, and for violence against the land,
        Against the city and all its inhabitants. '
      verse: 8
    - text: 'Woe to him that procureth unjust gain for his house, That he may set
        his nest on high, That he may be delivered from the evil hand! '
      verse: 9
    - text: 'Thou hast devised shame for thine house; By destroying many nations,
        thou hast brought ruin upon thyself. '
      verse: 10
    - text: 'For the stone from the wall crieth out, And the beam from the timber
        answereth it. '
      verse: 11
    - text: 'Woe to him that buildeth a town by blood, And establisheth a city by
        iniquity! '
      verse: 12
    - text: 'Behold, it is determined by Jehovah of hosts, That nations shall labor
        for the fire, And kingdoms weary themselves for naught. '
      verse: 13
    - text: 'For the earth shall be filled with the knowledge of the glory of Jehovah,
        As the waters cover the sea. '
      verse: 14
    - text: 'Woe to him who giveth his neighbor drink; Who poureth out the strong
        wine, and maketh him drunken, That he may look upon his nakedness! '
      verse: 15
    - text: 'Thou shalt be filled with shame instead of glory; Drink thou also, and
        show thy foreskin! To thee shall come the cup in the right hand of Jehovah,
        And foul shame shall be upon thy glory. '
      verse: 16
    - text: 'For the violence done to Lebanon shall cover thee, And the destruction
        of the beasts which made them afraid, On account of the blood of men, and
        violence against the land, Against the city and all its inhabitants. '
      verse: 17
    - text: 'What profiteth the graven image, When the maker hath graven it? Or the
        molten image, and the teacher of lies, That the artificer trusteth in his
        work, When he maketh dumb idols? '
      verse: 18
    - text: 'Woe to him who saith to the wood, Awake! To the dumb stone, Arise! Will
        it teach? Behold, it is overlaid with gold and silver, And there is no breath
        within it. '
      verse: 19
    - text: 'But Jehovah is in his Holy temple; Be silent before him, all the earth! '
      verse: 20
  - chapter: 3
    verses:
    - text: 'The prayer of Habakkuk the prophet, in the form of an ode. '
      verse: 1
    - text: 'O Jehovah, I have heard thy words, and tremble. O Jehovah, revive thy
        work in the midst of the years, In the midst of the years make it known, In
        wrath remember mercy! '
      verse: 2
    - text: 'God cometh from Teman, And the Holy One from mount Paran; His glory covereth
        the heavens, And the earth is full of his praise. '
      verse: 3
    - text: 'His brightness is as the light; Rays stream forth from his hand, And
        there is the hiding-place of his power. '
      verse: 4
    - text: 'Before him goeth the pestilence, And the plague followeth his steps. '
      verse: 5
    - text: 'He standeth, and measureth the earth; He beholdeth, and maketh the nations
        tremble; The everlasting mountains are broken asunder; The eternal hills sink
        down; The eternal paths are trodden by him. '
      verse: 6
    - text: 'I see the tents of Cushan in affliction, And the canopies of the land
        of Midian tremble. '
      verse: 7
    - text: 'Is the anger of Jehovah kindled against the rivers, Is thy wrath against
        the rivers, Is thy indignation against the floods, That thou ridest on with
        thy horses, Upon thy chariots of victory? '
      verse: 8
    - text: 'Thy bow is made bare; Curses are the arrows of thy word; Thou causest
        rivers to break forth from the earth. '
      verse: 9
    - text: 'The mountains see thee and tremble; The flood of waters overflows; The
        deep uttereth his voice, And lifteth up his hands on high. '
      verse: 10
    - text: 'The sun and the moon remain in their habitation, At the light of thine
        arrows which fly, At the brightness of the lightning of thy spear. '
      verse: 11
    - text: 'Thou marchest through the land in indignation; Thou thrashest the nations
        in anger; '
      verse: 12
    - text: 'Thou goest forth for the deliverance of thy people, For the deliverance
        of thine anointed. Thou smitest the head of the house of the wicked; Thou
        destroyest the foundation even to the neck. '
      verse: 13
    - text: 'Thou piercest with his own spears the chief of his captains, Who rushed
        like a whirlwind to scatter us; Who exulted, as if they should devour the
        distressed in a hiding-place. '
      verse: 14
    - text: 'Thou ridest through the sea with thy horses, Through the raging of mighty
        waters. '
      verse: 15
    - text: 'I have heard, and my heart trembleth; My lips quiver at the voice; Rottenness
        entereth into my bones, and my knees tremble, That I must wait in silence
        for the day of trouble, When the invader shall come up against my people! '
      verse: 16
    - text: 'For the fig-tree shall not blossom, And there shall be no fruit upon
        the vine; The produce of the olive shall fail, And the fields shall yield
        no food. The flocks shall he cut off from the folds, And there shall be no
        herd in the stalls. '
      verse: 17
    - text: 'Yet will I rejoice in Jehovah, I will exult in God, my helper. '
      verse: 18
    - text: 'The Lord Jehovah is my strength; He will make my feet like the hinds,
        And cause me to walk upon my high places. To the leader of the music on my
        stringed instruments. '
      verse: 19
  name: Habakkuk
- chapters:
  - chapter: 1
    verses:
    - text: 'The word of Jehovah, which came to Zephaniah, the son of Cushi, the son
        of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah,
        the son of Amon, king of Judah. '
      verse: 1
    - text: 'I will utterly consume all things from the face of the land, saith Jehovah; '
      verse: 2
    - text: 'I will consume man and beast; I will consume the birds of heaven, and
        the fishes of the sea, And the stumbling-blocks with the wicked; And I will
        cut off man from the face of the land, saith Jehovah. '
      verse: 3
    - text: 'I will stretch out my hand over Judah, And over all the inhabitants of
        Jerusalem, And I will cut off from this place the residue of Baal, The name
        of the idol-sacrificers with the priests, '
      verse: 4
    - text: 'And those who bow themselves on the house-tops to the host of heaven,
        And those who bow themselves and swear by Jehovah, And also swear by their
        idol, '
      verse: 5
    - text: 'And those that turn back from Jehovah, And those that seek not Jehovah,
        nor inquire for him. '
      verse: 6
    - text: 'Be silent before the Lord Jehovah! For the day of Jehovah is near; For
        Jehovah hath prepared a sacrifice; He hath appointed his guests. '
      verse: 7
    - text: 'And in the day of the sacrifice of Jehovah it shall come to pass That
        I will punish the princes and the sons of the king, And all that are clothed
        with foreign apparel. '
      verse: 8
    - text: 'In that day also will I punish all that leap over the threshold, That
        fill the houses of their master with violence and deceit. '
      verse: 9
    - text: 'And it shall come to pass in that day, saith Jehovah, That there shall
        be the noise of a cry from the fish-gate, And of a howling from the other
        part of the city, And of great destruction from the hills. '
      verse: 10
    - text: 'Howl, ye inhabitants of Maktesh! For all the trafficking people are cut
        down; All they that bear silver are destroyed. '
      verse: 11
    - text: 'And it shall come to pass at that time, That I will search Jerusalem
        with lamps, And I will punish the men that are settled on their lees; That
        say in their hearts, "Jehovah doeth neither good nor evil." '
      verse: 12
    - text: 'Their substance shall become a spoil, And their houses a desolation;
        They shall also build houses, but not inhabit them; And shall plant vineyards,
        but not drink the wine thereof. '
      verse: 13
    - text: 'The day of Jehovah is near, the great day; It is near, and hasteth greatly;
        The day of Jehovah shall resound; Bitterly shall the mighty man cry for help. '
      verse: 14
    - text: 'That day is a day of wrath, A day of distress and anguish, A day of destruction
        and desolation, A day of darkness and gloominess, A day of clouds and thick
        darkness, '
      verse: 15
    - text: 'A day of the trumpet and the war-shout, Against the fenced cities, And
        against the high towers. '
      verse: 16
    - text: 'And I will distress the men, so that they shall walk like the blind,
        Because they have sinned against Jehovah. And their blood shall be poured
        out as dust, And their flesh as dung. '
      verse: 17
    - text: 'Neither their silver nor their gold shall be able to deliver them in
        the day of the wrath of Jehovah, But by the fire of his indignation shall
        the whole land be devoured; For destruction, and that a speedy one, will he
        bring Upon all that dwell in the land. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Search yourselves; yea, search, O nation without shame! '
      verse: 1
    - text: 'Before the decree bring forth, Before the day come upon you like chaff;
        Before the fierce anger of Jehovah come upon you, Before the day of the anger
        of Jehovah come upon you. '
      verse: 2
    - text: 'Seek ye Jehovah, all ye lowly of the land, Ye, who obey his commands!
        Seek righteousness; seek lowliness; It may be that ye shall be hid in the
        day of the anger of Jehovah. '
      verse: 3
    - text: 'For Gaza shall be forsaken, And Askelon a desolation; Ashdod shall be
        driven out at noonday, And Ekron shall be rooted up. '
      verse: 4
    - text: 'Woe to the inhabitants of the sea-coasts, the nation of the Cherethites!
        This is the word of Jehovah against you, O Canaan, land of the Philistines:
        "I will destroy thee, that there shall be no inhabitant." '
      verse: 5
    - text: 'And the sea-coast shall be pastures full of habitations for shepherds,
        and folds for flocks. '
      verse: 6
    - text: 'The coast shall be for the residue of the house of Judah; Thereon shall
        they feed; In the houses of Askelon shall they lie down in the evening; For
        Jehovah their God will look upon them, and bring back their captives. '
      verse: 7
    - text: 'I have heard the reproach of Moab, And the revilings of the sons of Ammon,
        With which they have reproached my people, And exalted themselves against
        their borders. '
      verse: 8
    - text: 'Therefore, as I live, saith Jehovah of hosts, the God of Israel, Moab
        shall be as Sodom, And the sons of Ammon as Gomorrah, A possession for thorns,
        and a pit for salt, and a perpetual desolation. The residue of my people shall
        spoil them, And the remainder of my nation shall possess them. '
      verse: 9
    - text: 'This shall come upon them for their pride, Because they have uttered
        reproaches, and exalted themselves against the people of Jehovah of hosts. '
      verse: 10
    - text: 'Jehovah will be terrible against them; For he will destroy all the gods
        of the earth; And before him shall worship, every one from his place, All
        the islands of the nations. '
      verse: 11
    - text: 'Ye, also, O Ethiopians! Ye shall be slain by my sword! '
      verse: 12
    - text: 'He will also stretch out his hand against the North, And destroy Assyria,
        And make Nineveh a desolation, Even dry like a desert. '
      verse: 13
    - text: 'And flocks shall lie down in the midst of her, Yea, all the tribes of
        wild beasts; The pelican and the hedgehog shall lodge in the capitals of her
        pillars; A cry shall resound in the window; Desolation shall be upon the threshold;
        For her cedar-work shall be laid bare. '
      verse: 14
    - text: 'This is the rejoicing city that dwelt in security, That said in her heart,
        "I, and none besides me!" Now is she become a desolation, a resting-place
        for wild beasts! Every one that passeth by her shall hiss, and wag his hand. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Woe to her that is rebellious and polluted, The oppressing city! '
      verse: 1
    - text: 'She listeneth to no voice, She receiveth not admonition; She trusteth
        not in Jehovah, She draweth not near to her God. '
      verse: 2
    - text: 'Her princes within her are roaring lions; Her judges are evening wolves;
        They reserve nothing for the morning. '
      verse: 3
    - text: 'Her prophets are vainglorious, Men of treachery; Her priests pollute
        the sanctuary, They violate the law. '
      verse: 4
    - text: 'But Jehovah is just in the midst of her; He doeth no iniquity. Every
        morning bringeth he his righteousness to light; he faileth not; Yet the wicked
        knoweth not shame. '
      verse: 5
    - text: 'I have cut off nations; their towers are destroyed; I have laid waste
        their streets so that none passeth through; Their cities are made desolate,
        without a man, without an inhabitant. '
      verse: 6
    - text: 'Then I said, "Surely thou wilt fear me; thou wilt receive admonition,
        That thy habitation may not be cut off, As I have commanded concerning thee."
        But they were diligent to commit iniquity In all their doings. '
      verse: 7
    - text: 'Therefore wait for me, saith Jehovah. Until the day when I rise up to
        the prey. For my purpose is to gather the nations, to assemble the kingdoms,
        To pour upon them my indignation, Even all the heat of my wrath. For with
        the fire of mine anger shall all the earth be devoured. '
      verse: 8
    - text: 'Then will I again bestow upon the nations pure lips, So that they shall
        all of them call upon the name of Jehovah, And serve him with one consent. '
      verse: 9
    - text: 'From beyond the rivers of Ethiopia My suppliants, the sons of my dispersed
        ones, shall bring my offering. '
      verse: 10
    - text: 'In that day thou shalt not be ashamed For all thy doings, wherein thou
        hast transgressed against me; For I will take away from the midst of thee
        thy proud exulters, And thou shalt no more exalt thyself upon my holy mountain. '
      verse: 11
    - text: 'I will leave in the midst of thee a humble and lowly people, Who trust
        in the name of Jehovah. '
      verse: 12
    - text: 'The residue of Israel shall not do iniquity, nor speak falsehood; Neither
        shall a deceitful tongue be found in their mouth; Therefore shall they feed
        and lie down, and none shall make them afraid. '
      verse: 13
    - text: 'Sing, O daughter of Zion! Shout, O Israel! Rejoice and exult with all
        thy heart, O daughter of Jerusalem! '
      verse: 14
    - text: 'Jehovah hath taken away thy punishments; He hath removed thine enemies.
        The king of Israel, Jehovah, is in the midst of thee; Thou shalt see evil
        no more. '
      verse: 15
    - text: 'In that day shall it be said to Jerusalem, Fear not! And to Zion, Let
        not thy hands hang down! '
      verse: 16
    - text: 'Jehovah thy God will be in the midst of thee; The mighty one will save
        thee. He will rejoice over thee with gladness; He will pardon thee in his
        love; He will exult over thee with singing. '
      verse: 17
    - text: 'I will gather them that mourn, far from the solemn assembly, They were
        far from thee; the reproach was a burden upon thee. '
      verse: 18
    - text: 'Behold, at that time I will destroy all that afflict thee; And I will
        save the halting, and gather the scattered, And I will make them a praise
        and a name In every land where they have been put to shame. '
      verse: 19
    - text: 'At that time I will bring you back, And at that time I will gather you;
        For I will make you a name and a praise among all the nations of the earth,
        When I bring back your captives before your eyes, saith Jehovah. '
      verse: 20
  name: Zephaniah
- chapters:
  - chapter: 1
    verses:
    - text: 'In the second year of Darius the king, in the sixth month, on the first
        day of the month, came the word of Jehovah by Haggai the prophet to Zerubbabel,
        the son of Shealtiel, governor of Judah, and to Joshua, the son of Josedech,
        the high-priest, saying, '
      verse: 1
    - text: 'Thus saith Jehovah of hosts: This people saith, The time is not yet come,
        the time that the house of Jehovah should be built. '
      verse: 2
    - text: 'But the word of Jehovah hath come by Haggai the prophet, saying: '
      verse: 3
    - text: 'Is it, then, a time for yourselves To dwell in ceiled houses, While this
        house lieth waste? '
      verse: 4
    - text: 'Therefore thus saith Jehovah of hosts: Consider how it goeth with you! '
      verse: 5
    - text: 'Ye sow much, and bring in little; Ye eat, but are not full; Ye drink,
        but are not satisfied; Ye clothe yourselves, but are not warmed; And he that
        earneth wages earneth them for a purse with holes. '
      verse: 6
    - text: 'Thus saith Jehovah of hosts: Consider how it goeth with you! '
      verse: 7
    - text: 'Go up to the mountain, and bring wood, and build the house, That I may
        have pleasure therein, And be glorified, saith Jehovah. '
      verse: 8
    - text: 'Ye look for much, and lo, it cometh to little; And when ye bring it home,
        I blow it away; And why? saith Jehovah of hosts. Because of my house which
        lieth waste, While ye run every one to his own house. '
      verse: 9
    - text: 'Therefore the heaven over you withholdeth the dew, And the earth refuseth
        her fruit. '
      verse: 10
    - text: 'And I have called for a drought upon the land, and upon the mountains;
        And upon the corn, and the new wine, and the oil; Upon that which the ground
        bringeth forth, And upon men, and upon cattle, And upon all the labor of the
        hands. '
      verse: 11
    - text: 'Then Zerubbabel, the son of Shealtiel, and Joshua, the son of Josedech,
        the high-priest, and all the remnant of people, hearkened to the voice of
        Jehovah their God, and to the words of Haggai the prophet, as Jehovah their
        God had sent him; and the people feared before Jehovah. '
      verse: 12
    - text: 'Then spake Haggai, the messenger of Jehovah, by a message from Jehovah
        to the people, saying, I am with you, saith Jehovah. '
      verse: 13
    - text: 'And Jehovah stirred up the spirit of Zerubbabel, the son of Shealtiel,
        governor of Judah, and the spirit of Joshua, the son of Josedech, the high-priest,
        and the spirit of all the remnant of people, so that they came and executed
        work upon the house of Jehovah of hosts, their God, '
      verse: 14
    - text: 'on the four and twentieth day of the sixth month, in the second year
        of Darius the king. '
      verse: 15
  - chapter: 2
    verses:
    - text: 'In the seventh month, on the one and twentieth day of the month, came
        the word of Jehovah by the prophet Haggai, saying: '
      verse: 1
    - text: 'Speak now to Zerubbabel, the son of Shealtiel, governor of Judah, and
        to Joshua, the son of Josedech, the high-priest, and to the remnant of the
        people, saying: '
      verse: 2
    - text: 'Who is there left among you, That saw this house In its former glory?
        And what do ye see it now? Is it not as nothing in your eyes? '
      verse: 3
    - text: 'Yet now be strong, O Zerubbabel, saith Jehovah; And be strong, O Joshua,
        son of Josedech, the high-priest; And be strong, O all ye people of the land,
        saith Jehovah, and work! For I am with you, saith Jehovah of hosts. '
      verse: 4
    - text: 'This is the covenant which I made with you when ye came out of Egypt,
        And my spirit remaineth among you: Fear ye not! '
      verse: 5
    - text: 'For thus saith Jehovah of hosts: Yet once more, in a short time, I will
        shake the heavens and the earth, The sea and the dry land. '
      verse: 6
    - text: 'I will shake all the nations, And here shall come the precious things
        of all the nations; And I will fill this house with glory, Saith Jehovah of
        hosts. '
      verse: 7
    - text: 'Mine is the silver and mine the gold, Saith Jehovah of hosts; '
      verse: 8
    - text: 'Greater shall be the glory of this latter house than of the former, Saith
        Jehovah of hosts; And in this place will I give peace, Saith Jehovah of hosts. '
      verse: 9
    - text: 'On the four and twentieth day of the ninth month, in the second year
        of Darius, came the word of Jehovah by Haggai the prophet, saying, '
      verse: 10
    - text: 'Thus saith Jehovah of hosts: Ask now the law from the priests, saying, '
      verse: 11
    - text: 'If a man carry holy flesh in the skirt of his garment, and with his skirt
        touch bread, or pottage, or wine, or oil, or any food, shall it be holy? And
        the priests answered and said, No. '
      verse: 12
    - text: 'Then said Haggai, If a man unclean by a dead body touch any of these
        things, shall it be unclean? And the priests answered and said, It shall be
        unclean. '
      verse: 13
    - text: 'Then answered Haggai and said: So is this people, and so is this nation
        before me, saith Jehovah; And so is all the work of their hands; And that
        which they offer there is unclean. '
      verse: 14
    - text: 'And now, I pray you, consider [how it hath gone with you] From that day
        and upward, From the time before one stone was laid upon another in the temple
        of Jehovah. '
      verse: 15
    - text: 'Since that time one hath come to a heap of twenty measures, And there
        were but ten; One hath come to a vat to draw out fifty vessels from the wine-press,
        And there were but twenty; '
      verse: 16
    - text: 'I have smitten you with blasting, with mildew, and with hail, Even all
        the works of your hands; Yet none among you hath turned to me, saith Jehovah. '
      verse: 17
    - text: 'Consider, I pray you, From that day and upward, From the four and twentieth
        day of the ninth month, From the day when the foundation of the temple of
        Jehovah was laid, Consider ye! '
      verse: 18
    - text: 'Is there yet seed in the barn? Yea, as yet the vine, and the fig-tree,
        and pomegranate, and the olive-tree have not borne. But from this day will
        I bless you. '
      verse: 19
    - text: 'And the word of Jehovah came the second time to Haggai, on the four and
        twentieth day of the month, saying, '
      verse: 20
    - text: 'Speak to Zerubbabel, the governor of Judah, and say: I will shake the
        heavens and the earth, '
      verse: 21
    - text: 'And I will overthrow the thrones of kingdoms, And I will destroy the
        strength of the kingdoms of the nations, And I will overthrow the chariots,
        and those that ride in them, And the horses and their riders shall come down,
        One by the sword of the other. '
      verse: 22
    - text: 'In that day, saith Jehovah of hosts, I will take thee, O Zerubbabel,
        son of Shealtiel, my servant, saith Jehovah, And keep thee as a signet-ring;
        For thee have I chosen, saith Jehovah of hosts. '
      verse: 23
  name: Haggai
- chapters:
  - chapter: 1
    verses:
    - text: 'In the eighth month, in the second year of Darius, came the word of Jehovah
        to Zechariah, the son of Barachiah, the son of Iddo, the prophet, saying: '
      verse: 1
    - text: 'Jehovah hath been much displeased with your fathers. '
      verse: 2
    - text: 'But say thou to them, Thus saith Jehovah of hosts: Turn ye to me, saith
        Jehovah of hosts, And I will turn to you, saith Jehovah of hosts. '
      verse: 3
    - text: 'Be ye not as your fathers, to whom the former prophets cried, saying,
        Turn ye now from your evil ways, and from your evil doings! But they did not
        hear, nor hearken to me, saith Jehovah. '
      verse: 4
    - text: 'Your fathers, where are they? And the prophets, do they live forever? '
      verse: 5
    - text: 'But my words and my statutes, Which I commanded my servants, the prophets,
        Did they not overtake your fathers? And they returned and said, Even as Jehovah
        of hosts thought To do to us according to our ways, and according to doings,
        So hath he done to us. '
      verse: 6
    - text: 'On the four and twentieth day of the eleventh month, which is the month
        Sebat, in the second year of Darius, came the word of Jehovah to Zechariah,
        the son of Barachiah, the son of Iddo, the prophet, saying: '
      verse: 7
    - text: 'I saw in the night, and behold, a man riding upon a red horse; and he
        stood among the myrtle-trees that were in the deep valley, and behind him
        were other horses, red, fox-colored, and white. '
      verse: 8
    - text: 'Then I said, What are these, my lord? And the angel that talked with
        me said to me, I will show thee what these are. '
      verse: 9
    - text: 'And the man that stood among the myrtle-trees answered and said, These
        are they whom Jehovah hath sent to go to and fro through the earth. '
      verse: 10
    - text: 'And they answered the angel of Jehovah that stood among the myrtle-trees,
        and said, We have gone to and fro through the earth, and behold, all the earth
        is still and at rest. '
      verse: 11
    - text: 'Then the angel of Jehovah answered, and said, O Jehovah of hosts, how
        long wilt thou not have mercy on Jerusalem and the cities of Judah, against
        which thou hast had indignation these threescore and ten years? '
      verse: 12
    - text: 'And Jehovah answered the angel that talked with me good words and comfortable
        words. '
      verse: 13
    - text: 'And the angel who talked with me said to me: Proclaim thou and say, Thus
        saith Jehovah of hosts: I am jealous for Jerusalem and for Zion with great
        jealousy, '
      verse: 14
    - text: 'And with great anger am I angry with the nations that are at ease; For
        I was but a little displeased, And they helped forward the affliction. '
      verse: 15
    - text: 'Therefore thus saith Jehovah: I return to Jerusalem with mercies; My
        house shall be built in it, Saith Jehovah of hosts, And a measuring-line shall
        be stretched forth over Jerusalem. '
      verse: 16
    - text: 'Proclaim yet and say, Thus saith Jehovah of hosts: My cities shall yet
        overflow with prosperity, And Jehovah will yet comfort Zion, And will yet
        choose Jerusalem. '
      verse: 17
    - text: 'Then I lifted up my eyes and looked, and behold, four horns. '
      verse: 18
    - text: 'And I said to the angel that talked with me, What mean these? And he
        answered me, These are the horns which have scattered Judah, Israel, and Jerusalem. '
      verse: 19
    - text: 'And Jehovah showed me four smiths. '
      verse: 20
    - text: 'Then said I, What come these to do? And he spake, saying, These are the
        horns which scattered Judah, so that no man lifted up his head; and now these
        are come to terrify them, to cast out the horns of the nations which lifted
        up their horn against the land of Judah to scatter it. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'I lifted up mine eyes again, and looked, and behold, a man with a measuring-line
        in his hand. '
      verse: 1
    - text: 'Then said I, Whither goest thou? And he said to me, To measure Jerusalem,
        to see what is the breadth thereof, and what is the length thereof. '
      verse: 2
    - text: 'And behold, the angel who talked with me went forth, and another angel
        went forth to meet him, '
      verse: 3
    - text: 'and said to him, Run, speak to that young man, saying: Jerusalem shall
        be inhabited without walls On account of the multitude of men and of cattle
        within her. '
      verse: 4
    - text: 'And I will be to her, saith Jehovah, A wall of fire round about, And
        glory will I be within her. '
      verse: 5
    - text: 'Ho! ho! flee ye out of the land of the North, saith Jehovah; For toward
        the four winds of heaven have I scattered you abroad, saith Jehovah. '
      verse: 6
    - text: 'Ho, Zion, escape, Thou that dwellest with the daughter of Babylon! '
      verse: 7
    - text: 'For thus saith Jehovah of hosts: For glory hath he sent me to the nations
        which plundered you; (For he that toucheth you toucheth the apple of his eye.) '
      verse: 8
    - text: 'For, behold, I will shake my hand over them, And they shall be a spoil
        to those that served them; And ye shall know that Jehovah of hosts hath sent
        me. '
      verse: 9
    - text: 'Sing and rejoice, O daughter of Zion! For, behold, I will come, And I
        will dwell in the midst of thee, saith Jehovah; '
      verse: 10
    - text: 'And many nations shall join themselves to Jehovah in that day, And shall
        be my people; And I will dwell in the midst of thee; And thou shalt know that
        Jehovah of hosts hath sent me to thee. '
      verse: 11
    - text: 'And Jehovah will possess Judah as his portion in the holy land, And will
        again choose Jerusalem. '
      verse: 12
    - text: 'Be silent, all flesh, before Jehovah! For he riseth up from his holy
        habitation. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'And he showed me Joshua, the high-priest, standing before the angel of
        Jehovah, and the adversary standing at his right hand, to accuse him. '
      verse: 1
    - text: 'And Jehovah said to the adversary: Jehovah rebuke thee, thou adversary,
        Even Jehovah, who hath chosen Jerusalem, rebuke thee! Is not this man a brand
        plucked out of the fire? '
      verse: 2
    - text: 'Now Joshua was clothed with filthy garments, and stood before the angel. '
      verse: 3
    - text: 'And he [the angel] spake and said to them [the angels] that stood before
        him, saying, Take off the filthy garments from him. And to him he said, Behold,
        I have caused thine iniquity to pass from thee, and will clothe thee with
        goodly apparel. '
      verse: 4
    - text: 'And I said, Let them set a fair mitre upon his head! And they set a fair
        mitre upon his head, and clothed him with garments. And the angel of Jehovah
        stood by. '
      verse: 5
    - text: 'And the angel of Jehovah declared to Joshua and said: '
      verse: 6
    - text: 'Thus saith Jehovah of hosts: If thou wilt walk in my ways, And if thou
        wilt keep my charge, Then thou shalt also rule my house, And shalt also keep
        my courts, And I will give thee guides among these that stand by. '
      verse: 7
    - text: 'Hear now, O Joshua, high-priest, Thou and thy companions, who sit before
        thee! For they are men that are signs. For, behold, I will cause to come my
        servant, the Branch. '
      verse: 8
    - text: 'For, behold, the stone which I have laid before Joshua, Upon this one
        stone shall be seven eyes; Behold, I will engrave the graving thereof, saith
        Jehovah of hosts; And I will remove the iniquity of this land in one day. '
      verse: 9
    - text: 'In that day, saith Jehovah of hosts, Shall ye invite every one his neighbor
        Under the vine and under the fig-tree. '
      verse: 10
  - chapter: 4
    verses:
    - text: 'And the angel that talked with me came again, and awaked me, as a man
        that is wakened out of his sleep, '
      verse: 1
    - text: 'and said to me, What seest thou? And I said, I have looked, and behold,
        a chandelier all of gold, with a bowl upon the top of it, and its seven lamps
        upon it, and seven pipes to the seven lamps which are upon the top of it; '
      verse: 2
    - text: 'and two olive-trees by it, one upon the right side of the bowl, and the
        other upon the left side of it. '
      verse: 3
    - text: 'And I spake, and said to the angel that talked with me, What mean these,
        my lord? '
      verse: 4
    - text: 'Then the angel who talked with me answered and said to me, Knowest thou
        not what these mean? And I said, No, my lord. '
      verse: 5
    - text: 'Then he answered and spake to me, saying, This is the word of Jehovah
        to Zerubbabel, saying: Not by might, nor by power, But by my spirit, Saith
        Jehovah of hosts. '
      verse: 6
    - text: 'What art thou, O great mountain? Before Zerubbabel thou shalt become
        a plain! And he shall bring forth the corner-stone amid shoutings, [The people
        crying,] "Grace, grace be to it!" '
      verse: 7
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 8
    - text: 'The hands of Zerubbabel have laid the foundation of this house, and his
        hands shall finish it. And thou shalt know that Jehovah of hosts hath sent
        me to you. '
      verse: 9
    - text: 'For who hath despised the day of small things? With joy shall the plummet
        be seen in the hand of Zerubbabel by those seven; they are the eyes of Jehovah,
        which run to and fro through the whole earth. '
      verse: 10
    - text: 'Then I spake and said to him, What mean these two olive-trees, upon the
        right side of the chandelier and upon the left side thereof? '
      verse: 11
    - text: 'And I spake the second time, and said to him, What mean these two olive-branches,
        which are by the side of the two golden tubes which empty the golden oil out
        of themselves? '
      verse: 12
    - text: 'And he answered me and said, Knowest thou not what these mean? And I
        said, No, my lord. '
      verse: 13
    - text: 'And he said, These are the two anointed ones that stand before the Lord
        of all the earth. '
      verse: 14
  - chapter: 5
    verses:
    - text: 'And I lifted up my eyes again and looked, and behold, a flying roll. '
      verse: 1
    - text: 'And he said to me, What seest thou? And I answered, I see a flying roll;
        the length thereof is twenty cubits, and the breadth thereof ten cubits. '
      verse: 2
    - text: 'Then said he to me: This is the curse that goeth forth Over the Face
        of the whole land; For every one who stealeth shall be cut off from hence,
        according to it, And every one who sweareth falsely shall be cut off from
        hence, according to it. '
      verse: 3
    - text: 'I will bring it forth, saith Jehovah of hosts, And it shall enter into
        the house of the thief, And into the house of him that sweareth falsely by
        my name; And it shall abide in his house, And shall consume it, with the timber
        thereof and the stones thereof. '
      verse: 4
    - text: 'Then the angel who talked with me went forth, and said to me, Lift up
        now thine eyes, and see what this is which goeth forth. '
      verse: 5
    - text: 'And I said, What is it? And he said, This is an ephah which goeth forth.
        He said, moreover, This is their image through all the land. '
      verse: 6
    - text: 'And behold, a talent of lead was lifted up, and a woman was sitting upon
        the ephah. '
      verse: 7
    - text: 'And he said, This is the Wickedness. And he cast her into the ephah,
        and he cast the weight of lead upon the mouth thereof. '
      verse: 8
    - text: 'Then lifted I up mine eyes and looked, and behold, there came forth two
        women, and wind was in their wings; for they had wings like the wings of a
        stork, and they lifted up the ephah between the earth and heaven. '
      verse: 9
    - text: 'Then said I to the angel who talked with me, Whither do these bear the
        ephah? '
      verse: 10
    - text: 'And he said to me, To build it a house in the land of Shinar, that it
        may be fixed there, and set upon its base. '
      verse: 11
  - chapter: 6
    verses:
    - text: 'And I lifted up mine eyes again, and looked, and, behold, there came
        four chariots out from between two mountains; and the mountains were mountains
        of brass. '
      verse: 1
    - text: 'In the first chariot were red horses; and in the second chariot, black
        horses; '
      verse: 2
    - text: 'and in the third chariot, white horses; and in the fourth chariot, spotted-red
        horses. '
      verse: 3
    - text: 'Then I spake, and said to the angel that talked with me, What are these,
        my lord? '
      verse: 4
    - text: 'And the angel answered and said to me, These are the four Winds of heaven,
        which go forth from standing before the Lord of all the earth. '
      verse: 5
    - text: 'The black horses, which are thereto, go forth into the north country,
        and the white go forth after them; and the spotted go forth into the south
        country. '
      verse: 6
    - text: 'And the red ones went forth, and sought to go, even to walk to and fro
        through the earth. And he said, Go, walk ye to and fro through the earth!
        So they walked to and fro through the earth. '
      verse: 7
    - text: 'Then he cried to me, and spake to me, saying, Behold, these that go forth
        toward the land of the North shall execute my wrath against the land of the
        North. '
      verse: 8
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 9
    - text: 'Take from those of the captivity, from Heldai, from Tobijah, and from
        Jedaiah, and come thou the same day, and go into the house of Josiah, the
        son of Zephaniah, whither they are come from Babylon; '
      verse: 10
    - text: 'take from them silver and gold, and make a crown, and set it upon the
        head of Joshua, the son of Josedech, the high-priest, '
      verse: 11
    - text: 'and speak to him, saying, Thus saith Jehovah of hosts: Behold a man
        whose name is the Branch, He shall spring up from his place, And he shall
        build the temple of Jehovah. '
      verse: 12
    - text: 'He shall build the temple of Jehovah, And he shall bear the majesty,
        And sit and rule upon his throne, And be a priest upon his throne, And the
        counsel of peace shall be between them both. '
      verse: 13
    - text: 'And the crown shall be to Helem, and to Tobijah, and to Jedaiah, and
        to Hen, the son of Zephaniah, for a memorial in the temple of Jehovah. '
      verse: 14
    - text: 'And they that are far off shall come and build in the temple of Jehovah;
        and ye shall know that Jehovah of hosts hath sent me to you. And this shall
        come to pass, if ye will diligently obey the voice of Jehovah, your God. '
      verse: 15
  - chapter: 7
    verses:
    - text: 'And it came to pass, in the fourth year of King Darius, that the word
        of Jehovah came to Zechariah, on the fourth day of the ninth month, even in
        Chisleu; '
      verse: 1
    - text: 'when they had sent to the house of God Sherezer and Regem-melech, and
        their men, to pray before Jehovah, '
      verse: 2
    - text: 'and to speak to the priests that were in the house of Jehovah of hosts,
        and to the prophets, saying, "Shall I weep in the fifth month, separating
        myself, as I have done these so many years?" '
      verse: 3
    - text: 'Then came the word of Jehovah of hosts to me, saying, '
      verse: 4
    - text: 'Speak to all the people of the land, and to the priests, saying, When
        ye fasted and mourned in the fifth month and in the seventh month, even those
        seventy years, did ye at all fast for me, even for me? '
      verse: 5
    - text: 'And when ye eat and drink, is it not ye that eat, and ye that drink? '
      verse: 6
    - text: 'Are not these the words which Jehovah proclaimed by the former prophets,
        when Jerusalem was inhabited and in prosperity, and her cities round about
        her, and when the South and the Plain were inhabited? '
      verse: 7
    - text: 'And the word of Jehovah came to Zechariah, saying, '
      verse: 8
    - text: 'Thus spake Jehovah of hosts, saying, Judge true judgment, and show mercy
        and compassion every man to his brother. '
      verse: 9
    - text: 'And the widow, and the orphan, and the stranger, and the poor, oppress
        not, and meditate not evil against one another in your heart. '
      verse: 10
    - text: 'But they refused to hearken, and showed a refractory shoulder, and made
        their ears dull, that they might not hear; '
      verse: 11
    - text: 'yea, they made their hearts as an adamant stone, that they might not
        hear the law, and the words which Jehovah of hosts sent through his spirit
        by the former prophets. Therefore came great anger from Jehovah of hosts. '
      verse: 12
    - text: 'And as he called and they would not hear, so they called and I would
        not hear, saith Jehovah of hosts. '
      verse: 13
    - text: 'And I scattered them as with a whirlwind among all the nations, which
        they knew not. And the land was desolate after them, so that no man passed
        through, nor returned; and thus the beautiful land was made a desolation. '
      verse: 14
  - chapter: 8
    verses:
    - text: 'And the word of Jehovah of hosts came to me, saying, '
      verse: 1
    - text: 'Thus saith Jehovah of hosts: I have been jealous for Zion with great
        jealousy, And with great wrath have I been jealous for her. '
      verse: 2
    - text: 'Thus saith Jehovah: I have returned to Zion, And I will dwell in Jerusalem;
        And Jerusalem shall be called a city of truth, And the mountain of Jehovah
        of hosts the holy mountain. '
      verse: 3
    - text: 'Thus saith Jehovah of hosts: There shall yet old men and old women dwell
        In the streets of Jerusalem, Every one with his staff in his hand for great
        age. '
      verse: 4
    - text: 'And the streets of the city shall be full Of boys and girls playing in
        her streets. '
      verse: 5
    - text: 'Thus saith Jehovah of hosts: If it be difficult in the eyes Of the residue
        of this people in these days, Is it therefore difficult in my eyes, Saith
        Jehovah of hosts? '
      verse: 6
    - text: 'Thus saith Jehovah of hosts: Behold, I will save my people From the land
        of the rising, and from the land of the setting sun. '
      verse: 7
    - text: 'And I will bring them, and they shall dwell in Jerusalem; And they shall
        be my people, And I will be their God, In truth and in righteousness. '
      verse: 8
    - text: 'Thus saith Jehovah of hosts: Let your hands be strong, Ye that hear in
        these days These words by the mouth of the prophets, Who were in the day when
        the foundation of the house of Jehovah of hosts was laid, The temple, that
        it might be built. '
      verse: 9
    - text: 'For before these days There was no recompense for men, Nor was there
        any recompense for beasts; Nor to him that went out, nor to him that came
        in, was there security from the enemy; For I set all men one against another. '
      verse: 10
    - text: 'But now I will not be as in former days Toward the residue of this people,
        Saith Jehovah of hosts. '
      verse: 11
    - text: 'For the seed shall be prosperous; The vine shall yield its fruit, And
        the earth shall yield her increase, And the heavens shall yield their dew;
        And I will cause the remnant of this people to possess all these. '
      verse: 12
    - text: 'And it shall be, that as ye were a curse among the nations, O house of
        Judah and house of Israel, So will I save you, and ye shall be a blessing.
        Fear not; let your hands be strong! '
      verse: 13
    - text: 'For thus saith Jehovah of hosts: As I thought to do you evil, When your
        fathers provoked me to anger, Saith Jehovah of hosts, And I repented not, '
      verse: 14
    - text: 'So have I again thought in these days To do good to Jerusalem, And to
        the house of Judah. Fear ye not! '
      verse: 15
    - text: 'These are the things which ye shall do: Speak ye every man the truth
        to his neighbor; Judge according to truth, and for peace in your gates; '
      verse: 16
    - text: 'And meditate not evil against one another in your hearts, And love not
        a false oath! For all these are things which I hate, saith Jehovah. '
      verse: 17
    - text: 'And the word of Jehovah of hosts came to me, saying, '
      verse: 18
    - text: 'Thus saith Jehovah of hosts: The fast of the fourth month, and the fast
        of the fifth month, And the fast of the seventh month, and the fast of the
        tenth month, Shall be to the house of Judah for joy and gladness, And cheerful
        festivals. But love ye truth and peace! '
      verse: 19
    - text: 'Thus saith Jehovah of hosts: It shall yet come to pass, that many nations
        shall come, And the inhabitants of many cities; '
      verse: 20
    - text: 'And the inhabitants of one city shall go to another, saying, "Let us
        go speedily to pray before Jehovah, And to seek Jehovah of hosts! I will go
        also!" '
      verse: 21
    - text: 'Then shall come many nations and mighty kingdoms, To seek Jehovah of
        hosts in Jerusalem, And to pray before Jehovah. '
      verse: 22
    - text: 'Thus saith Jehovah of hosts: In those days shall ten men of all languages
        of the nations take hold, They shall take hold of the skirt of him that is
        a Jew, Saying, "We will go with you, For we have heard that God is with you." '
      verse: 23
  - chapter: 9
    verses:
    - text: 'The prophecy of the word of Jehovah is against the land of Hadrach, And
        upon Damascus shall it come down, For the eye of Jehovah is over man, And
        over all the tribes of Israel, '
      verse: 1
    - text: 'And against Hamath, which bordereth thereon, And Tyre and Sidon, though
        she be very wise. '
      verse: 2
    - text: 'Though Tyre hath built her a fortress, And hath heaped up silver as dust,
        And fine gold as the mire of the streets, '
      verse: 3
    - text: 'Behold, the Lord will cast her out, And will smite her power into the
        sea, And she shall be devoured by fire. '
      verse: 4
    - text: 'Askelon shall see it and fear, Gaza also shall see and tremble, And Ekron,
        because her expectation shall be put to shame. The king shall perish from
        Gaza, And Askelon shall not be inhabited. '
      verse: 5
    - text: 'And strangers shall dwell in Ashdod, And I will cut off the pride of
        the Philistines. '
      verse: 6
    - text: 'And I will take away his blood out of his mouth, And his abominations
        from between his teeth; And even he shall be left for our God, And he shall
        be as a governor in Judah, And Ekron as a Jebusite. '
      verse: 7
    - text: 'And I will encamp about my house, as a garrison, Against him that passeth
        by and him that returneth, And no oppressor shall pass through them any more;
        For now have I seen with my own eyes. '
      verse: 8
    - text: 'Rejoice greatly, daughter of Zion, Shout, daughter of Jerusalem! Behold,
        thy king cometh to thee; He is just and victorious, Mild, and riding upon
        an ass, Even upon a colt, the foal of an ass. '
      verse: 9
    - text: 'And I will cut off the chariot from Ephraim, And the horse from Jerusalem;
        And the battle-bow shall be cut off. And he shall speak peace to the nations;
        And his dominion shall be from sea to sea, And from the river to the ends
        of the earth. '
      verse: 10
    - text: 'As for thee also, on account of thy blood-sealed covenant, I will set
        thy prisoners free from the pit wherein is no water. '
      verse: 11
    - text: 'Return ye to the strong-hold, ye prisoners of hope! Even this day do
        I declare it: I will restore double unto thee. '
      verse: 12
    - text: 'For I will bend Judah as a bow for myself; As a bow will I extend Ephraim
        to the utmost; And I will raise up thy sons, O Zion, Against thy sons, O Greece,
        And make thee as the sword of a mighty man. '
      verse: 13
    - text: 'And Jehovah shall be seen over them. And his arrow shall go forth as
        lightning; And the Lord Jehovah shall blow the trumpet, And shall go forth
        with whirlwinds of the South. '
      verse: 14
    - text: 'Jehovah of hosts shall defend them; And they shall devour, and trample
        under feet the sling-stones, And they shall drink, and shout as through wine,
        And they shall be filled like a bowl, like the corners of the altar. '
      verse: 15
    - text: 'And Jehovah, their God, shall save them in that day; He will save his
        people as a flock; For they shall be as the stones of a crown, lifting themselves
        up in his land. '
      verse: 16
    - text: 'How great shall be their prosperity, and how great their beauty! Corn
        shall make the young men thrive, and new wire the maidens. '
      verse: 17
  - chapter: 10
    verses:
    - text: 'Ask ye of Jehovah rain in the time of the latter rain! It is Jehovah
        that maketh the lightning; And he will give you abundant showers, To every
        one the herb of the field. '
      verse: 1
    - text: 'For the teraphim speak falsehood, And the diviners see a lie, And the
        dreams speak falsehood; Vain are their consolations. Therefore they wander
        as a flock; They are in distress, because there is no shepherd. '
      verse: 2
    - text: 'My anger is kindled against the shepherds, And the bucks will I punish;
        For Jehovah of hosts will visit his flock, the house of Judah, And make them
        as his goodly horse in battle. '
      verse: 3
    - text: 'From him shall come forth the corner-stone, From him the nail, From him
        the battle-bow; From him shall every leader come forth. '
      verse: 4
    - text: 'And they shall be as mighty men, Who tread down their enemies in battle
        as the mire of the streets, And they shall fight, because Jehovah is with
        them, So that the riders on horses shall be confounded. '
      verse: 5
    - text: 'And I will strengthen the house of Judah, And give victory to the house
        of Joseph, And I will set them in their dwellings, because I have compassion
        upon them; And they shall be as though I had not cast them off; For I am Jehovah,
        their God, and I will hear them. '
      verse: 6
    - text: 'And Ephraim shall be as a mighty man, And their heart shall rejoice,
        as through wine; And their sons shall see it and rejoice, Their hearts shall
        rejoice in Jehovah. '
      verse: 7
    - text: 'I will whistle for them, and will gather them; for I have redeemed them;
        And they shall increase as they increased before. '
      verse: 8
    - text: 'Though I scatter them among the nations, Yet in far countries will they
        remember me; And they shall live with their children, and shall return. '
      verse: 9
    - text: 'And I will bring them back from the land of Egypt, And from Assyria will
        I gather them; And I will bring them into the land of Gilead and of Lebanon,
        And there shall not be room enough for them. '
      verse: 10
    - text: 'And he shall pass through the sea of distress, And he shall smite the
        sea of waves, And all the depths of the river shall be dried up; And the pride
        of Assyria shall be brought down, And the sceptre of Egypt shall depart. '
      verse: 11
    - text: 'And I will strengthen them through Jehovah, And in his name shall they
        walk, saith Jehovah. '
      verse: 12
  - chapter: 11
    verses:
    - text: 'Open thy doors, O Lebanon, That the fire may devour thy cedars! '
      verse: 1
    - text: 'Howl, O cypress, for the cedar falleth! For the lofty ones are destroyed!
        Howl, O ye oaks of Bashan, For the high forest is come down! '
      verse: 2
    - text: 'Hark! the voice of the howling of the shepherds, Because their glory
        is destroyed! The voice of the roaring of young lions, Because the pride of
        Jordan is destroyed! '
      verse: 3
    - text: 'Thus said Jehovah, my God: Feed thou the flock of slaughter, '
      verse: 4
    - text: 'Whose possessors slay them, and hold themselves not guilty, And which
        they who sell say, "Blessed be Jehovah, for I am rich!" And whose shepherds
        spare them not. '
      verse: 5
    - text: 'For I will no longer spare The inhabitants of the land, saith Jehovah;
        But, behold, I will deliver the men Every one into the hand of his neighbor,
        And into the hand of his king; And they shall smite the land, And I will not
        deliver out of their hand. '
      verse: 6
    - text: 'So I fed the flock of slaughter, truly a miserable flock. And I took
        to me two crooks; the one I called Favor, and the other I called Bands; and
        I fed the flock. '
      verse: 7
    - text: 'And I cut off three shepherds in one month; for I was weary of them,
        and they also abhorred me. '
      verse: 8
    - text: 'Then I said, I will not feed you; that which dieth, let it die; and that
        which is to be cut off, let it be cut off; and let the rest eat the flesh
        of one another. '
      verse: 9
    - text: 'And I took my staff Favor, and cut it asunder, that I might break my
        covenant which I had made with all the nations. '
      verse: 10
    - text: 'And it was broken in that day; and so the poor of the flock, who had
        regard to me, knew that it was the word of Jehovah. '
      verse: 11
    - text: 'Then I said to them, If it seem good in your eyes, give me my wages;
        if not, keep them. And they weighed for my wages thirty shekels of silver. '
      verse: 12
    - text: 'And Jehovah said to me, Cast it into the treasury, the goodly price at
        which I was valued by them. And I took the thirty shekels of silver, and cast
        them into the house of Jehovah, into the treasury. '
      verse: 13
    - text: 'Then I broke my other crook, even Bands, to break the brotherhood between
        Judah and Israel. '
      verse: 14
    - text: 'And Jehovah said to me: Take to thee yet the instruments of a foolish
        shepherd. '
      verse: 15
    - text: 'For lo, I will raise up a shepherd in the land Who shall not care for
        those that are perishing, Nor seek that which is gone astray, Nor heal that
        which is wounded, Nor support that which cannot go; But he shall eat the flesh
        of the fat, And consume it even to the hoofs. '
      verse: 16
    - text: 'Woe to the foolish shepherd that leaveth the flock! The sword is upon
        his arm, and upon his right eye; His arm shall surely be withered, And his
        right eye shall surely be darkened! '
      verse: 17
  - chapter: 12
    verses:
    - text: 'The prophecy of the word of Jehovah concerning Israel. Thus saith Jehovah,
        who stretched out the heavens, And laid the foundation of the earth, And formed
        the spirit of man within him: '
      verse: 1
    - text: 'Behold, I make Jerusalem a cup of giddiness to all the nations round
        about, And for Judah also shall it be In the siege against Jerusalem. '
      verse: 2
    - text: 'And in that day will I make Jerusalem A burdensome stone for all nations;
        All that lift it up shall tear themselves, And all the nations of the earth
        shall gather themselves together against it. '
      verse: 3
    - text: 'In that day, saith Jehovah, I will smite every horse with amazement,
        And his rider with madness; I will open mine eyes upon the house of Judah,
        And every horse of the nations will I smite with blindness. '
      verse: 4
    - text: 'Then shall the leaders of Judah say in their heart, "Strong are the inhabitants
        of Jerusalem, Through Jehovah of hosts, their God." '
      verse: 5
    - text: 'In that day will I make the leaders of Judah Like a fire-pan among wood,
        And like a torch of fire in a sheaf, And they shall devour, on the right hand
        and on the left, All the nations round about. And Jerusalem shall again dwell
        in her own place at Jerusalem. '
      verse: 6
    - text: 'Jehovah will also save the tents of Judah first, That the glory of the
        house of David, And the glory of the inhabitants of Jerusalem, May not magnify
        itself against Judah. '
      verse: 7
    - text: 'In that day shall Jehovah defend the inhabitants of Jerusalem, And he
        that is feeble among them in that day shall be like David, And the house of
        David shall be as God, As the angel of Jehovah before them. '
      verse: 8
    - text: 'And it shall come to pass in that day That I will seek to destroy all
        the nations Which come against Jerusalem. '
      verse: 9
    - text: 'Then will I pour upon the house of David, And upon the inhabitants of
        Jerusalem, A spirit of supplication, and of prayer; And they shall look to
        me whom they pierced, And they shall mourn for him, as one mourneth for his
        only son, And shall be in bitterness for him, as one that is in bitterness
        for his first-born. '
      verse: 10
    - text: 'In that day the mourning shall be great in Jerusalem, As the mourning
        of Hadadrimmon in the valley of Megiddo. '
      verse: 11
    - text: 'And the land shall mourn, every family apart; The family of the house
        of David apart, and their wives apart; The family of the house of Nathan apart,
        and their wives apart; '
      verse: 12
    - text: 'The family of the house of Levi apart, and their wives apart; The family
        of the house of Shimei apart, and their wives apart; '
      verse: 13
    - text: 'All the families that remain, Every family apart, and their wives apart. '
      verse: 14
  - chapter: 13
    verses:
    - text: 'In that day there shall be a fountain opened To the house of David, and
        to the inhabitants of Jerusalem, For sin and for uncleanness. '
      verse: 1
    - text: 'And it shall come to pass in that day, Saith Jehovah of hosts, That I
        will cut off the names of the idols out of the land, And they shall no more
        be remembered; And the prophets also, and the impure spirit, Will I cause
        to pass out of the land. '
      verse: 2
    - text: 'And it shall come to pass, when any one shall yet prophesy, That his
        father and mother shall say to him, Even they that begat him, "Thou shalt
        not live; For thou hast spoken falsehood in the name of Jehovah." And his
        father and mother that begat him shall pierce him through when he prophesieth. '
      verse: 3
    - text: 'And it shall come to pass in that day, that the prophet shall be ashamed
        Every one of his vision when he prophesieth; Neither shall they wear a garment
        of hair, to deceive. '
      verse: 4
    - text: 'But each shall say, "I am no prophet; I am a man that tilleth the ground;
        For a man hath purchased me from my youth." '
      verse: 5
    - text: 'And when one shall say to him, "What are these wounds in thy hands?"
        He shall answer, "Those with which I was wounded in the house of my friends." '
      verse: 6
    - text: 'Awake, O sword, against my shepherd, Even against the man who is my fellow,
        saith Jehovah of hosts! Smite the shepherd, and let the sheep be scattered!
        I will also turn my hand against the lambs. '
      verse: 7
    - text: 'And it shall come to pass in all the land, saith Jehovah, That two parts
        therein shall be cut off and die; But the third part shall be left therein. '
      verse: 8
    - text: 'And I will bring the third part through the fire, And will refine them,
        as silver is refined, And will try them, as gold is tried; They shall call
        upon me, and I will hear them; I will say, "It is my people." And they shall
        say, "Jehovah is our God." '
      verse: 9
  - chapter: 14
    verses:
    - text: 'Behold, the day of Jehovah cometh, When thy spoil shall be divided in
        the midst of thee. '
      verse: 1
    - text: 'For I will gather all nations against Jerusalem to battle; And the city
        shall be taken, And the houses shall be rifled, And the women shall be ravished;
        And half of the city shall go forth into captivity, And the residue of the
        people shall not be cut off from the city. '
      verse: 2
    - text: 'Then shall Jehovah go forth, And fight against those nations, As he once
        fought in the day of battle. '
      verse: 3
    - text: 'And his feet shall stand in that day upon the Mount of Olives, Which
        is before Jerusalem on the east; And the Mount of Olives shall be cloven in
        the middle of it, eastward and westward, Into a very great valley; And half
        of the mountain shall remove toward the north, And half of it toward the south. '
      verse: 4
    - text: 'And ye shall flee through the valley of my mountains, For the valley
        of the mountains shall reach to Azal; Yea, ye shall flee, as ye fled before
        the earthquake In the days of Uzziah, king of Judah. And Jehovah, my God,
        will come, And all his holy ones with him. '
      verse: 5
    - text: 'And it shall come to pass in that day That there shall he no light, but
        cold and ice; '
      verse: 6
    - text: 'And there shall be one day, (Known to Jehovah is it,) It shall be neither
        day nor night; But at the time of evening there shall be light. '
      verse: 7
    - text: 'And it shall come to pass in that day That living waters shall go out
        from Jerusalem, Half of them toward the eastern sea, And half of them toward
        the western sea; In summer and in winter shall they be. '
      verse: 8
    - text: 'And Jehovah shall be king over all the earth; In that day shall Jehovah
        be one, and his name one. '
      verse: 9
    - text: 'The whole land shall be turned into a plain, From Geba to Rimmon, south
        of Jerusalem; And the city shall be exalted and inhabited in her place, From
        the gate of Benjamin to the place of the former gate, And to the corner gate,
        And from the tower of Hananeel to the kings wine-presses. '
      verse: 10
    - text: 'Men shall dwell therein, And there shall be no more destruction; But
        Jerusalem shall dwell securely. '
      verse: 11
    - text: 'And this shall be the plague With which Jehovah will smite all the nations
        Which warred against Jerusalem: Their flesh shall consume away while they
        stand upon their feet, And their eyes shall consume away in their sockets,
        And their tongue shall consume away in their mouth. '
      verse: 12
    - text: 'And it shall come to pass in that day, That there shall be a great tumult
        among them from Jehovah; And they shall lay hold every one on the hand of
        his neighbor, And his hand shall rise up against the hand of his neighbor. '
      verse: 13
    - text: 'And Judah also shall fight against Jerusalem; But the wealth of all the
        nations round about shall be gathered together, Gold and silver and apparel
        in great abundance. '
      verse: 14
    - text: 'And so shall be the plague of the horse, Of the mule, of the camel, and
        of the ass, And of every beast which shall be in those camps, Even as this
        plague. '
      verse: 15
    - text: 'And it shall be, that every one that is left Of all the nations which
        come against Jerusalem, Even they shall go up, from year to year, To worship
        the King, Jehovah of hosts, And to keep the feast of tabernacles. '
      verse: 16
    - text: 'And it shall be that whoso will not go up, Of the families of the earth,
        to Jerusalem, To worship the King, Jehovah of hosts, Upon them shall be no
        rain. '
      verse: 17
    - text: 'And if the family of Egypt go not up, and come not, Then not for them
        shall there be water. The plague shall come upon them With which Jehovah shall
        smite the nations Which go not up to keep the feast of tabernacles. '
      verse: 18
    - text: 'This shall be the punishment of Egypt, And the punishment of all the
        nations That come not up to keep the feast of tabernacles. '
      verse: 19
    - text: 'In that day, upon the bells of the horses Shall be written, "Holy to
        Jehovah." And the pots in the house of Jehovah Shall be as the bowls before
        the altar. '
      verse: 20
    - text: 'And every pot in Jerusalem and in Judah Shall be holy to Jehovah of hosts;
        And all that sacrifice shall come, And shall take of them, and seethe therein.
        And there shall be no more a trader In the house of Jehovah of hosts, in that
        day. '
      verse: 21
  name: Zechariah
- chapters:
  - chapter: 1
    verses:
    - text: 'The prophecy of the word of Jehovah, concerning Israel, by Malachi. '
      verse: 1
    - text: 'I have loved you, saith Jehovah. But ye say, "Wherein hast thou loved
        us?" Was not Esau Jacobs brother, saith Jehovah? Yet I loved Jacob, '
      verse: 2
    - text: 'And Esau I hated; And I made his mountains a desolation, And his inheritance
        to be habitations of the desert. '
      verse: 3
    - text: 'Although Edom say, "We are ruined, Yet will we build again the desolate
        places." Thus saith Jehovah of hosts: They may build, but I will throw down;
        And men shall call them "The impious land, The people against whom Jehovah
        hath indignation forever." '
      verse: 4
    - text: 'And your eyes shall see it, and ye shall say, "Great is Jehovah beyond
        the borders of Israel!" '
      verse: 5
    - text: 'A son honoreth his father, And a servant his master; If I, then, be a
        father, where is mine honor? And if I be a master, where is my fear? Saith
        Jehovah of hosts to you, ye priests that despise my name. Ye say, "Wherein
        do we despise thy name?" '
      verse: 6
    - text: 'Ye bring polluted food to mine altar. And ye say, "Wherein do we pollute
        thee?" In that ye say, "The table of Jehovah is contemptible." For when ye
        bring the blind for sacrifice, [ye say,] "It is not evil." '
      verse: 7
    - text: 'And when ye offer the lame and the sick, [Ye say,] "It is not evil."
        Offer it, then, to thy governor; Will he be pleased with thee, Or have regard
        to thee? Saith Jehovah of hosts. '
      verse: 8
    - text: 'And now, I pray you, beseech God to be gracious unto us! Since such things
        are done by you, Will he have regard to you, Saith Jehovah of hosts? '
      verse: 9
    - text: 'O that some one of you would close the doors, That ye might not kindle
        the fire upon mine altar in vain! I have no pleasure in you, saith Jehovah
        of hosts, Neither will I accept an offering at your hand. '
      verse: 10
    - text: 'For from the rising of the sun even to the going down of the same My
        name shall be great among the nations. And in every place shall incense be
        offered to my name, And a pure offering; For my name shall be great among
        the nations, Saith Jehovah of hosts. '
      verse: 11
    - text: 'But ye profane it, In that ye say, "The table of Jehovah is polluted,
        And what is offered thereon, even its food, is contemptible." '
      verse: 12
    - text: 'Ye say also, "Behold, what weariness!" And ye snuff at it, Saith Jehovah
        of hosts; And ye bring that which is plundered, and lame, and sick, And present
        it for an offering; Shall I accept it at your hand? Saith Jehovah. '
      verse: 13
    - text: 'Cursed be the deceiver, Who hath in his flock a male, And yet voweth
        and sacrificeth to Jehovah that which is marred; For I am a great king, saith
        Jehovah of hosts; And my name is terrible among the nations. '
      verse: 14
  - chapter: 2
    verses:
    - text: 'And now to you, O ye priests, is this commandment: '
      verse: 1
    - text: 'If ye will not hearken, If ye will not lay it to heart, To give glory
        to my name, saith Jehovah of hosts, I will send a curse upon you, And I will
        curse your blessings; Yea, I have cursed them already, Because ye do not lay
        it to heart. '
      verse: 2
    - text: 'Behold, I will rebuke your seed, And I will scatter dung in your faces,
        The dung of your solemn feasts, And ye shall be carried to it. '
      verse: 3
    - text: 'And ye shall know that I have sent to you this commandment, That my covenant
        may remain with Levi, Saith Jehovah of hosts. '
      verse: 4
    - text: 'My covenant was with him for life and peace, Which I gave to him for
        the fear wherewith he feared me, And was afraid before my name. '
      verse: 5
    - text: 'The law of truth was in his mouth, And unrighteousness was not found
        in his lips; He walked with me in truth and equity, And turned many away from
        iniquity. '
      verse: 6
    - text: 'For the lips of the priest should keep knowledge, And men should seek
        the law from his mouth; For he is the messenger of Jehovah of hosts. '
      verse: 7
    - text: 'But ye have departed from the way, Ye have caused many to stumble at
        the law, And ye have made void the covenant with Levi, Saith Jehovah of hosts. '
      verse: 8
    - text: 'Therefore will I also make you Despicable and base before all the people;
        According as ye have not kept my ways. But have had respect to persons in
        the law. '
      verse: 9
    - text: 'Have we not all one Father? Hath not one God created us? Why should we
        deal treacherously one against another, And profane the covenant made with
        our fathers? '
      verse: 10
    - text: 'Judah hath dealt treacherously, And an abomination is committed in Israel
        and in Jerusalem. For Judah hath profaned the holy people of Jehovah, which
        he loveth, And hath married the daughter of a strange god. '
      verse: 11
    - text: 'Jehovah will cut off the man that doeth this, Him that waketh and him
        that answereth, from the tents of Jacob, And him that bringeth an offering
        to Jehovah of hosts. '
      verse: 12
    - text: 'And this also ye do: Ye cover the altar of Jehovah with tears, With weeping
        and with groans, So that he no more hath regard to the offering, Nor receiveth
        it with good-will from your hand. '
      verse: 13
    - text: 'Yet ye say, "Wherefore?" It is because Jehovah has been a witness between
        thee and the wife of thy youth, Against whom thou hast dealt unfaithfully,
        Although she was thy companion and thy covenanted wife. '
      verse: 14
    - text: 'But did not He make one only? And yet had he a residue of the spirit;
        And wherefore one? He sought a godly race. Therefore take heed to your spirit,
        And be not unfaithful to the wife of thy youth! '
      verse: 15
    - text: 'For I hate him that putteth away, Saith Jehovah, the God of Israel, And
        him that covereth his garment with violence, Saith Jehovah of hosts. Therefore
        take heed to your spirit, and be not unfaithful. '
      verse: 16
    - text: 'Ye have wearied Jehovah with your words; Yet ye say, "Wherein have we
        wearied him?" In that ye say, "Every one of them that do evil Is good in the
        sight of Jehovah, And in them he hath delight"; Or, "Where is the God of judgment?" '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Behold, I will send my messenger, And he shall prepare the way before
        me; And the Lord, whom ye seek, shall suddenly come to his temple; And the
        messenger of the covenant, whom ye desire, Behold, he shall come, saith Jehovah
        of hosts. '
      verse: 1
    - text: 'But who shall abide the day of his coming? And who shall stand when he
        appeareth? For he shall be like the fire of the refiner, And like the soap
        of the fuller. '
      verse: 2
    - text: 'And he shall sit as a refiner and purifier of silver, And he shall purify
        the sons of Levi, And shall refine them as gold and silver, That, being holy
        to Jehovah, they may bring an offering in righteousness. '
      verse: 3
    - text: 'Then shall the offering of Judah and Jerusalem be pleasing to Jehovah,
        As in the days of old, And as in former years. '
      verse: 4
    - text: 'And I will come near to you to judgment; And I will be a swift witness
        Against sorcerers, and against adulterers, and against false swearers, And
        against those who defraud the hireling of his hire, And oppress the widow
        and the fatherless, And turn aside the stranger from his right, And fear not
        me, saith Jehovah of hosts. '
      verse: 5
    - text: 'For I am Jehovah; I change not; Therefore, ye sons of Jacob, are ye not
        consumed. '
      verse: 6
    - text: 'From the days of your fathers have ye turned aside from my statutes,
        And have not kept them; Return to me, and I will return to you, Saith Jehovah
        of hosts. But ye say, "Wherein shall we return?" '
      verse: 7
    - text: 'Shall a man rob God, That ye have robbed me? But ye say, "Wherein have
        we robbed thee?" In tithes and offerings. '
      verse: 8
    - text: 'Ye are cursed with a curse, For ye have robbed me, even this whole nation. '
      verse: 9
    - text: 'Bring ye all the tithes into the storehouse, That there be food in my
        house; And try me now in this, Saith Jehovah of hosts, Whether I will not
        open to you the windows of heaven, And pour out upon you a blessing, until
        there is none left. '
      verse: 10
    - text: 'And I will rebuke for you the devourer, And he shall not destroy the
        fruits of your ground, Nor shall your vine be barren in the field, Saith Jehovah
        of hosts. '
      verse: 11
    - text: 'And all nations shall call you blessed; For ye shall be a delightful
        land, Saith Jehovah of hosts. '
      verse: 12
    - text: 'Your words have been bold against me, saith Jehovah; Yet ye say, "What
        have we spoken against thee?" '
      verse: 13
    - text: 'Ye have said, "It is a vain thing to serve God"; And, "What profit is
        it that we have kept his ordinances, And that we have walked mournfully before
        Jehovah of hosts? '
      verse: 14
    - text: 'Therefore we call the proud happy; Yea, they that do wickedness are built
        up; Yea, they tempt God, and are delivered." '
      verse: 15
    - text: 'Then they that feared Jehovah spake to one another, And Jehovah gave
        ear and heard; And a book of remembrance was written before him, For them
        that feared Jehovah, And that thought upon his name. '
      verse: 16
    - text: 'And they shall be to me, saith Jehovah of hosts, In the day which I appoint,
        as my own possession; And I will spare them, As a father spareth his own son
        that serveth him. '
      verse: 17
    - text: 'Then shall ye return and see What is the difference between the righteous
        and the wicked, Between him who serveth God And him who serveth him not. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'For, behold, the day cometh, which shall burn as an oven; Then shall
        all the proud, And all that do wickedness, be stubble; And the day that cometh
        shall burn them up, Saith Jehovah of hosts; It shall leave them neither root
        nor branch. '
      verse: 1
    - text: 'But for you that fear my name Shall the sun of salvation arise With healing
        under his wings. And ye shall go forth and leap for joy, Like calves of the
        stall. '
      verse: 2
    - text: 'And ye shall tread down the wicked; For they shall be as dust under the
        soles of your feet In the day which I appoint, saith Jehovah of hosts. '
      verse: 3
    - text: 'Remember ye the law of Moses, my servant, Which I commanded him in Horeb
        for all Israel, My statutes and precepts! '
      verse: 4
    - text: 'Behold, I will send you Elijah, the prophet, Before the day of Jehovah
        come, The great and terrible day. '
      verse: 5
    - text: 'He shall turn the heart of the fathers to the children, And the heart
        of the children to their fathers, That I may not come And smite the land with
        a curse. '
      verse: 6
  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'The genealogy of Jesus Christ, son of David, son of Abraham. '
      verse: 1
    - text: 'Abraham begat Isaac; and Isaac begat Jacob; and Jacob begat Judah and
        his brothers. '
      verse: 2
    - text: 'And Judah begat Pharez and Zarah, by Tamar. And Pharez begat Hezron;
        and Hezron begat Ram; '
      verse: 3
    - text: 'and Ram begat Amminadab; and Amminadab begat Nahshon; and Nahshon begat
        Salmon; '
      verse: 4
    - text: 'and Salmon begat Boaz by Rahab. And Boaz begat Obed by Ruth. And Obed
        begat Jesse; '
      verse: 5
    - text: 'and Jesse begat David the king. And David begat Solomon by the wife of
        Uriah. '
      verse: 6
    - text: 'And Solomon begat Rehoboam; and Rehoboam begat Abijah; and Abijah begat
        Asa; '
      verse: 7
    - text: 'and Asa begat Jehoshaphat; and Jehoshaphat begat Joram; and Joram begat
        Uzziah; '
      verse: 8
    - text: 'and Uzziah begat Jotham; and Jotham begat Ahaz; and Ahaz begat Hezekiah; '
      verse: 9
    - text: 'and Hezekiah begat Manasseh; and Manasseh begat Amon; and Amon begat
        Josiah; '
      verse: 10
    - text: 'and Josiah begat Jeconiah and his brothers, at the time of the removal
        to Babylon. '
      verse: 11
    - text: 'And after the removal to Babylon, Jeconiah begat Shealtiel; and Shealtiel
        begat Zerubbabel; '
      verse: 12
    - text: 'and Zerubbabel begat Abiud; and Abiud begat Eliakim; and Eliakim begat
        Azor; '
      verse: 13
    - text: 'and Azor begat Zadok; and Zadok begat Achim; and Achim begat Eliud; '
      verse: 14
    - text: 'and Eliud begat Eleazar; and Eleazar begat Matthan; and Matthan begat
        Jacob; '
      verse: 15
    - text: 'and Jacob begat Joseph the husband of Mary, of whom was born Jesus, who
        is called Christ. '
      verse: 16
    - text: 'So all the generations from Abraham to David are fourteen generations;
        and from David to the removal to Babylon are fourteen generations; and from
        the removal to Babylon unto Christ are fourteen generations. '
      verse: 17
    - text: 'Now the birth of Jesus Christ was in this manner. When his mother Mary
        had been betrothed to Joseph, before they came together, she was found to
        be with child by the Holy Spirit. '
      verse: 18
    - text: 'Then Joseph her husband, being righteous, and not willing to expose her
        to shame, purposed to put her away privately. '
      verse: 19
    - text: 'But while he thought on these things, lo! an angel of the Lord appeared
        to him in a dream, saying, Joseph, son of David, fear not to take to thee
        Mary thy wife; for that which is conceived in her is by the Holy Spirit. '
      verse: 20
    - text: 'And she will bear a son, and thou shalt call his name Jesus; for he will
        save his people from their sins. '
      verse: 21
    - text: 'Now all this took place, that it might be fulfilled which was spoken
        by the Lord through the prophet, saying, '
      verse: 22
    - text: '"Behold, the virgin shall be with child, and shall bear a son, and they
        shall call his name Immanuel;" that is, when interpreted, God-is with-us. '
      verse: 23
    - text: 'Then Joseph, on waking up from sleep, did as the angel of the Lord had
        bidden him, and took to him his wife; '
      verse: 24
    - text: 'and he knew her not till she had brought forth a son: and he called his
        name Jesus. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Now when Jesus had been born in Bethlehem of Judaea, in the days of Herod
        the king, lo! there came magians from the East to Jerusalem, '
      verse: 1
    - text: 'saying, Where is the king of the Jews that hath been born? for we saw
        his star in the East, and came to do him homage. '
      verse: 2
    - text: 'But when Herod the king heard of these things, he was troubled, and all
        Jerusalem with him; '
      verse: 3
    - text: 'and assembling all the chief priests and scribes of the people, he inquired
        of them where the Christ was to be born. '
      verse: 4
    - text: 'And they said to him, In Bethlehem of Judaea; for thus it is written
        by the prophet: '
      verse: 5
    - text: '"And thou Bethlehem, land of Judah, art by no means least among the princes
        of Judah; for out of thee shall come a ruler, who shall feed my people Israel." '
      verse: 6
    - text: 'Then Herod, having privately called the magians ascertained from them
        exactly the time when the star appeared. '
      verse: 7
    - text: 'And he sent them to Bethlehem, and said, Go and search carefully for
        the child; and when ye have found him, bring me word, that I also may go and
        do him homage. '
      verse: 8
    - text: 'When they had heard the king, they departed. And lo! the star, which
        they had seen in the East, went before them, till it came and stood over where
        the child was. '
      verse: 9
    - text: 'When they saw the star, they rejoiced with exceeding great joy; '
      verse: 10
    - text: 'and when they had come into the house, they saw the child with Mary his
        mother, and fell down, and did homage to him; and opening their treasures,
        they presented him gifts, gold and frankincense and myrrh. '
      verse: 11
    - text: 'And having been warned by God in a dream not to return to Herod, they
        went back to their own country another way. '
      verse: 12
    - text: 'And when they had gone, lo! an angel of the Lord appeareth to Joseph
        in a dream, saying, Arise, and take the child and his mother, and flee into
        Egypt, and remain there until I speak to thee; for Herod will seek the child,
        to destroy him. '
      verse: 13
    - text: 'And he arose, and took the child and his mother by night, and went to
        Egypt; '
      verse: 14
    - text: 'and was there until the death of Herod; that it might be fulfilled which
        was spoken by the Lord through the prophet, saying, "I called my son out of
        Egypt." '
      verse: 15
    - text: 'Then Herod, when he saw that he had been deceived by the magians, was
        greatly enraged; and sent forth, and slew all the male children that were
        in Bethlehem, and in all its borders, from two years old and under, according
        to the time which he had ascertained from the magians. '
      verse: 16
    - text: 'Then was fulfilled that which was spoken through Jeremiah the prophet,
        saying, '
      verse: 17
    - text: '"A voice was heard in Ramah, weeping, and great mourning; Rachel weeping
        for her children, and refusing to be comforted, because they were no more." '
      verse: 18
    - text: 'But when Herod was dead, lo! an angel of the Lord appeareth in a dream
        to Joseph in Egypt, '
      verse: 19
    - text: 'saying, Arise, and take the child and his mother, and go to the land
        of Israel; for they who sought the childs life are dead. '
      verse: 20
    - text: 'And he arose, and took the child and his mother, and came into the land
        of Israel. '
      verse: 21
    - text: 'But when he heard that Archelaus was reigning in Judaea in the place
        of his father Herod, he was afraid to go thither; and being warned by God
        in a dream, he withdrew into the parts of Galilee, '
      verse: 22
    - text: 'and came and took up his abode in a city called Nazareth; that it might
        be fulfilled which was spoken through the prophets, "He will be called a Nazarene," '
      verse: 23
  - chapter: 3
    verses:
    - text: 'In those days came John the Baptist, preaching in the wilderness of Judaea, '
      verse: 1
    - text: 'saying, Repent, for the kingdom of heaven is at hand. '
      verse: 2
    - text: 'For this is he that was spoken of through Isaiah the prophet, saying,
        "The voice of one crying in the wilderness, Prepare the way of the Lord, make
        straight his paths!" '
      verse: 3
    - text: 'And John himself had his raiment of camels hair, and a leathern girdle
        about his loins; and his food was locusts and wild honey. '
      verse: 4
    - text: 'Then went out to him Jerusalem, and all Judaea, and all the country about
        the Jordan; '
      verse: 5
    - text: 'and were baptized by him in the river Jordan, confessing their sins. '
      verse: 6
    - text: 'But seeing many of the Pharisees and Sadducees coming to be baptized,
        he said to them, Brood of vipers, who warned you to flee from the coming wrath? '
      verse: 7
    - text: 'Bring forth therefore fruit worthy of repentance, '
      verse: 8
    - text: 'and think not to say within yourselves, We have Abraham for our father;
        for I say to you, that God is able out of these stones to raise up children
        to Abraham. '
      verse: 9
    - text: 'And already is the axe lying at the root of the trees; every tree therefore
        that beareth not good fruit is to be cut down, and cast into the fire. '
      verse: 10
    - text: 'I indeed baptize you in water, for repentance; but he that cometh after
        me is mightier than I, whose sandals I am not worthy to bear; he will baptize
        you in the Holy Spirit and in fire. '
      verse: 11
    - text: 'His winnowing-shovel is in his hand, and he will thoroughly cleanse his
        threshing-floor, and gather his wheat into the garner; but the chaff he will
        burn up with unquenchable fire. '
      verse: 12
    - text: 'Then cometh Jesus from Galilee to the Jordan to John, to be baptized
        by him. '
      verse: 13
    - text: 'But John opposed him, saying, I have need to be baptized by thee, and
        dost thou come to me? '
      verse: 14
    - text: 'And Jesus answering said to him, Suffer it now; for thus it becometh
        us to fulfill all righteousness. Then he suffered him. '
      verse: 15
    - text: 'And Jesus, as soon as he was baptized, went up from the water; and, lo!
        the heavens were opened, and he saw the Spirit of God, descending like a dove,
        coming upon him. '
      verse: 16
    - text: 'And lo! a voice from the heavens, saying, "This is my beloved Son, with
        whom I am well pleased." '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Then was Jesus led up by the Spirit into the wilderness, to be tempted
        by the Devil. '
      verse: 1
    - text: 'And when he had tasted forty days and forty nights, he was afterward
        hungry. '
      verse: 2
    - text: 'And the tempter came and said to him, If thou art the Son of God, command
        that these stones become loaves of bread. '
      verse: 3
    - text: 'But he answered and said, It is written, "Man shall not live on bread
        alone, but on every word that proceedeth from the mouth of God." '
      verse: 4
    - text: 'Then the Devil taketh him into the holy city, and setteth him on the
        pinnacle of the temple; '
      verse: 5
    - text: 'and saith to him, If thou art the Son of God, cast thyself down; for
        it is written, "He will give his angels charge concerning thee; and in their
        hands they will bear thee up, that thou mayst not dash thy foot against a
        stone." '
      verse: 6
    - text: 'Jesus said to him, Again it is written, "Thou shalt not make trial of
        the Lord thy God." '
      verse: 7
    - text: 'Again, the Devil taketh him m an exceeding high mountain, and showeth
        him all the kingdoms of the world, and their glory; '
      verse: 8
    - text: 'and said to him, All these things will I give thee, if thou wilt fall
        down and worship me. '
      verse: 9
    - text: 'Then saith Jesus to him, Be gone, Satan! for it is written, "Thou shalt
        worship the Lord thy God, and him only shalt thou serve." '
      verse: 10
    - text: 'Then the Devil leaveth him; and lo! angels came and ministered to him. '
      verse: 11
    - text: 'Now when Jesus heard that John had been cast into prison, he withdrew
        into Galilee. '
      verse: 12
    - text: 'And leaving Nazara, he came and dwelt in Capernaum, on the shore of the
        lake, in the borders of Zebulun and Naphtali; '
      verse: 13
    - text: 'that it might be fulfilled which was spoken through Isaiah the prophet,
        saying, '
      verse: 14
    - text: '"The land of Zebulun, and the land of Naphtali, by the way of the lake
        beyond the Jordan, Galilee of the Gentiles, '
      verse: 15
    - text: 'the people that sat in darkness, saw a great light; and upon those who
        sat in the region and shadow of death, light arose." '
      verse: 16
    - text: 'From that time Jesus began to preach, and to say, Repent; for the kingdom
        of heaven is at hand. '
      verse: 17
    - text: 'And while walking by the lake of Galilee, he saw two brothers, Simon
        called Peter, and Andrew his brother, casting a net into the lake; for they
        were fishers. '
      verse: 18
    - text: 'And he saith to them, Come after me, and I will make you fishers of men. '
      verse: 19
    - text: 'And they immediately left their nets, and followed him. '
      verse: 20
    - text: 'And going on from thence, he saw two other brothers, James the son of
        Zebedee, and John his brother, in the boat with Zebedee their father, mending
        their nets; and he called them. '
      verse: 21
    - text: 'And they immediately left the boat and their father, and followed him. '
      verse: 22
    - text: 'And he went round the whole of Galilee, teaching in their synagogues,
        and preaching the glad tidings of the kingdom, and healing every sickness
        and every disease among the people. '
      verse: 23
    - text: 'And his fame went forth into all Syria; and they brought to him all that
        were sick, afflicted with various diseases and torments, and those who were
        possessed by demons, and lunatics, and those who were struck with palsy; and
        he healed them. '
      verse: 24
    - text: 'And great multitudes followed him from Galilee and Decapolis and Jerusalem
        and Judaea, and from beyond the Jordan. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'And seeing the multitudes, he went up into the mountain; and when he
        had sat down, his disciples came to him. '
      verse: 1
    - text: 'And he opened his mouth, and taught them, saying: '
      verse: 2
    - text: 'Blessed are the poor in spirit; for theirs is the kingdom of heaven. '
      verse: 3
    - text: 'Blessed are the meek; for they will inherit the earth. '
      verse: 4
    - text: 'Blessed are they who mourn; for they will be comforted. '
      verse: 5
    - text: 'Blessed are they who hunger and thirst after righteousness; for they
        will be filled. '
      verse: 6
    - text: 'Blessed are the merciful; for they will obtain mercy. '
      verse: 7
    - text: 'Blessed are the pure in heart; for they will see God. '
      verse: 8
    - text: 'Blessed are the peace-makers; for they will be called sons of God. '
      verse: 9
    - text: 'Blessed are they who are persecuted for righteousness sake; for theirs
        is the kingdom of heaven. '
      verse: 10
    - text: 'Blessed are ye, when men revile you, and persecute you, and say every
        thing that is bad against you, falsely, for my sake. '
      verse: 11
    - text: 'Rejoice, and be exceeding glad; for great is your reward in heaven; for
        so did they persecute the prophets that were before you. '
      verse: 12
    - text: 'Ye are the salt of the earth. But if the salt have lost its savor, wherewith
        shall itself be salted? It is thenceforth good for nothing, but to be cast
        out, and to be trodden under foot by men. '
      verse: 13
    - text: 'Ye are the light of the world. A city that is set on a hill cannot be
        hid; '
      verse: 14
    - text: 'nor do men light a lamp, and put it under the bushel, but on the lamp-stand;
        and it giveth light to all that are in the house. '
      verse: 15
    - text: 'In like manner let your light shine before men, that they may see your
        good works, and glorify your Father who is in heaven. '
      verse: 16
    - text: 'Think not that I came to destroy the Law or the Prophets: I came not
        to destroy, but to fulfill. '
      verse: 17
    - text: 'For truly do I say to you, Not till heaven and earth pass away, shall
        one jot or one tittle pass from the Law, till all be fulfilled. '
      verse: 18
    - text: 'Whoever therefore shall break one of these least commandments, and shall
        teach men so, will be called the least in the kingdom of heaven; but whoever
        shall do and teach them, he will be called great in the kingdom of heaven. '
      verse: 19
    - text: 'For I say to you, Unless your righteousness shall exceed that of the
        scribes and Pharisees, ye will not enter the kingdom of heaven. '
      verse: 20
    - text: 'Ye have heard that it was said to them of old time, "Thou shalt not kill;
        and whoever shall kill, shall be in danger of the Judges." '
      verse: 21
    - text: 'But I say to you, that whoever is angry with his brother shall be in
        danger of the Judges; and whoever shall say to his brother, Simpleton! shall
        be in danger of the Council; and whoever shall say, Fool! shall be in danger
        of hell-fire. '
      verse: 22
    - text: 'Therefore, if thou bring thy gift to the altar, and there remember that
        thy brother hath aught against thee, '
      verse: 23
    - text: 'leave there thy gift before the altar, and go away; first be reconciled
        to thy brother, and then come and offer thy gift. '
      verse: 24
    - text: 'Agree with thine adversary at law quickly, while thou art on the road
        with him; lest the adversary deliver thee to the judge, and the judge to the
        officer, and thou be cast into prison. '
      verse: 25
    - text: 'Truly do I say to thee, Thou wilt not come out thence, till thou hast
        paid the last farthing. '
      verse: 26
    - text: 'Ye have heard that it was said, "Thou shalt not commit adultery." '
      verse: 27
    - text: 'But I say to you, that whoever looketh on a woman to lust after her,
        hath committed adultery with her already in his heart. '
      verse: 28
    - text: 'And if thy right eye cause thee to offend, pluck it out, and cast it
        from thee; for it is better for thee that one of thy members should perish,
        than that thy whole body should be cast into hell. '
      verse: 29
    - text: 'And if thy right hand cause thee to offend, cut it off, and cast it from
        thee; for it is better for thee that one of thy members should perish, than
        that thy whole body should go away into hell. '
      verse: 30
    - text: 'And it was said, "Whoever shall put away his wife, let him give her a
        writing of divorcement." '
      verse: 31
    - text: 'But I say to you, that whoever putteth away his wife, unless it be on
        account of fornication, causeth her to commit adultery; and whoever shall
        marry her when put away, committeth adultery. '
      verse: 32
    - text: 'Again ye have heard that it was said to them of old time, "Thou shalt
        not swear falsely, but shalt perform to the Lord thine oaths." '
      verse: 33
    - text: 'But I say to you, Swear not at all; neither by heaven, for it is the
        throne of God; '
      verse: 34
    - text: 'nor by the earth, for it is his footstool; nor by Jerusalem, for it is
        the city of the Great King; '
      verse: 35
    - text: 'nor shalt thou swear by thy head, for thou canst not make one hair white
        or black. '
      verse: 36
    - text: 'But let your language be, Yea, yea; Nay; nay; for whatever is more than
        these cometh of evil. '
      verse: 37
    - text: 'Ye have heard that it was said, "An eye for an eye, and a tooth for a
        tooth." '
      verse: 38
    - text: 'But I say to you, that ye resist not the evil-doer; but whoever smiteth
        thee on the right cheek, turn to him the other also; '
      verse: 39
    - text: 'and if any one intends to sue thee at the law, and take thy coat, give
        up to him thy cloak also; '
      verse: 40
    - text: 'and whoever shall compel thee to go one mile, go with him two. '
      verse: 41
    - text: 'Give to him that asketh of thee; and from him that would borrow of thee,
        turn not away. '
      verse: 42
    - text: 'Ye have heard that it was said, "Thou shalt love thy neighbor, and hate
        thine enemy." '
      verse: 43
    - text: 'But I say to you, Love your enemies, and pray for those who persecute
        you; '
      verse: 44
    - text: 'that ye may become sons of your Father who is in heaven; for he maketh
        his sun to rise on the evil and on the good, and sendeth rain on the just
        and on the unjust. '
      verse: 45
    - text: 'For if ye love those who love you, what reward have ye? Do not even the
        publicans the same? '
      verse: 46
    - text: 'And if ye salute your brethren only, what do ye that excelleth? Do not
        even the heathen the same? '
      verse: 47
    - text: 'Be ye therefore perfect, as your heavenly Father is perfect. '
      verse: 48
  - chapter: 6
    verses:
    - text: 'But take heed that ye do not your righteousness before men, to be seen
        by them; otherwise ye have no reward with your Father who is in heaven. '
      verse: 1
    - text: 'Therefore when thou doest alms, do not sound a trumpet before thee, as
        the hypocrites do in the synagogues and in the streets, that they may have
        glory of men. Truly do I say to you, They have received their reward. '
      verse: 2
    - text: 'But when thou doest alms, let not thy left hand know what thy right hand
        doeth; '
      verse: 3
    - text: 'that thine alms may be in secret; and thy Father, who seeth in secret,
        will reward thee. '
      verse: 4
    - text: 'And when ye pray, ye shall not be as the hypocrites are; for they love
        to pray standing in the synagogues and in the corners of the streets, that
        they may be seen by men. Truly do I say to you, They have received their reward. '
      verse: 5
    - text: 'But do thou, when thou prayest, enter into thy closet, and, when thou
        hast shut thy door, pray to thy Father who is in secret; and thy Father, who
        seeth in secret, will reward thee. '
      verse: 6
    - text: 'But when ye pray, use not vain repetitions, as the heathen do; for they
        think that they shall be heard for the multitude of their words. '
      verse: 7
    - text: 'Be not ye therefore like them; for your Father knoweth what things ye
        have need of, before ye ask him. '
      verse: 8
    - text: 'After this manner therefore pray ye:Our Father, who art in heaven, hallowed
        be thy name; '
      verse: 9
    - text: 'thy kingdom come; thy will be done on earth as it is in heaven; '
      verse: 10
    - text: 'give us this day our daily bread; '
      verse: 11
    - text: 'and forgive us our debts, as we also have forgiven our debtors; '
      verse: 12
    - text: 'and lead us not into temptation, but deliver us from evil. '
      verse: 13
    - text: 'For if ye forgive men their trespasses, your heavenly Father will also
        forgive you; '
      verse: 14
    - text: 'but if ye do not forgive men, neither will your Father forgive your trespasses. '
      verse: 15
    - text: 'Moreover, when ye fast, be not, as the hypocrites, of a sad countenance;
        for they disfigure their faces, that they may appear to men to be fasting.
        Truly do I say to you, They have received their reward. '
      verse: 16
    - text: 'But do thou, when thou fastest, anoint thy head, and wash thy face; '
      verse: 17
    - text: 'that thou appear not to men to be fasting, but to thy Father who is in
        secret; and thy Father, who seeth in secret, will reward thee. '
      verse: 18
    - text: 'Lay not up for yourselves treasures on earth, where the moth and rust
        consume, and where thieves break through and steal; '
      verse: 19
    - text: 'but lay up for yourselves treasures in heaven, where neither moth nor
        rust consumeth, and where thieves do not break through nor steal. '
      verse: 20
    - text: 'For where thy treasure is, there will thy heart be also. '
      verse: 21
    - text: 'The eye is the lamp of the body. If thine eye he clear, thy whole body
        will be in light; '
      verse: 22
    - text: 'but if thine eye be disordered, thy whole body will be in darkness. If
        then the light that is within thee is darkness, how great that darkness! '
      verse: 23
    - text: 'No one can serve two masters; for either he will hate one, and love the
        other; or else he will cleave to one, and despise the other. Ye cannot serve
        God and mammon. '
      verse: 24
    - text: 'Therefore I say to you, Be not anxious for your life, what ye shall eat;
        nor yet for your body, what ye shall put on. Is not the life more than food,
        and the body than raiment? '
      verse: 25
    - text: 'Behold the birds of the air, that they sow not, nor reap, nor gather
        into barns; and your heavenly Father feedeth them. Are not ye of much greater
        value than they? '
      verse: 26
    - text: 'But who of you by anxious thought can add to his life one cubit? '
      verse: 27
    - text: 'And why are ye anxious about raiment? Consider the lilies of the field,
        how they grow. They toil not, neither do they spin; '
      verse: 28
    - text: 'and yet I say to you, that not even Solomon in all his glory was arrayed
        like one of these. '
      verse: 29
    - text: 'And if God so clothes the herbage of the field, which today is, and tomorrow
        is cast into an oven, will he not much more clothe you, O ye of little faith? '
      verse: 30
    - text: 'Therefore be not anxious, saying, What shall we eat, or what shall we
        drink, or wherewith shall we he clothed? '
      verse: 31
    - text: 'For after all these things do the gentiles seek; for your heavenly Father
        knoweth that ye have need of all these things. '
      verse: 32
    - text: 'But seek first his kingdom, and his righteousness; and all these things
        will also be given you. '
      verse: 33
    - text: 'Be not then anxious about the morrow; for the morrow will be anxious
        about itself. Sufficient for the day is the evil thereof. '
      verse: 34
  - chapter: 7
    verses:
    - text: 'Judge not, that ye be not judged. '
      verse: 1
    - text: 'For with what judgment ye judge, ye will be judged; and with what measure
        ye mete, it will be measured to you. '
      verse: 2
    - text: 'And why dost thou look at the mote that is in thy brothers eye, and
        not perceive the beam in thine own eye? '
      verse: 3
    - text: 'Or how wilt thou say to thy brother, Let me take the mote out of thine
        eye; when, lo! the beam is in thine own eye? '
      verse: 4
    - text: 'Hypocrite! first cast the beam out of thine own eye; and then wilt thou
        see clearly to take the mote out of thy brothers eye. '
      verse: 5
    - text: 'Give not that which is holy to dogs, neither cast ye your pearls before
        swine; lest they trample them under their feet, and turn upon you and rend
        you. '
      verse: 6
    - text: 'Ask, and it will be given you; seek, and ye will find; knock, and the
        door will be opened to you. '
      verse: 7
    - text: 'For every one that asketh, receiveth; and he that seeketh, findeth; and
        to him that knocketh, the door will be opened. '
      verse: 8
    - text: 'Or what man is there of you, who, if his son ask for bread, will give
        him a stone? '
      verse: 9
    - text: 'or, if he ask for a fish, will give him a serpent? '
      verse: 10
    - text: 'If ye then, though evil, know how to give good gifts to your children,
        how much more will your Father who is in heaven give good things to them that
        ask him! '
      verse: 11
    - text: 'All things, then, whatever ye would that men should do to you, do ye
        also so to them; for this is the Law and the Prophets. '
      verse: 12
    - text: 'Enter in at the strait gate; for wide is the gate, and broad is the way,
        that leadeth to destruction; and many are they who go in thereat. '
      verse: 13
    - text: 'For strait is the gate, and narrow the way, that leadeth to life; and
        few are they who find it. '
      verse: 14
    - text: 'Beware of the false prophets, who come to you in sheeps clothing, but
        inwardly are ravening wolves. '
      verse: 15
    - text: 'Ye may know them by their fruits. Do men gather grapes of thorns, or
        figs of thistles? '
      verse: 16
    - text: 'So every good tree beareth good fruit; but a bad tree beareth bad fruit. '
      verse: 17
    - text: 'A good tree cannot bear bad fruit, nor call a bad tree bear good fruit. '
      verse: 18
    - text: 'Every tree that beareth not good fruit is cut down, and cast into the
        fire. '
      verse: 19
    - text: 'So then ye may know them by their fruits. '
      verse: 20
    - text: 'Not every one that saith to me, Lord, Lord, will enter into the kingdom
        of heaven; but he that doeth the will of my Father who is in heaven. '
      verse: 21
    - text: 'Many will say to me in that day, Lord, Lord, did we not prophesy in thy
        name, and in thy name cast out demons, and in thy name work many miracles? '
      verse: 22
    - text: 'And then will I declare to them, I never knew you: depart from me, ye
        that work iniquity. '
      verse: 23
    - text: 'Every one then that heareth these sayings of mine, and doeth them, shall
        be likened to a wise man, who built his house upon a rock; '
      verse: 24
    - text: 'and the rain descended, and the streams came, and the winds blew, and
        beat upon that house; and it fell not; for it was founded upon a rock. '
      verse: 25
    - text: 'And every one that heareth these sayings of mine, and doeth them not,
        shall be likened to a foolish man, who built his house upon the sand; '
      verse: 26
    - text: 'and the rain descended, and the streams came, and the winds blew, and
        beat upon that house; and it fell; and great was its fall. '
      verse: 27
    - text: 'And it came to pass, when Jesus had ended these sayings, that the multitudes
        were astonished at his teaching. '
      verse: 28
    - text: 'For he taught them as having authority, and not as their scribes. '
      verse: 29
  - chapter: 8
    verses:
    - text: 'When he had come down from the mountain, great multitudes followed him. '
      verse: 1
    - text: 'And lo! there came a leper and bowed down before him, saying, Lord, if
        thou wilt, thou canst cleanse me. '
      verse: 2
    - text: 'And he put forth his hand, and touched him, saying, I will; be thou cleansed.
        And immediately his leprosy was cleansed. '
      verse: 3
    - text: 'And Jesus saith to him, See thou tell no one; but go, show thyself to
        the priest, and offer the gift that Moses commanded, for a testimony to them. '
      verse: 4
    - text: 'And when he had entered into Capernaum, there came to him a centurion,
        beseeching him, '
      verse: 5
    - text: 'and saying, Lord, my servant lieth at home palsied, sorely tormented. '
      verse: 6
    - text: 'He saith to him, I will come and heal him. '
      verse: 7
    - text: 'But the centurion answered and said, Lord, I am not worthy that thou
        shouldst come under my roof; but only command with a word, and my servant
        will be made well. '
      verse: 8
    - text: 'For even I am a man under authority, having soldiers under me; and I
        say to this one, Go, and he goeth; and to another, Come, and he cometh; and
        to my servant, Do this, and he doeth it. '
      verse: 9
    - text: 'When Jesus heard this, he marveled, and said to those who followed, Truly
        do I say to you, Not even in Israel have I found such faith. '
      verse: 10
    - text: 'And I say to you, that many will come from the east and the west, and
        recline at table with Abraham and Isaac and Jacob in the kingdom of heaven. '
      verse: 11
    - text: 'But the sons of the kingdom will go out into the outer darkness; there
        will be wailing and gnashing of teeth. '
      verse: 12
    - text: 'And Jesus said to the centurion, Go thy way; as thou hast believed, so
        be it done to thee. And the servant was made well in that hour. '
      verse: 13
    - text: 'And when Jesus had come into Peters house, he saw his wifes mother
        lying sick of a fever. '
      verse: 14
    - text: 'And he touched her hand, and the fever left her; and she arose, and waited
        on him. '
      verse: 15
    - text: 'And when evening came, they brought to him many that were possessed by
        demons; and he cast out the spirits with a word, and healed all that were
        sick; '
      verse: 16
    - text: 'that it might be fulfilled which was spoken through Isaiah the prophet,
        saying, "He himself took our infirmities, and bore our diseases." '
      verse: 17
    - text: 'And Jesus, seeing great multitudes about him, gave orders to depart to
        the other side. '
      verse: 18
    - text: 'And a certain scribe came and said to him, Teacher, I will follow thee
        wherever thou goest. '
      verse: 19
    - text: 'And Jesus saith to him, The foxes have holes, and the birds of the air
        have lodging-places; but the Son of man hath not where to lay his head. '
      verse: 20
    - text: 'And another of the disciples said to him, Lord, suffer me first to go
        and bury my father. '
      verse: 21
    - text: 'But he saith to him, Follow me, and let the dead bury their own dead. '
      verse: 22
    - text: 'And when he had gone on board the boat, his disciples followed him. '
      verse: 23
    - text: 'And, lo! a great tempest arose on the lake, so that the boat was almost
        covered by the waves; but he was sleeping. '
      verse: 24
    - text: 'And they came and awoke him, saying, Lord, save! we are perishing. '
      verse: 25
    - text: 'And he saith to them, Why are ye fearful, ye of little faith? Then he
        arose, and rebuked the winds and the waves; and there was a great calm. '
      verse: 26
    - text: 'And the men marveled, saying, What manner of man is this, that even the
        winds and the waves obey him? '
      verse: 27
    - text: 'And when he had come to the other side, into the country of the Gadarenes,
        there met him two men possessed by demons, coming out of the tombs, exceedingly
        fierce, so that no one could pass by that way. '
      verse: 28
    - text: 'And lo! they cried out, saying, What have we to do with thee, Son of
        God? Didst thou come here to torment us before the time? '
      verse: 29
    - text: 'Now there was at a distance from them a herd of many swine feeding. '
      verse: 30
    - text: 'And the demons besought him, saying, If thou cast us out, send us into
        the herd of swine. '
      verse: 31
    - text: 'And he said to them, Go. And they came out, and went into the swine.
        And lo! the whole herd rushed down the steep into the lake, and perished in
        the waters. '
      verse: 32
    - text: 'And the herdsmen fled, and went away into the city, and told everything,
        and what had happened to the men possessed by demons. '
      verse: 33
    - text: 'And lo! the whole city came out to meet Jesus; and when they saw him,
        they besought him to depart from their borders. '
      verse: 34
  - chapter: 9
    verses:
    - text: 'And going on board a boat, he crossed over, and came to his own city. '
      verse: 1
    - text: 'And lo! they brought to him a man that was palsied, lying on a bed. And
        Jesus, seeing their faith, said to the palsied man, Be of good cheer, son;
        thy sins are forgiven. '
      verse: 2
    - text: 'And lo! some of the scribes said within themselves, This man is blaspheming. '
      verse: 3
    - text: 'And Jesus seeing their thoughts, said, Wherefore have ye evil thoughts
        in your hearts? '
      verse: 4
    - text: 'For which is easier? to say, Thy sins are forgiven? or to say, Arise,
        and walk? '
      verse: 5
    - text: 'But that ye may know that the Son of Man hath authority on earth to forgive
        sins,then he saith to the palsied man,Arise, take up thy bed, and go to
        thy house. '
      verse: 6
    - text: 'And he arose, and went away to his house. '
      verse: 7
    - text: 'And when the multitudes saw it, they were struck with fear, and gave
        glory to God, who had given such power to men. '
      verse: 8
    - text: 'And as Jesus passed on from thence, he saw a man, named Matthew, sitting
        at the custom-house; and he saith to him, Follow me. And he arose and followed
        him. '
      verse: 9
    - text: 'And it came to pass, as he was reclining at table in the house, lo! many
        publicans and sinners came and reclined with Jesus and his disciples. '
      verse: 10
    - text: 'And when the Pharisees saw it, they said to his disciples, Why doth your
        teacher eat with the publicans and sinners? '
      verse: 11
    - text: 'But when he heard that, he said, They who are well do not need a physician,
        but they who are sick. '
      verse: 12
    - text: 'But go ye and learn what this meaneth: "I desire mercy, and not sacrifice."
        For I came not to call righteous men, but sinners. '
      verse: 13
    - text: 'Then came to him the disciples of John, saying, Why do we and the Pharisees
        fast, and thy disciples fast not? '
      verse: 14
    - text: 'And Jesus said to them, Can the companions of the bridegroom mourn, as
        long as the bridegroom is with them? But the days will come, when the bridegroom
        will be taken from them, and then will they fast. '
      verse: 15
    - text: 'No one putteth a patch of undressed cloth on an old garment; for the
        piece that filleth in teareth away from the garment, and a worse rent is made. '
      verse: 16
    - text: 'Nor do men put new wine into old skins; else the skins burst, and the
        wine runneth out, and the skins are spoilt. But they put new wine into new
        skins, and both are preserved together. '
      verse: 17
    - text: 'While he was thus speaking to them, lo! a certain ruler came in and bowed
        down before him, saying, My daughter just now died; but come and lay thy hand
        upon her, and she will live. '
      verse: 18
    - text: 'And Jesus arose and followed him, with his disciples. '
      verse: 19
    - text: 'And, lo! a woman, who had had an issue of blood for twelve years, came
        up behind, and touched the fringe of his garment. '
      verse: 20
    - text: 'For she said within herself, If I only touch his garment, I shall be
        made well. '
      verse: 21
    - text: 'And he turned round, and seeing her, said, Be of good cheer, daughter;
        thy faith hath made thee well. And the woman was made well from that hour. '
      verse: 22
    - text: 'And Jesus coming into the rulers house, and seeing the minstrels, and
        the crowd making a noise, '
      verse: 23
    - text: 'said, Withdraw; for the girl is not dead, but is sleeping. And they laughed
        him to scorn. '
      verse: 24
    - text: 'But when the crowd had been put out, he went in, and took hold of her
        hand; and the girl arose. '
      verse: 25
    - text: 'And the report of this went abroad into all that country. '
      verse: 26
    - text: 'And as Jesus passed on from thence, two blind men followed him, crying
        out and saying, Have pity on us, Son of David! '
      verse: 27
    - text: 'And when he had come into the house, the blind men came to him; and Jesus
        saith to them, Do ye believe that I am able to do this? They say to him, Yea,
        Lord. '
      verse: 28
    - text: 'Then he touched their eyes, saying, According to your faith be it done
        to you. '
      verse: 29
    - text: 'And their eyes were opened. And Jesus sternly charged them, saying, See
        that no one know it. '
      verse: 30
    - text: 'But they went out, and spread abroad his fame in all that country. '
      verse: 31
    - text: 'And as they were going out, lo! they brought to him a dumb man, possessed
        by a demon. '
      verse: 32
    - text: 'And when the demon was cash out, the dumb man spoke. And the multitudes
        marveled, saying, Never was the like seen in Israel. '
      verse: 33
    - text: 'But the Pharisees said, He casteth out the demons through the prince
        of the demons. '
      verse: 34
    - text: 'And Jesus went round all the cities and villages, teaching in their synagogues,
        and preaching the glad tidings of the kingdom, and healing every sickness
        and every disease. '
      verse: 35
    - text: 'And seeing the multitudes, he was moved with compassion for them, because
        they were harassed and scattered about, as sheep having no shepherd. '
      verse: 36
    - text: 'Then he saith to his disciples, The harvest indeed is great, but the
        laborers are few. '
      verse: 37
    - text: 'Pray therefore the Lord of the harvest to send forth laborers for his
        harvest. '
      verse: 38
  - chapter: 10
    verses:
    - text: 'And he called to him his twelve disciples, and gave them power over unclean
        spirits, to cast them out, and to heal every sickness and every disease. '
      verse: 1
    - text: 'Now the names of the twelve apostles are these: first, Simon, who is
        called Peter, and Andrew his brother, and James the son of Zebedee, and John
        his brother; '
      verse: 2
    - text: 'Philip and Bartholomew; Thomas and Matthew the publican; James the son
        of Alphaeus, and Lebbaeus; '
      verse: 3
    - text: 'Simon of Cana, and Judas Iscariot, he who betrayed him. '
      verse: 4
    - text: 'These twelve Jesus sent forth, when he had charged them, saying, Go not
        away to gentiles, and enter not any city of the Samaritans; '
      verse: 5
    - text: 'but go rather to the lost sheep of the house of Israel. '
      verse: 6
    - text: 'And, as ye go, proclaim, saying, The kingdom of heaven is at hand. '
      verse: 7
    - text: 'Heal the sick, raise the dead, cleanse lepers, cast out demons; freely
        ye received, freely give. '
      verse: 8
    - text: 'Provide neither gold, nor silver, nor brass, in your girdles; '
      verse: 9
    - text: 'nor bag for the journey, nor two coats, nor sandals, nor a staff. For
        the laborer is worthy of his living. '
      verse: 10
    - text: 'And into whatever city or town ye enter, inquire who in it is worthy;
        and there abide till ye leave the place. '
      verse: 11
    - text: 'And as ye enter the house, salute it. '
      verse: 12
    - text: 'And if the house be worthy, let your peace come upon it; but if it be
        not worthy, let your peace return to you. '
      verse: 13
    - text: 'And whoever shall not receive you, nor hear your words, when ye go out
        of that house or city, shake off the dust from your feet. '
      verse: 14
    - text: 'Truly do I say to you, It will be more tolerable for the land of Sodom
        and Gomorrah in the day of judgment, than for that city. '
      verse: 15
    - text: 'Lo! I send you forth as sheep into the midst of wolves. Be therefore
        wise as serpents, and harmless as doves. '
      verse: 16
    - text: 'But beware of men. For they will deliver you up to the councils, and
        they will scourge you in their synagogues; '
      verse: 17
    - text: 'and ye will be brought before governors and kings for my sake, that ye
        may bear testimony to them and to the gentiles. '
      verse: 18
    - text: 'But when they deliver you up, be not anxious as to how or What ye shall
        speak; for it will be given you in that hour what ye shall speak. '
      verse: 19
    - text: 'For it is not ye that speak, but the Spirit of your Father that speaketh
        in you. '
      verse: 20
    - text: 'And brother will deliver up brother to death, and the father his child;
        and children will rise up against their parent, and put them to death; '
      verse: 21
    - text: 'and ye will be hated by all on account of my name. But he that endureth
        to the end will be saved. '
      verse: 22
    - text: 'And when they persecute you in one city, flee to another. For truly do
        I say to you, Ye will not have gone over the cities of Israel till the Son
        of man hath come. '
      verse: 23
    - text: 'A disciple is not above his teacher, nor a servant above his lord. '
      verse: 24
    - text: 'It is enough for the disciple to be as his teacher, and the servant as
        his lord. If they have called the master of the house Beelzebul, how much
        more will they so call those of his household! '
      verse: 25
    - text: 'Fear them not therefore. For there is nothing covered that will not be
        revealed; and hid, that will not be known. '
      verse: 26
    - text: 'What I say to you in darkness, speak ye in the light; and what ye hear
        in the ear, proclaim ye upon the housetops. '
      verse: 27
    - text: 'And fear not those who kill the body, but are not able to kill the soul;
        but rather fear him who is able to destroy both soul and body in hell. '
      verse: 28
    - text: 'Are not two sparrows sold for a penny? and not one of them shall fall
        to the ground without your Father. '
      verse: 29
    - text: 'But even the hairs of your head are all numbered. '
      verse: 30
    - text: 'Fear not therefore; ye are of more value than many sparrows. '
      verse: 31
    - text: 'Every one therefore who shall acknowledge me before men, him will I also
        acknowledge before my Father who is in heaven. '
      verse: 32
    - text: 'But whoever shall deny me before men, him will I also deny before my
        Father who is in heaven. '
      verse: 33
    - text: 'Think not that I came to send peace on earth: I came not to send peace,
        but a sword. '
      verse: 34
    - text: 'For I came to set a man at variance with his father, and a daughter with
        her mother, and a bride with her mother-in-law; '
      verse: 35
    - text: 'and they of a mans own household will be his foes. '
      verse: 36
    - text: 'He that loveth father or mother more than me, is not worthy of me; and
        he that loveth son or daughter more than me, is not worthy of me; '
      verse: 37
    - text: 'and he that doth not take his cross, and follow me, is not worthy of
        me. '
      verse: 38
    - text: 'He that findeth his life will lose it; and he that loseth his life for
        my sake will find it. '
      verse: 39
    - text: 'He that receiveth you, receiveth me; and he that receiveth me, receiveth
        him that sent me. '
      verse: 40
    - text: 'He that receiveth a prophet because he is a prophet, will receive a prophets
        reward, and he that receiveth a righteous man because he is a righteous man,
        will receive a righteous mans reward. '
      verse: 41
    - text: 'And whoever shall give to drink only a cup of cold water to one of these
        little ones because he is a disciple, truly do I say to you, he will by no
        means lose his reward. '
      verse: 42
  - chapter: 11
    verses:
    - text: 'And it came to pass, when Jesus had made an end of his charge to his
        twelve disciples, that he departed thence, to teach and to preach in their
        cities. '
      verse: 1
    - text: 'And John, having heard in the prison of the works of Christ, sent by
        his disciples, '
      verse: 2
    - text: 'and said to him, Art thou he that is to come, or are we to look for another? '
      verse: 3
    - text: 'And Jesus answered and said to them, Go and tell John what ye hear and
        see. '
      verse: 4
    - text: 'The blind receive sight and the lame walk, lepers are cleansed, and the
        deaf hear, and the dead are raised, and to the poor good tidings are brought; '
      verse: 5
    - text: 'and blessed is he, whoever shall find no occasion of stumbling in me. '
      verse: 6
    - text: 'And, as these were going, Jesus began to say to the multitudes concerning
        John, What went ye out into the wilderness to see? the reeds shaken by the
        wind? '
      verse: 7
    - text: 'But why did ye go out? to see a man clothed in soft raiment? Lo! they
        that wear soft clothing are in kings houses. '
      verse: 8
    - text: 'But why did ye go out? to see a prophet? Yea, I say to you, and more
        than a prophet. '
      verse: 9
    - text: 'For this is he of whom it is written: "Lo! I send my messenger before
        thy face, who shall prepare thy way before thee." '
      verse: 10
    - text: 'Truly do I say to you, Among those born of women there hath not risen
        a greater than John the Baptist. But he that is least in the kingdom of heaven
        is greater than he. '
      verse: 11
    - text: 'And from the days of John the Baptist until now, the kingdom of heaven
        suffereth violence, and the violent seize upon it. '
      verse: 12
    - text: 'For all the Prophets and the Law, until John, prophesied. '
      verse: 13
    - text: 'And if ye are willing to receive it, he is the Elijah who was to come. '
      verse: 14
    - text: 'He that hath ears, let him hear. '
      verse: 15
    - text: 'But to what shall I liken this generation? It is like children sitting
        in the markets, who call to their fellows, '
      verse: 16
    - text: 'and say, We piped to you, and ye did not dance; we sung a dirge, and
        ye did not lament. '
      verse: 17
    - text: 'For John came neither eating nor drinking; and they say, He hath a demon. '
      verse: 18
    - text: 'The Son of man came eating and drinking; and they say, Behold, a glutton
        and a wine-bibber, a friend of publicans and sinners! But wisdom is justified
        by her works. '
      verse: 19
    - text: 'Then he began to upbraid the cities wherein most of his miracles were
        done, because they did not repent. '
      verse: 20
    - text: 'Woe to thee, Chorazin! woe to thee, Bethsaida! for if the miracles that
        were done in you had been done in Tyre and Sidon, they would have repented
        long ago in sackcloth and ashes. '
      verse: 21
    - text: 'But I say to you, It will be more tolerable for Tyre and Sidon at the
        day of judgment, than for you. '
      verse: 22
    - text: 'And thou, Capernaum! shalt thou be exalted to heaven? Thou shalt be brought
        down to the underworld; for if the miracles which were done in thee had been
        done in Sodom, it would have remained until this day. '
      verse: 23
    - text: 'But I say to you, that it will be more tolerable for the land of Sodom
        in the day of judgment, than for thee. '
      verse: 24
    - text: 'At that time Jesus answered and said, I thank thee, O Father, Lord of
        heaven and earth, that, though thou didst hide these things from the wise
        and discerning, thou didst reveal them to babes. '
      verse: 25
    - text: 'Yea, Father, for so it seemed good in thy sight. '
      verse: 26
    - text: 'All things were delivered to me by my Father; and no one knoweth the
        Son but the Father; nor doth any one know the Father, but the Son, and he
        to whom it is the will of the Son to reveal him. '
      verse: 27
    - text: 'Come to me, all ye that labor and are heavy laden, and I will give you
        rest. '
      verse: 28
    - text: 'Take my yoke upon you, and learn from me; for I am meek and lowly in
        heart; and ye shall find rest for your souls. '
      verse: 29
    - text: 'For my yoke is easy, and my burden is light. '
      verse: 30
  - chapter: 12
    verses:
    - text: 'At that time Jesus went on the sabbath through the grain-fields; and
        his disciples were hungry, and began to pluck the ears of grain, and to eat. '
      verse: 1
    - text: 'But the Pharisees, seeing it, said to him, Lo! thy disciples are doing
        that which it is not lawful to do on the sabbath. '
      verse: 2
    - text: 'But he said to them, Have ye not read what David did, when he and those
        who were with him were hungry? '
      verse: 3
    - text: 'how he went into the house of God, and they ate the show-bread, which
        it was not lawful for him to eat, nor for those who were with him, but for
        the priests alone? '
      verse: 4
    - text: 'Or have ye not read in the Law, that on the sabbaths the priests in the
        temple profane the sabbath, and are blameless? '
      verse: 5
    - text: 'But I say to you, that something greater than the temple is here. '
      verse: 6
    - text: 'But if ye had known what this meaneth, "I desire mercy and not sacrifice,"
        ye would not have condemned the guiltless. '
      verse: 7
    - text: 'For the Son of man is lord of the sabbath. '
      verse: 8
    - text: 'And departing thence, he went into their synagogue. '
      verse: 9
    - text: 'And, lo! there was a man having a withered hand. And they asked him,
        saying, Is it lawful to heal on the sabbath? that they might accuse him. '
      verse: 10
    - text: 'And he said to them, Who of you that owneth one sheep, if it fall into
        a pit on the sabbath, will not lay hold of it, and lift it out? '
      verse: 11
    - text: 'Of how much more worth now is a man than a sheep! So then it is lawful
        to do well on the sabbath. '
      verse: 12
    - text: 'Then saith he to the man, Stretch forth thy hand. And he stretched it
        forth; and it was restored sound as the other. '
      verse: 13
    - text: 'Then the Pharisees went out, and consulted together against him, how
        they might destroy him. '
      verse: 14
    - text: 'But Jesus, knowing it, withdrew from thence; and many followed him; and
        he healed them all, '
      verse: 15
    - text: 'and strictly charged them not to make him known; '
      verse: 16
    - text: 'that it might be fulfilled which was spoken through Isaiah the prophet,
        saying, '
      verse: 17
    - text: '"Behold my servant, whom I chose; my beloved, with whom my soul is well
        pleased; I will put my Spirit upon him, and he will declare judgment to the
        nations. '
      verse: 18
    - text: 'He will not strive, nor cry aloud, nor will any one hear his voice in
        the streets. '
      verse: 19
    - text: 'A bruised reed he will not break, and smoking flax he will not quench,
        till he send forth judgment unto victory. '
      verse: 20
    - text: 'And in his name will nations hope." '
      verse: 21
    - text: 'Then was brought to him one possessed by a demon, blind and dumb; and
        he healed him, so that the dumb man spoke and saw. '
      verse: 22
    - text: 'And all the multitudes were amazed, and said, Is this the son of David? '
      verse: 23
    - text: 'But the Pharisees, hearing it, said, This man doth not cast out the demons,
        except through Beelzebul, the prince of the demons. '
      verse: 24
    - text: 'And he, knowing their thoughts, said to them, Every kingdom divided against
        itself is brought to desolation; and no city or house divided against itself
        will stand. '
      verse: 25
    - text: 'And if Satan cast out Satan, he is divided against himself; how then
        shall his kingdom stand? '
      verse: 26
    - text: 'And if I cast out the demons through Beelzebul, through whom do your
        sons cast them out? Therefore shall they be judges of you. '
      verse: 27
    - text: 'But if I cast out the demons through the Spirit of God, then hath the
        kingdom of God already come to you. '
      verse: 28
    - text: 'Or how can one enter into a strong mans house, and seize upon his goods,
        unless he first bind the strong man, and then plunder his house? '
      verse: 29
    - text: 'He that is not with me is against me; and he that gathereth not with
        me scattereth abroad. '
      verse: 30
    - text: 'Therefore I say to you, All manner of sin and evil-speaking will be forgiven
        to men; but blasphemy against the Spirit will not be forgiven. '
      verse: 31
    - text: 'And whoever speaketh a word against the Son of man, it will be forgiven
        him; but whoever speaketh against the Holy Spirit, it will not be forgiven
        him, either in this world, or in the world to come. '
      verse: 32
    - text: 'Either say that the tree is good, and its fruit good; or say that the
        tree is bad, and its fruit bad; for the tree is known by its fruit. Brood
        of vipers! '
      verse: 33
    - text: 'How can ye, evil as ye are, speak good things? For out of the abundance
        of the heart the mouth speaketh. '
      verse: 34
    - text: 'The good man, from his good treasure, bringeth out good things; and the
        evil man, from his evil treasure, bringeth out evil things. '
      verse: 35
    - text: 'And I say to you, that for every idle word that men shall speak, they
        will give account in the day of judgment. '
      verse: 36
    - text: 'For by thy words thou wilt be justified, and by thy words thou wilt be
        condemned. '
      verse: 37
    - text: 'Then some of the scribes and Pharisees answered him, saying, Teacher,
        we wish to see a sign from thee. '
      verse: 38
    - text: 'But he answered and said to them, A wicked and adulterous generation
        is seeking for a sign; and no sign will be given to it, but the sign of Jonah
        the prophet. '
      verse: 39
    - text: 'For as Jonah was three days and three nights in the belly of the great
        fish, so will the Son of man be three days and three nights in the heart of
        the earth. '
      verse: 40
    - text: 'The men of Nineveh will stand up in the judgment with this generation,
        and will condemn it; for they repented at the preaching of Jonah; and, lo!
        something more than Jonah is here. '
      verse: 41
    - text: 'The queen of the south will rise up in the judgment with this generation,
        and will condemn it; for she came from the ends of the earth to hear the wisdom
        of Solomon; and lo! something more than Solomon is here. '
      verse: 42
    - text: 'But when the unclean spirit is gone out from a man, it goeth through
        dry places, seeking rest, and findeth it not. '
      verse: 43
    - text: 'Then it saith, I will return to my house whence I came out. And on coming,
        it findeth it empty, and swept, and put in order. '
      verse: 44
    - text: 'Then it goeth and taketh with it seven other spirits more wicked than
        itself, and they enter in, and dwell there; and the last state of that man
        becometh worse than the first. So will it be also with this wicked generation. '
      verse: 45
    - text: 'While he was yet speaking to the multitudes, lo! his mother and his brothers
        were standing without, seeking to speak with him. '
      verse: 46
    - text: 'And one said to him, Behold, thy mother and thy brothers are standing
        without, seeking to speak with thee. '
      verse: 47
    - text: 'But he answered and said to him that told him, Who is my mother, and
        who are my brothers? '
      verse: 48
    - text: 'And stretching forth his hand toward his disciples, be said, Behold,
        my mother and my brothers! '
      verse: 49
    - text: 'For whoever doeth the will of my Father who is in heaven, he is my brother,
        and sister, and mother. '
      verse: 50
  - chapter: 13
    verses:
    - text: 'The same day Jesus went out of the house, and sat by the shore of the
        lake; '
      verse: 1
    - text: 'and great multitudes were gathered together to him, so that he went into
        a boat, and sat down; and all the multitude stood on the beach. '
      verse: 2
    - text: 'And he spoke many things to them in parables, saying, Behold, a sower
        went forth to sow. '
      verse: 3
    - text: 'And as he sowed, some seeds fell by the wayside; and the birds came and
        devoured them. '
      verse: 4
    - text: 'And others fell upon rocky places, where they had not much earth; and
        they sprung up immediately, because they had no depth of earth. '
      verse: 5
    - text: 'But when the sun was up, they were scorched; and because they had no
        root, they withered away. '
      verse: 6
    - text: 'And others fell among thorns; and the thorns grew up, and choked them. '
      verse: 7
    - text: 'And others fell upon good ground; and yielded fruit, some a hundred fold,
        some Sixty, some thirty fold. '
      verse: 8
    - text: 'He that hath ears, let him hear. '
      verse: 9
    - text: 'And the disciples came and said to him, Why dost thou speak to them in
        parables? '
      verse: 10
    - text: 'He answered and said, Because to you it hath been given to know the mysteries
        of the kingdom of heaven; but to them it hath not been given. '
      verse: 11
    - text: 'For whoever hath, to him will be given, and he will have abundance; but
        whoever hath not, from him will be taken away even what he hath. '
      verse: 12
    - text: 'Therefore I speak to them in parables, because seeing they see not, and
        hearing they hear not, nor understand. '
      verse: 13
    - text: 'And in them is fulfilled the prophecy of Isaiah, which saith, "Ye will
        hear indeed, and not understand; and ye will see indeed, and not perceive. '
      verse: 14
    - text: 'For this peoples heart hath become gross, and their ears are dull of
        hearing, and their eyes they have closed, lest they should see with their
        eyes, and hear with their ears, and understand with their heart, and turn
        from their ways, and I should heal them." '
      verse: 15
    - text: 'But blessed are your eyes, for they see; and your ears, for they hear. '
      verse: 16
    - text: 'Truly do I say to you, that many prophets and righteous men desired to
        see the things which ye see, and did not see them; and to hear the things
        which ye hear, and did not hear them. '
      verse: 17
    - text: 'Hear ye therefore the parable of the sower. '
      verse: 18
    - text: 'When any one heareth the word of the kingdom, and understandeth it not,
        the Evil One cometh, and snatcheth away that which was sown in his heart;
        this man is what was sown by the wayside. '
      verse: 19
    - text: 'And what was sown on the rocky places, this is he that heareth the word,
        and immediately receiveth it with joy, '
      verse: 20
    - text: 'but, having no root within him, endureth only for a time; and when tribulation
        or persecution ariseth on account of the word, he immediately falleth away. '
      verse: 21
    - text: 'And what was sown among the thorns, this is he that heareth the word,
        but the cares of the world and the deceitfulness of riches choke the word,
        and he becometh unfruitful. '
      verse: 22
    - text: 'And what was sown on the good ground, this is he that heareth the word,
        and understandeth it; who also beareth fruit, and yieldeth, one a hundred
        fold, another sixty, another thirty fold. '
      verse: 23
    - text: 'Another parable he put forth to them, saying, The kingdom of heaven is
        like a man who sowed good seed in his field. '
      verse: 24
    - text: 'But while men slept, his enemy came, and sowed tares among the wheat;
        and went away. '
      verse: 25
    - text: 'But when the blade grew up, and put forth fruit, then appeared the tares
        also. '
      verse: 26
    - text: 'So the servants of the householder came and said to him, Sir, didst not
        thou sow good seed in thy field? Whence then hath it tares? '
      verse: 27
    - text: 'He said to them, An enemy did this. The servants say to him, Dost thou
        wish then that we go and gather them up? '
      verse: 28
    - text: 'But he said, Nay; lest, while ye gather up the tares, ye root up the
        wheat with them. '
      verse: 29
    - text: 'Let both grow together until the harvest; and in the time of harvest
        I will say to the reapers, Gather up first the tares, and bind them in bundles,
        to burn them; but gather the wheat into my barn. '
      verse: 30
    - text: 'Another parable he put forth to them, saying, The kingdom of heaven is
        like a grain of mustard, which a man took and sowed in his field. '
      verse: 31
    - text: 'Which is the least indeed of all seeds; but when it is grown, it is greater
        than the herbs, and becometh a tree, so that the birds of the air come and
        lodge in its branches. '
      verse: 32
    - text: 'Another parable he spoke to them: The kingdom of heaven is like leaven,
        which a woman took and hid in three measures of meal, till the whole was leavened. '
      verse: 33
    - text: 'All these things Jesus spoke to the multitudes in parables, and without
        a parable he spoke nothing to them; '
      verse: 34
    - text: 'that it might be fulfilled which was spoken through the prophet Isaiah,
        saying, "I will open my mouth in parables; I will utter things hidden from
        the foundation [of the world]." '
      verse: 35
    - text: 'Then he sent the multitudes away, and went into the house. And his disciples
        came to him, saying, Explain to us the parable of the tares of the field. '
      verse: 36
    - text: 'He answered and said, He that soweth the good seed is the Son of man. '
      verse: 37
    - text: 'The field is the world; the good seed is the sons of the kingdom; but
        the tares are the sons of the Evil One; '
      verse: 38
    - text: 'the enemy that sowed them is the Devil; the harvest is the end of the
        world; and the reapers are angels. '
      verse: 39
    - text: 'As therefore the tares are gathered up and burned with fire, so will
        it be at the end of the world. '
      verse: 40
    - text: 'The Son of man will send forth his angels, and they will gather out of
        his kingdom all the stumbling-blocks, and those who do iniquity, '
      verse: 41
    - text: 'and will cast them into the furnace of fire; there will be wailing and
        gnashing of teeth. '
      verse: 42
    - text: 'Then will the righteous shine forth as the sun, in the kingdom of their
        Father. He that hath ears, let him hear. '
      verse: 43
    - text: 'The kingdom of heaven is like a treasure hid in a field, which a man
        found and hid; and for joy thereof he goeth and selleth all that he hath,
        and buyeth that field. '
      verse: 44
    - text: 'Again, the kingdom of heaven is like a merchant seeking goodly pearls. '
      verse: 45
    - text: 'And having found one pearl of great price, he went and sold all that
        he had, and bought it. '
      verse: 46
    - text: 'Again, the kingdom of heaven is like a net, cast into the sea, and bringing
        together fish of every kind; '
      verse: 47
    - text: 'which, when it was full, they drew upon the beach, and sat down and gathered
        the good into vessels, but threw the bad away. '
      verse: 48
    - text: 'So will it be at the end of the world. The angels will come forth, and
        separate the wicked from among the righteous, '
      verse: 49
    - text: 'and will cast them into the furnace of fire; there will be wailing and
        gnashing of teeth. '
      verse: 50
    - text: 'Did ye understand all these things? They say to him, Yea. '
      verse: 51
    - text: 'And he said to them, Thus then every scribe, instructed for the kingdom
        of heaven, is like a householder, who bringeth out from his storehouse things
        new and old. '
      verse: 52
    - text: 'And it came to pass, when Jesus had ended these parables, that he departed
        thence. '
      verse: 53
    - text: 'And having come into his own country, he taught them in their synagogue,
        so that they were astonished, and said, Whence hath this man this wisdom,
        and the miracles? '
      verse: 54
    - text: 'Is not this the carpenters son? Is not his mother called Mary, and his
        brothers, James, and Joseph, and Simon, and Judas? '
      verse: 55
    - text: 'And his sisters, are they not all with us? Whence then hath this man
        all these things? '
      verse: 56
    - text: 'And they took offence at him. But Jesus said to them, A prophet is not
        without honor, except in his own country, and in his own house. '
      verse: 57
    - text: 'And he did not work many miracles there, because of their unbelief. '
      verse: 58
  - chapter: 14
    verses:
    - text: 'At that time Herod the tetrarch heard of the fame of Jesus, '
      verse: 1
    - text: 'and said to his servants, This is John the Baptist; he hath risen from
        the dead, and therefore do these powers work in him. '
      verse: 2
    - text: 'For Herod had seized John, and bound him, and put him in prison, on account
        of Herodias, his brother Philips wife. '
      verse: 3
    - text: 'For John said to him, It is not lawful for thee to have her. '
      verse: 4
    - text: 'And wishing to put him to death, he feared the multitude, because they
        regarded him as a prophet. '
      verse: 5
    - text: 'But when Herods birthday was kept, the daughter of Herodias danced before
        them, and pleased Herod; '
      verse: 6
    - text: 'whereupon he promised with an oath to give her whatever she might ask. '
      verse: 7
    - text: 'And she, being set on by her mother, saith, Give me here on a platter
        the head of John the Baptist. '
      verse: 8
    - text: 'And the king was sorry; but on account of his oaths, and of those at
        table with him, he ordered it to be given, '
      verse: 9
    - text: 'and sent and beheaded John in the prison. '
      verse: 10
    - text: 'And his head was brought on a platter, and given to the damsel; and she
        brought it to her mother. '
      verse: 11
    - text: 'And his disciples came and took up the body, and buried it, and went
        and told Jesus. '
      verse: 12
    - text: 'When Jesus heard of it, he withdrew thence in a boat into a desert place
        apart; and the multitudes hearing of it followed him on foot from the cities. '
      verse: 13
    - text: 'And when he came forth he saw a great multitude; and he was moved with
        compassion for them, and healed their sick. '
      verse: 14
    - text: 'And when it was evening, the disciples came to him, saying, This is a
        desert place, and it is now late; send the multitudes away therefore, that
        they may go to the villages and buy themselves victuals. '
      verse: 15
    - text: 'But he said to them, They need not go away; do ye give them food. '
      verse: 16
    - text: 'And they say to him, We have here only five loaves, and two fishes. '
      verse: 17
    - text: 'He said, Bring them hither to me. '
      verse: 18
    - text: 'And bidding the multitudes to lie down on the grass, he took the five
        loaves and the two fishes, and, looking up to heaven, he blessed; and having
        broken the loaves he gave them to his disciples, and the disciples to the
        multitudes. '
      verse: 19
    - text: 'And they all ate, and were filled. And they took up of the fragments
        that remained, twelve baskets full. '
      verse: 20
    - text: 'And they who ate were about five thousand men, besides women and children. '
      verse: 21
    - text: 'and he constrained the disciples to get into the boat, and to go before
        him to the other side, while he sent the multitudes away. '
      verse: 22
    - text: 'And when he had sent the multitudes away, he went up into the mountain
        apart to pray. And when evening came, he was there alone. '
      verse: 23
    - text: 'But the boat was now in the midst of the lake, tossed by the waves; for
        the wind was contrary. '
      verse: 24
    - text: 'And in the fourth watch of the night, he went to them, walking on the
        lake. '
      verse: 25
    - text: 'And seeing him walking on the lake, they were dismayed, saying, It is
        a spectre; and they cried out for fear. '
      verse: 26
    - text: 'But he immediately spoke to them, saying, Be of good cheer, it is I;
        be not afraid. '
      verse: 27
    - text: 'And Peter answering him said, Lord, if it be thou, bid me come to thee
        on the water. '
      verse: 28
    - text: 'And he said, Come. And Peter, coming down from the boat, walked on the
        water, and came to Jesus. '
      verse: 29
    - text: 'But seeing the wind, he was afraid; and beginning to sink, he cried out,
        saying, Lord, save me! '
      verse: 30
    - text: 'And Jesus immediately stretched out his hand, and took hold of him, and
        said to him, Thou of little faith, why didst thou doubt? '
      verse: 31
    - text: 'And when they had got into the boat, the wind ceased. '
      verse: 32
    - text: 'And they that were in the boat fell down before him, saying, Truly thou
        art the Son of God. '
      verse: 33
    - text: 'And crossing over, they came to land, to Gennesaret. '
      verse: 34
    - text: 'And the men of that place, when they saw who he was, sent out into all
        that country round, and brought to him all the diseased, '
      verse: 35
    - text: 'and besought him that they might only touch the fringe of his garment;
        and as many as touched were made well. '
      verse: 36
  - chapter: 15
    verses:
    - text: 'Then come to Jesus Pharisees and scribes from Jerusalem, saying, '
      verse: 1
    - text: 'Why do thy disciples transgress the tradition of the elders? for they
        wash not their hands when they eat bread. '
      verse: 2
    - text: 'But he answered and said to them, Why do ye too transgress the commandment
        of God for the sake of your tradition? '
      verse: 3
    - text: 'For God commanded, saying, "Honor thy father and thy mother;" and, "He
        that curseth father or mother, let him surely die." '
      verse: 4
    - text: 'But ye say, Whoever shall say to his father or his mother, Whatever thou
        mightst receive in aid from me is a gift [to God], '
      verse: 5
    - text: 'he shall not honor his father or his mother. Thus have ye made void the
        law of God for the sake of your tradition. '
      verse: 6
    - text: 'Hypocrites! well did Isaiah prophesy concerning you, saying, '
      verse: 7
    - text: '"This people honoreth me with their lips, but their heart is far from
        me. '
      verse: 8
    - text: 'But in vain do they worship me, teaching as doctrines the commandments
        of men." '
      verse: 9
    - text: 'And calling the multitude, he said to them, Hear, and understand. '
      verse: 10
    - text: 'Not that which goeth into the mouth defileth a man; but that which cometh
        out of the mouth, this defileth a man. '
      verse: 11
    - text: 'Then come the disciples, and say to him, Dost thou know that the Pharisees
        were offended, when they heard that saying? '
      verse: 12
    - text: 'But he answered and said, Every plant which my heavenly Father did not
        plant will be rooted up. '
      verse: 13
    - text: 'Let them alone; they are blind leaders of the blind. And if the blind
        lead the blind, both will fall into a ditch. '
      verse: 14
    - text: 'And Peter answering said to him, Explain to us that dark saying. '
      verse: 15
    - text: 'And he said, Are ye too still without discernment? '
      verse: 16
    - text: 'Do ye not understand, that whatever entereth the mouth goeth into the
        stomach, and is cast out into the drain? '
      verse: 17
    - text: 'But the things which proceed from the mouth come out of the heart; and
        these defile a man. '
      verse: 18
    - text: 'For out of the heart proceed evil thoughts, murders, adulteries, fornications,
        thefts, false testimony, blasphemies. '
      verse: 19
    - text: 'These are the things which defile a man; but to eat with unwashed hands
        defileth not a man. '
      verse: 20
    - text: 'And Jesus, going from thence, withdrew to the parts of Tyre and Sidon. '
      verse: 21
    - text: 'And, lo! a woman of Canaan came out from those borders, and cried out,
        saying, Have compassion on me, Lord, Son of David! My daughter is grievously
        afflicted with a demon. '
      verse: 22
    - text: 'But he did not answer her a word. And his disciples came and besought
        him, saying Send her away, for she is crying out after us. '
      verse: 23
    - text: 'But he answered and said, I was not sent except to the lost sheep of
        the house of Israel. '
      verse: 24
    - text: 'Then she came and fell down before him, saying, Lord, help me! '
      verse: 25
    - text: 'But he answering said, It is not allowable to take the childrens bread,
        and throw it to the little dogs. '
      verse: 26
    - text: 'And she said, Yea, Lord; for the little dogs eat of the crumbs which
        fall from the table of their masters. '
      verse: 27
    - text: 'Then Jesus answering said to her, O woman, great is thy faith; be it
        done to thee even as thou wilt. And her daughter was cured from that hour. '
      verse: 28
    - text: 'And departing thence, Jesus came near the lake of Galilee; and going
        up the mountain, he sat down there. '
      verse: 29
    - text: 'And great multitudes came to him, having with them those who were lame,
        blind, dumb, maimed, and many others; and they laid them down at his feet,
        and he healed them; '
      verse: 30
    - text: 'so that the multitude wondered, when they saw the dumb speaking, the
        maimed sound, and the lame walking, and the blind seeing; and they gave glory
        to the God of Israel. '
      verse: 31
    - text: 'And Jesus having called his disciples to him, said, I have compassion
        on the multitude, because they have remained with me now three days, and have
        nothing to eat; and I am not willing to send them away fasting, lest they
        faint on the road. '
      verse: 32
    - text: 'And the disciples say to him, Whence should we have so many loaves in
        a wilderness, as to fill so great a multitude? '
      verse: 33
    - text: 'And Jesus saith to them, How many loaves have ye? And they said, Seven,
        and a few small fishes. '
      verse: 34
    - text: 'And bidding the multitude to lie down on the ground, '
      verse: 35
    - text: 'he took the seven loaves and the fishes, and gave thanks, and broke,
        and gave them to the disciples, and the disciples to the multitudes. '
      verse: 36
    - text: 'And they all ate, and were filled; and they took up of the fragments
        that remained, seven baskets full. '
      verse: 37
    - text: 'And they who ate were four thousand men, besides children and women. '
      verse: 38
    - text: 'Then he sent away the multitudes, and went on board the boat, and came
        into the borders of Magadan. '
      verse: 39
  - chapter: 16
