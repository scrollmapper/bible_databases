        works of the Law; for by the works of the Law shall no flesh be accepted as
        righteous. '
      verse: 16
    - text: 'But while seeking to be accepted as righteous in Christ, we ourselves
        also are found sinners, is Christ therefore a minister of sin? Far be it! '
      verse: 17
    - text: 'For if I again build up what I pulled down, I make myself a transgressor. '
      verse: 18
    - text: 'For I through the Law died to the Law, that I might live to God. '
      verse: 19
    - text: 'I have been crucified with Christ, and no longer do I live, but Christ
        liveth in me; and the life which I now live in the flesh I live in faith in
        the Son of God, who loved me, and gave himself for me. '
      verse: 20
    - text: 'I do not set aside the grace of God; for if righteousness come through
        the Law, then did Christ die for nought. '
      verse: 21
  - chapter: 3
    verses:
    - text: 'O foolish Galatians, who bewitched you? before whose eyes Jesus Christ
        was plainly set forth among you crucified. '
      verse: 1
    - text: 'This only I desire to learn from you: Was it from the works of the Law
        that ye received the Spirit, or by the preaching of faith? '
      verse: 2
    - text: 'Are ye so foolish? Having begun with the Spirit, do ye now end with the
        flesh? '
      verse: 3
    - text: 'Have ye suffered so much in vain? if indeed it be really in vain. '
      verse: 4
    - text: 'Doth he then who is supplying to you the Spirit, and working miracles
        among you, do it by the works of the Law, or by the preaching of faith? '
      verse: 5
    - text: 'Even as Abraham "believed God, and it was accounted to him as righteousness." '
      verse: 6
    - text: 'Know then that they who have faith, these are the sons of Abraham. '
      verse: 7
    - text: 'Moreover the Scripture, foreseeing that God was to accept the gentiles
        as righteous by faith, proclaimed beforehand the glad tidings to Abraham,
        saying, "In thee shall all nations be blessed." '
      verse: 8
    - text: 'So then they who have faith are blessed with believing Abraham. '
      verse: 9
    - text: 'For as many as rely on the works of the Law are under a curse; for it
        is written, "Cursed is every one that continueth not in all things which are
        written in the book of the Law, to do them." '
      verse: 10
    - text: 'But further, that through the observance of the Law no one is accepted
        as righteous with God is evident; for "the righteous shall live by faith." '
      verse: 11
    - text: 'And the Law hath nothing to do with faith; but [its language is], "He
        that hath done them shall live in them." '
      verse: 12
    - text: 'Christ redeemed us from the curse of the Law, having become a curse for
        us; for it is written, "Cursed is every one that is hanged on a beam of wood," '
      verse: 13
    - text: 'to the end that in Christ Jesus the blessing promised to Abraham might
        come to the gentiles, that we through faith might receive the Spirit which
        was promised. '
      verse: 14
    - text: 'Brethren, I speak according to what is practised among men; no one sets
        aside even a human covenant, or makes additions to it, after it has been ratified. '
      verse: 15
    - text: 'But the promises were made to Abraham and "to his offspring." He doth
        not say, "and to offsprings," as speaking of many, but, as speaking of one,
        "and to thy offspring," which is Christ. '
      verse: 16
    - text: 'And what I mean is this; that a covenant that was before ratified by
        God, the Law, which came four hundred and thirty years after, cannot annul,
        so as to make void the promise; '
      verse: 17
    - text: 'for if the inheritance cometh from the Law, it ceaseth to be the consequence
        of the promise; but to Abraham God gave it by promise. '
      verse: 18
    - text: 'To what end then was the Law? It was added because of transgressions,
        till the offspring should come to whom the promise belongeth, having been
        ordained through angels by the hand of a mediator. '
      verse: 19
    - text: 'Now no mediator is a mediator of one; but God is one. '
      verse: 20
    - text: 'Is then the Law against the promises of God? Far be it! For if a law
        had been given which was able to give life, righteousness would indeed have
        been by the Law; '
      verse: 21
    - text: 'but the Scripture shut up all under sin, that the blessing promised through
        faith in Jesus Christ might be given to those who believe. '
      verse: 22
    - text: 'But before faith came, we were kept in ward under the Law, shut up unto
        the faith which was to be revealed. '
      verse: 23
    - text: 'So then the Law hath been our schoolmaster, to lead us to Christ, that
        we might be accepted as righteous through faith; '
      verse: 24
    - text: 'but faith having come, we are no longer under a schoolmaster. '
      verse: 25
    - text: 'For ye are all sons of God through faith in Christ Jesus; '
      verse: 26
    - text: 'for as many of you as were baptized into Christ, did put on Christ. '
      verse: 27
    - text: 'There is neither Jew nor Greek, there is neither bond nor free, there
        is no male and female; for ye are all one in Christ Jesus; '
      verse: 28
    - text: 'and if ye belong to Christ, then are ye Abrahams offspring, heirs according
        to the promise. '
      verse: 29
  - chapter: 4
    verses:
    - text: 'Now I say, that the heir, as long as he is a child, differeth in no respect
        from a bond-servant, though he is lord of all; '
      verse: 1
    - text: 'but is under guardians and stewards, until the time appointed by the
        father. '
      verse: 2
    - text: 'So also we, when we were children, were in bondage under the rudiments
        of the world; '
      verse: 3
    - text: 'but when the fullness of the time came, God sent forth his Son, born
        of a woman, born under the Law, '
      verse: 4
    - text: 'to redeem those under the Law, that we might be adopted as sons. '
      verse: 5
    - text: 'And to show that ye are sons, God sent forth the Spirit of his Son into
        our hearts, crying, Abba, Father! '
      verse: 6
    - text: 'So then thou art no longer a bond-servant, but a son; and if a son, then
        an heir through God. '
      verse: 7
    - text: 'But at that time, indeed, when ye knew not God, ye were in slavery to
        those who in their nature are not gods; '
      verse: 8
    - text: 'but now, after having known God, or rather having been known by God,
        how is it that ye are turning back to the weak and beggarly rudiments to which
        ye wish to be again in bondage? '
      verse: 9
    - text: 'Do ye observe days, and months, and times, and years? '
      verse: 10
    - text: 'I fear for you, lest I may have bestowed upon you labor in vain. '
      verse: 11
    - text: 'Brethren, I beseech you, become as I am, for I also have become as ye
        are; ye injured me in nothing. '
      verse: 12
    - text: 'Nay, ye know that it was on account of an infirmity of the flesh that
        I preached the gospel to you the former time, '
      verse: 13
    - text: 'and my trial which was in my flesh ye did not despise nor spurn; but
        received me as an angel of God, yea, as Christ Jesus. '
      verse: 14
    - text: 'How great then was your boasting of happiness! for I bear you witness,
        that if possible, ye would have plucked out your eyes, and have given them
        to me. '
      verse: 15
    - text: 'So then, have I become your enemy because I tell you the truth? '
      verse: 16
