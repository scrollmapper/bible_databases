        which the Father appointed by his own authority. '
      verse: 7
    - text: 'But ye will receive power when the Holy Spirit hath come upon you; and
        ye will be my witnesses, both in Jerusalem and in all Judaea, and in Samaria,
        and to the end of the earth. '
      verse: 8
    - text: 'And having thus spoken, while they beheld, he was taken up; and a cloud
