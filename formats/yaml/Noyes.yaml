      verse: 6
    - text: 'Ye were running well; who hindered you, that ye should not obey the truth? '
      verse: 7
    - text: 'This persuasion came not from him that called you. '
      verse: 8
    - text: 'A little leaven leaveneth the whole lump. '
      verse: 9
    - text: 'I indeed have confidence in regard to you in the Lord, that ye will be
        no otherwise minded; but he that troubleth you shall bear his judgment, whoever
        he may be. '
      verse: 10
    - text: 'But as for me, brethren, if I still preach circumcision, why do I still
        suffer persecution? Then hath the cross ceased to be a stumbling-block. '
      verse: 11
    - text: 'Would that they who unsettle you would quite cut themselves off! '
      verse: 12
    - text: 'For ye, brethren, were called to liberty; only use not your liberty for
        an occasion to the flesh, but by your love serve one another. '
      verse: 13
    - text: 'For the whole Law is fulfilled in one commandment, even in this "Thou
        shalt love thy neighbor as thyself." '
      verse: 14
    - text: 'But if ye bite and devour one another, beware lest ye be consumed by
        one another. '
      verse: 15
    - text: 'But I say, Walk by the Spirit, and ye will not fulfill the desires of
        the flesh. '
      verse: 16
