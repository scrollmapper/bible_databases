      verse: 23
    - text: 'And they prayed saying, Thou, Lord, who knowest the hearts of all men,
        show which of these two thou hast chosen '
      verse: 24
    - text: 'to take the part of this ministry and apostleship, from which Judas by
        transgression fell away, that he might go to his own place. '
      verse: 25
    - text: 'And they cast lots for them; and the lot fell upon Matthias, and he was
