      verse: 49
    - text: 'But he said to the woman, Thy faith hath saved thee; go in peace. '
      verse: 50
  - chapter: 8
    verses:
    - text: 'And it came to pass afterward, that he journeyed through cities and villages,
        preaching and publishing the glad tidings of the kingdom of God; and the twelve
        were with him, '
      verse: 1
    - text: 'and certain women who had been cured of evil spirits and infirmities,
        Mary called Magdalene, out of whom had come seven demons, '
      verse: 2
    - text: 'and Joanna, the wife of Chuzas, Herods steward, and Susanna, and many
        others, who afforded them aid from their substance. '
      verse: 3
    - text: 'And a great multitude collecting together, and people from the cities
        going out to him, he spoke by a parable: '
      verse: 4
    - text: 'A sower went forth to sow his seed; and as he sowed, some seeds fell
        by the way-side; and they were trodden down, and the birds of the air devoured
        them. '
      verse: 5
    - text: 'And others fell upon rocky ground; and when they had sprung up they withered
        away, because they had no moisture. '
      verse: 6
    - text: 'And others fell among thorns; and the thorns sprung up with them, and
        choked them. '
      verse: 7
    - text: 'And others fell upon good ground, and sprung up, and bore fruit, a hundred-fold.
        While saying these things, he cried aloud, He that hath ears to hear, let
        him hear. '
      verse: 8
    - text: 'And his disciples asked him what this parable meant. '
      verse: 9
    - text: 'And he said, To you it hath been given to know the mysteries of the kingdom
        of God; but to others [these things are spoken] in parables; that while seeing
        they may not see, and while hearing they may not understand. '
      verse: 10
    - text: 'Now the meaning of the parable is this. The seed is the word of God. '
      verse: 11
    - text: 'Those by the way-side are they that hear; then cometh the Devil and taketh
        away the word from their heart, that they may not believe and be saved. '
      verse: 12
    - text: 'Those on the rocky ground are they who, when they hear, receive the word
        with joy; and these have no root; and for a while they believe, and in time
        of temptation fall away. '
      verse: 13
    - text: 'And those seeds which fell among the thorns, these are they who, when
        they have heard, go away and are choked with the cares and riches and pleasures
        of life, and bring no fruit to perfection. '
      verse: 14
    - text: 'But the seeds on the good ground, these are they who in an honest and
        good heart, when they have heard the word, hold it fast, and bear fruit with
        constancy. '
      verse: 15
    - text: 'And no one having lighted a lamp, covereth it with a vessel, or putteth
        it under a bed; but setteth it on a lampstand, that those who come in may
        see the light. '
      verse: 16
    - text: 'For nothing is secret, that will not be made manifest; nor hidden, that
