    - text: 'Afterwards I came into the regions of Syria and Cilicia; '
      verse: 21
    - text: 'and I was unknown by face to the churches of Judaea which were in Christ; '
      verse: 22
    - text: 'but they were only hearing that "He who was once our persecutor is now
