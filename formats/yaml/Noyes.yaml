      verse: 47
    - text: 'And he said to her, Daughter, thy faith hath made thee well; go in peace. '
      verse: 48
    - text: 'While he was yet speaking, there cometh one from the house of the ruler
        of the synagogue, saying, Thy daughter is dead; trouble not the Teacher any
        further. '
      verse: 49
    - text: 'But Jesus hearing this, answered him, Fear not; only believe, and she
