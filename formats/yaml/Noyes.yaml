    - text: 'And the Pharisees and Sadducees came to try him, and asked him to show
        them a sign from heaven. '
      verse: 1
    - text: 'And he answering said to them, When it is evening, ye say, Fair weather!
        for the sky is red. '
      verse: 2
    - text: 'And in the morning, A storm today! for the sky is red and lowering. Ye
        know how to judge of the face of the sky, and can ye not discern the signs
        of the times? '
      verse: 3
    - text: 'A wicked and adulterous generation seeketh after a sign; and no sign
        will be given to it, but the sign of Jonah. And he left them and went away. '
      verse: 4
    - text: 'And the disciples having come to the other side, had forgotten to take
        bread. '
      verse: 5
    - text: 'And Jesus said to them, Take heed, and beware of the leaven of the Pharisees
        and Sadducees. '
      verse: 6
    - text: 'And they reasoned among themselves, saying, It is because we took no
        bread. '
      verse: 7
    - text: 'And Jesus knowing it, said, Why are ye reasoning among yourselves, ye
        of little faith, because ye took no bread? '
      verse: 8
    - text: 'Do ye not yet understand, nor remember the five loaves of the five thousand,
