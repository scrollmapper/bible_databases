      verse: 5
    - text: 'and raised us up with him, and caused us to sit with him in the heavenly
        regions in Christ Jesus, '
      verse: 6
    - text: 'that he might show in the ages to come the exceeding riches of his grace
        in kindness toward us in Christ Jesus. '
      verse: 7
    - text: 'For by grace ye have been saved, through faith; and this is not of yourselves;
        it is the gift of God; '
      verse: 8
    - text: 'not of works, lest any one should boast. '
      verse: 9
    - text: 'For we are his workmanship, created in Christ Jesus unto good works,
        which God before prepared that we should walk in them. '
      verse: 10
    - text: 'Wherefore remember, that in time past ye, the gentiles in the flesh,
        who are called uncircumcised by those who are called circumcised, having the
        circumcision of the flesh, performed by hand, '
      verse: 11
    - text: 'that ye were at that time without Christ, being aliens from the commonwealth
        of Israel, and strangers to the covenants of the promise, having no hope,
        and without God, in the world; '
      verse: 12
    - text: 'but now, in Christ Jesus, ye, who formerly were afar off, have been brought
        nigh by the blood of Christ. '
      verse: 13
    - text: 'For it is he who is our peace, who made both one, and broke down the
        middle wall of partition between us, that is, the enmity; '
      verse: 14
    - text: 'having abolished in his flesh the law of commandments contained in ordinances;
        that he might create of the two one new man in himself, thus making peace, '
      verse: 15
    - text: 'and might reconcile both to God in one body by the cross, having slain
        on it the enmity. '
      verse: 16
    - text: 'And he came and brought the glad tidings of peace to you who were afar
        off, and of peace to those that were near; '
      verse: 17
    - text: 'for through him we both have our access in one Spirit to the Father. '
      verse: 18
    - text: 'So then ye are no longer strangers and foreigners, but are fellow-citizens
        with the saints, and members of the household of God, '
      verse: 19
    - text: 'and are built upon the foundation of the apostles and prophets, Christ
        Jesus himself being the chief corner-stone; '
      verse: 20
    - text: 'in whom all the building, fitly framed together, is growing into a holy
        temple in the Lord; '
      verse: 21
    - text: 'in whom ye also are built together into a dwelling-place of God in the
        Spirit. '
      verse: 22
  - chapter: 3
    verses:
    - text: 'For this cause [I bend my knees], I Paul, the prisoner of Christ Jesus
        for you gentiles; '
      verse: 1
    - text: 'if, indeed, ye heard of the dispensation of the grace of God which was
        given me toward you, '
      verse: 2
    - text: 'that by revelation the mystery was made known to me, as I wrote before
        in few words, '
      verse: 3
    - text: 'whereby, when ye read, ye may perceive my insight into the mystery of
        Christ; '
      verse: 4
    - text: 'which in other generations was not made known to the sons of men, as
        it hath now been revealed to his holy apostles and prophets by the Spirit; '
      verse: 5
    - text: 'that the gentiles are fellow-heirs, and of the same body, and partakers
        with us of the promise in Christ Jesus through the gospel; '
      verse: 6
    - text: 'of which I became a minister according to the gift of the grace of God,
        given to me according to the effectual working of his power. '
      verse: 7
    - text: 'To me, who am less than the least of all saints, was this grace given,
        to make known among the gentiles the glad tidings of the unsearchable riches
        of Christ, '
      verse: 8
    - text: 'to make all men see what is the dispensation of the mystery, which hath
        been hidden for ages in God, who created all things; '
      verse: 9
    - text: 'to the intent that now to the principalities and powers in the heavenly
        regions might be known through the church the manifold wisdom of God, '
      verse: 10
    - text: 'according to his purpose for ages, which he accomplished in Christ Jesus
        our Lord; '
      verse: 11
    - text: 'in whom we have our boldness and our access in confidence, through faith
        in him. '
      verse: 12
    - text: 'Wherefore I entreat you not to be disheartened by the troubles I am suffering
        for you, since they are your glory. '
      verse: 13
    - text: 'For this cause I bend my knees to the Father, '
      verse: 14
    - text: 'from whom every family in heaven and on earth receiveth its name, '
      verse: 15
    - text: 'that he would grant you, according to the riches of his glory, to be
        strengthened with might by his Spirit in the inner man; '
      verse: 16
    - text: 'that Christ may dwell in your hearts by faith, ye having been rooted
        and grounded in love, '
      verse: 17
    - text: 'that ye may be able to comprehend, with all the saints, what is the breadth,
        and length, and depth, and height, '
      verse: 18
    - text: 'and to know the love of Christ, which passeth knowledge, that ye may
        be filled unto all the fullness of God. '
      verse: 19
    - text: 'Now unto him that is able to do exceeding abundantly above all that we
        ask or think, according to the power that worketh in us, '
      verse: 20
    - text: 'to him be the glory in the church in Christ Jesus throughout all generations,
        for ever and ever. Amen. '
      verse: 21
  - chapter: 4
    verses:
    - text: 'I exhort you, therefore, I the prisoner in the Lord, to walk worthily
        of the calling with which ye were called, '
      verse: 1
    - text: 'with all humility and meekness, with long-suffering; bearing with one
        another in love, '
      verse: 2
    - text: 'endeavoring to keep the unity of the Spirit in the bond of peace. '
      verse: 3
    - text: 'There is one body, and one Spirit, even as ye were called in one hope
        of your calling; '
      verse: 4
    - text: 'one Lord, one faith, one baptism, '
      verse: 5
    - text: 'one God and Father of all, who is over all, and through all, and in all. '
      verse: 6
    - text: 'But to each one of us was given the grace [which he hath] according to
        the measure of the gift of Christ. '
      verse: 7
    - text: 'Wherefore he saith: "When he ascended on high, he led captive a train
        of captives, and gave gifts to men." '
      verse: 8
    - text: 'Now what is implied in his ascending, but that he also descended into
        the lower parts of the earth? '
      verse: 9
    - text: 'He who descended is the same as he who ascended far above all the heavens,
        that he might fill all things. '
      verse: 10
    - text: 'And he gave some to be apostles; and some, prophets; and some, evangelists;
        and some, pastors and teachers; '
      verse: 11
    - text: 'for the perfecting of the saints for the work of ministration, for the
        building up of the body of Christ; '
      verse: 12
    - text: 'till we all attain to the unity of the faith and of the knowledge of
        the Son of God, to a full-grown man, to the measure of the stature of the
        fullness of Christ; '
      verse: 13
    - text: 'that we may no longer be children, tossed to and fro and borne about
        by every wind of teaching, through the dishonest tricks of men, and their
        cunning in the wily arts of error; '
      verse: 14
    - text: 'but cleaving to truth in love, may grow up in all things unto him who
        is the head, even Christ; '
      verse: 15
    - text: 'from whom the whole body, well put together and compacted by means of
        every supplying joint, is, according to the working of each part in its proportion,
        building itself up in love. '
      verse: 16
    - text: 'This therefore I say, and charge you in the Lord, that ye no longer walk
        as the rest of the gentiles walk in the vanity of their mind, '
      verse: 17
    - text: 'having their understanding darkened, being alienated from the life of
        God on account of the ignorance that is in them, on account of the hardness
        of their hearts; '
      verse: 18
    - text: 'who, being past feeling, have given themselves up to wantonness, to work
        all uncleanness in greediness. '
      verse: 19
    - text: 'But not so did ye learn Christ, '
      verse: 20
    - text: 'if indeed ye heard him, and were taught in him, as the truth is in Jesus; '
      verse: 21
    - text: 'that as to your former way of life ye should put off the old man, who
        perisheth according to the lusts of deceit, '
      verse: 22
    - text: 'and be renewed in the spirit of your mind, '
      verse: 23
    - text: 'and that ye put on the new man, who was created according to God in righteousness
        and holiness of the truth. '
      verse: 24
    - text: 'Wherefore having put away falsehood, speak truth every one with his neighbor;
        for we are members one of another. '
      verse: 25
    - text: '"Be angry, and sin not;" let not the sun go down upon your wrath; '
      verse: 26
    - text: 'and do not give place to the Devil. '
      verse: 27
    - text: 'Let him that stealeth steal no more, but rather let him labor, working
        with his hands at that which is good, that he may have to give to him that
        is in need. '
      verse: 28
    - text: 'Let no foul language proceed out of your mouth, but whatever is good
        for edification, as the need may be, that it may benefit the hearers; '
      verse: 29
    - text: 'and grieve not the Holy Spirit of God, whereby ye were sealed unto the
        day of redemption. '
      verse: 30
    - text: 'Let all bitterness, and wrath, and anger, and clamor, and evil-speaking,
        be put away from you, with all malice; '
      verse: 31
    - text: 'and be kind to one another, tender-hearted, forgiving one another, even
        as God in Christ forgave you. '
      verse: 32
  - chapter: 5
    verses:
    - text: 'Be therefore imitators of God, as beloved children; '
      verse: 1
    - text: 'and walk in love, as Christ also loved you, and gave himself for you
        an offering and a sacrifice to God, of a sweet odor. '
      verse: 2
    - text: 'But fornication, and all uncleanness, or covetousness, let it not even
        be named among you, as becometh saints, '
      verse: 3
    - text: 'neither obscenity, nor foolish talking, nor indecent jesting, which are
        not becoming; but rather giving of thanks. '
      verse: 4
    - text: 'For of this ye are sure, since ye know that no whore-monger, nor unclean
        person, nor covetous man, who is an idolater, hath an inheritance in the kingdom
        of Christ and God. '
      verse: 5
    - text: 'Let no one deceive you with vain words; for because of these things the
        wrath of God cometh upon the sons of disobedience. '
      verse: 6
    - text: 'Be not therefore partakers with them. '
      verse: 7
    - text: 'For ye were once darkness, but now ye are light in the Lord. Walk as
        children of light, '
      verse: 8
    - text: 'for the fruit of the light is in all goodness, and righteousness, and
        truth, '
      verse: 9
    - text: 'proving what is acceptable to the Lord; '
      verse: 10
    - text: 'and have no fellowship with the unfruitful works of darkness, but rather
        even reprove them. '
      verse: 11
    - text: 'For the things done in secret by them it is a shame even to speak of. '
      verse: 12
    - text: 'But all things, when reproved, are made manifest by the light; for whatever
        maketh manifest is light. '
      verse: 13
    - text: 'Wherefore he saith, "Awake, thou that sleepest, and arise from the dead,
        and Christ will give thee light." '
      verse: 14
    - text: 'See then that ye walk circumspectly; not as unwise men, but as wise; '
      verse: 15
    - text: 'buying up for yourselves opportunities, because the days are evil. '
      verse: 16
    - text: 'Wherefore be not unwise, but understanding what the will of the Lord
        is. '
      verse: 17
    - text: 'And be not drunk with wine, in which is dissoluteness, but be filled
        with the Spirit, '
      verse: 18
    - text: 'speaking to one another in psalms, and hymns, and spiritual songs, singing
        and making melody in your heart to the Lord; '
      verse: 19
    - text: 'giving thanks always for all things to God, the Father, in the name of
        our Lord Jesus Christ, '
      verse: 20
    - text: 'submitting yourselves one to another in the fear of Christ. '
      verse: 21
    - text: 'Wives, submit yourselves to your own husbands, as to the Lord; '
      verse: 22
    - text: 'for the husband is the head of the wife, even as Christ is the head of
        the church,he, who is the Saviour of the body. '
      verse: 23
    - text: 'But as the church is subject to Christ, so let wives be to their husbands
        in everything. '
      verse: 24
    - text: 'Husbands, love your wives, as Christ also loved the church, and gave
        himself up for it, '
      verse: 25
    - text: 'that he might sanctify it, having cleansed it by the bath of the water
        in the word; '
      verse: 26
    - text: 'that he himself might present to himself the church, glorious, having
        no spot or wrinkle, or any such thing, but that it should be holy and without
        blemish. '
      verse: 27
    - text: 'In like manner husbands ought to love their own wives as their own bodies.
        He that loveth his own wife loveth himself; '
      verse: 28
    - text: 'for no one ever yet hated his own flesh, but nourisheth and cherisheth
        it, even as Christ doth the church; '
      verse: 29
    - text: 'for we are members of his body, of his flesh, and of his bones. '
      verse: 30
    - text: '"For this cause shall a man leave father and mother, and shall cleave
        to his wife, and they two shall be one flesh." '
      verse: 31
    - text: 'This mystery is a great one; but I am speaking of Christ and of the church. '
      verse: 32
    - text: 'However, do ye also severally love each one his own wife as himself;
        and let the wife see that she reverence her husband. '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Children, obey your parents in the Lord; for this is right. '
      verse: 1
    - text: '"Honor thy father and mother;" which is the first commandment with a
        promise; '
      verse: 2
    - text: '"that it may be well with thee, and thou mayst live long on the earth." '
      verse: 3
    - text: 'And, ye fathers, stir not up the anger of your children, but bring them
        up in the discipline and instruction of the Lord. '
      verse: 4
    - text: 'Bond-servants, obey your masters according to the flesh, with fear and
        trembling, in singleness of your heart, as serving Christ; '
      verse: 5
    - text: 'not with eye-service as men-pleasers, but as bond-servants of Christ,
        doing the will of God from the heart; '
      verse: 6
    - text: 'doing service with good will, as to the Lord, and not to men; '
      verse: 7
    - text: 'knowing that whatever good each one shall have done, that shall he receive
        from the Lord, whether he be bondman or free. '
      verse: 8
    - text: 'And, ye masters, do the same things to them, forbearing threatening;
        knowing that both they and you have a Master in heaven, and that there is
        no respect of persons with him. '
      verse: 9
    - text: 'Finally, be strong in the Lord, and in the power of his might. '
      verse: 10
    - text: 'Put on the whole armor of God, that ye may be able to stand against the
        wiles of the Devil; '
      verse: 11
    - text: 'for our wrestling is not against flesh and blood, but against principalities,
        against powers, against the world-rulers of this darkness, against the spiritual
        hosts of evil in the heavenly regions. '
      verse: 12
    - text: 'Wherefore take up the whole armor of God, that ye may be able to withstand
        in the evil day, and having done all, to stand. '
      verse: 13
    - text: 'Stand therefore, having girded your loins with truth, and having put
        on the breast-plate of righteousness, '
      verse: 14
    - text: 'and having shod your feet with the preparation of the gospel of peace; '
      verse: 15
    - text: 'taking up, in addition to all, the shield of faith, by which ye will
        be able to quench all the fiery darts of the Evil One; '
      verse: 16
    - text: 'and receive the helmet of salvation, and the sword of the Spirit, which
        is the word of God; '
      verse: 17
    - text: 'praying with all prayer and entreaty at all times in the Spirit; and
        watching to this end with all perseverance and entreaty for all the saints, '
      verse: 18
    - text: 'and for me, that utterance may be given me in the opening of my mouth,
        to make known with boldness the mystery of the gospel, '
      verse: 19
    - text: 'in behalf of which I am an ambassador in chains; that I may proclaim
        it boldly, as I ought to speak. '
      verse: 20
    - text: 'But that ye also may know about me, how I am faring, Tychicus, the beloved
        brother and faithful servant in the Lord, will inform you of everything; '
      verse: 21
    - text: 'whom I have sent to you for this very purpose, that ye may know about
        us, and that he may comfort your hearts. '
      verse: 22
    - text: 'Peace be to the brethren, and love with faith, from God the Father and
        the Lord Jesus Christ. '
      verse: 23
    - text: 'Grace be with all those who love our Lord Jesus Christ with an incorruptible
        love. '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul and Timothy, servants of Christ Jesus, to all the saints in Christ
        Jesus who are at Philippi, together with the bishops and deacons: '
      verse: 1
    - text: 'Grace be to you, and peace, from God our Father, and the Lord Jesus Christ. '
      verse: 2
    - text: 'I thank my God in all my remembrance of you, '
      verse: 3
    - text: 'always in every prayer of mine for you all making my prayer with joy '
      verse: 4
    - text: 'on account of your fellowship in the cause of the gospel from the first
        day until now; '
      verse: 5
    - text: 'being confident of this very thing, that he who began in you a good work,
        will perfect it until the day of Christ Jesus; '
      verse: 6
    - text: 'even as it is right for me to think this of you all, because I have you
        in my heart both in my bonds, and in the defence and confirmation of the gospel,
        all of you being sharers of the grace bestowed on me. '
      verse: 7
    - text: 'For God is my witness how much I long for you all in the tender affection
        of Christ Jesus. '
      verse: 8
    - text: 'And this I pray, that your love may abound yet more and more in knowledge
        and in all discernment; '
      verse: 9
    - text: 'so that ye may approve the things that are most excellent, in order that
        ye may be pure and without offence against the day of Christ, '
      verse: 10
    - text: 'being filled with the fruit of righteousness which is through Jesus Christ,
        to the glory and praise of God. '
      verse: 11
    - text: 'But I wish you to know, brethren, that things with me have resulted in
        the furtherance of the gospel; '
      verse: 12
    - text: 'so that my bonds have become known in connection with Christ in the whole
        camp of the imperial guards, and to all the rest; '
      verse: 13
    - text: 'and that the great part of the brethren, made confident in the Lord by
        my bonds, are much more bold to speak the word without fear. '
      verse: 14
    - text: 'Some indeed preach Christ even from envy and strife, and some also from
        good will. '
      verse: 15
    - text: 'They who are of love, knowing that I am set for the defence of the gospel; '
      verse: 16
    - text: 'but they who are of a factious spirit preach Christ with no pure intent,
        thinking to stir up affliction to my bonds. '
      verse: 17
    - text: 'What then? Notwithstanding, in every way, whether in pretence or in truth,
        Christ is preached; and therein do I rejoice, yea, and shall rejoice. '
      verse: 18
    - text: 'For I know that this will turn out to my salvation through your prayer,
        and the supply of the Spirit of Jesus Christ, '
      verse: 19
    - text: 'according to my earnest expectation and hope, that in nothing I shall
        be put to shame, but that with all boldness, as always, so also now, Christ
        will be magnified in my body, whether by life, or by death. '
      verse: 20
    - text: 'For to me to live is Christ, and to die is gain. '
      verse: 21
    - text: 'But if to live in the flesh, if this is to me the fruit of my labor,
        then what I should choose, I cannot say; '
      verse: 22
    - text: 'but I am held in a strait by the two, having a desire to depart, and
        to be with Christ; for it is far better; '
      verse: 23
    - text: 'but to abide in the flesh is more needful for your sake. '
      verse: 24
    - text: 'And being persuaded of this, I know that I shall abide and continue with
        you all for your advancement and joy in your faith, '
      verse: 25
    - text: 'that your glorying in me, in the cause of Christ Jesus, may be more abundant
        by my coming to you again. '
      verse: 26
    - text: 'Only conduct yourselves in a manner worthy of the gospel of Christ, that
        whether I come and see you, or remain absent, I may hear of your affairs,
        that ye stand fast in one spirit, with one soul striving together for the
        faith of the gospel, '
      verse: 27
    - text: 'and in nothing terrified by your adversaries; which is to them an evident
        token of perdition, but to you of salvation; and that from God; '
      verse: 28
    - text: 'for to you it was given in behalf of Christ, not only to believe in him,
        but in his behalf to suffer also; '
      verse: 29
    - text: 'as ye have the same conflict which ye saw in me, and now hear of in me. '
      verse: 30
  - chapter: 2
    verses:
    - text: 'If then there is any exhortation in Christ, if any encouragement from
        love, if any partaking of the Spirit, if any tenderness and compassion, '
      verse: 1
    - text: 'make my joy full, that ye be of the same mind, having the same love,
        with union of soul cherishing one mind; '
      verse: 2
    - text: 'doing nothing in the spirit of faction, or in the spirit of vain-glory,
        but in humility esteeming others as better than yourselves; '
      verse: 3
    - text: 'looking each of you not to his own interest, but each to the interest
        of others also. '
      verse: 4
    - text: 'Yea, let this mind be in you which was in Christ Jesus, '
      verse: 5
    - text: 'who, being in the form of God, did not regard it as a thing to be grasped
        at to be on an equality with God, '
      verse: 6
    - text: 'but made himself of no consideration, taking the form of a servant, and
        becoming like men; '
      verse: 7
    - text: 'and in what appertained to him appearing as a man, he humbled himself,
        and was obedient unto death, even the death of the cross. '
      verse: 8
    - text: 'Wherefore God also highly exalted him, and gave him a name which is above
        every name; '
      verse: 9
    - text: 'that in the name of Jesus every knee should bow, of those who are in
        heaven, and those on earth, and those under the earth, '
      verse: 10
    - text: 'and that every tongue should confess that Jesus Christ is Lord, to the
        glory of God, the Father. '
      verse: 11
    - text: 'So then, my beloved, as ye always obeyed, not as in my presence only,
        but now much more in my absence, work out your own salvation with fear and
        trembling; '
      verse: 12
    - text: 'for it is God who worketh in you both to will and to work for his good
        pleasure. '
      verse: 13
    - text: 'Do all things without murmurings and doubts; '
      verse: 14
    - text: 'that ye may be blameless and pure, children of God, without rebuke, in
        the midst of a crooked and perverse generation; among whom ye shine as luminaries
        in the world, '
      verse: 15
    - text: 'holding forth the word of life, that I may have whereof to boast against
        the day of Christ, that I did not run in vain, or labor in vain. '
      verse: 16
    - text: 'But if I am even poured out on the sacrifice and ministration of your
        faith, I rejoice, and rejoice with you all. '
      verse: 17
    - text: 'For the same reason, do ye also rejoice, and rejoice with me. '
      verse: 18
    - text: 'But I hope in the Lord Jesus to send Timothy to you soon, that I also
        may be cheered when I know your state. '
      verse: 19
    - text: 'For I have no one like-minded, who will have a true concern for your
        state; '
      verse: 20
    - text: 'for all of them are seeking their own things, not those of Christ Jesus. '
      verse: 21
    - text: 'But ye know the proof of him, that, as a son serves a father, he served
        with me for the gospel. '
      verse: 22
    - text: 'Him therefore I hope to send forthwith, as soon as I see how it will
        go with me; '
      verse: 23
    - text: 'but I trust in the Lord that I also myself shall come soon. '
      verse: 24
    - text: 'Yet I thought it necessary to send to you Epaphroditus, my brother, and
        companion in labor, and fellow-soldier, but your messenger, and minister to
        my wants; '
      verse: 25
    - text: 'for he was longing after you all, and was much troubled, because ye heard
        that he was sick. '
      verse: 26
    - text: 'For indeed he was sick near to death; but God had mercy on him; and not
        on him only, but on me also, lest I should have sorrow upon sorrow. '
      verse: 27
    - text: 'I send him therefore the more speedily, that when ye see him ye may again
        rejoice, and that I may be the less sorrowful. '
      verse: 28
    - text: 'Receive him therefore in the Lord with all gladness, and hold such in
        honor; '
      verse: 29
    - text: 'because he was near to death on account of the work, hazarding his life
        to supply what was wanting on your part in the ministration to me. '
      verse: 30
  - chapter: 3
    verses:
    - text: 'Finally, my brethren, rejoice in the Lord; to write the same things to
        you, to me is not burdensome, and for you it is safe. '
      verse: 1
    - text: 'Beware of the dogs, beware of the evil workmen, beware of the concision. '
      verse: 2
    - text: 'For we are the circumcision, who worship by the Spirit of God, and glory
        in Christ Jesus, and have no confidence in the flesh; '
      verse: 3
    - text: 'though I myself have reason for confidence even in the flesh. If any
        other man thinketh that he hath reason for confidence in the flesh, I more; '
      verse: 4
    - text: 'circumcised the eighth day, of the race of Israel, of the tribe of Benjamin,
        a Hebrew of the Hebrews; as to the Law, a Pharisee; '
      verse: 5
    - text: 'as to zeal, persecuting the church; as to the righteousness which is
        in the Law, blameless. '
      verse: 6
    - text: 'But whatever things were gain to me, those for the sake of Christ I have
        counted but loss. '
      verse: 7
    - text: 'Nay more, I count all things to be loss for the excellency of the knowledge
        of Christ Jesus my Lord, for whom I have suffered the loss of all things,
        and count them as refuse, that I may gain Christ, '
      verse: 8
    - text: 'and be found in him, not having my own righteousness, which is of the
        Law, but that which is through faith in Christ, the righteousness which is
        from God upon faith; '
      verse: 9
    - text: 'that I may know him, and the power of his resurrection, and the fellowship
        of his sufferings, while becoming like him in his death, '
      verse: 10
    - text: 'if by any means I may attain to the resurrection from the dead. '
      verse: 11
    - text: 'Not that I have already obtained, or have been already perfected; but
        I press on, if I may also lay hold of that for which I was laid hold of by
        Christ. '
      verse: 12
    - text: 'Brethren, I do not reckon myself to have laid hold of it; but one thing
        I do, forgetting the things that are behind, and stretching forth to the things
        that are before, '
      verse: 13
    - text: 'I press toward the mark for the prize of the heavenly calling of God
        in Christ Jesus. '
      verse: 14
    - text: 'Let us, therefore, as many as are perfect, be of this mind; and if ye
        have a different mind in anything, even this will God reveal to you. '
      verse: 15
    - text: 'Nevertheless, whereto we have reached, in that let us walk. '
      verse: 16
    - text: 'Brethren, be ye followers together of me, and mark those who walk as
        ye have us for an example. '
      verse: 17
    - text: 'For many walk, of whom I told you often, and now tell you even weeping,
        that they are the enemies of the cross of Christ; '
      verse: 18
    - text: 'whose end is destruction, whose God is their belly, and whose glory is
        in their shame, whose mind is on earthly things. '
      verse: 19
    - text: 'For the country of which we are citizens is heaven, whence also we wait
        for a Saviour, the Lord Jesus Christ, '
      verse: 20
    - text: 'who will transform the body of our humiliation so that it shall be conformed
        to the body of his glory, according to the working of the power with which
        he is able to subdue all things to himself. '
      verse: 21
  - chapter: 4
    verses:
    - text: 'Therefore, my brethren, beloved and longed for, my joy and crown, so
        stand fast in the Lord, beloved. '
      verse: 1
    - text: 'I exhort Euodia, and I exhort Syntyche, that they be of the same mind
        in the Lord; '
      verse: 2
    - text: 'yea, I entreat thee also, true yoke-fellow, give them aid; since they
        labored with me in the gospel, with Clement also, and the rest of my fellow-laborers,
        whose names are in the book of life. '
      verse: 3
    - text: 'Rejoice in the Lord always; again I will say it, rejoice. '
      verse: 4
    - text: 'Let your moderation be known to all men. The Lord is at hand. '
      verse: 5
    - text: 'Be anxious about nothing, but in everything by prayer and supplication
        with thanksgiving let your requests be made known to God; '
      verse: 6
    - text: 'and the peace of God, which passeth all understanding, will keep your
        hearts and your minds in Christ Jesus. '
      verse: 7
    - text: 'Finally, brethren, whatever things are true, whatever things are honorable,
        whatever things are right, whatever things are pure, whatever things are lovely,
        whatever things are of good report, if there be any virtue, and if there be
        any praise, think on these things. '
      verse: 8
    - text: 'The things which ye learned, and received, and heard, and saw in me,
        these do; and the God of peace will be with you. '
      verse: 9
    - text: 'But I rejoiced in the Lord greatly, that now at length ye have revived
        again in your care for my welfare; for which indeed ye cared before, but lacked
        opportunity. '
      verse: 10
    - text: 'Not that I speak on account of want; for I have learned, in whatever
        state I am, therewith to be content. '
      verse: 11
    - text: 'I know how to be abased, and I know also how to abound; in every thing
        and in all things I have been well taught, both to be full and to be hungry,
        both to abound and to be in want; '
      verse: 12
    - text: 'I can do all things in him who strengtheneth me. '
      verse: 13
    - text: 'Notwithstanding, ye did well in sharing with me in my distress. '
      verse: 14
    - text: 'And ye yourselves also know, Philippians, that in the beginning of the
        gospel, when I went forth from Macedonia, no church communicated with me in
        an account of giving and receiving, but ye only; '
      verse: 15
    - text: 'for even in Thessalonica ye sent once and again to my necessity. '
      verse: 16
    - text: 'Not that I seek for such a gift, but I do seek for fruit that may abound
        to your account. '
      verse: 17
    - text: 'But I have all, and abound; I am full, having received from Epaphroditus
        what was sent from you, a sweet odor, a sacrifice acceptable, well-pleasing
        to God. '
      verse: 18
    - text: 'But my God will supply all your need according to his riches in glory,
        in Christ Jesus. '
      verse: 19
    - text: 'Now to God, our Father, be glory for ever. Amen. '
      verse: 20
    - text: 'Salute every saint in Christ Jesus. The brethren who are with me salute
        you. '
      verse: 21
    - text: 'All the saints salute you, but especially they who are of Caesars household. '
      verse: 22
    - text: 'The grace of the Lord Jesus Christ be with your spirit. '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Christ Jesus by the will of God, and Timothy the
        brother, '
      verse: 1
    - text: 'to the saints and faithful brethren in Christ at Colossae: Grace be to
        you, and peace, from God our Father. '
      verse: 2
    - text: 'We give thanks to God, the Father of our Lord Jesus Christ, praying always
        for you, '
      verse: 3
    - text: 'since we heard of your faith in Christ Jesus, and of the love which ye
        have to all the saints, '
      verse: 4
    - text: 'on account of the hope which is laid up for you in the heavens, of which
        ye heard before in the word of the truth of the gospel, '
      verse: 5
    - text: 'which is come to you, as it is in all the world, and is bearing fruit
        and growing, as it doth also in you, from the day ye heard it, and knew the
        grace of God in truth; '
      verse: 6
    - text: 'even as ye learned from Epaphras our beloved fellow-servant, who is a
        faithful minister of Christ on your behalf; '
      verse: 7
    - text: 'who also brought to our knowledge your love in the Spirit. '
      verse: 8
    - text: 'On this account we also, from the day we heard of it, cease not to pray
        for you, and to ask that ye may be filled with the knowledge of his will in
        all wisdom and spiritual understanding; '
      verse: 9
    - text: 'that ye may walk worthily of the Lord so as to please him in all things,
        bearing fruit in every good work, and increasing in the knowledge of God; '
      verse: 10
    - text: 'endued with all power according to the might of his glory unto all patience
        and long-suffering with joy; '
      verse: 11
    - text: 'giving thanks to the Father, who enabled us to share in the inheritance
        of the saints in the light; '
      verse: 12
    - text: 'who rescued us from the empire of darkness, and transferred us into the
        kingdom of his beloved Son; '
      verse: 13
    - text: 'in whom we have our redemption, the forgiveness of our sins;  '
      verse: 14
    - text: 'who is the image of the invisible God, the first-born of the whole creation; '
      verse: 15
    - text: 'for in him were created all things, those in the heavens, and those on
        the earth, the visible and the invisible, whether thrones, or dominions, or
        principalities, or powers, all things have been created through him and for
        him; '
      verse: 16
    - text: 'and he is before all things, and in him all things subsist. '
      verse: 17
    - text: 'And he is the head of the body, the church; since he is the beginning,
        the first-born from the dead, that he may be in all things pre-eminent; '
      verse: 18
    - text: 'for God was pleased that in him all the fullness should dwell, and by
        him to reconcile all things to himself, '
      verse: 19
    - text: 'having made peace through the blood of his cross, by him, I say, whether
        the things on earth, or those in the heavens. '
      verse: 20
    - text: 'And you, that were once alienated, and enemies in your mind in wicked
        works, yet now hath he reconciled '
      verse: 21
    - text: 'in the body of his flesh through his death, to present you holy and blameless
        and irreproachable in his sight; '
      verse: 22
    - text: 'if ye indeed continue in the faith grounded and settled, and not moved
        away from the hope of the gospel, which ye heard, which hath been preached
        in the whole creation under heaven; of which I Paul became a minister. '
      verse: 23
    - text: 'Now I rejoice in my sufferings for you, and fill up instead that which
        is wanting of the afflictions of Christ in my flesh on behalf of his body,
        which is the church; '
      verse: 24
    - text: 'of which I became a minister, according to the stewardship which God
        entrusted to me, for you, to fulfill the word of God, '
      verse: 25
    - text: 'the mystery which hath been hidden for ages and generations, but hath
        been now revealed to his saints; '
      verse: 26
    - text: 'to whom it was the will of God to make known what is the riches of the
        glory of this mystery among the gentiles, which is Christ in you, the hope
        of glory; '
      verse: 27
    - text: 'whom we preach, warning every man, and teaching every man in all wisdom,
        that we may present every man perfect in Christ; '
      verse: 28
    - text: 'to which end I also am laboring, striving earnestly through his working,
        which worketh within me mightily. '
      verse: 29
  - chapter: 2
    verses:
    - text: 'For I would have you know what a great struggle I have for you, and for
        those in Laodicea, and for as many as have not seen my face in the flesh; '
      verse: 1
    - text: 'that their hearts may be encouraged, they being knit together in love,
        and that they may attain to all the riches of a full assurance of the understanding,
        to the full knowledge of the mystery of God; '
      verse: 2
    - text: 'in which are stored up all the treasures of wisdom and knowledge. '
      verse: 3
    - text: 'And this I say, that no one may impose on you by specious discourses. '
      verse: 4
    - text: 'For though I am absent in the flesh, yet in the spirit I am with you,
        rejoicing and beholding your order, and the steadfastness of your faith in
        Christ. '
      verse: 5
    - text: 'As therefore ye have received Christ Jesus the Lord, walk in him, '
      verse: 6
    - text: 'rooted and built up in him, and established in the faith, as ye have
        been taught, abounding therein with thanksgiving. '
      verse: 7
    - text: 'Beware lest there be some one who shall make a prey of you through philosophy
        and vain deceit, according to the tradition of men, according to the rudiments
        of the world, and not according to Christ. '
      verse: 8
    - text: 'For in him dwelleth all the fullness of the Godhead bodily, '
      verse: 9
    - text: 'and ye are made full in him, who is the head of all principality and
        power; '
      verse: 10
    - text: 'in whom also ye have been circumcised with a circumcision not performed
        by hand, in putting off the body of the flesh in the circumcision of Christ, '
      verse: 11
    - text: 'having been buried with him in your baptism; in which also ye were raised
        to life with him through faith in the working of God, who raised him from
        the dead; '
      verse: 12
    - text: 'and to you also who were dead in your trespasses and the uncircumcision
        of your flesh, hath he given life together with him, having forgiven us all
        our trespasses; '
      verse: 13
    - text: 'blotting out the handwriting in ordinances that was against us, which
        was opposed to us, he hath taken it out of the way, nailing it to the cross; '
      verse: 14
    - text: 'and having disarmed principalities and powers, he made a public show
        of them, and led them captive in triumph in him. '
      verse: 15
    - text: 'Let no one then call you to account about food or drink, or a feast-day,
        or a new moon, or sabbaths; '
      verse: 16
    - text: 'which are a shadow of the things to come, but the body is Christs. '
      verse: 17
    - text: 'Let no one defraud you of the prize, desiring to do it in humiliation
        and worshipping of the angels, intruding into those things which he hath not
        seen, puffed up without reason by the mind of his own flesh, '
      verse: 18
    - text: 'and not holding fast the Head, from which the whole body, supported and
        compacted by means of the joints and ligaments, groweth with an increase wrought
        by God. '
      verse: 19
    - text: 'If ye died with Christ to the rudiments of the world, why, as though
        living in the world, do ye subject yourselves to ordinances, such as, '
      verse: 20
    - text: 'Handle not, Taste not, Touch not, '
      verse: 21
    - text: '(which all are to perish with the using,) after the commandments and
        teachings of men; '
      verse: 22
    - text: 'which things have indeed a show of wisdom in will-worship and humiliation
        and severity to the body, not in any honor for the satisfying of the flesh. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'If then ye were raised together with Christ, seek the things that are
        above, where Christ is sitting on the right hand of God. '
      verse: 1
    - text: 'Set your mind on the things above, not on things on the earth. '
      verse: 2
    - text: 'For ye died, and your life is hidden with Christ in God; '
      verse: 3
    - text: 'when Christ, our life, shall be manifested, then will ye also be manifested
        with him in glory. '
      verse: 4
    - text: 'Make dead therefore your members which are upon the earth, fornication,
        uncleanness, lust, evil desire, and covetousness, which is idolatry; '
      verse: 5
    - text: 'on account of which things cometh the wrath of God. '
      verse: 6
    - text: 'In which things ye also once walked, when ye lived in them; '
      verse: 7
    - text: 'but now put ye away all these, anger, wrath, malice, evil-speaking, filthy
        language out of your mouth. '
      verse: 8
    - text: 'Lie not one to another, seeing that ye have put off the old man with
        his deeds, '
      verse: 9
    - text: 'and have put on the new man, who is renewed unto knowledge after the
        image of him that created him; '
      verse: 10
    - text: 'where there is no Greek nor Jew, circumcision nor uncircumcision, Barbarian,
        Scythian, bondman, freeman; but Christ is all, and in all. '
      verse: 11
    - text: 'Clothe yourselves, therefore, as the chosen of God, holy and beloved,
        with compassionate affections, kindness, lowliness of mind, meekness, long-suffering; '
      verse: 12
    - text: 'bearing with each other, and forgiving each other, if any one have a
        complaint against another; even as Christ freely forgave you, do ye also freely
        forgive; '
      verse: 13
    - text: 'and over all these things put on the robe of love, which is the bond
        of perfectness; '
      verse: 14
    - text: 'and let the peace of Christ, to which ye were called in one body, rule
        in your hearts; and be ye thankful. '
      verse: 15
    - text: 'Let the word of Christ dwell in you richly; in all wisdom teaching and
        admonishing one another with psalms, hymns, spiritual songs, in grace singing
        in your hearts to God; '
      verse: 16
    - text: 'and whatever ye do, in word or deed, do all in the name of the Lord Jesus,
        giving thanks to God, the Father, through him. '
      verse: 17
    - text: 'Wives, submit yourselves to your husbands, as it is fit in the Lord. '
      verse: 18
    - text: 'Husbands, love your wives, and be not bitter against them. '
      verse: 19
    - text: 'Children, obey your parents in all things; for this is well-pleasing
        in the Lord. '
      verse: 20
    - text: 'Fathers, provoke not your children, lest they be discouraged. '
      verse: 21
    - text: 'Bond-servants, obey in all things your masters according to the flesh,
        not with eye-service, as men-pleasers, but in singleness of heart, fearing
        the Lord. '
      verse: 22
    - text: 'Whatever ye do, do it from the heart, as to the Lord, and not to men, '
      verse: 23
    - text: 'knowing that from the Lord ye will receive the recompense of the inheritance;
        serve Christ as your Lord. '
      verse: 24
    - text: 'For he that doeth wrong, shall receive back the wrong which he hath done;
        and there is no respect of persons. '
      verse: 25
  - chapter: 4
    verses:
    - text: 'Masters, deal out to your bond-servants justice and equity, knowing that
        ye also have a master in heaven. '
      verse: 1
    - text: 'Persevere in prayer, being watchful therein with thanksgiving; '
      verse: 2
    - text: 'praying at the same time for us also, that God may open to us a door
        for the word, to speak the mystery of Christ, for the sake of which I am also
        in bonds; '
      verse: 3
    - text: 'that I may make it manifest, as I ought to speak. '
      verse: 4
    - text: 'Walk in wisdom toward them that are without, buying up opportunities. '
      verse: 5
    - text: 'Let your speech be always with grace, seasoned with salt, that ye may
        know how ye ought to answer every one. '
      verse: 6
    - text: 'Of all my affairs Tychicus will inform you, the beloved brother and faithful
        minister and fellow-servant in the Lord; '
      verse: 7
    - text: 'whom I have sent to you for this very purpose, that he may know your
        condition, and comfort your hearts; '
      verse: 8
    - text: 'together with Onesimus, the faithful and beloved brother, who is one
        of you. They will inform you of every thing here. '
      verse: 9
    - text: 'Aristarchus, my fellow-prisoner, saluteth you, and Mark, the cousin of
        Barnabas, concerning whom ye received directions (if he come to you, receive
        him), '
      verse: 10
    - text: 'and Jesus, who is called Justus; who are of the circumcision; these only
        are my fellow-workers for the kingdom of God, who have been an encouragement
        unto me. '
      verse: 11
    - text: 'Epaphras, who is one of you, a servant of Christ Jesus, saluteth you,
        always striving for you in his prayers, that ye may stand perfect and fully
        assured in all the will of God. '
      verse: 12
    - text: 'For I bear him witness, that he hath much labor for you, and those that
        are in Laodicea, and those in Hierapolis. '
      verse: 13
    - text: 'Luke, the beloved physician, and Demas, salute you. '
      verse: 14
    - text: 'Salute the brethren which are in Laodicea, and Nymphas, and the church
        in his house. '
      verse: 15
    - text: 'And when the letter hath been read among you, cause that it be read also
        in the church of the Laodiceans, and that ye likewise read the letter from
        Laodicea. '
      verse: 16
    - text: 'And say to Archippus, Take heed to the ministry which thou hast received
        in the Lord, that thou fulfill it. '
      verse: 17
    - text: 'The salutation by the hand of me, Paul. Remember my bonds. Grace be with
        you. '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians in
        God the Father and the Lord Jesus Christ: Grace be to you, and peace. '
      verse: 1
    - text: 'We give thanks to God always for you all, making mention of you in our
        prayers, '
      verse: 2
    - text: 'remembering without ceasing your work of faith, and labor of love, and
        perseverance in the hope in our Lord Jesus Christ, before God our Father; '
      verse: 3
    - text: 'since we know, brethren beloved of God, that he hath chosen you; '
      verse: 4
    - text: 'because the gospel preached by us came not to you in word only, but also
        in power, and in the Holy Spirit, and in much assurance; as ye well know what
        sort of persons we became among you for your sake. '
      verse: 5
    - text: 'And ye became imitators of us and of the Lord, having received the word
        in much affliction with joy from the Holy Spirit; '
      verse: 6
    - text: 'so that ye became an example to all that believe in Macedonia and in
        Achaia. '
      verse: 7
    - text: 'For from you the word of the Lord hath sounded forth not only in Macedonia
        and Achaia, but in every place your faith toward God hath become known; so
        that we need not say anything [about you]. '
      verse: 8
    - text: 'For they themselves are reporting concerning us what kind of reception
        we had among you, and how ye turned to God from idols, to serve the living
        and true God, '
      verse: 9
    - text: 'and to wait for his Son from heaven, whom he raised from the dead, even
        Jesus, who delivereth us from the coming wrath. '
      verse: 10
  - chapter: 2
    verses:
    - text: 'For ye yourselves know, brethren, that our coming among you hath not
        been in vain; '
      verse: 1
    - text: 'but after we had suffered before and had been shamefully treated, as
        ye know, at Philippi, we were bold in our God to speak to you the gospel of
        God in much conflict. '
      verse: 2
    - text: 'For our teaching is not from error, nor from impurity, nor in guile; '
      verse: 3
    - text: 'but as we have been regarded by God as worthy to be intrusted with the
        gospel, so we speak, not as pleasing men, but God, who trieth our hearts. '
      verse: 4
    - text: 'For neither at any time did we use flattering words, as ye know, nor
        a cloak of covetousness, God is witness; '
      verse: 5
    - text: 'nor from men sought we glory, either from you, or from others; though
        we might have used authority as apostles of Christ. '
      verse: 6
    - text: 'But we were gentle in the midst of you, even as a nurse cherisheth her
        own children; '
      verse: 7
    - text: 'so having a strong affection for you, we were willing to impart to you,
        not only the gospel of God, but also our own souls, because ye became dear
        to us. '
      verse: 8
    - text: 'For ye remember, brethren, our labor and toil, how laboring night and
        day, that we might not be burdensome to any of you, we preached to you the
        gospel of God. '
      verse: 9
    - text: 'Ye are witnesses, and so is God, how holily, and righteously, and unblamably
        we conducted ourselves toward you that believe; '
      verse: 10
    - text: 'as ye know how we exhorted, and encouraged, and charged every one of
        you, as a father doth his children, '
      verse: 11
    - text: 'that ye should walk in a manner worthy of God, who is calling you to
        his own kingdom and glory. '
      verse: 12
    - text: 'And for this cause we also thank God without ceasing, that, when ye received
        the word of God which ye heard from us, ye received it not as the word of
        men, but, as it is in truth, the word of God, which also is powerfully working
        in you that believe. '
      verse: 13
    - text: 'For ye, brethren, became imitators of the churches of God which are in
        Judaea in Christ Jesus; for ye also suffered the same things from your own
        countrymen, as they have from the Jews; '
      verse: 14
    - text: 'who both killed the Lord Jesus, and the prophets, and drove us out, and
        please not God, and set themselves against all men, '
      verse: 15
    - text: 'hindering us from speaking to the gentiles that they may be saved,to
        fill up their sins always! But the wrath is come upon them to the end. '
      verse: 16
    - text: 'But we, brethren, having been bereaved of you for a short time, separated
        in body, not in heart, used the greater endeavors with much earnestness to
        see your face. '
      verse: 17
    - text: 'Wherefore we purposed to come to you, that is, I Paul, once and again;
        but Satan hindered us. '
      verse: 18
    - text: 'For what is our hope, or joy, or crown of glorying? Is it not even ye,
        in the presence of our Lord Jesus at his coming? '
      verse: 19
    - text: 'For ye are our glory and joy. '
      verse: 20
  - chapter: 3
    verses:
    - text: 'Wherefore, when we could no longer forbear, we chose to be left at Athens
        alone, '
      verse: 1
    - text: 'and sent Timothy, our brother and a fellow-laborer with God in the gospel
        of Christ, to establish you, and to encourage you in your faith, '
      verse: 2
    - text: 'so that no one should be shaken by these afflictions; for yourselves
        know that to this we are appointed; '
      verse: 3
    - text: 'for even when we were with you, we told you before that we are to suffer
        affliction, just as it came to pass, and ye know. '
      verse: 4
    - text: 'For this cause, when I too could no longer forbear, I sent in order to
        know your faith, lest by some means the tempter might have tempted you, and
        our labor should prove in vain. '
      verse: 5
    - text: 'But when Timothy just now came to us from you, and brought us good tidings
        of your faith and love, and that ye have good remembrance of us always, desiring
        greatly to see us, as we also to see you; '
      verse: 6
    - text: 'for this cause, brethren, we were comforted over you in all our distress
        and affliction by your faith; '
      verse: 7
    - text: 'for now we live, if ye stand fast in the Lord. '
      verse: 8
    - text: 'For what thanks can we render to God for you, for all the joy wherewith
        we rejoice for your sakes before our God; '
      verse: 9
    - text: 'night and day praying exceedingly that we may see your face, and may
        supply that which is lacking in your faith? '
      verse: 10
    - text: 'Now God himself, our Father, and our Lord Jesus direct our way to you; '
      verse: 11
    - text: 'and the Lord make you to increase and abound in love toward one another
        and toward all, even as we do in love toward you; '
      verse: 12
    - text: 'in order that he may establish your hearts unblamable in holiness before
        God, our Father, at the coming of our Lord Jesus with all his holy ones. '
      verse: 13
  - chapter: 4
    verses:
    - text: 'Furthermore then, brethren, we beseech you, and exhort you in the Lord
        Jesus, that, as ye received from us how ye ought to walk and to please God,
        even as ye are walking, ye would abound still more; '
      verse: 1
    - text: 'for ye know what commands we gave you through the Lord Jesus. '
      verse: 2
    - text: 'For this is the will of God, your sanctification, that ye should abstain
        from fornication; '
      verse: 3
    - text: 'that every one of you should know how to procure for himself his own
        vessel in purity and honor, '
      verse: 4
    - text: 'not in the passion of lust, even as the gentiles who know not God; '
      verse: 5
    - text: 'that no one should go beyond and overreach his brother in the matter;
        because the Lord is the avenger in respect to all these things, as we also
        told you before and solemnly testified. '
      verse: 6
    - text: 'For God did not call us to live in uncleanness, but in purity. '
      verse: 7
    - text: 'He therefore that rejecteth, rejecteth not man, but God, who also gave
        to you his Holy Spirit. '
      verse: 8
    - text: 'But concerning brotherly love there is no need of writing to you; for
        ye yourselves are taught of God to love one another; '
      verse: 9
    - text: 'for indeed ye do it toward all the brethren who are in all Macedonia.
        But we exhort you, brethren, to abound in love still more; '
      verse: 10
    - text: 'and to study to be quiet, and to do your own business, and to work with
        your own hands, as we commanded you; '
      verse: 11
    - text: 'that ye may walk becomingly toward those without, and may have need of
        nothing. '
      verse: 12
    - text: 'But we would not have you ignorant, brethren, concerning those who are
        sleeping, that ye may not sorrow, as others do, who have no hope. '
      verse: 13
    - text: 'For if we believe that Jesus died and rose again, then also will God,
        through Jesus, bring again with him those who have fallen asleep. '
      verse: 14
    - text: 'For this we say to you in the word of the Lord, that we who are living,
        we who are left till the coming of the Lord, shall not anticipate those who
        have fallen asleep. '
      verse: 15
    - text: 'For the Lord himself will descend from heaven with a loud summons, with
        the voice of an archangel, and with the trump of God, and the dead in Christ
        will rise first; '
      verse: 16
    - text: 'then we who are living, we who are left, shall be caught up together
        with them in clouds, to meet the Lord in the air; and so shall we be ever
        with the Lord. '
      verse: 17
    - text: 'So then comfort one another with these words. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'But concerning the times and the seasons, brethren, there is no need
        of writing to you; '
      verse: 1
    - text: 'for ye yourselves know full well, that the day of the Lord so cometh
        as a thief in the night. '
      verse: 2
    - text: 'When they are saying, Peace and safety; then doth sudden destruction
        come upon them, as travail upon a woman with child; and they shall not escape. '
      verse: 3
    - text: 'But ye, brethren, are not in darkness, that the day should overtake you
        as a thief; '
      verse: 4
    - text: 'for ye all are sons of light, and sons of the day; we are not of the
        night, nor of darkness. '
      verse: 5
    - text: 'Let us not sleep, then, as others, but let us watch and be sober. '
      verse: 6
    - text: 'For they that sleep, sleep in the night; and they that are drunken, are
        drunken in the night; '
      verse: 7
    - text: 'but let us, as we are of the day, be sober, putting on the breast-plate
        of faith and love, and as a helmet, the hope of salvation; '
      verse: 8
    - text: 'for God did not appoint us to wrath, but to obtain salvation through
        our Lord Jesus Christ, '
      verse: 9
    - text: 'who died for us, that, whether we wake or sleep, we should together live
        with him. '
      verse: 10
    - text: 'Wherefore, encourage one another, and edify one another, as indeed ye
        are doing. '
      verse: 11
    - text: 'And we beseech you, brethren, to know those who labor among you, and
        preside over you in the Lord, and admonish you, '
      verse: 12
    - text: 'and to esteem them very highly in love for their works sake. Be at peace
        among yourselves. '
      verse: 13
    - text: 'Moreover we exhort you, brethren, admonish the unruly, comfort the feeble-minded,
        support the weak, be forbearing to all. '
      verse: 14
    - text: 'See that none render evil for evil to any one; but ever follow that which
        is good, both toward one another and toward all. '
      verse: 15
    - text: 'Be always joyful. '
      verse: 16
    - text: 'Pray without ceasing; '
      verse: 17
    - text: 'in everything give thanks; for this is the will of God in Christ Jesus
        in regard to you. '
      verse: 18
    - text: 'Quench not the Spirit; '
      verse: 19
    - text: 'despise not prophesyings, '
      verse: 20
    - text: 'but prove all things; hold fast that which is good; '
      verse: 21
    - text: 'abstain from every form of evil. '
      verse: 22
    - text: 'And may the God of peace himself sanctify you wholly; and may your spirit,
        and soul, and body, be preserved whole, without blame at the coming of our
        Lord Jesus Christ. '
      verse: 23
    - text: 'Faithful is he who calleth you, who also will do it. '
      verse: 24
    - text: 'Brethren, pray for us. '
      verse: 25
    - text: 'Salute all the brethren with a holy kiss. '
      verse: 26
    - text: 'I adjure you by the Lord, that this letter be read to all the holy brethren. '
      verse: 27
    - text: 'The grace of our Lord Jesus Christ be with you. '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, and Silvanus, and Timothy, to the church of the Thessalonians in
        God our Father and the Lord Jesus Christ: '
      verse: 1
    - text: 'Grace be to you, and peace, from God the Father and the Lord Jesus Christ. '
      verse: 2
    - text: 'We ought to thank God always for you, brethren, as is fit, because your
        faith increaseth exceedingly, and the love of every one of you all toward
        each ether aboundeth; '
      verse: 3
    - text: 'so that we ourselves glory in you among the churches of God, for your
        constancy and faith in all your persecutions and the afflictions which ye
        endure; '
      verse: 4
    - text: 'an indication of the righteous judgment of God, by which ye will be counted
        worthy of the kingdom of God, for which ye are also suffering; '
      verse: 5
    - text: 'since it will be just with God to repay distress to them that distress
        you, '
      verse: 6
    - text: 'and to you the distressed rest with us, when the Lord Jesus shall be
        manifested from heaven, with the angels of his might, '
      verse: 7
    - text: 'in flaming fire, taking vengeance on them that know not God, and that
        obey not the gospel of our Lord Jesus; '
      verse: 8
    - text: 'who will be punished with everlasting destruction proceeding from the
        presence of the Lord and from the glory of his power, '
      verse: 9
    - text: 'when he shall come in that day to be glorified in his saints, and to
        be admired in all who believed; for our testimony to you was believed. '
      verse: 10
    - text: 'For which end we also pray always for you, that our God may count you
        worthy of your calling, and perfect [in you] all pleasure in goodness, and
        the work of faith, with power; '
      verse: 11
    - text: 'that the name of our Lord Jesus Christ may be glorified in you, and ye
        in him, according to the grace of our God and of the Lord Jesus Christ. '
      verse: 12
  - chapter: 2
    verses:
    - text: 'Now we beseech you, brethren, concerning the coming of our Lord Jesus
        Christ, and our being assembled together unto him, '
      verse: 1
    - text: 'that ye be not easily shaken in mind, nor troubled, either by spirit,
        or by word, or by letter as from us, as if the day of the Lord were close
        at hand. '
      verse: 2
    - text: 'Let no one deceive you in any manner; for [that day will not come] unless
        the apostasy shall have come first and the man of sin have been revealed,
        the son of perdition; '
      verse: 3
    - text: 'he that opposeth and exalteth himself above every one that is called
        God, or worthy of worship, so that he sitteth in the temple of God, showing
        himself to be God. '
      verse: 4
    - text: 'Do ye not remember, that, when I was yet with you, I told you these things? '
      verse: 5
    - text: 'And now ye know what restraineth, in order that he may be revealed in
        his own time. '
      verse: 6
    - text: 'For the mystery of lawlessness is already working; only there is one
        who now restraineth, until he be taken out of the way; '
      verse: 7
    - text: 'and then will the lawless one be revealed, whom the Lord Jesus will consume
        with the breath of his mouth, and destroy with the manifestation of his coming; '
      verse: 8
    - text: '[he,] whose coming is after the working of Satan with all power, and
        signs, and wonders of falsehood, '
      verse: 9
    - text: 'and in all deceit of unrighteousness for those who are perishing; because
        they received not the love of the truth, that they might be saved. '
      verse: 10
    - text: 'And for this cause God sendeth them a working of delusion, that they
        may believe the falsehood; '
      verse: 11
    - text: 'that they may all be judged, who believed not the truth, but had pleasure
        in unrighteousness. '
      verse: 12
    - text: 'But we are bound to give thanks always to God for you, brethren beloved
        of the Lord, that God chose you from the beginning to salvation in sanctification
        of the Spirit, and belief of the truth; '
      verse: 13
    - text: 'whereunto he called you by our gospel, to the obtaining of the glory
        of our Lord Jesus Christ. '
      verse: 14
    - text: 'So then, brethren, stand firm, and hold fast the traditions which ye
        were taught by us, whether by word, or by our letter. '
      verse: 15
    - text: 'Now our Lord Jesus Christ himself, and God, our Father, who loved us,
        and gave us everlasting consolation and good hope through grace, '
      verse: 16
    - text: 'encourage your hearts, and establish you in every good work and word. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Finally, brethren, pray for us, that the word of the Lord may run and
        be glorified, as with you, '
      verse: 1
    - text: 'and that we may be delivered from unreasonable and wicked men; for it
        is not all that have faith. '
      verse: 2
    - text: 'But faithful is the Lord, who will establish you, and guard you from
        evil. '
      verse: 3
    - text: 'And we have confidence in the Lord concerning you, that ye both do and
        will do the things which we command you. '
      verse: 4
    - text: 'And the Lord direct your hearts to the love of God, and to perseverance
        in the cause of Christ. '
      verse: 5
    - text: 'Now we charge you, brethren, in the name of the Lord Jesus Christ, that
        ye withdraw yourselves from every brother that walketh disorderly, and not
        after the tradition which they received of us. '
      verse: 6
    - text: 'For ye yourselves know how ye ought to imitate us; for we behaved not
        ourselves disorderly among you, '
      verse: 7
    - text: 'neither did we eat any mans bread for nought, but were working with
        labor and travail night and day, that we might not be burdensome to any of
        you. '
      verse: 8
    - text: 'Not because we have not authority, but to make ourselves an example to
        you, that ye should imitate us. '
      verse: 9
    - text: 'For also when we were with you, this we commanded you: If any one will
        not work, neither let him eat. '
      verse: 10
    - text: 'For we hear of some who walk among you disorderly, working not at all,
        but are busybodies. '
      verse: 11
    - text: 'Now such we charge and exhort in the Lord Jesus Christ, that with quietness
        they work, and eat their own bread. '
      verse: 12
    - text: 'But ye, brethren, be not weary in well-doing. '
      verse: 13
    - text: 'And if any one obey not our word by this epistle, mark that man; and
        keep no company with him, that he may be shamed; '
      verse: 14
    - text: 'yet count him not as an enemy, but admonish him as a brother. '
      verse: 15
    - text: 'Now the Lord of peace himself give you peace always in every way; the
        Lord be with you all. '
      verse: 16
    - text: 'The salutation by the hand of me, Paul; which is the token in every letter;
        so I write. '
      verse: 17
    - text: 'The grace of our Lord Jesus Christ be with you all. '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Christ Jesus, through the command of God, our Saviour,
        and Christ Jesus, our hope, '
      verse: 1
    - text: 'to Timothy, my true child in the faith: Grace, mercy, peace, from God
        the Father and Christ Jesus our Lord. '
      verse: 2
    - text: 'As I besought thee, when I set out for Macedonia, to remain still in
        Ephesus, that thou mightst charge certain persons not to teach other doctrine, '
      verse: 3
    - text: 'nor to give heed to fables and endless genealogies, which occasion disputes
        rather than promote Gods dispensation which is in faith, [so I do now.] '
      verse: 4
    - text: 'Now the end of the commandment is love, out of a pure heart and a good
        conscience and faith unfeigned; '
      verse: 5
    - text: 'from which some swerving turned aside to vain babbling, '
      verse: 6
    - text: 'desiring to be teachers of the Law, understanding neither what they say,
        nor whereof they affirm. '
      verse: 7
    - text: 'But we know that the Law is good, if a man use it lawfully, '
      verse: 8
    - text: 'knowing this, that the Law is not made for a righteous man, but for the
        lawless and unruly, for the ungodly and sinful, for the unholy and profane,
        for murderers of fathers and murderers of mothers, for man-slayers, '
      verse: 9
    - text: 'for whoremongers, for them that defile themselves with mankind, for men-stealers,
        for liars, for perjured persons, and if there be any other thing that is contrary
        to the sound teaching, '
      verse: 10
    - text: 'according to the glorious gospel of the blessed God which was committed
        to my trust. '
      verse: 11
    - text: 'And I thank him who gave me strength, Christ Jesus our Lord, that he
        accounted me faithful, putting me into the ministry, t '
      verse: 12
    - text: 'though formerly I was a blasphemer, and a persecutor, and a doer of outrage;
        but I obtained mercy, because I did it ignorantly, in unbelief; '
      verse: 13
    - text: 'and the grace of our Lord was exceedingly abundant with faith and love
        which is in Christ Jesus. '
      verse: 14
    - text: 'True is the saying, and worthy of all acceptance, that Christ Jesus came
        into the world to save sinners, of whom I am chief. '
      verse: 15
    - text: 'But for this cause I obtained mercy, that in me especially Christ Jesus
        might show forth all his long-suffering, as an example to those who should
        hereafter believe in him to life everlasting. '
      verse: 16
    - text: 'Now to the King eternal, the imperishable, invisible, only God, be honor
        and glory for ever and ever. Amen. '
      verse: 17
    - text: 'This charge I commit to thee, my child Timothy, in accordance with the
        directions of the prophets before given to thee, that thou mayst in them war
        the good warfare, '
      verse: 18
    - text: 'having faith, and a good conscience, which some thrusting away made shipwreck
        concerning the faith; '
      verse: 19
    - text: 'of whom is Hymenaeus and Alexander, whom I delivered to Satan, that they
        might be taught not to blaspheme. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'I exhort then, first of all, that supplications, prayers, intercessions,
        and giving of thanks be made for all men; '
      verse: 1
    - text: 'for kings, and all that are in authority; that we may lead a quiet and
        tranquil life in all godliness and propriety. '
      verse: 2
    - text: 'For this is good and acceptable in the sight of God our Saviour, '
      verse: 3
    - text: 'whose will is that all men should be saved, and come to the knowledge
        of the truth. '
      verse: 4
    - text: 'For there is one God, and one mediator between God and men, the man Christ
        Jesus, '
      verse: 5
    - text: 'who gave himself a ransom for all; to which the testimony was to be borne
        in its own due times, '
      verse: 6
    - text: 'whereunto I was appointed a herald and an apostle, (I speak the truth,
        I lie not,) a teacher of the gentiles in faith and truth. '
      verse: 7
    - text: 'I desire, then, that the men pray in every place, lifting up holy hands,
        without wrath and doubting. '
      verse: 8
    - text: 'In like manner also, that women, in seemly attire, adorn themselves with
        modesty and sobriety, not with braided hair, and gold, or pearls, or costly
        apparel; '
      verse: 9
    - text: 'but, as becometh women professing godliness, with good works. '
      verse: 10
    - text: 'Let the woman learn in silence with all subjection. '
      verse: 11
    - text: 'But I suffer not the woman to teach, nor to have authority over the man,
        but to be in silence. '
      verse: 12
    - text: 'For Adam was first formed, then Eve. '
      verse: 13
    - text: 'And Adam was not deceived; but the woman being deceived fell into transgression. '
      verse: 14
    - text: 'But she will be saved through child-bearing, if they continue in faith,
        and love, and holiness, with sobriety. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'True is the saying: If a man desire the office of a bishop, he desireth
        a good work. '
      verse: 1
    - text: 'A bishop then must be blameless, the husband of one wife, sober, discreet,
        orderly, hospitable, apt in teaching; '
      verse: 2
    - text: 'not given to wine, not a striker, but forbearing, not quarrelsome, not
        a lover of money; '
      verse: 3
    - text: 'presiding well over his own house, having his children in subjection
        with all propriety;  '
      verse: 4
    - text: 'for if a man knoweth not how to preside over his own house, how shall
        he take care of the church of God '
      verse: 5
    - text: 'not a new convert, lest being puffed up with pride he fall into the condemnation
        of the Devil; '
      verse: 6
    - text: 'moreover he must also have a good report from them that are without,
        lest he fall into reproach and the snare of the Devil. '
      verse: 7
    - text: 'Deacons in like manner must be grave, not double-tongued, not given to
        much wine, not greedy of base gain, '
      verse: 8
    - text: 'holding the mystery of the faith in a pure conscience. '
      verse: 9
    - text: 'And let these also first be proved; then let them serve as deacons, if
        they are without reproach. '
      verse: 10
    - text: 'The women in like manner must be grave, not slanderers, sober, faithful
        in all things. '
      verse: 11
    - text: 'Let the deacons be the husbands of one wife, ruling their children and
        their own houses well. '
      verse: 12
    - text: 'For they that have served well as deacons, gain for themselves a good
        standing, and great boldness in the faith which is in Christ Jesus. '
      verse: 13
    - text: 'These things write I to thee, hoping to come to thee shortly; '
      verse: 14
    - text: 'but if I should tarry long, that thou mayst know how thou oughtest to
        conduct thyself in the house of God, which is the church of the living God,
        the pillar and foundation of the truth. '
      verse: 15
    - text: 'And confessedly great is the mystery of godliness, in him who was manifested
        in the flesh, justified in the Spirit, seen by angels, preached among the
        gentiles, believed on in the world, received up in glory. '
      verse: 16
  - chapter: 4
    verses:
    - text: 'Now the Spirit saith expressly, that in the latter times some will depart
        from the faith, giving heed to seducing spirits and teachings of demons, '
      verse: 1
    - text: 'through the hypocrisy of speakers of lies, who bear a brand on their
        own conscience, '
      verse: 2
    - text: 'forbidding to marry, and commanding to abstain from food which God created
        to be received with thanksgiving, for those who believe and know the truth. '
      verse: 3
    - text: 'For every creature of God is good, and nothing to be refused, if it be
        received with thanksgiving; '
      verse: 4
    - text: 'for it is sanctified by the word of God and prayer. '
      verse: 5
    - text: 'If thou lay these things before the brethren, thou wilt be a good minister
        of Christ Jesus, nourished in the words of the faith, and of the good teaching,
        with which thou art well acquainted. '
      verse: 6
    - text: 'But avoid the profane and old wives fables; and exercise thyself unto
        godliness. '
      verse: 7
    - text: 'For bodily exercise is profitable for little; but godliness is profitable
        for all things, having promise of the life that now is, and of that which
        is to come. '
      verse: 8
    - text: 'True is the saying, and worthy of all acceptance. '
      verse: 9
    - text: 'For to this end we both labor and suffer reproach, because we have placed
        our hope in the living God, who is the Saviour of all men, especially of believers. '
      verse: 10
    - text: 'These things command and teach. '
      verse: 11
    - text: 'Let no one despise thy youth, but become an example to the believers,
        in word, in behavior, in love, in faith, in purity. '
      verse: 12
    - text: 'Till I come, give attention to reading, to exhortation, to teaching. '
      verse: 13
    - text: 'Neglect not the gift that is in thee, which was given thee by prophecy,
        with the laying on of the hands of the presbytery. '
      verse: 14
    - text: 'Meditate on these things, give thyself wholly to them; that thy progress
        may be manifest to all. '
      verse: 15
    - text: 'Give heed to thyself, and to thy teaching; continue in them; for in doing
        this thou wilt save both thyself and them that hear thee. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Do not sharply rebuke an aged man, but exhort him as a father; the younger
        men, as brethren; '
      verse: 1
    - text: 'the elder women, as mothers; the younger, as sisters, with all purity. '
      verse: 2
    - text: 'Honor as widows those that are widows indeed. '
      verse: 3
    - text: 'But if any widow have children or grandchildren, let them learn first
        to show piety to their own family, and to requite their parents; for this
        is acceptable before God. '
      verse: 4
    - text: 'Now she that is a widow indeed, and left alone, hath set her hope on
        God, and continueth in supplications and prayers night and day; '
      verse: 5
    - text: 'but she that giveth herself up to pleasure is dead while she liveth. '
      verse: 6
    - text: 'These things also enjoin, that they may be blameless. '
      verse: 7
    - text: 'But if any one provideth not for his own, and especially for those of
        his own house, he hath denied the faith, and is worse than an unbeliever. '
      verse: 8
    - text: 'Let a widow be put on the list when not less than sixty years old, having
        been the wife of one husband, '
      verse: 9
    - text: 'well reported of for good works; if she have brought up children, if
        she have lodged strangers, if she have washed the saints feet, if she have
        relieved the afflicted, if she have diligently followed every good work. '
      verse: 10
    - text: 'But younger widows refuse; for when they become wanton against Christ,
        they desire to marry; '
      verse: 11
    - text: 'falling into condemnation, because they have cast off their first faith; '
      verse: 12
    - text: 'and withal they learn to be idle, going about from house to house; and
        not only idle, but tattlers also, and busybodies, speaking things which they
        ought not. '
      verse: 13
    - text: 'I desire therefore that the younger widows marry, bear children, guide
        the house, give no occasion to the adversary to speak reproachfully. '
      verse: 14
    - text: 'For some have already turned aside after Satan. '
      verse: 15
    - text: 'If any man or woman that is a believer have widows, let them relieve
        them, and let not the church be burdened, that it may relieve those that are
        widows indeed. '
      verse: 16
    - text: 'Let the elders that rule well be counted worthy of double honor; especially
        they who labor in the word and in teaching. '
      verse: 17
    - text: 'For the Scripture saith, "Thou shalt not muzzle the ox while he is treading
        out the grain"; and, "The laborer is worthy of his wages." '
      verse: 18
    - text: 'Against an elder receive not an accusation without two or three witnesses. '
      verse: 19
    - text: 'Those that sin rebuke before all, that the rest also may fear. '
      verse: 20
    - text: 'I charge thee before God and Christ Jesus and the elect angels, that
        thou observe these things without prejudging, doing nothing with partiality. '
      verse: 21
    - text: 'Lay hands hastily on no one, neither share in other mens sins. Keep
        thyself pure. '
      verse: 22
    - text: 'No longer drink water only, but use a little wine for thy stomachs sake,
        and thy frequent infirmities. '
      verse: 23
    - text: 'Some mens sins are openly manifest, going before them to judgment; and
        some men they follow after. '
      verse: 24
    - text: 'In like manner also the good works of some are openly manifest; and those
        that are otherwise cannot be hid. '
      verse: 25
  - chapter: 6
    verses:
    - text: 'Let all who are under the yoke as bond-servants count their own masters
        worthy of all honor, that the name of God and his doctrine be not blasphemed. '
      verse: 1
    - text: 'And they that have believing masters, let them not despise them because
        they are brethren; but rather do them service, because they who receive the
        benefit are faithful and beloved. These things teach and exhort. '
      verse: 2
    - text: 'If any one teacheth other doctrine, and assenteth not to sound words,
        the words of our Lord Jesus Christ, and to the doctrine which is according
        to godliness, '
      verse: 3
    - text: 'he is puffed up with pride, knowing nothing, but doting about questions
        and strifes of words, from which cometh envy, strife, railings, evil surmisings, '
      verse: 4
    - text: 'incessant disputings of men corrupted in their minds, and destitute of
        the truth, supposing that godliness is gain. '
      verse: 5
    - text: 'But godliness with contentment is great gain. '
      verse: 6
    - text: 'For we brought nothing into the world; and it is certain we can carry
        nothing out. '
      verse: 7
    - text: 'If we have, then, food and raiment, we will be therewith content. '
      verse: 8
    - text: 'But they who desire to be rich fall into temptation and a snare, and
        into many foolish and hurtful lusts, which drown men in destruction and perdition. '
      verse: 9
    - text: 'For the love of money is a root of all evils; which some coveting have
        strayed away from the faith, and have pierced themselves through with many
        pangs. '
      verse: 10
    - text: 'But do thou, O man of God, flee these things; and follow after righteousness,
        godliness, faith, love, patience, meekness. '
      verse: 11
    - text: 'Fight the good fight of faith, lay hold on everlasting life, to which
        thou wast called, and didst profess the good profession before many witnesses. '
      verse: 12
    - text: 'I charge thee before God, who giveth life to all things, and before Christ
        Jesus, who under Pontius Pilate testified the good profession, '
      verse: 13
    - text: 'that thou keep the commandment without spot, without reproach, until
        the appearing of our Lord Jesus Christ, '
      verse: 14
    - text: 'which in his own times he shall show, who is the blessed and only Potentate,
        the King of kings, and Lord of lords, '
      verse: 15
    - text: 'who only hath immortality, dwelling in light unapproachable, whom no
        man hath seen, or can see; to whom be honor and power everlasting. Amen. '
      verse: 16
    - text: 'Charge those who are rich in this world that they be not high-minded,
        nor place their hope in uncertain riches, but in God, who giveth us richly
        all things to enjoy; that they do good, '
      verse: 17
    - text: 'that they be rich in good works, liberal in imparting, willing to communicate, '
      verse: 18
    - text: 'laying up in store for themselves a good foundation against the time
        to come, that they may lay hold on the true life. '
      verse: 19
    - text: 'O Timothy, keep that which is committed to thy trust, avoiding the profane
        babblings, and oppositions of the falsely-called knowledge; '
      verse: 20
    - text: 'which some professing, have erred concerning the faith. Grace be with
        thee. '
      verse: 21
