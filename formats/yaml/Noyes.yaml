    - text: 'Cast not away therefore your confidence, which hath great recompense
        of reward. '
      verse: 35
    - text: 'For ye have need of endurance; that, after ye have done the will of God,
        ye may receive what is promised. '
      verse: 36
    - text: 'For yet a very little while, and "he that is to come will come, and will
        not tarry. '
      verse: 37
    - text: 'Now my righteous man shall live by faith; but if he draw back, my soul
        hath no pleasure in him." '
      verse: 38
    - text: 'But we are not of those who draw back, unto perdition; but of those who
        believe, to the saving of the soul. '
      verse: 39
  - chapter: 11
    verses:
    - text: 'Now faith is assurance of things hoped for, a conviction of things not
        seen. '
      verse: 1
    - text: 'For by it the elders obtained a good report. '
      verse: 2
    - text: 'Through faith we perceive that the worlds were framed by the word of
        God, so that that which is seen hath not been made out of things which appear. '
      verse: 3
    - text: 'By faith Abel offered to God a more excellent sacrifice than Cain, through
        which he received testimony that he was righteous, God testifying of his gifts;
        and by it though dead he yet speaketh. '
      verse: 4
    - text: 'By faith Enoch was translated, that he should not see death; and he was
        not found, because God translated him; for before his translation he had the
        testimony that he pleased God. '
      verse: 5
    - text: 'But without faith it is impossible to please him; for he that cometh
        to God must believe that he is, and that he is a rewarder of those who diligently
        seek him. '
      verse: 6
    - text: 'By faith Noah, being warned by God of things not yet seen, moved with
        fear, prepared an ark for the saving of his house; by which he condemned the
        world, and became heir of the righteousness which is according to faith. '
      verse: 7
    - text: 'By faith Abraham, when called, obeyed to go forth to a place which he
        was afterward to receive for an inheritance, and went forth, not knowing whither
        he was going. '
      verse: 8
    - text: 'By faith he sojourned in the land of the promise, as in a foreign country,
        dwelling in tents with Isaac and Jacob, the heirs with him of the same promise; '
      verse: 9
    - text: 'for he was looking for the city which hath foundations, whose maker and
        builder is God. '
      verse: 10
    - text: 'Through faith Sarah herself also received power to conceive, even when
        she was past age, because she accounted him faithful who had promised. '
      verse: 11
    - text: 'Wherefore there sprang even from one, and him become as dead, a race
        like the stars of heaven in multitude, and like the sand by the seashore which
        cannot be numbered. '
      verse: 12
    - text: 'These all died in faith, not having received the promised blessings,
        but having seen them from afar, and greeted them, and having professed that
        they were strangers and sojourners on the earth. '
      verse: 13
    - text: 'For they who say such things show plainly that they are seeking a country. '
      verse: 14
    - text: 'And if indeed they had been mindful of that from which they came out,
        they would have had opportunity to return; '
      verse: 15
    - text: 'but now they desire a better country, that is, a heavenly. Wherefore
        God is not ashamed to be called their God; for he prepared for them a city. '
      verse: 16
    - text: 'By faith Abraham, when tried, offered up Isaac, and he who had received
        the promises was offering up his only-begotten son, '
      verse: 17
    - text: 'he to whom it was said, "From Isaac shall thine offspring be reckoned;" '
      verse: 18
    - text: 'accounting that God is able even to raise from the dead; whence also
        he did figuratively receive him back. '
      verse: 19
    - text: 'By faith Isaac blessed Jacob and Esau even concerning things to come. '
      verse: 20
    - text: 'By faith Jacob, when dying, blessed each of the sons of Joseph; and worshipped,
        leaning upon the top of his staff. '
      verse: 21
    - text: 'By faith Joseph, when dying, made mention of the departure of the sons
        of Israel, and gave directions concerning his bones. '
      verse: 22
    - text: 'By faith Moses, when born, was hidden three months by his parents, because
        they saw that the child was fair and they feared not the kings commandment. '
      verse: 23
    - text: 'By faith Moses, when he was come to years, refused to be called son of
        Pharaohs daughter, '
      verse: 24
    - text: 'choosing rather to suffer affliction with the people of God, than to
        enjoy the pleasures of sin for a season; '
      verse: 25
    - text: 'esteeming the reproach of Christ greater riches than the treasures of
        Egypt; for he looked to the recompense of reward. '
      verse: 26
    - text: 'By faith he forsook Egypt, not fearing the wrath of the king; for he
        endured as seeing him who is invisible. '
      verse: 27
    - text: 'Through faith he kept the passover, and the sprinkling of the blood,
        that he who destroyed the first-born might not touch them. '
      verse: 28
    - text: 'By faith they passed through the Red Sea as through dry land; which the
        Egyptians attempted and were swallowed up. '
      verse: 29
    - text: 'By faith the walls of Jericho fell down, after they had been encompassed
        for seven days. '
      verse: 30
    - text: 'By faith Rahab the harlot did not perish with those who disobeyed, after
        having received the spies with peace. '
      verse: 31
    - text: 'And what shall I say more? For the time would fail me to tell of Gideon,
        of Barak, and Samson, and Jephthah, of David and Samuel, and the prophets; '
      verse: 32
    - text: 'who through faith subdued kingdoms, wrought righteousness, obtained promised
        blessings, stopped the mouths of lions, '
      verse: 33
    - text: 'quenched the power of fire, escaped the edge of the sword, out of weakness
        were made strong, became mighty in war, put to flight the armies of the aliens. '
      verse: 34
    - text: 'Women received back their dead by a resurrection; but others were tortured,
        not accepting deliverance, that they might obtain a better resurrection; '
      verse: 35
    - text: 'and others had trial of mockings and scourgings, and also of bonds and
        imprisonment; '
      verse: 36
    - text: 'they were stoned, they were sawn asunder, were tempted, were slain with
        the sword; they went about in sheep-skins and goat-skins, being destitute,
        afflicted, tormented, '
      verse: 37
    - text: 'of whom the world was not worthy; they wandered in deserts and mountains,
        and caves and the clefts of the earth. '
      verse: 38
    - text: 'And these all, having obtained a good report through faith, received
        not the promised blessing, '
      verse: 39
    - text: 'God having provided for us some better thing, that they might not be
        made perfect without us. '
      verse: 40
  - chapter: 12
    verses:
    - text: 'Therefore let us also, being surrounded by so great a cloud of witnesses,
        lay aside every weight, and the sin which doth easily beset us, and let us
        run with perseverance the race that is set before us; '
      verse: 1
    - text: 'looking to the author and perfecter of the faith, Jesus, who for the
        joy that was set before him endured the cross, despising the shame, and hath
        sat down at the right hand of the throne of God. '
      verse: 2
    - text: 'For consider him that endured such contradiction by sinners against him,
        lest ye faint in your souls, and become weary. '
      verse: 3
    - text: 'Not yet have ye resisted unto blood, in your contest against sin; '
      verse: 4
    - text: 'and ye have forgotten the exhortation, which reasoneth with you as with
        sons: "My son, despise not the chastening of the Lord, nor faint when reproved
        by him; '
      verse: 5
    - text: 'for whom the Lord loveth, he chasteneth; and scourgeth every son whom
        he receiveth." '
      verse: 6
    - text: 'It is for chastening that ye endure; God dealeth with you as with sons;
        for what son is he, whom the father chasteneth not? '
      verse: 7
    - text: 'But if ye are without chastening, of which all have been made partakers,
        then are ye bastards and not sons. '
      verse: 8
    - text: 'Furthermore, we were chastened by the fathers of our flesh, and we gave
        them reverence; shall we not much rather be in subjection to the Father of
        spirits, and live? '
      verse: 9
    - text: 'For they indeed for a few days chastened us, according as it seemed good
        to them; but he for our profit, that we might be partakers of his holiness. '
      verse: 10
    - text: 'Now all chastening for the present indeed seemeth to be not joyous, but
        grievous; but afterward it yieldeth the peaceful fruit of righteousness to
        those who have been exercised thereby. '
      verse: 11
    - text: 'Wherefore lift up the hands which hang down, and the feeble knees; '
      verse: 12
    - text: 'and make straight paths for your feet, that the lame may not be turned
        out of the way, but may rather be healed. '
      verse: 13
    - text: 'Follow peace with all men, and holiness, without which no one will see
        the Lord; '
      verse: 14
    - text: 'looking diligently, lest any one come short of the grace of God; lest
        any root of bitterness springing up trouble you, and the many be thereby defiled; '
      verse: 15
    - text: 'lest there be any fornicator, or profane person as Esau, who for one
        meal sold even his birthright. '
      verse: 16
    - text: 'For ye know that when he afterward wished to inherit the blessing, he
        was rejected; for he found no place for repentance, though he sought it earnestly
        with tears. '
      verse: 17
    - text: 'For ye have not come to a mount that can be touched, and burning with
        fire, and to blackness, and darkness, and tempest, '
      verse: 18
    - text: 'and the sound of a trumpet, and the voice of words, which voice they
        who heard, entreated that no more should be spoken to them; '
      verse: 19
    - text: 'for they could not bear that which was commanded, "If even a beast touch
        the mountain, it shall be stoned;" and, '
      verse: 20
    - text: 'so terrible was the sight, Moses said: "I exceedingly fear and tremble;" '
      verse: 21
    - text: 'but ye have come to Mount Zion, and to the city of the living God, the
        heavenly Jerusalem; and to myriads, the general assembly of angels; '
      verse: 22
    - text: 'and to the church of the first-born, who are enrolled in heaven; and
        to God the Judge of all, and to the spirits of righteous men made perfect; '
      verse: 23
    - text: 'and to Jesus the mediator of a new covenant; and to a sprinkling with
        that blood which speaketh something better than Abel. '
      verse: 24
    - text: 'See that ye refuse not him who speaketh. For if they did not escape,
        who refused him who spoke his will on earth, much more shall not we, if we
        turn away from him who speaketh from heaven; '
      verse: 25
    - text: 'whose voice then shook the earth; but now he hath promised, saying, "Yet
        once more will I shake, not the earth only, but also the heaven." '
      verse: 26
    - text: 'And this expression, "Yet once more," signifieth the removing of those
        things that are shaken, as of things that have been made, in order that those
        things which are not shaken may abide. '
      verse: 27
    - text: 'Wherefore receiving a kingdom which cannot be shaken, let us have grace,
        whereby we may serve God acceptably, with reverence and godly fear. '
      verse: 28
    - text: 'For our God is a consuming fire. '
      verse: 29
  - chapter: 13
    verses:
    - text: 'Let brotherly love continue. '
      verse: 1
    - text: 'Be not forgetful to entertain strangers; for thereby some have entertained
        angels unawares. '
      verse: 2
    - text: 'Remember those in bonds, as bound with them; those in distress, as being
        yourselves also in the body. '
      verse: 3
    - text: 'Let marriage be honored in all respects, and the bed be undefiled; but
        whoremongers and adulterers God will judge. '
      verse: 4
    - text: 'Let your disposition be without covetousness, and be content with what
        ye have; for he hath said, "I will never leave thee, nor forsake thee;" '
      verse: 5
    - text: 'so that we boldly say, "The Lord is my helper, and I will not fear; what
        shall man do to me?" '
      verse: 6
    - text: 'Remember your leaders, who spoke to you the word of God; and considering
        well the end of their manner of life, imitate their faith. '
      verse: 7
    - text: 'Jesus Christ is yesterday and to-day the same, and for ever. '
      verse: 8
    - text: 'Be not carried aside with various and strange teachings; for it is good
        that the heart be established with grace, not with meats, in which those who
        walked were not profited. '
      verse: 9
    - text: 'We have an altar, of which they cannot eat who serve the tabernacle. '
      verse: 10
    - text: 'For the bodies of those beasts whose blood is brought into the sanctuary
        by the high-priest are burned without the camp. '
      verse: 11
    - text: 'Wherefore Jesus also, that he might sanctify the people by his own blood,
        suffered without the gate. '
      verse: 12
    - text: 'Let us then go forth to him without the camp, bearing his reproach; '
      verse: 13
    - text: 'for here we have no abiding city, but are seeking that which is to come. '
      verse: 14
    - text: 'Through him therefore let us offer up a sacrifice of praise to God continually,
        that is, the fruit of lips giving thanks to his name. '
      verse: 15
    - text: 'But works of kindness and liberality forget not; for with such sacrifices
        God is well pleased. '
      verse: 16
    - text: 'Obey your leaders, and submit yourselves to them; for they keep watch
        in behalf of your souls, as those who must give an account; that they may
        do this with joy, and not with grief; for this is not for your advantage. '
      verse: 17
    - text: 'Pray for us; for we are persuaded that we have a good conscience, desiring
        in all things to conduct ourselves well; '
      verse: 18
    - text: 'but I the more earnestly entreat you to do this, that I may be restored
        to you the sooner. '
      verse: 19
    - text: 'Now may the God of peace, who brought up from the dead the great Shepherd
        of the sheep through the blood of an everlasting covenant, even our Lord Jesus, '
      verse: 20
    - text: 'make you perfect in every good work, to do his will, doing in you that
        which is well-pleasing in his sight, through Jesus Christ; to whom be the
        glory for ever. Amen. '
      verse: 21
    - text: 'But I beseech you, brethren, bear with the word of my exhortation; for
        I have written to you in few words. '
      verse: 22
    - text: 'Know that the brother Timothy hath been set at liberty, with whom, if
        he come shortly, I will see you. '
      verse: 23
    - text: 'Salute all your leaders, and all the saints. Those from Italy salute
        you. '
      verse: 24
    - text: 'Grace be with you all. Amen. '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'James, a servant of God and of the Lord Jesus Christ, to the twelve tribes
        which are scattered abroad, greeting. '
      verse: 1
    - text: 'Count it all joy, my brethren, when ye fall into various temptations; '
      verse: 2
    - text: 'knowing that the trying of your faith worketh endurance. '
      verse: 3
    - text: 'But let endurance have a perfect work, that ye may be perfect and entire,
        wanting in nothing. '
      verse: 4
    - text: 'But if any one of you is wanting in wisdom, let him ask of God, who giveth
        to all liberally, and upbraideth not; and it will be given him. '
      verse: 5
    - text: 'But let him ask in faith, nothing doubting; for he that doubteth is like
        a wave of the sea driven by the wind and tossed. '
      verse: 6
    - text: 'For let not that man think that he shall receive anything from the Lord, '
      verse: 7
    - text: 'a double-minded man as he is, unstable in all his ways. '
      verse: 8
    - text: 'Let the brother of low degree glory in that he is exalted; '
      verse: 9
    - text: 'but the rich, in that he is made low; because as the flower of the grass
        he will pass away. '
      verse: 10
    - text: 'For the sun rose with its burning heat, and withered the grass, and its
        flower fell off, and the beauty of its appearance perished; so also will the
        rich man fade away in his ways. '
      verse: 11
    - text: 'Blessed is the man that endureth temptation; for when he is approved,
        he will receive the crown of life, which He promised to them that love him. '
      verse: 12
    - text: 'Let no one when he is tempted, say, I am tempted by God; for God cannot
        be tempted with evil, and he tempteth no one. '
      verse: 13
    - text: 'But each one is tempted when by his own lust he is led away and enticed; '
      verse: 14
    - text: 'then lust, having conceived, bringeth forth sin, and sin, when completed,
        bringeth forth death. '
      verse: 15
    - text: 'Do not err, my beloved brethren. '
      verse: 16
    - text: 'Every good gift and every perfect gift is from above, coming down from
        the Father of the lights, with whom is no change, nor shadow from turning. '
      verse: 17
    - text: 'Of his own will he begot us with the word of truth, that we should be
        a kind of first-fruits of his creatures. '
      verse: 18
    - text: 'Wherefore, my beloved brethren, let every man be swift to hear, slow
        to speak, slow to wrath. '
      verse: 19
    - text: 'For the wrath of man worketh not the righteousness of God. '
      verse: 20
    - text: 'Wherefore put off all filthiness, and excess of wickedness, and receive
        with meekness the implanted word, which is able to save your souls. '
      verse: 21
    - text: 'But be doers of the word, and not hearers only, deceiving yourselves. '
      verse: 22
    - text: 'For if any one is a hearer of the word, and not a doer, he is like a
        man beholding his natural face in a glass; '
      verse: 23
    - text: 'for he beholds himself, and goes away, and immediately forgets what manner
        of man he was. '
      verse: 24
    - text: 'But he who looks into the perfect law of liberty, and remains there,
        being not a forgetful hearer, but a doer of the work, this man will be blessed
        in his deed. '
      verse: 25
    - text: 'If any one thinks that he is religious, and bridles not his tongue, but
        deceives his own heart, this mans religion is vain. '
      verse: 26
    - text: 'Pure religion and undefiled before God, the Father, is this, to visit
        the fatherless and widows in their affliction, and to keep ones self unspotted
        from the world. '
      verse: 27
  - chapter: 2
    verses:
    - text: 'My brethren, hold not the faith of our Lord of glory, Jesus Christ, with
        respect of persons. '
      verse: 1
    - text: 'For if there come into your assembly a man with a gold ring, in splendid
        apparel, and there come in also a poor man in vile raiment, '
      verse: 2
    - text: 'and ye have respect to him that weareth the splendid apparel, and say,
        Sit thou here in a good place, and say to the poor man, Stand thou there,
        or, Sit under my footstool, '
      verse: 3
    - text: 'have ye not been partial among yourselves, and become judges with evil
        thoughts? '
      verse: 4
    - text: 'Hearken, my beloved brethren. Did not God choose the poor as to the world
        to be rich in faith, and heirs of the kingdom which he promised to them that
        love him? '
      verse: 5
    - text: 'but ye have despised the poor man. Do not the rich oppress you, and do
        not they drag you before the judgment-seats? '
      verse: 6
    - text: 'Do not they blaspheme the worthy name by which ye are called? '
      verse: 7
    - text: 'If indeed ye fulfill the royal law, according to the scripture, "Thou
        shalt love thy neighbor as thyself," ye do well. '
      verse: 8
    - text: 'But if ye have respect to persons, ye commit sin, and are convicted by
        the law as transgressors. '
      verse: 9
    - text: 'For whoever hath kept the whole law, and yet hath offended in one point,
        hath become guilty of all. '
      verse: 10
    - text: 'For he who said, "Do not commit adultery," said also, "Do not kill."
        Now if thou commit no adultery, yet if thou kill, thou hast become a transgressor
        of the law. '
      verse: 11
    - text: 'So speak, and so do, as they that shall be judged by the law of liberty. '
      verse: 12
    - text: 'For the judgment shall be without mercy to him that showed no mercy.
        Mercy glorieth against judgment. '
      verse: 13
    - text: 'What doth it profit, my brethren, if any one say that he hath faith,
        and have not works? Can his faith save him? '
      verse: 14
    - text: 'If a brother or sister be naked, and destitute of daily food, '
      verse: 15
    - text: 'and one of you say to them, Depart in peace, be warmed and be filled,
        notwithstanding ye give them not the things needful for the body, what doth
        it profit? '
      verse: 16
    - text: 'So also faith, if it hath not works, is dead in itself. '
      verse: 17
    - text: 'But some one will say, Thou hast faith, and I have works; show me thy
        faith without works, and I will show thee my faith by my works. '
      verse: 18
    - text: 'Thou believest that God is one; thou doest well; the demons also believe,
        and tremble. '
      verse: 19
    - text: 'But wilt thou know, O vain man, that faith without works is idle? '
      verse: 20
    - text: 'Was not Abraham our father accepted as righteous through works, when
        he offered Isaac his son upon the altar? '
      verse: 21
    - text: 'Thou seest that faith wrought with his works, and by works was faith
        made perfect. '
      verse: 22
    - text: 'And the scripture was fulfilled, which saith, "Abraham believed God,
        and it was reckoned to him for righteousness;" and he was called the friend
        of God. '
      verse: 23
    - text: 'Ye see that by works a man is accounted as righteous, and not by faith
        only. '
      verse: 24
    - text: 'And in like manner was not also Rahab the harlot accounted as righteous
        through works, when she received the messengers, and sent them out another
        way? '
      verse: 25
    - text: 'For as the body without the spirit is dead, so also faith without works
        is dead. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'My brethren, be not many teachers, knowing that we shall receive the
        greater condemnation. '
      verse: 1
    - text: 'For in many things we all offend. If any one offend not in speech, the
        same is a perfect man, able to bridle the whole body also. '
      verse: 2
    - text: 'For when we put the bits into the horses mouths, that they may obey
        us, we turn about also their whole body. '
      verse: 3
    - text: 'Behold also the ships, which, though they are so great, and driven by
        fierce winds, are yet turned about with a very small rudder, whithersoever
        the steersman chooseth. '
      verse: 4
    - text: 'So also the tongue is a little member, and boasteth great things. Behold,
        how great a forest a little fire kindleth! '
      verse: 5
    - text: 'And the tongue is a fire, a world of iniquity! The tongue among our members
        is that which defileth the whole body, and setteth on fire the wheel of life,
        and is itself set on fire by hell. '
      verse: 6
    - text: 'For every kind of beasts and of birds, of creeping things and things
        in the sea, is tamed and hath been tamed by mankind; '
      verse: 7
    - text: 'but the tongue can no man tame; it is a restless evil, full of deadly
        poison. '
      verse: 8
    - text: 'Therewith bless we the Lord and Father, and therewith curse we men, who
        have been made after the likeness of God; '
      verse: 9
    - text: 'out of the same mouth proceedeth blessing and cursing. My brethren, these
        things ought not so to be. '
      verse: 10
    - text: 'Doth a fountain from the same opening send forth sweet water and bitter? '
      verse: 11
    - text: 'Can a fig-tree, my brethren, bear olives, or a vine, figs? Neither can
        salt water yield fresh. '
      verse: 12
    - text: 'Who is wise and endued with knowledge among you P let him show out of
        a good course of conduct his works in meekness of wisdom. '
      verse: 13
    - text: 'But if ye have bitter rivalry and strife in your hearts, do not glory
        and lie against the truth. '
      verse: 14
    - text: 'This wisdom is not that which descendeth from above, but earthly, sensual,
        devilish. '
      verse: 15
    - text: 'For where there is rivalry and strife, there is confusion and every evil
        work. '
      verse: 16
    - text: 'But the wisdom from above is first pure, then peaceable, gentle, easy
        to be entreated, full of mercy and good fruits, without partiality, without
        hypocrisy. '
      verse: 17
    - text: 'And the fruit of righteousness is sown in peace by those who make peace. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Whence are wars and whence are fightings among you? Are they not hence,
        from your lusts that war in your members? '
      verse: 1
    - text: 'Ye lust, and have not; ye kill, and earnestly covet, and cannot obtain;
        ye fight and war. Ye have not, because ye ask not; '
      verse: 2
    - text: 'ye ask, and receive not, because ye ask amiss, that ye may consume it
        upon your lusts. '
      verse: 3
    - text: 'Ye adulteresses, know ye not that the friendship of the world is enmity
        with God? Whoever therefore chooseth to be a friend of the world, becometh
        an enemy of God. '
      verse: 4
    - text: 'Do ye think that the scripture saith in vain, "Zealously doth the Spirit,
        which made its abode in us, long for us"? '
      verse: 5
    - text: 'but he giveth more grace. Wherefore he saith, "God resisteth the proud,
        but giveth grace to the humble." '
      verse: 6
    - text: 'Submit yourselves therefore to God; resist the Devil, and he will flee
        from you. '
      verse: 7
    - text: 'Draw nigh to God, and he will draw nigh to you. Cleanse your hands, ye
        sinners, and purify your hearts, ye double-minded. '
      verse: 8
    - text: 'Be afflicted, and mourn, and weep; let your laughter be turned into mourning,
        and your joy into heaviness. '
      verse: 9
    - text: 'Humble yourselves in the sight of the Lord, and he will exalt you. '
      verse: 10
    - text: 'Speak not against one another, brethren; he that speaketh against his
        brother, or judgeth his brother, speaketh against the law, and judgeth the
        law; but if thou judge the law, thou art not a doer of the law, but a judge. '
      verse: 11
    - text: 'One is the Lawgiver and Judge, he who is able to save, and to destroy;
        but who art thou, that judgest thy neighbor? '
      verse: 12
    - text: 'Come now, ye that say, To-day and to-morrow we will go into such a city,
        and spend a year there and traffic, and get gain, '
      verse: 13
    - text: '(whereas ye know not what will be on the morrow; for what is your life?
        Ye are even a vapor, that appeareth for a little time, and then vanisheth
        away;) '
      verse: 14
    - text: 'instead of saying, If the Lord will, we shall both live and do this or
        that; '
      verse: 15
    - text: 'but now ye glory in your boastings. All such glorying is evil. '
      verse: 16
    - text: 'Therefore to him that knoweth how to do good, and doeth it not, to him
        it is sin. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Come now, ye rich men, weep and wail for your miseries that are coming
        upon you. '
      verse: 1
    - text: 'Your riches are corrupted, and your garments are become moth-eaten; '
      verse: 2
    - text: 'your gold and silver is rusted, and the rust of them will be a witness
        against you, and will eat your flesh as fire; ye have heaped up treasure in
        the last days! '
      verse: 3
    - text: 'Behold, the hire of the laborers who reaped your fields, which is fraudulently
        kept back by you, crieth out; and the cries of those who reaped have entered
        into the ears of the Lord of Hosts. '
      verse: 4
    - text: 'Ye have lived in luxury on the earth, and have been given to pleasure;
        ye have pampered your hearts in a day of slaughter. '
      verse: 5
    - text: 'Ye have condemned, ye have killed the just man; he doth not resist you. '
      verse: 6
    - text: 'Be patient therefore, brethren, until the coming of the Lord. Behold,
        the husbandman waiteth for the precious fruit of the earth, and is patient
        about it, until it hath received the early and latter rain. '
      verse: 7
    - text: 'Be ye also patient, establish your hearts, for the coming of the Lord
        draweth nigh. '
      verse: 8
    - text: 'Murmur not against each other, brethren, that ye be not judged. Behold,
        the Judge standeth before the door. '
      verse: 9
    - text: 'Take, brethren, the prophets, who spoke in the name of the Lord, for
        an example of affliction, and of patience. '
      verse: 10
    - text: 'Behold, we count those happy who have endured. Ye have heard of the patience
        of Job; behold also the end of the Lord, that he is very pitiful, and of tender
        mercy. '
      verse: 11
    - text: 'But above all things, my brethren, swear not; neither by heaven, nor
        by the earth, nor by any other oath; but let your yea be yea, and your nay,
        nay; that ye fall not under condemnation. '
      verse: 12
    - text: 'Is any among you afflicted? let him pray. Is any cheerful? let him sing
        praise. '
      verse: 13
    - text: 'Is any sick among you? let him call to him the elders of the church,
        and let them pray over him, anointing him with oil in the name of the Lord. '
      verse: 14
    - text: 'And the prayer of faith will save the sick, and the Lord will raise him
        up; even if he have committed sins, it shall be forgiven him. '
      verse: 15
    - text: 'Confess your trespasses to one another, and pray for one another, that
        ye may be healed. The earnest prayer of a righteous man availeth much. '
      verse: 16
    - text: 'Elijah was a man of like nature with us, and he prayed earnestly that
        it might not rain; and it rained not on the earth for three years and six
        months; '
      verse: 17
    - text: 'and again he prayed, and the heaven gave rain, and the earth brought
        forth her fruit. '
      verse: 18
    - text: 'Brethren, if any one among you be led astray from the truth, and one
        convert him, '
      verse: 19
    - text: 'let him know that he who converteth a sinner from the error of his way
        will save a soul from death, and will cover a multitude of sins. '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'Peter, an apostle of Jesus Christ, to the strangers scattered through
        Pontus, Galatia, Cappadocia, Asia, and Bithynia, '
      verse: 1
    - text: 'chosen according to the foreknowledge of God the Father, in sanctification
        of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ:
        Grace and peace be multiplied to you. '
      verse: 2
    - text: 'Blessed be God, the Father of our Lord Jesus Christ, who, according to
        his abundant mercy, begot us again into a living hope through the resurrection
        of Jesus Christ from the dead, '
      verse: 3
    - text: 'to an inheritance imperishable, and undefiled, and unfading, reserved
        in heaven for you, '
      verse: 4
    - text: 'who are guarded by the power of God through faith unto a salvation ready
        to be revealed in the last time; '
      verse: 5
    - text: 'wherein ye greatly rejoice, though now for a short time, if need be,
        made sorrowful by manifold trials, '
      verse: 6
    - text: 'that the proof of your faith, much more precious than gold which perisheth,
        but is tried with fire, may be found unto praise and glory and honor at the
        manifestation of Jesus Christ; '
      verse: 7
    - text: 'whom, having not seen, ye love; in whom, though now ye see him not, yet
        believing, ye rejoice with joy unspeakable and full of glory, '
      verse: 8
    - text: 'receiving the end of your faith, the salvation of your souls. '
      verse: 9
    - text: 'Concerning which salvation the prophets sought earnestly and searched
        earnestly, who prophesied of the grace that was to come to you; '
      verse: 10
    - text: 'searching what or what manner of time the Spirit of Christ which was
        in them signified, when it testified beforehand the sufferings to come upon
        Christ, and the glories that were to follow; '
      verse: 11
    - text: 'to whom it was revealed, that not to themselves, but to you, they were
        ministering the things, which have now been announced to you by them that
        have brought the glad tidings to you by the Holy Spirit sent down from heaven;
        which things angels desire to look into. '
      verse: 12
    - text: 'Wherefore gird up the loins of your mind, be sober, and hope undoubtingly
        for the grace that is to be brought to you at the manifestation of Jesus Christ; '
      verse: 13
    - text: 'as children of obedience, not conforming yourselves to the former lusts
        in your ignorance; '
      verse: 14
    - text: 'but as he who called you is holy, be ye also holy in all your conduct; '
      verse: 15
    - text: 'because it is written, "Ye shall be holy, for I am holy." '
      verse: 16
    - text: 'And if ye call him Father who without respect of persons judgeth according
        to each ones work, pass the time of your sojourning here in fear; '
      verse: 17
    - text: 'knowing that not with perishable things, silver or gold, were ye redeemed
        from your vain manner of life received by tradition from your fathers, '
      verse: 18
    - text: 'but with the precious blood of Christ, as of a lamb without blemish and
        without spot; '
      verse: 19
    - text: 'who was foreknown indeed before the foundation of the world, but manifested
        in these last times for you, '
      verse: 20
    - text: 'who through him have faith in God, who raised him from the dead and gave
        him glory, so that your faith and hope are in God. '
      verse: 21
    - text: 'Seeing ye have purified your souls in obeying the truth unto unfeigned
        brotherly love, love one another from the heart, fervently; '
      verse: 22
    - text: 'being born again, not of perishable seed, but of imperishable, through
        the word of God, which liveth and abideth. '
      verse: 23
    - text: 'Because, "All flesh is as grass, and all its glory as the flower of grass;
        the grass withered, and its flower fell off; '
      verse: 24
    - text: 'but the word of the Lord abideth for ever;" and this is the word which
        was preached to you. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Laying aside therefore all malice, and all guile, and hypocrisies, and
        envies, and all slander, '
      verse: 1
    - text: 'as new-born babes, desire the spiritual, pure milk, that ye may grow
        thereby to salvation; '
      verse: 2
    - text: 'if indeed ye have tasted that the Lord is gracious. '
      verse: 3
    - text: 'To whom coming, a living stone, rejected indeed by men, but in the sight
        of God chosen, honored, '
      verse: 4
    - text: 'be ye yourselves also, as living stones, built up, a spiritual house,
        a holy priesthood, to offer up spiritual sacrifices, acceptable to God through
        Jesus Christ. '
      verse: 5
    - text: 'Because it is contained in the Scripture: "Behold, I lay in Zion a chief
        corner-stone, chosen, honored; and he that believeth in him shall not be put
        to shame." '
      verse: 6
    - text: 'To you therefore who believe, is the honor; but to the disobedient, "the
        stone which the builders rejected, the same hath become the corner-stone," '
      verse: 7
    - text: 'and "a stone of stumbling, and a rock to strike against;" even to those
        who stumble, being disobedient to the word; to which they were also appointed. '
      verse: 8
    - text: 'But ye are a chosen generation, a royal priesthood, a holy nation, a
        people for a possession, that ye may show forth the praises of him who called
        you out of darkness into his wonderful light; '
      verse: 9
    - text: 'who once were not a people, but are now the people of God; who had not
        obtained mercy, but now have obtained mercy. '
      verse: 10
    - text: 'Beloved, I exhort you, as sojourners and strangers, to abstain from fleshly
        lusts, which war against the soul; '
      verse: 11
    - text: 'having your manner of life among the gentiles honorable; that, whereas
        they speak against you as evil-doers, they may by your good works, which they
        behold, glorify God in the day of visitation. '
      verse: 12
    - text: 'Submit yourselves therefore to every human institution for the Lords
        sake; whether to the king, as supreme; '
      verse: 13
    - text: 'or to governors, as being sent by him for the punishment of evil-doers,
        and the praise of those who do well. '
      verse: 14
    - text: 'For so is the will of God, that with well-doing ye may put to silence
        the ignorance of foolish men; '
      verse: 15
    - text: 'as free, and not using your freedom for a cloak of wickedness, but as
        servants of God. '
      verse: 16
    - text: 'Honor all men; love the brotherhood; fear God; honor the king. '
      verse: 17
    - text: 'Servants, be subject to your masters with all fear, not only to the good
        and considerate, but also to the perverse. '
      verse: 18
    - text: 'For this is acceptable, if any one on account of a sense of duty to God
        endureth hardships, suffering wrongfully. '
      verse: 19
    - text: 'For what glory is it, if, when ye are beaten for your faults, ye shall
        take it patiently? but if, when ye do well, and suffer for it, ye take it
        patiently [it is glory]; for this is acceptable with God. '
      verse: 20
    - text: 'For to this ye were called; because even Christ suffered for us, leaving
        you an example, that ye should follow his steps; '
      verse: 21
    - text: 'who committed no sin, neither was guile found in his mouth; '
      verse: 22
    - text: 'who, when he was reviled, reviled not again; when he suffered did not
        threaten, but committed himself to him that judgeth righteously; '
      verse: 23
    - text: 'who himself bore our sins in his own body on the cross, that we, having
        died to our sins, should live to righteousness; by whose stripes ye were healed. '
      verse: 24
    - text: 'For ye were going astray like sheep; but ye have now returned to the
        Shepherd and Bishop of your souls. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'In like manner, ye wives, be in subjection to your own husbands, that
        even if any obey not the word, they may without the word be won by the behavior
        of the wives, '
      verse: 1
    - text: 'when they behold your chaste behavior coupled with fear. '
      verse: 2
    - text: 'Whose adorning, let it not be the out yard adorning of braiding the hair,
        and of wearing golden ornaments, or of putting on apparel; '
      verse: 3
    - text: 'but the hidden man of the heart, in that which is imperishable, even
        the ornament of a meek and quiet spirit, which is in the sight of God of great
        price. '
      verse: 4
    - text: 'For in this manner in the old time the holy women also, who hoped in
        God, adorned themselves, being in subjection to their own husbands; '
      verse: 5
    - text: 'as Sarah obeyed Abraham, calling him lord; whose daughters ye have become,
        if ye do well, and fear no alarm. '
      verse: 6
    - text: 'Dwell likewise, O husband, with thy wife according to knowledge, as with
        the weaker vessel, giving her honor as being heir with thee of the grace of
        life, that your prayers be not hindered. '
      verse: 7
    - text: 'Finally, be, all of one mind, have fellow feeling, love as brethren,
        be compassionate, be humble; '
      verse: 8
    - text: 'not rendering evil for evil, or railing for railing; but, on the contrary,
        blessing the evil-doer; because for this end ye were called, that ye might
        inherit blessing. '
      verse: 9
    - text: '"For he that would love life, and see good days, let him refrain his
        tongue from evil, and his lips from speaking guile; '
      verse: 10
    - text: 'let him turn away from evil, and do good; let him seek peace, and pursue
        it. '
      verse: 11
    - text: 'For the eyes of the Lord are upon the righteous, and his ears are toward
        their supplication; but the face of the Lord is against those who do evil." '
      verse: 12
    - text: 'And who is he that shall harm you, if ye are followers of that which
        is good? '
      verse: 13
    - text: 'But if ye even suffer for righteousness sake, happy are ye. And be not
        afraid at their terrors, nor alarmed; '
      verse: 14
    - text: 'but sanctify Christ as Lord in your hearts. And be ready always to give
        an answer to every one that asketh you a reason of the hope that is in you,
        but with meekness and fear; '
      verse: 15
    - text: 'having a good conscience, that, wherein ye are evil spoken of, they may
        be ashamed that falsely accuse your good conduct in Christ. '
      verse: 16
    - text: 'For it is better, if it be the will of God, that ye suffer for well-doing,
        than for evil-doing. '
      verse: 17
    - text: 'For Christ also suffered once for sins, the righteous one for the unrighteous,
        that he might bring you to God, being put to death in the flesh, but made
        alive in the spirit; '
      verse: 18
    - text: 'in which also he went and preached to the spirits in prison, '
      verse: 19
    - text: 'who were disobedient in times past, when the longsuffering of God waited
        in the days of Noah, while the ark was preparing, wherein a few, that is,
        eight souls, were saved by water; '
      verse: 20
    - text: 'which in its antitype, baptism, is now saving you,not the putting away
        of the filth of the flesh, but the earnest seeking for a good conscience toward
        God,by the resurrection of Jesus Christ; '
      verse: 21
    - text: 'who is on the right hand of God, having gone into heaven, angels and
        authorities and powers being made subject to him. '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Christ then having suffered in the flesh, do ye also arm yourselves with
        the same mind; for he that hath suffered in the flesh hath ceased from sin; '
      verse: 1
    - text: 'that ye may no longer live the remaining time in the flesh after the
        lusts of men, but after the will of God. '
      verse: 2
    - text: 'For sufficient is the time past to have wrought the will of the gentiles,
        when ye walked in lasciviousness, lusts, excess of wine, revelings, carousings,
        and abominable idolatries; '
      verse: 3
    - text: 'at which they are astonished that ye run not with them to the same excess
        of riot, speaking evil of you; '
      verse: 4
    - text: 'who shall give account to him that is ready to judge the living and the
        dead. '
      verse: 5
    - text: 'For to this end was the gospel preached also to the dead, that they might
        indeed be judged according to men in the flesh, but might live according to
        God in the spirit. '
      verse: 6
    - text: 'But the end of all things is at hand; be ye therefore sober, and watch
        unto prayer. '
      verse: 7
    - text: 'And above all things have fervent love among yourselves; for love covereth
        a multitude of sins. '
      verse: 8
    - text: 'Be hospitable to one another without grudging. '
      verse: 9
    - text: 'According as each one hath received a gift, minister the same to one
        another, as good stewards of the manifold grace of God. '
      verse: 10
    - text: 'If any one speak, let him speak as uttering the oracles of God; if any
        minister, let him do it as from the ability which God giveth; that in all
        things God may be glorified through Jesus Christ, to whom be the glory and
        the dominion for ever and ever. Amen. '
      verse: 11
    - text: 'Beloved, be not surprised at the fiery trial which is taking place among
        you to prove you, as though a strange thing were befalling you; '
      verse: 12
    - text: 'but, in so far as ye share in Christs sufferings, rejoice; that also
        at the manifestation of his glory ye may rejoice with exceeding joy. '
      verse: 13
    - text: 'If ye are reproached for the name of Christ, happy are ye for the Spirit
        of glory and of God resteth upon you. '
      verse: 14
    - text: 'For let none of you suffer as a murderer, or a thief, or an evil-doer,
        or as a busybody in other mens matters; '
      verse: 15
    - text: 'but if as a Christian, let him not be ashamed, but let him glorify God
        in this name. '
      verse: 16
    - text: 'For the time is come for judgment to begin at the house of God; but if
        it first begin with us, what will be the end of those who obey not the gospel
        of God? '
      verse: 17
    - text: 'and "if the righteous scarcely is saved, where shall the ungodly and
        the sinner appear?" '
      verse: 18
    - text: 'Wherefore let those who suffer according to the will of God commit the
        keeping of their souls to him in well-doing, as to a faithful Creator. '
      verse: 19
  - chapter: 5
    verses:
    - text: 'The elders among you I exhort, who am a fellow-elder, and a witness of
        the sufferings of Christ, who am also a sharer in the glory that is to be
        revealed; '
      verse: 1
    - text: 'tend the flock of God which is among you, overseeing it, not by constraint,
        but willingly; not for base gain, but with ready mind; '
      verse: 2
    - text: 'not as lording it over your allotted charge, but being examples to the
        flock; '
      verse: 3
    - text: 'and when the chief Shepherd shall appear, ye will receive the crown of
        glory that fadeth not away. '
      verse: 4
    - text: 'In like manner, ye younger men, submit yourselves to the elder; and all
        of you be clothed with humility toward each other; for "God resisteth the
        proud, but giveth grace to the humble." '
      verse: 5
    - text: 'Humble yourselves therefore under the mighty hand of God, that he may
        exalt you in due time; '
      verse: 6
    - text: 'casting all your care upon him, because he careth for you. '
      verse: 7
    - text: 'Be sober, be watchful. Your adversary the Devil, as a roaring lion, walketh
        about, seeking whom he may devour; '
      verse: 8
    - text: 'whom resist, steadfast in the faith, knowing that the same sufferings
        are being accomplished in your brethren in the world. '
      verse: 9
    - text: 'But the God of all grace, who called you to his everlasting glory in
        Christ Jesus, will, after ye have suffered a while, himself make you perfect,
        establish, strengthen, settle you. '
      verse: 10
    - text: 'To him be the dominion for ever. Amen. '
      verse: 11
    - text: 'By Silvanus, the faithful brother as I think, I have written to you in
        few words, exhorting, and testifying that this is the true grace of God wherein
        ye stand. '
      verse: 12
    - text: 'The church in Babylon, chosen with you, saluteth you; and Mark, my son. '
      verse: 13
    - text: 'Salute one another with a kiss of love. Peace to you all that are in
        Christ. '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Symeon Peter, a servant and apostle of Jesus Christ, to those who have
        obtained like precious faith with us through the righteousness of our God,
        and the Saviour Jesus Christ: '
      verse: 1
    - text: 'Grace and peace be multiplied to you in the knowledge of God, and of
        Jesus our Lord. '
      verse: 2
    - text: 'Seeing that his Divine power hath given to us all things that pertain
        to life and godliness, through the knowledge of him who called us by his own
        glory and goodness; '
      verse: 3
    - text: 'through which he hath given us exceedingly great and precious promises,
        that by these ye may become partakers of the Divine nature, having escaped
        from the corruption that is in the world through lust; '
      verse: 4
    - text: 'even for this very reason, giving all diligence, add to your faith virtue,
        and to virtue knowledge, '
      verse: 5
    - text: 'and to knowledge self-control, and to self-control endurance, and to
        endurance godliness, '
      verse: 6
    - text: 'and to godliness brotherly kindness, and to brotherly kindness love. '
      verse: 7
    - text: 'For if these things are in you and abound, they make you neither inactive
        nor unfruitful in gaining the full knowledge of our Lord Jesus Christ. '
      verse: 8
    - text: 'But he that lacketh these things is blind, and cannot see afar off, and
        hath forgotten that he was cleansed from his old sins. '
      verse: 9
    - text: 'Wherefore the rather, brethren, give diligence to make your calling and
        election sure; for if ye do these things, ye will never fall. '
      verse: 10
    - text: 'For in this way the entrance will be richly furnished you into the everlasting
        kingdom of our Lord and Saviour Jesus Christ. '
      verse: 11
    - text: 'Wherefore I shall be careful always to remind you of these things, though
        ye know them, and are established in the truth that is with you. '
      verse: 12
    - text: 'Yea, I think it right, as long as I am in this tabernacle, to stir you
        up by reminding you; '
      verse: 13
    - text: 'knowing that I must soon put off my tabernacle, even as our Lord Jesus
        Christ declared to me. '
      verse: 14
    - text: 'Moreover I shall endeavor that at all times ye may be able, after my
        departure, to call these things to mind. '
      verse: 15
    - text: 'For we did not follow cunningly devised fables, when we made known to
        you the power and coming of our Lord Jesus Christ, but had been made eye-witnesses
        of his majesty. '
      verse: 16
    - text: 'For he received from God the Father honor and glory, when such a voice
        as this was borne to him from the excellent glory: "This is my beloved Son,
        with whom I am well pleased." '
      verse: 17
    - text: 'And this voice we heard borne from heaven when we were with him in the
        holy mount. '
      verse: 18
    - text: 'And we have more sure the prophetic word, to which ye do well in taking
        heed, as to a lamp shining in a dark place, until the day dawn, and the day-star
        arise in your hearts; '
      verse: 19
    - text: 'knowing this first, that no prophecy of the Scripture cometh from private
        interpretation. '
      verse: 20
    - text: 'For prophecy never came by the will of man; but moved by the Holy Spirit,
        men spoke from God. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'But there arose false prophets also among the people, as there will be
        false teachers among you also, who will stealthily bring in destructive factions,
        even denying the Lord that bought them; bringing upon themselves swift destruction. '
      verse: 1
    - text: 'And many will follow their dissolute ways, by reason of whom the way
        of truth will be evil spoken of; '
      verse: 2
    - text: 'and in covetousness will they with feigned words make merchandise of
        you; for whom the judgment long ago ordained lingereth not, and their destruction
        slumbereth not. '
      verse: 3
    - text: 'For if God spared not angels that sinned, but cast them down to hell,
        and delivered them over to chains of darkness, to be reserved unto judgment; '
      verse: 4
    - text: 'and spared not the old world, but saved Noah with seven others, a preacher
        of righteousness, when he brought in the flood upon the world of the ungodly; '
      verse: 5
    - text: 'and turning into ashes the cities of Sodom and Gomorrah, condemned them
        to overthrow, making them an example for those who in after time should live
        ungodly; '
      verse: 6
    - text: 'and delivered righteous Lot, distressed by the lewd conduct of the lawless
        men; '
      verse: 7
    - text: '(for that righteous man dwelling among them, in seeing and hearing tormented
        his righteous soul from day to day with their lawless deeds;) '
      verse: 8
    - text: 'the Lord knoweth how to deliver the godly out of temptation, and to reserve
        the unrighteous under punishment to the day of judgment; '
      verse: 9
    - text: 'but chiefly those who walk after the flesh in the lust of uncleanness,
        and despise dominion. Presumptuous, self-willed, they are not afraid to rail
        at dignities; '
      verse: 10
    - text: 'whereas angels, who are greater in strength and power, bring not against
        them a railing accusation; '
      verse: 11
    - text: 'but these, as brute beasts, by nature born to be taken and destroyed,
        railing at things which they understand not, shall even perish in their own
        corruption, '
      verse: 12
    - text: 'receiving the wages of unrighteousness. Counting it pleasure to riot
        in the day-time, spots and blemishes, reveling in their deceits while they
        feast with you, '
      verse: 13
    - text: 'having eyes full of an adulteress, and that cannot cease from sin, alluring
        unstable souls, having a heart exercised in covetousness, children of a curse, '
      verse: 14
    - text: 'they have forsaken the right way, and have gone astray, following the
        way of Balaam the son of Bosor, who loved the wages of unrighteousness, '
      verse: 15
    - text: 'but was rebuked for his iniquity; the dumb ass, speaking with mans voice,
        restrained the madness of the prophet. '
      verse: 16
    - text: 'These are wells without water, and mists driven by a tempest; for whom
        the blackness of darkness is reserved. '
      verse: 17
    - text: 'For speaking great swelling words of vanity, they allure in the lusts
        of the flesh, by dissolute ways, such as were in some measure escaping from
        those who live in error; '
      verse: 18
    - text: 'promising them liberty, while they themselves are slaves of corruption;
        for by what a man is overcome, by the same is he also brought into bondage. '
      verse: 19
