      verse: 2
    - text: 'His brothers therefore said to him, Depart hence, and go into Judaea,
        that thy disciples also may see thy works which thou art doing. '
      verse: 3
    - text: 'For no one doeth anything in secret, and yet himself seeketh to be known
        openly. If thou doest these things, manifest thyself to the world. '
      verse: 4
    - text: 'For even his brothers did not believe in him. '
      verse: 5
    - text: 'Jesus saith to them, My time is not yet come; but your time is always
        ready. '
      verse: 6
    - text: 'The world cannot hate you; but me it hateth, because I testify of it,
        that its works are evil. '
      verse: 7
    - text: 'Go ye up to the feast; I go not up to this feast; for my time is not
        yet fully come. '
      verse: 8
