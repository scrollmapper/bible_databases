      verse: 34
    - text: 'And the bond-servant abideth not in the house for ever; the son abideth
        for ever. '
      verse: 35
    - text: 'If therefore the Son make you free, ye will be free indeed. '
      verse: 36
    - text: 'I know that ye are Abrahams offspring; but ye seek to kill me, because
        my word is not received within you. '
      verse: 37
    - text: 'I speak what I have seen with the Father; and ye accordingly do what
        ye have seen with your father. '
      verse: 38
    - text: 'They answered and said to him, Abraham is our father. Jesus saith to
        them, If ye were Abrahams children, ye would do the works of Abraham. '
      verse: 39
    - text: 'But now ye seek to kill me, a man that hath spoken to you the truth,
        which I heard from God; this did not Abraham. '
      verse: 40
