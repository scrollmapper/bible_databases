        king of Babylon, and he shall slay them before your eyes. '
      verse: 21
    - text: 'And from them shall be taken a curse among all the captives of Judah
        that are at Babylon, so that they shall say, "Jehovah make thee like Zedekiah
        and like Ahab, whom the king of Babylon roasted in the fire!" '
      verse: 22
    - text: 'because they have practised villany in Israel, and have committed adultery
