        you, that ye may be zealous for them. '
      verse: 17
    - text: 'But it is good to be an object of zeal in what is good always, and not
        only when I am present with you. '
      verse: 18
    - text: 'My children, with whom I am again in travail until Christ be formed in
        you, '
      verse: 19
    - text: 'I could wish indeed to be present with you now, and to change my tone,
        for I am in perplexity about you. '
      verse: 20
    - text: 'Tell me, ye that desire to be under the Law, do ye not hear the Law? '
      verse: 21
    - text: 'For it is written, that Abraham had two sons; the one by the bondwoman,
        the other by the freewoman. '
      verse: 22
    - text: 'But the one by the bondwoman was born after the flesh; while the one
        by the freewoman was through the promise. '
      verse: 23
    - text: 'Which things are written allegorically; for these women are two covenants;
        the one from Mount Sinai, who beareth children into bondage, which is Hagar; '
      verse: 24
    - text: 'for the word Hagar is Mount Sinai in Arabia; and she corresponds to the
