      verse: 19
    - text: 'And the God of peace will soon beat down Satan under your feet. The grace
        of our Lord Jesus Christ be with you. '
      verse: 20
    - text: 'Timothy, my fellow-laborer, salutes you, and Lucius and Jason and Sosipater
        my kinsmen. '
      verse: 21
    - text: 'I Tertius, who wrote this letter, salute you in the Lord. '
      verse: 22
    - text: 'Gaius my host, and the host of the whole church, saluteth you. Erastus
        the treasurer of the city saluteth you, and Quartus, the brother. '
      verse: 23
    - text: 'The grace of our Lord Jesus Christ be with you all. Amen. '
      verse: 24
    - text: 'Now to him who is able to establish you according to my gospel and the
        preaching of Jesus Christ, according to the revelation of the mystery which
        for eternal ages was unrevealed, '
      verse: 25
    - text: 'but is now made manifest, and through the writings of the prophets, by
        the command of the everlasting God, is made known to all the nations to bring
        them to obedience to the faith, '
      verse: 26
    - text: 'to God, the only wise, through Jesus Christ, to whom be the glory for
        ever! Amen. '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a called apostle of Christ Jesus, through the will of God, and
        Sosthenes the brother, '
      verse: 1
    - text: 'to the church of God which is at Corinth, the sanctified in Christ Jesus,
        called, holy, with all that in every place call upon the name of our Lord
        Jesus Christ, their Lord and ours; '
      verse: 2
    - text: 'grace be to you, and peace, from God our Father, and the Lord Jesus Christ. '
      verse: 3
    - text: 'I ever thank my God for you, on account of the grace of God bestowed
        upon you in Christ Jesus; '
      verse: 4
    - text: 'that in him ye were enriched in everything, in all utterance, and all
        knowledge, '
      verse: 5
    - text: 'as the testimony of Christ was established among you; '
      verse: 6
    - text: 'so that ye come behind in no gift, while waiting for the manifestation
        of our Lord Jesus Christ; '
      verse: 7
    - text: 'who will also make you steadfast to the end, so that ye may be without
        blame in the day of our Lord Jesus Christ. '
      verse: 8
    - text: 'God is faithful, by whom ye were called into the fellowship of his Son
        Jesus Christ our Lord. '
      verse: 9
    - text: 'But I beseech you, brethren, by the name of our Lord Jesus Christ, that
        ye all speak the same thing, and that there be no divisions among you, but
        that ye be perfectly united in the same mind and in the same judgment. '
      verse: 10
    - text: 'For I have been informed concerning you, my brethren, by those of the
        family of Chloe, that there are dissensions among you. '
      verse: 11
    - text: 'What I mean is this, that each of you saith, I am of Paul; and I of Apollos;
        and I of Cephas; and I of Christ. '
      verse: 12
    - text: 'Is Christ divided? Was Paul crucified for you? Or were ye baptized the
        name of Paul? '
      verse: 13
    - text: 'I thank God that I baptized none of you, but Crispus and Gaius; '
      verse: 14
    - text: 'that no one may say that ye were baptized into my name. '
      verse: 15
    - text: 'And I baptized also the household of Stephanas; I am not aware that I
        baptized any one besides. '
      verse: 16
    - text: 'For Christ sent me not to baptize, but to preach the gospel; not with
        wisdom of speech, lest the cross of Christ should be made of no effect. '
      verse: 17
    - text: 'For the preaching of the cross is to those who are perishing, foolishness,
        but to us who are being saved, it is the power of God. '
      verse: 18
    - text: 'For it is written: "I will destroy the wisdom of the wise, and will bring
        to nought the discernment of the discerning." '
      verse: 19
    - text: 'Where is the wise man? Where the scribe? Where the disputer of this world?
        Hath not God made foolish the wisdom of the world? '
      verse: 20
    - text: 'For since, in the wisdom of God, the world by its wisdom knew not God,
        it pleased God by the foolishness of preaching to save those who believe; '
      verse: 21
    - text: 'since even Jews ask for signs, and the Greeks seek for wisdom; '
      verse: 22
    - text: 'but we preach Christ crucified, to Jews a stumbling-block, and to gentiles
        foolishness, '
      verse: 23
    - text: 'but to those who are called, both Jews and Greeks, Christ the power of
        God, and the wisdom of God. '
      verse: 24
    - text: 'Because the foolishness of God is wiser than men; and the weakness of
        God is stronger than men. '
      verse: 25
    - text: 'For consider, brethren, who ye are that have been called; not many wise
        men after the fashion of the world, not many mighty, not many noble; '
      verse: 26
    - text: 'but the foolish things of the world did God choose, to put to shame the
        wise; and the weak things of the world did God choose, to put to shame the
        things which are strong; '
      verse: 27
    - text: 'and the mean things of the world, and the things which are despised,
        did God choose, the things which are not, to bring to nought things that are; '
      verse: 28
    - text: 'that no flesh might glory before God. '
      verse: 29
    - text: 'But from him it is that ye are in Christ Jesus, who from God was made
        to us wisdom, and righteousness, and sanctification, and redemption; '
      verse: 30
    - text: 'that, according as it is written, "He that glorieth, let him glory in
        the Lord." '
      verse: 31
  - chapter: 2
    verses:
    - text: 'And I, brethren, when I came to you, came not with excellency of speech,
        or of wisdom, declaring to you the testimony of God. '
      verse: 1
    - text: 'For I determined not to know anything while with you, save Jesus Christ,
        and him crucified. '
      verse: 2
    - text: 'And I was with you in weakness, and in fear, and in much trembling; '
      verse: 3
    - text: 'and my speech and my preaching were not in persuasive words of wisdom,
        but in demonstration of the Spirit, and of power; '
      verse: 4
    - text: 'that your faith might not rest on the wisdom of men, but on the power
        of God. '
      verse: 5
    - text: 'But we do speak wisdom among the perfect; not, however, the wisdom of
        this world, nor of the rulers of this world, who are coming to nought; '
      verse: 6
    - text: 'but we speak Gods wisdom in a mystery, the hidden wisdom, which God
        determined on before the world was, for our glory; '
      verse: 7
    - text: 'which none of the rulers of this world comprehended; for had they comprehended
        it, they would not have crucified the Lord of glory; '
      verse: 8
    - text: 'but, as it is written: "The things which eye hath not seen, and ear hath
        not heard, and which have not entered into the heart of man, the great things
        which God hath prepared for those that love him." '
      verse: 9
    - text: 'For God hath revealed them to us by his Spirit; for the Spirit searcheth
        all things, even the depths of God. '
      verse: 10
    - text: 'For who among men knoweth the things of a man, but the spirit of the
        man which is in him? even so the things of God knoweth no one but the Spirit
        of God. '
      verse: 11
    - text: 'But we did not receive the spirit of the world, but the Spirit which
        is from God, that we might know the things that have been given to us by the
        grace of God; '
      verse: 12
    - text: 'which things we also speak, not in words taught by mans wisdom, but
        in those taught by the Spirit, connecting what is spiritual l with what is
        spiritual. '
      verse: 13
    - text: 'But the unspiritual man receiveth not the things of the Spirit of God;
        for they are foolishness to him, and he cannot know them; because they are
        spiritually discerned. '
      verse: 14
    - text: 'But he that is spiritual judgeth of all things, yet he himself is judged
        by no one. '
      verse: 15
    - text: 'For "who hath known the mind of the Lord, that he may instruct him?"
        But we have the mind of Christ. '
      verse: 16
  - chapter: 3
    verses:
    - text: 'I also, brethren, was not able to speak to you as to spiritual men, but
        as those who are not spiritual, as to babes in Christ. '
      verse: 1
    - text: 'I fed you with milk, not with meat; for ye were not yet able to bear
        it. Nor indeed are ye able even now; '
      verse: 2
    - text: 'for ye are yet unspiritual. For while there is among you rivalry and
        strife, are ye not unspiritual, and walking after the manner of men? '
      verse: 3
    - text: 'For while one saith, I am of Paul, and another, I am of Apollos, are
        ye not [like common] men? '
      verse: 4
    - text: 'Who then is Apollos, and who is Paul, but ministers through whom ye believed,
        and that as the Lord gave to each? '
      verse: 5
    - text: 'I planted, Apollos watered; but God gave the growth. '
      verse: 6
    - text: 'So then, neither he that planteth nor he that watereth is anything, but
        God that giveth the growth. '
      verse: 7
    - text: 'And he that planteth and he that watereth are one; and each will receive
        his own reward, according to his own labor. '
      verse: 8
    - text: 'For we are Gods fellow-laborers; ye are Gods field, ye are Gods building. '
      verse: 9
    - text: 'According to the grace of God bestowed on me, I, as a skilful master-builder,
        have laid the foundation; and another buildeth thereon; but let every one
        take heed, how he buildeth thereon. '
      verse: 10
    - text: 'For other foundation can no one lay than that which is laid, which is
        Christ Jesus. '
      verse: 11
    - text: 'But if any one build upon this foundation with gold, silver, precious
        stones, wood, hay, stubble, '
      verse: 12
    - text: 'the work of every one will be made manifest; for the day will show it;
        because it is revealed in fire; and the fire itself will prove what every
        ones work is. '
      verse: 13
    - text: 'If the work which any one built thereon remaineth, he will receive reward; '
      verse: 14
    - text: 'if any ones work shall be burned up, he will lose the reward; but he
        will be saved himself, yet as one escaping through fire. '
      verse: 15
    - text: 'Know ye not, that ye are Gods temple, and that the Spirit of God dwelleth
        in you? '
      verse: 16
    - text: 'If any one defaceth the temple of God, God will deface him; for the temple
        of God is holy, and such are ye. '
      verse: 17
    - text: 'Let no one deceive himself; if any one thinketh himself wise among you
        in this world, let him become a fool, that he may become wise. '
      verse: 18
    - text: 'For the wisdom of this world is foolishness with God; for it is written:
        "He that taketh the wise in their craftiness;" '
      verse: 19
    - text: 'and again: "The Lord knoweth the thoughts of the wise, that they are
        vain." '
      verse: 20
    - text: 'So then let no one glory in men. For all things are yours; '
      verse: 21
    - text: 'whether Paul, or Apollos, or Cephas, or the world, or life, or death,
        or things present, or things to come,all are yours; '
      verse: 22
    - text: 'and ye are Christs, and Christ is Gods. '
      verse: 23
  - chapter: 4
    verses:
    - text: 'Let a man so account us, as servants of Christ, and stewards of the mysteries
        of God. '
      verse: 1
    - text: 'Here moreover, it is required in stewards, that a man be found faithful. '
      verse: 2
    - text: 'But with me it is a very small thing that I should be judged by you,
        or by a human tribunal; nay, I do not even judge myself; '
      verse: 3
    - text: 'for though I am conscious to myself of nothing wrong, yet not by this
        am I cleared of blame; but he that judgeth me is the Lord. '
      verse: 4
    - text: 'So then judge nothing before the time, until the Lord come, who will
        both bring to light the hidden things of darkness, and make manifest the purposes
        of mens hearts; and then shall every one have his praise from God. '
      verse: 5
    - text: 'And these things, brethren, I have transferred in a figure to myself
        and Apollos for your sakes, that in us ye may learn not to go beyond what
        is written, that no one of you may pride himself in one against another. '
      verse: 6
    - text: 'For who maketh thee to differ from another? And what hast thou that thou
        didst not receive? But if thou didst receive it, why dost thou boast, as if
        thou hadst not received it? '
      verse: 7
    - text: 'Already ye are full; already ye are rich; without us ye have become kings;
        and I would indeed ye were kings, that we also might reign with you. '
      verse: 8
    - text: 'For I think that God hath set forth us the apostles as lowest, as men
        sentenced to death; for we have been made a spectacle to the world, to angels,
        and to men. '
      verse: 9
    - text: 'We are fools for Christs sake, but ye are wise in Christ; we are weak,
        but ye are strong; ye are in honor, but we are despised. '
      verse: 10
    - text: 'Even to this very hour we both hunger, and thirst, and are naked, and
        are buffeted, and have no certain dwelling-place, '
      verse: 11
    - text: 'and labor, working with our own hands; being reviled, we bless; being
        persecuted, we endure it; '
      verse: 12
    - text: 'being slandered, we exhort; we have become as the filth of the world,
        the off-scouring of all things until now. '
      verse: 13
    - text: 'I write not these things to shame you, but I am warning you as my beloved
        children. '
      verse: 14
    - text: 'For though ye have ten thousand teachers in Christ, yet have ye not many
        fathers; for in Christ Jesus I begot you through the gospel. '
      verse: 15
    - text: 'I exhort you therefore, be ye imitators of me. '
      verse: 16
    - text: 'For this end I sent to you Timothy, who is my beloved child, and faithful
        in the Lord, who will put you in mind of my ways in Christ, according as I
        teach everywhere in every church. '
      verse: 17
    - text: 'Now some are puffed up, as though I were not coming to you. '
      verse: 18
    - text: 'But I shall come to you shortly, if it be the Lords will, and will know,
        not the word of those who are puffed up, but the power; '
      verse: 19
    - text: 'for the kingdom of God is not in word, but in power. '
      verse: 20
    - text: 'What will ye? Am I to come to you with a rod, or in love, and the spirit
        of mildness? '
      verse: 21
  - chapter: 5
    verses:
    - text: 'It is everywhere reported that there is fornication among you, and such
        fornication as is not even among the gentiles, that one should have his fathers
        wife. '
      verse: 1
    - text: 'And ye are puffed up, and did not rather mourn, so that he that committed
        this deed might be separated from among you. '
      verse: 2
    - text: 'For I, for my part, though absent in the body, yet present in the spirit
        have already determined, as if I were present with you, respecting him who
        thus wrought this deed, '
      verse: 3
    - text: 'in the name of our Lord Jesus, when you and my spirit with you are assembled
        together, with the power of our Lord Jesus, '
      verse: 4
    - text: 'to deliver such a man over to Satan for the destruction of his flesh,
        that his spirit may be saved in the day of the Lord. '
      verse: 5
    - text: 'Your glorying is not good. Know ye not, that a little leaven leaveneth
        the whole lump? '
      verse: 6
    - text: 'Cleanse out the old leaven, that ye may be a new lump, as ye are unleavened;
        for our passover also hath been sacrificed, even Christ. '
      verse: 7
    - text: 'So then let us keep the feast, not with the old leaven, nor with the
        leaven of malice and wickedness, but with the unleavened bread of sincerity
        and truth. '
      verse: 8
    - text: 'I wrote to you in that letter, not to keep company with fornicators; '
      verse: 9
    - text: 'certainly not meaning the fornicators of this world, or the covetous
        and extortioners, or idolaters; for to do this ye must go out of the world. '
      verse: 10
    - text: 'But this is what I wrote you, not to keep company with any one called
        a brother, if he be a fornicator, or covetous, or an idolater, or a reviler,
        or a drunkard, or an extortioner; with such a one not even to eat. '
      verse: 11
    - text: 'For what have I to do with judging those who are without? Do not ye judge
        those who are within? '
      verse: 12
    - text: 'But those who are without, God will judge. Do ye put away that bad man
        from among yourselves. '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Doth any one of you, who hath a matter against another, dare to go to
        law before the unrighteous, and not before the holy? '
      verse: 1
    - text: 'Or do ye not know, that the holy will judge the world? And if the world
        is to be judged by you, are ye unworthy to judge in causes of the least importance? '
      verse: 2
    - text: 'Know ye not, that we shall pass judgment upon angels? How much more,
        concerning affairs of this life? '
      verse: 3
    - text: 'If then ye have any causes relating to this life, set them to judge who
        are of no repute in the church. '
      verse: 4
    - text: 'I speak to your shame. Is it so, that there is not a wise man among you,
        not one that will be able to judge between his brethren? '
      verse: 5
    - text: 'Nay, brother goeth to law with brother, and that before unbelievers. '
      verse: 6
    - text: 'Now therefore it is altogether an evil among you, that ye have suits
        against each other. Why do ye not rather submit to wrong? Why do ye not rather
        allow yourselves to be defrauded? '
      verse: 7
    - text: 'But ye yourselves wrong, and defraud, and that too your brethren. '
      verse: 8
    - text: 'Know ye not, that wrongdoers shall not inherit the kingdom of God? Be
        not deceived; neither fornicators, nor idolaters, nor adulterers, nor the
        effeminate, nor abusers of themselves with mankind, '
      verse: 9
    - text: 'nor thieves, nor the covetous, nor drunkards, nor revilers, nor extortioners,
        shall inherit the kingdom of God. '
      verse: 10
    - text: 'And such were some of you; but ye were washed, but ye were made holy,
        but ye were accepted as righteous in the name of the Lord Jesus, and in the
        Spirit of our God. '
      verse: 11
    - text: 'All things are lawful for me, but all things are not profitable; all
        things are lawful for me, but I will not be brought under the power of anything. '
      verse: 12
    - text: 'Meats are for the stomach, and the stomach for meats; but God will make
        an end of both it and them. But the body is not for fornication, but for the
        Lord, and the Lord for the body; '
      verse: 13
    - text: 'and God both raised up the Lord, and will also raise up us by his power. '
      verse: 14
    - text: 'Know ye not, that your bodies are members of Christ? Shall I then take
        the members of Christ, and make them members of a harlot? God forbid! '
      verse: 15
    - text: 'Know ye not, that he who is connected with a harlot is one body with
        her? "For the two," saith he, "shall become one flesh;" '
      verse: 16
    - text: 'but he that is connected with the Lord is one spirit with him. '
      verse: 17
    - text: 'Flee fornication. Every other sin which a man may commit, is apart from
        the body; but he that committeth fornication, sinneth against his own body. '
      verse: 18
    - text: 'Know ye not, that your bodies are temples of the Holy Spirit which is
        in you, which ye have from God, and that ye are not your own? '
      verse: 19
    - text: 'For ye were bought with a price. Therefore glorify God in your body. '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Now as to the matters about which ye wrote, it is good for a man not
        to touch a woman; '
      verse: 1
    - text: 'but on account of the commonness of fornication, let every man have his
        own wife, and every woman her own husband. '
      verse: 2
    - text: 'Let the husband render to his wife her due; and so also the wife to her
        husband. '
      verse: 3
    - text: 'The wife hath not the disposal of her own body, but her husband; and
        so also the husband hath not the disposal of his own body, but his wife. '
      verse: 4
    - text: 'Defraud not one another, except by agreement for a time, that ye may
        have a season for prayer; and be together again, that Satan may not tempt
        you through your incontinence. '
      verse: 5
    - text: 'But I say this by way of permission, not command. '
      verse: 6
    - text: 'I would that all men were as I myself; but every one hath his own gift
        from God, one man this, and another that. '
      verse: 7
    - text: 'I say also to the unmarried and the widows, it is good for them to remain
        as I am; '
      verse: 8
    - text: 'but if they cannot control themselves, let them marry; for it is better
        to marry than to burn. '
      verse: 9
    - text: 'But to those who are married it is my command, yet not mine, but the
        Lords: Let not the wife separate herself from her husband, '
      verse: 10
    - text: 'and if she have separated herself let her remain unmarried, or be reconciled
        to her husband; and let not the husband put away his wife. '
      verse: 11
    - text: 'But to the rest say I, not the Lord: If any brother hath an unbelieving
        wife, and she be satisfied to dwell with him, let him not put her away; '
      verse: 12
    - text: 'and if a wife hath an unbelieving husband, and he be satisfied to dwell
        with her, let her not put her husband away. '
      verse: 13
    - text: 'For the unbelieving husband hath been made holy by his wife, and the
        unbelieving wife hath been made holy by the brother; otherwise were your children
        unclean, but, as it is, they are holy. '
      verse: 14
    - text: 'But if the unbelieving separateth himself, let him separate himself;
        a brother or a sister is not under bondage in such cases. But God hath called
        you to be in peace. '
      verse: 15
    - text: 'For how dost thou know, O wife, but that thou mayst save thy husband?
        or how dost thou know, O husband, but that thou mayst save thy wife? '
      verse: 16
    - text: 'But let every one continue to walk in the lot which the Lord appointed
        him, in the condition in which God called him. And this direction I give in
        all the churches. '
      verse: 17
    - text: 'Was any one called being circumcised, let him not become as if uncircumcised;
        hath any one been called in uncircumcision, let him not become circumcised. '
      verse: 18
    - text: 'Circumcision is nothing, and uncircumcision is nothing, but the keeping
        of the commandments of God. '
      verse: 19
    - text: 'Let every one remain in the same calling in which he was called. '
      verse: 20
    - text: 'Wast thou called being a slave, care not for it; but even if thou canst
        be made free, use it rather. '
      verse: 21
    - text: 'For he that was called in the Lord, being a slave, is the Lords freeman.
        In like manner the freeman, who is called, is Christs slave. '
      verse: 22
    - text: 'Ye were bought with a price; become not the slaves of men. '
      verse: 23
    - text: 'In that state, brethren, in which he was called, let every one remain
        with God. '
      verse: 24
    - text: 'Now concerning virgins, I have no commandment of the Lord; but I give
        my judgment, as one that hath obtained mercy of the Lord to be faithful. '
      verse: 25
    - text: 'I think, then, that it is well, on account of the impending distress,
        for a man to remain as he is. '
      verse: 26
    - text: 'Art thou bound to a wife, seek not to be loosed from her; art thou loosed
        from a wife, do not seek for one. '
      verse: 27
    - text: 'But if thou hast married, thou hast committed no sin; and if a virgin
        hath married, she hath committed no sin. Such, however, will have trouble
        in the flesh, which I desire to spare you. '
      verse: 28
    - text: 'But this I say, brethren, the time that remaineth is short; that both
        they that have wives may be as though they had none; '
      verse: 29
    - text: 'and they that weep, as though they wept not; and they that rejoice, as
        though they rejoiced not; and they that buy, as though they possessed not; '
      verse: 30
    - text: 'and they that use this world as not abusing it; for the outward condition
        of this world is passing away; '
      verse: 31
    - text: 'and I would have you free from anxious cares. He that is unmarried careth
        about the things of the Lord, how he may please the Lord; '
      verse: 32
    - text: 'but he that is married careth about the things of the world, how to please
        his wife. '
      verse: 33
    - text: 'There is a difference also between a wife and a virgin; the unmarried
        woman careth about the things of the Lord, to be holy, both in body and in
        spirit; but she that is married careth about the things of the world, how
        to please her husband. '
      verse: 34
    - text: 'And this I say for your own profit; not to cast a noose over you, but
        with a view to what is becoming, and that ye may attend upon the Lord without
        distraction. '
      verse: 35
    - text: 'But if any one thinketh that he behaveth improperly in respect to his
        virgin [daughter], if she pass the flower of her age [without being married],
        and if it must be so, let him do what he will, he committeth no sin; let them
        marry. '
      verse: 36
    - text: 'But if any one is settled in his purpose, and is under no necessity,
        but is free to act as he will, and hath determined in his heart to keep his
        own virgin daughter [unmarried], he doeth well. '
      verse: 37
    - text: 'So then he that giveth her in marriage doeth well; and he that doth not
        give her in marriage doeth better. '
      verse: 38
    - text: 'The wife is bound to her husband as long as he liveth; but if her husband
        die, she is free to marry whom she will, only in the Lord. '
      verse: 39
    - text: 'But she is happier if she remain as she is, in my opinion; and I too
        think that I have the Spirit of God. '
      verse: 40
  - chapter: 8
    verses:
    - text: 'Now concerning the things offered in sacrifice to idols, we know that
        we all have knowledge. Knowledge puffeth up, but love edifieth; '
      verse: 1
    - text: 'if any one think that he knoweth anything, he knoweth nothing yet, as
        he ought to know; '
      verse: 2
    - text: 'but if any one love God, the same is known by Him. '
      verse: 3
    - text: 'Concerning the eating of the things offered in sacrifice to idols, then,
        we know that an idol is nothing in the world, and that there is no other God
        but one. '
      verse: 4
    - text: 'For though there are those that are called gods, whether in heaven or
        on earth; as there are gods many, and lords many; '
      verse: 5
    - text: 'yet to us there is but one God, the Father, from whom are all things,
        and we to him; and one Lord Jesus Christ, through whom are all things, and
        we through him. '
      verse: 6
    - text: 'But there is not in all men this knowledge; for some, with a conscience
        directed toward the idol even now, eat of it as a thing offered in sacrifice
        to an idol, and their conscience, being weak, is defiled. '
      verse: 7
    - text: 'But food will not recommend us to God; if we do not eat, we are not the
        worse; nor if we do eat, are we the better. '
      verse: 8
    - text: 'But take heed, lest this liberty of yours become a stumbling-block to
        the weak. '
      verse: 9
    - text: 'For if any one see thee, who hast knowledge, at table in an idols temple,
        will not the conscience of him that is weak be emboldened to eat the things
        offered to idols? '
      verse: 10
    - text: 'For through thy knowledge he that is weak perisheth,the brother for
        whom Christ died! '
      verse: 11
    - text: 'But when ye so sin against the brethren, and wound their weak conscience,
        ye sin against Christ. '
      verse: 12
    - text: 'Wherefore, if food cause my brother to fall, I will eat no flesh for
        ever, lest I cause my brother to fall. Am I not free? '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Am I not an apostle? Have I not seen Jesus our Lord? Are not ye my work
        in the Lord? '
      verse: 1
    - text: 'If I am not an apostle to others, yet surely I am to you; for the seal
        of my apostleship are ye in the Lord. '
      verse: 2
    - text: 'This is my answer to those who question my authority. '
      verse: 3
    - text: 'Have we not a right to eat and drink? '
      verse: 4
    - text: 'Have we not a right to carry about with us a sister as a wife, as well
        as the other apostles, and the brothers of the Lord, and Cephas? '
      verse: 5
    - text: 'Or am I alone and Barnabas bound to labor with our own hands? '
      verse: 6
    - text: 'Who ever serveth as a soldier at his own charges? Who planteth a vineyard
        without eating its fruit? Or who tendeth a flock and doth not eat of the milk
        of the flock? '
      verse: 7
    - text: 'Is it on mans authority that I am saying these things, or doth not the
        Law too say the same? '
      verse: 8
    - text: 'For it is written in the law of Moses: "Thou shalt not muzzle an ox while
        treading out grain." Is it for oxen that God careth? '
      verse: 9
    - text: 'Or doth he say it altogether on our account? On our account, no doubt,
        it was written, that he who plougheth ought to plough in hope, and that he
        who thrasheth should do it in the hope of partaking. '
      verse: 10
    - text: 'If we have sown to you spiritual things, is it a great thing if we reap
        from you things for the body? '
      verse: 11
    - text: 'If others possess this right in relation to you, do not we still more?
        But we have not used this right; but we submit to all things, that we may
        occasion no hindrance to the gospel of Christ. '
      verse: 12
    - text: 'Do ye not know, that they who minister in the offerings of the temple
        live from the temple? that they who serve at the altar share with the altar? '
      verse: 13
    - text: 'In like manner also did the Lord ordain that they who preach the gospel
        should live from the gospel. '
      verse: 14
    - text: 'But I have used no right of this kind; nor have I written thus that anything
        of this kind should be done for me; for it were better for me to die, than
        that any one should take from me what I glory in. '
      verse: 15
    - text: 'For in preaching the gospel, I have nothing to glory in; for I am under
        a necessity to do so; yea, woe is to me, if I preach not the gospel! '
      verse: 16
    - text: 'For if I do this willingly, I have a reward; but if unwillingly, still
        I have been intrusted with a stewardship. '
      verse: 17
    - text: 'What then is my reward? It is that, when I preach the gospel, I may make
        the gospel free of charge, that I use not to the full my right as a preacher
        of the gospel. '
      verse: 18
    - text: 'For being free from all men, yet I made myself a servant to all, that
        I might gain the more; '
      verse: 19
    - text: 'and to the Jews I became as a Jew, that I might gain Jews; to those under
        the Law, as under the Law, not being myself under the Law, that I might gain
        those under the Law; '
      verse: 20
    - text: 'to those without the Law, as without the Law, being not without a law
        before God, but under the law of Christ, that I might gain those without the
        Law; '
      verse: 21
    - text: 'to the weak I became weak, that I might gain the weak; I have become
        all things to all, that I might by all means save some. '
      verse: 22
    - text: 'And I do all for the sake of the gospel, that I may with others partake
        of it. '
      verse: 23
    - text: 'Know ye not, that of those who run in the race-course all run, but one
        receiveth the prize? Thus run, that ye may obtain. '
      verse: 24
    - text: 'And every one who contendeth in the games is temperate in all things;
        they, however, to obtain a perishable crown, but we, an imperishable. '
      verse: 25
    - text: 'I therefore so run, not as one uncertain; I so fight, not as one striking
        the air; '
      verse: 26
    - text: 'but I beat down my body, and bring it into subjection, lest perhaps,
        when I have been a herald to others, I should myself be rejected as unworthy. '
      verse: 27
  - chapter: 10
    verses:
    - text: 'For I would not have you ignorant, brethren, that all our fathers were
        under the cloud, and all passed through the sea, '
      verse: 1
    - text: 'and were all baptized to Moses in the cloud and in the sea, '
      verse: 2
    - text: 'and all ate the same spiritual food, '
      verse: 3
    - text: 'and all drank the same spiritual drink; for they drank of the spiritual
        rock that accompanied them; and the rock was Christ; '
      verse: 4
    - text: 'but with most of them God was not well pleased; for they were laid low
        in the wilderness. '
      verse: 5
    - text: 'Now these things were warnings for us, in order that we should not lust
        after evil things, as they lusted. '
      verse: 6
    - text: 'And do not ye become idolaters, as some of them did; as it is written:
        "The people sat down to eat and drink, and rose up to sport." '
      verse: 7
    - text: 'Nor let us commit fornication, as some of them did, and fell in one day
        three and twenty thousand. '
      verse: 8
    - text: 'Nor let us tempt Christ, as some of them tempted, and were destroyed
        by the serpents. '
      verse: 9
    - text: 'And do not ye murmur, as some of them murmured, and perished by the Destroyer. '
      verse: 10
    - text: 'Now these things happened to them as warnings, and were recorded for
        our admonition, to whom the ends of the ages have come. '
      verse: 11
    - text: 'Wherefore let him that thinketh he standeth, take heed lest he fall. '
      verse: 12
    - text: 'No temptation hath come upon you, but such as is common to man; but God
        is faithful, who will not suffer you to be tempted beyond what ye are able
        to endure, but will with the temptation furnish also the way to escape, that
        ye may be able to endure it. '
      verse: 13
    - text: 'Wherefore, my beloved, flee from idolatry. '
      verse: 14
    - text: 'I speak as to wise men, judge ye what I say. '
      verse: 15
    - text: 'The cup of blessing which we bless, is it not a partaking of the blood
        of Christ? the loaf which we break, is it not a partaking of the body of Christ? '
      verse: 16
    - text: 'For we, the many, are one loaf, one body; for we all share in that one
        loaf. '
      verse: 17
    - text: 'Look at Israel by natural descent. Have not those who eat of the sacrifices,
        communion with the altar? '
      verse: 18
    - text: 'What do I say then? That what is offered in sacrifice to idols is anything?
        Or that an idol is anything? '
      verse: 19
    - text: 'Nay, but that what they sacrifice, they sacrifice to demons, and not
        to God; and I would not that ye should have communion with demons. '
      verse: 20
    - text: 'Ye cannot drink the cup of the Lord, and the cup of demons; ye cannot
        be partakers of the Lords table, and the table of demons. '
      verse: 21
    - text: 'Shall we provoke the Lord to jealousy? Are we stronger than he? '
      verse: 22
    - text: 'All things are lawful, but all things are not profitable; all things
        are lawful, but all things are not edifying. '
      verse: 23
    - text: 'Let no one seek his own pleasure, but the good of others. '
      verse: 24
    - text: 'Whatever is sold in the market that eat, without asking questions for
        the sake of conscience; '
      verse: 25
    - text: 'for "the earth is the Lords, and the fullness thereof." '
      verse: 26
    - text: 'And if one who is an unbeliever inviteth you to a feast, and ye choose
        to go, eat whatever is set before you, without asking any questions for the
        sake of conscience. '
      verse: 27
    - text: 'But if any one say to you, This hath been offered in sacrifice to an
        idol, do not eat of it, on account of him that showed you this, and from a
        regard to conscience; '
      verse: 28
    - text: 'conscience I mean, not thine own, but that of the other. For why is my
        liberty to be judged by another conscience [than my own]? '
      verse: 29
    - text: 'If I partake with thankfulness, why am I to be evil spoken of in a matter
        for which I give thanks? '
      verse: 30
    - text: 'Whether therefore ye eat or drink, or whatever ye do, do all to the glory
        of God. '
      verse: 31
    - text: 'Give no occasion of stumbling either to Jews or Greeks, or to the church
        of God; '
      verse: 32
    - text: 'as I also strive to please all in all things, not seeking my own advantage,
        but that of the many; that they may be saved. '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Follow my example, as I do that of Christ. '
      verse: 1
    - text: 'Now I praise you, brethren, that in all things ye remember me, and hold
        fast the instructions, as I delivered them to you. '
      verse: 2
    - text: 'But I would have you know, that the head of every man is Christ; and
        the head of the woman is the man; and the head of Christ is God. '
      verse: 3
    - text: 'Every man that prayeth or prophesieth having his head covered, dishonoreth
        his head. '
      verse: 4
    - text: 'But every woman that prayeth or prophesieth with her head uncovered dishonoreth
        her head; for it is one and the same thing as if her head were shaved. '
      verse: 5
    - text: 'For if a woman is not veiled, let her also be shorn; but if it be a shame
        for a woman to be shorn or shaven, let her be veiled. '
      verse: 6
    - text: 'For a man indeed ought not to cover his head, since he is the image and
        glory of God; but the woman is the glory of the man; '
      verse: 7
    - text: 'for the man is not from the woman, but the woman from the man; '
      verse: 8
    - text: 'and the man was not created for the woman, but the woman for the man. '
      verse: 9
    - text: 'For this cause the woman ought to have a sign of authority on her head,
        because of the angels. '
      verse: 10
    - text: 'But neither is the woman without the man, nor the man without the woman,
        in the Lord. '
      verse: 11
    - text: 'For as the woman is from the man, so also is the man by the woman; but
        all things from God. '
      verse: 12
    - text: 'Judge in your own selves; is it comely that a woman pray to God uncovered? '
      verse: 13
    - text: 'Doth not even nature itself teach you, that if a man have long hair,
        it is a shame to him, '
      verse: 14
    - text: 'but that if a woman have long hair, it is a glory to her? for her hair
        is given for a covering. '
      verse: 15
    - text: 'But if any one seemeth to be contentious, we have no such custom, nor
        the churches of God. '
      verse: 16
    - text: 'But I give you this charge, not praising you, because ye come together
        not for the better, but for the worse. '
      verse: 17
    - text: 'For in the first place, when ye come together in assembly of the church,
        I hear that there are divisions among you; and I partly believe it; '
      verse: 18
    - text: 'for there must be also parties among you, that they who are approved
        may also become manifest among you. '
      verse: 19
    - text: 'When ye come together then in the same place, there is no eating of the
        Lords supper. '
      verse: 20
    - text: 'For, when ye eat, every one taketh before any distribution his own supper,
        and one is hungry, and another is drunken. '
      verse: 21
    - text: 'What! have ye not houses to eat and to drink in? Or despise ye the church
        of God, and shame those who have nothing? What am I to say to you? Shall I
        praise you? In this I do not praise you. '
      verse: 22
    - text: 'For I received of the Lord, what I also delivered to you, that the Lord
        Jesus, the same night in which he was betrayed, took a loaf, '
      verse: 23
    - text: 'and when he had given thanks, he broke it, and said, This is my body,
        which is for you; this do in remembrance of me. '
      verse: 24
    - text: 'In like manner also the cup, when he had supped, saying, This cup is
        the new covenant, in my blood; this do, as oft as ye drink, in remembrance
        of me. '
      verse: 25
    - text: 'For as often as ye eat this bread, and drink the cup, ye show forth the
        Lords death, till he come. '
      verse: 26
    - text: 'So that whoever eateth the bread or drinketh the cup of the Lord in an
        unworthy manner will be guilty with respect to the body and the blood of the
        Lord. '
      verse: 27
    - text: 'But let a man examine himself, and thus let him eat of the bread, and
        drink of the cup; '
      verse: 28
    - text: 'for he that eateth and drinketh eateth and drinketh judgment to himself,
        if he do not discern the body. '
      verse: 29
    - text: 'For this cause many among you are weak and sickly, and some are falling
        asleep. '
      verse: 30
    - text: 'But if we judged ourselves, we should not be judged; '
      verse: 31
    - text: 'but when we are judged, we are chastened by the Lord, that we may not
        be condemned with the world. '
      verse: 32
    - text: 'Wherefore, my brethren, when ye come together to eat, wait for one another. '
      verse: 33
    - text: 'If any one hunger, let him eat at home; that ye may not come together
        to condemnation. And the rest I will set in order when I come. '
      verse: 34
  - chapter: 12
    verses:
    - text: 'Now concerning spiritual gifts, brethren, I would not have you ignorant. '
      verse: 1
    - text: 'Ye know, that when ye were gentiles, ye were carried away to dumb idols,
        as ye happened to be led; '
      verse: 2
    - text: 'wherefore I give you to understand that no one speaking by the Spirit
        of God saith, Accursed be Jesus; and that no one can say, Jesus is Lord, but
        by the Holy Spirit. '
      verse: 3
    - text: 'Now there are diversities of gifts, but the same Spirit; '
      verse: 4
    - text: 'and there are diversities of services, but the same Lord; '
      verse: 5
    - text: 'and there are diversities of operations, but it is the same God who worketh
        all things in all. '
      verse: 6
    - text: 'But the manifestation of the Spirit is given to each one for the good
        of others. '
      verse: 7
    - text: 'For to one is given by the Spirit the word of wisdom; to another the
        word of knowledge, according to the same Spirit; '
      verse: 8
    - text: 'to another faith, by the same Spirit; to another the gifts of healing,
        by the one Spirit; '
      verse: 9
    - text: 'to another the working of miracles, to another prophecy, to another discerning
        of spirits, to another divers kinds of tongues, to another the interpretation
        of tongues. '
      verse: 10
    - text: 'But all these worketh the one and self-same Spirit, allotting to each
        one severally as it will. '
      verse: 11
    - text: 'For as the body is one, and hath many members, and all the members of
        the body, being many, are one body, so it is with Christ. '
      verse: 12
    - text: 'For by one Spirit we were all baptized into one body, whether Jews or
        Greeks, whether slaves or freemen; and were all made to drink one Spirit. '
      verse: 13
    - text: 'For the body also is not one member, but many. '
      verse: 14
    - text: 'If the foot say, Because I am not a hand, I am not of the body, is it
        for this reason not of the body? '
      verse: 15
    - text: 'And if the ear say, Because I am not an eye, I am not of the body, is
        it for this reason not of the body? '
      verse: 16
    - text: 'If the whole body were an eye, where would be the hearing? If the whole
        were hearing, where would be the smelling? '
      verse: 17
    - text: 'But as it is, God set the members every one of them in the body, as it
        pleased him. '
      verse: 18
    - text: 'And if they were all one member, where would be the body? '
      verse: 19
    - text: 'But now there are, indeed, many members, but one body. '
      verse: 20
    - text: 'And the eye cannot say to the hand, I have no need of thee; nor, again,
        the head to the feet, I have no need of you. '
      verse: 21
    - text: 'Nay, still more, those members of the body which seem to be weak, are
        necessary; '
      verse: 22
    - text: 'and what we think to be less honorable parts of the body, upon these
        we bestow more abundant honor; and our unseemly parts have more abundant seemliness; '
      verse: 23
    - text: 'while our seemly parts have no need. But God so put the body together,
        as to give special honor to that part which lacked, '
      verse: 24
    - text: 'that there might be no schism in the body, but that the members should
        have the same care one for another. '
      verse: 25
    - text: 'And so if one member suffereth, all the members suffer with it; or if
        one member is honored, all the members rejoice with it. '
      verse: 26
    - text: 'Now ye are the body of Christ, and members individually. And '
      verse: 27
    - text: 'God appointed some in the church to be, in the first place, apostles,
        in the second place, prophets, in the third place, teachers, then miracles,
        then gifts of healing, those of helping and of governing, divers kinds of
        tongues. Are all apostles? '
      verse: 28
    - text: 'Are all prophets? Are all teachers? Are all workers of miracles? '
      verse: 29
    - text: 'Have all the gifts of healing? Do all speak with tongues? Do all interpret? '
      verse: 30
    - text: 'But desire earnestly the greater gifts. And furthermore I show you by
        far the most excellent way. '
      verse: 31
  - chapter: 13
    verses:
    - text: 'Though I speak with the tongues of men and of angels, and have not love,
        I am become as sounding brass, or a tinkling cymbal. '
      verse: 1
    - text: 'And though I have the gift of prophecy, and understand all mysteries
        and all knowledge, and though I have all faith, so as to remove mountains,
        and have not love, I am nothing. '
      verse: 2
    - text: 'And though I bestow all my goods to feed the poor, and though I give
        up my body that I may be burned, and have not love, it profiteth me nothing. '
      verse: 3
    - text: 'Love suffereth long, is kind; love envieth not; love vaunteth not herself,
        is not puffed up, '
      verse: 4
    - text: 'doth not behave herself unseemly, seeketh not her own, is not easily
        provoked, maketh no account of an injury, '
      verse: 5
    - text: 'rejoiceth not at iniquity, but rejoiceth in the truth, '
      verse: 6
    - text: 'beareth all things, believeth all things, hopeth all things, endureth
        all things. '
      verse: 7
    - text: 'Love never faileth; but whether there are prophesyings, they will come
        to an end; whether tongues, they will cease; whether knowledge, it will be
        done away. '
      verse: 8
    - text: 'For we know in part, and we prophesy in part; '
      verse: 9
    - text: 'but when that which is perfect is come, that which is in part will be
        done away. '
      verse: 10
    - text: 'When I was a child, I spoke as a child, I had the feelings of a child,
        I thought as a child; since I have become a man, I have put away the things
        of the child. '
      verse: 11
    - text: 'For now we see in a mirror, obscurely; but then face to face; now I know
        in part, but then I shall fully know even as I also am fully known. '
      verse: 12
    - text: 'And now there abide faith, hope, love, these three; but the greatest
        of these is love. '
      verse: 13
  - chapter: 14
    verses:
    - text: 'Strive to possess love; and desire earnestly the spiritual gifts, but
        especially that of prophesying. '
      verse: 1
    - text: 'For he that speaketh in an [unknown] tongue speaketh not to men, but
        to God; for no one heareth; but in the Spirit he speaketh mysteries; '
      verse: 2
    - text: 'but he that prophesieth speaketh to men edification, and exhortation,
        and comfort. '
      verse: 3
    - text: 'He that speaketh in an [unknown] tongue edifieth himself; but he that
        prophesieth edifieth the church. '
      verse: 4
    - text: 'I would that ye all spoke with tongues, but rather that ye prophesied;
        for greater is he that prophesieth than he that speaketh with tongues, unless
        he interpret, that the church may receive edification. '
      verse: 5
    - text: 'But now, brethren, if I come to you speaking with tongues, what shall
        I profit you, unless I speak to you either by revelation, or by knowledge,
        or by prophesying, or by teaching? '
      verse: 6
    - text: 'And even things without life that give sound, whether pipe or harp, if
        they make no distinction in the sounds, how shall that be known which is piped
        or harped? '
      verse: 7
    - text: 'For if the trumpet give an uncertain sound, who will prepare himself
        for the battle? '
      verse: 8
    - text: 'So also ye, unless ye utter by the tongue words easy to be understood,
        how shall that be known which is spoken? For ye will be speaking into the
        air. '
      verse: 9
    - text: 'There are, it may be, so many kinds of languages in the world, and not
        one is without meaning. '
      verse: 10
    - text: 'If then I know not the meaning of the language, I shall be to him that
        speaketh a foreigner, and he that speaketh a foreigner to me. '
      verse: 11
    - text: 'So also ye, since ye are eager to possess spiritual gifts, be earnest
        to abound in them to the edification of the church. '
      verse: 12
    - text: 'Wherefore let him that speaketh in an [unknown] tongue pray that he may
        interpret. '
      verse: 13
    - text: 'For if I pray in an [unknown] tongue, my spirit prayeth, but my understanding
        is unfruitful. '
      verse: 14
    - text: 'How stands it then? I will pray with the spirit, and I will pray with
        the understanding also; I will sing with the spirit, and I will sing with
        the understanding also. '
      verse: 15
    - text: 'Else, if thou bless with the spirit, how shall he that occupieth the
        place of the unlearned say the Amen at thy giving of thanks, since he understandeth
        not what thou art saying? '
      verse: 16
    - text: 'For thou indeed givest thanks well; but the other is not edified. '
      verse: 17
    - text: 'I thank God, I speak in an [unknown] tongue more than ye all; '
      verse: 18
    - text: 'yet in the church I would rather speak five words with my understanding,
        that I might also instruct others, than ten thousand words in an [unknown]
        tongue. '
      verse: 19
    - text: 'Brethren, do not become children in understanding; yet in malice be children,
        but in understanding be men. '
      verse: 20
    - text: 'In the Law it is written: "With men of other tongues and with other lips
        will I speak to this people, '
      verse: 21
    - text: 'and yet for all that will they not hear me, saith the Lord." Wherefore
        the tongues are for a sign, not to believers, but to unbelievers; but prophesying
        is not for unbelievers, but for believers. '
      verse: 22
    - text: 'If therefore the whole church be assembled in one place, and all be speaking
        with tongues, and there come in those who are unlearned, or unbelievers, will
        they not say that ye are mad? '
      verse: 23
    - text: 'But if all prophesy, and there come in one that is an unbeliever, or
        unlearned, he is convinced by all, he is searched through by all, '
      verse: 24
    - text: 'the secrets of his heart become manifest; and so falling down on his
        face, he will worship God, and report that God is indeed within you. '
      verse: 25
    - text: 'How is it then, brethren? When ye come together, every one of you hath
        a psalm, hath a lesson of instruction, hath a revelation, hath a tongue, hath
        an interpretation; let all things be done for edification. '
      verse: 26
    - text: 'If any one speak in an [unknown] tongue, let it be by two, or, at the
        most, by three, and in turn; and let one interpret. '
      verse: 27
    - text: 'But if there be no interpreter, let him keep silence in the church; and
        let him speak to himself, and to God. '
      verse: 28
    - text: 'And of the prophets let two or three speak, and let the others judge; '
      verse: 29
    - text: 'if anything be revealed to another that sitteth by, let the first speaker
        be silent. '
      verse: 30
    - text: 'For one by one ye can all prophesy, that all may learn, and all may be
        exhorted. '
      verse: 31
    - text: 'And spirits of prophets are subject to prophets; '
      verse: 32
    - text: 'for God is not a God of confusion, but of peace. As in all the churches
        of the saints, '
      verse: 33
    - text: 'let your women keep silence in the churches; for it is not permitted
        them to speak, but they are to be in subjection, as also saith the Law. '
      verse: 34
    - text: 'And if they desire to learn anything, let them ask their own husbands
        at home; for it is a shame for a woman to speak in the church. '
      verse: 35
    - text: 'What! Did the word of God come forth from you? Or did it come to you
        alone? '
      verse: 36
    - text: 'If any one thinketh himself to be a prophet, or spiritual, let him know
        surely that the directions I am writing to you are the Lords; '
      verse: 37
    - text: 'but if any one be ignorant, let him be ignorant! '
      verse: 38
    - text: 'Wherefore, brethren, desire earnestly to prophesy, and forbid not to
        speak with tongues; '
      verse: 39
    - text: 'but let all things be done becomingly, and in order. '
      verse: 40
  - chapter: 15
    verses:
    - text: 'Moreover, brethren, I declare anew to you the gospel which I preached
        to you, which also ye received, and wherein ye stand, '
      verse: 1
    - text: 'by which also ye are saved, if ye hold fast the same word which I preached
        to you, unless ye believed in vain. '
      verse: 2
    - text: 'For I delivered to you first of all what I also received, that Christ
        died for our sins, according to the Scriptures; '
      verse: 3
    - text: 'and that he was buried, and that he hath risen on the third day, according
        to the Scriptures; '
      verse: 4
    - text: 'and that he appeared to Cephas, then to the twelve. '
      verse: 5
    - text: 'After that, he appeared to more than five hundred brethren at once, of
        whom the greater part remain until now, but some have fallen asleep. '
      verse: 6
    - text: 'After that, he appeared to James; then to all the apostles. '
      verse: 7
    - text: 'And last of all, as to one born out of due time, he appeared also to
        me. '
      verse: 8
    - text: 'For I am the least of the apostles, one not worthy to be called an apostle,
        because I persecuted the church of God. '
      verse: 9
    - text: 'But by the grace of God I am what I am; and his grace which was bestowed
        upon me was not in vain, but I labored more abundantly than they all; yet
        not I, but the grace of God which was with me. '
      verse: 10
    - text: 'Whether, then, it were I or they, thus we preach, and thus ye believed. '
      verse: 11
    - text: 'But if Christ be preached that he hath risen from the dead, how is it
        that some among you say, that there is no resurrection of the dead? '
      verse: 12
    - text: 'But if there be no resurrection of the dead, then Christ hath not risen; '
      verse: 13
    - text: 'and if Christ hath not risen, then is our preaching vain, and vain also
        is your faith. '
      verse: 14
    - text: 'And we are also found false witnesses concerning God; because we testified
        concerning God that he raised up Christ, whom he did not raise up, if so be
        that the dead rise not. '
      verse: 15
    - text: 'For if the dead rise not, then Christ hath not risen; '
      verse: 16
    - text: 'and if Christ hath not risen, your faith is vain; ye are yet in your
        sins; '
      verse: 17
    - text: 'then also they that have fallen asleep in Christ have perished. '
      verse: 18
    - text: 'If in this life only we have hope in Christ, we are of all men most miserable. '
      verse: 19
    - text: 'But now hath Christ risen from the dead, the first-fruits of them that
        have fallen asleep. '
      verse: 20
    - text: 'For since through man came death, through man came also the resurrection
        of the dead. '
      verse: 21
    - text: 'For as in Adam all die, so also in Christ will all be made alive. '
      verse: 22
    - text: 'But every one in his own order; Christ the first-fruits, afterward they
        that are Christs, at his coming. '
      verse: 23
    - text: 'Then will be the end, when he delivereth up the kingdom to God, the Father,
        when he shall have destroyed all dominion, and all authority, and power. '
      verse: 24
    - text: 'For he must reign, "till he hath put all enemies under his feet." '
      verse: 25
    - text: 'The last enemy, death, will be destroyed; '
      verse: 26
    - text: 'for "he put all things under his feet." But when it is said that all
        things have been put under him, it is manifest that he who put all things
        under him is excepted. '
      verse: 27
    - text: 'And when all things have been put under him, then will also the Son himself
        become subject to him that put all things under him, that God may be all in
        all. '
      verse: 28
    - text: 'If it be not so, what are they doing, who are baptized for the dead?
        If the dead rise not at all, why are they then baptized for them? '
      verse: 29
    - text: 'Why also do we stand in peril every hour? '
      verse: 30
    - text: 'I protest, brethren, by my glorying in you which I have in Christ Jesus
        our Lord, that I die daily. '
      verse: 31
    - text: 'If with the views of men I fought with wild beasts at Ephesus, what advantage
        is it to me? If the dead rise not, "let us eat and drink, for to-morrow we
        die." '
      verse: 32
    - text: 'Be not deceived; "evil communications corrupt good manners." '
      verse: 33
    - text: 'Awake, as is your duty, and sin not; for some have not the knowledge
        of God; I say it to your shame. '
      verse: 34
    - text: 'But some one will say, How are the dead to rise? and with what body do
        they come? '
      verse: 35
    - text: 'Fool! that which thou sowest is not brought to life unless it die; '
      verse: 36
    - text: 'and what thou sowest, not the body that shall be dost thou sow, but a
        bare grain, of wheat perhaps, or of some of the other grains; '
      verse: 37
    - text: 'but God giveth it a body, as he willed, and to every seed its own body. '
      verse: 38
    - text: 'All flesh is not the same flesh; but there is one flesh of men, another
        of beasts, another of birds, another of fishes. '
      verse: 39
    - text: 'There are also heavenly bodies, and earthly bodies; but the glory of
        the heavenly is one, and the glory of the earthly is another. '
      verse: 40
    - text: 'There is one glory of the sun, and another glory of the moon, and another
        glory of the stars; for one star differeth from another star in glory. '
      verse: 41
    - text: 'So also is the resurrection of the dead. It is sown in corruption, it
        is raised in incorruption; '
      verse: 42
    - text: 'it is sown in dishonor, it is raised in glory; it is sown in weakness,
        it is raised in power; '
      verse: 43
    - text: 'it is sown an animal body, it is raised a spiritual body. If there is
        an animal body, there is also a spiritual body. '
      verse: 44
    - text: 'Thus is it also written: "The first man Adam became a living soul;" the
        last Adam a life-giving spirit. '
      verse: 45
    - text: 'But the spiritual is not first, but the animal; and afterward the spiritual. '
      verse: 46
    - text: 'The first man is from the earth, earthy; the second man is from heaven. '
      verse: 47
    - text: 'As was the earthy, such are they also that are earthy; and as is the
        heavenly, such are they also that are heavenly; '
      verse: 48
    - text: 'and as we bore the image of the earthy, we shall also bear the image
        of the heavenly. '
      verse: 49
    - text: 'And this I say, brethren, that flesh and blood cannot inherit the kingdom
        of God, nor doth corruption inherit incorruption. '
      verse: 50
    - text: 'Behold, I tell you a mystery. We shall not all sleep; but we shall all
        be changed, '
      verse: 51
    - text: 'in a moment, in the twinkling of an eye, at the last trump. For the trumpet
        will sound, and the dead will be raised incorruptible, and we shall be changed. '
      verse: 52
    - text: 'For this corruptible must put on incorruption, and this mortal must put
        on immortality. '
      verse: 53
    - text: 'So when this corruptible shall have put on incorruption, and this mortal
        shall have put on immortality, then will be brought to pass that which is
        written: "Death is swallowed up in victory." '
      verse: 54
    - text: '"Where, O death, is thy sting? Where, O death, is thy victory?" '
      verse: 55
    - text: 'The sting of death is sin; and the strength of sin is the Law. '
      verse: 56
    - text: 'But thanks be to God, who giveth us the victory, through our Lord Jesus
        Christ. '
      verse: 57
    - text: 'Therefore, my beloved brethren, be steadfast, immovable, always abounding
        in the work of the Lord, since ye know that your labor is not in vain in the
        Lord. '
      verse: 58
  - chapter: 16
    verses:
    - text: 'Now concerning the collection for the saints, according to the directions
        which I gave to the churches of Galatia, so also do ye. '
      verse: 1
    - text: 'Every first day of the week let each of you lay by him something in store,
        according as he hath prospered; that the collections may not have to be made
        when I come. '
      verse: 2
    - text: 'And when I am with you, I will send with letters whomever you may approve
        to carry your bounty to Jerusalem; '
      verse: 3
    - text: 'and if it be worth while for me to go also, they shall go with me. '
      verse: 4
    - text: 'Now I will come to you, when I have passed through Macedonia; for I am
        about to pass through Macedonia; '
      verse: 5
    - text: 'and perhaps I may remain, or even spend the winter with you, that ye
        may set me forward on my journey whithersoever I may be going. '
      verse: 6
    - text: 'For I am unwilling to see you now in passing; for I hope to stay some
        time with you if the Lord permit. '
      verse: 7
    - text: 'But I shall remain at Ephesus until the Pentecost; '
      verse: 8
    - text: 'for a door hath been opened to me great and effective, and there are
        many adversaries. '
      verse: 9
    - text: 'Now if Timothy come, see that he be with you without fear; for he is
        laboring in the work of the Lord, as I am; '
      verse: 10
    - text: 'let no one therefore despise him. But conduct him on in peace, that he
        may come to me; for I am waiting for him with the brethren. '
      verse: 11
    - text: 'As regards Apollos, the brother, I urged him much to come to you with
        the brethren; and it was not at all his will to come at this time; but he
        will come when he hath a convenient opportunity. '
      verse: 12
    - text: 'Watch, stand fast in the faith, quit you like men, be strong; '
      verse: 13
    - text: 'let all your doings be in love. '
      verse: 14
    - text: 'And I exhort you, brethren,ye know the family of Stephanas, that they
        are the first-fruits of Achaia, and that they have devoted themselves to the
        service of the holy, '
      verse: 15
    - text: 'that ye submit yourselves to such as they are, and to every one that
        worketh with us, and laboreth. '
      verse: 16
    - text: 'I am glad of the coming of Stephanas and Fortunatus and Achaicus; for
        what was lacking on your part, they supplied; '
      verse: 17
    - text: 'for they refreshed my spirit and yours. Pay regard then to those that
        are such. '
      verse: 18
    - text: 'The churches of Asia salute you. Aquila and Prisca, with the church that
        is in their house, send you many salutations in the Lord. '
      verse: 19
    - text: 'All the brethren salute you. Salute one another with a holy kiss. '
      verse: 20
    - text: 'The salutation of me, Paul, with my own hand. '
      verse: 21
    - text: 'If any one loveth not the Lord, let him be accursed! The Lord is at hand. '
      verse: 22
    - text: 'The grace of the Lord Jesus be with you. '
      verse: 23
    - text: 'My love is with you all in Christ Jesus. '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Christ Jesus by the will of God, and Timothy the
        brother, to the church of God which is in Corinth, with all the holy who are
        in all Achaia: '
      verse: 1
    - text: 'Grace be to you, and peace, from God our Fathers and the Lord Jesus Christ. '
      verse: 2
    - text: 'Blessed be God, the Father of our Lord Jesus Christ, the Father of mercies
        and God of all comfort, '
      verse: 3
    - text: 'who comforteth us in all our distress, that we may be able to comfort
        those who are in any distress by the comfort wherewith we are ourselves comforted
        by God; '
      verse: 4
    - text: 'for as the sufferings of Christ overflow to us, so through Christ doth
        our comfort also overflow. '
      verse: 5
    - text: 'And whether we are distressed, it is for your comfort and salvation,
        which showeth its power in enabling you to bear patiently the same sufferings
        which we also endure; and our hope is steadfast in your behalf; or whether
        we are comforted, it is for your comfort and salvation, '
      verse: 6
    - text: 'knowing that as ye are sharers in the sufferings, so also ye will be
        sharers in the comfort. '
      verse: 7
    - text: 'For we would not, brethren, have you ignorant of our distress which came
        upon us in Asia, that it was exceedingly heavy upon us beyond our strength,
        so that we despaired even of life; '
      verse: 8
    - text: 'yea, we ourselves had within ourselves the sentence of death, that we
        might not trust in ourselves, but in God who raiseth the dead; '
      verse: 9
    - text: 'who delivered us from such peril of death, and is delivering; in whom
        we trust that he will yet deliver us, '
      verse: 10
    - text: 'you also unitedly helping us by prayer, so that for this blessing bestowed
        on us by means of many, thanks may be given by many on your behalf. '
      verse: 11
    - text: 'For our glorying is this, the testimony of our conscience, that in simplicity
        and the sincerity which is of God, not in fleshly wisdom, but in the grace
        of God, we have conducted ourselves in the world, and especially toward you. '
      verse: 12
    - text: 'For we write no other things to you, than what ye read or even acknowledge.
        And I trust ye will acknowledge even to the end, '
      verse: 13
    - text: 'as also ye have acknowledged us in part, that we are your glorying, as
        ye also are ours in the day of the Lord Jesus. '
      verse: 14
    - text: 'And in this confidence it was my purpose to come to you before, that
        ye might receive a second benefit; '
      verse: 15
    - text: 'and to go by way of you into Macedonia, and from Macedonia to come again
        to you, and by you to be forwarded on my way to Judaea. '
      verse: 16
    - text: 'Having, then, this purpose, did I act with levity? Or in my purposes
        do I resolve according to the flesh, that with me there should be now yea,
        yea, and now nay, nay? '
      verse: 17
    - text: 'But as God is faithful, our word to you is not yea and nay. '
      verse: 18
    - text: 'For the Son of God, Christ Jesus, who was preached among you by us, by
        me and Silvanus and Timothy, was not found yea and nay, but in him hath been
        found yea. '
      verse: 19
    - text: 'For as to all the promises of God, in him is yea, and in him amen, to
        the glory of God through us. '
      verse: 20
    - text: 'Now he who maketh us with you steadfast in Christ, and anointed us, is
        God; '
      verse: 21
    - text: 'he who also sealed us, and gave the Spirit as a pledge in our hearts. '
      verse: 22
    - text: 'But I call upon God as a witness against my soul, that it was to spare
        you that I came no more to Corinth; '
      verse: 23
    - text: 'not that we have dominion over your faith, but are helpers of your joy.
        For in respect to faith ye stand firm. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'But I determined this with myself, that my next visit to you should not
        be in sorrow. '
      verse: 1
    - text: 'For if I make you sorrowful, who is there to make me glad but he that
        is made sorrowful by me? '
      verse: 2
    - text: 'And I wrote about this very matter, that I might not on my coming have
        sorrow from those who ought to gladden me, having confidence in all of you,
        that my joy is the joy of you all. '
      verse: 3
    - text: 'For out of much distress and anguish of heart I wrote to you with many
        tears, not that ye should be made sorrowful, but that ye might know the exceeding
        love which I have for you. '
      verse: 4
    - text: 'But if any one hath caused grief, he hath caused it not to me alone,
        but in a measure, not to be too severe on him, to all of you. '
      verse: 5
    - text: 'Sufficient for such a one is this punishment, which was inflicted by
        the many; '
      verse: 6
    - text: 'so that on the contrary ye ought rather to forgive, and console him,
        lest perhaps such a one should be swallowed up with overmuch sorrow. '
      verse: 7
    - text: 'Wherefore I beseech you to confirm your love toward him. '
      verse: 8
    - text: 'For to this end also I wrote, that I might know by putting it to the
        proof, whether ye are obedient in all things. '
      verse: 9
    - text: 'But to whom ye forgive anything, I forgive also; for what I have forgiven,
        if I have forgiven anything, for your sakes I forgave it in the person of
        Christ, '
      verse: 10
    - text: 'that Satan might not gain an advantage over us; for we are not ignorant
        of his devices. '
      verse: 11
    - text: 'Now when I came to Troas to preach the gospel of Christ, and a door had
        been opened to me by the Lord, '
      verse: 12
    - text: 'I had no rest in my spirit, because I found not Titus my brother; but
        taking my leave of them, I went forth into Macedonia. '
      verse: 13
    - text: 'But thanks be to God, who always exhibiteth us in triumph in Christ,
        and manifesteth through us the odor of the knowledge of him in every place. '
      verse: 14
    - text: 'For we are to God a sweet odor of Christ among those who are being saved,
        and those who are perishing; '
      verse: 15
    - text: 'to the latter we are the odor of death, producing death; and to the former
        the odor of life, producing life. And who is sufficient for these things? '
      verse: 16
    - text: 'For we are not as the many, who adulterate the word of God; but as from
        sincerity, but as from God, in the sight of God we speak in Christ. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Are we beginning again to recommend ourselves? Or do we need, like some
        others, letters of recommendation to you, or letters of recommendation from
        you? '
      verse: 1
    - text: 'Ye are our letter, written in our hearts, known and read by all men; '
      verse: 2
    - text: 'since ye are manifestly shown to be a letter of Christ by means of our
        service, written not with ink, but with the Spirit of the living God; not
        on tablets of stone, but on fleshly tablets of the heart. '
      verse: 3
    - text: 'And such confidence as this have we through Christ toward God; '
      verse: 4
    - text: 'not that we are able of ourselves to think anything, as from ourselves;
        but our ability is from God; '
      verse: 5
    - text: 'who also gave us ability to be ministers of a new covenant, not of the
        letter, but of the Spirit; for the letter killeth, but the Spirit giveth life. '
      verse: 6
    - text: 'But if the ministration of death, engraven in letters on stones, was
        so glorious, that the children of Israel could not look steadfastly on the
        face of Moses by reason of the glory of his countenance, which glory was to
        be done away, '
      verse: 7
    - text: 'shall not the ministration of the Spirit be much more glorious? '
      verse: 8
    - text: 'For if the ministration of condemnation had glory, much greater is the
        glory of the ministration of righteousness. '
      verse: 9
    - text: 'For even that which was made glorious hath ceased to be glorious in this
        respect, by reason of the glory by which it is exceeded. '
      verse: 10
    - text: 'For if that which was to be done away was glorious, much more glorious
        is that which endureth. '
      verse: 11
    - text: 'Having therefore such hope, we use great plainness of speech; '
      verse: 12
    - text: 'and do not as Moses did, who put a veil over his face, that the children
        of Israel might not steadfastly look on the end of that which was to be done
        away. '
      verse: 13
    - text: 'But their understandings were blinded; for until this day, when the old
        covenant is read, the same veil remaineth, since it is not unveiled to them
        that it is done away in Christ; '
      verse: 14
    - text: 'but even till this day, when Moses is read, there lieth a veil upon their
        heart; '
      verse: 15
    - text: 'but whenever it turneth to the Lord, the veil is taken away. '
      verse: 16
    - text: 'Now the Lord is the Spirit; and where the Spirit of the Lord is, there
        is liberty. '
      verse: 17
    - text: 'But we all with unveiled face beholding in a mirror the glory of the
        Lord, are changed into the same image from glory to glory, as by the Lord,
        the Spirit. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Therefore, having this ministry through the mercy we received, we are
        not faint-hearted; '
      verse: 1
    - text: 'but have renounced the hidden things of shame, not walking in craftiness,
        nor adulterating the word of God, but by the manifestation of the truth commending
        ourselves to every mans conscience in the sight of God. '
      verse: 2
    - text: 'But if our gospel is veiled, it is veiled to them that perish, '
      verse: 3
    - text: 'in whom the God of this world blinded the understandings of the unbelieving,
        so that they cannot behold the light of the gospel of the glory of Christ,
        who is the image of God. '
      verse: 4
    - text: 'For we preach not ourselves, but Christ Jesus as Lord, and ourselves
        your bond-servants for Jesus sake. '
      verse: 5
    - text: 'For it is God, who commanded light to shine out of darkness, that shined
        in our hearts, to give the light of the knowledge of the glory of God in the
        face of Christ. '
      verse: 6
    - text: 'But we have this treasure in earthen vessels, that the exceeding greatness
        of the power may be of God, and not of us; '
      verse: 7
    - text: 'being troubled on every side, yet not distressed; perplexed, but not
        in despair; '
      verse: 8
    - text: 'persecuted, but not forsaken; cast down, but not destroyed; '
      verse: 9
    - text: 'always bearing about in the body the dying of Jesus, that the life also
        of Jesus may be manifested in our body. '
      verse: 10
    - text: 'For we who live are continually delivered up to death for Jesus sake,
        that the life also of Jesus may be manifested in our mortal flesh. '
      verse: 11
    - text: 'So then death worketh in us, but life in you. '
      verse: 12
    - text: 'But having the same spirit of faith, according to that which is written,
        "I believed, and therefore I spoke," we also believe, and therefore speak; '
      verse: 13
    - text: 'knowing that he who raised up the Lord Jesus will raise up us also with
        Jesus, and will present us with you. '
      verse: 14
    - text: 'For all things are for your sakes, that the grace abounding by means
        of the greater number may cause thanksgiving to abound to the glory of God. '
      verse: 15
    - text: 'For which cause we are not faint-hearted; but though our outward man
        is perishing, yet the inward man is renewed day by day. '
      verse: 16
    - text: 'For our light affliction, which is but for a moment, worketh out for
        us, in a higher and still higher degree, an everlasting weight of glory; '
      verse: 17
    - text: 'while we look not at the things which are seen, but at the things which
        are not seen; for the things which are seen are but for a time; but the things
        which are not seen are ever lasting. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'For we know that, if our earthly tent-habitation be destroyed, we have
        a building provided by God, a house not made with hands, everlasting, in the
        heavens. '
      verse: 1
    - text: 'For while in this we groan, longing to be clothed upon with our habitation
        which is from heaven; '
      verse: 2
    - text: 'since, indeed, when we have put off our present garment, we shall not
        be found naked. '
      verse: 3
    - text: 'For we who are in this tent groan, being burdened; inasmuch as we do
        not desire to be unclothed, but to be clothed upon, that mortality may be
        swallowed up by life. '
      verse: 4
    - text: 'Now he that hath prepared us for this very thing is God; who also gave
        to us the Spirit as the pledge. '
      verse: 5
    - text: 'We have courage, therefore, always, and know that while we are at home
        in the body, we are absent from the Lord; '
      verse: 6
    - text: 'for we walk by faith, not by sight; but we have courage, '
      verse: 7
    - text: 'and are well pleased rather to be absent from the body, and to be at
        home with the Lord. '
      verse: 8
    - text: 'Wherefore we also strive that, whether at home or absent, we may be approved
        by him. '
      verse: 9
    - text: 'For we must all be made manifest before the judgment-seat of Christ,
        that each one may receive the things done in his body, according to what he
        did, whether good or bad. '
      verse: 10
    - text: 'Knowing therefore the fear of the Lord, we persuade men; but to God we
        have been made manifest, and I hope have been made manifest in your consciences
        also. '
      verse: 11
    - text: 'For we are not again commending ourselves to you, but giving you occasion
        to glory on our behalf; that ye may have somewhat to answer those who glory
        in outward appearance, and not in heart. '
      verse: 12
    - text: 'For whether we were beside ourselves, it was for God; or whether we are
        in our sound mind, it is for you. '
      verse: 13
    - text: 'For the love of Christ constraineth us, because we thus judged, that
        if one died for all, then all died; '
      verse: 14
    - text: 'and he died for all, that they who live should no longer live to themselves,
        but to him who died for their sakes, and rose again. '
      verse: 15
    - text: 'So that we henceforth know no one according to the flesh; and if we have
        even known Christ according to the flesh, yet now we no longer know him. '
      verse: 16
    - text: 'Therefore, if any one is in Christ, he is a new creation; the old things
        have passed away; behold, all things have become new. '
      verse: 17
    - text: 'And all things are from God, who reconciled us to himself by Christ,
        and gave to us the ministry of reconciliation; '
      verse: 18
    - text: 'seeing that in Christ God was reconciling the world to himself, not reckoning
        to them their trespasses, and having committed to us the word of reconciliation. '
      verse: 19
    - text: 'We then are ambassadors for Christ; as though God were exhorting you
        by us, in behalf of Christ we entreat you, Be reconciled to God. '
      verse: 20
    - text: 'Him, who knew not sin, he made sin for us, that we might become Gods
        righteousness in him. '
      verse: 21
  - chapter: 6
    verses:
    - text: 'As fellow-workers, then, with him, we also exhort you that ye receive
        not the grace of God in vain; '
      verse: 1
    - text: '(for he saith: "In an accepted time I heard thee, and in the day of salvation
        I helped thee;" Behold, now is the accepted time, behold, now is the day of
        salvation;) '
      verse: 2
    - text: 'giving no occasion for stumbling in anything, that the ministry may not
        be blamed; '
      verse: 3
    - text: 'but as Gods ministers recommending ourselves in all things, in much
        endurance, in afflictions, in necessities, in distresses, '
      verse: 4
    - text: 'in stripes, in imprisonments, in tumults, in labors, in watchings, in
        fastings; '
      verse: 5
    - text: 'in pureness, in knowledge, in long-suffering, in kindness, in the Holy
        Spirit, in love unfeigned, '
      verse: 6
    - text: 'in the word of truth, in the power of God, by the weapons of righteousness
        on the right hand and on the left, '
      verse: 7
    - text: 'through honor and dishonor, through evil report and good report; as deceivers,
        and true; '
      verse: 8
    - text: 'as unknown, and well known; as dying, and behold, we live; as chastened,
        and not killed; '
      verse: 9
    - text: 'as sorrowful, yet always rejoicing; as poor, yet making many rich; as
        having nothing, and possessing all things. '
      verse: 10
    - text: 'Our mouth is open to you, O Corinthians, our heart is enlarged. '
      verse: 11
    - text: 'Ye have not a narrow place in my heart, but ye have a narrow place for
        me in yours. '
      verse: 12
    - text: 'So then in return, I speak to you as children, let your hearts be enlarged. '
      verse: 13
    - text: 'Be not strangely yoked with unbelievers; for what fellowship hath righteousness
        with unrighteousness? Or what communion hath light with darkness? '
      verse: 14
    - text: 'And what concord hath Christ with Beliar? Or what part hath a believer
        with an unbeliever? '
      verse: 15
    - text: 'And what agreement hath the temple of God with idols? For ye are the
        temple of the living God; as God said: "I will dwell among them, and walk
        among them; and I will be their God, and they shall be my people." '
      verse: 16
    - text: '"Wherefore come out from the midst of them, and be separated, saith the
        Lord, and touch not anything unclean;" "and I will receive you, '
      verse: 17
    - text: 'and will be to you a father, and ye shall be my sons and daughters, saith
        the Lord Almighty." '
      verse: 18
  - chapter: 7
    verses:
    - text: 'Having then these promises, beloved, let us cleanse ourselves from all
        pollution of flesh and spirit, perfecting holiness in the fear of God. '
      verse: 1
    - text: 'Receive us into your hearts; we have wronged no one, we have corrupted
        no one, we have defrauded no one. '
      verse: 2
    - text: 'I am not saying this to condemn you; for I have said before, that ye
        are in our hearts to die with you and to live with you. '
      verse: 3
    - text: 'Great is my confidence toward you, great is my glorying on your account;
        I am filled with comfort, I overflow with joy in all our trouble. '
      verse: 4
    - text: 'For indeed when we had come into Macedonia, our flesh had no rest, but
        we were troubled on every side; without were fightings, within were fears. '
      verse: 5
    - text: 'But God, that comforteth those who are brought low, comforted us by the
        coming of Titus; '
      verse: 6
    - text: 'and not by his coming only, but by the comfort with which he was comforted
        in regard to you, when he told us of your earnest desire, your mourning, your
        zeal in my behalf; so that I rejoiced the more. '
      verse: 7
    - text: 'For though I caused you sorrow with the letter, I do not regret it, though
        I did regret it; for I perceive that that letter caused you sorrow, though
        it was but for a short time. '
      verse: 8
    - text: 'Now I rejoice, not that ye were made sorrowful, but that your sorrow
        produced repentance. For the sorrow which ye felt had respect to God, that
        ye might in nothing receive injury from me. '
      verse: 9
    - text: 'For sorrow before God worketh repentance to salvation never to be regretted;
        but the sorrow of the world worketh death. '
      verse: 10
    - text: 'For behold this very thing, that your sorrow had respect to God; what
        earnestness it wrought in you; yea, what clearing of yourselves, yea, what
        indignation, yea, what fear, yea, what longing desire, yea, what zeal, yea,
        what readiness to punish! In every thing ye showed yourselves to be pure in
        the matter. '
      verse: 11
    - text: 'Although, then, I wrote to you, it was not on account of him that did
        the wrong, nor of him who suffered wrong; but that your earnestness for us
        might be made manifest to you in the sight of God. '
      verse: 12
    - text: 'Therefore we have been comforted; but in our comfort we rejoiced still
        more on account of the joy of Titus, because his spirit has been refreshed
        by you all; '
      verse: 13
    - text: 'for if in anything I have boasted to him of you, I am not put to shame;
        but as we spoke all things to you in truth, so also our boasting, which we
        made before Titus, was found to be truth; '
      verse: 14
    - text: 'and his affection is more abundant toward you, while he remembers the
        obedience of you all, how with fear and trembling ye received him. '
      verse: 15
    - text: 'I rejoice that in every thing I have confidence in you. '
      verse: 16
  - chapter: 8
    verses:
    - text: 'Moreover, brethren, we make known to you the grace of God which hath
        been bestowed in the churches of Macedonia; '
      verse: 1
    - text: 'that under a great trial of distress the abundance of their joy and their
        deep poverty increased the riches of their liberality; '
      verse: 2
    - text: 'for according to their power, I bear witness, and beyond their power,
        they gave of their own accord, '
      verse: 3
    - text: 'begging of us with much entreaty the favor of sharing in the ministration
        to the saints; '
      verse: 4
    - text: 'and this, not as we expected, but they gave themselves first to the Lord
        and to us by the will of God; '
      verse: 5
    - text: 'so that we urged Titus, that, as he had already made a beginning, so
        he would also finish among you this bounty also. '
      verse: 6
    - text: 'But as ye abound in every thing, in faith, and utterance, and knowledge,
        and all earnestness, and in your love to us, see that ye abound in this exercise
        of liberality also. '
      verse: 7
    - text: 'I speak not by way of command, but by reason of the earnestness of others,
        and to prove the genuineness of your love. '
      verse: 8
    - text: 'For ye know the grace of our Lord Jesus Christ, that though he was rich,
        yet for your sakes he became poor, that ye through his poverty might be rich. '
      verse: 9
    - text: 'And I only give an opinion in this matter. For this is expedient for
        you, who began before others, not only to do, but also to be willing, a year
        ago. '
      verse: 10
    - text: 'Now therefore perform the doing of it, that as there was a readiness
        to will, so there may be a performance also out of that which ye have. '
      verse: 11
    - text: 'For if there be first the willing mind, it is accepted according to what
        a man hath, not according to what he hath not. '
      verse: 12
    - text: 'For it is not that others may be eased, and you burdened, '
      verse: 13
    - text: 'but to make an equality; at the present season your abundance meeting
        their deficiency, that their abundance may at another time meet your deficiency;
        that there may be equality; '
      verse: 14
    - text: 'as it is written: "He that gathered much, had nothing over; and he that
        gathered little, had no lack." '
      verse: 15
    - text: 'But thanks be to God, who put the same earnest care for you into the
        heart of Titus; '
      verse: 16
    - text: 'for he accepted indeed the exhortation; but being very earnest, he went
        of his own accord to you. '
      verse: 17
    - text: 'And we have sent with him the brother, whose praise in the gospel is
        throughout all the churches; '
      verse: 18
    - text: 'and not that only, but who was also appointed by the churches as our
        fellow-traveler in the matter of this bounty, which is administered by us
        to the honor of the Lord himself, and of our ready mind; '
      verse: 19
    - text: 'since we are careful of this, that no one should blame us in our management
        of this abundant liberality; '
      verse: 20
    - text: 'for we take forethought for what is honorable, not only in the sight
        of the Lord, but also in the sight of men. '
      verse: 21
    - text: 'And we have sent with them our brother, whom we have often in many things
        proved to be zealous, but now much more zealous through the great confidence
        which he hath in you. '
      verse: 22
    - text: 'As to Titus, he is my partner and fellow-laborer for you; as to our brethren,
        they are messengers of the churches, the glory of Christ. '
      verse: 23
    - text: 'Display to them, therefore, before the churches, the proof of your love,
        and of what we have boasted on your behalf. '
      verse: 24
  - chapter: 9
    verses:
    - text: 'For concerning the ministering to the saints, it is superfluous for me
        to write to you. '
      verse: 1
    - text: 'For I know your readiness of mind, of which I boast in behalf of you
        to the Macedonians, that Achaia was prepared a year ago; and your zeal stirred
        up the greater part of them. '
      verse: 2
    - text: 'But I sent the brethren, that our boasting of you should not prove unfounded
        in this respect; that, as I said, ye may be prepared; '
      verse: 3
    - text: 'lest, should the Macedonians come with me, and find you unprepared, we
        (not to say ye) should be put to shame in respect to this confidence. '
      verse: 4
    - text: 'I thought it necessary therefore to exhort the brethren to go before
        to you, and make up beforehand your bounty, which was already announced, that
        the same might be ready, as a matter of bounty, and not of covetousness. '
      verse: 5
    - text: 'But this there is to say: He that soweth sparingly, shall reap also sparingly;
        and he that soweth bountifully, shall reap also bountifully. '
      verse: 6
    - text: 'Each one, as he purposeth in his heart, so let him give; not grudgingly,
        or of necessity; for God loveth a cheerful giver. '
      verse: 7
    - text: 'And God is able to make every blessing abound toward you, that ye, always
        having all sufficiency in everything, may abound to every good work; '
      verse: 8
    - text: 'as it is written: "He dispersed abroad, he gave to the poor; his righteousness
        remaineth for ever." '
      verse: 9
    - text: 'Now, he that ministereth seed to the sower, and bread for food, will
        supply and multiply your seed sown, and increase the fruits of your righteousness; '
      verse: 10
    - text: 'while ye are enriched in everything to all liberality, which worketh
        out through us thanksgiving to God; '
      verse: 11
    - text: 'for the ministration of this service not only supplieth the wants of
        the saints, but also overfloweth through many thanksgivings to God; '
      verse: 12
    - text: 'while by the proof afforded by this ministration they glorify God for
        your obedience to your profession in regard to the gospel of Christ, and for
        the liberality of your contribution in regard to them and in regard to all; '
      verse: 13
    - text: 'while with supplication for you they long after you on account of the
        exceeding grace of God to you. '
      verse: 14
    - text: 'Thanks be to God for his unspeakable gift. '
      verse: 15
  - chapter: 10
    verses:
    - text: 'Now I Paul myself beseech you by the meekness and gentleness of Christ,
        I, who present indeed am lowly among you, but am bold toward you when absent; '
      verse: 1
    - text: 'but I entreat you, that I may not when I am present be bold with that
        confidence wherewith I think of being bold towards some, who think of us as
        walking according to the flesh. '
      verse: 2
    - text: 'For though we walk in the flesh, we do not war according to the flesh, '
      verse: 3
    - text: '(for the weapons of our warfare are not fleshly, but mighty through God
        to the pulling down of strong holds,) '
      verse: 4
    - text: 'casting down reasonings, and every high thing that exalteth itself against
        the knowledge of God, and bringing every purpose into captivity to the obedience
        of Christ, '
      verse: 5
    - text: 'and being in readiness to punish every disobedience, when the measure
        of your obedience shall be full. '
      verse: 6
    - text: 'Ye look at the outward appearance. If any one trusteth to himself that
        he belongeth to Christ, let him of himself consider this again, that as he
        belongeth to Christ, so also do we. '
      verse: 7
    - text: 'For even if I should boast still more highly of our authority, which
        the Lord gave us for building you up, and not pulling you down, I should not
        be put to shame; '
      verse: 8
    - text: 'that I may not seem as if I would terrify you by my letters. '
      verse: 9
    - text: 'For his letters, saith one, are weighty and strong; but his bodily presence
        is weak, and his speech contemptible. '
      verse: 10
    - text: 'Let such a one count upon this, that such as we are in word by letters
        when absent, such will we be also in deed when present. '
      verse: 11
    - text: 'For we do not venture to reckon ourselves among, or compare ourselves
        with, some of those who commend themselves; but they, measuring themselves
        among themselves, and comparing themselves with themselves, are not wise. '
      verse: 12
    - text: 'But we will not boast of things that are without our measure, but according
        to the measure of the line which God allotted us,a measure to reach even
        to you. '
      verse: 13
    - text: 'For we do not stretch ourselves beyond our measure, as though we reached
        not to you; (for as far as even to you did we come, in the gospel of Christ;) '
      verse: 14
    - text: 'not boasting of things that are without measure, in other mens labors,
        but having hope, when your faith is increased, that our line will through
        you be still further extended, '
      verse: 15
    - text: 'so that we may preach the gospel in the regions beyond you; not boasting,
        in anothers line, of things made ready to our hand. '
      verse: 16
    - text: 'But "he that boasteth, let him boast in the Lord." '
      verse: 17
    - text: 'For not he that commendeth himself is approved, but he whom the Lord
        commendeth. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'Would that ye could bear with me in a little folly! and indeed ye do
        bear with me. '
      verse: 1
    - text: 'For I am jealous over you with a godly jealousy; for I espoused you to
        one husband, to present you as a pure virgin to Christ; '
      verse: 2
    - text: 'but I fear, lest by any means, as the serpent beguiled Eve by his subtlety,
        so your minds should be corrupted from single-heartedness toward Christ. '
      verse: 3
    - text: 'For if he that cometh preacheth another Jesus, whom we did not preach,
        or if ye receive another spirit, which ye did not receive, or another gospel,
        which ye did not accept, well might ye bear with it. '
      verse: 4
    - text: 'For I suppose that I am in no respect behind the very foremost apostles. '
      verse: 5
    - text: 'And though I am rude in speech, yet I am not in knowledge; but this did
        we in every respect manifest to you in all things. '
      verse: 6
    - text: 'Did I commit an offence in abasing myself that ye might be exalted, because
        I preached to you the gospel of God without charge? '
      verse: 7
    - text: 'I robbed other churches, taking wages of them, in order to do you service; '
      verse: 8
    - text: 'and when I was present with you, and in want, I was a charge to no one;
        (for the brethren, when they came from Macedonia, supplied my wants;) and
        in every thing I kept myself and will keep myself from being burdensome to
        you. '
      verse: 9
    - text: 'As the truth of Christ is in me, this boasting shall not be stopped in
        regard to me in the regions of Achaia. '
      verse: 10
    - text: 'Wherefore? Because I love you not? God knoweth! '
      verse: 11
    - text: 'But what I do, that I will continue to do, that I may cut off occasion
        from those who wish for an occasion, in order that in the matter of which
        they boast they may be found even as we. '
      verse: 12
    - text: 'For such are false apostles, deceitful workmen, transforming themselves
        into apostles of Christ. '
      verse: 13
    - text: 'And no wonder; for even Satan transformeth himself into an angel of light. '
      verse: 14
    - text: 'It is no great thing, then, if his ministers also transform themselves
        as ministers of righteousness; whose end shall be according to their works. '
      verse: 15
    - text: 'I say again, let no one suppose me a fool; if otherwise, yet even as
        a fool receive me, that I too may boast myself a little. '
      verse: 16
    - text: 'What I speak, I speak not after the Lord, but as it were in folly, in
        this confidence of boasting. '
      verse: 17
    - text: 'Seeing that many boast after the flesh, I will boast also. '
      verse: 18
    - text: 'For ye bear with fools gladly, seeing ye yourselves are wise; '
      verse: 19
    - text: 'for ye bear with it, if one brings you into bondage, if one devours you,
        if one takes from you, if one exalts himself, if one smites you on the face. '
      verse: 20
    - text: 'I say it to my reproach, that we were weak; but in whatever any one is
        bold, (I speak in folly,) I am bold also. '
      verse: 21
    - text: 'Are they Hebrews? So am I. Are they Israelites? So am I. Are they Abrams
        offspring? So am I. '
      verse: 22
    - text: 'Are they ministers of Christ? (I speak as beside myself,) I am more;
        in labors more abundantly, in stripes above measure, in prisons more frequently,
        in deaths often; '
      verse: 23
    - text: 'of the Jews five times I received forty stripes save one; '
      verse: 24
    - text: 'thrice I was beaten with rods, once I was stoned, thrice I suffered shipwreck,
        a night and a day I have spent in the deep; '
      verse: 25
    - text: 'by journeyings often; by perils of rivers, by perils of robbers, by perils
        from my countrymen, by perils from the heathen, by perils in the city, by
        perils in the wilderness, by perils in the sea, by perils among false brethren; '
      verse: 26
    - text: 'by weariness and painfulness, in watchings often, in hunger and thirst,
        in fastings often, in cold and nakedness. '
      verse: 27
    - text: 'Besides the other troubles, there is that which presseth upon me daily,
        the anxiety for all the churches. '
      verse: 28
    - text: 'Who is weak, and I am not weak? who is in danger of stumbling, and I
        do not burn? '
      verse: 29
    - text: 'If I must boast, I will boast of the things which belong to my weakness. '
      verse: 30
    - text: 'The God and Father of the Lord Jesus, who is blessed for evermore, knoweth
        that I am not lying. '
      verse: 31
    - text: 'In Damascus the governor under Aretas the king kept guard over the city
        of the Damascenes, in order to apprehend me; '
      verse: 32
    - text: 'and through a window I was let down in a basket by the wall, and escaped
        his hands. '
      verse: 33
  - chapter: 12
    verses:
    - text: 'It is indeed not expedient for me to boast; I will come to visions and
        revelations of the Lord. '
      verse: 1
    - text: 'I know a man in Christ, fourteen years ago,whether in the body, I know
        not, or whether out of the body, I know not; God knoweth,such a one caught
        up even to the third heaven. '
      verse: 2
    - text: 'And I know such a man, whether in the body, or without the body, I know
        not; God knoweth, '
      verse: 3
    - text: 'that he was caught up into paradise, and heard unspeakable words, which
        it is not lawful for a man to utter. '
      verse: 4
    - text: 'Of such a one I will boast; but of myself I will not boast, except in
        my infirmities. '
      verse: 5
    - text: 'For if I should desire to boast, I should not be a fool; for I should
        say the truth; but I forbear, lest any one should think of me above what he
        seeth me to be, or what he heareth from me. '
      verse: 6
    - text: 'And that I might not be too much lifted up by the abundance of the revelations,
        there was given to me a thorn in the flesh, a messenger of Satan, to buffet
        me, that I might not be too much lifted up. '
      verse: 7
    - text: 'In respect to this I besought the Lord thrice, that it might depart from
        me; '
      verse: 8
    - text: 'and he said to me, My grace is sufficient for thee; for my strength is
        made perfect in weakness. Most gladly therefore will I rather boast in my
        weaknesses, that the strength of Christ may abide upon me. '
      verse: 9
    - text: 'Therefore I take pleasure in weaknesses, in reproaches, in necessities,
        in persecutions, in distresses in behalf of Christ; for when I am weak, then
        am I strong. '
      verse: 10
    - text: 'I have become a fool; it is ye that compelled me. For I ought to have
        been commended by you; for in nothing was I behind the very foremost apostles,
        though I am nothing. '
      verse: 11
    - text: 'Truly the signs of an apostle were wrought among you with all endurance,
        by signs, and wonders, and mighty deeds. '
      verse: 12
    - text: 'For what is there in which ye were at disadvantage when compared with
        other churches, except that I myself was not a charge to you? Forgive me this
        wrong. '
      verse: 13
    - text: 'Behold, I am ready to come to you this third time, and I will not be
        a charge to you; for I seek not yours, but you. For the children ought not
        to lay up for the parents, but the parents for the children. '
      verse: 14
    - text: 'And I will very gladly spend and be spent for your souls; though the
        more I love you, the less I am loved. '
      verse: 15
    - text: 'But be it so; I at least was not a charge to you; but yet, being crafty,
        I caught you with guile. '
      verse: 16
    - text: 'Did I make gain of you by any of those whom I have sent to you? '
      verse: 17
    - text: 'I urged Titus to go to you, and with him I sent the brother. Did Titus
        make a gain of you? Did we not walk in the same spirit? Did we not walk in
        the same steps? '
      verse: 18
    - text: 'Have ye been thinking this long time that we are defending ourselves
        to you? It is before God in Christ that we are speaking; but all things, beloved,
        for your edification. '
      verse: 19
    - text: 'For I fear, lest, when I come, I shall not find you such as I would,
        and lest I too shall be found by you such as ye would not; lest there be wranglings,
        envying, wraths, rivalries, backbitings, whisperings, swellings, tumults; '
      verse: 20
    - text: 'and lest, when I come again, my God will humble me among you, and that
        I shall bewail many of those who have sinned already, and did not repent of
        the uncleanness, and fornication, and lasciviousness, which they committed. '
      verse: 21
  - chapter: 13
    verses:
    - text: 'This is the third time I am coming to you. In the mouth of two or three
        witnesses shall every word be established. '
      verse: 1
    - text: 'I said before, and now say beforehand, as when present the second time,
        so also absent now, to those who have sinned before, and to all the others,
        that if I come again, I will not spare; '
      verse: 2
    - text: 'since ye seek a proof of Christ speaking in me, who towards you is not
        weak, but is mighty among you. '
      verse: 3
    - text: 'For though he was crucified through weakness, yet he liveth through the
        power of God; for we also are weak in him, but we shall live together with
        him by the power of God toward you. '
      verse: 4
    - text: 'Try yourselves, whether ye are in the faith; prove your own selves. Know
        ye not your own selves, that Christ Jesus is in you, unless ye are unapproved? '
      verse: 5
    - text: 'But I trust that ye shall know, that we are not unapproved. '
      verse: 6
    - text: 'Now we pray to God that ye do no evil; not in order that we may appear
        approved, but that ye may do what is good, though we be as unapproved. '
      verse: 7
    - text: 'For we have no power against the truth, but for the truth. '
      verse: 8
    - text: 'For we are glad, when we are weak, and ye are strong; this also we pray
        for, even your perfection. '
      verse: 9
    - text: 'For this cause I write these things while absent, that when present I
        may not use sharpness, according to the power which the Lord gave me for edification,
        and not for destruction. '
      verse: 10
    - text: 'Finally, brethren, farewell! Be perfect, be of good comfort, be of one
        mind, live in peace; and the God of love and peace shall be with you. '
      verse: 11
    - text: 'Salute one another with a holy kiss. '
      verse: 12
    - text: 'All the saints salute you. '
      verse: 13
    - text: 'The grace of the Lord Jesus Christ, and the love of God, and the partaking
        of the Holy Spirit, be with you all. '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle, not from men, nor through man, but through Jesus Christ,
        and God the Father, who raised him from the dead, '
      verse: 1
    - text: 'and all the brethren that are with me, to the churches of Galatia: '
      verse: 2
    - text: 'Grace be to you and peace from God the Father, and from our Lord Jesus
        Christ, '
      verse: 3
    - text: 'who gave himself for our sins, that he might deliver us from the present
        evil world, according to the will of God our Father; '
      verse: 4
    - text: 'to whom be the glory for ever and ever! Amen. '
      verse: 5
    - text: 'I marvel that ye are so soon turning from him that called you in the
        grace of Christ, to a different gospel; '
      verse: 6
    - text: 'which is not another; only there are certain persons who are troubling
        you, and seeking to change entirely the gospel of Christ. '
      verse: 7
    - text: 'But even if we or an angel from heaven should preach a gospel to you
