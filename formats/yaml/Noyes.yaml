        the deaf hear, the dead are raised, to the poor good tidings are brought; '
      verse: 22
    - text: 'and blessed is he, whoever shall find no occasion of stumbling in me. '
      verse: 23
    - text: 'And when the messengers of John had departed, he began to say to the
        multitudes concerning John, What have ye gone out into the wilderness to see?
        the reeds shaken by the wind? '
      verse: 24
    - text: 'But what have ye gone out to see? a man clothed in soft raiment? Lo!
        they who wear gorgeous apparel, and live luxuriously, are in kings palaces. '
      verse: 25
    - text: 'But what have ye gone out to see? A prophet? Yea, I say to you, and more
        than a prophet. '
      verse: 26
    - text: 'This is he of whom it is written, "Lo! I send my messenger before thy
        face, who shall prepare thy way before thee." '
      verse: 27
    - text: 'I say to you, Among those born of women there is no greater prophet than
        John; but he that is least in the kingdom of God is greater than he. '
      verse: 28
    - text: 'And all the people when they heard him, and the publicans, acknowledged
        God as righteous by being baptized with the baptism of John. '
      verse: 29
    - text: 'But the Pharisees and the lawyers rejected the purpose of God toward
        themselves, not being baptized by him. '
      verse: 30
    - text: 'To what then shall I compare the men of this generation, and what are
        they like? '
      verse: 31
    - text: 'They are like children sitting in the market-place, and calling one to
        another, saying, We piped to you, and ye did not dance; we sung a dirge, and
        ye did not weep. '
      verse: 32
    - text: 'For John the Baptist hath come not eating bread, nor drinking wine; and
        ye say, He hath a demon. '
      verse: 33
    - text: 'The Son of man hath come eating and drinking; and ye say, Behold, a glutton
        and a wine-bibber, a friend of publicans and sinners! '
      verse: 34
    - text: 'But wisdom is acknowledged by all her children. '
      verse: 35
    - text: 'And one of the Pharisees asked him to eat with him; and he went into
        the Pharisees house, and reclined at the table. '
      verse: 36
    - text: 'And lo! a woman who was in the city, a sinner, learning that he was at
        table in the Pharisees house, brought an alabaster-bottle of ointment, '
      verse: 37
    - text: 'and standing behind at his feet, weeping, began to wet his feet with
        tears, and wiped them with the hair of her head, and kissed his feet, and
        anointed them with the ointment. '
      verse: 38
    - text: 'And the Pharisee who had invited him, when he saw this, said within himself,
        This man, if he were a prophet, would know who, and what sort of woman, this
        is that toucheth him; for she is a sinner. '
      verse: 39
    - text: 'And Jesus answering said to him, Simon, I have somewhat to say to thee.
        And he saith, Teacher, say on. '
      verse: 40
    - text: 'A certain money-lender had two debtors; one owed five hundred denaries,
        and the other fifty. '
      verse: 41
    - text: 'When they had nothing to pay, he freely remitted the debt of both. Which
        of them, now, will love him the most? '
      verse: 42
    - text: 'Simon answering said, He, I suppose, to whom he remitted the most. And
        he said to him, Thou hast judged rightly. '
      verse: 43
    - text: 'And turning to the woman, he said to Simon, Seest thou this woman? I
