    - text: 'The word which came to Jeremiah concerning all the Jews that dwelt in
        the land of Egypt, that dwelt at Migdol, and at Tahpanhes, and at Noph, and
        in the land of Pathros, saying: '
      verse: 1
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Ye have seen all the
        evil which I have brought upon Jerusalem, and upon all the cities of Judah;
        and behold, this day they are a desolation, and no man dwelleth therein; '
      verse: 2
    - text: 'because of their wickedness, which they have committed, to provoke me
        to anger, in that they went to burn incense and to serve strange gods, whom
        they knew not, neither they, ye, nor your fathers; '
      verse: 3
    - text: 'and I sent to you all my servants, the prophets, rising early and sending
        them, saying: O do not this abominable thing, which I hate! '
      verse: 4
    - text: 'But they hearkened not, nor inclined their ear to turn from their wickedness,
        to burn no incense to strange gods. '
      verse: 5
    - text: 'Therefore hath my fury been poured forth, and mine anger, and hath burned
        in the cities of Judah, and in the streets of Jerusalem; and they are become
        a desolation and a waste at this day. '
      verse: 6
    - text: 'And now thus saith Jehovah, the God of hosts, the God of Israel: Wherefore
        do ye commit this great evil against your own souls, that ye may cut off from
        you man and woman, child and suckling, out of Judah, so as to leave yourselves
        no remnant? '
      verse: 7
    - text: 'Why do ye provoke me to wrath with the works of your hands, burning incense
        to strange gods in the land of Egypt, whither ye are gone to dwell, so that
        ye may cut yourselves off, and that ye may be a curse and a reproach among
        all the nations of the earth? '
      verse: 8
    - text: 'Have ye forgotten the wickedness of your fathers, and the wickedness
        of the kings of Judah, and the wickedness of their wives, and your own wickedness,
        and the wickedness of your wives, which they have committed in the land of
        Judah, and in the streets of Jerusalem? '
      verse: 9
    - text: 'They have not been humbled even to this day, neither have they feared,
        nor walked in my law, nor in my statutes, which I set before you, and before
        your fathers. '
      verse: 10
    - text: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I set
        my face against you for evil, even to cut off all Judah. '
      verse: 11
    - text: 'And I will take the remnant of Judah, that have set their faces to go
        into the land of Egypt to sojourn there, and they shall all be consumed; in
        the land of Egypt shall they fall; by the sword and by famine shall they be
        consumed, from the least to the greatest; by the sword and by famine shall
        they die; and they shall become an execration, and an astonishment, and a
        curse, and a reproach. '
      verse: 12
    - text: 'For I will punish them that dwell in the land of Egypt, as I have punished
        Jerusalem, by the sword, by famine, and by pestilence. '
      verse: 13
    - text: 'And none shall escape or remain of the remnant of Judah which are gone
        into the land of Egypt, to sojourn there, and to return into the land of Judah,
        to which they have a desire to return, to dwell there; for none shall return
        but a few fugitives that escape. '
      verse: 14
    - text: 'Then all the men who knew that their wives had burned incense to strange
        gods, and all the women that stood by, a great multitude, even all the people
        that dwelt in the land of Egypt, and in Pathros, answered Jeremiah, saying: '
      verse: 15
    - text: '"As for the word which thou hast spoken to us in the name of Jehovah,
        we will not hearken to thee, '
      verse: 16
    - text: 'But whatever hath gone forth from our mouth, that will we do, to burn
        incense to the queen of heaven, and to pour out drink-offerings to her, as
        we have done, we and our fathers, our kings and our princes, in the cities
        of Judah, and in the streets of Jerusalem; for then we had plenty of bread,
        and were prosperous, and saw no calamity. '
      verse: 17
    - text: 'But from the time we left off to burn incense to the queen of heaven,
        and to pour out drink-offerings to her, we have been in want of all things,
        and have been consumed by the sword and by famine. '
      verse: 18
    - text: 'And when we [said the women] burned incense to the queen of heaven, and
        poured out drink-offerings to her, did we without the knowledge of our men
        make cakes to worship her, and pour out drink-offerings to her?" '
      verse: 19
    - text: 'Then spake Jeremiah to all the people, to the men, and to the women,
        and to all the people who had given him that answer, saying: '
      verse: 20
    - text: '"The incense which ye burned in the cities of Judah, and in the streets
        of Jerusalem, ye and your fathers, your kings and your princes, and the people
        of the land, did not Jehovah remember it, and came it not into his mind? '
      verse: 21
    - text: 'And Jehovah could no longer bear the evil of your doings, and the abominations
        which ye committed; therefore is your land a desolation, and an astonishment,
        and a curse, without an inhabitant at this day. '
      verse: 22
    - text: 'Because ye have burned incense, and because ye have sinned against Jehovah,
        and have not obeyed the voice of Jehovah, nor walked in his law, nor in his
        statutes, nor in his ordinances, therefore is this evil come upon you, at
        this day." '
      verse: 23
    - text: 'And Jeremiah said to all the people and to all the women, Hear the word
        of Jehovah, all Judah, that are in the land of Egypt! '
      verse: 24
    - text: 'Thus saith Jehovah of hosts, the God of Israel: Ye and your wives speak
        with your mouths, and fulfill with your hands; ye say, "We will keep our vows,
        which we have vowed, to burn incense to the queen of heaven, and to pour out
        drink-offerings to her"; ye will surely accomplish your vows; ye will surely
        perform your vows. '
      verse: 25
    - text: 'Therefore hear ye the word of Jehovah, all ye of Judah, that dwell in
        the land of Egypt! Behold, I swear by my great name, saith Jehovah, that my
        name shall no more be named in the mouth of any man of Judah in all the land
        of Egypt, saying, "As the Lord Jehovah liveth!" '
      verse: 26
    - text: 'Behold, I will watch over them for evil, and not for good; and all the
        men of Judah who are in the land of Egypt shall be consumed by the sword and
        by famine, until there be an end of them. '
      verse: 27
    - text: 'And they that escape the sword shall return out of the land of Egypt
        into the land of Judah, few in number; and all the remnant of Judah, that
        are gone into the land of Egypt to sojourn there, shall know whose words shall
        stand, mine or theirs. '
      verse: 28
    - text: 'And this shall be a sign to you, saith Jehovah, that I will punish you
        in this place, that ye may know that my words shall surely stand against you
        for evil. '
      verse: 29
    - text: 'Thus saith Jehovah: Behold, I will give Pharaoh Hophra, the king of Egypt,
        into the hand of his enemies, and into the hand of them that seek his life,
        as I gave Zedekiah, the king of Judah, into the hand of Nebuchadnezzar, the
        king of Babylon, his enemy, that sought his life." '
      verse: 30
  - chapter: 45
    verses:
    - text: 'The word which Jeremiah the prophet spake to Baruch, the son of Neriah,
        after he had written these words in a book from the mouth of Jeremiah, in
        the fourth year of Jehoiakim, the son of Josiah, the king of Judah, saying: '
      verse: 1
    - text: 'Thus saith Jehovah, the God of Israel, to thee, O Baruch! '
      verse: 2
    - text: 'Thou sayest, "Woe now to me, for Jehovah hath added grief to my sorrow!
        I am weary with my sighing, and find no rest." '
      verse: 3
    - text: 'Thus shalt thou say to him: Thus saith Jehovah: Behold, that which I
        myself have builded do I break down, and that which I myself have planted
        do I pluck up, even this whole land; '
      verse: 4
    - text: 'and seekest thou great things for thyself? Seek them not; for behold,
        I am about to bring evil upon all flesh, saith Jehovah; but thy life will
        I give thee, as a prey, in all places whither thou shalt go. '
      verse: 5
  - chapter: 46
    verses:
    - text: 'The word which came to Jeremiah the prophet concerning the nations. '
      verse: 1
    - text: 'Of Egypt. Concerning the army of Pharaoh-Necho, the king of Egypt, which
        was by the river Euphrates in Carchemish, which Nebuchadnezzar, king of Babylon,
        smote, in the fourth year of Jehoiakim, the son of Josiah, king of Judah. '
      verse: 2
    - text: 'Prepare ye the buckler and shield, And move on to battle! '
      verse: 3
    - text: 'Harness the horses, and mount, ye riders! Stand forth in your helmets;
        Make bright the spears, And put on the coats of mail! '
      verse: 4
    - text: 'Wherefore do I see them dismayed, and turned back? Even their mighty
        ones are smitten; They flee apace; they look not back. Terror is on every
        side, saith Jehovah. '
      verse: 5
    - text: 'Let not the swift attempt to flee away, Nor the mighty man to escape;
        Toward the North by the river Euphrates shall they stumble and fall. '
      verse: 6
    - text: 'Who is he that riseth up like the Nile, Whose waters swell like floods? '
      verse: 7
    - text: 'Egypt riseth up like the Nile, And like floods do his waters swell. He
        saith, "I will arise, I will cover the land, I will destroy the city, and
        them that dwell therein." '
      verse: 8
    - text: 'Come up, ye horses, and rage, ye chariots! And let the mighty men go
        forth, The Ethiopians, and the Libyans, that bear the shield, And the Lydians,
        that bear and bend the bow! '
      verse: 9
    - text: 'This is the day of the Lord Jehovah of hosts, A day of vengeance, to
        avenge himself of his enemies; And the sword shall devour, and satiate itself,
        And it shall be made drunk with their blood. For Jehovah of hosts hath a sacrifice
        In the North country, by the river Euphrates. '
      verse: 10
    - text: 'Go up to Gilead, and take balm, O virgin, daughter of Egypt! In vain
        shalt thou use many medicines; There is no cure for thee! '
      verse: 11
    - text: 'The nations have heard of thy shame, And thy cry hath filled the earth;
        For they have stumbled, the mighty against the mighty, And they are fallen
        both together. '
      verse: 12
    - text: 'The word which Jehovah spake to Jeremiah the prophet, concerning the
        coming of Nebuchadnezzar, king of Babylon, to smite the land of Egypt. '
      verse: 13
    - text: 'Declare ye in Egypt, and proclaim in Migdol, Proclaim ye also in Noph
        and Tahpanhes! Say ye, "Stand fast and prepare thyself, For the sword shall
        devour round about thee!" '
      verse: 14
    - text: 'Wherefore are thy mighty ones overthrown? They stood not, because Jehovah
        cast them down. '
      verse: 15
    - text: 'He caused many to fall; one fell upon another; And they said, "Arise,
        and let us go to our own people, And to the land of our nativity, from the
        overpowering sword." '
      verse: 16
    - text: 'There they cry, "Pharaoh, king of Egypt, is undone! He hath let pass
        the appointed time." '
      verse: 17
    - text: 'As I live, saith the King, Whose name is Jehovah of hosts: Like Tabor
        among the mountains, And like Carmel by the sea, he cometh! Prepare thyself
        travelling equipage, '
      verse: 18
    - text: 'Thou who dwellest in Egypt! For Noph shall become waste, Yea, desolate
        without an inhabitant. '
      verse: 19
    - text: 'Egypt is a fair heifer, But destruction cometh; it cometh from the North. '
      verse: 20
    - text: 'Her mercenaries also in the midst of her are like fatted bullocks; Yet
        they also turn back; they flee together; they stand not; For the day of their
        calamity is come upon them, And the time of their punishment. '
      verse: 21
    - text: 'Her voice shall be heard like that of a serpent, When they shall march
        against her with their forces, And come against her with axes like fellers
        of trees. '
      verse: 22
    - text: 'They shall cut down her forest, though it be impenetrable; For they exceed
        the locusts in multitude, And are innumerable. '
      verse: 23
    - text: 'The daughter of Egypt is brought to shame; She is given into the hand
        of the people of the North. '
      verse: 24
    - text: 'Jehovah of hosts, the God of Israel, saith: Behold, I will punish Ammon
        of No, And Pharaoh, and Egypt, with their gods and their kings; Even Pharaoh
        and all that trust in him. '
      verse: 25
    - text: 'And I will deliver them into the hands of those that seek their lives,
        And into the hand of Nebuchadnezzar, king of Babylon, And into the hand of
        his servants. But after this it shall be inhabited, As in the days of old,
        saith Jehovah. '
      verse: 26
    - text: 'But fear thou not, O my servant Jacob, And be not thou dismayed, O Israel!
        For, behold, I will bring thee safe from afar, And thy posterity from the
        land of their captivity; And Jacob shall return and be at rest, Yea, he shall
        be quiet, and none shall make him afraid. '
      verse: 27
    - text: 'Fear thou not, O Jacob, my servant, saith Jehovah, For I will be with
        thee; When I shall make a full end of all the nations Whither I have dispersed
        thee, Yet will I not make a full end of thee; I will correct thee in measure;
        Yet must I not leave thee wholly unpunished. '
      verse: 28
  - chapter: 47
    verses:
    - text: 'The word of Jehovah which came to Jeremiah the prophet concerning the
        Philistines, before Pharaoh had smitten Gaza. '
      verse: 1
    - text: 'Thus saith Jehovah: Behold, waters rise up out of the North, And they
        shall become an overflowing torrent, And shall overflow the land, and all
        that is therein,The city, and them that dwell therein; And the men shall
        cry aloud, And all the inhabitants of the land shall wail. '
      verse: 2
    - text: 'At the noise of the stamping of the horses, At the rattling of his chariots,
        And at the rumbling of his wheels, Fathers look not back for their children,
        For feebleness of hands, '
      verse: 3
    - text: 'Because of the day which cometh, To lay waste all the Philistines, To
        cut off from Tyre and from Sidon Every helper that remaineth. For Jehovah
        will lay waste the Philistines, The remnant of the country of Caphtor. '
      verse: 4
    - text: 'Baldness is come upon Gaza, Askelon is in ruins, And the remnant of their
        valley! How long wilt thou cut thyself? '
      verse: 5
    - text: 'Ah! sword of Jehovah, How long ere thou wilt be quiet? Retire into thy
        scabbard, Rest, and be still! '
      verse: 6
    - text: 'But how canst thou be at rest, Since Jehovah hath given thee a charge
        against Askelon, And against the coast of the sea? There hath he appointed
        it. '
      verse: 7
  - chapter: 48
    verses:
    - text: 'Concerning Moab. Thus saith Jehovah of hosts, the God of Israel: Woe
        to Nebo, for it is laid waste! Kiriathaim is confounded, is taken. Misgab
        is confounded and dismayed. '
      verse: 1
    - text: 'Moab shall no more glory in Heshbon; They have devised evil against her;
        "Come, [say they,] and let us cut her off from being a nation!" Thou also
        shalt be cut down, O Madmena, The sword shall pursue thee! '
      verse: 2
    - text: 'A cry is heard from Horonaim, Desolation and great destruction. '
      verse: 3
    - text: 'Moab is destroyed; Her little ones raise a cry. '
      verse: 4
    - text: 'At the ascent of Luhith Weeping goeth up after weeping; At the descent
        of Horonaim is heard a bitter cry of despair. '
      verse: 5
    - text: 'Flee ye! save your lives! Be ye like one that has been stripped in the
        wilderness! '
      verse: 6
    - text: 'For, because thou hast trusted in thy substance and thy treasures, Thou
        also shalt be taken And Chemosh shall go into captivity, His priests and his
        princes together. '
      verse: 7
    - text: 'The spoiler shall come upon every city, And no city shall escape. The
        valley shall perish, And the plain shall be destroyed, As Jehovah hath spoken. '
      verse: 8
    - text: 'Give wings to Moab, That she may flee away; For her cities shall be a
        desolation, With none to dwell therein. '
      verse: 9
    - text: 'Cursed be he that doeth the work of Jehovah deceitfully, And cursed be
        he that keepeth back his sword from blood! '
      verse: 10
    - text: 'Moab hath been at ease from his youth, And he hath settled on his lees,
        And hath not been drawn off from vessel to vessel, Neither hath he gone into
        captivity; Therefore his taste hath remained in him, And his flavor hath not
        changed. '
      verse: 11
    - text: 'Therefore, behold, the days come, saith Jehovah, That I will send to
        him tilters, who shall tilt him up, And shall empty his vessels, and break
        his pitchers in pieces. '
      verse: 12
    - text: 'And Moab shall be ashamed of Chemosh, As the house of Israel was ashamed
        of Bethel, their confidence. '
      verse: 13
    - text: 'How will ye say, "We are mighty, And strong men for war"? '
      verse: 14
    - text: 'Moab is destroyed; His cities have gone up in smoke, And his chosen young
        men have gone down to slaughter, Saith the King whose name is Jehovah of hosts. '
      verse: 15
    - text: 'The destruction of Moab is near at hand; His destruction hasteth fast. '
      verse: 16
    - text: 'All ye that are about him, bemoan him! And all ye that know him, say,
        "How is the strong sceptre broken, The splendid staff!" '
      verse: 17
    - text: 'Come down from thy glory and sit in thirst, O inhabitant of Dibon! For
        the destroyer of Moab shall come against thee! He shall destroy thy strongholds.
        Stand by the wayside, and look out, '
      verse: 18
    - text: 'O inhabitant of Aroer! Ask of him that fleeth, and of her that escapeth,
        And say, "What hath been done?" '
      verse: 19
    - text: 'Moab is confounded; for it is broken down; Howl ye, and cry! Tell ye
        it in Arnon, That Moab is destroyed! '
      verse: 20
    - text: 'And punishment hath come upon the plain country; Upon Holon, and upon
        Jahazah, and upon Mephaath, '
      verse: 21
    - text: 'And upon Dibon, and upon Nebo, and upon Beth-diblathaim. '
      verse: 22
    - text: 'And upon Kiriathaim, and upon Beth-gamul, and upon Beth-meon, '
      verse: 23
    - text: 'And upon Kerioth, and upon Bozrah, And upon all the cities of the land
        of Moab far and near. '
      verse: 24
    - text: 'The horn of Moab is cut off, And his arm is broken, saith Jehovah. '
      verse: 25
    - text: 'Make ye him drunken, for he hath exalted himself against Jehovah; That
        he also may wallow in his vomit, And be himself also in derision. '
      verse: 26
    - text: 'Was not Israel a derision to thee? Was he found among thieves, That,
        as often as thou spakest of him, thou shouldst shake thy head? '
      verse: 27
    - text: 'Leave the cities and dwell in the rock, O inhabitants of Moab! Be like
        the dove, that maketh her nest in the sides of the mouth of the pit! '
      verse: 28
    - text: 'We have heard of the pride of Moab; He hath been exceeding proud; His
        loftiness and his arrogance, His pride and the haughtiness of his heart. '
      verse: 29
    - text: 'I, too, know his insolence, saith Jehovah, And his vain boastings. They
        shall effect nothing. '
      verse: 30
    - text: 'Therefore will I wail for Moab, Even for all Moab will I cry out; For
        the men of Kir-heres shall there be mourning. '
      verse: 31
    - text: 'More than Jazer will I weep for thee, O vine of Sibmah! Thy branches
        have passed beyond the sea; They reach even to the sea of Jazer; Upon thy
        summer-fruits and thy vintage the spoiler falleth. '
      verse: 32
    - text: 'And joy and gladness are taken away from the fruitful field; And from
        the land of Moab, And from the presses, have I caused the wine to fail: No
        more shall they tread with shouting; The shouting shall be no shouting. '
      verse: 33
    - text: 'From wailing Heshbon to Elealeh, Even to Jahaz, is their voice heard,
        From Zoar even to Horonaim, To Eglath-shelishijah; For even the waters of
        Nimrim are desolate. '
      verse: 34
    - text: 'And I will cause to cease in Moab, saith Jehovah, Him that offereth in
        the high places, And him that burneth incense to his gods. '
      verse: 35
    - text: 'Therefore doth my heart sound like a flute for Moab, And for the men
        of Ker-heres doth my heart sound like a flute; For the remnant of their substance
        is perished. '
      verse: 36
    - text: 'Every head is bald, And every beard shorn; Upon all hands are cutting,
        And upon the loins sackcloth. '
      verse: 37
    - text: 'Upon all the house-tops of Moab, and in her streets, All is lamentation.
        For I have broken Moab, like a useless vessel, saith Jehovah. '
      verse: 38
    - text: 'Howl ye! How is he broken down! How hath Moab turned the back with shame!
        A derision and a consternation is Moab To all that are round him. '
      verse: 39
    - text: 'For thus saith Jehovah: Behold, like an eagle flieth an enemy, And spreadeth
        his wings over Moab. '
      verse: 40
    - text: 'Kerioth is taken, And the strongholds are seized; The hearts of the heroes
        of Moab in that day Shall be like the heart of a woman in her pangs. '
      verse: 41
    - text: 'And Moab shall be destroyed so as to be no more a people, Because he
        exalted himself against Jehovah. '
      verse: 42
    - text: 'Terror and the pit and the snare are upon thee, O inhabitant of Moab,
        saith Jehovah. '
      verse: 43
    - text: 'He that fleeth from the terror shall fall into the pit, And he that getteth
        up out of the pit shall be taken in the snare; For I will bring upon it, upon
        Moab, The year of their punishment, saith Jehovah. '
      verse: 44
    - text: 'In the valley of Heshbon the fugitives halted for want of strength; But
        a fire is gone forth from Heshbon, And a flame from the midst of Sihon, Which
        devoureth the region of Moab, And the heads of the sons of tumult. '
      verse: 45
    - text: 'Woe to thee, O Moab! Undone is the people of Chemosh! For thy sons are
        taken captives, And thy daughters are captives. '
      verse: 46
    - text: 'Yet will I bring back the captivity of Moab In future times, saith Jehovah.
        Thus far the judgment of Moab. '
      verse: 47
  - chapter: 49
    verses:
    - text: 'Concerning the children of Ammon. Thus saith Jehovah: Hath Israel no
        sons? Hath he not an heir? Why then doth Milcom inherit Gad, And his people
        dwell in his cities? '
      verse: 1
    - text: 'Therefore, behold, the days come, saith Jehovah, That I will cause a
        cry of war to be heard against Rabbah of the sons of Ammon, And she shall
        become a ruinous heap, And her daughters shall be burned with fire; And Israel
        shall take possession of their land, who took possession of his. '
      verse: 2
    - text: 'Howl, O Heshbon, for Ai is laid waste! Cry, ye daughters of Rabbah, Gird
        yourselves with sackcloth, lament, And run ye to and fro within the fences!
        For Milcom goeth into captivity, His priests and his princes together. '
      verse: 3
    - text: 'Wherefore dost thou glory in the valleys? Thy valley shall flow [with
        blood], O perverse daughter, That gloriest in thy treasures, [Saying,] "Who
        shall come against me?" '
      verse: 4
    - text: 'Behold, I will bring a terror upon thee, saith Jehovah of hosts, From
        all those that are around thee, And ye shall be driven out, every one right
        forth, And there shall be none to gather up the fugitives. '
      verse: 5
    - text: 'But after this will I bring back the captivity of the sons of Ammon,
        saith Jehovah. '
      verse: 6
    - text: 'Concerning the Edomites. Thus saith Jehovah of hosts: Is wisdom no more
        in Teman? Is counsel passed away from the prudent? Is their wisdom vanished? '
      verse: 7
    - text: 'Flee ye, turn ye back, Dwell in deep places, O ye inhabitants of Dedan!
        For the destruction of Esau do I bring, The time of his punishment upon him. '
      verse: 8
    - text: 'If grape-gatherers had come upon thee, Would they not have left some
        gleanings? If thieves by night, They would have destroyed only till they had
        enough. '
      verse: 9
    - text: 'But I will make Esau bare; I will uncover his hiding-places, So that
        he shall not be able to hide himself. His offspring shall be destroyed, and
        his brethren, and his neighbors, And he shall be no more. '
      verse: 10
    - text: 'Leave thy fatherless children, I will preserve them alive, And thy widows,
        let them trust in me! '
      verse: 11
    - text: 'For thus saith Jehovah: Behold, they who ought not to have drunk the
        cup have deeply drunken, And shalt thou go altogether unpunished? Thou shalt
        not go unpunished; Thou shalt surely drink. '
      verse: 12
    - text: 'For by myself have I sworn, saith Jehovah, That Bozrah shall become an
        astonishment, A reproach, a desolation, and a curse; And all her cities shall
        be perpetual wastes. '
      verse: 13
    - text: 'I have heard a proclamation from Jehovah, And an ambassador hath been
        sent among the nations, [Saying,] "Assemble yourselves, and come against her,
        And arise to battle!" '
      verse: 14
    - text: 'For, behold, I will make thee small among the nations, Despised among
        men. '
      verse: 15
    - text: 'Thy terribleness hath deceived thee, The pride of thy heart, Because
        thou dwellest in the recesses of the rock, And holdest the height of the hill.
        Though thou set thy nest on high, like the eagle, From thence will I bring
        thee down, saith Jehovah. '
      verse: 16
    - text: 'And Edom shall be an astonishment: Every one that passeth by her shall
        be astonished, And shall hiss on account of all her plagues. '
      verse: 17
    - text: 'As in the overthrow of Sodom and Gomorrah, And their neighboring cities,
        saith Jehovah, There shall not a man abide there, Nor a son of man dwell within
        her. '
      verse: 18
    - text: 'Behold, he [the enemy] cometh up like a lion from the pride of Jordan
        against the habitation of the rock; Suddenly will I drive him [Edom] thence,
        And him who is chosen by me will I set over her. For who is like me, Or who
        will summon me to trial? Or who is the shepherd that will stand up against
        me? '
      verse: 19
    - text: 'Therefore, hear ye the purpose of Jehovah, Which he hath formed against
        Edom, And the designs which he meditateth against the inhabitants of Teman!
        Surely he [the enemy] shall drag them forth like feeble sheep; Surely he shall
        come upon them, And make their pastures desolate. '
      verse: 20
    - text: 'At the noise of their fall the earth trembleth, Even to the Red Sea is
        their cry heard. '
      verse: 21
    - text: 'Behold, like an eagle, he [the enemy] cometh up, And spreadeth his wings
        over Bozrah; And the hearts of the heroes of Edom, in that day, Shall be as
        the heart of a woman in her pangs. '
      verse: 22
    - text: 'Concerning Damascus. Hamath and Arpad are confounded; They faint, because
        they have heard evil tidings. There is anxiety at the sea; It cannot be at
        rest. '
      verse: 23
    - text: 'Damascus is faint-hearted; She turneth herself to flee; Trembling hath
        seized on her; Anguish and pangs have taken hold of her, as of a woman in
        travail. '
      verse: 24
    - text: '"Why is not the praised city left, The city of my joy?" '
      verse: 25
    - text: 'Yea, her young men shall fall in her streets, And all her men of war
        shall be cut off in that day, Saith Jehovah of hosts. '
      verse: 26
    - text: 'Yea, I will kindle a fire in the wall of Damascus, Which shall consume
        the palaces of Benhadad. '
      verse: 27
    - text: 'Concerning Kedar, and concerning the kingdoms of Hazor, which Nebuchadnezzar,
        king of Babylon, smote. Thus saith Jehovah: Arise ye, go up against Kedar,
        And spoil the sons of the East! '
      verse: 28
    - text: 'Their tents and their flocks shall they take away; They shall take to
        themselves their curtains, and all their furniture, and their camels, And
        men shall cry to them, "Terror is on every side." '
      verse: 29
    - text: 'Flee, get you far off, dwell in deep places, O ye inhabitants of Hazor,
        saith Jehovah. For Nebuchadnezzar, the king of Babylon, meditates a design
        against you, And has formed a purpose against you. '
      verse: 30
    - text: 'Arise ye, go up against a nation at ease, That dwelleth securely, saith
        Jehovah; Which hath neither gates nor bars; Which dwelleth alone. '
      verse: 31
    - text: 'And their camels shall be a booty, And the multitude of their cattle
        a spoil; And I will scatter to all the winds them that shave the cheeks, And
        from every side will I bring their calamity, saith Jehovah. '
      verse: 32
    - text: 'And Hazor shall be a dwelling for jackals, A desolation forever. There
        shall not a man abide there, Nor any son of man dwell therein. '
      verse: 33
    - text: 'The word of Jehovah which came to Jeremiah the prophet against Elam,
        in the beginning of the reign of Zedekiah, king of Judah, saying: '
      verse: 34
    - text: 'Thus saith Jehovah of hosts: Behold, I break the bow of Elam, The chief
        part of their strength. '
      verse: 35
    - text: 'And I will bring against Elam The four winds from the four extremities
        of the heavens, And I will scatter them to all these winds, And there shall
        be no nation To which the outcasts of Elam shall not come. '
      verse: 36
    - text: 'For I will cause Elam to be dismayed before their enemies, And before
        them that seek their life. And I will bring evil upon them, The fierceness
        of my anger, saith Jehovah. And I will send after them the sword, Until I
        have consumed them. '
      verse: 37
    - text: 'And I will set up my throne in Elam, And I will destroy from thence king
        and princes, saith Jehovah. '
      verse: 38
    - text: 'But it shall come to pass in future times, That I will bring back the
        captivity of Elam, saith Jehovah. '
      verse: 39
  - chapter: 50
    verses:
    - text: 'The word which Jehovah spake concerning Babylon, and concerning the land
        of the Chaldaeans, by Jeremiah the prophet. '
      verse: 1
    - text: 'Tell ye among the nations, and proclaim, and lift up a standard! Proclaim
        ye; conceal it not; Say ye, "Babylon is taken, Bel is confounded, Merodach
        is in consternation, Her idols are confounded, Her images are in consternation." '
      verse: 2
    - text: 'For out of the North cometh up against her a nation Which shall make
        her land desolate, So that none shall dwell therein; Both man and beast are
        fled, They are gone. '
      verse: 3
    - text: 'In those days, and at that time, saith Jehovah, The children of Israel
        shall come, They and the children of Judah together; They shall go weeping
        on their way, And shall seek Jehovah their God. '
      verse: 4
    - text: 'They shall ask the way to Zion, with their faces thitherward; They shall
        come, and shall join themselves to Jehovah In a perpetual covenant, that shall
        not be forgotten. '
      verse: 5
    - text: 'My people have been lost sheep; Their shepherds have caused them to go
        astray; They have caused them to wander upon the mountains; They have gone
        from mountain to hill, They have forgotten their fold. '
      verse: 6
    - text: 'All that found them devoured them; For their adversaries said, "We shall
        not be held guilty," Because they had sinned against Jehovah, The fold of
        safety, and the hope of their fathers, Jehovah. '
      verse: 7
    - text: 'Flee ye out of Babylon, And go forth out of the land of the Chaldeans,
        And be ye like he-goats before the flock! '
      verse: 8
    - text: 'For, behold, I will raise up and bring against Babylon An assembly of
        great nations from the land of the North, And they shall set themselves in
        array against her, And then shall she be taken; Their arrows shall be as those
        of an expert warrior; None shall return in vain. '
      verse: 9
    - text: 'And Chaldaea shall be a spoil; All that spoil her shall have their fill,
        saith Jehovah. '
      verse: 10
    - text: 'Because ye rejoiced and exulted, O ye plunderers of my inheritance, Because
        ye wantoned like a thrashing heifer, And neighed like a stallion, '
      verse: 11
    - text: 'Your mother is utterly confounded; She that bore you is put to shame.
        Behold, the end of the nations, A wilderness, a dry land, a desert! '
      verse: 12
    - text: 'Because of the wrath of Jehovah, she shall not be inhabited, She shall
        be wholly desolate; Every one that passeth by Babylon shall be amazed, And
        hiss on account of all her plagues. '
      verse: 13
    - text: 'Put yourselves in array against Babylon round about: All ye that bend
        the bow, shoot at her; Spare not the arrows! For she hath sinned against Jehovah. '
      verse: 14
    - text: 'Raise the war-shout! She reacheth forth her hand; Her pillars are fallen;
        Her walls are thrown down; For it is the vengeance of Jehovah. Take ye vengeance
        upon her! As she hath done, do ye to her! '
      verse: 15
    - text: 'Cut ye off the sower from Babylon, And him that handleth the sickle in
        harvest-time! Because of the overpowering sword They shall turn every one
        to his own people, And they shall flee every one to his own land. '
      verse: 16
    - text: 'Israel hath been like scattered sheep, Which the lions have driven away;
        First the king of Assyria devoured him, And last, this Nebuchadnezzar, the
        king of Babylon, hath broken his bones. '
      verse: 17
    - text: 'Therefore thus saith Jehovah of hosts, the God of Israel: Behold, I will
        punish the king of Babylon and his land, As I have punished the king of Assyria. '
      verse: 18
    - text: 'And I will bring back Israel to his own pasture, And he shall feed upon
        Carmel and Bashan, And satiate himself upon mount Ephraim and Gilead. '
      verse: 19
    - text: 'In those days and at that time, saith Jehovah, The iniquity of Israel
        shall be sought for, and there shall be none; And the sins of Judah, and they
        shall not be found; For I will pardon those whom I cause to be left. '
      verse: 20
    - text: 'Against the land of Rebellion go ye up, And against the inhabitants of
        Vengeance! Lay waste and utterly destroy after them, saith Jehovah, And do
        all which I have commanded thee! '
      verse: 21
    - text: 'The din of battle is in the land, And great destruction. '
      verse: 22
    - text: 'How is the battle-hammer of the whole earth cut asunder and broken! How
        is Babylon become an astonishment to all the nations! '
      verse: 23
    - text: 'I have laid a snare for thee, And thou hast been caught, O Babylon, When
        thou wast not aware! Thou hast been found and taken, Because thou hast contended
        against Jehovah. '
      verse: 24
    - text: 'Jehovah hath opened his armory, And hath brought out the weapons of his
        indignation; For the Lord Jehovah of hosts performeth a work against the land
        of the Chaldaeans. '
      verse: 25
    - text: 'Come against her from the utmost border! Open ye her barns, Cast her
        up into heaps, And destroy her utterly; Let nothing of her be left! '
      verse: 26
    - text: 'Slay all her bullocks, Let them go down to the slaughter! Woe unto them,
        For their day is come, The time of their punishment! '
      verse: 27
    - text: 'The voice of them that flee and escape is heard from the land of Babylon,
        To make known to Zion the vengeance of Jehovah, our God, The vengeance for
        his temple. '
      verse: 28
    - text: 'Call together the archers against Babylon, All ye that bend the bow,
        encamp ye round about her; Let no one escape; Recompense her according to
        her work; According to all that she hath done, do ye to her! For she hath
        exalted herself against Jehovah, Against the Holy One of Israel. '
      verse: 29
    - text: 'Therefore shall her young men fall in the streets, And all her men of
        war shall be cut off in that day, saith Jehovah. '
      verse: 30
    - text: 'Behold I am against thee, thou proud one, saith the Lord Jehovah of hosts;
        For thy day is come, The time of thy punishment. '
      verse: 31
    - text: 'And the proud one shall stumble and fall, And none shall raise him up;
        And I will kindle a fire in his cities, And it shall devour all round about
        him. '
      verse: 32
    - text: 'Thus saith Jehovah of hosts: The children of Israel and the children
        of Judah are oppressed together, And all that took them captives hold them
        fast; They refuse to let them go. '
      verse: 33
    - text: 'But their redeemer is strong; Jehovah of hosts is his name. He will maintain
        their cause, So as to give rest to the land, And confusion to the inhabitants
        of Babylon. '
      verse: 34
    - text: 'The sword shall be upon the Chaldaeans, saith Jehovah, And upon the inhabitants
        of Babylon; And upon her princes, And upon her wise men; '
      verse: 35
    - text: 'The sword upon her lying prophets, and they shall be fools; The sword
        upon her heroes, and they shall be dismayed; '
      verse: 36
    - text: 'The sword upon her horses, and upon her chariots, And against all the
        allied multitude that is within her, And they shall become women. The sword
        is upon their treasures, and they shall be plundered; '
      verse: 37
    - text: 'A drought is upon her waters, and they shall be dried up; For it is a
        land of graven images, And they put a mad trust in idols. '
      verse: 38
    - text: 'Therefore the wild beasts of the desert, with the jackals, shall dwell
        there, And therein shall the ostrich dwell. And it shall be no more inhabited
        forever, Neither shall it be dwelt in from generation to generation. '
      verse: 39
    - text: 'As it was when God overthrew Sodom and Gomorrah, and the neighboring
        cities, saith Jehovah, There shall not a man abide there, Nor any son of man
        dwell therein. '
      verse: 40
    - text: 'Behold, a nation cometh from the North, And a great people and many kings
        shall rise up from the extremities of the earth. '
      verse: 41
    - text: 'They bear the bow and the javelin; They are cruel, and show no mercy;
        Their voice roareth like the sea, And they ride upon horses, arrayed like
        a warrior, Against thee, O daughter of Babylon! '
      verse: 42
    - text: 'The king of Babylon heareth the rumor concerning them, And his hands
        become feeble; Anguish taketh hold of him, Trembling, as of a woman in travail. '
      verse: 43
    - text: 'Behold, like a lion from the pride of Jordan, he cometh up against the
        habitation of the rock; Suddenly will I drive them from her; And him who is
        chosen by me will I appoint over her; For who is like me? And who will summon
        me to trial? And who is the shepherd that will stand up against me? '
      verse: 44
    - text: 'Therefore hear ye the purpose of Jehovah, which he hath formed against
        Babylon, And the designs which he meditateth against the land of the Chaldaeans;
        Surely he [the enemy] shall drag them forth like feeble sheep, Surely he will
        come upon them, and make their pastures desolate. '
      verse: 45
    - text: 'At the noise of the taking of Babylon, the earth trembleth, And the cry
        is heard among the nations. '
      verse: 46
  - chapter: 51
    verses:
    - text: 'Thus saith Jehovah: Behold, I will raise up against Babylon, And against
        them that dwell in the midst of mine adversaries, A destroying wind; '
      verse: 1
    - text: 'And I will send against Babylon winnowers, And they shall winnow her,
        and empty her land; For they shall come against her on every side. '
      verse: 2
    - text: 'Against him that bendeth, let the archer bend his bow, And against him
        that lifteth himself up in his brigandine! And spare ye not her young men;
        Destroy ye utterly her whole host! '
      verse: 3
    - text: 'Thus shall they fall down slain in the land of the Chaldaeans, And thrust
        through in her streets. '
      verse: 4
    - text: 'For Israel is not forsaken, nor Judah abandoned of his God, of Jehovah
        of hosts; For their land is full of guilt against the Holy One of Israel. '
      verse: 5
    - text: 'Flee ye out of Babylon, And save ye every man his life, That ye be not
        cut off in her punishment! For this is the time of Jehovahs vengeance; He
        will render to her a recompense. '
      verse: 6
    - text: 'Babylon has been a golden cup in the hand of Jehovah, That made all the
        earth drunken; The nations have drunken of her wine, Therefore the nations
        are mad. '
      verse: 7
    - text: 'Babylon is suddenly fallen, and broken; Howl ye over her; Bring ye balm
        for her wounds, If so be she may be healed. '
      verse: 8
    - text: '"We would have healed Babylon, But she cannot be healed. Forsake her,
        and let us go every one to his own country! For her punishment reacheth to
        the heavens, And ascendeth even to the skies." '
      verse: 9
    - text: 'Jehovah hath brought forth our deliverance; Come ye, and let us declare
        in Zion The work of Jehovah our God. '
      verse: 10
    - text: 'Make sharp the arrows; put on the shields! Jehovah hath roused up the
        spirit of the kings of the Medes; For his purpose is against Babylon, to destroy
        it; For this is the vengeance of Jehovah, The vengeance for his temple. '
      verse: 11
    - text: 'Against the walls of Babylon set up a standard, Make strong the guard,
        appoint the watchmen, prepare the ambush! For Jehovah deviseth and doeth that
        which he spake Against the inhabitants of Babylon. '
      verse: 12
    - text: 'O thou that dwellest by great waters, That aboundest in treasures, Thine
        end is come; The measure of thy rapaciousness is full! '
      verse: 13
    - text: 'Jehovah of hosts hath sworn by himself, [saying,] Surely I will fill
        thee with men, as with caterpillars, Who shall raise the war-shout against
        thee. '
      verse: 14
    - text: 'He made the earth by his power, He established the world by his wisdom,
        And by his understanding he spread out the heavens. '
      verse: 15
    - text: 'When he uttereth his voice there is an abundance of water in the heavens;
        He causeth clouds to ascend from the ends of the earth; He bringeth the wind
        from his storehouses. '
      verse: 16
    - text: 'Brutish is every man who hath not this knowledge; By his images is every
        founder put to shame; For his molten work is deceit; There is no breath in
        it. '
      verse: 17
    - text: 'They are vanity, deceptive work; In the time of their punishment shall
        they perish. '
      verse: 18
    - text: 'Not like them is he who is the portion of Jacob; He is the former of
        all things, And Israel is his allotted inheritance. Jehovah of hosts is his
        name. '
      verse: 19
    - text: 'Thou hast been to me my battle-hammer, My weapon of war. And with thee
        I broke in pieces the nations, And with thee I destroyed the kingdoms. '
      verse: 20
    - text: 'And with thee I broke in pieces the horse and his rider, And with thee
        I broke in pieces the chariot and its driver. '
      verse: 21
    - text: 'With thee I broke in pieces man and woman, And with thee I broke in pieces
        the old and the young, And with thee I broke in pieces the young man and the
        maiden. '
      verse: 22
    - text: 'With thee I broke in pieces the shepherd and his flock, And with thee
        I broke in pieces the husbandman and his team; And with thee I broke in pieces
        prefects and governors. '
      verse: 23
    - text: 'But now before your eyes will I repay to Babylon, And to all the inhabitants
        of Chaldaea, All the evil which they have done in Zion, saith Jehovah. '
      verse: 24
    - text: 'O thou destroying mountain, that destroyest the whole earth, Behold,
        I am against thee, saith Jehovah! And I will stretch out my hand against thee,
        And roll thee down from the rocks, And make thee a burnt mountain, '
      verse: 25
    - text: 'So that none shall take from thee a corner-stone, or a foundation-stone;
        But thou shalt be a perpetual desolation, saith Jehovah. '
      verse: 26
    - text: 'Set ye up a standard in the land, Sound a trumpet among the nations;
        Enlist the nations against Babylon, Call together against her the kingdoms
        of Ararat, Minni, and Ashchenaz; Appoint captains against her, Cause the horses
        to come up like the bristled locusts! '
      verse: 27
    - text: 'Enlist ye against her the nations, The kings of the Medes, and their
        prefects, And all their governors, And all the lands under their dominion, '
      verse: 28
    - text: 'So that the earth shall tremble and quake! For the purpose of Jehovah
        against Babylon is to be fulfilled, To make the land of Babylon a desolation,
        without an inhabitant. '
      verse: 29
    - text: 'The mighty men of Babylon refuse to fight; They remain in their stronghold;
        Their strength hath failed; They have become women; Her habitations are burned;
        Her bars are broken. '
      verse: 30
    - text: 'Courier runs to meet courier, And messenger to meet messenger, To make
        known to the king of Babylon, That his city is taken from end to end; '
      verse: 31
    - text: 'That the passages are taken, That the reeds are burned with fire, And
        that the men of war are struck with terror. '
      verse: 32
    - text: 'For thus saith Jehovah of hosts, the God of Israel: The daughter of Babylon
        shall be like a thrashing-floor when it is thrashed; Yet a little while, and
        the time of harvest for her shall come. '
      verse: 33
    - text: 'Nebuchadnezzar, the king of Babylon, hath devoured us; He hath made an
        end of us; He hath made us empty vessels; He hath swallowed us up like a dragon;
        He hath filled his maw with our delicacies; He hath cast us out. '
      verse: 34
    - text: '"The violence done to me and to my flesh be upon Babylon!" Shall the
        inhabitant of Zion say; And, "My blood be upon the inhabitants of Chaldaeans!"
        shall Jerusalem say. '
      verse: 35
    - text: 'Therefore, thus saith Jehovah: Behold, I will maintain thy cause, And
        take vengeance for thee; And I will dry up her sea, And make her springs dry. '
      verse: 36
    - text: 'And Babylon shall become heaps, The dwelling-place of jackals, An astonishment
        and a hissing, Without an inhabitant. '
      verse: 37
    - text: 'Together shall they roar like lions; They shall yell like lions whelps. '
      verse: 38
    - text: 'In their heat I will prepare them a drink, And will make them drunk,
        so that they shall rejoice, And then sleep an everlasting sleep, And awake
        no more, saith Jehovah. '
      verse: 39
    - text: 'I will bring them down like lambs to the slaughter, Like rams with he-goats. '
      verse: 40
    - text: 'How is Sheshach taken! How is the praise of the whole earth fallen! How
        is Babylon become an astonishment among the nations! '
      verse: 41
    - text: 'The sea is come up over Babylon; With the roaring of its waves is she
        covered. '
      verse: 42
    - text: 'Her cities have become a desolation, A dry land and a desert, A land
        in which no man dwelleth, And which no son of man passeth through. '
      verse: 43
    - text: 'I will punish Bel at Babylon, And bring forth from his mouth that which
        he hath swallowed, And the nations shall flow to him no more; Even the wall
        of Babylon shall fall. '
      verse: 44
    - text: 'Go ye out of her, my people, And save ye every man his life From the
        fierce anger of Jehovah! '
      verse: 45
    - text: 'And let not your heart faint, And fear ye not on account of the rumors
        which are heard in the land, When in one year a rumor cometh, And after it
        in another year another rumor, And violence is in the land, Ruler against
        ruler. '
      verse: 46
    - text: 'Therefore, behold the days come When I will punish the graven images
        of Babylon, And her whole land shall be confounded; And all her slain shall
        fall in the midst of her. '
      verse: 47
    - text: 'Then the heavens shall shout over Babylon, And the earth and all that
        is therein; For out of the North come spoilers against her, saith Jehovah. '
      verse: 48
    - text: 'As Babylon caused the slain of Israel to fall, So at Babylon shall fall
        the slain of all the land. '
      verse: 49
    - text: 'Ye that have escaped her sword, go! Tarry not! Remember Jehovah afar
        off, And let Jerusalem come into your mind! '
      verse: 50
    - text: 'We have been confounded, because we have heard reproach; Shame hath covered
        our faces, For strangers have come into the sanctuaries of the house of Jehovah. '
      verse: 51
    - text: 'Therefore, behold, the days come, saith Jehovah, When I will punish her
        graven images, And through all her land shall the wounded groan. '
      verse: 52
    - text: 'Though Babylon should mount up to the heavens, And make inaccessible
        the height of her strength, Yet from me shall spoilers come upon her, saith
        Jehovah. '
      verse: 53
    - text: 'Hark! a cry from Babylon, Of great destruction from the land of the Chaldaeans! '
      verse: 54
    - text: 'For Jehovah destroyeth Babylon, And bringeth to silence her loud tumult;
        Their waves roar like great waters; Their tumultuous noise resounds. '
      verse: 55
    - text: 'For the spoiler is come upon her, upon Babylon; And their mighty men
        are taken, And all their bows are broken; For Jehovah is a God of retribution;
        He will surely requite. '
      verse: 56
    - text: 'And I will make drunk her princes, and her wise men, Her prefects, and
        her governors, and her mighty men; And they shall sleep an everlasting sleep,
        And shall no more awake, saith the King, Whose name is Jehovah of hosts. '
      verse: 57
    - text: 'Thus saith Jehovah of hosts: The broad walls of Babylon shall be razed
        to the foundations, And her high gates shall be burned with fire; So that
        nations shall have labored for naught, And kingdoms have wearied themselves
        for fire. '
      verse: 58
    - text: 'The word which Jeremiah the prophet commanded Seraiah, the son of Neriah,
        the son of Maaseiah, when he went with Zedekiah, the king of Judah, into Babylon,
        in the fourth year of his reign. This Seraiah was chief chamberlain. '
      verse: 59
    - text: 'And Jeremiah wrote all the evil that was to come upon Babylon in one
        book, all these words that are written concerning Babylon. '
      verse: 60
    - text: 'And Jeremiah said to Seraiah, When thou comest to Babylon, see that thou
        read all these words, '
      verse: 61
    - text: 'and say, O Jehovah, thou hast spoken against this place to destroy it,
        so that none shall remain in it, neither man nor beast, but that it shall
        remain desolate forever! '
      verse: 62
    - text: 'And when thou hast made an end of reading this book, bind a stone upon
        it, and cast it into the midst of the Euphrates, '
      verse: 63
    - text: 'and say: So shall Babylon sink, and shall not rise again from the evil
        which I bring upon her. And they shall utterly fail. Thus far the words of
        Jeremiah. '
      verse: 64
  - chapter: 52
    verses:
    - text: 'Zedekiah was one and twenty years old when he began to reign, and he
        reigned eleven years in Jerusalem. The name of his mother was Hamutal, the
        daughter of Jeremiah of Libnah. '
      verse: 1
    - text: 'And he did that which was evil in the eyes of Jehovah, according to all
        that Jehoiakim had done. '
      verse: 2
    - text: 'For, through the anger of Jehovah, it was so with Judah and Jerusalem
        that at length he cast them forth from his presence. And Zedekiah rebelled
        against the king of Babylon. '
      verse: 3
    - text: 'And it came to pass in the ninth year of his reign, in the tenth month,
        in the tenth day of the month, that Nebuchadnezzar, the king of Babylon, came,
        he and all his army, against Jerusalem, and encamped against it, and built
        forts against it round about. '
      verse: 4
    - text: 'And the city was besieged until the eleventh year of King Zedekiah. '
      verse: 5
    - text: 'And in the fourth month, in the ninth day of the month, the famine was
        sore in the city, so that there was no bread for the people of the land. '
      verse: 6
    - text: 'And the city was broken into; and all the men of war fled, and went out
        of the city by night, by the way of the gate between the two walls, which
        is by the kings garden, (whilst the Chaldaeans were by the city round about,)
        and they went toward the plain. '
      verse: 7
    - text: 'But the army of the Chaldaeans pursued the king, and overtook Zedekiah
        in the plains of Jericho; and all his army was scattered from him. '
      verse: 8
    - text: 'And they took the king, and carried him up to the king of Babylon, to
        Riblah, in the land of Hamath; where he gave judgment upon him. '
      verse: 9
    - text: 'And the king of Babylon slew the sons of Zedekiah before his eyes. He
        slew also all the princes or Judah, in Riblah. '
      verse: 10
    - text: 'And he put out the eyes of Zedekiah, and bound him in chains; and the
        king of Babylon carried him to Babylon, and put him in prison till the day
        of his death. '
      verse: 11
    - text: 'And in the fifth month, on the tenth day of the month, (it was the nineteenth
        year of the reign of Nebuchadnezzar, the king of Babylon,) came Nebuzaradan,
        captain of the guard, one that stood in the presence of the king of Babylon,
        to Jerusalem. '
      verse: 12
    - text: 'And he burned the house of Jehovah, and the kings house; and all the
        houses at Jerusalem, all the great houses, burned he with fire. '
      verse: 13
    - text: 'And all the army of the Chaldaeans that was with the captain of the guard
        brake down all the walls of Jerusalem round about. '
      verse: 14
    - text: 'And some of the poor of the people, and the rest of the people that were
        left in the city, and the deserters that had gone over to the king of Babylon,
        even the remainder of the multitude, did Nebuzaradan, the captain of the guard,
        carry away captive. '
      verse: 15
    - text: 'But some of the poor of the land did Nebuzaradan, the captain of the
        guard, leave for vine-dressers and for husbandmen. '
      verse: 16
    - text: 'And the pillars of brass that were in the house of Jehovah, and the bases,
        and the brazen sea that was in the house of Jehovah, the Chaldaeans brake,
        and carried all the brass of them to Babylon. '
      verse: 17
    - text: 'The caldrons also, and the shovels, and the snuffers, and the bowls,
        and the pans, and all the vessels of brass which were used in ministering,
        did they take away. '
      verse: 18
    - text: 'And the basins, and the fire-pans, and the bowls, and the caldrons, and
        the candlesticks, and the censers, and the cups, and whatever was of gold
        or silver, did the captain of the guard take away. '
      verse: 19
    - text: 'The two pillars, the sea, and the twelve brazen bulls that were under
        the bases, which King Solomon made in the house of Jehovah, the brass from
        all these was beyond weight. '
      verse: 20
    - text: 'For as to the pillars, eighteen cubits in height was the one pillar,
        and a line of twelve cubits measured it round, and their thickness was four
        fingers, being hollow. '
      verse: 21
    - text: 'And a chapiter of brass was upon them; and the height of one chapiter
        was five cubits; and there was network with pomegranates upon the chapiter
        all round, the whole of brass. The second pillar also, and the pomegranates,
        were like unto these. '
      verse: 22
    - text: 'And the pomegranates were ninety and six toward every wind; all the pomegranates
        were a hundred upon the network round about. '
      verse: 23
    - text: 'And the captain of the guard took Seraiah, the chief priest, and Zephaniah,
        the second priest, and the three keepers of the door; '
      verse: 24
    - text: 'and out of the city he took a eunuch who had charge over the men of war,
        and seven men of those that were near the kings person, who were found in
        the city, and the principal scribe of the host, who mustered the people of
        the land, and threescore men of the people of the land, who were found in
        the midst of the city; '
      verse: 25
    - text: 'these, Nebuzaradan, captain of the guard, took, and brought to the king
        of Babylon at Riblah. '
      verse: 26
    - text: 'And the king of Babylon smote them, and put them to death in Riblah in
        the land of Hamath. Thus was Judah carried away captive out of their own land. '
      verse: 27
    - text: 'This is the people whom Nebuchadnezzar carried away captive: in the seventh
        year, three thousand and twenty-three Jews; '
      verse: 28
    - text: 'in the eighteenth year of Nebuchadnezzar, he carried away captive from
        Jerusalem eight hundred and thirty-two persons; '
      verse: 29
    - text: 'in the three and twentieth year of Nebuchadnezzar, Nebuzaradan, captain
        of the guard, carried away captive of the Jews seven hundred forty and five
        persons. All the persons were four thousand and six hundred. '
      verse: 30
    - text: 'And it came to pass in the thirty and seventh year of the captivity of
        Jehoiachin, the king of Judah, in the twelfth month, on the twenty-fifth day
        of the month, that Evil-merodach, the king of Babylon, in the first year of
        his reign, lifted up the head of Jehoiachin, king of Judah, and brought him
        forth out of prison, '
      verse: 31
    - text: 'and spoke kindly to him, and set his seat above the seat of the kings
        that were with him in Babylon, '
      verse: 32
    - text: 'and changed his prison garments; and he ate bread before him all the
        days of his life. '
      verse: 33
    - text: 'And a constant allowance was given him by the king of Babylon, a portion
        every day, until the day of his death, all the days of his life. '
      verse: 34
  name: Jeremiah
- chapters:
  - chapter: 1
    verses:
    - text: 'How doth the city sit solitary, that was full of people! How is she become
        as a widow! She that was great among the nations, and princess among the provinces,
        How is she become tributary! '
      verse: 1
    - text: 'She weepeth bitterly in the night; tears are upon her cheeks; Among all
        her lovers she hath no comforter; All her friends have dealt treacherously
        with her; they have become her enemies. '
      verse: 2
    - text: 'Judah goeth into exile, because of affliction and because of great servitude;
        She dwelleth among the nations, she findeth no rest; All her pursuers overtake
        her in the straits. '
      verse: 3
    - text: 'The ways to Zion mourn, because none come to the solemn feasts; All her
        gates are desolate, her priests sigh, Her virgins wail, and she is in bitterness. '
      verse: 4
    - text: 'Her adversaries have become the head; her enemies prosper; For Jehovah
        hath afflicted her for the multitude of her transgressions; Her children are
        gone into captivity before the enemy. '
      verse: 5
    - text: 'From the daughter of Zion all her beauty is departed; Her princes are
        become like harts, that find no pasture; Without strength, they flee before
        the pursuer. '
      verse: 6
    - text: 'Jerusalem remembereth, in the days of her affliction and of her oppression,
        All her pleasant things, which she had in the days of old, When her people
        fell into the hand of the enemy, and she had no helper; Her adversaries saw
        her, and mocked at her destruction. '
      verse: 7
    - text: 'Jerusalem hath grievously sinned; therefore is she become vile; All that
        honored her despise her, because they have seen her shame; She sigheth, and
        turneth backward. '
      verse: 8
    - text: 'Her filthiness is upon her skirts; She thought not of her end, therefore
        is she brought down wonderfully; she hath no comforter. "Behold, O Jehovah,
        my affliction, for the enemy doth triumph!" '
      verse: 9
    - text: 'The adversary spreadeth his hands over all her pleasant things; Yea,
        she seeth the nations enter into her sanctuary, Concerning whom thou didst
        command that they should not enter into her congregation. '
      verse: 10
    - text: 'All her people sigh; they seek bread; They give their precious things
        for bread to sustain life. "Behold, O Jehovah, and consider, how I am become
        vile!" '
      verse: 11
    - text: '"Is it nothing to you, all ye that pass by? Behold, and see, if there
        be any sorrow like to my sorrow, which is brought upon me, With which Jehovah
        hath afflicted me in the day of his fierce anger! '
      verse: 12
    - text: '"From on high hath he sent fire into my bones, and it prevailed against
        them: He hath spread a net for my feet; he hath turned me back; He hath made
        me desolate, faint all the day long. '
      verse: 13
    - text: '"The yoke of my transgressions is fastened in his hand; they are twisted
        together; They are laid upon my neck; he hath made my strength to fall; The
        Lord hath delivered me into their hands, against whom I cannot stand. '
      verse: 14
    - text: '"The Lord hath trodden under foot all my mighty men in the midst of me;
        He hath called an assembly against me to crush my young men; The Lord hath
        trodden down the virgin, the daughter of Judah, as in a wine-vat. '
      verse: 15
    - text: '"For these things do I weep; mine eye runneth down with water; For far
        from me are they that should comfort me, that should restore my strength;
        My children have perished, because the enemy prevailed." '
      verse: 16
    - text: 'Zion spreadeth forth her hands, and there is none to comfort her; Jehovah
        hath given command against Jacob, that his adversaries should be round about
        him; Jerusalem is become an abhorrence among them. '
      verse: 17
    - text: '"Righteous is Jehovah, for I have disobeyed his commandment; Hear, I
        pray you, all ye nations, and behold my sorrow! My virgins and my young men
        are gone into captivity. '
      verse: 18
    - text: '"I called upon my lovers, but they have proved false to me; My priests
        and my elders have expired in the city, While they sought for food to sustain
        their lives. '
      verse: 19
    - text: '"Behold, O Jehovah, how I am distressed! my bowels boil, My heart turneth
        itself within me; for I have grievously rebelled. Abroad the sword bereaveth;
        at home, Death. '
      verse: 20
    - text: '"They hear how I sigh, yet none comforteth me; mine enemies have heard
        of my calamity; they rejoice that thou hast done it. O bring the day which
        thou hast appointed, that they shall be like me! '
      verse: 21
    - text: '"Let all their wickedness come before thee, deal thou with them as thou
        hast dealt with me for all my transgressions! For my sighs are many, and my
        heart is faint." '
      verse: 22
  - chapter: 2
    verses:
    - text: 'How hath the Lord in his anger covered with a cloud the daughter of Zion!
        He hath cast down from heaven to earth the glory of Israel, And hath not remembered
        his footstool in the day of his anger. '
      verse: 1
    - text: 'Lord hath swallowed up without pity all the habitations of Jacob; He
        hath thrown down in his wrath the strongholds of the daughter of Judah; He
        hath brought down to the ground, he hath profaned the kingdom and its princes. '
      verse: 2
    - text: 'He hath cut off, in his fierce anger, every horn of Israel; He hath drawn
        back his right hand from the face of the enemy, And hath burned against Jacob
        like a flaming fire, which devoureth round about. '
      verse: 3
    - text: 'He bent his bow like an enemy; He stood with his right hand as an adversary,
        and slew all that was pleasant to the eye; Upon the tent of the daughter of
        Zion he poured out his fury like fire. '
      verse: 4
    - text: 'The Lord is become as an enemy; he hath swallowed up Israel; He hath
        swallowed up all his palaces; he hath destroyed his strongholds; And hath
        multiplied in the daughter of Judah mourning and lamentation. '
      verse: 5
    - text: 'He hath violently torn away his hedge, like the hedge of a garden; he
        hath destroyed his place of congregation; Jehovah hath caused the solemn feast
        and the sabbath to be forgotten in Zion; He hath despised, in his fierce anger,
        the king and the priest. '
      verse: 6
    - text: 'The Lord hath cast off his altar; he hath abhorred his holy place; He
        hath given up into the hands of the enemy the walls of Zions palaces; They
        have lifted up the voice in the house of Jehovah, as in the day of a solemn
        feast. '
      verse: 7
    - text: 'Jehovah hath purposed to destroy the wall of the daughter of Zion; He
        hath stretched out the line, he hath not withdrawn his hand from destroying;
        He hath made the rampart and the wall to lament; They languish together. '
      verse: 8
    - text: 'Her gates are sunk into the earth; he hath destroyed and broken her bars;
        Her king and her princes are among the nations; The law is no more; Her prophets
        also find no vision from Jehovah. '
      verse: 9
    - text: 'The elders of the daughter of Zion sit upon the ground in silence; They
        have cast dust upon their heads; they have girded themselves with sackcloth;
        The virgins of Jerusalem hang down their heads to the ground. '
      verse: 10
    - text: 'Mine eyes do fail with tears; my bowels boil; My liver is poured out
        upon the ground on account of the destruction of the daughter of my people;
        For the children and sucklings faint in the streets of the city. '
      verse: 11
    - text: 'They say to their mothers, "Where is corn and wine?" While they faint,
        as one wounded, in the streets of the city; While their life is poured out
        into their mothers bosom. '
      verse: 12
    - text: 'How shall I address thee? what shall I liken to thee, O daughter of Jerusalem?
        With what shall I compare thee, so as to comfort thee, O virgin daughter of
        Zion? Surely thy breach is wide, like the sea; who can heal thee? '
      verse: 13
    - text: 'Thy prophets declare to thee that which is vain and false; They lay not
        open to thee thine iniquity, to bring back thy captivity; They pronounce to
        thee prophecies of falsehood and seduction. '
      verse: 14
    - text: 'All that that pass by clap their hands at thee; They hiss, and shake
        their heads at the daughter of Jerusalem. "Is this the city that men called
        the perfection of beauty, The joy of the whole earth?" '
      verse: 15
    - text: 'All thine enemies open their mouths against thee; They hiss and gnash
        the teeth; They say: "We have swallowed her up; Yea, this is the day that
        we looked for; we have found, we have seen it." '
      verse: 16
    - text: 'Jehovah hath accomplished that which he had devised; He hath fulfilled
        his word, which he had commanded in the days of old; He hath thrown down and
        hath not pitied; He hath caused thine enemy to rejoice over thee; he hath
        exalted the horn of thine adversaries. '
      verse: 17
    - text: 'Their heart crieth out to the Lord. O wall of the daughter of Zion, let
        thy tears run down like a river day and night! Give thyself no rest! let not
        the apple of thine eye cease! '
      verse: 18
    - text: 'Arise, cry aloud in the night at the beginning of the watches! Pour out
        thy heart like water before the face of Jehovah! Lift up thy hands to him
        for the life of thy young children, That faint for hunger at the head of all
        the streets! '
      verse: 19
    - text: '"Behold, O Jehovah, and consider! With whom hast thou dealt thus? Shall
        women eat the fruit of the womb, children borne in the arms? Shall the priest
        and the prophet be slain in the holy place of the Lord? '
      verse: 20
    - text: '"The boy and the old man lie on the ground in the streets; My virgins
        and my young men are fallen by the sword; Thou hast slain them in the day
        of thine anger; Thou hast killed, and hast shown no mercy. '
      verse: 21
    - text: '"Thou hast called, as on a festal day, my terrors around me; There was
        not one, in the day of Jehovahs anger, that escaped or was left; Those whom
        I have borne in my arms and brought up hath my enemy consumed." '
      verse: 22
  - chapter: 3
    verses:
    - text: 'I am the man that hath seen affliction under the rod of His wrath; '
      verse: 1
    - text: 'He hath led me and brought me into darkness, and not into light; '
      verse: 2
    - text: 'Yea, against me doth he again and again turn his hand all the day long. '
      verse: 3
    - text: 'My flesh and my skin hath he made old; he hath broken my bones. '
      verse: 4
    - text: 'He hath builded against me, and encompassed me with bitterness and woe. '
      verse: 5
    - text: 'He hath set me in dark places, as those that have long been dead. '
      verse: 6
    - text: 'He hath hedged me about, so that I cannot get out; he hath made my chain
        heavy; '
      verse: 7
    - text: 'Yea, when I cry and call aloud, he shutteth out my prayer. '
      verse: 8
    - text: 'He blocketh up my way with hewn stone; he maketh my paths crooked. '
      verse: 9
    - text: 'A bear lying in wait hath he been to me, a lion in lurking-places. '
      verse: 10
    - text: 'He hath turned aside my ways, and torn me in pieces; he hath made me
        desolate. '
      verse: 11
    - text: 'He hath bent his bow, and set me as a mark for the arrow. '
      verse: 12
    - text: 'He hath caused the sons of his quiver to pierce my reins. '
      verse: 13
    - text: 'I have been a laughing-stock to all my people, their song all the day. '
      verse: 14
    - text: 'He hath filled me with bitterness; he hath made me drunk with wormwood. '
      verse: 15
    - text: 'He hath also broken my teeth with gravel-stones; He hath covered me with
        ashes. '
      verse: 16
    - text: 'Yea, thou hast removed my soul far from peace; I have forgotten prosperity. '
      verse: 17
    - text: 'And I say, "My confidence and my hope in Jehovah are gone!" '
      verse: 18
    - text: 'Remember my affliction and my misery, the wormwood and the gall! '
      verse: 19
    - text: 'Yea, thou wilt remember them, for my soul sinketh within me! '
      verse: 20
    - text: 'This I recall to my mind; therefore have I hope; '
      verse: 21
    - text: 'It is of the mercy of Jehovah that we are not consumed; yea, his compassion
        faileth not; '
      verse: 22
    - text: 'It is new every morning; great is thy faithfulness. '
      verse: 23
    - text: 'Jehovah is my portion, saith my soul, therefore do I hope in him. '
      verse: 24
    - text: 'Jehovah is good to them that trust in him, to the soul that seeketh him. '
      verse: 25
    - text: 'It is good that a man hope, and quietly wait for salvation from Jehovah. '
      verse: 26
    - text: 'It is good for a man that he bear the yoke in his youth; '
      verse: 27
    - text: 'That he sit alone and keep silence, since He layeth it upon him; '
      verse: 28
    - text: 'That he put his mouth in the dust, [saying to himself,] "Perhaps there
        may be hope!" '
      verse: 29
    - text: 'That he offer his cheek to the smiter; that he be filled with reproach. '
      verse: 30
    - text: 'For the Lord will not cast off forever; '
      verse: 31
    - text: 'For though he cause grief, yet doth he have compassion according to his
        great mercy; '
      verse: 32
    - text: 'For he doth not willingly afflict and grieve the children of men. '
      verse: 33
    - text: 'Doth one trample under foot all the prisoners of the earth, '
      verse: 34
    - text: 'Doth he bend the right of a man before the face of the Most High, '
      verse: 35
    - text: 'Doth he subvert a man in his cause, and shall not the Lord behold it? '
      verse: 36
    - text: 'Who is he that saith, and it cometh to pass, when the Lord hath not commanded? '
      verse: 37
    - text: 'Cometh not evil, as well as good, from the mouth of the Most High? '
      verse: 38
    - text: 'Wherefore then murmureth the living man? Let him murmur at his own sin! '
      verse: 39
    - text: 'Let us search and try our ways, and turn again to Jehovah! '
      verse: 40
    - text: 'Let us lift up our hearts with our hands to God in the heavens! '
      verse: 41
    - text: 'We have transgressed; we have rebelled; thou hast not forgiven! '
      verse: 42
    - text: 'Thou hast hidden thyself in anger, and hast pursued us; thou hast slain
        and hast not spared; '
      verse: 43
    - text: 'Thou hast hidden thyself in a cloud, that our prayer may not pass through; '
      verse: 44
    - text: 'Thou hast made us the offscouring and refuse in the midst of the nations. '
      verse: 45
    - text: 'All our enemies have opened their mouths against us; '
      verse: 46
    - text: 'Terror and the pit have come upon us, desolation and destruction; '
      verse: 47
    - text: 'Mine eye runneth down with streams of water for the destruction of the
        daughter of my people. '
      verse: 48
    - text: 'Mine eye trickleth down and ceaseth not, without any intermission, '
      verse: 49
    - text: 'Until Jehovah look down and behold from heaven. '
      verse: 50
    - text: 'Mine eye is painful to me on account of all the daughters of my city. '
      verse: 51
    - text: 'They that are my enemies without cause hunt me down like a bird; '
      verse: 52
    - text: 'They take away my life in the dungeon; they cast a stone upon me; '
      verse: 53
    - text: 'Waters flow over my head; I say, "I am undone!" '
      verse: 54
    - text: 'I call upon thy name, O Jehovah, from the deep dungeon; '
      verse: 55
    - text: 'Hear thou my voice! hide not thine ear from my cry for relief! '
      verse: 56
    - text: 'Be near to me, when I call upon thee! Say, "Fear not!" '
      verse: 57
    - text: 'Thou maintainest my cause, O Lord; thou redeemest my life! '
      verse: 58
    - text: 'Thou, O Jehovah, seest the wrong done to me; Maintain thou my cause! '
      verse: 59
    - text: 'Thou seest all their vengeance, all their devices against me. '
      verse: 60
    - text: 'Thou hearest their reproach, O Jehovah, all their devices against me, '
      verse: 61
    - text: 'The words of my adversaries, and their machinations against me all the
        day long! '
      verse: 62
    - text: 'Behold their sitting down and their rising up! I am their song. '
      verse: 63
    - text: 'Render to them a recompense, O Jehovah, according to the work of their
        hands! '
      verse: 64
    - text: 'Give them blindness of mind! thy curse be upon them! '
      verse: 65
    - text: 'Pursue them in thine anger, and destroy them from under Jehovahs heaven! '
      verse: 66
  - chapter: 4
    verses:
    - text: 'How is the gold become dim! how is the most fine gold changed! The hallowed
        stones are cast forth at the head of every street. '
      verse: 1
    - text: 'The noble sons of Zion, comparable to fine gold, How are they esteemed
        as earthen pitchers, the work of the hands of the potter! '
      verse: 2
    - text: 'The very jackals reach forth the breast; they suckle their young; But
        the daughter of my people is become cruel, like the ostriches of the desert. '
      verse: 3
    - text: 'The tongue of the sucking child cleaveth to the roof of his mouth for
        thirst; Young children ask for bread, and no man breaketh it for them. '
      verse: 4
    - text: 'Those that fed on dainties are desolate in the streets; Those that have
        been brought up in scarlet embrace the dunghill. '
      verse: 5
    - text: 'The punishment of the daughter of my people is greater than the punishment
        of Sodom, Which was overthrown in a moment, though no hands came against her. '
      verse: 6
    - text: 'Her princes were purer than snow, whiter than milk; More ruddy than coral
        was their body; Their visage was of sapphire. '
      verse: 7
    - text: 'Now darker than a coal is their countenance; they are not known in the
        streets. Their skin cleaveth to their bones; it is become dry, like wood. '
      verse: 8
    - text: 'More fortunate are the slain by the sword than the slain by famine; For
        these pine away, stricken through for want of the fruits of the field. '
      verse: 9
    - text: 'The hands of tender-hearted women cooked their own children; They were
        their food, in the destruction of the daughter of my people. '
      verse: 10
    - text: 'Jehovah hath spent upon them his fury; he hath poured out his fierce
        anger; He hath kindled a fire in Zion, which hath devoured its foundations. '
      verse: 11
    - text: 'The kings of the earth believed not, nor all the inhabitants of the world,
        That the adversary would enter, and the enemy, within the gates of Jerusalem. '
      verse: 12
    - text: 'It was on account of the sins of her prophets, and the iniquities of
        her priests, Who shed in the midst of her the blood of the righteous. '
      verse: 13
    - text: 'They stumbled like blind men through the streets, polluted with blood,
        So that men could not touch their garments. '
      verse: 14
    - text: '"Depart! unclean!" men cried to them. "Depart, depart, touch not!" As
        they fled, they stumbled; men said among the nations, "They shall dwell there
        no more." '
      verse: 15
    - text: 'The anger of Jehovah hath scattered them; he will no more care for them;
        They paid no regard to the priests, they had no compassion for the elders. '
      verse: 16
    - text: 'Still did our eyes fail, looking for help in vain; On our watch-tower
        did we watch for a nation that could not save us. '
      verse: 17
    - text: 'They laid snares for our steps, so that we could not go in our streets;
        Our end is near; our days are accomplished, yea, our end is come! '
      verse: 18
    - text: 'Swifter were our pursuers than the eagles of heaven; They chased us upon
        the mountains; they laid wait for us in the wilderness. '
      verse: 19
    - text: 'The breath of our nostrils, the anointed of Jehovah, was taken in their
        pits, Under whose shadow we said that we should live among the nations. '
      verse: 20
    - text: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land of
        Uz! Yet to thee also shall the cup come! thou shalt be drunken, and shalt
        expose thy nakedness. '
      verse: 21
    - text: 'Thy punishment is at an end, O daughter of Zion! no more will he carry
        thee into captivity; But thine iniquity will he punish, O daughter of Edom!
        he will uncover thy sins. '
      verse: 22
  - chapter: 5
    verses:
    - text: 'Remember, O Jehovah, what is come upon us! Look down and behold our reproach! '
      verse: 1
    - text: 'Our inheritance is fallen to strangers, Our houses to aliens. '
      verse: 2
    - text: 'We are orphans; we are without a father; Our mothers are as widows. '
      verse: 3
    - text: 'Our water we drink for money; Our wood is sold to us. '
      verse: 4
    - text: 'With the yoke upon our necks, we are driven; We are wearied, and have
        no rest. '
      verse: 5
    - text: 'We have given the hand to the Egyptians, And to the Assyrians, to be
        satisfied with bread. '
      verse: 6
    - text: 'Our fathers sinned; they are no more, And we bear their iniquities. '
      verse: 7
    - text: 'Servants rule over us; There is none that delivereth out of their hand. '
      verse: 8
    - text: 'With the peril of our lives we get our bread, Because of the sword of
        the wilderness. '
      verse: 9
    - text: 'Our skin is parched like an oven Because of the burnings of hunger. '
      verse: 10
    - text: 'Matrons in Zion have they ravished, And maidens in the cities of Judah. '
      verse: 11
    - text: 'Princes were hanged up by their hand; The faces of the elders were not
        honored. '
      verse: 12
    - text: 'Young men carried millstones, And boys fell under burdens of wood. '
      verse: 13
    - text: 'The elders sit no more at the gate; The young men have ceased from their
        music. '
      verse: 14
    - text: 'The joy of our heart is at an end; Our dancing is turned into mourning. '
      verse: 15
    - text: 'The crown is fallen from our head; Woe unto us, that we have sinned! '
      verse: 16
    - text: 'For this is our heart faint, For these things our eyes are dim; '
      verse: 17
    - text: 'On account of mount Zion, which is desolate; Foxes roam over it. '
      verse: 18
    - text: 'But thou, O Jehovah, sittest as king forever; Thy throne endureth from
        generation to generation. '
      verse: 19
    - text: 'Wherefore dost thou wholly forget us, And abandon us, for so long a time? '
      verse: 20
    - text: 'Turn us again to thee, O Jehovah, that we may be restored! Renew our
        days as of old! '
      verse: 21
    - text: 'For shouldst thou utterly reject us? Shouldst thou be so exceedingly
        wroth against us? '
      verse: 22
  name: Lamentations
- chapters:
  - chapter: 1
    verses:
    - text: 'Now it came to pass in the thirtieth year, in the fourth month, in the
        fifth day of the month, as I was among the captives by the river Chebar, that
        the heavens were opened, and I saw visions of God. '
      verse: 1
    - text: 'On the fifth day of the month, in the fifth year of the captivity of
        King Jehoiachin, '
      verse: 2
    - text: 'the word of Jehovah came to Ezekiel, the son of Buzi, the priest, in
        the land of the Chaldaeans, by the river Chebar; and the hand of Jehovah was
        there upon him. '
      verse: 3
    - text: 'And I looked, and behold, a stormy wind came from the north, a great
        cloud, and a mass of fire; and a brightness was round about it, and in the
        midst of it the appearance of bright brass, in the midst of the fire. '
      verse: 4
    - text: 'And in the midst of it were the forms of four living creatures. And this
        was their appearance. They had the form of a man. '
      verse: 5
    - text: 'And every one had four faces, and every one had four wings. '
      verse: 6
    - text: 'And their feet were upright; and the sole of their feet was as the sole
        of a calfs foot; and they sparkled like polished brass. '
      verse: 7
    - text: 'And they had the hands of a man under their wings on their four sides,
        and all four had faces and wings. '
      verse: 8
    - text: 'Their wings were joined one to another; they turned not about when they
        went; they went every one straight forward. '
      verse: 9
    - text: 'As for the form of their faces, all four had the face of a man, and the
        face of a lion on the right side, and all four had the face of an ox on the
        left side, and all four had also the face of an eagle. '
      verse: 10
    - text: 'Thus were their faces. And their wings were expanded upward; two wings
        of every one were joined, and two covered their bodies. '
      verse: 11
    - text: 'And they went every one straight forward; whither the spirit was to go,
        they went, and they turned not about when they went. '
      verse: 12
    - text: 'And the appearance of the living creatures was as coals of fire, burning
        like torches; and the fire moved about among the living creatures, and shone
        forth brightly; and out of the fire came forth lightning. '
      verse: 13
    - text: 'And the living creatures ran backward and forward like a flash of lightning. '
      verse: 14
    - text: 'Now as I beheld the living creatures, behold, there stood a wheel upon
        the earth by each of the living creatures, with its four sides. '
      verse: 15
    - text: 'The appearance of the wheels, and their work, was like that of a chrysolite,
        and all four had one form, and their appearance and their work was as if a
        wheel had been within a wheel. '
      verse: 16
    - text: 'When they went, they went upon their four sides, and they turned not
        about when they went. '
      verse: 17
    - text: 'As for their felloes, they were high and terrible; and their felloes
        were full of eyes round about upon all four of them. '
      verse: 18
    - text: 'And when the living creatures went, the wheels went beside them; and
        when the living creatures were lifted up from the earth, the wheels were lifted
        up. '
      verse: 19
    - text: 'Whithersoever the spirit was to go, they went, whithersoever the spirit
        was to go; and the wheels were lifted up beside them; for the spirit of the
        living creatures was in the wheels. '
      verse: 20
    - text: 'When those went, these went; and when those stood, these stood; and when
        those were lifted up from the earth, the wheels were lifted up beside them;
        for the spirit of the living creatures was in the wheels. '
      verse: 21
    - text: 'And over the heads of the living creatures was the appearance of a firmament,
        like crystal, terrible, spread out over their heads above. '
      verse: 22
    - text: 'And under the firmament were their wings upright, the one toward the
        other; and every one had two, which covered his body. '
      verse: 23
    - text: 'And I heard the sound of their wings, as the sound of great waters, as
        the voice of the Almighty, when they went,a sound like the noise of a host.
        And when they stood still, they let down their wings. '
      verse: 24
    - text: 'And there was a voice from the firmament, that was over their heads;
        and they stood still, and let down their wings. '
      verse: 25
    - text: 'And above the firmament over their heads was an appearance like a sapphire-stone,
        the form of a throne; and upon the form of the throne there was a form like
        that of a man above. '
      verse: 26
    - text: 'And I saw what had the appearance of bright brass, what had the appearance
        of fire round about within it, from the appearance of his loins and upward.
        And from the appearance of his loins downward I saw what had the appearance
        of fire, and its brightness was round about him. '
      verse: 27
    - text: 'As the appearance of the bow that is in the cloud in the day of rain,
        so was the appearance of the brightness round about. This was the appearance
        of the glory of Jehovah. And when I saw it I fell upon my face, and I heard
        the voice of one who spoke. '
      verse: 28
  - chapter: 2
    verses:
    - text: 'And he said to me, Son of man, stand upon thy feet, and I will speak
        with thee. '
      verse: 1
    - text: 'And the spirit entered into me when he spoke to me, and set me upon my
        feet; and I heard him that spake with me. '
      verse: 2
    - text: 'And he said to me, Son of man, I send thee to the sons of Israel, to
        a rebellious nation, that hath rebelled against me; they and their fathers
        have rebelled against me to this very day. '
      verse: 3
    - text: 'Brazen-faced and stiff-hearted are the sons to whom I send thee. And
        thou shalt say to them, Thus saith the Lord Jehovah. '
      verse: 4
    - text: 'And whether they will hear, or whether they will forbear, for they are
        a rebellious house, yet shall they know that a prophet is in the midst of
        them. '
      verse: 5
    - text: 'And thou, son of man, be not afraid of them, and of their words be not
        afraid, though they be briers and thorns toward thee, and though thou dwell
        among scorpions; be not afraid of their words, nor be dismayed at their looks,
        for they are a rebellious house. '
      verse: 6
    - text: 'Speak thou my words to them, whether they will hear, or whether they
        will forbear, for they are most rebellious. '
      verse: 7
    - text: 'But thou, son of man, hear what I say to thee! Be not thou rebellious,
        like that rebellious house. Open thy mouth, and eat that which I give thee. '
      verse: 8
    - text: 'And when I looked, behold, a hand was put forth to me; and lo, a book-roll
        was therein. '
      verse: 9
    - text: 'And he spread it before me, and it was written within and without. And
        therein was written lamentation and mourning and woe. '
      verse: 10
  - chapter: 3
    verses:
    - text: 'And he said to me, Son of man, eat that which thou findest; eat this
        roll, and go, speak to the house of Israel! '
      verse: 1
    - text: 'So I opened my mouth, and he gave me the roll to eat. '
      verse: 2
    - text: 'And he said to me, Son of man, let thy stomach eat, and fill thy body
        with this roll which I give thee! Then I ate it, and it was in my mouth as
        honey for sweetness. '
      verse: 3
    - text: 'And he said to me: Son of man, go, get thee to the house of Israel, and
        speak my words to them! '
      verse: 4
    - text: 'For not to a people of a dark speech and a hard language art thou sent,
        but to the house of Israel; '
      verse: 5
    - text: 'not to many nations of a dark speech and a hard language, whose words
        thou canst not understand. Truly, had I sent thee to them, they would have
        hearkened to thee. '
      verse: 6
    - text: 'But the house of Israel will not hearken to thee, for they will not hearken
        to me. For the whole house of Israel is brazen-faced and stiff-hearted. '
      verse: 7
    - text: 'Behold, I have made thy face strong against their faces, and thy forehead
        strong against their foreheads. '
      verse: 8
    - text: 'As an adamant, harder than flint, have I made thy forehead; fear them
        not, nor be dismayed at their looks; for they are a rebellious house. '
      verse: 9
    - text: 'Moreover, he said to me: Son of man, all my words, which I shall speak
        to thee, receive in thy heart, and hear with thine ears! '
      verse: 10
    - text: 'And go, get thee to them of the captivity, to the children of thy people,
        and speak to them, and say to them, Thus saith the Lord Jehovah; whether they
        will hear, or whether they will forbear. '
      verse: 11
    - text: 'Then the spirit lifted me up, and I heard behind me the sound, as of
        a great rushing, saying, "Praised be the majesty of Jehovah from his place!" '
      verse: 12
    - text: 'I heard also the noise of the wings of the living creatures, that touched
        one another, and the noise of the wheels beside them, even a noise of a great
        rushing. '
      verse: 13
    - text: 'So the spirit lifted me up, and took me away, and I went in bitterness,
        in the heat of my spirit; but the hand of Jehovah was strong upon me. '
      verse: 14
    - text: 'Then I came to them of the captivity at Tel-abib, that dwelt by the river
        Chebar; and I dwelt where they dwelt; I even dwelt astonished among them seven
        days. '
      verse: 15
    - text: 'And at the end of seven days, the word of Jehovah came to me, and said: '
      verse: 16
    - text: 'Son of man, I have set thee as a watchman to the house of Israel; therefore
        hear the word from my mouth, and warn them from me! '
      verse: 17
    - text: 'When I say to the wicked, Thou shalt surely die! and thou givest him
        not warning, nor speakest to warn the wicked from his wicked way, so that
        he may live, that wicked man shall die for his iniquity; but his blood will
        I require at thy hand. '
      verse: 18
    - text: 'Yet if thou warn the wicked, and he turn not from his wickedness, and
        from his wicked way, he shall die for his iniquity, but thou hast delivered
        thy soul. '
      verse: 19
    - text: 'Again, when a righteous man turneth from his righteousness, and committeth
        iniquity, and I lay a stumbling-block before him, and he shall die because
        thou hast not given him warning, he will die for his sin; and his righteousness
        which he hath done will not be remembered; but his blood will I require at
        thy hand. '
      verse: 20
    - text: 'Yet if thou warn the righteous man, that he sin not, and the righteous
        man doth not sin, he shall surely live, because he hath received warning;
        and thou hast delivered thy soul. '
      verse: 21
    - text: 'And the hand of Jehovah was there upon me, and he said to me, Arise,
        go forth into the plain, and there will I speak with thee. '
      verse: 22
    - text: 'Then I arose, and went forth into the plain, and lo, the glory of Jehovah
        stood there, as the glory which I saw by the river Chebar; and I fell upon
        my face. '
      verse: 23
    - text: 'Then the spirit entered into me, and set me upon my feet. And he spake
        with me, and said to me: Go, shut thyself within thy house. '
      verse: 24
    - text: 'And behold, O son of man, bands shall be put upon thee, and thou shalt
        be bound therewith; and thou shalt not go out among them. '
      verse: 25
    - text: 'And I will make thy tongue cleave to the roof of thy mouth, that thou
        shalt be dumb, and shalt not be to them a reprover; for they are a rebellious
        house. '
      verse: 26
    - text: 'But when I speak with thee, I will open thy mouth, and thou shalt say
        to them, Thus saith the Lord Jehovah: He that will hear, let him hear, and
        he that will forbear, let him forbear; for they are a rebellious house. '
      verse: 27
  - chapter: 4
    verses:
    - text: 'And thou, son of man, take thee a tile, and lay it before thee, and portray
        upon it a city, even Jerusalem. '
      verse: 1
    - text: 'And lay siege against it, and build a tower against it, and cast up a
        mound against it; set a camp also against it, and place battering-rams against
        it round about. '
      verse: 2
    - text: 'Moreover, take thou an iron pan, and set it for a wall of iron between
        thee and the city; and set thy face against it, that it may be besieged; and
        lay siege against it. This shall be a sign to the house of Israel. '
      verse: 3
    - text: 'Lie thou also upon thy left side, and lay the iniquity of the house of
        Israel upon it. According to the number of days that thou shalt lie upon it,
        thou shalt bear their iniquity. '
      verse: 4
    - text: 'But for the years of their iniquity I appoint thee days, three hundred
        and ninety days; so long shalt thou bear the iniquity of the house of Israel. '
      verse: 5
    - text: 'And when thou hast brought them to an end, then lie upon thy right side,
        and bear the iniquity of the house of Judah forty days. I have appointed thee
        a day for a year. '
      verse: 6
    - text: 'And set thy face against besieged Jerusalem, and uncover thine arm, and
        prophesy against it! '
      verse: 7
    - text: 'And behold, I will lay bands upon thee, and thou shalt not turn thee
        from one side to another till thou hast ended the days of thy siege. '
      verse: 8
    - text: 'Take thou also wheat, and barley, and beans, and lentiles, and millet,
        and spelt, and put them into one vessel, and make thereof thy bread for the
        number of days that thou shalt lie upon thy side; three hundred and ninety
        days shalt thou eat thereof. '
      verse: 9
    - text: 'And thy food which thou eatest shall be by weight, twenty shekels a day;
        from time to time shalt thou eat it. '
      verse: 10
    - text: 'Thou shalt also drink water by measure, the sixth part of a hin; from
        time to time shalt thou drink. '
      verse: 11
    - text: 'Thou shalt also eat barley-cakes; and with dung that cometh out of man
        shalt thou bake them in their sight. '
      verse: 12
    - text: 'And Jehovah said, Even thus shall the sons of Israel eat their polluted
        food among the nations, whither I will drive them. '
      verse: 13
    - text: 'Then said I: Ah! Lord Jehovah, behold, I have never been polluted; for
        from my youth until now have I not eaten that which died of itself, or was
        torn in pieces; neither hath unclean food come into my mouth. '
      verse: 14
    - text: 'Then he said to me: Behold, I give thee cows dung for mans dung; and
        with that shalt thou prepare thy food. '
      verse: 15
    - text: 'And he said to me: Son of man, behold, I will break the staff of bread
        in Jerusalem, and they shall eat bread by weight and with care, and they shall
        drink water by measure and in amazement; '
      verse: 16
    - text: 'so that they shall be in want of bread and water, and be astonished one
        at another, and consume away for their iniquity. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'And thou, son of man, take thee a sharp instrument, even a barbers razor,
        and cause it to pass upon thy head and thy beard; and take thee weighing-balances,
        and divide the hair. '
      verse: 1
    - text: 'A third part shalt thou burn with fire in the midst of the city, when
        the days of the siege are fulfilled; and thou shalt take a third part and
        smite it round about with the sword; and a third part shalt thou scatter in
        the wind, and I will draw out a sword after them. '
      verse: 2
    - text: 'Thou shalt also take thereof a small number, and bind them in thy skirts. '
      verse: 3
    - text: 'And of these again take some and cast them into the fire, and burn them
        in the fire. From them shall a fire come forth upon the whole house of Israel. '
      verse: 4
    - text: 'Thus saith the Lord Jehovah: This is Jerusalem; in the midst of the nations
        have I set her, and countries are round about her. '
      verse: 5
    - text: 'But she hath wickedly resisted my ordinances more than the nations, and
        my statutes more than the countries, that are round about her. For they have
        refused my ordinances, and have not walked in my statutes. '
      verse: 6
    - text: 'Therefore thus saith the Lord Jehovah: Because ye have been rebellious
        more than the nations that are round about you, and have not walked in my
        statutes, nor kept my ordinances, but have done according to the ordinances
        of the nations which are round about you, '
      verse: 7
    - text: 'therefore thus saith the Lord Jehovah: Behold I, even I, am against thee,
        and will execute judgments against thee in the sight of the nations. '
      verse: 8
    - text: 'I will do to thee that which I have not yet done, and the like of which
        I shall not do again, because of all thine iniquities. '
      verse: 9
    - text: 'Therefore the fathers shall eat the sons in the midst of thee, and the
        sons shall eat their fathers; and I will execute judgments in thee, and I
        will scatter the whole remnant of thee to all the winds. '
      verse: 10
    - text: 'Therefore, as I live, saith the Lord Jehovah, because thou hast polluted
        my sanctuary with all thy detestable things, and with all thine abominations,
        therefore will I also withdraw mine eye from thee; neither will I spare, neither
        will I have any pity. '
      verse: 11
    - text: 'A third part of thee shall die by the pestilence, or be consumed with
        hunger in the midst of thee; and a third part shall die by the sword round
        about thee; and a third part will I scatter to all the winds, and I will draw
        out a sword after them. '
      verse: 12
    - text: 'Thus shall mine anger be accomplished, and I will satiate my fury upon
        them, and receive satisfaction; and they shall know that I, Jehovah, have
        spoken it in my zeal, when I shall have accomplished my fury upon them. '
      verse: 13
    - text: 'Moreover, I will make thee a waste, and a reproach among the nations
        that are round about thee, in the sight of all that pass by. '
      verse: 14
    - text: 'And thou shalt be a reproach, and a reviling, and a warning, and an astonishment
        to the nations that are round about thee, when I shall execute judgments upon
        thee in anger, and in fury, and in furious rebukes; I, Jehovah, have spoken
        it;  '
      verse: 15
    - text: 'when I shall send upon you the evil arrows of famine which bring destruction,
        which I send to destroy you, and increase the famine upon you, and break your
        staff of bread. '
      verse: 16
    - text: 'And I will send upon you famine, and evil beasts, which shall make thee
        childless; and pestilence and blood shall pass through thee; and the sword
        will I bring upon thee. I, Jehovah, have spoken it. '
      verse: 17
  - chapter: 6
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face against the mountains of Israel, and prophesy
        against them! '
      verse: 2
    - text: 'And say, Ye mountains of Israel, hear the word of the Lord Jehovah! Thus
        saith the Lord Jehovah to the mountains and to the hills, to the plains and
        to the valleys: Behold, I, even I, will bring the sword upon you, and I will
        destroy your high places; '
      verse: 3
    - text: 'and your altars shall be desolate, and your sun-images shall be broken;
        and I will cast down your slain before your idols. '
      verse: 4
    - text: 'And I will lay the carcasses of the sons of Israel before their idols;
        and I will scatter your bones round about your altars. '
      verse: 5
    - text: 'In all places where ye dwell shall the cities be laid waste, and the
        high places be desolate; that your altars may be laid waste and made desolate,
        and your idols may be broken, and cease, and your sun-images may be cut down,
        and your works may be destroyed. '
      verse: 6
    - text: 'And the slain shall fall in the midst of you, that ye may know that I
        am Jehovah. '
      verse: 7
    - text: 'Yet will I leave a remnant, that ye may have some that shall have escaped
        the sword among the nations, when ye shall be scattered through the countries. '
      verse: 8
    - text: 'And they of you that escape shall remember me among the nations whither
        they shall be carried captives, when I have broken their whorish heart which
        departed from me, and their eyes which went lusting after their idols; and
        they shall loathe themselves for the evils which they have committed in all
        their abominations. '
      verse: 9
    - text: 'Then shall they know that I am Jehovah, and that I have not said in vain,
        that I would do all this evil to them. '
      verse: 10
    - text: 'Thus saith the Lord Jehovah: Smite upon thy hand, and stamp with thy
        foot, and say, Alas for all the evil abominations of the house of Israel!
        for by the sword, by famine, and by pestilence shall they fall. '
      verse: 11
    - text: 'He that is far off shall die by pestilence, and he that is near shall
        fall by the sword, and he that remaineth and is preserved shall die by famine.
        Thus will I accomplish my fury upon them. '
      verse: 12
    - text: 'Then shall ye know that I am Jehovah, when their slain men shall be among
        their idols round about their altars, upon every high hill, upon all the tops
        of the mountains, and under every green tree, and under every thick oak, in
        every place where they offered sweet savor to all their idols. '
      verse: 13
    - text: 'So will I stretch out my hand against them, and make the land desolate;
        yea, more desolate than the wilderness toward Diblath, in all their habitations;
        and they shall know that I am Jehovah. '
      verse: 14
  - chapter: 7
    verses:
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Thou son of man, thus saith the Lord Jehovah concerning the land of Israel: '
      verse: 2
    - text: 'The end cometh, the end cometh, Upon the four corners of the land! Now
        cometh the end upon thee! For I will send my anger upon thee, And will judge
        thee according to thy ways, And will recompense upon thee all thine abominations. '
      verse: 3
    - text: 'And mine eye shall not spare thee, neither will I have pity; But I will
        recompense thy ways upon thee, And thine abominations shall be in the midst
        of thee; And ye shall know that I am Jehovah. '
      verse: 4
    - text: 'Thus saith the Lord Jehovah: An evil, an unheard-of evil, behold, it
        cometh! '
      verse: 5
    - text: 'The end cometh, the end cometh! It awaketh against thee, behold, it cometh! '
      verse: 6
    - text: 'Thy fate cometh upon thee, thou that dwellest in the land! The time is
        come, The day of tumult is near, When no sound of joy shall be upon the mountains. '
      verse: 7
    - text: 'Now will I shortly pour out my fury upon thee, And accomplish mine anger
        against thee; And I will judge thee according to thy ways, And recompense
        upon thee all thine abominations. '
      verse: 8
    - text: 'And mine eye shall not spare, neither will I have pity; I will recompense
        thee according to thy ways, And thine abominations shall come upon thee; And
        ye shall know that I, Jehovah, smite you. '
      verse: 9
    - text: 'Behold, the day, behold, it cometh! The destiny draweth near; The rod
        hath blossomed, pride hath flourished. '
      verse: 10
    - text: 'Violence is risen up into a rod of wickedness; None of them shall remain,
        none of their multitude, none of their crowd; Nor shall there be wailing for
        them. '
      verse: 11
    - text: 'The time cometh, the day draweth near! Let not the buyer rejoice, Nor
        the seller mourn; For wrath is against their whole multitude. '
      verse: 12
    - text: 'For the seller shall not return to that which is sold, Though he be yet
        alive; For the vision against their whole multitude shall not return void,
        And none that liveth in his iniquity shall strengthen himself '
      verse: 13
    - text: '"Blow ye the trumpet, and let all be ready!" Yet none goeth to the battle;
        For mine anger is against their whole multitude. '
      verse: 14
    - text: 'The sword is without, and pestilence and famine within; He that is in
        the field shall die by the sword; And he that is in the city, famine and pestilence
        shall devour him. '
      verse: 15
    - text: 'And those of them that escape shall be upon the mountains like doves
        of the valleys, All of them mourning, every one for his iniquity. '
      verse: 16
    - text: 'All hands shall be feeble, And all knees shall flow with water. '
      verse: 17
    - text: 'They shall also gird themselves with sackcloth, And horror shall cover
        them. And upon all their faces shall be shame, And upon all their heads baldness. '
      verse: 18
    - text: 'Their silver shall they cast into the streets, And their gold shall be
        as an unclean thing. Their silver and their gold shall not be able to deliver
        them In the day of the wrath of Jehovah; Their hunger shall not be satisfied,
        Nor their body filled with it; For it was the stumbling-block of their iniquity. '
      verse: 19
    - text: 'For the beauty of their ornaments they turned into pride, And the images
        of their abominations and of their detestable things they made with it; Therefore
        will I make it to them as an unclean thing. '
      verse: 20
    - text: 'And I will give it into the hands of strangers for a prey, And to the
        wicked of the earth for a spoil, And they shall pollute it. '
      verse: 21
    - text: 'And I will turn my face from them, So that my secret place shall be polluted;
        Robbers shall enter into it, and pollute it. '
      verse: 22
    - text: 'Make a chain! For the land is full of blood-guiltiness, And the city
        is full of violence. '
      verse: 23
    - text: 'Therefore will I bring the most cruel among the nations, And they shall
        possess your houses; I will also make the pride of the strong to cease, And
        their holy places shall be defiled. '
      verse: 24
    - text: 'Destruction cometh; And they shall seek peace, and not find it. '
      verse: 25
    - text: 'Calamity shall come upon calamity, And rumor shall be upon rumor; And
        they shall seek a vision from the prophet in vain; Instruction shall perish
        from the priests, And counsel from the elders. '
      verse: 26
    - text: 'The king shall mourn, And the prince shall be clothed with amazement;
        And the hands of the people of the land shall be troubled. I will do to them
        according to their way, and according to their deserts will I judge them,
        And they shall know that I am Jehovah. '
      verse: 27
  - chapter: 8
    verses:
    - text: 'Now it came to pass in the sixth year, in the sixth month, on the fifth
        day of the month, as I sat in my house, and the elders of Judah sat before
        me, that the hand of the Lord Jehovah fell there upon me. '
      verse: 1
    - text: 'And I looked, and lo, a form having the appearance of fire; from the
        appearance of his loins downward, of fire; and from his loins upward, of a
        bright light, like the splendor of shining brass. '
      verse: 2
    - text: 'And he put forth the form of a hand, and took me by a lock of my head.
        And the spirit lifted me up between the earth and the heaven, and brought
        me, in the visions of God, to Jerusalem, to the door of the inner gate, that
        looketh toward the north, where stood the idol of jealousy, which provoketh
        to jealousy. '
      verse: 3
    - text: 'And behold, the glory of the God of Israel was there, according to the
        vision which I saw in the plain. '
      verse: 4
    - text: 'Then said he to me, Son of man, lift up thine eyes toward the north!
        And I lifted up my eyes toward the north, and behold, northward from the gate
        of the altar was this idol of jealousy, at the entrance. '
      verse: 5
    - text: 'And he said to me: Son of man, seest thou what they do? Great are the
        abominations which the house of Israel commit here, that I should go far off
        from my sanctuary. But thou shalt yet again see great abominations. '
      verse: 6
    - text: 'And he brought me to the door of the court, and I looked, and behold,
        a hole in the wall. '
      verse: 7
    - text: 'And he said to me, Son of man, break now through the wall. And when I
        had broken through the wall, behold, a door. '
      verse: 8
    - text: 'And he said to me, Go in, and behold the wicked abominations which they
        practise here. '
      verse: 9
    - text: 'So I went in and saw, and behold, every form of creeping things, and
        of abominable beasts, and all the idols of the house of Israel, portrayed
        upon the wall round about. '
      verse: 10
    - text: 'And there stood before them seventy men of the elders of the house of
        Israel, Jaazaniah, the son of Shaphan, standing in the midst of them, with
        every man his censer in his hand; and a thick cloud of incense went up. '
      verse: 11
    - text: 'Then said he to me: Son of man, seest thou what the elders of the house
        of Israel do in the dark, each one in his image-chamber? For they say, "Jehovah
        seeth us not; Jehovah hath forsaken the land." '
      verse: 12
    - text: 'And he said to me, Thou shalt yet again see the great abominations which
        they practise. '
      verse: 13
    - text: 'Then he brought me to the entrance of the gate of the house of Jehovah,
        which was toward the north, and behold, there sat women, weeping for Thammuz. '
      verse: 14
    - text: 'And he said to me, Seest thou this, O son of man? Thou shalt yet again
        see greater abominations than these. '
      verse: 15
    - text: 'And he brought me into the inner court of the house of Jehovah, and behold,
        at the entrance of the temple of Jehovah, between the porch and the altar,
        were about five and twenty men, with their backs toward the temple of Jehovah,
        and their faces toward the east; and they bowed themselves eastward toward
        the sun. '
      verse: 16
    - text: 'And he said to me: Seest thou, O son of man? Is it a light thing to the
        house of Judah, that they commit the abominations which they commit here,
        that they fill the land with violence, and continually provoke me to anger?
        And behold, they put the blanch to their nostrils. '
      verse: 17
    - text: 'Therefore will I also deal with them in fury; mine eye shall not spare,
        neither will I have pity; and though they cry in mine ears with a loud voice,
        yet will I not hear them. '
      verse: 18
  - chapter: 9
    verses:
    - text: 'He cried also, in my hearing, with a loud voice, saying: Bring ye near
        the punishments of the city, every one his weapon of destruction in his hand. '
      verse: 1
    - text: 'And lo, six men came from the way of the higher gate, which looketh toward
        the north, every one with his slaughter-weapon in his hand; and one man among
        them was clothed with linen, with a writers ink-horn by his side; and they
        went in, and stood beside the brazen altar. '
      verse: 2
    - text: 'And the glory of the God of Israel went up from the cherub upon which
        it was to the threshold of the house; and he called to the man clothed with
        linen, who had the writers ink-horn by his side; '
      verse: 3
    - text: 'and Jehovah said to him, Go through the midst of the city, through the
        midst of Jerusalem, and set a mark upon the foreheads of the men that sigh
        and that wail for all the abominations that are done in the midst thereof. '
      verse: 4
    - text: 'And to the others he said, in my hearing, Go ye after him through the
        city, and smite! let not your eyes spare, neither have ye pity! '
      verse: 5
    - text: 'The old man, the youth, the virgin, little children and women, slay and
        destroy; but come not near any one upon whom is the mark; and begin at my
        sanctuary. Then began they at the elders that were before the house. '
      verse: 6
    - text: 'And he said to them, Pollute the house, and fill the courts with the
        slain, then go ye forth. And they went forth, and slew in the city. '
      verse: 7
    - text: 'And while they were smiting them, I alone was left; and I fell upon my
        face, and cried, and said, Ah, Lord Jehovah! wilt thou destroy all the remnant
        of Israel, while thou pourest out thy fury upon Jerusalem? '
      verse: 8
    - text: 'And he said to me: The iniquity of the house of Israel and Judah is exceedingly
        great, and the land is full of blood, and the city full of perverseness. For
        they say, "Jehovah hath forsaken the land"; and, "Jehovah seeth not." '
      verse: 9
    - text: 'Therefore mine eye shall not spare, neither will I have pity. Their way
        will I recompense upon their head. '
      verse: 10
    - text: 'And lo, the man clothed with linen, who had the ink-horn by his side,
        returned answer, saying, I have done as thou hast commanded me. '
      verse: 11
  - chapter: 10
    verses:
    - text: 'Then I looked, and lo, in the firmament that was above the head of the
        cherubs there appeared over them as it were a sapphire-stone, in form like
        a throne; '
      verse: 1
    - text: 'and He spake to the man that was clothed with linen, and said, Go in
        between the wheels under the cherub, and fill thy hands with coals of fire,
        which are between the cherubs, and scatter them over the city. And he went
        in before my eyes. '
      verse: 2
    - text: 'Now the cherubs stood upon the right side of the house when the man went
        in; and the cloud filled the inner court. '
      verse: 3
    - text: 'And the glory of Jehovah was lifted up from the cherub to the threshold
        of the house; and the house was filled with the cloud, and the court was filled
        with the brightness of the glory of Jehovah. '
      verse: 4
    - text: 'And the sound of the wings of the cherubs was heard even to the outer
        court, as the voice of God, the Almighty, when he speaketh. '
      verse: 5
    - text: 'And when he commanded the man clothed with linen, saying, Take fire from
        between the wheels, from between the cherubs, he went in and stood beside
        the wheels. '
      verse: 6
    - text: 'And one cherub stretched forth his hand from between the cherubs to the
        fire that was between the cherubs, and took thereof, and put it into the hands
        of him that was clothed with linen, who took it, and went out. '
      verse: 7
    - text: 'And there was seen in the cherubs the form of a mans hand under their
        wings. '
      verse: 8
    - text: 'And when I looked, behold, four wheels were by the cherubs, one wheel
        by one cherub, and another wheel by another cherub; and the appearance of
        the wheels was like that of a chrysolite. '
      verse: 9
    - text: 'And as to their appearance, all four had one form, as if a wheel were
        in the midst of a wheel. '
      verse: 10
    - text: 'When they went, they went upon their four sides; they turned not about
        when they went; but to the place whither the head looked they followed it,
        they turned not about when they went. '
      verse: 11
    - text: 'And their whole body, and their backs, and their hands, and their wings,
        and the wheels, were full of eyes round about, even the wheels which they
        four had. '
      verse: 12
    - text: 'And as to these wheels, each one of them in my hearing was called Whirlwind. '
      verse: 13
    - text: 'And every one had four faces. The first face was the face of a cherub,
        and the second face was the face of a man, and the third the face of a lion,
        and the fourth the face of an eagle. '
      verse: 14
    - text: 'And the cherubs were lifted up. They were the living creatures which
        I saw by the river Chebar. '
      verse: 15
    - text: 'And when the cherubs went, the wheels went with them; and when the cherubs
        lifted up their wings to mount up from the earth, the wheels turned not away
        from their side. '
      verse: 16
    - text: 'When they stood, these stood; and when they were lifted up, these were
        liked up with them. For the spirit of the living creatures was in them. '
      verse: 17
    - text: 'Then the glory of Jehovah departed from the threshold of the house, and
        stood over the cherubs. '
      verse: 18
    - text: 'And the cherubs lifted up their wings, and mounted up from the earth
        in my sight, as they went out, and the wheels were beside them. And they stood
        at the entrance of the east gate of the house of Jehovah, and the glory of
        the God of Israel was over them above. '
      verse: 19
    - text: 'They were the living creatures which I saw under the God of Israel by
        the river Chebar; and I knew that they were the cherubs. '
      verse: 20
    - text: 'Every one had four faces, and every one four wings, and the form of a
        mans hand was under their wings. '
      verse: 21
    - text: 'And as for the form of their faces, they were the faces which I saw by
        the river Chebar, their appearances and themselves. They went every one straight
        forward. '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Then the spirit lifted me up, and brought me to the east gate of the
        house of Jehovah, that looketh toward the east; and behold, at the entrance
        of the gate were five and twenty men; among whom I saw Jaazaniah, the son
        of Azur, and Pelatiah, the son of Benaiah, princes of the people. '
      verse: 1
    - text: 'Then said He to me: These are the men that devise mischief, and form
        evil designs in this city; '
      verse: 2
    - text: 'who say, "The time is not near that we should build houses. This city
        is the caldron, and we are the flesh." '
      verse: 3
    - text: 'Therefore, prophesy against them, prophesy, O son of man! '
      verse: 4
    - text: 'And the spirit of Jehovah fell upon me, and he said to me, Speak: Thus
        saith Jehovah: Thus have ye said, O house of Israel! For I know the things
        that come into your mind, every one of them. '
      verse: 5
    - text: 'Ye have multiplied your slain in this city, and ye have filled the streets
        thereof with the slain. '
      verse: 6
    - text: 'Therefore thus saith the Lord Jehovah: Your slain, whom ye have laid
        in the midst of it, they are the flesh, and this city is the caldron; but
        you will I bring forth out of the midst of it. '
      verse: 7
    - text: 'Ye have feared the sword, and the sword will I bring upon you, saith
        the Lord Jehovah. '
      verse: 8
    - text: 'And I will bring you out of the midst thereof, and deliver you into the
        hands of strangers, and execute judgments upon you. '
      verse: 9
    - text: 'Ye shall fall by the sword; on the borders of Israel will I judge you,
        that ye may know that I am Jehovah. '
      verse: 10
    - text: 'This city shall not be your caldron, neither shall ye be the flesh in
        the midst thereof. On the borders of Israel will I judge you, '
      verse: 11
    - text: 'that ye may know that I am Jehovah, in whose statutes ye have not walked,
        and whose ordinances ye have not observed, but have done according to the
        manners of the nations, that are round about you. '
      verse: 12
    - text: 'And it came to pass, when I prophesied, that Pelatiah, the son of Benaiah,
        died. Then I fell down on my face, and cried with a loud voice, and said,
        Ah, Lord Jehovah, wilt thou make a full end of the remnant of Israel? '
      verse: 13
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 14
    - text: 'Son of man, thy brethren, even thy brethren, the men of thy near kindred,
        and the whole house of Israel, are they to whom the inhabitants of Jerusalem
        say, "Remove ye far from Jehovah; to us is the land given in possession!" '
      verse: 15
    - text: 'Therefore say, Thus saith the Lord Jehovah: Though I have cast them far
        off among the nations, and scattered them among the countries, yet I will
        be to them as a sanctuary for a short time in the countries whither they are
        come. '
      verse: 16
    - text: 'Therefore say, Thus saith the Lord Jehovah: I will gather you from the
        nations, and assemble you from the countries where ye have been scattered,
        and I will give you the land of Israel. '
      verse: 17
    - text: 'And they shall come thither, and they shall take away from thence all
        the detestable things thereof, and all the abominations thereof. '
      verse: 18
    - text: 'And I will give them one heart, and I will put a new spirit within them;
        and I will take out of them the heart of stone, and will give them a heart
        of flesh, '
      verse: 19
    - text: 'that they may walk in my statutes, and observe my ordinances, and keep
        them; and they shall be my people, and I will be their God. '
      verse: 20
    - text: 'But as for them whose heart walketh according to the pleasure of their
        detestable things and their abominations, I will recompense their way upon
        their heads, saith the Lord Jehovah. '
      verse: 21
    - text: 'Then did the cherubs lift up their wings, and the wheels were beside
        them; and the glory of the God of Israel was over them above. '
      verse: 22
    - text: 'And the glory of Jehovah went up from the midst of the city, and stood
        upon the mountain which is on the east side of the city. '
      verse: 23
    - text: 'Then the spirit took me up, and brought me to Chaldaea, to them of the
        captivity, in vision, by the spirit of God. And the vision which I had seen
        went up from me. '
      verse: 24
    - text: 'Then I spake to them of the captivity all the words of Jehovah which
        he had showed me. '
      verse: 25
  - chapter: 12
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, thou dwellest in the midst of a rebellious house; they have
        eyes to see, and see not; they have ears to hear, and hear not; for they are
        a rebellious house. '
      verse: 2
    - text: 'Therefore, thou son of man, prepare thee stuff for removing from the
        land; and remove by day in their sight, and remove from thy place to another
        place before their eyes. It may be they will consider, though they be a rebellious
        house. '
      verse: 3
    - text: 'And carry forth thy stuff, as stuff for removing, by day in their sight,
        and go forth at even in their sight, as they that go forth into captivity. '
      verse: 4
    - text: 'Before their eyes break thou through the wall, and carry forth thereby. '
      verse: 5
    - text: 'In their sight bear it upon thy shoulders, and carry it forth in the
        twilight. Cover thy face, so that thou see not the ground; for I have made
        thee a sign to the house of Israel. '
      verse: 6
    - text: 'And I did as I was commanded, I carried forth my stuff, as stuff for
        removing from the land, by day; and in the evening I broke through the wall
        with my hand; I carried it forth in the twilight; I took it upon my shoulder
        before their eyes. '
      verse: 7
    - text: 'And the word of Jehovah came to me in the morning, and said: '
      verse: 8
    - text: 'Son of man, hath not the house of Israel, the rebellious house, said
        to thee, "What doest thou?" '
      verse: 9
    - text: 'Say to them, Thus saith the Lord Jehovah: This burden concerneth the
        prince in Jerusalem, and all the house of Israel that is therein. '
      verse: 10
    - text: 'Say, I am your sign. As I have done, so shall it be done to them. They
        shall remove and go into captivity. '
      verse: 11
    - text: 'And the prince that is among them shall bear upon his shoulder in the
        twilight, and shall go forth. They shall break through the wall to carry forth
        thereby; he shall cover his face, that he see not the ground with his eyes. '
      verse: 12
    - text: 'I will also spread my net upon him, and he shall be taken in my snare,
        and I will bring him to Babylon, into the land of the Chaldaeans; yet he shall
        not see it, though he shall die there. '
      verse: 13
    - text: 'And all that are round about him to help him, and all his bands, will
        I scatter to every wind; and I will draw out the sword after them. '
      verse: 14
    - text: 'And they shall know that I am Jehovah, when I shall disperse them among
        the nations, and scatter them in the countries. '
      verse: 15
    - text: 'But I will leave a few men of them from the sword, from the famine, and
        from the pestilence; that they may declare all their abominations among the
        heathen, whither they come; and they shall know that I am Jehovah. '
      verse: 16
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 17
    - text: 'Son of man, eat thy bread with quaking, and drink thy water with trembling
        and with carefulness; '
      verse: 18
    - text: 'and say to the people of the land: Thus saith the Lord Jehovah concerning
        the inhabitants of Jerusalem in the land of Israel; their bread shall they
        eat with carefulness, and their water shall they drink with astonishment;
        that their land may be desolate from all that is therein, because of the violence
        of them that dwell in it. '
      verse: 19
    - text: 'And the inhabited cities shall be laid waste, and the land shall be desolate,
        that ye may know that I am Jehovah. '
      verse: 20
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 21
    - text: 'Son of man, what meaneth that proverb which ye have in the land of Israel,
        saying, "The days are delayed, and every vision faileth"? '
      verse: 22
    - text: 'Therefore say to them, Thus saith the Lord Jehovah: I will make this
        proverb to cease, and they shall no more use it as a proverb in Israel. But
        say to them, The days are at hand, and what is declared in every vision. '
      verse: 23
    - text: 'For there shall be no longer any vain vision or deceptive divination
        within the house of Israel. '
      verse: 24
    - text: 'For I am Jehovah; I speak, and the word which I speak shall come to pass;
        it shall no more be delayed. In your own days, ye rebellious house, will I
        speak the word and perform it, saith the Lord Jehovah. '
      verse: 25
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 26
    - text: 'Son of man, behold, they of the house of Israel say, "The vision which
        he seeth is for many days to come, and he prophesieth of times that are far
        off." '
      verse: 27
    - text: 'Therefore say to them, Thus saith the Lord Jehovah: There shall none
        of my words be deferred any more; what I speak shall be done, saith the Lord
        Jehovah. '
      verse: 28
  - chapter: 13
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, prophesy against the prophets of Israel that prophesy, and
        say to them that prophesy out of their own hearts, Hear ye the word of Jehovah! '
      verse: 2
    - text: 'Thus saith the Lord Jehovah: Woe to the foolish prophets, that follow
        their own spirit, and have seen nothing! '
      verse: 3
    - text: 'Thy prophets, O Israel, are like the foxes in the deserts. '
      verse: 4
    - text: 'Ye have not gone up into the breaches, nor built a wall around the house
        of Israel, to stand in battle in the day of Jehovah. '
      verse: 5
    - text: 'They see falsehood, and lying divination. They say, "Jehovah hath spoken,"
        when Jehovah hath not sent them; and they cause men to hope for the fulfilment
        of the word. '
      verse: 6
    - text: 'Have ye not seen a false vision, and have ye not spoken a lying divination,
        and said, "Jehovah hath spoken," when I have not spoken? '
      verse: 7
    - text: 'Therefore thus saith the Lord Jehovah: Because ye have spoken falsehood
        and have seen a lie, therefore, behold, I am against you, saith the Lord Jehovah. '
      verse: 8
    - text: 'My hand shall be against the prophets that see falsehood and divine lies.
        They shall not be in the assembly of my people, neither shall they be written
        in the register of the house of Israel, neither shall they enter into the
        land of Israel: and ye shall know that I am the Lord Jehovah. '
      verse: 9
    - text: 'Because, yea, because they seduce my people, and say, "Peace!" when there
        is no peace; and one buildeth up a wall, and, behold, they daub it with untempered
        mortar; '
      verse: 10
    - text: 'say to them which daub it with untempered mortar, that it shall fall;
        there shall be an overflowing shower, and ye, O great hailstones, shall fall,
        and a stormy wind shall rend it. '
      verse: 11
    - text: 'So when the wall is fallen, shall not men say to you, "Where is the daubing
        wherewith ye have daubed it?" '
      verse: 12
    - text: 'Therefore thus saith the Lord Jehovah: I will even rend it with a stormy
        wind in my fury, and there shall be an overflowing shower in mine anger, and
        great hailstones in my fury to consume it. '
      verse: 13
    - text: 'Thus I will break down the wall which ye have daubed with untempered
        mortar, and will bring it down to the ground, so that the foundation thereof
        shall be discovered; it shall fall, and ye shall be consumed in the midst
        thereof, that ye may know that I am Jehovah. '
      verse: 14
    - text: 'Thus will I accomplish my fury upon the wall, and upon them that daubed
        it with untempered mortar; and I will say to you, The wall is no more, nor
        they that daubed it; '
      verse: 15
    - text: 'even the prophets of Israel, who prophesy concerning Jerusalem, and see
        visions of peace for her when there is no peace, saith the Lord Jehovah. '
      verse: 16
    - text: 'Likewise, son of man, set thou thy face against the daughters of thy
        people, who prophesy out of their own heart; and prophesy thou against them. '
      verse: 17
    - text: 'And say, Thus saith the Lord Jehovah: Woe to the women that sew cushions
        for all elbows, and make pillows for heads of every stature, to ensnare men
        to destruction! Will ye hunt the lives of my people, and shall ye save your
        own? '
      verse: 18
    - text: 'And will ye pollute me among my people for handfuls of barley, and for
        pieces of bread, slaying them that should not die, and saving them alive that
        should not live, by lying to my people, who hearken to your lies? '
      verse: 19
    - text: 'Therefore thus saith the Lord Jehovah: Behold, I will set myself against
        the cushions with which ye ensnare men to destruction, so that they shall
        escape you; and I will tear them from your arms, and make them free whom ye
        would ensnare, so that they shall escape you. '
      verse: 20
    - text: 'Your pillows also will I tear, and deliver my people out of your hand,
        and they shall no more be in your hand to be ensnared, and ye shall know that
        I am Jehovah. '
      verse: 21
    - text: 'Because with lies ye have made sad the heart of the righteous, whom I
        have not made sad, and have strengthened the hands of the wicked, that he
        should not return from his wicked way, by promising him life; '
      verse: 22
    - text: 'therefore shall ye no more see falsehood, nor divine divinations; but
        I will deliver my people out of your hand, and ye shall know that I am Jehovah. '
      verse: 23
  - chapter: 14
    verses:
    - text: 'Now certain men of the elders of Israel came to me, and sat before me. '
      verse: 1
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 2
    - text: 'Son of man, these men have set up their idols in their heart, and have
        put the stumbling-block of their iniquity before their face; shall I hear
        them when they inquire of me? '
      verse: 3
    - text: 'Therefore speak with them, and say to them, Thus saith the Lord Jehovah:
        Every man of the house of Israel that setteth up his idols in his heart, and
        putteth the stumbling-block of his iniquity before his face, and cometh to
        the prophet,I, Jehovah, will answer him according to the multitude of his
        idols; '
      verse: 4
    - text: 'that I may lay hold of the house of Israel in their hearts, because they
        are all estranged from me through their idols. '
      verse: 5
    - text: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Turn
        ye, even turn yourselves from your idols, and from all your abominations turn
        ye your faces! '
      verse: 6
    - text: 'For every one of the house of Israel, or of the strangers that sojourn
        in Israel, who separateth himself from me, and setteth up his idols in his
        heart, and putteth the stumbling-block of his iniquity before his face, and
        cometh to the prophet to inquire of me through him,I, Jehovah, will answer
        him by myself. '
      verse: 7
    - text: 'And I will set my face against that man, and will make him a sign and
        a proverb, and will cut him off from the midst of my people; and ye shall
        know that I am Jehovah. '
      verse: 8
    - text: 'And when the prophet is deceived when he speaketh anything, I, Jehovah,
        have deceived that prophet; and I will stretch out my hand upon him, and will
        destroy him from the midst of my people Israel. '
      verse: 9
    - text: 'And they shall bear the punishment of their iniquity; the punishment
        of the prophet shall be even as the punishment of him that inquireth of him; '
      verse: 10
    - text: 'that the house of Israel may no more go astray from me, nor be polluted
        any more with all their transgressions; but that they may be my people, and
        I may be their God, saith the Lord Jehovah. '
      verse: 11
    - text: 'Again the word of Jehovah came to me, saying: '
      verse: 12
    - text: 'Son of man, when a land sinneth against me, and grievously transgresseth,
        and I stretch out my hand against it, and break the staff of its bread, and
        send famine upon it, and cut off from it man and beast, '
      verse: 13
    - text: 'though these three men were in it, Noah, Daniel, and Job, they should
        deliver only themselves by their righteousness, saith the Lord Jehovah. '
      verse: 14
    - text: 'When I cause wild beasts to pass through the land, and they spoil it,
        and it be desolate so that none passeth through it because of the beasts, '
      verse: 15
    - text: 'though these three men were in it, as I live, saith the Lord Jehovah,
        they should deliver neither sons nor daughters; they only should be delivered,
        but the land should be desolate. '
      verse: 16
    - text: 'Or when I bring a sword upon that land, and say, Sword, go through the
        land so that I cut off from it man and beast, '
      verse: 17
    - text: 'though these three men were in it, as I live, saith the Lord Jehovah,
        they should deliver neither sons nor daughters, but they only should be delivered
        themselves. '
      verse: 18
    - text: 'Or when I send a pestilence upon that land, and pour out my fury upon
        it in blood, to cut off from it man and beast, '
      verse: 19
    - text: 'though Noah, Daniel, and Job were in it, as I live, saith the Lord Jehovah,
        they should deliver neither son nor daughter; they should deliver only themselves
        by their righteousness. '
      verse: 20
    - text: 'Therefore thus saith the Lord Jehovah: How much more, when I send my
        four grievous judgments against Jerusalem, the sword, and the famine, and
        the wild beast, and the pestilence, to cut off from it man and beast? '
      verse: 21
    - text: 'Yet behold, therein shall be left a remnant that shall be brought forth,
        sons and daughters. Behold, they shall come forth to you, and ye shall see
        their way and their doings, and ye shall be comforted concerning the evil
        which I have brought upon Jerusalem, even concerning all which I have brought
        upon her. '
      verse: 22
    - text: 'They shall comfort you, when ye see their ways and their doings; and
        ye shall know that not without cause I have done all that I have done to her,
        saith the Lord Jehovah. '
      verse: 23
  - chapter: 15
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, what is the wood of the vine more than any wood,a branch,
        that is among the trees of the forest? '
      verse: 2
    - text: 'Shall wood be taken from it to be wrought into any work? Or will men
        take a pin of it to hang a vessel upon? '
      verse: 3
    - text: 'Behold, it is cast into the fire for fuel; the fire devoureth both the
        ends of it, and the middle of it is burned. Is it then fit for any work? '
      verse: 4
    - text: 'Behold, when it was whole, nothing could be made of it; how much less
        can anything be made of it when the fire hath devoured it and it is burned! '
      verse: 5
    - text: 'Therefore thus saith the Lord Jehovah: As the wood of the vine among
        the trees of the forest, which I have given to the fire for fuel, so will
        I give to it the inhabitants of Jerusalem. '
      verse: 6
    - text: 'And I will set my face against them; they shall go out from one fire,
        and another fire shall devour them; and ye shall know that I am Jehovah, when
        I set my face against them. '
      verse: 7
    - text: 'And I will make the land desolate, because they have grievously trespassed,
        saith the Lord Jehovah. '
      verse: 8
  - chapter: 16
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, cause Jerusalem to know her abominations, '
      verse: 2
    - text: 'and say, Thus saith the Lord Jehovah to Jerusalem: Thine origin and thy
        nativity were of the land of Canaan. Thy father was an Amorite, and thy mother
        a Hittite. '
      verse: 3
    - text: 'And as to thy nativity, in the day thou wast born thy navel was not cut,
        neither wast thou washed in water so as to be cleansed. Thou wast not sprinkled
        with salt, nor wrapped in swaddling-clothes. '
      verse: 4
    - text: 'No eye pitied thee, to do to thee any of these things, to have compassion
        upon thee; but thou wast cast out into the open field, so as to loathe thyself,
        on the day thou wast born. '
      verse: 5
    - text: 'And when I passed by thee, and saw thee in danger of being trodden under
        foot in thy blood, I said to thee when thou wast in thy blood, Live! yea,
        I said to thee when thou wast in thy blood, Live! '
      verse: 6
    - text: 'I caused thee to increase like the plant of the field, and thou didst
        grow, and become tall, and didst attain to distinguished charms. Thy breasts
        swelled, and thy hair grew, whereas thou wast naked and bare. '
      verse: 7
    - text: 'And when I passed by thee, and saw thee, behold, it was thy time, the
        time of love. And I spread my skirt over thee and covered thy nakedness; and
        I swore to thee, and entered into covenant with thee, and thou becamest mine. '
      verse: 8
    - text: 'Then I washed thee with water, yea, I thoroughly washed away thy blood
        from thee, and I anointed thee with oil. '
      verse: 9
    - text: 'I clothed thee also with broidered work, and gave thee shoes of seals
        skin, and wrapped thee about with fine linen, and covered thee with silk. '
      verse: 10
    - text: 'And I decked thee with ornaments, and put bracelets upon thy hands, and
        a chain upon thy neck. '
      verse: 11
    - text: 'And I put a jewel in thy nostril, and ear-rings in thine ears, and a
        beautiful crown upon thy head. '
      verse: 12
    - text: 'Thus wast thou adorned with gold and silver, and thy raiment was of fine
        linen, and silk, and broidered work. Fine flour and honey and oil didst thou
        eat; and thou wast exceedingly beautiful, and didst prosper so as to become
        a queen. '
      verse: 13
    - text: 'And thy renown went forth among the nations for thy beauty; for it was
        perfect through my comeliness, which I had put upon thee, saith the Lord Jehovah. '
      verse: 14
    - text: 'But thou didst trust in thy beauty, and didst play the harlot because
        of thy renown, and didst lavish thy fornications on every one that passed
        by; his was it. '
      verse: 15
    - text: 'And of thy garments thou didst take, and didst make thee high places,
        spread with divers colors, and didst play the harlot thereon, the like things
        to which shall not come to pass, neither shall they be. '
      verse: 16
    - text: 'Thou didst take also thy fair jewels of my gold and my silver, which
        I gave thee, and didst make to thyself images of men, and didst commit fornication
        with them; '
      verse: 17
    - text: 'and thou didst take thy broidered garments and cover them; and thou didst
        set mine oil and mine incense before them. '
      verse: 18
    - text: 'My food also, which I gave thee, fine flour and oil and honey, wherewith
        I fed thee, thou didst set it before them with a sweet savor; even thus it
        was, saith the Lord Jehovah. '
      verse: 19
    - text: 'Moreover thou didst take thy sons and thy daughters, whom thou didst
        bear to me, and these didst thou sacrifice to them to be devoured. Was it
        not enough for thee to commit fornication, '
      verse: 20
    - text: 'that thou didst slay my children, and deliver them up to cause them to
        pass through the fire to them? '
      verse: 21
    - text: 'And in all thine abominations and thy fornications, thou didst not remember
        the days of thy youth, when thou wast naked and bare, and in danger of being
        trampled under foot in thy blood. '
      verse: 22
    - text: 'And it came to pass, after all thy wickedness, (woe, woe to thee! saith
        the Lord Jehovah,) '
      verse: 23
    - text: 'that thou didst build for thee an arched place, and make thee a high
        place in every street; '
      verse: 24
    - text: 'at every head of the way didst thou build thy high place, and didst make
        thy beauty to be abhorred, and didst open thy feet to every one that passed
        by, and didst multiply thy fornications. '
      verse: 25
    - text: 'Thou hast also committed fornication with the Egyptians, thy neighbors,
        having great members, and hast multiplied thy fornications to provoke me to
        anger. '
      verse: 26
    - text: 'Therefore, behold, I have stretched out my hand against thee, and have
        diminished thine allowance, and delivered thee to the will of them that hate
        thee, the daughters of the Philistines, who are ashamed of thy lewd way. '
      verse: 27
    - text: 'Thou hast also committed fornication with the Assyrians, because thou
        wast insatiable; yea, thou hast played the harlot with them, and yet couldst
        not be satisfied. '
      verse: 28
    - text: 'Thou hast also multiplied thy fornication with the land of Canaan, even
        to Chaldaea; and yet wast thou not satisfied therewith. '
      verse: 29
    - text: 'How faint was thy heart, saith the Lord Jehovah, that thou didst all
        those things which an imperious whorish wife doeth, '
      verse: 30
    - text: 'in that thou didst build thine arched place at the head of every way,
        and make thy high place in every street! Thou wast not like a harlot, who
        scoffeth at her hire, '
      verse: 31
    - text: 'but as an adulterous wife, that taketh strangers instead of her husband. '
      verse: 32
    - text: 'To all women that commit fornication men give a reward; but thou gavest
        thy gifts to all thy lovers, and hiredst them to come to thee from every side
        to commit fornication with thee. '
      verse: 33
    - text: 'Thou wast the reverse of other women in thy fornications. None followed
        after thee to commit fornication, but thou gavest the reward, and no reward
        was given thee,therefore thou wast the reverse. '
      verse: 34
    - text: 'Wherefore, O harlot, hear the word of Jehovah! '
      verse: 35
    - text: 'Thus saith the Lord Jehovah: Because thy treasure was poured out, and
        thy nakedness discovered for fornication before thy lovers, and all thine
        abominable idols, and because of the blood of thy children, which thou didst
        give to them, '
      verse: 36
    - text: 'therefore, behold, I will gather all thy lovers, to whom thou wast pleasing,
        all them that thou hast loved, with all them that thou hast hated, I will
        gather them against thee round about, and will uncover thy nakedness to them,
        that they may see all thy nakedness. '
      verse: 37
    - text: 'And I will judge thee as women that break wedlock and shed blood are
        judged, and I will cause thy blood to flow in fury and jealousy. '
      verse: 38
    - text: 'And I will give thee into their hand, and they shall throw down thine
        arched place, and break down thy high places. They shall also strip thee of
        thy clothes, and leave thee naked and bare. '
      verse: 39
    - text: 'They shall also bring up a company against thee, and they shall stone
        thee with stones, and thrust thee through with their swords; '
      verse: 40
    - text: 'and they shall burn thine houses with fire, and execute judgments upon
        thee in the sight of many women; and I will cause thee to cease from playing
        the harlot, and thou shalt give hire no more. '
      verse: 41
    - text: 'So will I make my fury toward thee to rest, and my jealousy shall depart
        from thee; and I will be quiet, and will be no more angry. '
      verse: 42
    - text: 'Because thou hast not remembered the days of thy youth, but hast raged
        against me in all these things, therefore I also will recompense thy way upon
        thy head, saith the Lord Jehovah, so that thou shalt not commit this wickedness
        in addition to all thy abominations. '
      verse: 43
    - text: 'Behold, all they that use proverbs shall utter this proverb concerning
        thee: "As the mother, so the daughter." '
      verse: 44
    - text: 'Thou art the daughter of thy mother, that loathed her husband and her
        children; and thou art the sister of thy sisters, that loathed their husbands
        and their children; your mother was a Hittite, and your father an Amorite. '
      verse: 45
    - text: 'And thine elder sister is Samaria, with her daughters, that dwelleth
        at thy left hand; and thy younger sister, that dwelleth at thy right hand,
        is Sodom, with her daughters. '
      verse: 46
    - text: 'Yet thou hast not walked in their ways, nor done according to their abominations:
        that was disdained by you, as a very little thing; thou hast been more corrupt
        than they in all thy ways. '
      verse: 47
    - text: 'As I live, saith the Lord Jehovah, Sodom, thy sister, hath not done,
        she nor her daughters, as thou hast done, thou and thy daughters. '
      verse: 48
    - text: 'Behold, this was the iniquity of Sodom, thy sister: in pride, superabundance,
        and careless ease did she live, she and her daughters, and the hand of the
        poor and needy she did not strengthen; '
      verse: 49
    - text: 'and they were haughty, and committed abomination before me; therefore
        I took them away when I saw it. '
      verse: 50
    - text: 'Neither hath Samaria committed half of thy sins; but thou hast multiplied
        thine abominations more than they, and hast justified thy sisters in all thine
        abominations which thou hast done. '
      verse: 51
    - text: 'Now, therefore, bear thou thy shame, to which thou hast condemned thy
        sisters, since by thy sins which thou hast committed, more abominable than
        they, they are more righteous than thou. Yea, be thou confounded and bear
        thy shame, in that thou hast justified thy sisters. '
      verse: 52
    - text: 'Yet I will bring them back from their captivity, even Sodom and her daughters
        from their captivity, and Samaria and her daughters from their captivity;
        thee also will I bring back from thy captivity in the midst of them; '
      verse: 53
    - text: 'that thou mayst bear thy shame, and mayst be confounded on account of
        all which thou hast done, in that thou art a comfort to them. '
      verse: 54
    - text: 'And thy sisters, Sodom and her daughters, shall return to their former
        estate, and Samaria and her daughters shall return to their former estate,
        and thou and thy daughters shall return to your former estate. '
      verse: 55
    - text: 'And yet Sodom, thy sister, was not mentioned by thy mouth in the day
        of thy pride '
      verse: 56
    - text: 'before thy wickedness was discovered, as in the time of thy reproach
        from the daughters of Syria, and from all that were round about her, and from
        the daughters of the Philistines, who despised thee round about. '
      verse: 57
    - text: 'Thy wickedness and thine abominations must thou now bear, saith the Lord
        Jehovah. '
      verse: 58
    - text: 'For thus saith the Lord Jehovah: I will do to thee as thou hast done,
        who hast despised the oath and hast broken the covenant. '
      verse: 59
    - text: 'But I will remember my covenant with thee in the days of thy youth, and
        I will establish with thee an everlasting covenant. '
      verse: 60
    - text: 'Then shalt thou remember thy ways, and be ashamed, when thou shalt receive
        thy sisters, thine elder and thy younger, and I shall give them to thee for
        daughters, but not by thy observance of thy covenant. '
      verse: 61
    - text: 'But I will establish my covenant with thee, and thou shalt know that
        I am Jehovah; '
      verse: 62
    - text: 'that thou mayst remember and be confounded, and not open thy mouth any
        more for shame, when I forgive thee all which thou hast done, saith the Lord
        Jehovah. '
      verse: 63
  - chapter: 17
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, put forth a riddle, and speak a parable to the house of Israel; '
      verse: 2
    - text: 'and say, Thus saith the Lord Jehovah: A great eagle, with great wings,
        with long feathers, full of plumage, which had divers colors, came to Lebanon,
        and took the highest branch of a cedar. '
      verse: 3
    - text: 'He cropped off the top of its young twigs, and carried it into a land
        of traffic; he set it in a city of merchants. '
      verse: 4
    - text: 'He took also one of the shoots of the land, and put it in a fruitful
        field; he placed it by great waters, and set it as a willow-tree. '
      verse: 5
    - text: 'And it grew and became a spreading vine of low stature, whose branches
        turned towards him, and whose roots were under him. It became a vine, that
        brought forth branches, and shot forth boughs. '
      verse: 6
    - text: 'There was also another great eagle, with great wings and many feathers;
        and, behold, this vine bent its roots toward him, and shot forth its branches
        toward him, that he might water it from the beds where it was planted. '
      verse: 7
    - text: 'And yet it was planted in a good soil, by great waters, that it might
        bring forth branches, and that it might bear fruit, and be a goodly vine. '
      verse: 8
    - text: 'Say thou, Thus saith the Lord Jehovah: Shall it prosper? Shall not he
        pull up its roots, and cut off its fruit, that it wither? In all the leaves
        of its branching shall it wither; even without a mighty arm, or many people,
        shall he pluck it up by the roots. '
      verse: 9
    - text: 'Yea, behold, it is planted; but shall it prosper? Shall it not utterly
        wither, when the east wind toucheth it? It shall wither in the beds where
        it grew. '
      verse: 10
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 11
    - text: 'Say now to the rebellious house, Know ye not what these things mean?
        Say, behold, the king of Babylon came to Jerusalem, and took her king and
        her princes, and led them with him to Babylon, '
      verse: 12
    - text: 'and took one of the kings offspring, and made a covenant with him, and
        took an oath of him, and the mighty of the land he took away, '
      verse: 13
    - text: 'that the kingdom might be brought low, so as not to lift itself up; that
        the covenant might be kept, and stand. '
      verse: 14
    - text: 'But he rebelled against him, in sending his ambassadors into Egypt, that
        they might give him horses and much people. Shall he prosper? Shall he escape
        that doeth such things? Shall he break the covenant and be delivered? '
      verse: 15
    - text: 'As I live saith the Lord Jehovah, surely in the place where the king
        dwelleth that made him king, whose oath he despised, and whose covenant he
        broke, even with him in the midst of Babylon shall he die. '
      verse: 16
    - text: 'Neither shall Pharaoh with his mighty army and great multitude accomplish
        anything for him in war, when they shall cast up mounds, and build forts to
        cut off many persons, '
      verse: 17
    - text: 'he hath despised the oath, and broken the covenant; behold, he hath given
        the hand, and yet done all these things; he shall not escape! '
      verse: 18
    - text: 'Therefore thus saith the Lord Jehovah: As I live, surely mine oath, which
        he hath despised, and my covenant, which he hath broken, will I recompense
        upon his own head. '
      verse: 19
    - text: 'And I will spread my net upon him, and he shall be taken in my snare,
        and I will bring him to Babylon, and will contend with him there for his trespass
        which he hath committed against me. '
      verse: 20
    - text: 'And all his fugitives with all his hosts shall fall by the sword, and
        they that remain shall be scattered to all the winds; and ye shall know that
        I, Jehovah, have spoken it. '
      verse: 21
    - text: 'Thus saith the Lord Jehovah: I also will take from the top of the high
        cedar, and will get it; and from the highest of its twigs will I crop a tender
        one, and plant it upon a high and lofty mountain. '
      verse: 22
    - text: 'Upon a high mountain of Israel will I plant it, and it shall bring forth
        boughs, and bear fruit, and be a goodly cedar; and under it shall dwell birds
        of every wing; in the shadow of its branches shall they dwell. '
      verse: 23
    - text: 'And all the trees of the field shall know that I, Jehovah, have brought
        down the high tree, and exalted the low tree; that I have dried up the green
        tree, and made the dry tree green. I, Jehovah, have spoken, and will do it. '
      verse: 24
  - chapter: 18
    verses:
    - text: 'The word of Jehovah came to me again, saying: '
      verse: 1
    - text: 'What mean ye, that ye use this proverb concerning the land of Israel,
        saying, "The fathers have eaten sour grapes, and the childrens teeth are
        set on edge"? '
      verse: 2
    - text: 'As I live, saith the Lord Jehovah, ye shall not have occasion any more
        to use this proverb in Israel. '
      verse: 3
    - text: 'Behold, all souls are mine; as the soul of the father, so also the soul
        of the son, is mine; the soul that sinneth, it shall die. '
      verse: 4
    - text: 'But if a man be just, and do that which is lawful and right; '
      verse: 5
    - text: 'if he eat not upon the mountains, and lift not up his eyes to the idols
        of the house of Israel, and defile not his neighbors wife, and come not near
        a woman during her uncleanness; '
      verse: 6
    - text: 'if he oppress not any, if he restore to the debtor his pledge, spoil
        none by violence, give his bread to the hungry, and cover the naked with a
        garment; '
      verse: 7
    - text: 'if he give not forth upon usury, and take not increase; if he withdraw
        his hand from iniquity, and give true judgment between man and man; '
      verse: 8
    - text: 'if he walk in my statutes and keep my commandments, to deal uprightly,he
        is just; he shall surely live, saith the Lord Jehovah. '
      verse: 9
    - text: 'But if he have a son that is a robber, a shedder of blood, and that doeth
        to his brother any of these things, '
      verse: 10
    - text: 'and doeth not all those duties, but eateth upon the mountains, and defileth
        his neighbors wife, '
      verse: 11
    - text: 'oppresseth the poor and needy, spoileth by violence, restoreth not the
        pledge, lifteth up his eyes to idols, and committeth abomination, '
      verse: 12
    - text: 'giveth forth upon usury, and taketh increase, shall he live? No! he shall
        not live. He hath done all these abominations; he shall surely die; his blood
        shall be upon him. '
      verse: 13
    - text: 'Yet lo, if he have a son that seeth all the sins which his father committed,
        that seeth them and doeth not such like, '
      verse: 14
    - text: 'that eateth not upon the mountains, nor lifteth up his eyes to the idols
        of the house of Israel, nor defileth his neighbors wife, '
      verse: 15
    - text: 'nor oppresseth any, nor taketh a pledge, nor spoileth by violence, but
        giveth his food to the hungry, and covereth the naked with a garment, '
      verse: 16
    - text: 'keepeth back his hand from the poor, and taketh no usury or increase,
        keepeth my commandments, and walketh in my statutes, he shall not die for
        the iniquity of his father; he shall surely live. '
      verse: 17
    - text: 'As for his father, because he cruelly oppressed, spoiled his brother
        by violence, and did that which is not good among his people, lo, he shall
        die for his iniquity. '
      verse: 18
    - text: 'Yet say ye, "Why? Doth not the son bear the iniquity of the father?"
        When the son doeth that which is lawful and right, keepeth all my statutes
        and doeth them, he shall surely live. '
      verse: 19
    - text: 'The soul that sinneth, it shall die. The son shall not bear the iniquity
        of the father, neither shall the father bear the iniquity of the son. The
        righteousness of the righteous shall be upon him, and the wickedness of the
        wicked shall be upon him. '
      verse: 20
    - text: 'But if the wicked will turn from all his sins which he hath committed,
        and keep all my statutes, and do that which is lawful and right, he shall
        surely live, he shall not die. '
      verse: 21
    - text: 'None of his transgressions which he hath committed shall be remembered
        unto him; for his righteousness, which he hath done, he shall live. '
      verse: 22
    - text: 'Have I any pleasure at all that the wicked should die, saith the Lord
        Jehovah, and not that he should turn from his ways and live? '
      verse: 23
    - text: 'But when the righteous turneth from his righteousness, and committeth
        iniquity, and doeth according to all the abominations which the wicked man
        doeth, shall he live? All his righteousness which he hath done shall not be
        remembered; for his trespass which he hath trespassed, and for his sin which
        he hath sinned, for them shall he die. '
      verse: 24
    - text: 'Yet ye say, "The way of the Lord is not right." Hear now, O house of
        Israel! "Is not my way right?" Is it not your ways that are not right? '
      verse: 25
    - text: 'When a righteous man turneth from his righteousness, and committeth iniquity,
        and on this account dieth, for his iniquity which he hath done doth he die. '
      verse: 26
    - text: 'And when the wicked man turneth from his iniquity which he hath committed,
        and doeth that which is lawful and right, he shall save his soul alive. '
      verse: 27
    - text: 'Because he considereth and turneth from all his transgressions which
        he hath committed, he shall surely live, he shall not die. '
      verse: 28
    - text: 'Yet saith the house of Israel, "The way of the Lord is not right." O
        house of Israel, are not my ways right? Is it not your ways that are not right? '
      verse: 29
    - text: 'Therefore I will judge you, O house of Israel, every one according to
        his ways, saith the Lord Jehovah. Turn ye, turn yourselves from all your transgressions,
        so that iniquity may not be your ruin. '
      verse: 30
    - text: 'Cast away from you all your transgressions which ye have committed, and
        make you a new heart, and a new spirit! For why will ye die, O house of Israel? '
      verse: 31
    - text: 'For I have no pleasure in the death of him that dieth, saith the Lord
        Jehovah. Wherefore turn yourselves and live! '
      verse: 32
  - chapter: 19
    verses:
    - text: 'Moreover, take thou up a lamentation for the princes of Israel, '
      verse: 1
    - text: 'and say:How lay thy mother at ease, a lioness among lions! Among young
        lions she nourished her whelps; '
      verse: 2
    - text: 'And she brought up one of her whelps; He became a young lion, And he
        learned to seize the prey; he devoured men. '
      verse: 3
    - text: 'And when the nations heard of him, he was taken in their pit, And they
        brought him with nose-rings to the land of Egypt. '
      verse: 4
    - text: 'And when she saw that she waited in vain, and that her hope was lost,
        She took another of her whelps, and she made him a young lion. '
      verse: 5
    - text: 'And he went up and down among the lions; he became a young lion, And
        he learned to seize the prey; he devoured men. '
      verse: 6
    - text: 'He knew their widows, and laid waste their cities, And the land was desolate,
        and all that was therein, before the voice of his roaring. '
      verse: 7
    - text: 'Then the nations set themselves against him on every side from the provinces,
        And spread their net over him; He was taken in their pit. '
      verse: 8
    - text: 'And they put him with nose rings into a cage, And carried him to the
        king of Babylon. And they carried him to a stronghold, That his voice might
        be heard no more Upon the mountains of Israel. '
      verse: 9
    - text: 'Thy mother was like a vine planted like thyself by the waters; She was
        fruitful and full of branches by reason of many waters; '
      verse: 10
    - text: 'She had strong rods for sceptres of rulers, And her stature was high
        among the thick branches, So that she was conspicuous in her height, And the
        multitude of her branches. '
      verse: 11
    - text: 'But she was plucked up in fury, She was cast down to the ground, And
        the east wind dried up her fruit. Her strong rods were broken and withered;
        The fire consumed them. '
      verse: 12
    - text: 'And now she is planted in the desert, In a dry and thirsty land. '
      verse: 13
    - text: 'And a fire is gone forth out of a rod of her branches, Which hath devoured
        her fruit, So that she hath no strong rod for a rulers sceptre. This is a
        lamentation, and it shall be for a lamentation. '
      verse: 14
  - chapter: 20
    verses:
    - text: 'And it came to pass in the seventh year, in the fifth month, on the tenth
        day of the month, that certain of the elders of Israel came to inquire of
        Jehovah, and sat before me. '
      verse: 1
    - text: 'Then came the word of Jehovah to me, saying: '
      verse: 2
    - text: 'Son of man, speak to the elders of Israel, and say to them, Thus saith
        the Lord Jehovah: Are ye come to inquire of me? As I live, saith the Lord
        Jehovah, I will not be inquired of by you. '
      verse: 3
    - text: 'Punish them, punish them, son of man, cause them to know the abominations
        of their fathers, and say to them, '
      verse: 4
    - text: 'Thus saith the Lord Jehovah: At the time when I chose Israel, I lifted
        up my hand to the race of the house of Jacob, and made myself known to them
        in the land of Egypt; I lifted up my hand to them, and said, I am Jehovah,
        your God. '
      verse: 5
    - text: 'At that time I lifted up my hand to them, that I would bring them forth
        out of the land of Egypt, into a land which I had looked out for them, flowing
        with milk and honey, the glory of all lands. '
      verse: 6
    - text: 'And I said to them, Cast ye away from you every one the abomination of
        his eyes, and defile not yourselves with the idols of Egypt! I am Jehovah,
        your God. '
      verse: 7
    - text: 'But they rebelled against me, and would not hearken to me; they did not
        cast away every one the abominations of his eyes, neither did they forsake
        the idols of Egypt. Then I said that I would pour out my fury upon them, that
        I would accomplish mine anger against them in the midst of the land of Egypt. '
      verse: 8
    - text: 'But I acted for my names sake, that it might not be polluted in the
        sight of the nations, in the midst of whom they were; and before their eyes
        I made myself known to them, in bringing them forth out of the land of Egypt. '
      verse: 9
    - text: 'And I brought them forth out of the land of Egypt, and led them into
        the wilderness. '
      verse: 10
    - text: 'And I gave them my statutes, and made known to them my laws, through
        which the man that keepeth them shall live. '
      verse: 11
    - text: 'Also I gave them my sabbaths, that they might be a sign between me and
        them, that they might know that I, Jehovah, sanctify them. '
      verse: 12
    - text: 'But the house of Israel rebelled against me in the desert; they walked
        not in my statutes, and they despised my laws, through which the man that
        keepeth them shall live, and my sabbaths they greatly polluted. Then I said
        that I would pour out my fury upon them in the desert, to consume them. '
      verse: 13
    - text: 'But I acted for my names sake, that it might not be polluted before
        the nations, in whose sight I brought them forth. '
      verse: 14
    - text: 'Yet I lifted up my hand to them in the desert, that I would not bring
        them into the land which I had given them, flowing with milk and honey, the
        beauty of all lands; '
      verse: 15
    - text: 'because they despised my laws, and walked not in my statutes, but polluted
        my sabbaths; for their heart went after their idols. '
      verse: 16
    - text: 'Nevertheless mine eye spared them, so that I did not destroy them; neither
        did I make an end of them in the desert. '
      verse: 17
    - text: 'And I said to their sons in the desert, Walk ye not in the statutes of
        your fathers, neither observe their ordinances, nor defile yourselves with
        their idols! '
      verse: 18
    - text: 'I am Jehovah, your God; walk in my statutes, and keep my ordinances,
        and do them. '
      verse: 19
    - text: 'And hallow my sabbaths, that they may be a sign between me and you, that
        ye may know that I am Jehovah, your God. '
      verse: 20
    - text: 'But the sons rebelled against me; they walked not in my statutes, neither
        kept they my ordinances to do them, through which the man that doeth them
        shall live, and they polluted my sabbaths. Then I said that I would pour out
        my fury upon them, and accomplish mine anger upon them in the desert. '
      verse: 21
    - text: 'Nevertheless I held back my hand, and acted for my names sake, that
        it should not be polluted before the nations, in whose sight I brought them
        forth. '
      verse: 22
    - text: 'I also lifted up my hand against them in the desert, that I would scatter
        them among the nations, and disperse them through the countries, '
      verse: 23
    - text: 'because they did not observe mine ordinances, but despised my statutes,
        and polluted my sabbaths, and their eyes were after the idols of their fathers. '
      verse: 24
    - text: 'Moreover I gave them statutes that were not good, and ordinances by which
        they should not live. '
      verse: 25
    - text: 'And I polluted them in their offerings, in that they caused every first-born
        child to pass through the fire, that I might destroy them, to the end that
        they might know that I am Jehovah. '
      verse: 26
    - text: 'Therefore speak to the house of Israel, O son of man, and say to them,
        Thus saith the Lord Jehovah: Yet in this your fathers dishonored me, and trespassed
        against me. '
      verse: 27
    - text: 'For when I had brought them into the land concerning which I lifted up
        my hand, that I would give it to them, then they saw every high hill, and
        all the thick trees, and there they offered their sacrifices, and there they
        presented their provoking oblation, and there they brought their sweet savor,
        and there they poured out their drink-offerings. '
      verse: 28
    - text: 'Then I said to them, What is the high place to which ye go? And it is
        called The High Place unto this day. '
      verse: 29
    - text: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Are
        ye polluted after the manner of your fathers, and do ye commit fornication
        according to their abominations, '
      verse: 30
    - text: 'and by offering your gifts, and causing your sons to pass through the
        fire,are ye polluted with all your idols even to this day, and shall I be
        inquired of by you, O house of Israel? As I live, saith the Lord Jehovah,
        I will not be inquired of by you! '
      verse: 31
    - text: 'And that which cometh into your mind shall not come to pass, when ye
        say, "We will be as the nations, as the families of the countries, worshipping
        wood and stone." '
      verse: 32
    - text: 'As I live, saith the Lord Jehovah, surely with a mighty hand, and with
        a stretched out arm, and with fury poured out will I rule over you. '
      verse: 33
    - text: 'And I will bring you forth from the nations, and gather you from the
        countries, wherein ye are scattered, with a mighty hand, and with a stretched
        out arm, and with fury poured out. '
      verse: 34
    - text: 'And I will bring you into the desert of the nations, and there will I
        contend with you face to face. '
      verse: 35
    - text: 'Even as I contended with your fathers in the desert of the land of Egypt,
        so also will I contend with you, saith the Lord Jehovah. '
      verse: 36
    - text: 'And I will cause you to pass under the rod, and I will bring you into
        the bond of the covenant. '
      verse: 37
    - text: 'And I will purge out from among you the rebels, and them that transgress
        against me; out of the country where they sojourn will I bring them forth,
        but they shall not enter into the land of Israel; and ye shall know that I
        am Jehovah. '
      verse: 38
    - text: 'As for you, O house of Israel, thus saith the Lord Jehovah: Go ye, serve
        ye every one his idols in future also, if ye will not obey me! But pollute
        ye my holy name no more with your gifts and your idols! '
      verse: 39
    - text: 'For upon my holy mountain, upon the lofty mountain of Israel, there shall
        all the house of Israel, all that are in the land, serve me; there will I
        accept them, and there will I require your offerings, and the first fruits
        of your oblations, with all things which ye consecrate to me. '
      verse: 40
    - text: 'I will accept you as a sweet savor, when I bring you forth from the nations,
        and gather you from the countries, wherein ye have been scattered, and will
        through you be honored before the eyes of the nations. '
      verse: 41
    - text: 'And ye shall know that I am Jehovah, when I bring you into the land of
        Israel, into the country concerning which I lifted up my hand, that I would
        give it to your fathers. '
      verse: 42
    - text: 'And there shall ye remember your ways, and all your doings, wherein ye
        have been polluted; and ye shall loathe yourselves for all your evil deeds
        which ye have committed. '
      verse: 43
    - text: 'And ye shall know that I am Jehovah, when I deal with you for my names
        sake, not according to your evil ways, nor according to your corrupt doings,
        O ye house of Israel, saith the Lord Jehovah. '
      verse: 44
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 45
    - text: 'Son of man, set thy face toward the south, and drop thy word against
        the South, and prophesy against the forest of the field in the South; '
      verse: 46
    - text: 'and say to the forest of the South, Hear the word of Jehovah! Thus saith
        the Lord Jehovah: Behold, I will kindle in thee a fire, which shall devour
        every green tree and every dry tree within thee; the fierce flame shall not
        be quenched, and all parts from the south to the north shall be burned therein. '
      verse: 47
    - text: 'And all flesh shall see that I, Jehovah, have kindled it; it shall not
        be quenched. '
      verse: 48
    - text: 'And I said, Ah, Lord Jehovah, they say of me, "Doth he not speak in parables?" '
      verse: 49
  - chapter: 21
    verses:
    - text: 'Then came the word of Jehovah to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face toward Jerusalem, and drop thy word toward the
        holy places, and prophesy against the land of Israel, '
      verse: 2
    - text: 'and say to the land of Israel, Thus saith Jehovah: Behold, I am against
        thee, and I will draw forth my sword out of its sheath, and will cut off from
        thee the righteous and the wicked. '
      verse: 3
    - text: 'Seeing then that I cut off from thee the righteous and the wicked, therefore
        shall my sword go forth out of its sheath against all flesh from the south
        to the north. '
      verse: 4
    - text: 'And all flesh shall know that I, Jehovah, have drawn forth my sword out
        of its sheath; it shall not return any more. '
      verse: 5
    - text: 'Thou, therefore, O son of man, sigh! With the breaking of thy loins,
        and with bitterness, sigh before their eyes! '
      verse: 6
    - text: 'And when they shall say to thee, "Wherefore sighest thou?" thou shalt
        say, "For the rumor, because it cometh; and every heart shall melt, and all
        hands shall be feeble, and every spirit shall fail, and all knees shall flow
        with water. Behold it cometh, it shall be brought to pass, saith the Lord
        Jehovah." '
      verse: 7
    - text: 'Also the word of Jehovah came to me, saying: '
      verse: 8
    - text: 'Son of man, prophesy, and say, Thus saith Jehovah: Say, The sword, the
        sword is sharpened and furbished. '
      verse: 9
    - text: 'It is sharpened, that it may make sore slaughter; it is furbished that
        it may glitter. Or shall we make mirth? The staff of my son despiseth every
        rod. '
      verse: 10
    - text: 'And he gave it to be furbished that it might be handled. The sword is
        sharpened and furbished, to be given into the hand of the slayer. '
      verse: 11
    - text: 'Cry and howl, son of man! for it cometh upon my people, upon all the
        princes of Israel. They are given up to the sword with my people. Therefore
        smite upon thy thigh. '
      verse: 12
    - text: 'The trial is made. And what if even the contemning staff should be no
        more? saith the Lord Jehovah. '
      verse: 13
    - text: 'Thou, therefore, son of man, prophesy, and smite thine hands together!
        for twice, yea thrice, cometh the sword, a sword of slaughter, a sword of
        great slaughter, that besetteth them on every side. '
      verse: 14
    - text: 'That their hearts may faint, and their overthrown may be multiplied,
        I have set the terror of the sword against all their gates. Ah, how is it
        made to glitter, polished for slaughter! '
      verse: 15
    - text: 'Unite thyself, smite to the right, prepare thyself, smite to the left,
        whithersoever thine edge is turned! '
      verse: 16
    - text: 'I also will smite my hands together, and cause mine anger to cease. I,
        Jehovah, have spoken it. '
      verse: 17
    - text: 'The word of Jehovah came to me again, saying: '
      verse: 18
    - text: 'Do thou, son of man, appoint thee two ways by which the sword of the
        king of Babylon may come; from one land shall both of them come; and choose
        thou a place, choose it at the head of the way to the city. '
      verse: 19
    - text: 'Appoint a way, that the sword may come towards Rabbath of the sons of
        Ammon, and towards Judah, to Jerusalem, the fenced city. '
      verse: 20
    - text: 'For the king of Babylon shall stand at the parting of the way, at the
        head of the two ways, to use divination; he shall shake together his arrows,
        he shall consult the teraphim, he shall look at the liver. '
      verse: 21
    - text: 'In his right hand shall be the lot: Jerusalem, to set battering-rams,
        to open the mouth with the war-cry, to lift up the voice in shouting, to set
        battering-rams against the gates, to cast up a mound, to build a tower. '
      verse: 22
    - text: 'And this shall appear a false divination in their sight, because they
        swore oaths to them. But he shall call to remembrance their iniquity, that
        they may be taken. '
      verse: 23
    - text: 'Therefore thus saith the Lord Jehovah: Because ye make your iniquity
        to be remembered, in that your transgressions are discovered, so that in all
        your doings your sins do appear,because, I say, ye bring yourselves into
        remembrance, ye shall be taken with that hand. '
      verse: 24
    - text: 'And thou, profane, wicked prince of Israel, whose day cometh in the time
        when iniquity bringeth destruction! '
      verse: 25
    - text: 'Thus saith the Lord Jehovah: I will remove the diadem, and take away
        the crown! This shall no more be this. I exalt him that is low, and abase
        him that is high. '
      verse: 26
    - text: 'I will destroy, destroy, destroy it; and it shall be no more until he
        come to whom the right belongeth, and to whom I will give it. '
      verse: 27
    - text: 'And thou, son of man, prophesy, and say: Thus saith the Lord Jehovah
        concerning the sons of Ammon and their scorn; even say thou, The sword, the
        sword is drawn; to slay, to consume, is it furbished, so that it glittereth; '
      verse: 28
    - text: 'while they see deceit for thee, and prophesy falsehood, that it may bring
        thee to the necks of the wicked that are slain, whose day cometh in the time
        when iniquity bringeth destruction. '
      verse: 29
    - text: 'Return the sword into its sheath! In the place where thou wast created,
        in the land of thy nativity, I will judge thee, '
      verse: 30
    - text: 'and I will pour upon thee my indignation, I will blow upon thee in the
        fire of my wrath, and deliver thee into the hands of brutal men, skilful to
        destroy. '
      verse: 31
    - text: 'Thou shalt be fuel for the fire; thy blood shall be in the midst of the
        land; men shall no more remember thee. I, Jehovah, have spoken it. '
      verse: 32
  - chapter: 22
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Punish, punish, son of man, the city of blood, and show her all her abominations,
        and say, '
      verse: 2
    - text: 'Thus saith the Lord Jehovah: O city that sheddest blood in the midst
        of thee, that thy time may come, and makest idols to defile thyself! '
      verse: 3
    - text: 'Through the blood which thou sheddest thou bringest guilt upon thyself,
        and through the idols which thou makest thou pollutest thyself, and thou causest
        thy days to draw near, and comest to thy years. Therefore do I make thee a
        reproach to the nations, and a derision to all countries. '
      verse: 4
    - text: 'Those that are near, and those that are far from thee, shall mock thee
        as infamous, full of confusion. '
      verse: 5
    - text: 'Behold the princes of Israel are engaged every one according to his strength
        within thee to shed blood. '
      verse: 6
    - text: 'In thee they set light by father and mother; in thee are they guilty
        of oppression to the stranger; in thee do they oppress the fatherless and
        the widow. '
      verse: 7
    - text: 'Thou hast despised my holy things, and profaned my sabbaths. '
      verse: 8
    - text: 'In thee are men who carry tales, that they may shed blood; in thee do
        they eat upon the mountains; in the midst of thee do they commit lewdness. '
      verse: 9
    - text: 'In thee doth the son uncover the fathers nakedness; in thee do they
        lie with a woman in her uncleanness. '
      verse: 10
    - text: 'And one committeth abomination with his neighbors wife; and another,
        with incestuous lewdness, defileth his daughter-in-law; and in thee another
        lieth with his sister, his fathers daughter. '
      verse: 11
    - text: 'In thee do they take a reward to shed blood. Thou takest usury and increase,
        and thou hast enriched thyself from thy neighbor by extortion, and hast forgotten
        me, saith the Lord Jehovah. '
      verse: 12
    - text: 'Therefore, behold, I have smitten my hands together at thy dishonest
        gain which thou hast made, and at the blood which hath been shed in the midst
        of thee. '
      verse: 13
    - text: 'Can thy heart endure, or can thy hands be strong, in the day when I shall
        deal with thee? I, Jehovah, have spoken it, and will do it. '
      verse: 14
    - text: 'I will scatter thee among the nations, and disperse thee in the countries,
        and will consume thine impurity out of thee; '
      verse: 15
    - text: 'and thou shalt through thyself be profaned before the eyes of the nations,
        and thou shalt know that I am Jehovah. '
      verse: 16
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 17
    - text: 'Son of man, the house of Israel is become dross to me; all of them are
        brass, and tin, and iron, and lead, in the midst of the furnace; they are
        the dross of silver. '
      verse: 18
    - text: 'Therefore thus saith the Lord Jehovah: Because ye are all of you become
        dross, therefore, behold, I will gather you into the midst of Jerusalem. '
      verse: 19
    - text: 'As men gather silver, and brass, and iron, and lead, and tin, into the
        midst of the furnace, to blow the fire upon it, to melt it, so will I gather
        you in my anger and in my fury, and I will place you there and melt you. '
      verse: 20
    - text: 'Yea, I will gather you, and blow upon you with the fire of my wrath,
        and ye shall be melted in the midst thereof. '
      verse: 21
    - text: 'As silver is melted in the midst of the furnace, so shall ye be melted
        in the midst thereof; and ye shall know that I, Jehovah, have poured out my
        fury upon you. '
      verse: 22
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 23
    - text: 'Son of man, say to her, Thou art a land that is not cleansed, nor rained
        upon in the day of indignation. '
      verse: 24
    - text: 'There is a conspiracy of her prophets in the midst of her; like a roaring
        lion tearing the prey, they devour the lives of men; they take possession
        of treasures, and precious things, and make many widows in the midst of her. '
      verse: 25
    - text: 'Her priests violate my law, and profane my holy things. They make no
        distinction between the holy and profane, and show not the difference between
        the clean and the unclean; and they hide their eyes from my sabbaths, and
        I am profaned among them. '
      verse: 26
    - text: 'Her princes in the midst of her are like wolves tearing the prey. They
        shed blood, they destroy life, that they may get gain. '
      verse: 27
    - text: 'Her prophets daub for them with untempered mortar, seeing falsehood,
        and divining to them, saying, "Thus saith the Lord Jehovah," when Jehovah
        hath not spoken. '
      verse: 28
    - text: 'The people of the land are guilty of oppression, and practise robbery,
        and distress the poor and needy; yea, they oppress the stranger, and have
        no justice. '
      verse: 29
    - text: 'I have sought for a man among them that should make a wall, and stand
        in the gap before me for the land, that I might not destroy it; but I found
        none. '
      verse: 30
    - text: 'Therefore will I pour out my indignation upon them; I will consume them
        with the fire of my wrath; I will bring their way upon their heads, saith
        the Lord Jehovah. '
      verse: 31
  - chapter: 23
    verses:
    - text: 'The word of Jehovah came to me again, saying: '
      verse: 1
    - text: 'Son of man, there were two women, daughters of one mother; '
      verse: 2
    - text: 'and they committed fornication in Egypt; in their youth they committed
        fornication. There they allowed their breasts to be pressed, and their virgin
        teats to be handled. '
      verse: 3
    - text: 'Their names were Aholah, the elder, and Aholibah, her sister; and they
        became mine, and bore sons and daughters; as to their names, moreover, Aholah
        is Samaria, and Aholibah, Jerusalem. '
      verse: 4
    - text: 'And Aholah played the harlot when she was mine; and she doted on her
        lovers, on the Assyrians, her neighbors '
      verse: 5
    - text: 'who were clothed with blue, captains and rulers, all of them desirable
        young men, horsemen, riding on horses. '
      verse: 6
    - text: 'Thus she committed fornication with them, with all the choice young men
        of Assyria, and with all on whom she doted; with all their idols she defiled
        herself. '
      verse: 7
    - text: 'Neither forsook she her whoredoms brought from Egypt; for they lay with
        her in her youth, and handled the breasts of her virginity, and poured their
        fornication upon her. '
      verse: 8
    - text: 'Wherefore I delivered her into the hand of her lovers, into the hand
        of the Assyrians, upon whom she doted. '
      verse: 9
    - text: 'These uncovered her nakedness; they took her sons and her daughters,
        and slew her with the sword; and she became famous among women, when they
        had executed judgment upon her. '
      verse: 10
    - text: 'And her sister, Aholibah, saw this, but she was more corrupt in her inordinate
        love than she, and in her whoredoms more than her sister in her whoredoms. '
      verse: 11
    - text: 'She doted upon the Assyrians, her neighbors, prefects and rulers clothed
        most gorgeously, horsemen riding upon horses, all of them desirable young
        men. '
      verse: 12
    - text: 'Then I saw that she was defiled; that they both took one way. '
      verse: 13
    - text: 'But she added to her whoredoms; for she saw men portrayed upon the wall,
        images of Chaldaeans portrayed with vermilion, '
      verse: 14
    - text: 'girded with girdles upon their loins, and having long mitres hanging
        down from their heads, in their appearance all of them princes, after the
        manner of the sons of Babylon, of Chaldaea, the land of their nativity; '
      verse: 15
    - text: 'and as soon as she cast her eyes upon them, she doted on them, and sent
        messengers to them into Chaldaea. '
      verse: 16
    - text: 'And the sons of Babylon came to her into the bed of love, and they defiled
        her with their whoredoms, and she was polluted with them. She then became
        alienated from them. '
      verse: 17
    - text: 'So she discovered her fornications, and discovered her nakedness. Then
        my mind was alienated from her, as it had been alienated from her sister. '
      verse: 18
    - text: 'For she multiplied her whoredoms in calling to remembrance the days of
        her youth, wherein she played the harlot in the land of Egypt; '
      verse: 19
    - text: 'for she doted on their paramours, whose members were as the members of
        asses, and whose issue was as the issue of horses. '
      verse: 20
    - text: 'Thus thou calledst to remembrance the lewdness of thy youth, when thy
        teats were handled by the Egyptians, on account of the paps of thy youth. '
      verse: 21
    - text: 'Therefore, O Aholibah, thus saith the Lord Jehovah: Behold, I will raise
        up against thee thy lovers, from whom thou art alienated, and I will bring
        them against thee on every side, '
      verse: 22
    - text: 'the Babylonians and all the Chaldaeans, prefects, rich men, and nobles,
        and all the Assyrians with them, all of them desirable young men, prefects
        and rulers, captains and men of renown, all of them riding upon horses. '
      verse: 23
    - text: 'And they shall come against thee with arms, chariots and wheels, and
        with hosts of people; with buckler and shield and helmet shall they set themselves
        against thee on every side. And I will commit to them judgment, and they shall
        punish thee according to their punishments. '
      verse: 24
    - text: 'And I will set my jealousy against thee, and they shall deal with thee
        in fury; they shall take away thy nose and thine ears, and thy posterity shall
        fall by the sword. They shall take away thy sons and thy daughters, and thy
        posterity shall be consumed with fire. '
      verse: 25
    - text: 'They shall also strip thee of thy garments, and take away thy fair jewels. '
      verse: 26
    - text: 'Thus will I make thy lewdness to cease from thee, and thy whoredom brought
        from the land of Egypt, so that thou shalt not lift thine eyes to them, nor
        remember Egypt any more. '
      verse: 27
    - text: 'For thus saith the Lord Jehovah: Behold, I will deliver thee into the
        hand of them whom thou hatest, into the hand of them from whom thou art alienated. '
      verse: 28
    - text: 'And they shall deal with thee in hatred, and take away all the fruits
        of thy labor from thee, and shall leave thee naked and bare; and thy nakedness
        shall be uncovered, with which thou hast committed lewdness and fornication
        and foul whoredom. '
      verse: 29
    - text: 'These things will I do to thee, because thou hast committed whoredom
        with the nations, and hast been polluted with their idols. '
      verse: 30
    - text: 'Thou hast walked in the way of thy sister, therefore will I give her
        cup into thy hand. '
      verse: 31
    - text: 'Thus saith the Lord Jehovah: Thou shalt drink of thy sisters cup, which
        is deep and large; it shall make thee a laughing-stock and a derision, for
        it containeth much. '
      verse: 32
    - text: 'Thou shalt be filled with drunkenness and sorrow. A cup of astonishment
        and amazement is the cup of thy sister Samaria. '
      verse: 33
    - text: 'Thou shalt even drink it and suck it out, and lick the sherds, and thou
        shalt tear thy breasts. For I have spoken it, saith the Lord Jehovah. '
      verse: 34
    - text: 'Therefore thus saith the Lord Jehovah: Because thou hast forgotten me,
        and cast me behind thy back, therefore bear thou thy lewdness and thy whoredoms. '
      verse: 35
    - text: 'Moreover, Jehovah said to me, Son of man, punish Aholah and Aholibah;
        yea, declare to them their abominations; '
      verse: 36
    - text: 'that they have committed adultery, and blood is upon their hands, and
        that with their idols they have committed adultery, and have also caused their
        sons, whom they bore to me, to pass through the fire to them for food. '
      verse: 37
    - text: 'This also have they done to me: they have defiled my sanctuary in the
        same day, and have profaned my sabbaths. '
      verse: 38
    - text: 'For when they had slain their children to their idols, then they came
        into my sanctuary the same day to profane it; behold, thus have they done
        in my house. '
      verse: 39
    - text: 'Yea, ye sent for men to come from afar; messengers were sent to them,
        and behold, they came; for them didst thou wash thyself, and paint thine eyes,
        and deck thyself with ornaments. '
      verse: 40
    - text: 'And thou didst seat thyself upon a stately bed before which a table was
        prepared, and thereon didst thou set my incense and my oil. '
      verse: 41
    - text: 'Also the voice of a multitude at ease was with her; and together with
        men from the common multitude were brought deep-drinkers from the desert,
        who put bracelets upon their hands, and beautiful crowns upon their heads. '
      verse: 42
    - text: 'Then said I concerning her that was worn out with adulteries, Will they
        now commit whoredoms with her, even with her? '
      verse: 43
    - text: 'They went in to her, as men go to a harlot; so went they in to Aholah
        and to Aholibah, the lewd women. '
      verse: 44
    - text: 'But righteous men shall judge them, as adulteresses are judged, and as
        women that shed blood are judged; for they are adulteresses, and blood is
        upon their hands. '
      verse: 45
    - text: 'For thus saith the Lord Jehovah: I will bring a great company against
        them, and will give them up to be harassed and spoiled, '
      verse: 46
    - text: 'and the company shall stone them with stones, and cut them in pieces
        with their swords; they shall slay their sons and their daughters, and burn
        their houses with fire. '
      verse: 47
    - text: 'Thus will I cause lewdness to cease out of the land, that all women may
        take warning, and not follow them in their lewdness. '
      verse: 48
    - text: 'And they shall recompense your lewdness upon you, and ye shall bear the
        sins of your idols; that ye may know that I am the Lord Jehovah. '
      verse: 49
  - chapter: 24
    verses:
    - text: 'Moreover, the word of Jehovah came to me in the ninth year, in the tenth
        month, in the tenth day of the month, and said: '
      verse: 1
    - text: 'Son of man, write the name of the day, even of this same day. The king
        of Babylon draweth near to Jerusalem this same day. '
      verse: 2
    - text: 'Utter a parable to the rebellious house, and say to them, Thus saith
        the Lord Jehovah: Set on a caldron, set it on, and also pour water into it. '
      verse: 3
    - text: 'Gather the pieces thereof into it, even every good piece, the thigh and
        the shoulder; fill it with the choice bones. '
      verse: 4
    - text: 'Take the choice of the flock, and make under it a pile for the bones,
        and make it boil well, that the bones therein may be seethed. '
      verse: 5
    - text: 'Wherefore thus saith the Lord Jehovah: Woe to the city of blood, to the
        caldron in which is rust, and whose rust goeth not out of it! bring it out
        piece by piece; let no lot fall upon it. '
      verse: 6
    - text: 'For blood is in the midst of her; upon the bare rock hath she shed it;
        she poured it not upon the ground, that it might be covered with dust. '
      verse: 7
    - text: 'To cause fury and to take vengeance, I have set the blood shed by her
        upon the bare rock, that it might not be covered. '
      verse: 8
    - text: 'Therefore thus saith the Lord Jehovah: Woe to the city of blood! Now
        will I make the pile for fire great. '
      verse: 9
    - text: 'Heap on wood, kindle the fire, cook the flesh, put in spices, and let
        the bones be burned. '
      verse: 10
    - text: 'Then set it empty upon the coals, that its brass may be hot and may burn,
        and that its impurity may be dissolved in it, and its rust be consumed. '
      verse: 11
    - text: 'It hath wearied me with labors, yet its thick rust goeth not from it;
        its rust remaineth in the midst of the fire. '
      verse: 12
    - text: 'In thy filthiness is gross wickedness, because, when I would have cleansed
        thee, thou wouldst not be cleansed. Thou shalt not be cleansed from thy filthiness
        any more, till I have quieted my fury toward thee. '
      verse: 13
    - text: 'I, Jehovah, have spoken it; it shall come to pass, and I will do it.
        I will not go back, neither will I spare, neither will I repent. According
        to thy ways and according to thy doings shall they judge thee, saith the Lord
        Jehovah. '
      verse: 14
    - text: 'Also the word of Jehovah came to me, saying: '
      verse: 15
    - text: 'Son of man, behold, I take away from thee the desire of thine eyes with
        one blow; yet thou shalt not mourn, nor weep, nor shall thy tears run down. '
      verse: 16
    - text: 'Sigh thou in silence, make no mourning for the dead; bind thy head-dress
        upon thee, and thy shoes on thy feet; cover not thy lips, and eat not the
        bread of wretched men. '
      verse: 17
    - text: 'So I spake to the people in the morning, and my wife died in the evening;
        and I did in the morning as I was commanded. '
      verse: 18
    - text: 'And the people said to me, Wilt thou not tell us what those things which
        thou doest denote to us? '
      verse: 19
    - text: 'Then I answered them: The word of Jehovah came to me and said: '
      verse: 20
    - text: 'Say to the house of Israel, Thus saith the Lord Jehovah: Behold, I will
        profane my sanctuary, the pride of your confidence, the desire of your eyes,
        and the longing of your souls; and your sons and daughters that are left to
        you shall fall by the sword. '
      verse: 21
    - text: 'And ye shall do as I have done; ye shall not cover your mouths, nor eat
        the bread of wretched men; '
      verse: 22
    - text: 'and your head-dresses shall be upon your heads, and your shoes upon your
        feet; ye shall not mourn nor weep; but ye shall pine away for your iniquities,
        and moan one to another. '
      verse: 23
    - text: 'Thus Ezekiel shall be to you a sign; according to all that he hath done
        shall ye do, when this cometh; and ye shall know that I am the Lord Jehovah. '
      verse: 24
    - text: 'And thou, son of man, behold, in the day when I take from them their
        strength, the joy of their glory, the desire of their eyes, and the longing
        of their souls, their sons and their daughters, in that day shall one '
      verse: 25
    - text: 'that is escaped come to thee, to cause thee to hear it with thine ears. '
      verse: 26
    - text: 'In that day shall thy mouth be opened to him that is escaped, and thou
        shalt speak, and be no more dumb; and thou shalt be a sign to them, and they
        shall know that I am Jehovah. '
      verse: 27
  - chapter: 25
    verses:
    - text: 'The word of Jehovah came again to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face against the Ammonites, and prophesy against
        them; '
      verse: 2
    - text: 'and say to the Ammonites, Hear the word of the Lord Jehovah! Thus saith
        the Lord Jehovah: Because thou saidst, "Aha!" against my sanctuary when it
        was profaned, and against the land of Israel when it was desolate, and against
        the house of Judah when they went into captivity, therefore, '
      verse: 3
    - text: 'behold, I will deliver thee to the sons of the East for a possession,
        and they shall set their folds in thee, and make their dwellings in thee;
        they shall eat thy fruit, and they shall drink thy milk. '
      verse: 4
    - text: 'And I will make Rabbah a stable for camels, and the land of the Ammonites
        a couching-place for flocks; and ye shall know that I am Jehovah. '
      verse: 5
    - text: 'For thus saith the Lord Jehovah: Because thou hast clapped thy hands,
        and stamped with thy feet, and rejoiced with all thy despite from the heart,
        against the land of Israel, '
      verse: 6
    - text: 'therefore, behold, I will stretch out my hand upon thee, and will deliver
        thee for a spoil to the nations; I will cut thee off from the nations, and
        cause thee to perish from the countries; I will destroy thee; and thou shalt
        know that I am Jehovah. '
      verse: 7
    - text: 'Thus saith the Lord Jehovah: Because Moab and Seir say, "Behold, the
        house of Judah is like all the nations," '
      verse: 8
    - text: 'therefore, behold, I will open the side of Moab from his cities, which
        are on his borders, the glory of the country, Beth-jeshimoth, Baal-meon, and
        Kiriathaim. '
      verse: 9
    - text: 'To the sons of the East will I give it for a possession, together with
        the sons of Ammon, that the sons of Ammon may be no more remembered among
        the nations; '
      verse: 10
    - text: 'and on Moab will I execute judgments, and they shall know that I am Jehovah. '
      verse: 11
    - text: 'Thus saith the Lord Jehovah: Because Edom hath dealt against the house
        of Judah by taking vengeance, and hath greatly offended, and revenged himself
        upon them, '
      verse: 12
    - text: 'therefore thus saith the Lord Jehovah: I will stretch out my hand upon
        Edom, and will cut off from it man and beast; and I will make it desolate
        from Teman; and unto Dedan shall they fall by the sword. '
      verse: 13
    - text: 'And I will lay my vengeance upon Edom by the hand of my people Israel;
        and they shall deal with Edom according to mine anger, and according to my
        fury; and they shall know my vengeance, saith the Lord Jehovah. '
      verse: 14
    - text: 'Thus saith the Lord Jehovah: Because the Philistines have dealt with
        revenge, and have taken vengeance, with a despiteful heart, even to destruction,
        from the old hatred; '
      verse: 15
    - text: 'therefore thus saith the Lord Jehovah: Behold, I will stretch out my
        hand upon the Philistines, and I will cut off the Cherethites, and destroy
        the remnant upon the sea-coasts. '
      verse: 16
    - text: 'And I will execute great vengeance upon them with furious rebukes; and
        they shall know that I am Jehovah when I lay my vengeance upon them. '
      verse: 17
  - chapter: 26
    verses:
    - text: 'And it came to pass in the eleventh year, on the first day of the month,
        that the word bf Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, because Tyre hath said against Jerusalem, "Aha! she is broken
        that was the gate of the nations; now is all transferred to me; I shall be
        full, now that she is desolate!" '
      verse: 2
    - text: 'therefore thus saith the Lord Jehovah: Behold, I am against thee, O Tyre,
        and I will cause many nations to come up against thee, as the sea causeth
        his waves to come up. '
      verse: 3
    - text: 'And they shall destroy the walls of Tyre, and break down her towers;
        and I will scrape off her earth from her, and make her like a naked rock. '
      verse: 4
    - text: 'She shall be a place for the spreading of nets in the midst of the sea;
        for I have spoken it, saith the Lord Jehovah. And she shall be to the nations
        for a spoil; '
      verse: 5
    - text: 'and her daughters that are upon the land shall be slain by the sword;
        and they shall know that I am Jehovah. '
      verse: 6
    - text: 'For thus saith the Lord Jehovah: Behold, I will bring against Tyre Nebuchadnezzar,
        the king of Babylon, a king of kings from the North, with horses, and with
        chariots, and with horsemen, and a vast multitude of people. '
      verse: 7
    - text: 'Thy daughters upon the land shall he slay with the sword; and he shall
        set a tower against thee, and cast up a mound against thee, and lift up the
        buckler against thee; '
      verse: 8
    - text: 'and his battering-rams shall be set against thy walls, and thy towers
        shall he break down with axes. '
      verse: 9
    - text: 'By reason of the great number of his horses, their dust shall cover thee;
        thy walls shall shake at the noise of the horsemen, and of the wheels, and
        of the chariots, when he entereth into thy gates, as men enter into a city
        that is broken through. '
      verse: 10
    - text: 'With the hoofs of his horses shall he tread down all thy streets; thy
        people he shall slay with the sword; and the idols of thy strength shall fall
        to the ground. '
      verse: 11
    - text: 'And they shall make a spoil of thy riches, and make a prey of thy merchandise;
        and they shall break down thy walls, and destroy thy beautiful houses; and
        thy stones and thy timber and thine earth shall they lay in the midst of the
        waters. '
      verse: 12
    - text: 'And I will cause the noise of thy songs to cease, and the sound of thy
        harps shall be no more heard. '
      verse: 13
    - text: 'And I will make thee like a naked rock; thou shalt be a place to spread
        nets upon; thou shalt be built no more; for I, Jehovah, have spoken it, saith
        the Lord Jehovah. '
      verse: 14
    - text: 'Thus saith the Lord Jehovah to Tyre: Behold, the isles shall shake at
        the sound of thy fall, at the groaning of the wounded, and at the slaughter
        which is made in the midst of thee. '
      verse: 15
    - text: 'And all the princes of the sea shall come down from their thrones, and
        lay aside their mantles, and put off their embroidered garments. They shall
        clothe themselves with trembling, and sit on the ground, and tremble every
        moment, and be astonished at thee. '
      verse: 16
    - text: 'And they shall utter a lamentation over thee, and say to thee, "How art
        thou destroyed, thou that wast peopled from the seas, the renowned city, that
        wast mighty upon the sea, thou and thine inhabitants, causing terror to all
        that dwelt near thee!" '
      verse: 17
    - text: 'Now shall the isles tremble in the day of thy fall; yea, the isles that
        are in the sea shall quake at thy departure. '
      verse: 18
    - text: 'For thus saith the Lord Jehovah: When I shall make thee a desolate city,
        like the cities that are not inhabited, when I shall bring up the deep upon
        thee, and great waters shall cover thee, '
      verse: 19
    - text: 'I will bring thee down to them that have gone down to the pit, to the
        people of old time, and I will cause thee to dwell in the lower parts of the
        earth, amid the ruins of ancient times, with them that have gone down to the
        pit, that thou be no more inhabited; but I will set glory in the land of the
        living. '
      verse: 20
    - text: 'I will make thee a desolation, and thou shalt be no more; though thou
        be sought for, thou shalt be found no more forever, saith the Lord Jehovah. '
      verse: 21
  - chapter: 27
    verses:
    - text: 'The word of Jehovah came again to me, saying: '
      verse: 1
    - text: 'Son of man, take up a lamentation over Tyre, '
      verse: 2
    - text: 'and say to Tyre, O thou that didst dwell at the entrance of the sea,
        the merchant of the nations to many coasts! thus saith the Lord Jehovah: O
        Tyre, thou hast said, "I am perfect in beauty." '
      verse: 3
    - text: 'Thy borders are in the midst of the seas; thy builders have perfected
        thy beauty. '
      verse: 4
    - text: 'They made all thy ship-boards of cypresses of Senir; they took cedars
        from Lebanon to make masts for thee. '
      verse: 5
    - text: 'Of oaks of Bashan they made thine oars; thy benches they made of ivory
        inlaid in cedar from the coasts of the Chittaeans. '
      verse: 6
    - text: 'Fine linen with broidered work from Egypt was that which thou didst spread
        forth to be thy sail; blue and purple from the coasts of Elisha were thy covering. '
      verse: 7
    - text: 'The inhabitants of Zidon and Arvad were thy rowers; thy wise men, O Tyre,
        that were in thee, were thy pilots. '
      verse: 8
    - text: 'The ancients of Gebal and the skilful men thereof were in thee, thy calkers;
        all the ships of the sea, with their mariners, were in thee, to traffic in
        thy merchandise. '
      verse: 9
    - text: 'Persians, and Lydians, and Lybians were in thine army, thy men of war;
        they hung up the shield and helmet in thee; they set forth thy glory. '
      verse: 10
    - text: 'The men of Arvad and thine own army were upon thy walls round about,
        and brave warriors were in thy towers; they hung their shields upon thy walls
        round about; they made thy beauty perfect. '
      verse: 11
    - text: 'Tarshish trafficked with thee on account of the abundance of all kinds
        of goods; with silver, iron, tin, and lead they traded in thy fairs. '
      verse: 12
    - text: 'Javan, Tubal, and Meshech trafficked with thee; the persons of men and
        vessels of brass they sold in thy market. '
      verse: 13
    - text: 'They of the house of Togarmah traded in thy fairs with horses and horsemen
        and mules. '
      verse: 14
    - text: 'The men of Dedan trafficked with thee; many islands were at hand to thee
        for trade; they brought thee, for payment, horns of ivory, and ebony-wood. '
      verse: 15
    - text: 'Syria trafficked with thee by reason of the multitude of the wares of
        thy making; with carbuncles, purple and embroidered work, and fine linen,
        and corals, and rubies, they traded in thy fairs. '
      verse: 16
    - text: 'Judah and the land of Israel trafficked with thee; with wheat of Minnith,
        and pastry, and syrup, and oil, and balm they traded in thy market. '
      verse: 17
    - text: 'Damascus trafficked with thee on account of the multitude of the wares
        of thy making, on account of the abundance of all kinds of goods, in the wine
        of Helbon, and in white wool. '
      verse: 18
    - text: 'Vedan and Javan brought thread to thy market; wrought iron, cassia, and
        sweet reed were in thy fairs. '
      verse: 19
    - text: 'Dedan brought cloth for riding, in traffic with thee. '
      verse: 20
    - text: 'Arabia and all the princes of Kedar were at hand to traffic with thee;
        they traded with thee in lambs and rams and goats. '
      verse: 21
    - text: 'The merchants of Sheba and Raamah trafficked with thee with all kinds
        of precious spices, and with all kinds of precious stones, and gold. '
      verse: 22
    - text: 'Haran, and Canneh, and Eden, the merchants of Sheba, Assyria, and Chilmad, '
      verse: 23
    - text: 'trafficked with thee in splendid apparel, in mantles of blue and embroidered
        work, in chests of damask bound with cords and made of cedar, in thy market. '
      verse: 24
    - text: 'The ships of Tarshish were the caravans for thy traffic; and thou wast
        replenished and made very glorious in the midst of the seas. '
      verse: 25
    - text: 'Thy rowers have brought thee into great waters; the east wind hath broken
        thee in the midst of the seas. '
      verse: 26
    - text: 'Thy riches, and thy fairs, and thy merchandise, thy mariners, and thy
        pilots, thy calkers, and the traders in thy merchandise, and all thy men of
        war within thee, and all thy multitude that is in the midst of thee, shall
        fall into the midst of the seas in the day of thy ruin. '
      verse: 27
    - text: 'At the sound of the cry of thy pilots the pastures around thee shall
        shake. '
      verse: 28
    - text: 'And all that handle the oar, the mariners, and all the pilots of the
        sea, shall come down from their ships; they shall stand upon the land, '
      verse: 29
    - text: 'and shall cause their voice to be heard for thee, and shall cry bitterly,
        and shall cast dust upon their heads, and roll themselves in ashes. '
      verse: 30
    - text: 'And they shall make themselves utterly bald for thee, and gird themselves
        with sackcloth; and they shall weep for thee with bitterness of heart and
        bitter wailing. '
      verse: 31
    - text: 'And in their wailing they shall take up for thee a lamentation, and shall
        lament over thee, saying: "What city is like Tyre, like the Destroyed in the
        midst of the sea? '
      verse: 32
    - text: 'When thy wares went forth from the seas, thou didst satisfy many nations;
        thou didst enrich the kings of the earth with the abundance of thy riches
        and thy merchandise. '
      verse: 33
    - text: 'Now thou art broken by the seas in the depth of the waters, and thy merchandise
        and all thy multitude in the midst of thee are fallen. '
      verse: 34
    - text: 'All the inhabitants of the isles are astonished at thee, and their kings
        shudder; they are troubled in their countenance. '
      verse: 35
    - text: 'The merchants among the nations hiss at thee. Thou art a desolation,
        and shalt exist no more forever." '
      verse: 36
  - chapter: 28
    verses:
    - text: 'The word of Jehovah came again to me, saying: '
      verse: 1
    - text: 'Son of man, say to the prince of Tyre, Thus saith the Lord Jehovah: Because
        thy heart is lifted up, and thou hast said, "I am a god, I sit in the seat
        of a god, in the midst of the seas"; and though thou art man, not God, yet
        settest thy heart as the heart of a god, '
      verse: 2
    - text: 'behold, thou art wiser than Daniel; there is no secret which can be hidden
        from thee; '
      verse: 3
    - text: 'by thy wisdom and by thine understanding thou hast gotten thee riches,
        and hast gotten gold and silver in thy treasures; '
      verse: 4
    - text: 'by thy great wisdom, by thy traffic, thou hast increased thy riches,
        and thy heart is lifted up because of thy wealth, '
      verse: 5
    - text: 'therefore thus saith the Lord Jehovah: Because thou settest thy heart
        as the heart of a god, therefore, '
      verse: 6
    - text: 'behold, I will bring upon thee strangers, the terrible of the nations;
        and they shall draw their swords against the beauty of thy wisdom, and they
        shall defile thy brightness. '
      verse: 7
    - text: 'They shall bring thee down to the pit, and thou shalt die the death of
        the slain, in the midst of the seas. '
      verse: 8
    - text: 'Wilt thou yet say, "I am a god," before him that slayeth thee? Thou shalt
        be man, and not God, in the hand of him that slayeth thee. '
      verse: 9
    - text: 'Thou shalt die the death of the uncircumcised, by the hand of strangers;
        for I have spoken it, saith the Lord Jehovah. '
      verse: 10
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 11
    - text: 'Son of man, take up a lamentation upon the king of Tyre, and say to him,
        Thus saith the Lord Jehovah:Thou wast a finished signet, Full of wisdom and
        perfect in beauty; '
      verse: 12
    - text: 'In Eden, the garden of God, thou didst dwell; Every precious stone was
        thy covering, The ruby, the topaz, and the diamond, The chrysolite, the onyx,
        and the jasper, The sapphire, the carbuncle, and the emerald, and gold. The
        workmanship of thy jewel-holes was within thee; On the day when thou wast
        born were they prepared. '
      verse: 13
    - text: 'Thou wast an outspread, covering cherub; I set thee upon the holy mountain
        of God; Thou didst walk in the midst of the stones of fire. '
      verse: 14
    - text: 'Thou wast prosperous in thy ways from the day that thou wast born Until
        iniquity was found in thee. '
      verse: 15
    - text: 'Through the abundance of thy merchandise thou art full of injustice;
        And thou hast sinned; Therefore I will cast thee as profane out of the mountain
        of God, And I will destroy thee, O covering cherub, from the midst of the
        stones of fire. '
      verse: 16
    - text: 'Thy heart was lifted up because of thy beauty; Thou hast corrupted thy
        wisdom by reason of thy splendor; I will cast thee to the ground; I will give
        thee up to kings to be their gazing-stock. '
      verse: 17
    - text: 'By the multitude of thine iniquities, by the unrighteousness of thy traffic,
        Thou hast defiled thy sanctuaries. Therefore will I bring forth a fire from
        the midst of thee, which shall devour thee, And I will bring thee to ashes
        upon the earth, In the sight of all them that behold thee. '
      verse: 18
    - text: 'All they that know thee among the nations shall be astonished at thee;
        Thou art become a desolation, and shalt exist no more forever. '
      verse: 19
    - text: 'Again the word of Jehovah came to me, saying: '
      verse: 20
    - text: 'Son of man, set thy face against Sidon, and prophesy against her, '
      verse: 21
    - text: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Sidon,
        and I will be glorified in the midst of thee, and they shall know that I am
        Jehovah, when I execute judgments in her, and am sanctified in her. '
      verse: 22
    - text: 'I will send upon her pestilence, and blood into her streets, and the
        wounded shall fall in the midst of her by the sword which is against her on
        every side; and they shall know that I am Jehovah. '
      verse: 23
    - text: 'And there shall be no more to the house of Israel a pricking brier, or
        a grieving thorn of all that are round about them, that despised them; and
        they shall know that I am the Lord Jehovah. '
      verse: 24
    - text: 'Thus saith the Lord Jehovah: When I shall gather the house of Israel
        from the nations among which they are scattered, then shall I be sanctified
        through them in the sight of the nations, and they shall dwell in the land
        which I gave to my servant Jacob. '
      verse: 25
    - text: 'They shall dwell therein securely, and shall build houses, and plant
        vineyards, yea, they shall dwell securely when I have executed judgments on
        all that despised them round about; and they shall know that I am Jehovah,
        their God. '
      verse: 26
  - chapter: 29
    verses:
    - text: 'In the tenth year, in the tenth month, in the twelfth day of the month,
        the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face against Pharaoh, the king of Egypt, and prophesy
        against him, and against all Egypt; '
      verse: 2
    - text: 'Speak, and say, Thus saith the Lord Jehovah: Behold, I am against thee,
        Pharaoh, king of Egypt, thou great dragon, that liest in the midst of thy
        rivers, and sayest, "My river is my own, and I have made it for myself." '
      verse: 3
    - text: 'And I will put hooks in thy jaws, and I will cause the fish of thy rivers
        to cleave to thy scales, and I will draw thee forth from the midst of thy
        rivers, and all the fish of thy rivers which cleave to thy scales. '
      verse: 4
    - text: 'And I will cast thee into the desert, thee and all the fish of thy rivers;
        thou shalt fall upon the open fields; thou shalt not be brought together,
        nor gathered; to the beasts of the field and the birds of heaven I have given
        thee for food. '
      verse: 5
    - text: 'And all the inhabitants of Egypt shall know that I am Jehovah; because
        they have been a staff of reed to the house of Israel. '
      verse: 6
    - text: 'When they took hold of thee by thy handle, thou didst break and pierce
        their whole shoulder; and when they leaned upon thee, thou didst go to pieces,
        and madest all their loins to shake. '
      verse: 7
    - text: 'Therefore thus saith the Lord Jehovah: Behold, I will bring a sword upon
        thee, and cut off man and beast out of thee; '
      verse: 8
    - text: 'and the land of Egypt shall be desolate and waste; and they shall know
        that I am Jehovah, because he hath said, "The river is mine, and I have made
        it." '
      verse: 9
    - text: 'Therefore, behold, I am against thee, and against thy rivers; and I will
        make the land of Egypt utterly waste and desolate, from Migdol even to Syene,
        and to the borders of Ethiopia. '
      verse: 10
    - text: 'There shall not pass through it the foot of man, and the foot of beast
        shall not pass through it, neither shall it be inhabited forty years. '
      verse: 11
    - text: 'I will make the land of Egypt desolate amidst the lands that are desolate,
        and her cities, among the cities that are laid waste, shall be desolate forty
        years; and I will scatter the Egyptians among the nations, and will disperse
        them through the countries. '
      verse: 12
    - text: 'Yet thus saith the Lord Jehovah: At the end of forty years will I gather
        the Egyptians from the nations whither they are scattered; '
      verse: 13
    - text: 'and I will bring back the captives of Egypt, and will cause them to return
        into the land of Pathros, into the land of their origin; and they shall be
        there a mean kingdom; '
      verse: 14
    - text: 'it shall be the meanest of all kingdoms; it shall no more exalt itself
        above the nations; for I will diminish them, that they shall no more rule
        over the nations. '
      verse: 15
    - text: 'And it shall be no more the confidence of the house of Israel, bringing
        to my remembrance their iniquity in looking to them for help; and they shall
        know that I am the Lord Jehovah. '
      verse: 16
    - text: 'And it came to pass in the twenty-seventh year, in the first month, on
        the first day of the month, that the word of Jehovah came to me, saying: '
      verse: 17
    - text: 'Son of man, Nebuchadnezzar, the king of Babylon, caused his army to serve
        a great service against Tyre; every head was made bald, and every shoulder
        was peeled; yet neither he nor his army had wages from Tyre for the service
        which he served against it. '
      verse: 18
    - text: 'Therefore thus saith the Lord Jehovah: Behold, I will give the land of
        Egypt to Nebuchadnezzar, the king of Babylon, and he shall take her multitude,
        and take her spoil, and take her plunder; and it shall be wages for his army. '
      verse: 19
    - text: 'For his wages for his service I will give him the land of Egypt; for
        they wrought for me, saith the Lord Jehovah. '
      verse: 20
    - text: 'In that day will I cause a horn to grow forth to the house of Israel,
        and I will give thee to open the mouth in the midst of them; and they shall
        know that I am Jehovah. '
      verse: 21
  - chapter: 30
    verses:
    - text: 'The word of Jehovah came again to me, saying: '
      verse: 1
    - text: 'Son of man, prophesy, and say, Thus saith the Lord Jehovah: Howl ye,
        Alas! alas for the day! '
      verse: 2
    - text: 'For the day is near, the day of Jehovah is near! A day of clouds, the
        time of the nations is come. '
      verse: 3
    - text: 'The sword shall come upon Egypt, and anguish shall be in Ethiopia, when
        the slain shall fall in Egypt, and they shall take away her multitude, and
        her foundations shall be destroyed. '
      verse: 4
    - text: 'Ethiopia, and Lybia, and Lydia, and all her auxiliaries, and Chub, and
        the men of every country that is in league, shall fall with them by the sword. '
      verse: 5
    - text: 'Thus saith Jehovah: They that uphold Egypt shall fall, and the pride
        of her power shall come down; from Migdol to Syene shall they fall in her
        by the sword, saith the Lord Jehovah. '
      verse: 6
    - text: 'And they shall be laid waste in the midst of the lands that are laid
        waste, and her cities shall be amongst the cities that are desolate. '
      verse: 7
    - text: 'And they shall know that I am Jehovah, when I have brought a fire into
        Egypt, and all her helpers shall be destroyed. '
      verse: 8
    - text: 'In that day shall messengers go forth from me in ships, to make the confident
        Ethiopians afraid; and anguish shall come upon them, as in the day of Egypt;
        for behold, it cometh! '
      verse: 9
    - text: 'Thus saith the Lord Jehovah: I will make the multitude of Egypt to cease
        by the hand of Nebuchadnezzar, the king of Babylon. '
      verse: 10
    - text: 'He and his people with him, the terrible of the nations, shall be brought
        to make the land desolate; and they shall draw their swords against Egypt,
        and fill the land with the slain. '
      verse: 11
    - text: 'And I will make the rivers dry, and I will sell the land into the hand
        of evil men; and I will lay waste the land and all that is therein, by the
        hand of strangers; I, Jehovah, have spoken it. '
      verse: 12
    - text: 'Thus saith the Lord Jehovah: I will destroy the idols, and cause the
        images to cease out of Noph; and there shall be no more a prince of the land
        of Egypt; and I will bring fear upon the land of Egypt: '
      verse: 13
    - text: 'And I will lay waste Pathros, and bring a fire upon Zoan, and execute
        judgments upon No. '
      verse: 14
    - text: 'And I will pour out my fury upon Sin, the strength of Egypt, and I will
        cut off the multitude of No. '
      verse: 15
    - text: 'And I will bring a fire upon Egypt; Sin shall tremble, and No shall be
        broken through, and Noph shall be plundered by day. '
      verse: 16
    - text: 'The young men of On and of Pibeseth shall fall by the sword, and the
        women shall go into captivity. '
      verse: 17
    - text: 'At Tahpanhes also the day shall be darkened, when I shall break there
        the yoke of Egypt, and the pride of her strength shall cease within her. A
        cloud shall cover her, and her daughters shall go into captivity. '
      verse: 18
    - text: 'Thus will I execute judgments upon Egypt; and they shall know that I
        am Jehovah. '
      verse: 19
    - text: 'Now it came to pass in the eleventh year, in the first month, on the
        seventh day of the month, that the word of Jehovah came to me, saying: '
      verse: 20
    - text: 'Son of man, I have broken the arm of Pharaoh, king of Egypt, and lo,
        it is not bound up, so as to have medicines applied to it; a bandage is not
        applied to it, to make it strong to hold the sword. '
      verse: 21
    - text: 'Therefore thus saith the Lord Jehovah: Behold, I am against Pharaoh,
        the king of Egypt; and I will break his arms, both the strong one, and that
        which was broken, and I will cause the sword to fall out of his hand. '
      verse: 22
    - text: 'And I will scatter the Egyptians among the nations, and disperse them
        through the countries. '
      verse: 23
    - text: 'But I will strengthen the arms of the king of Babylon, and will put my
        sword into his hand, and break the arms of Pharaoh, so that he shall groan
        before him with the groanings of a deadly wounded man. '
      verse: 24
    - text: 'Yea, I will strengthen the arms of the king of Babylon, and the arms
        of Pharaoh shall fall down; and they shall know that I am Jehovah, when I
        shall put my sword into the hand of the king of Babylon, and he shall stretch
        it out upon the land of Egypt. '
      verse: 25
    - text: 'And I will scatter the Egyptians among the nations, and disperse them
        among the countries, and they shall know that I am Jehovah. '
      verse: 26
  - chapter: 31
    verses:
    - text: 'Now it came to pass in the eleventh year, in the third month, on the
        first day of the month, that the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, say to Pharaoh, king of Egypt, and to his multitude: To whom
        art thou like in thy greatness? '
      verse: 2
    - text: 'Behold, the Assyrian was a cedar upon Lebanon, with fair branches; An
        overshadowing thicket, high of stature; And his top was among thick boughs. '
      verse: 3
    - text: 'The waters made him great; the deep waters made him high; Their streams
        went around their plantation, And sent forth their channels to all the trees
        of the field. '
      verse: 4
    - text: 'Therefore his height was exalted Above all the trees of the field. And
        his boughs were multiplied, and his branches became long, Because of the abundance
        of water when he shot forth. '
      verse: 5
    - text: 'In his boughs all the birds of heaven made their nests, And under his
        branches all the beasts of the field brought forth their young; And under
        his shadow dwelt all the great nations. '
      verse: 6
    - text: 'Thus was he beautiful in his greatness, in the length of his branches;
        For his root was by many waters. '
      verse: 7
    - text: 'The cedars in the garden of God could not hide him; The cypress-trees
        were not like his boughs, And the plane-trees were not like his branches.
        Not any tree in the garden of God Was like to him in his beauty. '
      verse: 8
    - text: 'I made him beautiful in the multitude of his branches, So that all the
        trees of Eden, which were in the garden of God, envied him. '
      verse: 9
    - text: 'Therefore thus saith the Lord Jehovah: Because he lifted himself up in
        stature, And shot up his top among the thick boughs, And his heart was lifted
        up on account of his height, '
      verse: 10
    - text: 'Therefore I delivered him into the hand of the mighty one of the nations,
        To deal hardly with him; I drave him out for his wickedness; '
      verse: 11
    - text: 'And strangers, the terrible of the nations, cut him off and cast him
        away. Upon the mountains and in all the valleys his branches fell; And his
        boughs were broken in all the valleys of the land. And all the nations of
        the earth withdrew from his shadow and left him; '
      verse: 12
    - text: 'Upon his ruin dwelt all the birds of the heavens, And upon his branches
        were all the beasts of the forest. '
      verse: 13
    - text: 'To the end that none of all the trees by the waters Might exalt themselves
        for their stature, Nor shoot up their top among the thick boughs, And that
        none of the trees that drink water should cleave to them on account of their
        height; For all of them are delivered to death, to the lower parts of the
        earth, In the midst of the sons of men, To them that have gone down to the
        pit. '
      verse: 14
    - text: 'Thus saith the Lord Jehovah: In the day when he went down to the grave,
        I caused the deep to mourn, I covered it for him; I restrained on account
        of him the streams, and the great waters were kept back; And I caused Lebanon
        to mourn for him, And all the trees of the field fainted for him. '
      verse: 15
    - text: 'At the sound of his fall I made the nations to shake, When I cast him
        down to the grave, To them that have gone down to the pit; And all the trees
        of Eden, The choice and best of Lebanon, Even all that drink water, Were comforted
        in the lower parts of the earth. '
      verse: 16
    - text: 'They also went down into the grave with him, To them that have been slain
        with the sword; They also that were his arm, That dwelt under his shadow among
        the nations. '
      verse: 17
    - text: 'To whom art thou thus like in glory and greatness among the trees of
        Eden? Thou shalt be brought down with the trees of Eden To the lower parts
        of the earth; Thou shalt lie down in the midst of the uncircumcised, With
        them that are slain by the sword. Thus shall it be with Pharaoh and all his
        multitude, Saith the Lord Jehovah. '
      verse: 18
  - chapter: 32
    verses:
    - text: 'And it came to pass in the twelfth year, in the twelfth month, on the
        first day of the month, that the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, take up a lamentation over Pharaoh, the king of Egypt, and
        say to him:Thou art like a young lion among the nations; Thou art like a
        dragon in the seas; And thou camest forth into thy rivers, And troubledst
        the waters with thy feet, And didst disturb their rivers. '
      verse: 2
    - text: 'Thus saith the Lord Jehovah: I will therefore spread my net over thee,
        Amidst an assembly of many nations; And they shall draw thee up in my net. '
      verse: 3
    - text: 'And I will throw thee upon the land, I will cast thee forth upon the
        open field, And I will cause all the birds of heaven to remain upon thee.
        And I will fill the beasts of the whole earth with thee; '
      verse: 4
    - text: 'And I will lay thy flesh upon the mountains, And fill the valleys with
        thy heaps. '
      verse: 5
    - text: 'And I will water the land in which thou swimmest with thy blood, even
        to the mountains, And the streams shall be full of thee. '
      verse: 6
    - text: 'And I will cover the heavens, when I quench thee, And make the stars
        thereof dark; I will cover the sun with a cloud, And the moon shall not give
        her light. '
      verse: 7
    - text: 'All the bright lights of heaven will I make dark over thee, And bring
        darkness upon thy land, Saith the Lord Jehovah. '
      verse: 8
    - text: 'And I will grieve the hearts of many nations, When I bring thy destruction
        among the nations, In lands which thou knowest not. '
      verse: 9
    - text: 'Yea, I will make many people amazed at thee, And their kings shall shudder
        on account of thee, When I brandish my sword before them; And they shall tremble
        every moment, every one for his life, in the day of thy fall. '
      verse: 10
    - text: 'For thus saith the Lord Jehovah: The sword of the king of Babylon shall
        come upon thee; '
      verse: 11
    - text: 'By the swords of the mighty will I cause thy multitude to fall, All of
        them the terrible of the nations. And they shall bring to nothing the pride
        of Egypt, And all her multitude shall be destroyed. '
      verse: 12
    - text: 'I will also destroy all her beasts From beside the great waters; Neither
        shall the foot of man trouble them any more, Nor shall the hoofs of beasts
        trouble them. '
      verse: 13
    - text: 'Then will I make their waters clear, And cause their rivers to run like
        oil, Saith the Lord Jehovah, '
      verse: 14
    - text: 'When I shall make the land of Egypt desolate, And the country shall be
        destitute of all that was therein, When I shall smite all that dwell therein,
        That they may know that I am Jehovah. '
      verse: 15
    - text: 'This is the lamentation which they shall utter; the daughters of the
        nations shall utter it. For Egypt and for all her multitude shall they utter
        it, saith the Lord Jehovah. '
      verse: 16
    - text: 'It came to pass also in the twelfth year, [in the twelfth month,] on
        the fifteenth day of the month, that the word of Jehovah came to me, saying: '
      verse: 17
    - text: 'Son of man, wail for the multitude of Egypt, and cast her down, even
        her and the daughters of the famous nations, to the lower parts of the earth,
        to them that have gone down to the pit. '
      verse: 18
    - text: 'Art thou more beautiful than another? Come down and be laid with the
        uncircumcised! '
      verse: 19
    - text: 'They shall fall in the midst of them that are slain by the sword. The
        sword is given; drag her away and all her multitudes! '
      verse: 20
    - text: 'The mightiest heroes from the midst of the pit shall speak to him and
        his helpers; For they are gone down, they lie uncircumcised, slain by the
        sword. '
      verse: 21
    - text: 'There is Assyria and all her company; Her graves are round about her;
        All of them are slain, fallen by the sword; '
      verse: 22
    - text: 'Her grave is made in the depths of the pit, And her company is round
        about her grave, All of them slain, fallen by the sword, They who caused terror
        in the land of the living. '
      verse: 23
    - text: 'There is Elam and all her company round about her grave, All of them
        slain, fallen by the sword; They are gone down uncircumcised to the lower
        parts of the earth, Who caused terror in the land of the living; They bear
        their shame with them that have gone down to the pit. '
      verse: 24
    - text: 'Among the slain have they set her a bed with all her multitude; Her graves
        are round about her, All of them slain, uncircumcised, by the sword. Though
        they caused terror in the land of the living, Yet they bear their shame with
        them that have gone down to the pit; They are laid in the midst of the slain. '
      verse: 25
    - text: 'There is Meshech, Tubal, and all their multitude; Their graves are around
        them; All of them slain, uncircumcised, by the sword, Though they caused terror
        in the land of the living. '
      verse: 26
    - text: 'Shall they not lie with the mighty of the uncircumcised that are fallen,
        Who have gone down to the pit with their weapons of war, Having their swords
        laid under their heads, And their iniquity resting upon their bones, Though
        they were the terror of the mighty in the land of the living? '
      verse: 27
    - text: 'And thou also shalt be broken in the midst of the uncircumcised, And
        shalt lie down with them that are slain by the sword. '
      verse: 28
    - text: 'There is Edom, her kings and all her princes, Who in their might are
        laid with them that are slain by the sword; They lie down with the uncircumcised,
        With them that have gone down to the pit. '
      verse: 29
    - text: 'There are the princes of the North, All of them, and all the Sidonians,
        Who have gone down to the slain; In the midst of the terror of their might
        they are put to shame; They lie down uncircumcised with them that are slain
        by the sword, And bear their shame with them that have gone down to the pit. '
      verse: 30
    - text: 'Pharaoh shall see them, And shall comfort himself over all his multitude;
        Even Pharaoh and all his army are slain by the sword, Saith the Lord Jehovah. '
      verse: 31
    - text: 'Though I suffered him to spread terror in the land of the living, Yet
        is he laid in the midst of the uncircumcised, With them that are slain by
        the sword, Even Pharaoh and all his multitude, Saith the Lord Jehovah. '
      verse: 32
  - chapter: 33
    verses:
    - text: 'Again the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, speak to the children of thy people, and say to them, When
        I bring the sword upon a land, and the people of the land take a man out of
        their whole number, and set him for their watchman, '
      verse: 2
    - text: 'and he seeth the sword coming on the land, and bloweth the trumpet, and
        warneth the people, '
      verse: 3
    - text: 'then whoever heareth the sound of the trumpet, and taketh not warning,
        and the sword cometh and taketh him away, his blood shall be upon his own
        head. '
      verse: 4
    - text: 'He heard the sound of the trumpet, and took not warning. His blood shall
        be upon him. But he that taketh warning shall save his life. '
      verse: 5
    - text: 'But if the watchman see the sword coming, and blow not the trumpet, and
        the people be not warned, and the sword come and take away any person from
        among them, he is taken away for his iniquity, but his blood will I require
        at the watchmans hand. '
      verse: 6
    - text: 'So thou, son of man, I have set thee a watchman to the house of Israel,
        that thou shouldst hear the word from my mouth, and warn them from me. '
      verse: 7
    - text: 'When I say to the wicked, "O wicked man, thou shalt surely die!" and
        thou speakest not to warn the wicked from his way, that wicked man shall die
        for his iniquity, but his blood will I require at thy hand. '
      verse: 8
    - text: 'Yet if thou warn the wicked of his way, to turn from it, and he turneth
        not from his way, he shall die for his iniquity, but thou hast delivered thyself. '
      verse: 9
    - text: 'Thou, therefore, O son of man, say to the house of Israel: Rightly do
        ye say, "Our transgressions and our sins are upon us, and through them we
        pine away. How then can we live?" '
      verse: 10
    - text: 'Say to them, As I live, saith the Lord Jehovah, I have no pleasure in
        the death of the wicked, but that the wicked turn from his way and live; turn
        ye, turn ye, from your evil ways! for why will ye die, O house of Israel? '
      verse: 11
    - text: 'Thou also, son of man, say to the sons of thy people, The righteousness
        of the righteous shall not deliver him in the day of his transgression; and
        through his wickedness shall not the wicked man fall in the day when he turneth
        from his wickedness; neither shall the righteous be able to live in the day
        when he sinneth. '
      verse: 12
    - text: 'When I say concerning the righteous, "He shall surely live," and he trusteth
        in his righteousness, and doeth iniquity, all his righteousness shall not
        be remembered, but for his iniquity which he hath committed shall he die. '
      verse: 13
    - text: 'Again, when I say concerning the wicked, "He shall surely die," and he
        turneth from his sin, and doeth that which is just and right, '
      verse: 14
    - text: 'and the wicked restoreth the pledge, giveth back that which he hath taken
        by violence, and walketh in the statutes of life without committing iniquity,
        he shall surely live, he shall not die. '
      verse: 15
    - text: 'None of his sins which he hath committed shall be mentioned to him; he
        hath done that which is just and right; he shall surely live. '
      verse: 16
    - text: 'And yet the sons of thy people say, "The way of the Lord is not right!"
        But it is their way which is not right. '
      verse: 17
    - text: 'When the righteous man turneth from his righteousness, and committeth
        iniquity, he dieth because of it. '
      verse: 18
    - text: 'And when the wicked turneth from his wickedness, and doeth that which
        is just and right, he shall live thereby. '
      verse: 19
    - text: 'And yet ye say, "The way of the Lord is not right!" O house of Israel,
        I will judge you every one according to his ways! '
      verse: 20
    - text: 'And it came to pass in the twelfth year of our captivity, in the tenth
        month, on the fifth day of the month, that one who had escaped from Jerusalem
        came to me, saying, "The city is smitten!" '
      verse: 21
    - text: 'Now the hand of Jehovah had been upon me in the evening before he that
        had escaped came; and he opened my mouth, until he came to me in the morning;
        he opened my mouth, so that I was no longer dumb. '
      verse: 22
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 23
    - text: 'Son of man, they that inhabit those wastes in the land of Israel say,
        "Abraham was but one, and he inherited the land; but we are many; to us is
        the land given for an inheritance." '
      verse: 24
    - text: 'Therefore say to them, Thus saith the Lord Jehovah: Ye eat with the blood,
        and life up your eyes to your idols, and shed blood; and shall ye possess
        the land? '
      verse: 25
    - text: 'Ye trust to your swords, ye commit abomination, and ye defile, every
        one, his neighbors wife; and shall ye possess the land? '
      verse: 26
    - text: 'Say thou thus to them: Thus saith the Lord Jehovah: As I live, surely
        they that are in the wastes shall fall by the sword, and him that is in the
        open country will I give to the beasts to be devoured, and they that are in
        the forts and caves shall fall by the pestilence. '
      verse: 27
    - text: 'And I will make the land an utter desolation; and the pride of her strength
        shall cease; and the mountains of Israel shall be desolate, so that none shall
        pass through. '
      verse: 28
    - text: 'Then shall they know that I am Jehovah, when I have made the land an
        utter desolation, on account of all the abominations which they practise. '
      verse: 29
    - text: 'As for thee, O son of man, the sons of thy people speak concerning thee
        by the walls, and in the doors of houses; and speak one to another, every
        man to his neighbor, saying, "Come, I pray you, and hear what is the word
        that goeth forth from Jehovah." '
      verse: 30
    - text: 'And they come to thee, as the people assembleth, and they sit before
        thee, as my people, and they hear thy words: but will not do them; for with
        their mouth they do what is lovely, but their heart goeth after gain. '
      verse: 31
    - text: 'And behold, thou art to them as a very lovely song of one that hath a
        pleasant voice, and can play well on an instrument; for they hear thy words,
        but do them not. '
      verse: 32
    - text: 'But when this cometh to pass, (and behold, it shall come to pass,) then
        shall they know that a prophet hath been among them. '
      verse: 33
  - chapter: 34
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, prophesy against the shepherds of Israel; prophesy, and say
        to them, to the shepherds, Thus saith the Lord Jehovah: Woe to the shepherds
        of Israel, who feed themselves! Should not the shepherds feed the flocks? '
      verse: 2
    - text: 'Ye eat the fat, and ye clothe you with the wool, ye kill that which is
        fatted; but ye feed not the flock. '
      verse: 3
    - text: 'The weak do ye not strengthen, and the sick do ye not heal, and the wounded
        do ye not bind up; ye bring not back that which hath been driven away, neither
        seek ye that which hath been lost; but with force and with cruelty do ye rule
        them. '
      verse: 4
    - text: 'Therefore are they scattered abroad, because there is no shepherd, and
        they are food to all the beasts of the field, or are scattered abroad. '
      verse: 5
    - text: 'My sheep wander through all the mountains, and upon every high hill;
        yea, over the whole face of the land is my flock scattered, and none careth
        for them, or seeketh them. '
      verse: 6
    - text: 'Therefore, ye shepherds, hear the word of Jehovah: '
      verse: 7
    - text: 'As I live, saith the Lord Jehovah, surely, because my flock is become
        a prey, and my flock is become meat to all the beasts of the field because
        there is no shepherd, and because my shepherds search not for my flock, and
        feed themselves, and feed not my flock, '
      verse: 8
    - text: 'therefore, ye shepherds, hear the word of Jehovah. '
      verse: 9
    - text: 'Thus saith the Lord Jehovah: Behold, I am against the shepherds, and
        I will require my flock at their hand, and cause them to cease from feeding
        the flock; neither shall the shepherds feed themselves any more; for I will
        deliver my flock from their mouth, and they shall not be meat for them. '
      verse: 10
    - text: 'For thus saith the Lord Jehovah: Behold I, even I, will seek my flock,
        and look after them; '
      verse: 11
    - text: 'as a shepherd looketh after his flock in the day when he is among his
        sheep that are scattered, so will I look after my sheep, and will deliver
        them out of all the places where they have been scattered in the day of clouds
        and darkness. '
      verse: 12
    - text: 'And I will bring them out from the nations, and gather them from the
        countries; and I will bring them to their own land, and feed them upon the
        mountains of Israel, in the valleys, and in all the dwelling-places of the
        land. '
      verse: 13
    - text: 'I will feed them in a good pasture, and upon the high mountains of Israel
        shall their fold be; there shall they lie down in a good fold, and in a fat
        pasture shall they feed upon the mountains of Israel. '
      verse: 14
    - text: 'I will feed my flock, and I will cause them to lie down, saith the Lord
        Jehovah. '
      verse: 15
    - text: 'I will seek that which was lost, and bring back that which was driven
        away, and will bind up that which was broken, and will strengthen the sick;
        but the fat and the strong will I destroy; I will feed them as they deserve. '
      verse: 16
    - text: 'And as for you, O my sheep, thus saith the Lord Jehovah: Behold, I will
        judge between the weak of the flock and the strong ones, even the rams and
        the he-goats. '
      verse: 17
    - text: 'Seemeth it a small thing to you to eat up the good pasture, but ye must
        tread down with your feet the residue of your pastures? and to drink of the
        clear waters, but ye must foul the residue with your feet? '
      verse: 18
    - text: 'and that my sheep eat that which ye have trodden with your feet, and
        drink that which ye have fouled with your feet? '
      verse: 19
    - text: 'Therefore thus saith the Lord Jehovah to them: Behold I, even I, will
        judge between the fat and the lean of the flock. '
      verse: 20
    - text: 'Because ye thrust with your side and with your shoulder, and push all
        the weak with your horns, till ye scatter them abroad, '
      verse: 21
    - text: 'therefore will I save my sheep, and they shall no more be a prey; and
        I will judge between sheep and sheep. '
      verse: 22
    - text: 'And I will raise up one shepherd over them, and he shall feed them, even
        my servant David; he shall feed them, and he shall be their shepherd. '
      verse: 23
    - text: 'And I, Jehovah, will be their God, and my servant David a prince among
        them. I, Jehovah, have spoken it. '
      verse: 24
    - text: 'And I will make with them a covenant of peace, and will cause evil beasts
        to cease out of the land, so that they shall dwell safely in the desert, and
        sleep in the woods. '
      verse: 25
    - text: 'And I will make them, and the places round about my hill, a blessing;
        and I will cause the shower to come down in its season; showers rich in blessings
        shall there be. '
      verse: 26
    - text: 'And the tree of the field shall yield her fruit, and the earth shall
        yield her increase; and they shall be secure in their land, and shall know
        that I am Jehovah, when I shall break the bands of their yoke and deliver
        them out of the hand of them that made them servants. '
      verse: 27
    - text: 'And they shall no more be a prey to the nations, neither shall the beasts
        of the land devour them; but they shall dwell in security, and none shall
        make them afraid. '
      verse: 28
    - text: 'And I will raise up for them a plantation for my glory; and they shall
        no more be consumed with hunger in the land, neither shall they bear the reproach
        of the nations any more. '
      verse: 29
    - text: 'Then shall they know, that I, Jehovah, their God, am with them, and that
        they, the house of Israel, are my people, saith the Lord Jehovah. '
      verse: 30
    - text: 'For ye, my flock, the flock of my pasture, are men, and I am your God,
        saith the Lord Jehovah. '
      verse: 31
  - chapter: 35
    verses:
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face against Mount Seir, and prophesy against it, '
      verse: 2
    - text: 'and say to it, Thus saith the Lord Jehovah: Behold, I am against thee,
        O Mount Seir, and I will stretch out my hand against thee, and I will make
        thee an utter desolation; '
      verse: 3
    - text: 'I will lay thy cities waste, and thou shalt be desolate, and thou shalt
        know that I am Jehovah. '
      verse: 4
    - text: 'Because thou bearest a perpetual hatred, and deliverest up the sons of
        Israel to the sword in the time of their calamity, in the time when iniquity
        bringeth destruction: '
      verse: 5
    - text: 'therefore, as I live, saith the Lord Jehovah, surely, to blood will I
        bring thee, and blood shall pursue thee; since thou hast not hated blood,
        blood shall pursue thee. '
      verse: 6
    - text: 'Thus will I make Mount Seir an utter desolation, and cut off from it
        him that passeth out, and him that returneth. '
      verse: 7
    - text: 'And I will fill his valleys with the slain. Upon thy hills and in thy
        plains and in thy valleys shall fall they that are slain with the sword. '
      verse: 8
    - text: 'I will make thee a perpetual desolation, and thy cities shall not be
        inhabited; and ye shall know that I am Jehovah. '
      verse: 9
    - text: 'Because thou hast said, "These two nations and these two countries shall
        be mine, and we shall possess them," whereas Jehovah was there; '
      verse: 10
    - text: 'therefore, as I live, saith the Lord Jehovah, I will do according to
        thine anger and according to thine envy which in thy hatred against them thou
        hast practised, and I will make myself known to them when I judge thee. '
      verse: 11
    - text: 'And thou shalt know that I am Jehovah, and that I have heard all thy
        blasphemies which thou hast spoken against the mountains of Israel, saying:
        "They are laid desolate; to us are they given to be devoured." '
      verse: 12
    - text: 'Thus with your mouth have ye magnified yourselves against me, and multiplied
        your words against me; I have heard them. '
      verse: 13
    - text: 'Thus saith the Lord Jehovah: When the whole land rejoiceth, I will prepare
        desolation for thee. '
      verse: 14
    - text: 'As thou didst rejoice over my inheritance, the house of Israel, because
        it was desolate, so will I do to thee! Mount Seir shall be desolate, and all
        Edom, even all of it; and they shall know that I am Jehovah. '
      verse: 15
  - chapter: 36
    verses:
    - text: 'Also, thou son of man, prophesy to the mountains of Israel, and say:
        Ye mountains of Israel, hear the word of Jehovah. '
      verse: 1
    - text: 'Thus saith the Lord Jehovah: Because the enemy hath said concerning you,
        "Aha! the everlasting heights have become our possession"; '
      verse: 2
    - text: 'therefore prophesy and say, Thus saith the Lord Jehovah: Because, yea,
        because they have made you desolate, and swallowed you up on every side, so
        that ye have become a possession to the residue of the nations, and a subject
        for the lips of talkers, and a derision to the people; '
      verse: 3
    - text: 'therefore, ye mountains of Israel, hear the word of the Lord Jehovah.
        Thus saith the Lord Jehovah, to the mountains and the hills, the valleys and
        the plain, to the desolate wastes and to the forsaken cities, which are become
        a prey and a derision to the residue of the nations which are round about, '
      verse: 4
    - text: 'therefore thus saith the Lord Jehovah: Surely in the fire of my jealousy
        have I spoken against the residue of the nations, and against all Edom, who
        have allotted my land to themselves for a possession, with joy of their whole
        heart, and with a despiteful mind, to cast it out for a prey. '
      verse: 5
    - text: 'Prophesy, therefore, concerning the land of Israel, and say to the mountains
        and to the hills, to the valleys and the plains, Thus saith the Lord Jehovah:
        Behold, I have spoken in my jealousy and in my fury, because ye have borne
        the reproach of the nations. '
      verse: 6
    - text: 'Therefore thus saith the Lord Jehovah: I have lifted up my hand, that
        the nations that are round about you, that they shall bear their reproach. '
      verse: 7
    - text: 'But ye, O mountains of Israel, shall shoot forth your branches, and bear
        your fruit for my people Israel; for they are near coming. '
      verse: 8
    - text: 'For behold, I am for you, and I will turn to you, and ye shall be tilled
        and sown; '
      verse: 9
    - text: 'and I will multiply men upon you, even all the house of Israel, all of
        it; and the cities shall be inhabited, and the waste places shall be built. '
      verse: 10
    - text: 'I will multiply men upon you, and beasts; and they shall increase and
        be fruitful; and I will cause you to be inhabited as of old, and will do better
        to you than in the ancient time; and ye shall know that I am Jehovah. '
      verse: 11
    - text: 'Yea, I will cause men, even my people Israel, to walk upon you, and they
        shall possess thee, and thou shalt be their inheritance, and thou shalt no
        more henceforth bereave them of children. '
      verse: 12
    - text: 'Thus saith the Lord Jehovah: Because they say of you, "Thou hast devoured
        men, and made thy people childless!" '
      verse: 13
    - text: 'therefore thou shalt devour men no more, and no more make thy people
        childless, saith the Lord Jehovah. '
      verse: 14
    - text: 'Neither will I cause the reproach of the nations to be heard against
        thee any more, neither shalt thou bear the derision of the nations any more,
        neither shalt thou make thy nation childless any more, saith the lord Jehovah. '
      verse: 15
    - text: 'Moreover, the word of Jehovah came to me, saying: '
      verse: 16
    - text: 'Son of man, when the house of Israel dwelt in their own land, they defiled
        it by their way and by their doings; their way before me was as the impurity
        of an unclean woman. '
      verse: 17
    - text: 'Wherefore I poured my fury upon them for the blood which they had shed
        in the land, and because they had polluted it with their idols. '
      verse: 18
    - text: 'And I scattered them among the nations, and they were dispersed through
        the countries; according to their way and according to their doings I judged
        them. '
      verse: 19
    - text: 'And when they came to the nations whither they went, they polluted my
        holy name, in that it was said of them, "These are the people of Jehovah,
        and they are gone forth out of his land." '
      verse: 20
    - text: 'Therefore I will have regard to my holy name, which the house of Israel
        have polluted among the nations whither they are gone. '
      verse: 21
    - text: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Not
        for your own sakes do I this, O house of Israel, but for my holy name, which
        ye have polluted among the nations whither ye are gone. '
      verse: 22
    - text: 'And I will sanctify my great name, which hath been polluted among the
        nations, which ye have profaned in the midst of them; and the nations shall
        know that I am Jehovah, when I shall be sanctified in regard to you, before
        their eyes, saith the Lord Jehovah. '
      verse: 23
    - text: 'For I will take you from among the nations, and gather you out of all
        countries, and bring you into your own land. '
      verse: 24
    - text: 'Then will I sprinkle clean water upon you, and ye shall be clean. From
        all your uncleanness and from all your idols will I cleanse you. '
      verse: 25
    - text: 'A new heart also will I give you, and a new spirit will I put within
        you; and I will take out of your body the heart of stone, and I will give
        you a heart of flesh. '
      verse: 26
    - text: 'And I will put my spirit within you, and cause you to walk in my statutes,
        and ye shall keep my commandments and do them. '
      verse: 27
    - text: 'And ye shall dwell in the land which I gave to your fathers, and ye shall
        be my people, and I will be your God. '
      verse: 28
    - text: 'And I will save you from all your uncleanness. And I will call for the
        corn, and will increase it, and bring no famine upon you. '
      verse: 29
    - text: 'And I will multiply the fruit of the tree, and the increase of the field,
        that ye may receive no more the reproach of famine among the nations. '
      verse: 30
    - text: 'Then shall ye remember your evil ways, and your doings which were not
        good, and ye shall loathe yourselves for your iniquities, and for your abominations. '
      verse: 31
    - text: 'Not for your own sakes do I this, saith the Lord Jehovah, be it known
        to you. Be ye ashamed and confounded for your ways, O house of Israel! '
      verse: 32
    - text: 'Thus saith the Lord Jehovah: In the day when I shall cleanse you from
        all your iniquities, then will I cause the cities to be inhabited, and the
        waste places to be rebuilt; '
      verse: 33
    - text: 'and the desolate land shall be tilled, whereas it lay desolate in the
        sight of all that passed by. '
      verse: 34
    - text: 'Then shall it be said, "This land, that was desolate, is become as the
        garden of Eden; and the waste and desolate and ruined cities are become fenced,
        and are inhabited." '
      verse: 35
    - text: 'Then the nations that are left around you shall know that I, Jehovah,
        have built that which was ruined, and planted that which was desolate. I,
        Jehovah, have spoken it, and I will do it. '
      verse: 36
    - text: 'Thus saith the Lord Jehovah: Yet will I listen to the house of Israel,
        and do this for them. I will increase '
      verse: 37
    - text: 'them with men like a flock; as the holy flock, as the flock of Jerusalem
        in her solemn feasts; so shall the waste cities be filled with flocks of men;
        and they shall know that I am Jehovah. '
      verse: 38
  - chapter: 37
    verses:
    - text: 'The hand of Jehovah was upon me, and he carried me out in the spirit
        of Jehovah, and set me in the midst of a valley, which was full of bones, '
      verse: 1
    - text: 'and caused me to pass by them round about; and behold, there were very
        many upon the surface of the valley, and lo, they were very dry. '
      verse: 2
    - text: 'And he said to me, Son of man, can these bones live? And I answered,
        O Lord Jehovah, thou knowest! '
      verse: 3
    - text: 'Then he said to me, Prophesy to these dry bones, and say to them, O ye
        dry bones, hear the word of Jehovah! '
      verse: 4
    - text: 'Thus saith the Lord Jehovah to these bones: Behold, I will cause breath
        to enter into you, and ye shall live; '
      verse: 5
    - text: 'and I will lay sinews upon you, and will bring up flesh upon you, and
        cover you with skin, and put breath into you, and ye shall live; and ye shall
        know that I am Jehovah. '
      verse: 6
    - text: 'So I prophesied, as I was commanded; and as I prophesied, a voice was
        heard, and behold, a shaking, and the bones came together, bone to its bone. '
      verse: 7
    - text: 'And when I looked, behold, there were sinews upon them, and the flesh
        grew, and the skin covered them above; but there was no breath in them. '
      verse: 8
    - text: 'Then said he to me, Prophesy to breath, prophesy, O son of man, and say
        to breath, Thus saith the Lord Jehovah: Come from the four winds, O breath,
        and breathe upon these slain, that they may live! '
      verse: 9
    - text: 'So I prophesied, as he commanded me; and the breath came into them, and
        they lived and stood on their feet, an exceedingly great host. '
      verse: 10
    - text: 'And he said to me, Son of man, these bones denote the whole house of
        Israel. Behold, they say, "Our bones are dried, and our hope is lost, and
        we are cut off." '
      verse: 11
    - text: 'Therefore prophesy, and say to them, Thus saith the Lord Jehovah: Behold,
        I will open your graves, and cause you to come up out of your graves, O my
        people, and bring you into the land of Israel. '
      verse: 12
    - text: 'And ye shall know that I am Jehovah, when I open your graves, and cause
        you to come up out of your graves, O my people, '
      verse: 13
    - text: 'and put my breath within you, and ye live, and I place you in your own
        land; then shall ye know that I, Jehovah, have spoken it, and done it, saith
        Jehovah. '
      verse: 14
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 15
    - text: 'Son of man, take thee one stick, and write upon it, "For Judah, and for
        the sons of Israel, his companions"; and take another stick, and write upon
        it, "For Joseph, the stick of Ephraim, and the whole house of Israel, his
        companions." '
      verse: 16
    - text: 'Then join them one to another into one stick, that they may become one
        in thy hand. '
      verse: 17
    - text: 'And when the sons of thy people say to thee. "Wilt thou not show us what
        thou meanest by these?" '
      verse: 18
    - text: 'say to them, Thus saith the Lord Jehovah: Behold, I will take the stick
        of Joseph, which is in the hand of Ephraim, and of the tribes of Israel, his
        companions, and will unite them and him with the stick of Judah, and make
        them one stick, and they shall be one in my hand. '
      verse: 19
    - text: 'And let the sticks whereon thou writest be in thy hand before their eyes; '
      verse: 20
    - text: 'and say thou to them, Thus saith the Lord Jehovah: Behold, I will take
        the sons of Israel from among the nations whither they are gone, and will
        gather them from every side, and bring them into their own land. '
      verse: 21
    - text: 'And I will make them one nation in the land, upon the mountains of Israel;
        and one king shall be king over them all; and they shall no more be two nations,
        and no more shall they be divided into two kingdoms. '
      verse: 22
    - text: 'Neither shall they defile themselves any more with their idols, nor with
        their abominations, nor with any of their transgressions; but I will save
        them from all their dwelling-places wherein they have sinned, and will cleanse
        them; and they shall be my people, and I will be their God. '
      verse: 23
    - text: 'And my servant David shall be king over them, and they shall have one
        shepherd; and they shall walk in my commandments, and observe my statutes,
        and do them. '
      verse: 24
    - text: 'And they shall dwell in the land which I gave to my servant Jacob, wherein
        your fathers dwelt; they shall dwell therein, and their sons and their sons
        sons forever; and David, my servant, shall be their prince forever. '
      verse: 25
    - text: 'And I will make with them a covenant of peace; it shall be an everlasting
        covenant with them. And I will place them [in the land], and multiply them,
        and set my sanctuary in the midst of them forever. '
      verse: 26
    - text: 'And my dwelling-place shall be with them; yea, I will be their God, and
        they shall be my people; '
      verse: 27
    - text: 'and the nations shall know that I, Jehovah, do sanctify Israel, when
        my sanctuary shall be in the midst of them forevermore. '
      verse: 28
  - chapter: 38
    verses:
    - text: 'And the word of Jehovah came to me, saying: '
      verse: 1
    - text: 'Son of man, set thy face against Gog, of the land of Magog, prince of
        Resh, Meshech, and Tubal, and prophesy against him, '
      verse: 2
    - text: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Gog,
        prince of Resh, Meshech, and Tubal! '
      verse: 3
    - text: 'And I will turn thee about, and put rings into thy jaws; and I will bring
        thee forth, thee and all thine army, horses and horsemen, all of them clothed
        in gorgeous apparel, even a great multitude with bucklers and shields, all
        of them handling swords. '
      verse: 4
    - text: 'Persians, Ethiopians, and Lybians are with them, all of them with shields
        and helmets. '
      verse: 5
    - text: 'Gomer and all his bands, the house of Togarmah from the north quarters,
        and all their hosts, many nations are with thee. '
      verse: 6
    - text: 'Be prepared, and prepare for thyself, thou and all thy host that are
        assembled unto thee, and be thou their leader! '
      verse: 7
    - text: 'After many days shalt thou be appointed over them. In the latter years
        shalt thou come into a land that is brought back from the sword, gathered
        out of many nations upon the mountains of Israel, which had been long desolate;
        but it is brought forth out of the nations, and they shall dwell securely,
        all of them. '
      verse: 8
    - text: 'Thou shalt go up like a storm, thou shalt come like a cloud, to cover
        the land, thou and all thy bands, and many nations with thee. '
      verse: 9
    - text: 'Thus saith the Lord Jehovah: At the same time shall thoughts come into
        thy mind, and thou shalt meditate an evil design, '
      verse: 10
    - text: 'and shalt say, "I will go up to the land of unwalled villages; I will
        go to them that are at rest, that dwell securely, all of them dwelling without
        walls, and having neither bars nor gates, '
      verse: 11
    - text: 'to take a spoil and to divide a prey, to turn my hand against the desolated
        places that have become inhabited, and against a people gathered out of the
        nations, possessing cattle and goods, dwelling in the heights of the earth." '
      verse: 12
    - text: 'Sheba, and Dedan, and the merchants of Tarshish, and all the chiefs thereof,
        shall say to thee, "Art thou come to take a spoil? Hast thou gathered thy
        company to divide a prey? to carry away silver and gold, to take away cattle
        and goods, and to divide great spoil?" '
      verse: 13
    - text: 'Therefore prophesy, son of man, and say to Gog, Thus saith the Lord Jehovah:
        In that day when my people Israel dwelleth securely, thou shalt observe it, '
      verse: 14
    - text: 'and thou shalt come up from the regions of the North, thou and many nations
        with thee, all of them riding upon horses, a great company, and a mighty host; '
      verse: 15
    - text: 'thou shalt come up against my people Israel like a cloud, to cover the
        land; in the latter days it shall come to pass, that I will bring thee against
        my land, that the nations may know me, when I shall be sanctified in regard
        to thee, before their eyes, O Gog! '
      verse: 16
    - text: 'Thus saith the Lord Jehovah: Art thou not he of whom I spoke in old time
        by my servants, the prophets of Israel, who prophesied in those days and years,
        that I would bring thee against them? '
      verse: 17
    - text: 'And it shall come to pass in that day, in the day when Gog shall come
        against the land of Israel, saith the Lord Jehovah, that my anger shall ascend
        in fury. '
      verse: 18
    - text: 'For in my jealousy, in the fire of my wrath, have I spoken, Surely in
        that day there shall be a great shaking in the land of Israel, '
      verse: 19
    - text: 'so that the fishes of the sea, and the birds of the heavens, and the
        beasts of the field; and every creeping thing that creepeth upon the ground,
        and all the men that are upon the face of the earth, shall shake at my presence;
        and the mountains shall be thrown down, and the steep places shall fall, and
        every wall shall fall to the ground. '
      verse: 20
    - text: 'And I will call for a sword against him throughout all my mountains,
        saith the Lord Jehovah, and they shall all turn their swords against each
        other, '
      verse: 21
    - text: 'And I will contend against him with pestilence, and with blood; and overflowing
