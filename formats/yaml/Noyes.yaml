        be forgiven him; but to him that hath blasphemed against the Holy Spirit,
        it will not be forgiven. '
      verse: 10
    - text: 'And when they bring you to the synagogues and the magistrates and the
        authorities, be not anxious as to how or what ye shall answer, or what ye
        shall say; '
      verse: 11
    - text: 'for the Holy Spirit will teach you in that very hour what ye ought to
        say. '
      verse: 12
    - text: 'And one from the multitude said to him, Teacher, bid my brother divide
        the inheritance with me. '
      verse: 13
    - text: 'But he said to him, Man, who made me a judge or a divider over you? '
      verse: 14
