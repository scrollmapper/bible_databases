      verse: 11
    - text: 'looking for and hastening the coming of the day of God, by reason of
        which the heavens being on fire will be dissolved, and the elements will melt
        with fervent heat! '
      verse: 12
    - text: 'But, according to his promise, we look for new heavens and a new earth,
