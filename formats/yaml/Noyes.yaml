      verse: 19
    - text: 'And their children shall be as aforetime, And their congregation shall
        be established before me, And I will punish all that oppress them. '
      verse: 20
    - text: 'And their princes shall be of themselves, And their governor shall proceed
        from the midst of them. And I will cause them to approach, and they shall
