      verse: 54
    - text: 'For my flesh is true food, and my blood is true drink. '
      verse: 55
    - text: 'He that eateth my flesh and drinketh my blood dwelleth in me, and I in
        him. '
      verse: 56
    - text: 'As the living Father sent me, and I live by reason of the Father; so
        he that eateth me, he also shall live by reason of me. '
      verse: 57
    - text: 'This is the bread which came down from heaven; not as the fathers ate,
        and died; he that eateth this bread will live for ever. '
      verse: 58
    - text: 'These things he said in a synagogue, while teaching in Capernaum. '
      verse: 59
    - text: 'Many therefore of his disciples, when they heard this, said, This teaching
        is hard; who can listen to it? '
      verse: 60
    - text: 'Jesus therefore knew within himself that his disciples were murmuring
        about this, and said to them, Doth this offend you? '
      verse: 61
    - text: 'What then if ye behold the Son of man ascending where he was before? '
      verse: 62
    - text: 'It is the spirit which maketh alive; the flesh profiteth nothing. The
        words which I have spoken to you are spirit, and are life. '
      verse: 63
    - text: 'But there are some of you who do not believe. For Jesus knew from the
        beginning who they were that did not believe, and who it was that would betray
        him. '
      verse: 64
    - text: 'And he said, For this cause I have told you, that no one can come to
