      verse: 38
    - text: 'And the measuring line shall go forth over against it even to the hill
        Gareb, And extend itself to Goath. '
      verse: 39
    - text: 'And the whole valley of the dead bodies and of the ashes, And all the
        fields to the brook Kidron, Even to the corner of the horsegate toward the
        East, Shall be holy to Jehovah. No more shall it be plucked up, Or thrown
        down, forever. '
