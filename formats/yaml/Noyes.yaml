        ready to do. He was a murderer from the beginning; and he abideth not in the
        truth, because there is no truth in him. When he speaketh a lie, he speaketh
        from his own nature; for he is a liar, and the father of it. '
      verse: 44
    - text: 'But because I speak the truth, ye believe me not. '
      verse: 45
