      verse: 18
    - text: 'And the whole multitude sought to touch him, because power went out of
        him and healed all. '
      verse: 19
    - text: 'And raising his eyes toward his disciples, he said, Blessed are ye poor;
        for yours is the kingdom of God. '
      verse: 20
    - text: 'Blessed are ye that hunger now; for ye will be filled. Blessed are ye
        that weep now; for ye will laugh. '
      verse: 21
    - text: 'Blessed are ye when men hate you, and when they exclude you, and revile
        and cast out your name as evil, on account of the Son of man. '
      verse: 22
    - text: 'Rejoice in that day, and leap for joy; for lo! your reward is great in
        heaven; for thus their fathers did to the prophets. '
      verse: 23
    - text: 'But woe to you that are rich! for ye have received your consolation. '
      verse: 24
    - text: 'Woe to you that are full now! for ye will hunger. Woe to you that laugh
        now! for ye will mourn and weep. '
      verse: 25
    - text: 'Woe, when all men speak well of you! for so did their fathers of the
        false prophets. '
      verse: 26
    - text: 'But I say to you who hear: Love your enemies; do good to those who hate
        you; '
      verse: 27
    - text: 'bless those who curse you; pray for those who are spiteful to you. '
      verse: 28
    - text: 'To him that smiteth thee on one cheek, offer also the other; and him
        that taketh away thy cloak, forbid not to take thy coat also. '
      verse: 29
    - text: 'Give to every one that asketh of thee; and from him that taketh away
        thy goods, demand them not again. '
      verse: 30
    - text: 'And as ye would that men should do to you, do ye also in like manner
        to them. '
      verse: 31
    - text: 'And if ye love those who love you, what thanks do ye deserve? for sinners
        also love those who love them. '
      verse: 32
    - text: 'For if ye do good to those who do good to you, what thanks do ye deserve?
        even sinners do the same. '
      verse: 33
    - text: 'And if ye lend to those from whom ye expect to receive, what thanks do
        ye deserve? even sinners lend to sinners, to receive as much in return. '
      verse: 34
    - text: 'But love your enemies, and do good and lend, despairing of no one; and
        your reward will be great, and ye will be sons of the Most High; for he is
        kind to the unthankful and wicked. '
      verse: 35
    - text: 'Be merciful, as your Father is merciful. '
      verse: 36
    - text: 'And judge not, and ye will not be judged; and condemn not, and ye will
        not be condemned; forgive, and ye will be forgiven; '
      verse: 37
    - text: 'give, and it will be given to you; good measure, pressed down, shaken
        together, running over, will men give into your bosom; for with what measure
        ye mete, it will be measured to you in return. '
      verse: 38
    - text: 'And he spoke also a parable to them: Can the blind lead the blind? Will
        they not both fall into a ditch? '
      verse: 39
    - text: 'A disciple is not above his teacher; but every one when fully instructed
        will be as his teacher. '
      verse: 40
    - text: 'And why dost thou look at the mote in thy brothers eye, and not perceive
        the beam that is in thine own eye? '
      verse: 41
    - text: 'How canst thou say to thy brother, Brother, let me take out the mote
        that is in thine eye, when thou thyself perceivest not the beam in thine own
        eye? Hypocrite! first cast the beam out of thine own eye, and then thou wilt
        see clearly to take out the mote that is in thy brothers eye. '
      verse: 42
    - text: 'For there is no good tree that beareth bad fruit; and again, there is
        no bad tree that beareth good fruit. '
      verse: 43
    - text: 'For every tree is known by its own fruit; for from thorns men do not
        gather figs, nor from a bramble-bush do they gather grapes. '
      verse: 44
    - text: 'The good man out of the good treasure of his heart bringeth forth that
        which is good; and the evil man out of the evil treasure bringeth forth that
        which is evil; for out of the abundance of his heart his mouth speaketh. '
      verse: 45
    - text: 'But why call ye me Lord, Lord, and do not the things which I say? '
      verse: 46
    - text: 'Every one that cometh to me and heareth my sayings and doeth them, I
        will show you whom he is like. '
      verse: 47
    - text: 'He is like a man building a house, who dug deep, and laid its foundation
        on a rock; and when a flood arose, the stream dashed against that house, and
        could not shake it; because it was well built. '
      verse: 48
    - text: 'But he that heareth and doeth not, is like a man that built a house upon
