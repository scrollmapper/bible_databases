        and thy wife Elizabeth shall bear thee a son; and thou shalt call his name
        John. '
      verse: 13
    - text: 'And thou wilt have joy and gladness, and many will rejoice for his birth. '
      verse: 14
    - text: 'For he will be great in the sight of the Lord; and will drink neither
        wine nor strong drink; and he will be filled with the Holy Spirit from his
        very birth. '
      verse: 15
    - text: 'And many of the sons of Israel will he turn to the Lord their God. '
      verse: 16
    - text: 'And he will go before his face in the spirit and power of Elijah, to
