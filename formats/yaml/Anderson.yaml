      verse: 20
    - text: 'And all that heard him were astonished, and said: Is not this he who
        destroyed in Jerusalem those that call on this name, and who has come hither
        for this purpose, that he might carry them bound to the chief priests? '
      verse: 21
    - text: 'But Saul increased the more in strength, and confuted the Jews that dwelt
        in Damascus, proving that this is the Christ. '
      verse: 22
    - text: 'And, after many days had passed, the Jews determined to kill him. '
      verse: 23
    - text: 'And their plot was made known to Saul; and they watched the gates day
        and night, that they might kill him. '
      verse: 24
    - text: 'But the disciples took him by night, and let him down through the vail
