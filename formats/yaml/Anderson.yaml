      verse: 13
    - text: 'And the wall of the city had twelve foundations, and on them were the
        names of the twelve apostles of the Lamb.   '
      verse: 14
    - text: 'And he that talked with me had a measure, a golden reed, that he might
        measure the city, and its gates, and its wall. '
      verse: 15
    - text: 'And the city lies square: and its length is as great as its breadth.
        And he measured the city with the reed, twelve thousand furlongs: the length,
