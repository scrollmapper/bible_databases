        err.   '
      verse: 27
    - text: 'And one of the scribes came, and heard them reasoning together; and perceiving
        that he had answered them well, he asked him: Which is the first commandment
        of all? '
      verse: 28
    - text: 'And Jesus answered him: The first commandment of all is, Hear, O Israel,
