        and went into the country. '
      verse: 12
    - text: 'And they went and told it to the rest. But they did not believe them. '
      verse: 13
    - text: 'Afterward he appeared to the eleven as they reclined at table; and he
        reproached them for their unbelief and hardness of heart, because they did
        not believe those who had seen him after he had risen.   '
      verse: 14
    - text: 'And he said to them: Go into all the world, and preach the gospel to
        every creature. '
      verse: 15
    - text: 'He that believes and is immersed, shall be saved; he that believes not,
        shall be condemned. '
      verse: 16
    - text: 'And these signs shall attend those who believe. In my name they shall
        cast out demons; they shall speak with new tongues; '
      verse: 17
    - text: 'they shall take up serpents; and, if they drink any deadly thing, it
        shall not hurt them; they shall lay hands on the sick, and they shall recover.   '
      verse: 18
    - text: 'The Lord, therefore, after he had spoken to them, was taken up into heaven:
        and he sat down at the right hand of God. '
      verse: 19
    - text: 'And they went forth and preached everywhere, the Lord working with them,
        and confirming the word with signs following.    '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'Since many have undertaken to compose a history of the things that are
        fully believed among us, '
      verse: 1
    - text: 'even as they were delivered to us by those who were, from the beginning,
        eye-witnesses and ministers of the word; '
      verse: 2
    - text: 'it seemed good to me also, having obtained exact information of all things
        from the very first, to write them in order for you, most excellent Theophilus, '
      verse: 3
    - text: 'that you might know the certainty of the things in which you have been
        instructed.   '
      verse: 4
    - text: 'There was, in the days of Herod the king of Judea, a certain priest,
        named Zachariah, of the class of Abijah; and his wife was of the daughters
        of Aaron, and her name was Elizabeth. '
      verse: 5
    - text: 'They were both righteous before God, walking in all the commandments
        and ordinances of the Lord, blameless. '
      verse: 6
    - text: 'And they had no child, because Elizabeth was barren, and they were both
        advanced in years.   '
      verse: 7
    - text: 'It came to pass, while he was officiating as priest before God, in the
        order of his class, that, '
      verse: 8
    - text: 'according to the custom of the priests office, his lot was to burn incense,
        when he went into the temple of the Lord. '
      verse: 9
    - text: 'And all the multitude of the people were praying without, at the time
        of incense. '
      verse: 10
    - text: 'And there appeared to him an angel of the Lord, standing at the right
        side of the altar of incense.   '
      verse: 11
    - text: 'And Zachariah was troubled at the sight, and fear fell upon him. '
      verse: 12
    - text: 'But the angel said to him: Fear not, Zachariah; for your prayer is heard,
        and your wife Elizabeth shall bear you a son, and you shall call his name
        John. '
      verse: 13
    - text: 'And you shall have joy and gladness, and many shall rejoice at his birth. '
      verse: 14
    - text: 'For he shall be great before the Lord; and he shall drink neither wine
        nor strong drink; and he shall be filled with the Holy Spirit even from his
        mothers womb. '
      verse: 15
    - text: 'And many of the sons of Israel shall he turn to the Lord their God. '
      verse: 16
    - text: 'And he shall go before him in the spirit and power of Elijah to turn
        the hearts of the fathers to the children, and the disobedient, by the wisdom
        of the just, in order to make ready for the Lord a prepared people.   '
      verse: 17
    - text: 'And Zachariah said to the angel: By what sign shall I know this? for
        I am old, and my wife is advanced in years. '
      verse: 18
    - text: 'And the angel answered and said to him: I am Gabriel, who stands in the
        presence of God; and I am sent to speak to you, and to announce to you this
        good news. '
      verse: 19
    - text: 'And behold, you shall be dumb and not able to speak, till the day in
        which these things shall take place, because you did not believe my words,
        which shall be fulfilled in their proper time. '
      verse: 20
    - text: 'And the people were waiting for Zachariah, and they wondered that he
        stayed so long in the temple. '
      verse: 21
    - text: 'But when he came out, he was not able to speak to them; and they perceived
        that he had seen a vision in the temple; and he made signs to them, and remained
        speechless.   '
      verse: 22
    - text: 'And it came to pass, when the days of his service were completed, that
        he departed to his own house. '
      verse: 23
    - text: 'And after those days, his wife Elizabeth conceived, and kept herself
        retired for five months, saying: '
      verse: 24
    - text: 'Thus has the Lord dealt with me in the days in which he has looked with
        regard upon me, to take away my reproach among men.   '
      verse: 25
    - text: 'And in the sixth month, the angel Gabriel was sent from God into a city
        of Galilee, named Nazareth, '
      verse: 26
    - text: 'to a virgin betrothed to a man whose name was Joseph, of the house of
        David; and the name of the virgin was Mary.   '
      verse: 27
    - text: 'And the angel came into her presence, and said: Hail, graciously accepted:
        the Lord is with you; blessed are you among women. '
      verse: 28
    - text: 'And she was perplexed at his words, and reasoned, what this salutation
        could mean. '
      verse: 29
    - text: 'And the angel said to her: Fear not, Mary; for you have found favor with
        God. '
      verse: 30
    - text: 'And behold, you shall conceive and bear a son, and you shall call his
        name Jesus. '
      verse: 31
    - text: 'He shall be great, and shall be called the Son of the Most High; and
        the Lord God will give to him the throne of David his father; '
      verse: 32
    - text: 'and he shall reign over the house of Jacob forever, and of his kingdom
        there shall be no end.   '
      verse: 33
    - text: 'But Mary said to the angel: How shall this be, since I know not a man? '
      verse: 34
    - text: 'And the angel answered and said to her: The Holy Spirit will come upon
        you, and the power of the Most High will overshadow you; for which reason,
        also, that which is begotten, being holy, shall be called the Son of God. '
      verse: 35
    - text: 'And behold, Elizabeth your kinswoman, even she has conceived a son in
        her old age; and this is the sixth month with her who is called barren; '
      verse: 36
    - text: 'for nothing shall be impossible with God. '
      verse: 37
    - text: 'And Mary said: Behold the handmaid of the Lord; let it be to me according
        to your word. And the angel departed from her.   '
      verse: 38
    - text: 'And Mary arose in those days, and went with haste into the mountainous
        country, into a city of Judah; '
      verse: 39
    - text: 'and she came into the house of Zachariah, and saluted Elizabeth. '
      verse: 40
    - text: 'And it came to pass, when Elizabeth heard the salutation of Mary, that
        the babe in her womb leaped for joy. '
      verse: 41
    - text: 'And Elizabeth was filled with the Holy Spirit, and spoke with a loud
        voice, and said: Blessed are you among women, and blessed is the fruit of
        your womb. '
      verse: 42
    - text: 'And whence is this to me, that the mother of my Lord should come to me? '
      verse: 43
    - text: 'For, behold, when the voice of your salutation sounded in my ears, the
        babe in my womb leaped for joy. '
      verse: 44
    - text: 'And blessed is she who believed; for there shall be a fulfillment of
        the things which were spoken to her from the Lord.   '
      verse: 45
    - text: 'And Mary said: My soul magnifies the Lord, '
      verse: 46
    - text: 'and my spirit rejoices in God, my Savior; '
      verse: 47
    - text: 'for he has looked upon the lowly condition of his handmaid. For, behold,
        from this time, all generations shall call me blessed; '
      verse: 48
    - text: 'for He that is Mighty has done great things for me, and holy is his name: '
      verse: 49
    - text: 'and his mercy is from generation to generation upon those who fear him. '
      verse: 50
    - text: 'He has done mighty deeds with his arm; he has scattered those who are
        proud in the understanding of their hearts. '
      verse: 51
    - text: 'He has cast down the mighty from their thrones, and exalted the lowly. '
      verse: 52
    - text: 'He has filled the hungry with good things, but the rich he has sent empty
        away. '
      verse: 53
    - text: 'He has helped Israel his servant, (as he spoke to our fathers,) '
      verse: 54
    - text: 'by remembering his mercy to Abraham and to his posterity forever.   '
      verse: 55
    - text: 'And Mary remained with her about three months, and returned to her own
        house.   '
      verse: 56
    - text: 'Now the time for Elizabeth to be delivered had fully come; and she gave
        birth to a son. '
      verse: 57
    - text: 'And her neighbors and relatives heard that the Lord had showed great
        mercy to her, and they rejoiced with her.   '
      verse: 58
    - text: 'And it came to pass, on the eighth day, that they came to circumcise
        the child; and they called him by the name of his father, Zachariah. '
      verse: 59
    - text: 'And his mother answered and said: Not so: but he shall be called John. '
      verse: 60
    - text: 'And they said to her: There is no one among your relatives that is called
        by this name. '
      verse: 61
    - text: 'And they made signs to his father, to know what he wished him to be called. '
      verse: 62
    - text: 'And having asked for a writing tablet, he wrote, saying: His name is
        John. And they were all astonished.   '
      verse: 63
    - text: 'And immediately his mouth was opened, and his tongue was loosed, and
        he spoke, and praised God. '
      verse: 64
    - text: 'And fear came on all that dwelt round about them; and all these things
        were talked of everywhere throughout the mountainous country of Judea. '
      verse: 65
    - text: 'And all that heard them, laid them up in their hearts, and said: What,
        then, will this child be? And the hand of the Lord was with him.   '
      verse: 66
    - text: 'And Zachariah his father was filled with the Holy Spirit, and prophesied,
        saying: '
      verse: 67
    - text: 'Blessed be the Lord God of Israel; for he has visited and redeemed his
        people; '
      verse: 68
    - text: 'and he has raised up for us, in the house of David his servant, a horn
        of salvation, '
      verse: 69
    - text: '(as he spoke by the mouth of all his holy prophets of ancient times,) '
      verse: 70
    - text: 'salvation from our enemies, and from the hand of all that hate us, '
      verse: 71
    - text: 'in order to show the mercy promised to our fathers, and to remember his
        holy covenant, '
      verse: 72
    - text: 'the oath which he swore to Abraham our father, '
      verse: 73
    - text: 'that he would grant to us, that being delivered from the hands of our
        enemies, we might serve him without fear, '
      verse: 74
    - text: 'in holiness and righteousness before him, all our days.   '
      verse: 75
    - text: 'And you, child, shall be called the prophet of the Most High; for you
        shall go before the face of the Lord, to make ready his ways, '
      verse: 76
    - text: 'by giving to his people the knowledge of salvation in the remission of
        their sins, '
      verse: 77
    - text: 'through the tender mercies of our God; by which the dawn from on high
        has visited us, '
      verse: 78
    - text: 'to give light to those who sit in darkness and in the shadow of death,
        by guiding our feet in the way of peace.   '
      verse: 79
    - text: 'And the child grew and became strong in spirit; and he was in the deserts
        till the day of his manifestation to Israel.   '
      verse: 80
  - chapter: 2
    verses:
    - text: 'And it came to pass in those days, that there went forth a decree from
        Csar Augustus, that all the inhabitants of the land should be enrolled. '
      verse: 1
    - text: 'This enrollment first took place when Cyrenius was governor of Syria. '
      verse: 2
    - text: 'And all went to be enrolled, each one to his own city. '
      verse: 3
    - text: 'And Joseph also went up from Galilee, out of the city of Nazareth, into
        Judea, to the city of David, which is called Bethlehem, (for he was of the
        house and family of David,). '
      verse: 4
    - text: 'to be enrolled with Mary his betrothed wife, who was with child.   '
      verse: 5
    - text: 'And it came to pass while they were there, that the days for her to be
        delivered were completed; '
      verse: 6
    - text: 'and she brought forth her first-born son, and wrapped him in swathing-clothes,
        and laid him in the stable, because there was no place for them in the inn.   '
      verse: 7
    - text: 'And there were in the same country shepherds, living in the open field,
        and guarding their flock by night. '
      verse: 8
    - text: 'And, behold, an angel of the Lord stood by them, and the glory of the
        Lord shone round about them; and they were greatly afraid. '
      verse: 9
    - text: 'And the angel said to them: Be not afraid; for, behold, I bring you good
        news of great joy, which shall be for all people. '
      verse: 10
    - text: 'For there is born for you this day, in the city of David, a Savior, who
        is Christ the Lord. '
      verse: 11
    - text: 'And this shall be to you the sign: you will find the babe wrapped in
        swathing-clothes, and lying in a stable. '
      verse: 12
    - text: 'And suddenly there was with the angel a multitude of the heavenly host,
        praising God, and saying: '
      verse: 13
    - text: 'Glory to God in the highest, and on earth peace, good will among men.   '
      verse: 14
    - text: 'And it came to pass, that, after the angels had gone away into heaven,
        the shepherds said one to another: Let us now go to Bethlehem, and see this
        thing that has come to pass, which the Lord has made known to us. '
      verse: 15
    - text: 'And they came with haste, and found both Mary and Joseph, and the babe
        lying in the stable. '
      verse: 16
    - text: 'And after they had seen it, they made known everywhere the words that
        had been spoken to them of this child. '
      verse: 17
    - text: 'And all that heard, wondered at those things which were told them by
        the shepherds. '
      verse: 18
    - text: 'But Mary kept all these things in her mind, and pondered them in her
        heart. '
      verse: 19
    - text: 'And the shepherds returned, glorifying and praising God for all things
        which they had heard and seen, as it had been told to them.   '
      verse: 20
    - text: 'And when eight days were completed for circumcising him, his name was
        called Jesus, as it had been called by the angel, before he was conceived
        in the womb.   '
      verse: 21
    - text: 'And when the days for their purification were completed according to
        the law of Moses, they brought him to Jerusalem, to present him to the Lord, '
      verse: 22
    - text: '(as it is written in the law of the Lord: Every male that opens the womb
        shall be called holy to the Lord;) '
      verse: 23
    - text: 'and to offer a sacrifice, according to that which is commanded in the
        law of the Lord: A pair of turtledoves, or two young pigeons.   '
      verse: 24
    - text: 'And, behold, there was a man in Jerusalem, whose name was Simeon. And
        this man was just and devout, looking for the consolation of Israel. And the
        Holy Spirit was upon him: '
      verse: 25
    - text: 'and it had been revealed to him by the Holy Spirit, that he should not
        see death before he had seen the Lords Anointed. '
      verse: 26
    - text: 'And he came by the Spirit into the temple; and when the parents brought
        in the child Jesus, to do for him according to the custom of the law, '
      verse: 27
    - text: 'he took him in his arms, and blessed God, and said: '
      verse: 28
    - text: 'Now, Lord, thou dost let thy servant depart in peace, according to thy
        word, '
      verse: 29
    - text: 'for my eyes have seen thy salvation, '
      verse: 30
    - text: 'which thou hast prepared before the face of all people; '
      verse: 31
    - text: 'a light for a revelation to the Gentiles, and the glory of thy people
        Israel.   '
      verse: 32
    - text: 'And Joseph and his mother wondered at the things which were spoken of
        him. '
      verse: 33
    - text: 'And Simeon blessed them, and said to Mary his mother: Behold, this child
        is appointed for the fall and rising again of many in Israel, and for a sign
        to be spoken against, '
      verse: 34
    - text: '(and a sword shall pierce through your own soul,) that the thoughts of
        many hearts may be revealed.   '
      verse: 35
    - text: 'And there was a prophetess, Anna, the daughter of Phanuel, of the tribe
        of Asher; she was of great age, and had lived with a husband seven years from
        her virginity: '
      verse: 36
    - text: 'and she was a widow of about eighty-four years, and she departed not
        from the temple, but served, day and night, with fastings and prayers. '
      verse: 37
    - text: 'And she came in at that hour, and gave thanks to Lord, and spoke of him
        to all that looked for redemption in Jerusalem.   '
      verse: 38
    - text: 'And when they had performed all things according to the law of the Lord,
        they returned to Galilee, to their own city Nazareth. '
      verse: 39
    - text: 'And the child grew, and became strong in spirit, being filled with wisdom;
        and the grace of God was upon him.   '
      verse: 40
    - text: 'And his parents went up every year to Jerusalem, at the feast of passover. '
      verse: 41
    - text: 'And when he was twelve years old, they went up to Jerusalem, according
        to the custom of the feast. '
      verse: 42
    - text: 'And when they had kept the full number of days, and had set out to return,
        the child Jesus stayed behind in Jerusalem; and Joseph and his mother knew
        it not. '
      verse: 43
    - text: 'But supposing that he was in the company, they went a days journey;
        and they sought for him among their relatives and acquaintance; '
      verse: 44
    - text: 'and not finding him, they returned to Jerusalem in search of him.   '
      verse: 45
    - text: 'And it came to pass, after three days, that they found him in the temple,
        sitting in the midst of the teachers, both hearing them, and asking them questions. '
      verse: 46
    - text: 'And all that heard him were astonished at his understanding, and his
        answers. '
      verse: 47
    - text: 'And when they saw him they were amazed. And his mother said to him: Child,
        why have you acted thus toward us? Behold, your father and I have sought for
        you in sorrow. '
      verse: 48
    - text: 'And he said to them: Why did you seek for me? Did you not know that I
        must be in my Fathers house? '
      verse: 49
    - text: 'And they did not understand the words which he spoke to them. '
      verse: 50
    - text: 'And he went down with them, and came to Nazareth, and was obedient to
        them. And his mother kept all these sayings in her heart. '
      verse: 51
    - text: 'And Jesus increased in wisdom and in stature, and in favor with God and
        with man.   '
      verse: 52
  - chapter: 3
    verses:
    - text: 'In the fifteenth year of the reign of Tiberius Csar, when Pontius Pilate
        was governor of Judea, and Herod was tetrarch of Galilee, and his brother
        Philip was tetrarch of Iturea and of the region of Trachonitis, and Lysanias
        was tetrarch of Abilene, '
      verse: 1
    - text: 'Annas and Caiaphas being chief priests, the word of God came to John
        the son of Zachariah, in the wilderness.   '
      verse: 2
    - text: 'And he came into all the country about the Jordan, preaching the immersion
        of repentance in order to the remission of sins; '
      verse: 3
    - text: 'as it is written in the book of the words of Isaiah the prophet, saying:
        The voice of one crying in the wilderness, Make ready the way of the Lord,
        make his paths straight; '
      verse: 4
    - text: 'every ravine shall be filled, and every mountain and hill shall be made
        level; and the crooked ways shall be made straight; and the rough ways shall
        be made smooth; '
      verse: 5
    - text: 'and all flesh shall see the salvation of God.   '
      verse: 6
    - text: 'Therefore he said to the multitudes that came out to be immersed by him:
        Generation of vipers, who has warned you to flee from the coming wrath? '
      verse: 7
    - text: 'Bring forth, therefore, fruits worthy of repentance. And begin not to
        say within yourselves, We have Abraham for our father; for I say to you, that
        God is able from these stones to raise up children for Abraham. '
      verse: 8
    - text: 'And now also the ax is lying at the root of the trees; therefore, every
        tree that does not produce good fruit, is cut down and cast into the fire.   '
      verse: 9
    - text: 'And the multitudes asked him, saying: What, then, shall we do? '
      verse: 10
    - text: 'He answered and said to them: He that has two coats, let him give to
        him that has none; and he that has food, let him do likewise. '
      verse: 11
    - text: 'And the publicans also came to be immersed, and they said to him: Teacher,
        what shall we do? '
      verse: 12
    - text: 'And he said to them: Exact no more than that which is appointed you. '
      verse: 13
    - text: 'And soldiers also asked him, saying: And what shall we do? And he said
        to them: Take nothing from any one by extortion, nor by false accusation,
        and be content with your pay.   '
      verse: 14
    - text: 'While the people were in suspense, and all were reasoning in their hearts
        about John, whether he was the Christ or not, '
      verse: 15
    - text: 'John answered them all, saying: I indeed immerse you in water; but there
        comes One mightier than I, the strap of whose sandals I am not worthy to loose;
        he will immerse you in the Holy Spirit and in fire. '
      verse: 16
    - text: 'His winnowing shovel is in his hand, and he will thoroughly cleanse his
        thrashing-floor, and gather the grain into his granary, but the chaff he will
        burn with unquenchable fire. '
      verse: 17
    - text: 'With many other exhortations he proclaimed the good news to the people.   '
      verse: 18
    - text: 'But Herod the tetrarch having been reproved by him on account of Herodias,
        the wife of his brother Philip, and for all the wicked deeds which Herod did, '
      verse: 19
    - text: 'added this also to them all, that he shut up John in prison.   '
      verse: 20
    - text: 'And it came to pass, while all the people were being immersed, that Jesus
        also was immersed; and as he was praying, the heaven was opened, '
      verse: 21
    - text: 'and the Holy Spirit descended upon him, in a bodily form, like a dove;
        and there came a voice from heaven, which said: Thou art my beloved Son; in
        thee I delight. '
      verse: 22
    - text: 'And Jesus was about thirty years old when he began his ministry, being,
        as was supposed, the son of Joseph, son of Heli, '
      verse: 23
    - text: 'son of Matthat, son of Levi, son of Malchi, son of Janna, son of Joseph, '
      verse: 24
    - text: 'son of Mattathiah, son of Amos, son of Nahum, son of Esli, son of Nagg, '
      verse: 25
    - text: 'son of Maath, son of Mattathiah, son of Shimoi, son of Joseph, son of
        Judah, '
      verse: 26
    - text: 'son of Joannah, son of Rhesa, son of Zerubbabel, son of Shealtiel, son
        of Neri, '
      verse: 27
    - text: 'son of Malchi, son of Addi, son of Kosam, son of Elmodam, son of Er, '
      verse: 28
    - text: 'son of Jose, son of Eliezer, son of Jorim, son of Matthat, son of Levi, '
      verse: 29
    - text: 'son of Simeon, son of Judah, son of Joseph, son of Jonan, son of Eliakim, '
      verse: 30
    - text: 'son of Meleah, son of Mainan, son of Mattatha, son of Nathan, son of
        David,   '
      verse: 31
    - text: 'Son of Jesse, son of Obed, son of Boaz, son of Salmon, son of Nahshon, '
      verse: 32
    - text: 'son of Aminidab, son of Aram, son of Esrom, son of Phares, son of Judah, '
      verse: 33
    - text: 'son of Jacob, son of Isaac, son of Abraham, son of Terah, son of Nahor, '
      verse: 34
    - text: 'son of Serug, son of Reu, son of Peleg, son of Eber, son of Salah, '
      verse: 35
    - text: 'son of Kenan, son of Arphaxad, son of Shem, son of Noah, son of Lamech, '
      verse: 36
    - text: 'son of Methusalah, son of Enoch, son of Jared, son of Mahalaleel, son
        of Kenan, '
      verse: 37
    - text: 'son of Enos, son of Seth, son of Adam, son of God.   '
      verse: 38
  - chapter: 4
    verses:
    - text: 'And Jesus, full of the Holy Spirit, returned from the Jordan, and was
        led by the Spirit into the wilderness, '
      verse: 1
    - text: 'and was there forty days, to be tempted by the devil. And he ate nothing
        during those days; and when they were ended, he was afterward hungry. '
      verse: 2
    - text: 'And the devil said to him: If you are the Son of God, command this stone
        to become bread. '
      verse: 3
    - text: 'And Jesus answered him, and said: It is written, Man shall not live by
        bread alone, but by every word of God.   '
      verse: 4
    - text: 'And the devil took him up into a high mountain, and showed him all the
        kingdoms of the world, in a moment of time. '
      verse: 5
    - text: 'And the devil said to him: I will give you all the authority and glory
        of these, for it is delivered to me; and to whomever I will, I give it. '
      verse: 6
    - text: 'If, therefore, you will bow with reverence before me, all shall be yours. '
      verse: 7
    - text: 'And Jesus answered and said to him: Get behind me, Satan; it is written,
        You shall worship the Lord your God, and him only shall you serve.   '
      verse: 8
    - text: 'And he brought him to Jerusalem, and placed him on the pinnacle of the
        temple, and said to him: If you are the Son of God, throw yourself down from
        this place; '
      verse: 9
    - text: 'for it is written, He will give his angels charge concerning you, to
        guard you carefully; '
      verse: 10
