      verse: 5
    - text: 'And now you know what restrains, in order that he may be revealed in
        his own proper time. '
      verse: 6
    - text: 'For the mystery of iniquity is already at work; only he that now restrains
        will restrain, till he be taken out of the way: '
      verse: 7
    - text: 'and then shall that lawless one be revealed, whom the Lord Jesus will
        destroy by the spirit of his mouth, and will utterly overthrow by the brightness
        of his coming: '
      verse: 8
    - text: 'he will destroy him, whose coming is, according to the energy of Satan,
        with all power and signs and wonders of falsehood, '
      verse: 9
    - text: 'and with all the delusion of unrighteousness in those who perish, because
        they did not receive the love of the truth, in order that they might be saved. '
      verse: 10
    - text: 'And for this reason God will send them strong delusion, in order that
        they may believe a lie, '
      verse: 11
    - text: 'that all may be condemned who believe not the truth, but have pleasure
        in unrighteousness.   '
      verse: 12
    - text: 'But we are bound to give thanks to God always for you, brethren, beloved
        of the Lord, because God did, from the beginning, choose you to salvation,
        by sanctification of the Spirit and belief of the truth, '
      verse: 13
    - text: 'to which he called you by our gospel, in order that you might obtain
        the glory of our Lord Jesus Christ.   '
      verse: 14
    - text: 'Therefore, brethren, stand fast, and hold the traditions which you have
        been taught, whether by word or by our letter. '
      verse: 15
    - text: 'Now may our Lord Jesus Christ himself, and God, even our Father, who
        has loved us, and given us eternal consolation and good hope through grace, '
      verse: 16
    - text: 'comfort your hearts, and strengthen you in every good word and work.   '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Finally, brethren, pray for us, that the word of the Lord may run and
        be glorified even as among you; '
      verse: 1
    - text: 'and that we may be delivered from wicked and evil men; for all have not
        the disposition for faith. '
      verse: 2
    - text: 'But the Lord is faithful, and he will strengthen you, and keep you from
        the evil one. '
      verse: 3
    - text: 'And we have confidence in the Lord with respect to you, that you both
        do, and will continue to do, the things which we command you. '
      verse: 4
    - text: 'And the Lord direct your hearts to the love of God, and to the patience
        of the Christ.   '
      verse: 5
    - text: 'Now we command you, brethren, in the name of our Lord Jesus Christ, that
        you withdraw from every brother that walks disorderly, and not according to
        the tradition which he received from us. '
      verse: 6
    - text: 'For you yourselves know how you ought to imitate us: for we did not behave
        in a disorderly manner among you, '
      verse: 7
    - text: 'nor did we eat any ones bread for nothing: but worked with labor and
        toil, night and day, that we might not burden any one of you; '
      verse: 8
    - text: 'this we did, not because we have not authority, but that we might give
        ourselves to you as an example, in order that you might imitate us. '
      verse: 9
    - text: 'For when we were with you, we gave you this commandment, that if any
        one will not work, neither let him eat.   '
      verse: 10
    - text: 'For we hear that some walk about among you in a disorderly manner, doing
        no work, but being busybodies. '
      verse: 11
    - text: 'Now we command such, and exhort them by our Lord Jesus Christ, that they
        work with quietness, and eat their own bread. '
      verse: 12
    - text: 'And you, brethren, should not be weary in well-doing. '
      verse: 13
    - text: 'And if any one obey not our word by this letter, note that man, and do
        not keep company with him, that he may be ashamed; '
      verse: 14
    - text: 'and yet do not regard him as an enemy, but admonish him as a brother. '
      verse: 15
    - text: 'Now the Lord of peace himself give you peace always by all means. The
        Lord be with you all.   '
      verse: 16
    - text: 'The salutation of Paul with my own hand, which is the token in every
        letter: so I write.   '
      verse: 17
    - text: 'The grace of our Lord Jesus Christ be with you all. Amen.    '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Jesus Christ, according to the appointment of God
        our Savior, and the Lord Jesus Christ our hope, '
      verse: 1
    - text: 'to Timothy, my true son in the faith; grace, mercy, peace from God our
        Father, and Christ Jesus our Lord.   '
      verse: 2
    - text: 'As, on going into Macedonia, I besought you to remain in Ephesus, that
        you might charge some that they teach no other thing, '
      verse: 3
    - text: 'nor give heed to fables and endless genealogies, which produce disputes
        rather than godly edification, which is in faith;   '
      verse: 4
    - text: '(Now the end of the commandment is love out of a pure heart, and out
        of a good conscience, and out of faith unfeigned: '
      verse: 5
    - text: 'which things some not having aimed at, have turned aside to idle disputation, '
      verse: 6
    - text: 'desiring to be teachers of law, though understanding neither what they
        say nor of what they boldly affirm. '
      verse: 7
    - text: 'But we know that the law is good, if any one use it lawfully; '
      verse: 8
    - text: 'knowing this, that law is not made for a righteous man, but for the lawless
        and disobedient, for the ungodly and for sinners, for the unholy and for scorners,
        for murderers of fathers and murderers of mothers, for man-slayers, '
      verse: 9
    - text: 'for lewd persons, for sodomites, for men-stealers, for liars, for perjured
        persons, and for whatever other thing is opposed to sound teaching, '
      verse: 10
    - text: 'according to the glorious gospel of the blessed God, which has been intrusted
        to me.   '
      verse: 11
    - text: 'And I thank Christ Jesus our Lord, who has given me power, because he
        counted me faithful, and put me into the ministry; '
      verse: 12
    - text: 'me, I say, who before was a reviler and a persecutor and an overbearing
        man. But I obtained mercy, because I did it ignorantly in unbelief: '
      verse: 13
    - text: 'and the grace of our Lord was very abundant with faith, and love which
        is in Christ Jesus. '
      verse: 14
    - text: 'Assuredly true and worthy of all acceptation is this saying: that Christ
        Jesus came into the world to save sinners, of whom I am chief. '
      verse: 15
    - text: 'But for this reason I obtained mercy, that in me first Jesus Christ might
        show all long-suffering, for an example to those who might afterward believe
        on him in order to life eternal. '
      verse: 16
    - text: 'Now to the King of the ages, the incorruptible, invisible, only wise
        God, be honor and glory from age to age. Amen.)   '
      verse: 17
    - text: 'This charge I commit to you, son Timothy, in accordance with the preceding
        prophecies concerning you, that by them you may war the good warfare, '
      verse: 18
    - text: 'holding faith and a good conscience, which some having thrust from them,
        as it respects faith have made shipwreck; of whom are Hymenus and Alexander, '
      verse: 19
    - text: 'whom I have delivered to Satan, that they may learn not to revile.   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'I exhort, therefore, first of all, that supplications, prayers, intercessions,
        and giving of thanks be made for all men, '
      verse: 1
    - text: 'for kings, and for all that are in authority, that we may lead a quiet
        and peaceable life in all godliness and gravity. '
      verse: 2
    - text: 'For this is good and acceptable in the sight of God our Savior, '
      verse: 3
    - text: 'who is willing that all men should be saved, and come to the knowledge
        of the truth. '
      verse: 4
    - text: 'For there is one God, and one mediator between God and men, the man Christ
        Jesus, '
      verse: 5
    - text: 'who gave himself a ransom for all, of which the testimony has been given
        in its proper times, '
      verse: 6
    - text: 'to give which testimony I have been appointed a preacher and an apostle;
        (I speak the truth, and lie not;) a teacher of the Gentiles in faithfulness
        and in truth.   '
      verse: 7
    - text: 'I will, therefore, that the men pray everywhere, lifting up holy hands
        without wrath and disputation. '
      verse: 8
    - text: 'In like manner, also, I will that the women adorn themselves with decorous
        dress, with modesty and sobriety, not with plaited hair, or gold, or pearls,
        or costly raiment, '
      verse: 9
    - text: 'but with good works; since this becomes women who profess godliness.   '
      verse: 10
    - text: 'Let the woman learn in silence with all subjection. '
      verse: 11
    - text: 'I suffer not a woman to teach, nor to usurp authority over the man, but
        to be in silence. '
      verse: 12
    - text: 'For Adam was first formed, then Eve. '
      verse: 13
    - text: 'And Adam was not deceived: but the woman being deceived, was in transgression; '
      verse: 14
    - text: 'but they shall be saved by the bearing of children, if they continue
        in faith and love and holiness with sobriety.   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'This is a true saying: If any desires the office of a bishop, he desires
        a good work. '
      verse: 1
    - text: 'A bishop, then, must be blameless, the husband of one wife, watchful,
        soberminded, modest, hospitable, able to teach, '
      verse: 2
    - text: 'not fond of wine, not quarrelsome, not one who makes money by base means;
        but gentle, not contentious, not covetous; '
      verse: 3
    - text: 'one that rules his own house well; having his children in subjection
        with all gravity: '
      verse: 4
    - text: 'for if a man knows not how to rule his own house, how will he take care
        of the church of God? '
      verse: 5
    - text: 'Not a new convert, lest, having become conceited, he fall into the condemnation
        of the devil. '
      verse: 6
    - text: 'Further, he must have a good reputation from those who are without, lest
        he fall into reproach and the snare of the devil.   '
      verse: 7
    - text: 'The deacons, likewise, must be grave, not double-tongued, not given to
        much wine, not makers of money by base means, '
      verse: 8
    - text: 'holding the mystery of the faith in a pure conscience. '
      verse: 9
    - text: 'And let these also be first proved, then let them become deacons, being
        blameless. '
      verse: 10
    - text: 'Their wives likewise must be grave, not slanderers, watchful, faithful
        in all things. '
      verse: 11
    - text: 'Let the deacons be the husbands of one wife, ruling their children and
        their own houses well. '
      verse: 12
    - text: 'For those who have filled the office of a deacon well, gain for themselves
        a good degree, and great boldness in the faith that is in Christ Jesus.   '
      verse: 13
    - text: 'I write these things to you, hoping to come to you shortly; '
      verse: 14
    - text: 'but if I delay, that you may know how you ought to conduct yourself in
        the house of God, which is the church of the living God, the pillar and support
        of the truth. '
      verse: 15
    - text: 'And confessedly great is the mystery of godliness: God was manifest in
        flesh, justified in spirit, seen by angels, preached among the Gentiles, believed
        on in the world, received up in glory.   '
      verse: 16
  - chapter: 4
    verses:
    - text: 'Now the Spirit says expressly, that, in the last times, some shall depart
        from the faith, giving heed to seducing spirits, and teachings suggested by
        demons, '
      verse: 1
    - text: 'through the hypocrisy of liars, who are seared in their conscience, '
      verse: 2
    - text: 'who forbid to marry, and command to abstain from meats, which God has
        created to be received with thanksgiving by those who believe, and know the
        truth. '
      verse: 3
    - text: 'For every creature of God is good, and nothing is to be rejected, if
        it be received with thanksgiving; '
      verse: 4
    - text: 'for it is sanctified by the word of God, and by prayer.   '
      verse: 5
    - text: 'By recommending these things to the attention of the brethren, you will
        be a good minister of Jesus Christ, being nourished with the words of the
        faith, and of good teaching, which you have fully known. '
      verse: 6
    - text: 'But reject those profane and old-womanish fables, and exercise yourself
        for godliness. '
      verse: 7
    - text: 'For the exercise of the body is profitable for little; but godliness
        is profitable for all things, and has the promise of the life that now is,
        and also of that which is to come. '
      verse: 8
    - text: 'This is a true saying, and worthy of all acceptation: '
      verse: 9
    - text: 'for to this end we both labor, and suffer reproach, because we trust
        in the living God, who is the Savior of all men, especially of those who believe. '
      verse: 10
    - text: 'These things command and teach.   '
      verse: 11
    - text: 'Let no one despise your youth; but be an example to the believers, in
        word, in behavior, in love, in spirit, in faithfulness, in purity. '
      verse: 12
    - text: 'Till I come, give attention to reading, to exhortation, to teaching. '
      verse: 13
    - text: 'Neglect not the gift that is in you, which was given you according to
        prophecy, with the laying on of the hands of the eldership. '
      verse: 14
    - text: 'Meditate upon these things; give yourself wholly to them, that your advancement
        may be manifest in all things. '
      verse: 15
    - text: 'Take heed to yourself, and to your teaching; continue in them; for by
        doing this, you will save both yourself, and those who hear you.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Do not rebuke an elderly man, but entreat him as a father; the younger
        men, as brothers: '
      verse: 1
    - text: 'the elder women, as mothers; the younger women, as sisters, with all
        purity. '
      verse: 2
    - text: 'Honor widows that are widows indeed. '
      verse: 3
    - text: 'But if any widow has children or grand-children, let them learn first
        to be dutiful to their own family, and to requite their parents; for that
        is good and acceptable in the sight of God. '
      verse: 4
    - text: 'But she that is a widow indeed, and left alone, trusts in God, and continues
        in supplications and prayers night and day. '
      verse: 5
    - text: 'But she that lives voluptuously, is dead while she lives. '
      verse: 6
    - text: 'These things also give in charge, that they may be blameless. '
      verse: 7
    - text: 'And if any one provides not for his own, and especially for those of
        his own house hold, he has denied the faith, and is worse than an unbeliever.   '
      verse: 8
    - text: 'Let a widow be put on the list, if she is not under sixty years, having
        been the wife of one man, '
      verse: 9
    - text: 'having a good reputation for good works; if she has borne children, if
        she has entertained strangers, if she has washed the saints feet, if she has
        relieved the afflicted, if she has diligently followed every good work. '
      verse: 10
    - text: 'But the younger widows reject: for when they become wanton against the
        Christ, they desire to marry, '
      verse: 11
    - text: 'incurring condemnation, because they have set aside their former obligation. '
      verse: 12
    - text: 'At the same time, also, they learn to be idle, wandering about from house
        to house; and not only idle, but tattlers also, and busybodies, speaking things
        which are not proper. '
      verse: 13
    - text: 'I will, therefore, that the younger widows marry, bear children, manage
        the house, and thus give no occasion to the adversaries to speak reproachfully. '
      verse: 14
    - text: 'For some have already turned aside after Satan. '
      verse: 15
    - text: 'If any believing man or woman has widows, let him or her relieve them,
        and let not the church be burdened, that it may relieve those who are widows
        indeed.   '
      verse: 16
    - text: 'Let the elders who rule well, be counted worthy of double honor, especially
        those who labor in word and teaching. '
      verse: 17
    - text: 'For the scripture says: You shall not muzzle the ox that treads out the
        grain; and, The laborer is worthy of his hire.   '
      verse: 18
    - text: 'Receive not an accusation against an old man, unless before two or three
        witnesses. '
      verse: 19
    - text: 'Those who sin rebuke before all, that the rest also may fear. '
      verse: 20
    - text: 'I charge you before God, and the Lord Jesus Christ, and the elect angels,
        that you observe these things without prejudice, and that you do nothing by
        partiality.   '
      verse: 21
    - text: 'Lay hands hastily on no man, nor be partaker of other mens sins: keep
        yourself pure.   '
      verse: 22
    - text: 'Drink water no longer, but use a little wine for your stomachs sake,
        and your frequent infirmities.   '
      verse: 23
    - text: 'Some mens sins are manifest beforehand, going before to judgment. Some
        persons, however, they follow after. '
      verse: 24
    - text: 'Likewise, also, the good works of some are manifest beforehand; and those
        which are otherwise can not be concealed.   '
      verse: 25
  - chapter: 6
    verses:
    - text: 'Let as many servants as are under the yoke count their own masters worthy
        of all honor, that the name of God, and his teaching, be not reviled. '
      verse: 1
    - text: 'And those who have believing masters, let them not despise them, because
        they are brethren: but rather let them serve them, because they who partake
        of the benefit of their service, are believers and beloved brethren. These
        things enforce in your teaching and exhortation.   '
      verse: 2
    - text: 'If any one teaches other things, and does not assent to the sound words
        of our Lord Jesus Christ, and to the teaching which is according to godliness, '
      verse: 3
    - text: 'he is mad with conceit, knowing nothing, but has a morbid fondness for
        questions and contentions about words, out of which come envy, strife, railing,
        evil suspicions, '
      verse: 4
    - text: 'and wranglings, on the part of men who are corrupt in mind, and destitute
        of the truth, who suppose that godliness is a source of gain. From such withdraw
        yourself.   '
      verse: 5
    - text: 'But godliness, with a contented disposition, is great gain. '
      verse: 6
    - text: 'For we brought nothing into this world, and it is certain that we can
        carry nothing out. '
      verse: 7
    - text: 'And having food and raiment, with these let us be content. '
      verse: 8
    - text: 'But those who will be rich fail into temptation and a snare, and many
        foolish and hurtful desires, which drown men in destruction and perdition. '
      verse: 9
    - text: 'For the love of money is the root of all evil; through the desire of
        which, some have erred from the faith, and pierced themselves through with
        many sorrows.   '
      verse: 10
    - text: 'But do you, O man of God, shun these things, and pursue righteousness,
        godliness, faithfulness, love, patience, meekness. '
      verse: 11
    - text: 'Fight the good fight of the faith; lay hold on eternal life, to which
        you have been called, and for which you confessed the good confession before
        many witnesses. '
      verse: 12
    - text: 'I charge you, in the sight of God, who makes all things alive, and before
        Christ Jesus, who, before Pontius Pilate, confessed a good confession, '
      verse: 13
    - text: 'that you keep this commandment, so that you may be spotless and blameless
        till the appearing of our Lord Jesus Christ, '
      verse: 14
    - text: 'which, in his own times, he will show, who is the blessed and only Potentate,
        the King of kings, and Lord of lords; '
      verse: 15
    - text: 'who alone has immortality, dwelling in light unapproachable, whom no
        man has seen, nor can see, to whom be honor and power eternal. Amen.   '
      verse: 16
    - text: 'Charge those who are rich in this age, that they be not proud, nor trust
        in uncertain riches, but in the living God, who gives us all things richly
        for our enjoyment, '
      verse: 17
    - text: 'that they do good, that they be rich in good works, that they be ready
        to distribute, liberal, '
      verse: 18
    - text: 'treasuring up for themselves a good foundation for the time to come,
        that they may lay hold on eternal life.   '
      verse: 19
    - text: 'O Timothy, keep that which is committed to your charge, avoiding those
        profane and empty babblings, and disputations about knowledge falsely so called; '
      verse: 20
    - text: 'by making a profession of this knowledge, some have erred as it respects
        the faith. Grace be with you. Amen.    '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Jesus Christ, by the will of God, according to the
        promise of life, which is in Christ Jesus, '
      verse: 1
    - text: 'to Timothy my beloved son; grace, mercy, and peace from God our Father,
        and Christ Jesus our Lord.   '
      verse: 2
    - text: 'I thank God, whom I serve with a pure conscience, after the custom of
        my forefathers, that, without ceasing, I have remembrance of you in my prayers
        night and day, '
      verse: 3
    - text: 'greatly desiring to see you, being mindful of your tears, that I may
        be filled with joy; '
      verse: 4
    - text: 'for I remember the unfeigned faith that is in you, which dwelt first
        in your grandmother Lois, and in your mother Eunice; and I am persuaded that
        it dwells in you also.   '
      verse: 5
    - text: 'Wherefore I exhort you to kindle up the gift of God that is in you by
        the laying on of my hands. '
      verse: 6
    - text: 'For God has not given us the spirit of fear, but of power, and of love,
        and of a sound mind.   '
      verse: 7
    - text: 'Be not, therefore, ashamed of the testimony of our Lord, nor of me, his
        prisoner: but jointly suffer evil in the gospel according to the power of
        God, '
      verse: 8
    - text: 'who has saved us, and called us with a holy calling, not according to
        our works, but according to his own purpose and grace, which was given us
        in Christ Jesus before the times of the ages, '
      verse: 9
    - text: 'but is now made manifest by the appearing of our Savior Jesus Christ,
        who has deprived death of its power, and brought life and incorruptibility
        to light through the gospel; '
      verse: 10
    - text: 'to which I have been appointed a preacher, and an apostle, and a teacher
        of the Gentiles; '
      verse: 11
    - text: 'for which cause I also suffer these things; yet I am not ashamed: for
        I know in whom I have believed, and I am persuaded that he is able to keep
        that which I have intrusted to him till that day.   '
      verse: 12
    - text: 'Hold fast the form of sound words which you have heard from me, in faithfulness
        and in love which is in Christ Jesus. '
      verse: 13
    - text: 'That good thing which was intrusted to you, keep by the Holy Spirit that
        dwells in us.   '
      verse: 14
    - text: 'You know this, that all those who are in Asia have turned away from me;
        all those, I say, of whom are Phygellus and Hermogenes. '
      verse: 15
    - text: 'May the Lord give mercy to the house of Onesiphorus, for he often refreshed
        me, and was not ashamed of my chain: '
      verse: 16
    - text: 'but when he was in Rome, he sought for me very diligently, and found
        me. '
      verse: 17
    - text: 'The Lord grant to him, that he may find mercy from the Lord in that day.
        And in how many things he ministered to me in Ephesus, you know very well.   '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Do you, therefore, my son, be strong in the grace that is in Christ Jesus; '
      verse: 1
    - text: 'and the things which you have heard from me through many witnesses, these
        do you commit to faithful men, who shall be able to teach others also. '
      verse: 2
    - text: 'Do you, therefore, suffer evil, as a good soldier of Jesus Christ. '
      verse: 3
    - text: 'Every one that serves as a soldier keeps himself free from the business
        of this life, that he may please him that has chosen him to be a soldier. '
      verse: 4
    - text: 'And if any one also contend in the public games, he is not crowned, unless
        he contend according to the laws. '
      verse: 5
    - text: 'It is necessary that, the farmer should labor, before he partakes of
        the fruits. '
      verse: 6
    - text: 'Consider what I say, for I pray that the Lord may give you understanding
        in all things.   '
      verse: 7
    - text: 'Remember that Jesus Christ, of the posterity of David, was raised from
        the dead, according to my gospel; '
      verse: 8
    - text: 'in which I suffer evil, as an evil-doer, even to bonds: but the word
        of God is not bound. '
      verse: 9
    - text: 'For this reason I endure all things for the sake of the elect, that they
        also may obtain the salvation that is in Christ Jesus, with eternal glory. '
      verse: 10
    - text: 'Assuredly true is the saying: If indeed we have died with him, we shall
        also live with him; '
      verse: 11
    - text: 'if we are patient, we shall also reign with him; if we deny him, he will
        also deny us; '
      verse: 12
    - text: 'if we are unfaithful, he remains faithful: he can not deny himself.   '
      verse: 13
    - text: 'Put them in mind of these things, charging them before the Lord that
        they dispute not about words to no profit, which disputes end in the overthrow
        of the hearers. '
      verse: 14
    - text: 'Strive to present yourself to God as approved, a workman that has no
        cause to be ashamed, rightly setting forth the word of truth. '
      verse: 15
    - text: 'But shun profane and vain babblings; for they will make further advance
        to ungodliness, '
      verse: 16
    - text: 'and their word will eat as a gangrene: of whom are Hymenus and Philetus, '
      verse: 17
    - text: 'who, as it respects the truth, have erred, saying that the resurrection
        has already taken place; and they overthrow the faith of some.   '
      verse: 18
    - text: 'But the foundation of God stands firm, having this inscription: The Lord
        knows those who are his; and, Let every one that names the name of Christ
        depart from iniquity. '
      verse: 19
    - text: 'In a great house, however, there are not only vessels of gold and of
        silver, but also of wood and of earth, and some for honor, and some for dishonor. '
      verse: 20
    - text: 'If, therefore, any one will cleanse himself from these strifes about
        words, he will be a vessel for honor, sanctified, highly useful to the master,
        prepared for every good work.   '
      verse: 21
    - text: 'Shun youthful desires, and follow righteousness, faithfulness, love,
        peace, with those who call on the Lord out of a pure heart. '
      verse: 22
    - text: 'But avoid foolish and unprofitable questions, because you know that they
        produce contentions: '
      verse: 23
    - text: 'and the servant of the Lord must not be contentious, but gentle toward
        all men, able to teach, patient under evils, '
      verse: 24
    - text: 'in meekness instructing those who oppose themselves, if, possibly, God
        may give them repentance in order to the acknowledgment of the truth, '
      verse: 25
    - text: 'and that they may awake to sobriety out of the snare of the devil, after
        having been taken captive by him according to his will.   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'But know this, that in the last days trying times will come. '
      verse: 1
    - text: 'For men will be lovers of themselves, lovers of money, boasters, proud,
        revilers, disobedient to parents, unthankful, unholy, '
      verse: 2
    - text: 'without natural affection, implacable, false accusers, intemperate, fierce,
        haters of those who are good, '
      verse: 3
    - text: 'traitors, rash, conceited, lovers of pleasures more than lovers of God, '
      verse: 4
    - text: 'having a form of godliness, but denying its power: from these also turn
        away. '
      verse: 5
    - text: 'For of this sort are those who worm themselves into houses, and lead
        captive silly women that are laden with sins, and influenced by various desires, '
      verse: 6
    - text: 'that are always learning, and never able to come to the knowledge of
        the truth.   '
      verse: 7
    - text: 'Now as Jannes and Jambres withstood Moses, so these also will withstand
        the truth; men corrupt in mind, rejected as it respects the faith. '
      verse: 8
    - text: 'But they shall proceed no further; for their madness shall be manifest
        to all, as was the madness of those men.   '
      verse: 9
    - text: 'But you have fully known my teaching, my course of life, my purpose,
        my faithfulness, my long-suffering, my love, my patience, '
      verse: 10
    - text: 'my persecutions, my sufferings which came upon me in Antioch, in Iconium,
        in Lystra; you well know what persecutions I endured: and yet out of them
        all, the Lord delivered me. '
      verse: 11
    - text: 'And all that will live godly in Christ Jesus, shall suffer persecution. '
      verse: 12
    - text: 'But evil men and impostors will become worse and worse, deceiving, and
        being deceived.   '
      verse: 13
    - text: 'But do you continue in the things which you have learned and well understood,
        knowing from whom you learned them, '
      verse: 14
    - text: 'and that from a child you have known the holy scriptures, which are able
        to make you wise in order to salvation, through faith that is in Christ Jesus. '
      verse: 15
    - text: 'All scripture is given by inspiration of God, and is profitable for teaching,
        for reproof, for correction, for instruction in righteousness, that the man
        of God may be perfect, thoroughly furnished for every good work.   '
      verse: 16
    - text: ''
      verse: 17
  - chapter: 4
    verses:
    - text: 'I charge you, therefore, before God and the Lord Jesus Christ, who will
        judge the living and the dead at his appearing and his kingdom, '
      verse: 1
    - text: 'preach the word, be urgent in season and out of season, reprove, rebuke,
        exhort with all long-suffering and teaching. '
      verse: 2
    - text: 'For the time will come when they will not endure sound teaching, but
        according to their own desires they will procure for themselves an abundance
        of teachers to gratify their itching ears: '
      verse: 3
    - text: 'and they will turn away their ears from the truth, and be turned to fables. '
      verse: 4
    - text: 'But do you be watchful in all things, endure evil, do the work of an
        evangelist, fulfill your ministry.?   '
      verse: 5
    - text: 'For I am now ready to be poured out, and the time of my departure is
        at hand. '
      verse: 6
    - text: 'I have fought the good fight, I have finished the race, I have kept the
        faith: '
      verse: 7
    - text: 'henceforth there is laid up for me the crown of righteousness, which
        the Lord, the righteous judge, will give me at that day; and not to me only,
        but to all those who love his appearing.   '
      verse: 8
    - text: 'Endeavor to come to me shortly; '
      verse: 9
    - text: 'for Demas has forsaken me, having loved the present age; and he has gone
        to Thessalonica, Crescens to Galatia, Titus to Dalmatia. '
      verse: 10
    - text: 'Only Luke is with me. Take Mark, and bring him with you, for he is useful
        to me for the ministry. '
      verse: 11
    - text: 'I have sent Tychicus to Ephesus. '
      verse: 12
    - text: 'When you come, bring the cloak that I left in Troas with Carpus, and
        the books, especially the parchments.   '
      verse: 13
    - text: 'Alexander the coppersmith did me much evil: the Lord repay him according
        to his works. '
      verse: 14
    - text: 'Do you, also, beware of him, for he has greatly withstood our words.   '
      verse: 15
    - text: 'At my first defense no one stood by me, but all forsook me; may it not
        be laid to their charge: '
      verse: 16
    - text: 'but the Lord stood by me, and gave me strength, that through me that
        which is preached might be fully known, and that all the Gentiles might hear:
        and I was delivered out of the mouth of the lion. '
      verse: 17
    - text: 'And the Lord will deliver me from every evil work, and bring me safe
        to his heavenly kingdom. To him be glory from age to age. Amen.   '
      verse: 18
    - text: 'Salute Prisca and Aquila, and the household of Onesiphorus.   '
      verse: 19
    - text: 'Erastus remained at Corinth. I left Trophimus sick at Miletus. '
      verse: 20
    - text: 'Endeavor to come to me before winter. Eubulus and Pudens and Linus and
        Claudia and all the brethren salute you. '
      verse: 21
    - text: 'The Lord Jesus Christ be with your spirit. Grace be with you all. Amen.    '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a servant of God, and an apostle of Jesus Christ, according to
        the faith of Gods elect, and the acknowledgement of the truth, which is according
        to godliness; '
      verse: 1
    - text: 'in hope of eternal life, which God, who can not lie, promised be fore
        the times of the ages, '
      verse: 2
    - text: 'but he has in his own times manifested his word by preaching, which was
        committed to me according to the commandment of God our Savior; '
      verse: 3
    - text: 'to Titus, my true son, according to the common faith: grace, mercy, and
        peace from God the Father, and the Lord Jesus Christ our Savior.   '
      verse: 4
    - text: 'I left you in Crete for this purpose, that you might set in order the
        things that are wanting, and ordain elders in every city, as I commanded you: '
      verse: 5
    - text: 'if any one is blameless, the husband of one wife, if he has faithful
        children that are not accused of riotous living, or disobedient. '
      verse: 6
    - text: 'For the bishop must be blameless, as the steward of God; not self-willed,
        not passionate, not fond of wine, not quarrelsome, not one who makes money
        by base means; '
      verse: 7
    - text: 'but hospitable, a lover of goodness, sober-minded, just, holy, temperate, '
      verse: 8
    - text: 'holding fast the sure word as it is taught, that he may be able, by sound
        teaching, both to exhort and to convince the opposers.   '
      verse: 9
    - text: 'For there are many unruly and vain talkers and deceivers, especially
        those of the circumcision, '
      verse: 10
    - text: 'whose mouths must be stopped: these subvert whole houses by teaching,
        for the sake of base gain, things which they ought not to teach. '
      verse: 11
    - text: 'One of themselves, a prophet of their own, has said: The Cretans are
        always liars, evil wild beasts, lazy gluttons. '
      verse: 12
    - text: 'This testimony is true; wherefore rebuke them severely, that they may
        be sound in the faith, '
      verse: 13
    - text: 'and not give heed to Jewish fables, and commandments of men that turn
        away from the truth. '
      verse: 14
    - text: 'To the pure, all things are pure: but to the denied and unbelieving,
        nothing is pure; but their mind and their conscience are denied. '
      verse: 15
    - text: 'They profess that they know God, but in their works they deny him, being
        detestable and disobedient, and, as it respects every good work, rejected.   '
      verse: 16
  - chapter: 2
    verses:
    - text: 'But do you speak the things that become sound teaching; '
      verse: 1
    - text: 'that the aged men be vigilant, grave, sober-minded, sound in faith, in
        love, in patience; '
      verse: 2
    - text: 'that the aged women likewise be, in deportment, as it becomes holy women,
        not slanderers, not enslaved to much wine, teachers of good things, '
      verse: 3
    - text: 'That they may teach the young women to be sober-minded, to love their
        husbands, to love their children, '
      verse: 4
    - text: 'to be discreet, chaste, fond of home, good, obedient to their own husbands,
        that the word of God be not reviled.   '
      verse: 5
    - text: 'Exhort the young men likewise to be sober-minded, '
      verse: 6
    - text: 'in all things showing yourself an example of good works; in teaching,
        showing incorruptness, gravity, '
      verse: 7
    - text: 'sound speech that can not be condemned; that he that is opposed may be
        ashamed, seeing he has no evil thing to say of us.   '
      verse: 8
    - text: 'Exhort servants to be subject to their own masters, and to please them
        well in all things, not contradicting, '
      verse: 9
    - text: 'not stealing, but showing all good faithfulness, that they may adorn
        the teaching of God our Savior in all things.   '
      verse: 10
    - text: 'For the grace of God, which brings salvation to all men, has appeared, '
      verse: 11
    - text: 'teaching us, that denying ungodliness and worldly desires, we should
        live soberly and righteously and godly in the present age; '
      verse: 12
    - text: 'looking for the blessed hope, and the glorious appearing of our great
        God and Savior Jesus Christ, '
      verse: 13
    - text: 'who gave himself for us, that he might redeem us from all iniquity, and
        purify for himself a peculiar people, zealous of good works. '
      verse: 14
    - text: 'Speak these things, and exhort and rebuke with all strictness. Let no
        one despise you.   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Put them in mind to be subject to principalities and authorities, to
        obey rulers, to be ready for every good work, '
      verse: 1
    - text: 'to revile no one, not to be contentious, but gentle, showing all meekness
        to all men. '
      verse: 2
    - text: 'For we ourselves also were formerly foolish, disobedient, deceived, serving
        various desires and pleasures, living in malice and envy, hateful, and hating
        one another.   '
      verse: 3
    - text: 'But when the kindness and philanthropy of God our Savior appeared, he
        saved us, '
      verse: 4
    - text: 'not by works of righteousness which we had done, but according to his
        own mercy, by the washing of regeneration, and renewing of the Holy Spirit, '
      verse: 5
    - text: 'which he poured out on us richly, through Jesus Christ our Savior; '
      verse: 6
    - text: 'that, being justified by his grace, we might become heirs according to
        the hope of eternal life.   '
      verse: 7
    - text: 'This saying is true, and in respect to these things, I will that you
        affirm strongly, in order that those who have believed in God may be careful
        to practice good works: these are the things that are honorable and profitable
        for men. '
      verse: 8
    - text: 'But foolish questions and genealogies and strifes and contentions about
        the law, avoid; for they are unprofitable and vain. '
      verse: 9
    - text: 'A man that is a sectary, reject, after the first and second admonition, '
      verse: 10
    - text: 'knowing that such a one is perverted, and sins, being self-condemned.   '
      verse: 11
    - text: 'When I send Artemas to you, or Tychicus, hasten to come to me at Nicopolis;
        for I have determined to spend the winter there. '
      verse: 12
    - text: 'Conduct Zenas the lawyer, and Apollos on their journey with care, that
        nothing may be wanting to them. '
      verse: 13
    - text: 'Let our people also learn to practice good works for necessary uses,
        that they may not be unfruitful.   '
      verse: 14
    - text: 'All that are with me salute you. Salute those who love us in faithfulness.
        Grace be with you all. Amen.    '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a prisoner of Jesus Christ, and Timothy my brother, to Philemon
        my beloved, and our fellow-laborer, '
      verse: 1
    - text: 'and to our beloved Apphia, and to Archippus our fellow-soldier, and to
        the church that is in your house: '
      verse: 2
    - text: 'grace be to you all, and peace from God our Father, and the Lord Jesus
        Christ.   '
      verse: 3
    - text: 'I thank my God, making mention of you always in my prayers, '
      verse: 4
    - text: 'hearing of your love and your faith, which you have in the Lord Jesus,
        and toward all the saints, '
      verse: 5
    - text: 'that your participation in the faith may be active in the acknowledgment
        of every good thing that is in us, to the honor of Christ Jesus. '
      verse: 6
    - text: 'For we have great joy and comfort in your love, because the hearts of
        the saints have been refreshed by you, brother.   '
      verse: 7
    - text: 'Wherefore, though I have great boldness in Christ to command you to do
        that which is becoming, '
      verse: 8
    - text: 'yet, on account of my love, I rather exhort you, being such a one as
        Paul the aged, and now also a prisoner on account of Jesus Christ. '
      verse: 9
    - text: 'I beseech you for my son Onesimus, whom I have begotten in my bonds, '
      verse: 10
    - text: 'who, for some time, has been unprofitable to you, but now is very profitable
        to you and to me: '
      verse: 11
    - text: 'I send him back, and do you receive him, that is, my son. '
      verse: 12
    - text: 'I did wish to keep him with me, that, in your stead, he might serve me
        in my bonds for the gospel; '
      verse: 13
    - text: 'but, without your consent, I was not willing to do any thing, that your
        good deed might not be as a matter of necessity, but one of free-will.   '
      verse: 14
    - text: 'Perhaps, indeed, lie departed for a short time for this reason, that
        you might receive him forever; '
      verse: 15
    - text: 'no longer as a servant, but above a servant, a brother beloved, especially
        by me, and how much more by you, both in the flesh and in the Lord. '
      verse: 16
    - text: 'If, then, you regard me as a partner, receive him as myself. '
      verse: 17
    - text: 'But if he has done you any wrong, or owes you any thing, put that to
        my account. '
      verse: 18
    - text: 'I, Paul, do write it with my own hand, I will repay it; that I may not
        say to you, that you owe to me even yourself besides. '
      verse: 19
    - text: 'Yes, brother, let me have joy of you in the Lord: refresh my heart in
        the Lord. '
      verse: 20
    - text: 'Having confidence in your obedience, I write to you, knowing that you
        will do even more than I say. '
      verse: 21
    - text: 'At the same time, also, prepare me a lodging: for I hope that through
        the prayers of you all, I may be given to you. '
      verse: 22
    - text: 'Epaphras, my fellow-prisoner in Christ Jesus, salutes you: '
      verse: 23
    - text: 'so also do Marcus, Aristarchus, Demas, Lucas, my fellow-laborers. '
      verse: 24
    - text: 'The grace of our Lord Jesus Christ be with your spirits. Amen.    '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'God, who in many parts and in many ways spoke in ancient times to the
        fathers by the prophets, has in these last days spoken to us by his Son, '
      verse: 1
    - text: 'whom he has appointed heir of all things, by whom, also, he made the
        ages; '
      verse: 2
    - text: 'who, being the effulgence of his glory and the exact representation of
        his essence, and upholding all things by his own powerful word, when he had
        by himself made expiation for our sins, sat down at the right hand of the
        Majesty on high, '
      verse: 3
    - text: 'having become so far superior to the angels, as the name which he has
        inherited is more excellent than theirs.   '
      verse: 4
    - text: 'For to which of the angels did he at any time say: Thou art my Son, this
        day have I begotten thee? And again: I will be to him a Father, and he shall
        be to me a Son? '
      verse: 5
    - text: 'And again, when he brings the first-begotten into the world, he says:
        And let all the angels of God worship him. '
      verse: 6
    - text: 'And of the angels he says: Who makes his angels winds, and his ministers
        a flame of fire. '
      verse: 7
    - text: 'But to the Son: Thy throne, O God, is from age to age: a scepter of rectitude
        is the scepter of thy kingdom. '
      verse: 8
    - text: 'Thou hast loved righteousness, and hated iniquity; therefore, God, thy
        God, has anointed thee with the oil of gladness above thy fellows. '
      verse: 9
    - text: 'And, Thou, Lord, in the beginning, didst lay the foundation of the earth,
        and the heavens are the works of thy hands. '
      verse: 10
    - text: 'They shall perish; but thou remainest: and they all shall grow old as
        a garment; '
      verse: 11
    - text: 'and as a mantle thou shalt fold them up, and they shall be changed; but
        thou art the same, and thy years shall not fail.   '
      verse: 12
    - text: 'But to which of the angels has he said at any time: Sit on my right hand,
        till I make thy enemies thy footstool? '
      verse: 13
    - text: 'Are they not all ministering spirits, sent forth to minister to those
        who shall inherit salvation?   '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Therefore, we ought to give the more earnest heed to the things which
        we have heard, lest we let them glide away. '
      verse: 1
    - text: 'For if the word spoken by angels was steadfast, and every transgression
        and disobedience received a just punishment, '
      verse: 2
    - text: 'how shall we escape, if we neglect so great salvation? which at first
        began to be spoken by the Lord, and was confirmed to us by those who heard
        him; '
      verse: 3
    - text: 'God also bearing testimony with them by signs and wonders, and by various
        mighty deeds, and by distributions of the Holy Spirit, according to his own
        will.   '
      verse: 4
    - text: 'For not to angels has he subjected the world to come of which we speak. '
      verse: 5
    - text: 'But one in a certain place testified, saying: What is man, that thou
        art mindful of him; or the son of man, that thou dost visit him? '
      verse: 6
    - text: 'Thou hast made him a little lower than the angels; thou hast crowned
        him with glory and honor; '
      verse: 7
    - text: 'thou hast put all things under his feet. For, in putting all things under
        him, he left nothing that is not put under him: but now we do not yet see
        all things put under him. '
      verse: 8
    - text: 'But we see Jesus, who was made a little lower than the angels, that he
        might, by the grace of God, taste death for every manwe see him, on account
        of his having suffered death, crowned with glory and honor. '
      verse: 9
    - text: 'For it became him, for whom are all things, and by whom are all things,
        in bringing many sons to glory, to make the author of their salvation perfect
        through sufferings.   '
      verse: 10
    - text: 'For both he that sanctifies, and those who are sanctified, are all of
        one Father: for which reason, he is not ashamed to call them brethren, saying: '
      verse: 11
    - text: 'I will declare thy name among my brethren; in the midst of the assembly,
        will I sing hymns to thee. '
      verse: 12
    - text: 'And again: I will put my trust in him. And again: Behold, I, and the
        children that God has given me. '
      verse: 13
    - text: 'Since, then, the children are partakers of flesh and blood, he also,
        in like manner, partook of the same, that, through his death, he might deprive
        of power him that has the power of death, that is, the devil; '
      verse: 14
    - text: 'and might set free those who, through fear of death, were all their lifetime
        subject to bondage. '
      verse: 15
    - text: 'For, verily, he does not take hold of angels, but he takes hold of the
        posterity of Abraham. '
      verse: 16
    - text: 'Wherefore, it behooved him to be made like his brethren in all things,
        that he might be a merciful and faithful high priest in things pertaining
        to God, in order to make expiation for the sins of the people. '
      verse: 17
    - text: 'For, inasmuch as he himself has suffered in being tempted, he is able
        to help those who are tempted.   '
      verse: 18
  - chapter: 3
    verses:
    - text: 'Wherefore, holy brethren, partakers of the heavenly calling, consider
        the apostle and high priest of our confession, Christ Jesus, '
      verse: 1
    - text: 'who is faithful to him that appointed him, as Moses also was faithful
        in all his house. '
      verse: 2
    - text: 'For this man is counted worthy of more glory than Moses, inasmuch as
        he who has builded the house, has more honor than the house. '
      verse: 3
    - text: 'For every house is builded by some one; but he that built all things
        is God. '
      verse: 4
    - text: 'And Moses indeed was faithful in all his house as a servant, to bear
        testimony to those things which were to be spoken afterward; '
      verse: 5
    - text: 'but Christ, as a Son over his own house; whose house we are, if we hold
        the confidence and the joy of our hope firm to the end.   '
      verse: 6
    - text: 'Wherefore, as the Holy Spirit says: To-day, if you will hear his voice, '
      verse: 7
    - text: 'harden not your hearts, as in the bitter provocation, in the day of trial
        in the wilderness, '
      verse: 8
    - text: 'where your fathers tried me, proved me, and saw my works forty years. '
      verse: 9
    - text: 'Where fore, I was angry with that generation, and said, They do always
        err in their heart, and they have not known my ways: '
      verse: 10
    - text: 'so that I swore in my anger, They shall not enter into my rest. '
      verse: 11
    - text: 'Take heed, brethren, lest there be in any of you an evil heart of unbelief
        in apostatizing from the living God. '
      verse: 12
    - text: 'But exhort one another daily, while it is called To-day, lest any of
        you be hardened by the deceitfulness of sin. '
      verse: 13
    - text: 'For we are partakers of the Christ, if we hold our begun confidence firm
        to the end; '
      verse: 14
    - text: 'while it is said, To-day, if you will hear his voice, harden not your
        hearts, as in the bitter provocation. '
      verse: 15
    - text: 'For some, when they had heard, did bitterly provoke; yet, not all that
        came out of Egypt by Moses. '
      verse: 16
    - text: 'But with whom was he angry forty years? Was it not with those who sinned,
        whose carcasses fell in the wilderness? '
      verse: 17
    - text: 'But to whom did he swear that they should not enter into his rest, but
        to those who believed not? '
      verse: 18
    - text: 'And so we see that they could not enter in because of unbelief.   '
      verse: 19
  - chapter: 4
    verses:
    - text: 'Let us fear, therefore, lest, as a promise of entering into his rest
        still remains, any of you should seem to come short of it. '
      verse: 1
    - text: 'For we have had the good news preached to us, even as they had: but the
        word preached did not profit them, for it was not mixed with faith in those
        who heard it. '
      verse: 2
    - text: 'For we who have believed are to enter into rest, as he said: So I swore
        in my anger, they shall not enter into my rest; namely, that rest from his
        works which had been finished from the foundation of the world. '
      verse: 3
    - text: 'For he spoke in a certain place of the seventh day, thus: And God did
        rest on the seventh day from all his works; '
      verse: 4
    - text: 'and in this place again: They shall not enter into my rest.   '
      verse: 5
    - text: 'Since, then, it remains that some must enter into it, and they, to whom
        the good news was first preached, did not enter in on account of unbelief, '
      verse: 6
    - text: 'again, he determines a certain day, saying in David, after so long a
        time, To-day, as it is said, To-day, if you will hear his voice, harden not
        your hearts. '
      verse: 7
    - text: 'For if Joshua had given them rest, he would not, after this, have spoken
        of another day. '
      verse: 8
    - text: 'There remains, therefore, a sabbath-state for the people of God. '
      verse: 9
    - text: 'For he that has entered into his rest, he also has ceased from his own
        works, as God did from his.   '
      verse: 10
    - text: 'Let us earnestly strive, therefore, to enter into that rest, lest any
        one fall after the same example of unbelief. '
      verse: 11
    - text: 'For the word of God is living and powerful, and sharper than any two-edged
        sword, and pierces even to the dividing asunder of soul and spirit, and of
        the joints and marrow, and is a discerner of the thoughts and intents of the
        heart. '
      verse: 12
    - text: 'And there is no creature which is not manifest in his sight: but all
        things are naked, and exposed to the eyes of him to whom we must give an account.   '
      verse: 13
    - text: 'Seeing, then, that we have a great high priest, who has passed through
        the heavens, Jesus the Son of God, let us hold fast our confession. '
      verse: 14
    - text: 'For we have not a high priest that can not sympathize with our infirmities;
        but he was tempted in all things like ourselves, yet without sin. '
      verse: 15
    - text: 'Let us come, therefore, with boldness, to the throne of grace, that we
        may receive mercy, and find grace to help in every time of need.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'For every high priest chosen from among men, is appointed for men, in
        things pertaining to God, that he may offer gifts and sacrifices for sins: '
      verse: 1
    - text: 'being able to have compassion on the ignorant and erring, because he
        himself is beset with infirmity: '
      verse: 2
    - text: 'and on account of this, he ought, as for the people, so also for himself,
        to make offering for sins. '
      verse: 3
    - text: 'And no one takes this honor to himself, but he that is called by God,
        as Aaron also was called. '
      verse: 4
    - text: 'So, also, the Christ did not take upon himself the honor of becoming
        a high priest: but he gave him this honor, who said to him, Thou art my Son,
        this day have I begotten thee: '
      verse: 5
    - text: 'as he says also in another place, Thou art a priest forever, after the
        order of Melchisedec.   '
      verse: 6
    - text: 'In the days of his flesh, having offered up prayers and supplications,
        with strong crying and tears, to him that was able to save him from death,
        and having been heard with respect to that which he feared, '
      verse: 7
    - text: 'although he was a Son, he yet learned obedience from the things which
        he suffered; '
      verse: 8
    - text: 'and, having been made perfect, he became the author of eternal salvation
        to all that obey him, '
      verse: 9
    - text: 'being called by God a high priest after the order of Melchisedec.   '
      verse: 10
    - text: 'Of him we have many things to say, and difficult to be explained, if
        we do say them, since you are slow in understanding. '
      verse: 11
    - text: 'For though you ought to be teachers, considering the time, yet you have
        need that some one teach you again what are the first elements of the oracles
        of God; and you have become such as have need of milk, and not of strong food. '
      verse: 12
    - text: 'For every one that partakes of milk is unskillful in the word of righteousness:
        for he is a babe. '
      verse: 13
    - text: 'But strong food belongs to those who are of mature age, who, by use,
        have their internal senses exercised to the discerning of both good and evil.   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Therefore, omitting the elementary Christian teaching, let us go on to
        the perfection of Christian instruction, not laying again the foundation of
        repentance from dead works, and of faith toward God, '
      verse: 1
    - text: 'of the teaching with respect to immersions, and of the laying on of hands,
        of the resurrection of the dead, and of eternal condemnation. '
      verse: 2
    - text: 'And this we will do, if God permit. '
      verse: 3
    - text: 'For it is impossible to renew again to repentance those who have once
        been enlightened, and have tasted of the heavenly gift, and have been made
        partakers of the Holy Spirit, '
      verse: 4
    - text: 'and have tasted the good word of God, and the powers of the coming age, '
      verse: 5
    - text: 'if they fall away; since they again crucify in themselves the Son of
        God, and put him to an open shame.   '
      verse: 6
    - text: 'For the land which drinks up the rain that comes often upon it, and produces
        herbs suitable for those for whom it is cultivated, receives blessing from
        God. '
      verse: 7
    - text: 'But that which produces thorns and thistles is rejected, and is near
        the curse, the end of which is to be burned.   '
      verse: 8
    - text: 'But, beloved, we are confident of better things concerning you, and of
        things that tend to salvation, though we thus speak. '
      verse: 9
    - text: 'For God is not unjust, that he should forget your work, and the love
        which you have shown for his name by having ministered to the saints, and
        by continuing to minister.   '
      verse: 10
    - text: 'But we desire every one of you to show the same diligence, in order to
        have your hope fully assured to the end: '
      verse: 11
    - text: 'that you may not become slothful, but imitators of those who, through
        faith and patience, inherit the promises. '
      verse: 12
    - text: 'For when God made promise to Abraham, because he could swear by no greater,
        he swore by himself, '
      verse: 13
    - text: 'saying: Most surely will I abundantly bless you, and abundantly multiply
        you. '
      verse: 14
    - text: 'And so, when he had waited patiently, he received the promises. '
      verse: 15
    - text: 'For, verily, men swear by the greater, and an oath for confirmation is
        to them an end of all contradiction.   '
      verse: 16
    - text: 'Wherefore, God, being more abundantly willing to show to the heirs of
        his promise the immutability of his purpose, interposed an oath, '
      verse: 17
    - text: 'that by two immutable things, in which it was impossible for God to lie,
        we might have strong consolation, who have fled to lay hold on the hope set
        before us; '
      verse: 18
    - text: 'which, hope we have as an anchor for the soul, both sure and steadfast,
        and which enters in beyond the vail, '
      verse: 19
    - text: 'whither a forerunner for us has gone, even Jesus, who is made a high
        priest forever after the order of Melchisedec.   '
      verse: 20
  - chapter: 7
    verses:
    - text: 'For this Melchisedec, king of Salem, priest of the most high God, who
        met Abraham returning from the slaughter of the kings, and blessed him, '
      verse: 1
    - text: 'to whom also Abraham gave a tenth of all, being, first, by interpretation,
        King of righteousness, and then, also, King of Salem, which means King of
        peace, '
      verse: 2
    - text: 'without father, without mother, without genealogy, having neither beginning
        of days, nor end of life, but being made to resemble the Son of God, remains
        a priest forever.   '
      verse: 3
    - text: 'Now consider how great this man was, to whom even the patriarch Abraham
        gave a tenth of the spoils. '
      verse: 4
    - text: 'And those of the sons of Levi, who receive the office of priesthood,
        have a commandment to take tithes of the people according to the law, that
        is, of their brethren, though they come out of the loins of Abraham: '
      verse: 5
    - text: 'but he who does not count his genealogy from them, received tithes from
        Abraham, and blessed him that had the promises. '
      verse: 6
    - text: 'And, without any contradiction, the less is blessed by the better.   '
      verse: 7
    - text: 'And in the one instance, men that die receive tithes; but in the other,
        he receives them who has the testimony that he lives. '
      verse: 8
    - text: 'And so to speak, even Levi, who receives tithes, paid tithes through
        Abraham; '
      verse: 9
    - text: 'for he was yet in the loins of his father, when Melchisedec met him.   '
      verse: 10
    - text: 'If, then, there had been a perfect expiation by means of the Levitical
        priesthood, (for with reference to it, the people received the law,) what
        further need was there that another priest should be raised up after the order
        of Melchisedec, and not be called after the order of Aaron? '
      verse: 11
    - text: 'It is evident that, when the priest hood is changed, there is of necessity
        a change also of the law. '
      verse: 12
    - text: 'For he of whom these things are said, belongs to another tribe, from
        which no one attended upon the altar. '
      verse: 13
    - text: 'For it is very clear that our Lord sprung from Judah, of which tribe
        Moses spoke nothing concerning priesthood.   '
      verse: 14
    - text: 'And it is yet far more evident, if, after the likeness of Melchisedec,
        there arises another priest, '
      verse: 15
    - text: 'who is made, not according to the law of a fleshly commandment, but according
        to the power of an endless life; for he testifies, '
      verse: 16
    - text: 'Thou art a priest forever after the order of Melchisedec.   '
      verse: 17
    - text: 'For, indeed, there is a setting aside of the preceding commandment, because
        it was weak and unprofitable, '
      verse: 18
    - text: '(for the law made no perfect expiation), and the introduction of a better
        hope, by which we draw near to God. '
      verse: 19
    - text: 'And inasmuch as he was made a priest, not without an oath, '
      verse: 20
    - text: '(for those priests were made such without an oath, but this one with
        an oath, by him that said to him, The Lord swore, and will not repent, Thou
        art a priest forever after the order of Melchisedec;) '
      verse: 21
    - text: 'in so much has Jesus become the surety of a better covenant.   '
      verse: 22
    - text: 'And those priests, indeed, have been many, because they were prevented
        by death from continuing in office. '
      verse: 23
    - text: 'But this man, because he continues forever, has an unchangeable priesthood. '
      verse: 24
    - text: 'Wherefore, he is able also to save through all time those who come to
        God by him, since he always lives to make intercession for them.   '
      verse: 25
    - text: 'For such a high priest is suited to us, who is holy, harmless, undefiled,
        separate from sinners, and exalted above the heavens; '
      verse: 26
    - text: 'who needs not daily, as those high priests, to offer up sacrifices, first
        for his own sins, and then for the sins of the people: for this he did once,
        when he offered up himself. '
      verse: 27
    - text: 'For the law makes men high priests, who have infirmity; but the word
        of the oath, which was after the law, makes the Son, who is perfected forever.   '
      verse: 28
  - chapter: 8
    verses:
    - text: 'Now concerning the things that have been spoken, the principal point
        is this: We have such a high priest, who has taken his seat at the right hand
        of the throne of the Majesty in the heavens; '
      verse: 1
    - text: 'a minister of the holy places, and of the true tabernacle, which the
        Lord pitched, and not man.   '
      verse: 2
    - text: 'For every high priest is appointed to offer gifts and sacrifices: wherefore,
        it is necessary that this one also have something which he may offer. '
      verse: 3
    - text: 'For if he were on earth, he could not be a priest; because there are
        priests that offer gifts according to the law: '
      verse: 4
    - text: 'and these serve the copy and shadow of heavenly things, as Moses was
        admonished of God when he was about to make the tabernacle: See now, says
        he, that you make all things according to the pattern shown you in the mount. '
      verse: 5
    - text: 'But now he has obtained a more excellent ministry, inasmuch as he is
        the mediator of a better covenant, which is established with reference to
        better promises.   '
      verse: 6
    - text: 'For if that first covenant had been faultless, no place would have been
        sought for a second. '
      verse: 7
    - text: 'For, finding fault with them, he says: Behold, the days are coming, says
        the Lord, when I will ratify a new covenant for the house of Israel, and for
        the house of Judah: '
      verse: 8
    - text: 'not like the covenant which I made with their fathers, in the day when
        I took them by the hand to lead them out of the land of Egypt: because they
        continued not in my covenant, and I disregarded them, says the Lord. '
      verse: 9
    - text: 'For this is the covenant that I will make with the house of Israel, after
        those days, says the Lord; putting my laws into their understanding, I will
        also write them upon their hearts; and I will be to them a God, and they shall
        be to me a people; '
      verse: 10
    - text: 'and they shall not teach, every one his citizen, and every one his brother,
        saying, Know the Lord: for all shall know me, from the least of them to the
        greatest; '
      verse: 11
    - text: 'because I will be merciful to their unrighteousness, and their sins and
        their iniquities I will remember no more.   '
      verse: 12
    - text: 'In saying, A new covenant, he has regarded the first as out of use. Now,
        that which is out of use, and has become old, is ready to disappear.   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Now, the first covenant also had ordinances of worship, and the worldly
        sanctuary: '
      verse: 1
    - text: 'for a tabernacle was constructed, the first, in which were the candlestick,
        and the table, and the presence bread; and this tabernacle is called holy. '
      verse: 2
    - text: 'But after the second vail, the tabernacle which is called the holy of
        holies; '
      verse: 3
    - text: 'which had the golden censer, and the ark of the covenant overlaid on
        all sides with gold, in which were the golden pot that held the manna, and
        the rod of Aaron that budded, and the tables of the covenant; '
      verse: 4
    - text: 'and over the ark, the cherubim of glory overshadowing the mercy-seat;
        of which things we can not now speak particularly.   '
      verse: 5
    - text: 'Now, when these things were thus arranged, the priests went, at all times,
        into the first tabernacle, discharging the service of God. '
      verse: 6
    - text: 'But into the second, the high priest alone went, once during the year,
        not without blood, which he offered for himself, and for the errors of the
        people: '
      verse: 7
    - text: 'the Holy Spirit signifying this, that the way into the most holy was
        not yet made manifest, while the first tabernacle was still standing, '
      verse: 8
    - text: 'which, as a symbol, remains to the present time, in which are offered
        both gifts and sacrifices that can not make perfect, as it respects the conscience,
        him that does the service; '
      verse: 9
    - text: 'since he relies only on meats and drinks and various immersions, ordinances
        indeed of the flesh, which were imposed till the time of reformation.   '
      verse: 10
    - text: 'But Christ, having come a high priest of the good things to come, through
        the greater and more perfect tabernacle, not made with hands, (that is, not
        of this building,) '
      verse: 11
    - text: 'entered, not by the blood of goats and calves, but by his own blood,
        once for all, into the most holy, having obtained eternal redemption. '
      verse: 12
    - text: 'For if the blood of bulls and goats, and the ashes of a heifer sprinkling
        the unclean, cleanses them as it respects the purity of the flesh, '
      verse: 13
    - text: 'how much more will the blood of the Christ, who, through the eternal
        Spirit, offered himself without spot to God, cleanse your conscience from
        dead works, in order that you may serve the living God?   '
      verse: 14
    - text: 'And for this reason, he is the mediator of the new covenant: that, since
        his death has taken place for the redemption of transgressions that were under
        the former covenant, those who are called may receive the promise of the eternal
        inheritance. '
      verse: 15
    - text: 'For where a testament is, it is necessary that there be brought in the
        death of the testator: '
      verse: 16
    - text: 'for a testament goes into effect after men are dead: seeing that it has
        no validity at all while the testator lives.   '
      verse: 17
    - text: 'Wherefore, the first covenant was not instituted without blood. '
      verse: 18
    - text: 'For when Moses had spoken to all the people every commandment of the
        law, lie took the blood of calves and of goats, with water and scarlet wool
        and hyssop, and sprinkled both the book itself and all the people, saying: '
      verse: 19
    - text: 'This is the blood of the covenant which God enjoins on you: '
      verse: 20
    - text: 'and, in like manner, he sprinkled with blood both the tabernacle, and
        all the vessels of the service. '
      verse: 21
    - text: 'And, indeed, according to the law, almost all things are cleansed by
        blood; and without the shedding of blood there is no remission.   '
      verse: 22
    - text: 'It was necessary, therefore, that the copies of the things in the heavens
        should be consecrated by these sacrifices; but that the heavenly things themselves
        should be consecrated by better sacrifices than these. '
      verse: 23
    - text: 'For the Christ has not entered the holy places made with hands, the copies
        of the true; but he has entered heaven itself, now to present himself in the
        presence of God for us. '
      verse: 24
    - text: 'Nor has he entered, that he should offer himself often, as the high priest
        enters the holy places every year with the blood of another: '
      verse: 25
    - text: 'for then, he must have suffered often since the foundation of the world.
        But now once in the end of the ages, he has appeared in order to put away
        sin by the sacrifice of himself. '
      verse: 26
    - text: 'And, as it is appointed to men once to die, and after this the judgment, '
      verse: 27
    - text: 'so the Christ was once offered to bear the sins of many; and to those
        who look for him he will appear the second time, without a sin-offering, in
        order to salvation.   '
      verse: 28
  - chapter: 10
    verses:
    - text: 'For the law, having a shadow of good things to come, and not the very
        image of the things, can never, with the same sacrifices, which they offer
        year by year continually, make a perfect expiation for those who come to them: '
      verse: 1
    - text: 'for then, would they not have ceased to be offered? because the worshipers,
        after being once cleansed, would no longer have a consciousness of sins. '
      verse: 2
    - text: 'There is, however, in these sacrifices, a remembrance of sins every year.   '
      verse: 3
    - text: 'For it is impossible that the blood of bulls and of goats should take
        away sins. '
      verse: 4
    - text: 'Wherefore, when he comes into the world, he says: Sacrifice and offering
        thou hast not desired, but a body thou hast prepared me; '
      verse: 5
    - text: 'in whole burnt-offerings and offerings for sin, thou hast had no pleasure. '
      verse: 6
    - text: 'Then, said I, Behold, I come, (in the roll of the book it is written
        of me,) to do thy will, O God. '
      verse: 7
    - text: 'After saying above, Thou didst neither desire, nor take pleasure in sacrifice
        and offering and whole burnt-offerings and offerings for sin, which are offered
        according to the law, '
      verse: 8
    - text: 'then he said, Behold, I come to do thy will: he takes away the first,
        that he may establish the second. '
      verse: 9
    - text: 'By which will, we are sanctified through the offering of the body of
        Jesus Christ, once for all time.   '
      verse: 10
    - text: 'And every priest stands daily ministering, and offering oftentimes the
        same sacrifices, which can never take away sins: '
      verse: 11
    - text: 'but after offering one sacrifice for sins, he himself sits continually
        at the right hand of God, '
      verse: 12
    - text: 'henceforth waiting till his enemies be made his footstool. '
      verse: 13
    - text: 'For by one offering, he has made a perfect and perpetual expiation for
        the sanctified.   '
      verse: 14
    - text: 'And, indeed, the Holy Spirit is a witness for us. For after he had said
        before, '
      verse: 15
    - text: 'This is the covenant that I will make with them after those days, says
        the Lord; putting my laws in their hearts, I will also write them in their
        understandings: '
      verse: 16
    - text: 'he adds, And their sins and iniquities I will remember no more. '
      verse: 17
    - text: 'Now, where remission of these is, there is no more offering for sin.   '
      verse: 18
    - text: 'Having therefore, brethren, confidence to enter the holiest by the blood
        of Jesus, '
      verse: 19
    - text: 'by a new and living way which he has dedicated for us, through the vail,
        that is, his flesh; '
      verse: 20
    - text: 'and having a great high, priest over the house of God, '
      verse: 21
    - text: 'let us draw near with a true heart, in full assurance of faith, having;
        our hearts sprinkled from an evil conscience, and our bodies washed with pure
        water; '
      verse: 22
    - text: 'let us hold fast the unwavering confession of our hope, for he is faithful
        who has promised; '
      verse: 23
    - text: 'and let us consider one another that we may excite to love and good works, '
      verse: 24
    - text: 'not forsaking the assembling of ourselves together, as is the custom
        of some; but exhorting one another, and so much the more, as you see the day
        approaching.   '
      verse: 25
    - text: 'For if we sin willfully, after we have received the knowledge of the
        truth, there remains no longer a sacrifice for sins; '
      verse: 26
    - text: 'but a certain fearful looking for of judgment, and a fiery indignation
        which will devour the adversaries. '
      verse: 27
    - text: 'He that despised Moses law, died without mercy, on the testimony of two
        or three witnesses: '
      verse: 28
    - text: 'of how much severer punishment do you think he shall be thought worthy,
        who has trodden under foot the Son of God, and has counted the blood of the
        covenant, with which he was sanctified, a common thing, and has done despite
        to the Spirit of grace? '
      verse: 29
    - text: 'For we know him who has said, Vengeance is mine, I will repay, says the
        Lord. And again, The Lord will judge his people. '
      verse: 30
    - text: 'It is a fearful thing to fall into the hands of the living God.   '
      verse: 31
    - text: 'But remember the former days, in which, after you were enlightened, you
        endured a great conflict of sufferings; '
      verse: 32
    - text: 'partly, while you became a public spectacle, by reproaches and afflictions:
        partly, while you became partakers with those who were so treated. '
      verse: 33
    - text: 'For you sympathized with me in my bonds, and endured joyfully the seizure
        of your possessions, knowing that you have for yourselves a better and abiding
        substance in the heavens. '
      verse: 34
    - text: 'Cast not away, therefore, your confidence, which has a great reward.   '
      verse: 35
    - text: 'For you have need of patience, that, after you have done the will of
        God, you may receive the promise. '
      verse: 36
    - text: 'For yet a very, very little while, and He that comes will come, and will
        not delay. '
      verse: 37
    - text: 'But the just by faith shall live; and if he draw back, my soul will have
        no pleasure in him. '
      verse: 38
    - text: 'But we are not of those who draw back to perdition; but of those who
        believe to the saving of the soul.   '
      verse: 39
  - chapter: 11
    verses:
    - text: 'Now, faith is a sure confidence with respect to things hoped for, a firm
        persuasion with respect to things not seen: '
      verse: 1
    - text: 'for by this the ancients obtained a good reputation.   '
      verse: 2
    - text: 'By faith we understand that the ages were set in order by the word of
        God, so that the things which are seen, have not come into being from things
        that appear.   '
      verse: 3
    - text: 'By faith Abel offered to God more sacrifice than Cain; on account of
        which he received testimony that he was righteous, God testifying of his gifts;
        and by it he, though dead, yet speaks.   '
      verse: 4
    - text: 'By faith Enoch was translated that he should not see death, and was not
        found, because God had translated him: for before his translation he had the
        testimony that he pleased God. '
      verse: 5
    - text: 'But without faith it is impossible to please him; for he that comes to
        God must believe that he is, and that he is a rewarder of those who diligently
        seek him.   '
      verse: 6
    - text: 'By faith Noah, after being warned concerning things not yet seen, moved
        with fear, prepared an ark for the salvation of his house; by which faith
        he condemned the world, and became an heir of the righteousness which is by
        faith.   '
      verse: 7
    - text: 'By faith Abraham, when called to go out into a place that he should afterward
        receive for an inheritance, obeyed; and he went out, not knowing whither he
        went. '
      verse: 8
    - text: 'By faith he sojourned in the land of promise, as in a strange land, dwelling
        in tents with Isaac and Jacob, the heirs with him of the same promise: '
      verse: 9
    - text: 'for he looked for a city that has foundations, whose architect and builder
        is God. '
      verse: 10
    - text: 'By faith also Sarah herself received strength for the conception of seed,
        and brought forth a child when past the time of life, because she counted
        him faithful who had promised. '
      verse: 11
    - text: 'Therefore, there were born of one, who was dead as it respects these
        things, a posterity like the stars of heaven in multitude, and like the sand
        on the sea-shore, innumerable.   '
      verse: 12
    - text: 'All these died in faith, not having received the promises, but having
        seen them afar off, and having embraced them and confessed that they were
        strangers and sojourners in the land. '
      verse: 13
    - text: 'For those who say such things, declare plainly that they seek a country. '
      verse: 14
    - text: 'And if indeed they had been mindful of that from which they came, they
        could have had an opportunity to return.   '
      verse: 15
    - text: 'But now they desire a better, that is, a heavenly country; wherefore
        God is not ashamed of them, that he should be called their God: for he has
        prepared for them a city.   '
      verse: 16
    - text: 'By faith Abraham, when he was tried, offered up Isaac: even his first-born,
        did he that had received the promises, offer up, '
      verse: 17
    - text: 'of which first-born it was said: In Isaac shall your posterity be called: '
      verse: 18
    - text: 'for he concluded that God was able to raise him up, even from the dead;
        wherefore he received him even in like manner.   '
      verse: 19
    - text: 'By faith Isaac blessed Jacob and Esau concerning things to come. '
      verse: 20
    - text: 'By faith Jacob, when he was dying, blessed each of the sons of Joseph,
        and worshiped on the top of his staff.   '
      verse: 21
    - text: 'By faith Joseph, when he was dying, made mention of the departure of
        the sons of Israel, and gave commandment concerning his bones.   '
      verse: 22
    - text: 'By faith Moses was concealed by his parents for three months after his
        birth, because they saw that he was a beautiful child: and they feared not
        the command of the king. '
      verse: 23
    - text: 'By faith Moses, when he became a man, refused to be called the son of
        Pharaohs daughter, '
      verse: 24
    - text: 'choosing rather to suffer evil with the people of God than to enjoy the
        pleasure of sin for a season; '
      verse: 25
    - text: 'esteeming the reproach on account of the Christ as greater riches than
        the treasures of Egypt: for he earnestly looked to the reward. '
      verse: 26
    - text: 'By faith he left Egypt, not fearing the anger of the king: for he patiently
        endured, as seeing him that is invisible. '
      verse: 27
    - text: 'By faith he kept the passover, and the affusion of blood, that he who
        destroyed the first-born might not touch them.   '
      verse: 28
    - text: 'By faith they passed through the Bed Sea as by dry land, which the Egyptians
        attempting to do, were drowned.   '
      verse: 29
    - text: 'By faith the walls of Jericho fell down, after the people had gone around
        them for seven days.   '
      verse: 30
    - text: 'By faith Rabab the harlot perished not with the disobedient, because
        she had received the spies with peace.   '
      verse: 31
    - text: 'And what further shall I say? For the time would fail me, were I to tell
        of Gideon, and of Barak, and of Samson, and of Jephthah, of David also and
        Samuel, and of the prophets, '
      verse: 32
    - text: 'who, through faith, subdued kingdoms, worked righteousness, obtained
        promises, closed the mouths of lions, '
      verse: 33
    - text: 'quenched the violence of fire, escaped the edge of the sword, out of
        weakness were made strong, became valiant in battle, turned to flight the
        armies of the aliens. '
      verse: 34
    - text: 'Women received their dead raised to life again: but others were beat
        to death, not accepting deliverance, that they might obtain a better resurrection; '
      verse: 35
    - text: 'others had trial of mockings and scourgings, bonds also, and imprisonments. '
      verse: 36
    - text: 'They were stoned, they were sawn asunder, they were tempted, they were
        slain with the sword: they went about in sheep-skins, in goat-skins, being
        destitute, afflicted, oppressed with evils, '
      verse: 37
    - text: '(of whom the world was not worthy,) wandering in deserts, and in mountains,
        and in caverns, and in dens of the earth.   '
      verse: 38
    - text: 'And all these, having obtained a good reputation by faith, received not
        the promise, '
      verse: 39
    - text: 'because God had provided some better thing for us, that they, without
        us, should not be made perfect.   '
      verse: 40
  - chapter: 12
    verses:
    - text: 'Wherefore, since we also have so great a cloud of witnesses lying round
        about us, let us lay aside every weight, and the sin that so easily besets
        us, and let us run with patience the race that lies before us, '
      verse: 1
    - text: 'looking to Jesus the author and finisher of the faith, who, for the joy
        that was set before him, endured the cross, despising the shame, and has taken
        his seat at the right hand of the throne of God. '
      verse: 2
    - text: 'For consider him that endured such opposition of sinners against himself,
        lest you become weary and despondent in your minds.   '
      verse: 3
    - text: 'You have not yet resisted to blood, in your contest with sin; '
      verse: 4
    - text: 'and you have forgotten the exhortation which is addressed to you as to
        sons: My son, despise not the chastening of the Lord, nor faint when you are
        reproved by him. '
      verse: 5
    - text: 'For, whom the Lord loves, he chastens, and scourges every son that he
        receives. '
      verse: 6
    - text: 'If you endure chastening, God deals with you as with sons: for what son
        is there whose father chastens him not? '
      verse: 7
    - text: 'But if you are without chastisement, of which all are par takers, then
        are you bastards, and not sons.   '
      verse: 8
    - text: 'So, then, we have had fathers of our flesh who corrected us, and we reverenced
        them; shall we not much rather be in subjection to the Father of our spirits,
        and live? '
      verse: 9
    - text: 'For they, indeed, for a few days, chastened us as they thought it good;
        but he chastens us for our profit, that we may be partakers of his holiness. '
      verse: 10
    - text: 'But no chastisement seems, at the time, to be a matter of joy, but of
        grief: yet afterward, it yields the peaceable fruit of righteousness to those
        who are exercised by it.   '
      verse: 11
    - text: 'Wherefore, lift up the hands that hang down, and strengthen the feeble
        knees, '
      verse: 12
    - text: 'and make straight paths for your feet, lest that which is lame be turned
        aside; but rather let it be restored to health. '
      verse: 13
    - text: 'Follow peace with all, and holiness, without which no man shall see the
        Lord; '
      verse: 14
    - text: 'taking care, lest any one slight the grace of God; lest any root of bitterness
        spring up and trouble you, and by this many be defiled; '
      verse: 15
    - text: 'lest there be any lewd person, or profane man, as Esau, who, for a single
        meal, sold his birthright. '
      verse: 16
    - text: 'For you know that afterward, when he desired to inherit the blessing,
        he was rejected: for he found no means to change his fathers mind, though
        he sought it earnestly with tears.   '
      verse: 17
    - text: 'For you have not come to a mountain that may be touched, and that burns
        with fire, and to blackness and darkness and tempest, '
      verse: 18
    - text: 'and to the sound of a trumpet, and to the utterance of words, the hearing
        of which utterance caused the people to entreat that the word might not be
        spoken to them again; '
      verse: 19
    - text: 'for they could not endure that which was commanded, And if even a beast
        touch the mountain, it shall be stoned: '
      verse: 20
    - text: 'and so terrible was the sight, that even Moses said, I exceedingly fear
        and tremble. '
      verse: 21
    - text: 'But you have come to Mount Zion, and the city of the living God, the
        heavenly Jerusalem, and to myriads of angels; '
      verse: 22
    - text: 'to the general assembly and church of the first-born, who are enrolled
        in heaven, and to God, the judge of all, and to the spirits of the just made
        perfect, '
      verse: 23
    - text: 'and to Jesus the mediator of the new covenant, and to the blood of sprinkling
        that speaks better things than the blood of Abel.   '
      verse: 24
    - text: 'See that you reject not him that speaks: for if they escaped not who
        rejected that earthly man who gave the oracles, much more shall not we escape,
        if we turn away from him that is from heaven, '
      verse: 25
    - text: 'whose voice then shook the earth; but now he has promised, saying, Yet
        once more I will shake not the earth only, but also the heaven. '
      verse: 26
    - text: 'And this prophecy, Yet once more, signifies the removing of the things
        that are shaken, as of things that have been made, that the things which can
        not be shaken may remain. '
      verse: 27
    - text: 'Wherefore, as we receive a kingdom that can not be shaken, let us have
        gratitude, by which we may serve God acceptably, with reverence and godly
        fear: '
      verse: 28
    - text: 'for our God is a consuming fire.   '
      verse: 29
  - chapter: 13
    verses:
    - text: 'Let brotherly love continue. '
      verse: 1
    - text: 'Be not forgetful to entertain strangers: for, by this means, some have
        unconsciously entertained angels. '
      verse: 2
    - text: 'Remember those who are in bonds, as if you yourselves had been bound,
        and those who suffer affliction, since you yourselves are in the body.   '
      verse: 3
    - text: 'Marriage is honorable among all men, and the bed undefiled; but lewd
        men and adulterers God will judge. '
      verse: 4
    - text: 'Let there be no money-loving disposition; be content with such things
        as you have. For he has said: I will never leave you, nor will I ever forsake
        you. '
      verse: 5
    - text: 'So, then, we may boldly say: The Lord is my helper, and I will not fear
        what man will do to me.   '
      verse: 6
    - text: 'Remember those who rule over you, who have spoken to you the word of
        God: attentively consider the result of their conduct, and imitate their faith. '
      verse: 7
    - text: 'Jesus Christ is the same yesterday, and to-day, and forever. '
      verse: 8
    - text: 'Be not carried away by various and strange teachings: for it is good
        that the heart be strengthened with grace, not with meats, which have not
        profited those who were occupied with them. '
      verse: 9
    - text: 'We have a sacrifice, of which those who serve the tabernacle have no
        right to eat.   '
      verse: 10
    - text: 'For the bodies of those animals whose blood, shed for sin, is carried
        by the high priest into the holiest, are burned without the camp. '
      verse: 11
    - text: 'Wherefore, Jesus also, that he might sanctify the people by his own blood,
        suffered without the gate. '
      verse: 12
    - text: 'Therefore, let us go forth to him without the camp, bearing his reproach. '
      verse: 13
    - text: 'For here we have no abiding city, but we seek one to come. '
      verse: 14
    - text: 'Through him, therefore, let us offer the sacrifice of praise to God continually,
        that is, the fruit of our lips, giving thanks to his name.   '
      verse: 15
    - text: 'But forget not to do good, and to be liberal: for with such, sacrifices
        God is well pleased. '
      verse: 16
    - text: 'Obey those who rule over you, and be submissive: for they watch for your
        souls, as those who must give an account; that they may do this with joy,
        and not with grief: for that would be fatal to you. '
      verse: 17
    - text: 'Pray for us: for we trust that we have a good conscience, willing to
        live honorably in all things. '
      verse: 18
    - text: 'And I the more earnestly entreat you to do this, that I may be restored
        to you the sooner.   '
      verse: 19
    - text: 'Now may the God of peace, who brought again from the dead our Lord Jesus
        Christ, the great Shepherd of the sheep, through the blood of the eternal
        covenant, '
      verse: 20
    - text: 'perfect you in every good work, in order that you may do his will, working
        in you that which is acceptable in his sight, through Jesus Christ, to whom
        be glory from age to age. Amen.   '
      verse: 21
    - text: 'I beseech you, brethren, bear with my word of exhortation: for I have
        written to you in few words.   '
      verse: 22
    - text: 'Know that our brother Timothy is set at liberty, with whom, if he come
        shortly, I will see you. '
      verse: 23
    - text: 'Salute all your rulers, and all the saints. The saints of Italy salute
        you.   Grace be with you all. Amen.    '
      verse: 24
