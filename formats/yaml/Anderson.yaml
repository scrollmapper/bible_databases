        taste of my supper.   '
      verse: 24
    - text: 'And many multitudes were journeying with him; and he turned and said
        to them: '
      verse: 25
    - text: 'If any one comes to me, and hates not his father and mother and wife
        and children and brothers and sisters, and his own life also, he can not be
        my disciple. '
      verse: 26
    - text: 'And whoever does not bear his cross, and come after me, can not be my
        disciple. '
      verse: 27
    - text: 'For which of you, intending to build a tower, does not first sit down,
        and count the cost, whether he has the means to finish it? '
      verse: 28
    - text: 'Lest, when he has laid the foundation, and is not able to finish, all
        that see it begin to deride him, '
      verse: 29
    - text: 'saying, This man began to build, and was not able to finish.   '
      verse: 30
    - text: 'Or, what king, going to make war against another king, does not first
        sit down, and deliberate whether he is able, with ten thousand, to meet him
        that is coming; against him with twenty thousand? '
      verse: 31
    - text: 'And if not, while he is yet at a distance, he sends an embassy, and asks
        for conditions of peace. '
      verse: 32
    - text: 'So, then, whoever of you does not forsake all that he has, can not be
        my disciple. '
      verse: 33
    - text: 'Salt is good; but if the salt become tasteless, by what means shall it
        become salt again? '
      verse: 34
    - text: 'It is fit neither for earth, nor for manure; but they cast it out. He
        that has ears to hear, let him hear.   '
      verse: 35
  - chapter: 15
    verses:
    - text: 'And all the publicans and the sinners came near to him to hear him. '
      verse: 1
    - text: 'And the Pharisees and the scribes murmured, saying: This man receives
        sinners, and eats with them.   '
      verse: 2
    - text: 'And he spoke this parable to them, saying: '
      verse: 3
    - text: 'What man of you that has a hundred sheep, and loses one of them, does
        not leave the ninety-nine in the desert, and go after that which is lost,
        till he find it? '
      verse: 4
    - text: 'And when he finds it, he puts it on his shoulders, rejoicing. '
      verse: 5
    - text: 'And when he comes home, he calls together his friends and neighbors,
        and says to them., Rejoice with me, for I have found my sheep that was lost. '
      verse: 6
    - text: 'I say to you, That thus there shall be joy in heaven over one sinner
        that repents, more than over ninety-nine just persons, who need no repentance.   '
      verse: 7
    - text: 'Or, what woman that has ten drachmas, if she lose one drachma, does not
        light a lamp, and sweep the house, and search carefully till she find it? '
      verse: 8
    - text: 'And when she finds it, she calls together her friends and neighbors,
        saying, Rejoice with me, for I have found the drachma that I lost. '
      verse: 9
    - text: 'So, I say to you, There is joy in the presence of the angels of God over
        one sinner that repents.   '
      verse: 10
    - text: 'Then he said: A certain man had two sons. '
      verse: 11
    - text: 'And the younger of them said to his father, Father, give me the portion
        of the property that falls to me. And he divided his estate between them. '
      verse: 12
    - text: 'And not many days after, the younger son, taking with him all that was
        his, left home for a distant country, and there wasted his property in riotous
        living. '
      verse: 13
    - text: 'When he had spent all, there was a great famine throughout that country,
        and he began to be in want. '
      verse: 14
    - text: 'And he went and attached himself to one of the citizens of that country,
        who sent him into his fields to feed swine. '
      verse: 15
    - text: 'And he would gladly have filled his stomach with the pods which the swine
        did eat. And no one gave to him.   '
      verse: 16
    - text: 'But when he came to himself, he said, How many of my fathers hired servants
        have bread enough and to spare, and I am perishing with hunger! '
      verse: 17
    - text: 'I will arise and go to my father, and I will say to him, Father, I have
        sinned against heaven and in your sight, '
      verse: 18
    - text: 'and am no longer worthy to be called your son: make me as one of your
        hired servants. '
      verse: 19
    - text: 'And he arose, and came to his father. And while he was yet a great way
        off, his father saw him, and had compassion on him, and ran and fell upon
        his neck, and kissed him. '
      verse: 20
    - text: 'But his son said to him, Father, I have sinned against heaven and in
        your sight, and am no longer worthy to be called your son. '
      verse: 21
    - text: 'But the father said to his servants, Bring forth the best robe, and put
        it on him, and put a ring on his hand, and sandals on his feet. '
      verse: 22
    - text: 'And bring hither the fatted calf, and kill it, and let us eat and be
        merry; '
      verse: 23
    - text: 'for this my son was dead, and is alive again: he was lost, and is found.
        And they began to be merry.   '
      verse: 24
    - text: 'But his elder son was in the field; and as he came and drew near to the
        house, he heard music and dancing. '
      verse: 25
    - text: 'And he called to him one of the servants, and asked what these things
        meant. '
      verse: 26
    - text: 'And he said to him, Your brother has come, and your father has killed
        the fatted calf, because he has received him in health. '
      verse: 27
    - text: 'And he was angry, and would not go in. Then his father went out and entreated
        him. '
      verse: 28
    - text: 'But he answered and said to his father, Behold, for so many years do
        I serve you, and never have I transgressed your commandment, and yet you never
        gave me a kid, that I might make merry with my friends. '
      verse: 29
    - text: 'But as soon as this your son has come, Who has eaten up your estate with
        harlots, you have killed for him the fatted calf. '
      verse: 30
    - text: 'And he said to him, Son, you are ever with me, and all that I have is
        yours. '
      verse: 31
    - text: 'But it became us to make merry and rejoice; for this your brother was
        dead, and is alive again: was lost, and is found.   '
      verse: 32
  - chapter: 16
    verses:
    - text: 'And he said also to his disciples: There was a certain rich man, who
        had a steward; and he was accused to him of wasting his goods. '
      verse: 1
    - text: 'And he called him, and said to him: What is this that I hear of you?
        Give an account of your stewardship, for you can no longer act as steward. '
      verse: 2
    - text: 'And the steward said within himself, What shall I do? for my lord takes
        from me the stewardship. I have not strength to dig; I am ashamed to beg. '
      verse: 3
    - text: 'I am resolved on what I shall do, that, when I am put out of the stewardship,
        I may be received into their houses.   '
      verse: 4
    - text: 'And he called to him every one of his lords debtors, and said to the
        first, How much do you owe my lord? '
      verse: 5
    - text: 'He replied, A hundred baths of oil. And he said to him, Take back your
        note, and sit down quickly, and write fifty. '
      verse: 6
    - text: 'Then he said to another, How much do you owe? He replied, A hundred homers
        of wheat. And he said to him, Take back your note, and write eighty. '
      verse: 7
    - text: 'And the lord commended the unjust steward, because he acted prudently.
        For the children of this age are more prudent toward their generation than
        the children of light.   '
      verse: 8
    - text: 'And I say to you, Make for yourselves friends with the unrighteous riches,
        that when you fail, you may be received into the everlasting habitations. '
      verse: 9
    - text: 'He that is faithful in the least, is faithful also in much. He that is
        unjust in the least, is unjust also in much. '
      verse: 10
    - text: 'If, therefore, you have not been faithful in the unrighteous riches,
        who will intrust you with the true? '
      verse: 11
    - text: 'And if you have not been faithful in that which is anothers, who will
        give to you that which is your own? '
      verse: 12
    - text: 'No servant can serve two masters; for he will either hate the one, and
        love the other; or he will cleave to the one, and despise the other. You can
        not serve God and riches.   '
      verse: 13
    - text: 'And the Pharisees also, who were lovers of money, heard all these things,
        and they scoffed at him. '
      verse: 14
    - text: 'And he said to them: You set yourselves forth as righteous before men,
        but God knows your hearts; for that which is highly esteemed among men, is
        detestable in the sight of God. '
      verse: 15
    - text: 'The law and the prophets were till John. Since that time, the kingdom
        of God is preached, and every one enters it by force. '
      verse: 16
    - text: 'But it is easier for heaven and earth to pass away, than for one point
        of the law to fail. '
      verse: 17
    - text: 'Whoever divorces his wife and marries another, commits adultery: and
        whoever marries her that is divorced, commits adultery.   '
      verse: 18
    - text: 'There was a certain rich man, who was clothed in purple and fine linen,
        and feasted sumptuously every day. '
      verse: 19
    - text: 'And there was a certain poor man named Lazarus, who was laid at his gate,
        full of sores: '
      verse: 20
    - text: 'and he would gladly have been fed with the crumbs that fell from the
        rich mans table. And even the dogs came and licked his sores. '
      verse: 21
    - text: 'And it came to pass, that the poor man died, and was carried by angels
        to Abrahams bosom. The rich man also died, and was buried; '
      verse: 22
    - text: 'and in hades he lifted up his eyes, being in torments, and saw Abraham
        afar off, and Lazarus in his bosom.   '
      verse: 23
    - text: 'And he called to him and said, Father Abraham, have mercy on me, and
        send Lazarus, that he may dip the tip of his finger in water, and cool my
        tongue; for I am tormented in this flame. '
      verse: 24
    - text: 'But Abraham said, Son, remember that, in your lifetime, you received
        your good things, and likewise Lazarus his evil things. But now he is comforted,
        and you are tormented. '
      verse: 25
    - text: 'And beside all this, between us and you there is a great chasm fixed,
        so that they that would pass hence to you, can not; nor can they that would,
        pass thence to us.   '
      verse: 26
    - text: 'Then he said, I beseech you, therefore, father, that you would send him
        to my fathers house; '
      verse: 27
    - text: 'for I have five brothers; that he may earnestly admonish them, lest they
        also come to this place of torment. '
      verse: 28
    - text: 'Abraham said to him, They have Moses and the prophets; let them hear
        them. '
      verse: 29
    - text: 'But he said, Not so, Father Abraham; but if one should go to them from
        the dead, they would repent. '
      verse: 30
    - text: 'But he said to him, If they hear not Moses and the prophets, they will
        not be persuaded, though one should rise from the dead.   '
      verse: 31
  - chapter: 17
    verses:
    - text: 'Then he said to his disciples: It is impossible that causes of offense
        should not come; but alas for him by whom they come! '
      verse: 1
    - text: 'It would be better for him that a millstone were hung about his neck,
        and he were thrown into the sea, than that he should cause one of these little
        ones to sin. '
      verse: 2
    - text: 'Take heed to yourselves; if your brother sin against you, rebuke him;
        and if he repent, forgive him. '
      verse: 3
    - text: 'And if he sin against you seven times in a day, and seven times in a
        day turn again to you and say, I repent, you shall forgive him.   '
      verse: 4
    - text: 'And the apostles said to the Lord: Increase our faith. '
      verse: 5
    - text: 'And the Lord said: If you had faith like a grain of mustard, you might
        say to this sycamine-tree, Be uprooted, and be planted in the sea, and it
        should obey you.   '
      verse: 6
    - text: 'Which of you that has a servant plowing, or feeding a flock, will say
        to him immediately, when he comes in from the field, Go and recline at table? '
      verse: 7
    - text: 'But will he not say to him, Make ready my supper, and gird yourself,
        and serve me, till I have eaten and drunk; and afterward, you shall eat and
        drink? '
      verse: 8
    - text: 'Does he thank that servant, because he did what was commanded? I think
        not. '
      verse: 9
    - text: 'So also you, when you shall have done all things that you arc commanded
        to do, say, We are unprofitable servants; for we have done what was our duty
        to do.   '
      verse: 10
    - text: 'And it came to pass, as he was journeying to Jerusalem, that he passed
        through the midst of Samaria and Galilee. '
      verse: 11
    - text: 'And as he entered a certain village, there met him ten men that were
        lepers, who stood at a distance. '
      verse: 12
    - text: 'And they lifted up their voice, saying: Jesus, Master, have mercy on
        us. '
      verse: 13
    - text: 'And when he saw them, he said to them: Go, show yourselves to the priests.
        And it came to pass, that, as they went, they were made clean.   '
      verse: 14
    - text: 'But, one of them, seeing that he was restored to health, turned back,
        and, with a loud voice, glorified God. '
      verse: 15
    - text: 'And he fell on his face at his feet, and gave him thanks; and he was
        a Samaritan. '
      verse: 16
    - text: 'And Jesus answered and said: Were not the ten cleansed? but where are
        the nine? '
      verse: 17
    - text: 'Were there none found to return and give glory to God, but this one of
        another race? '
      verse: 18
    - text: 'And he said to him: Arise, and go; your faith has saved you.   '
      verse: 19
    - text: 'And being asked by the Pharisees, when the kingdom of God should come,
        he answered them and said: The kingdom of God comes not so as to attract attention; '
      verse: 20
    - text: 'nor shall it be said, Lo here! or Lo there! for, behold, the kingdom
        of God is among you.   '
      verse: 21
    - text: 'And he said to his disciples: The days will come, when you will desire
        to see one of the days of the Son of man, and shall not see it. '
      verse: 22
    - text: 'And they shall say to you, Lo here! or Lo there! go not after them, nor
        follow them. '
      verse: 23
    - text: 'For as the lightning that flashes out of one part under heaven, shines
        to another part under heaven, so shall the Son of man be in his day. '
      verse: 24
    - text: 'But first he must suffer many things, and be rejected by this generation.   '
      verse: 25
    - text: 'And as it was in the days of Noah, so shall it be also in the days of
        the Son of man. '
      verse: 26
    - text: 'They ate, they drank, they married, they were given in marriage, till
        the day in which Noah entered the ark, and the flood came and destroyed them
        all. '
      verse: 27
    - text: 'In like manner also, as it was in the days of Lot: they ate, they drank,
        they bought, they sold, they planted, they builded; '
      verse: 28
    - text: 'but in the day in which Lot went out of Sodom, it rained fire and brimstone
        from heaven, and destroyed them all. '
      verse: 29
    - text: 'Even thus shall it be in the day in which the Son of man is revealed.   '
      verse: 30
    - text: 'In that day, let not him that is on the house-top, and whose goods are
        in the house, come down to take them away. Likewise, he that is in the field,
        let him not turn back. '
      verse: 31
    - text: 'Remember Lots wife. '
      verse: 32
    - text: 'Whoever will seek to save his life, shall lose it; and whoever will lose
        his life, shall save it. '
      verse: 33
    - text: 'I say to you, on that night two men shall be in one bed; the one shall
        be taken, and the other left. '
      verse: 34
    - text: 'Two women shall be grinding together; the one shall be taken, and the
        other left. '
      verse: 35
    - text: 'Two men shall be in the field; the one shall be taken, and the other
        left. '
      verse: 36
    - text: 'And they answered and said to him. Where, Lord? And he said to them:
        Where the body is, there will the vultures be gathered.   '
      verse: 37
  - chapter: 18
    verses:
    - text: 'And he spoke a parable to them, that they ought always to pray, and not
        to become weary, '
      verse: 1
    - text: 'saying: There was in a certain city a judge, who neither feared God nor
        regarded man. '
      verse: 2
    - text: 'And there was a widow in that city, and she came to him, and said: Avenge
        me on my opponent at law. '
      verse: 3
    - text: 'And for a while he refused. But afterward he said within himself: Though
        I fear not God, nor regard man, '
      verse: 4
    - text: 'yet, because this widow troubles me, I will avenge her, lest by her continual
        coming she weary me.   '
      verse: 5
    - text: 'And the Lord said: Hear what the unjust judge says; '
      verse: 6
    - text: 'and will not God avenge his elect, who cry to him day and night, though
        he delay long in respect to them? '
      verse: 7
    - text: 'I say to you, that he will avenge them speedily. Yet, when the Son of
        man comes, will he find the faith on the earth?   '
      verse: 8
    - text: 'And he spoke this parable to some, who trusted in themselves that they
        were righteous, and who despised others. '
      verse: 9
    - text: 'Two men went up into the temple to pray, the one a Pharisee, and the
        other a publican. '
      verse: 10
    - text: 'The Pharisee stood and prayed thus with himself: God, I thank thee that
        I am not as other men, extortioners, unjust, adulterers, or even as this publican. '
      verse: 11
    - text: 'I fast twice in the week; I give tithes of all that I possess. '
      verse: 12
    - text: 'And the publican, standing afar off, would not even lift up his eyes
        to heaven, but smote upon his breast, saying: God, be merciful to me a sinner. '
      verse: 13
    - text: 'I say to you, this man went down to his house justified, rather than
        the other. For every one that exalts himself, shall be humbled; but he that
        humbles himself, shall be exalted.   '
      verse: 14
    - text: 'And they brought to him infants also, that he might touch them. But when
        his disciples saw it, they rebuked them. '
      verse: 15
    - text: 'And Jesus called them to him, and said: Let the little children come
        to me, and hinder them not; for of such is the kingdom of God. '
      verse: 16
    - text: 'Verily I say to you, Whoever shall not receive the kingdom of God, as
        a little child, shall in no way enter into it.   '
      verse: 17
    - text: 'And a certain ruler asked him, saying: Good Teacher, what shall I do
        to inherit eternal life? '
      verse: 18
    - text: 'And Jesus said to him: Why do you call me good? None is good but one,
        that is God. '
      verse: 19
    - text: 'You know the commandments, Do not commit adultery; Do not kill; Do not
        steal; Do not bear false testimony; Honor your father and your mother. '
      verse: 20
    - text: 'He replied: All these have I kept from my youth. '
      verse: 21
    - text: 'When Jesus heard this, he said to him: One thing you yet lack; sell all
        that you have, and give to the poor, and you shall have treasure in heaven:
        and come, follow me. '
      verse: 22
    - text: 'And when he heard this, he was very sad, for he was very rich.   '
      verse: 23
    - text: 'When Jesus saw that he was very sad, he said: How difficult it is for
        those who have riches to enter into the kingdom of God! '
      verse: 24
    - text: 'For it is easier for a camel to go through the eye of a needle, than
        for a rich man to enter into the kingdom, of God. '
      verse: 25
    - text: 'And those who heard it said: Who, then, can be saved? '
      verse: 26
    - text: 'He replied: Things that are impossible with men, are possible with God.   '
      verse: 27
    - text: 'Then Peter said: Behold, we have left all and followed thee. '
      verse: 28
    - text: 'And he said to them: Verily I say to you, There is no one that has left
        house, or parents, or brothers, or wife, or children, for the sake of the
        kingdom of God, '
      verse: 29
    - text: 'who shall not receive manifold more in this time, and in the age to come,
        eternal life.   '
      verse: 30
    - text: 'And he took the twelve aside, and said to them: Behold, we are going
        up to Jerusalem, and all things that are written by the prophets concerning
        the Son of man shall be accomplished.: '
      verse: 31
    - text: 'For he shall be delivered to the Gentiles, and shall be derided and insulted
        and spit upon; '
      verse: 32
    - text: 'and they shall scourge him, and put him to death, and on the third day
        he shall rise again. '
      verse: 33
    - text: 'And they understood none of these things; and this saying was concealed
        from them; and they understood not the things that were spoken.   '
      verse: 34
    - text: 'And it came to pass, that, as he came near to Jericho, a certain blind
        man sat by the road begging. '
      verse: 35
    - text: 'And when he heard the multitude passing by, he asked what this meant. '
      verse: 36
    - text: 'And they told him that Jesus the Nazarene was passing by. '
      verse: 37
    - text: 'And he cried out and said: Jesus, son of David, have mercy on me. '
      verse: 38
    - text: 'And those who went before rebuked him, that he should be silent. But
        he cried so much the more: Son of David, have mercy on me.   '
      verse: 39
    - text: 'And Jesus stood still, and commanded him to be brought to him. And when
        he came near, he asked him, '
      verse: 40
    - text: 'saying: What do you wish me to do for you? he replied: Lord, that I may
        receive my sight. '
      verse: 41
    - text: 'And Jesus said to him: Receive your sight; your faith has saved you. '
      verse: 42
    - text: 'And he immediately received his sight, and followed him, glorifying God.
        And all the people, when they saw it, gave praise to God.   '
      verse: 43
  - chapter: 19
    verses:
    - text: 'And he entered, and passed through Jericho. '
      verse: 1
    - text: 'And, behold, there was a man called Zacchus, who was a chief publican;
        and he was rich. '
      verse: 2
    - text: 'And he sought to see Jesus, who he was, and was not able on account of
        the multitude, because he was of small stature. '
      verse: 3
    - text: 'And he ran before, and climbed up a sycamore-tree, that he might see
        him, for he was about to pass that way. '
      verse: 4
    - text: 'And when Jesus came to the place, he looked up and saw him, and said
        to him: Zacchus, make haste and come down, for I must spend this day at your
        house. '
      verse: 5
    - text: 'And he made haste and came down, and received him joyfully.   '
      verse: 6
    - text: 'And when they saw it, they all murmured, saying: He has gone to be guest
        with a man that is a sinner. '
      verse: 7
    - text: 'And Zacchus stood, and said to the Lord: Behold, Lord, the half of my
        goods I give to the poor; and if I have taken from any one by false accusation,
        I restore him fourfold. '
      verse: 8
    - text: 'And Jesus said to him: To-day has salvation come to this house, since
        he also is a son of Abraham. '
      verse: 9
    - text: 'For the Son of man has come to seek and to save that which was lost.   '
      verse: 10
    - text: 'And as they heard these things, he also spoke a parable, because he was
        near Jerusalem, and they thought that the kingdom of God would immediately
        appear. '
      verse: 11
    - text: 'He said, therefore: A certain nobleman went into a distant country to
        receive for himself a kingdom, and to return. '
      verse: 12
    - text: 'And he called his ten servants, and gave them ten pounds, and said to
        them, Engage in trade till I come. '
      verse: 13
    - text: 'But his citizens hated him, and sent an embassy after him, saying, We
        will not have this man to reign over us.   '
      verse: 14
    - text: 'And it came to pass, that, when he had returned, having received the
        kingdom, he commanded those servants to be called, to whom he had given the
        money, that he might know what each had gained by trading. '
      verse: 15
    - text: 'And the first came and said: Lord, your pound has gained ten pounds. '
      verse: 16
    - text: 'And he said to him: Well done, good servant; because you have been faithful
        in a very little, have authority over ten cities. '
      verse: 17
    - text: 'And the second came and said: Lord, your pound has gained five pounds. '
      verse: 18
    - text: 'And he said to him also: And be you over five cities. '
      verse: 19
    - text: 'And another came and said: Lord, behold your pound, which I have kept
        laid away in a napkin. '
      verse: 20
    - text: 'For I was afraid of you, because you are a hard man; you take up that
        which you did not lay down, and reap that which you did not sow.   '
      verse: 21
    - text: 'Then he said to him: Out of your own mouth will I judge you, you wicked
        servant. You knew that I was a hard man, taking up what I did not lay down,
        and reaping what I did not sow. '
      verse: 22
    - text: 'And why then did you not put my money into the bank, that, when I came,
        I could have collected it with interest? '
      verse: 23
    - text: 'And he said to those who stood by: Take from him the pound, and give
        it to him that has ten pounds. '
      verse: 24
    - text: 'And they said to him: Lord, he has ten pounds. '
      verse: 25
    - text: 'For I say to you, To every one that has, it shall be given; but from
        him that has not, even that which he has shall be taken away. '
      verse: 26
    - text: 'But those who are my enemies, who were not willing that I should rule
        over them, bring hither, and slay them before me. '
      verse: 27
    - text: 'And when he had said these things, he went before, going up to Jerusalem.   '
