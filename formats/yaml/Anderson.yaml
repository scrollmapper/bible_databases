    - text: 'And he went out about the third hour, and saw others standing in the
        market, idle; '
      verse: 3
    - text: 'and he said to them: Go you also into my vineyard, and whatever is right
        I will give you. '
      verse: 4
    - text: 'And they went. Again he went out about the sixth, and about the ninth
        hour, and did in like manner. '
      verse: 5
    - text: 'And about the eleventh hour he went out, and found others standing idle,
        and said to them, Why do you stand here all the day idle? '
      verse: 6
    - text: 'They said to him: No man has hired us. He said to them: Go you also into
        the vineyard, and whatever is right you shall receive.   '
      verse: 7
    - text: 'When the evening came, the owner of the vineyard said to his steward:
        Call the laborers, and, beginning with the last, pay them their hire even
        to the first. '
      verse: 8
    - text: 'And when those came who had been hired about the eleventh hour, they
        received each one a denarius. '
      verse: 9
    - text: 'But when those came who had been hired first, they thought that they
        would receive more; and they received each one a denarius. '
      verse: 10
    - text: 'And when they received it, they murmured against the master of the house, '
      verse: 11
    - text: 'saying: These last have worked one hour, and you have made them equal
        to us, who have borne the burden of the day, and the heat. '
      verse: 12
    - text: 'But he answered and said to one of them: Friend, I do you no injustice;
        did you not agree with me for a denarius? '
      verse: 13
    - text: 'Take what is yours, and go; I will give to this last even as to you. '
      verse: 14
    - text: 'Is it not allowed me to do what I will with my own? Or, is your eye envious,
        because I am good? '
      verse: 15
    - text: 'So the last shall be first, and the first last. For many are called,
        but few are chosen.   '
      verse: 16
    - text: 'And as Jesus was going up to Jerusalem, he took the twelve disciples
        aside on his journey, and said to them: '
      verse: 17
    - text: 'Behold, we are going up to Jerusalem, and the Son of man shall be delivered
        to the chief priests and the scribes, and they will condemn him to death, '
      verse: 18
    - text: 'and will deliver him to the Gentiles to deride, and to scourge, and to
        crucify: and on the third day he shall rise again.   '
      verse: 19
    - text: 'Then came to him the mother of the sons of Zebedee, with her sons, bowing
        down, and asking something of him. '
      verse: 20
    - text: 'He said to her: What do you wish? She said to him: Command that these
        two sons of mine may sit, the one on thy right hand, and the other on thy
        left, in thy kingdom. '
      verse: 21
    - text: 'But Jesus answered and said: You know not what you ask. Are you able
        to drink the cup that I am about to drink, and to be immersed with the immersion
        with which I am immersed? They said to him: We are able. '
      verse: 22
    - text: 'And he said to them: You shall drink my cup, and be immersed with the
        immersion with which I am immersed: but to sit on my right hand, and on my
        left, is not mine to give; but it shall be given to them for whom it has been
        prepared by my Father.   '
      verse: 23
    - text: 'And when the ten heard it, their anger was aroused against the two brothers. '
      verse: 24
    - text: 'But Jesus called them to him, and said: You know that the rulers of the
        Gentiles act as lords over them, and their great men have authority over them. '
      verse: 25
    - text: 'It shall not be so among you. But whoever will be great among you, let
        him be your minister. '
      verse: 26
    - text: 'And whoever will be first among you, let him be your servant; '
      verse: 27
    - text: 'even as the Son of man came, not to be ministered to, but to minister,
        and to give his life a ransom for many.   '
      verse: 28
    - text: 'And as they went out from Jericho, a great multitude followed him. '
      verse: 29
    - text: 'And behold, two blind men, sitting by the road, when they heard that
        Jesus was passing by, cried out, saying: Have mercy on us, Lord, son of David. '
      verse: 30
    - text: 'And the multitude charged them to be silent. But they cried the more,
        saying: Have mercy on us, Lord, son of David. '
      verse: 31
    - text: 'And Jesus stood still, and called them, and said: What do you wish me
        to do for you? '
      verse: 32
    - text: 'They said to him: Lord, that our eyes may be opened. '
      verse: 33
    - text: 'Jesus had compassion on them, and touched their eyes; and their eyes
        immediately received sight, and they followed him.   '
      verse: 34
  - chapter: 21
    verses:
    - text: 'And when they drew near to Jerusalem, and had come to Bethphage, to the
        mount of Olives, then Jesus sent two disciples, '
      verse: 1
    - text: 'saying to them: Go into the village opposite to you, and immediately
        you will find an ass tied, and a colt with her: loose them, and bring them
        to me. '
      verse: 2
    - text: 'And if any one say any thing to you, you shall reply: The Lord has need
        of them: and he will immediately send them. '
      verse: 3
    - text: 'All this was done, that the word might be fulfilled which was spoken
        by the prophet, saying: '
      verse: 4
    - text: 'Say you to the daughter of Zion, Behold, your king comes to you, meek,
        and sitting upon an ass, and a colt the foal of an ass.   '
      verse: 5
    - text: 'And the disciples went and did as Jesus commanded them; '
      verse: 6
    - text: 'and brought the ass and the colt, and put their mantles on them, and
        caused him to sit upon them. '
      verse: 7
    - text: 'And a very great multitude spread their mantles in the road: and others
        cut branches from the trees, and spread them in the road. '
      verse: 8
    - text: 'And the multitudes that went before, and that followed after, cried,
        saying: Hosanna to the son of David. Blessed is he that comes in the name
