      verse: 47
  - chapter: 21
    verses:
    - text: 'And he looked up, and saw the rich throwing their gifts into the treasury. '
      verse: 1
    - text: 'And he saw also a certain poor widow throw in thither two mites. '
      verse: 2
    - text: 'And he said: Of a truth, I say to you, that this poor widow has thrown
        in more than they all. '
      verse: 3
    - text: 'For all these, from their abundance, have thrown in among the gifts of
        God; but she, from her poverty, has thrown in all the living that she had.   '
      verse: 4
    - text: 'And as some were saying of the temple, that it was adorned with beautiful
        stones and offerings, he said: '
      verse: 5
    - text: 'As for these things which you see, the days will come in which there
        shall not be left one stone upon another, that shall not be thrown down. '
      verse: 6
    - text: 'And they asked him, saying: Teacher, when shall these things be? And
        what shall be the sign when these things come to pass? '
      verse: 7
    - text: 'He replied: Take heed that you be not deceived; for many will come in
        my name, saying: I am he; and, The time is near. Go not, therefore, after
        them. '
      verse: 8
    - text: 'But when you hear of wars, and tumults, be not terrified; for these things
        must first take place; but the end comes not immediately. '
      verse: 9
    - text: 'Then he said to them: Nation shall rise against nation, and kingdom against
        kingdom; '
      verse: 10
    - text: 'and there shall be great earthquakes in various places, and famines,
        and pestilences; and there shall be fearful sights and great signs from heaven.   '
      verse: 11
    - text: 'But before all these things, they will lay their hands on you, and persecute
        you, delivering you up to synagogues, and into prisons, after being brought
        before kings and governors for my names sake. '
      verse: 12
    - text: 'But this shall become to you the means of bearing testimony. '
      verse: 13
    - text: 'Therefore, determine in your hearts not to meditate beforehand what you
        shall answer; '
      verse: 14
    - text: 'for I will give you a mouth, and wisdom, which all your opposers shall
        not be able to gainsay or withstand. '
      verse: 15
    - text: 'But you will be delivered up by parents and brothers and relatives and
        friends; and some of you they will put to death; '
      verse: 16
    - text: 'and you will be hated by all for my names sake. '
      verse: 17
    - text: 'Yet a hair of your head shall not perish. '
      verse: 18
    - text: 'By your patient endurance, preserve your lives.   '
      verse: 19
    - text: 'But when you shall see Jerusalem besieged by armies, then know that its
        desolation is near. '
      verse: 20
    - text: 'Then let those who are in Judea flee to the mountains; and let those
