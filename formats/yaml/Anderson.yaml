      verse: 54
    - text: 'And when they had kindled a fire in the middle of the court, and had
        sat down together, Peter sat down in the midst of them. '
      verse: 55
    - text: 'And a certain maid-servant saw him sitting by the fire; and, looking
        intently at him, she said: This man also was with him. '
      verse: 56
    - text: 'But he denied, saying: Woman, I know him not. '
      verse: 57
    - text: 'And after a little, another saw him, and said: You also are one of them.
        Peter replied: Man, I am not. '
      verse: 58
    - text: 'And about one hour after, another confidently affirmed, saying: Of a
