      verse: 12
    - text: 'And they said to her: Woman, why do you weep? She said to them: They
        have taken away my Lord, and I know not where they have laid him. '
      verse: 13
    - text: 'Having said this, she turned back, and saw Jesus standing, and knew not
        that it was Jesus.   '
      verse: 14
    - text: 'Jesus said to her: Woman, why do you weep? Whom do you seek? Supposing
        that it was the gardener, she said to him: Sir, if you have taken him hence,
        tell me where you have laid him, and I will take him away. '
      verse: 15
    - text: 'Jesus said to her: Mary. She turned, and said to him: Rabboni; which
        is, translated, Teacher. '
      verse: 16
    - text: 'Jesus said to her: Touch me not, for I have not yet ascended to my Father:
        but go to my brethren, and say to them, I ascend to my Father and your Father,
        and to my God and your God. '
      verse: 17
    - text: 'Mary Magdalen came and told the disciples that she had seen the Lord,
        and that he had said these things to her.   '
      verse: 18
    - text: 'Then, on that day, the first day of the week, when it was evening, and
        the doors of the house in which the disciples were assembled had been closed
        for fear of the Jews, Jesus came and stood in the midst, and said to them:
        Peace be to you. '
      verse: 19
    - text: 'And having said this, he showed them his hands and his side. Then the
        disciples rejoiced, when they saw the Lord. '
      verse: 20
    - text: 'Then Jesus said to them again: Peace be to you. As my Father has sent
        me, so I send you. '
      verse: 21
    - text: 'And when he had said this, he breathed on them, and said to them: Receive
        the Holy Spirit. '
      verse: 22
    - text: 'Whosever sins you forgive, they are forgiven them: whosever sins you
        retain, they are retained.   '
      verse: 23
    - text: 'But Thomas, one of the twelve, who is called Didymus, was not with them
        when Jesus came. '
      verse: 24
    - text: 'Then the other disciples said to him: We have seen the Lord. But he said
        to them: Unless I see in his hands the print of the nails, and put my finger
        in the print of the nails, and put my hand into his side, I will not believe.   '
      verse: 25
    - text: 'And after eight days, again his disciples were within, and Thomas was
        with them. Then Jesus came, though the doors had been closed, and stood in
        the midst, and said: Peace be to you. '
      verse: 26
    - text: 'Then he said to Thomas: Reach hither your finger, and behold my hands;
        and reach hither your hand, and put it into my side; and be not faithless,
        but believing. '
      verse: 27
    - text: 'And Thomas answered and said to him: My Lord and my God. '
      verse: 28
    - text: 'Jesus said to him: Because you have seen me you have believed: blessed
        are they who, though they have not seen, yet have believed.   '
      verse: 29
    - text: 'Many other signs truly did Jesus in the presence of his disciples, which
        are not written in this book; '
      verse: 30
    - text: 'but these are written, that you may believe that Jesus is the Christ,
        the Son of God, and that by believing you may have life through his name.   '
      verse: 31
  - chapter: 21
    verses:
    - text: 'After this, Jesus showed himself again to his disciples, at the sea of
        Tiberias. And he showed himself in this way. '
      verse: 1
    - text: 'There were together, Simon Peter, and Thomas called Didymus, and Nathaniel
        of Cana of Galilee, and the sons of Zebedee, and two others of his disciples. '
      verse: 2
    - text: 'Simon Peter said to them: I am going a fishing. They said to him: We
        also are going with you. They went out and entered the ship; and that night
        they caught nothing.   '
      verse: 3
    - text: 'But when the morning had now come, Jesus stood on the shore; but the
        disciples knew not that it was Jesus. '
      verse: 4
    - text: 'Then Jesus said to them: Children, have you any food? They answered him:
        No. '
      verse: 5
    - text: 'He said to them: Throw the net on the right side of the ship, and you
        will find. They threw it, there fore, and were no longer able to draw it for
        the multitude of fishes. '
      verse: 6
    - text: 'Then that disciple whom Jesus loved said to Peter: It is the Lord. And
        when Simon Peter heard that it was the Lord, he girded on his outer coat,
        for he had on his inner garment only, and threw himself into the sea. '
      verse: 7
    - text: 'And the other disciples came in a little ship, dragging the net with
        fishes, for they were not far from the land, only about two hundred cubits.   '
      verse: 8
    - text: 'As soon as they had come to the land, they saw there a fire of coals,
        and fish lying upon it, and bread. '
      verse: 9
    - text: 'Jesus said to them; Bring of the fish that you have just taken. '
      verse: 10
    - text: 'Simon Peter went and drew the net to the land, full of large fishes,
        a hundred and fifty-three. And though they were so many, the net did not break. '
      verse: 11
    - text: 'Jesus said to them: Come and breakfast. But no one of the disciples durst
        ask him, Who art thou? because they knew it was the Lord. '
      verse: 12
    - text: 'Then Jesus came and took the bread, and gave it to them, and the fish
        likewise. '
      verse: 13
    - text: 'This was now the third occasion on which Jesus showed himself to his
        disciples, after he had risen from the dead.   '
      verse: 14
    - text: 'When, therefore, they had taken breakfast, Jesus said to Simon Peter:
        Simon, son of Jonah, Do you love me more than these? He said to him: Yes,
        Lord, thou knowest that I love thee. He said to him: Feed my lambs. '
      verse: 15
    - text: 'He said to him again a second time: Simon, son of Jonah, do you love
        me? He said to him: Yes, Lord, thou knowest that I love thee. He said to him:
        Be a shepherd to my sheep. '
      verse: 16
    - text: 'He said to him a third time: Simon, son of Jonah, do you love me? Peter
        was grieved because he said to him the third time, Do you love me? And he
        said to him: Lord, thou knowest all things, thou knowest that I love thee.
        Jesus said to him: Feed my sheep. '
      verse: 17
    - text: 'Verily, verily I say to you, when you were young, you girded yourself,
        and walked whither you chose; but when you have become old, you shall stretch
        forth your hands, and another shall gird you, and lead you whither you would
        not. '
      verse: 18
    - text: 'But this he said, signifying by what death he would glorify God. And
        when he had spoken this, he said to him: Follow me.   '
      verse: 19
    - text: 'Then Peter, turning about, saw the disciple that Jesus loved, following,
        who also reclined at supper upon his breast, and said: Lord, who is he that
        delivers thee up? '
      verse: 20
    - text: 'Peter seeing this one, said to Jesus: Lord, what shall this one do? '
      verse: 21
    - text: 'Jesus said to him: If I will that he remain till I come, what is that
        to you? Do you follow me. '
      verse: 22
    - text: 'Therefore, this saying went out among the brethren, that that disciple
        should not die. Yet Jesus did not say to him, He shall not die; but, If I
        will that he remain till I come, what is that to you?   '
      verse: 23
    - text: 'This is the disciple who testifies of these things, and who has written
        these things; and we know that his testimony is true. '
      verse: 24
    - text: 'And there are also many other things that Jesus did; if they should be
        written, every one of them, I suppose that not even the world itself could
        contain the books that would be written.    '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'The former record I made, O Theophilus, of all things that Jesus began
        both to do and to teach, '
      verse: 1
    - text: 'till the day on which he was taken up, after he had, through the Holy
        Spirit, given commandments to the apostles whom he had chosen. '
      verse: 2
    - text: 'To whom, after he had suffered, he also showed himself alive, by many
        indubitable proofs; appearing to them for forty days, and speaking of the
        things that pertain to the kingdom of God. '
      verse: 3
    - text: 'And calling them together, he commanded them not to depart from Jerusalem,
        but to wait for the promise of my Father, which, said he, you have heard from
        me; '
      verse: 4
    - text: 'for John indeed immersed in water, but you shall be immersed in the Holy
        Spirit, not many days hence.   '
      verse: 5
    - text: 'Therefore, when they came together, they asked him, saying: Lord, wilt
        thou at this time restore the kingdom to Israel? '
      verse: 6
    - text: 'But he said to them: It is not for you to know times or seasons that
        the Father has reserved under his own control. '
      verse: 7
    - text: 'But you shall receive power, after the Holy Spirit has come upon you,
        and you shall be witnesses for me both in Jerusalem, and in all Judea, and
        in Samaria, and to the most distant part of the earth.   '
      verse: 8
    - text: 'And when he had spoken these things, while they were looking on him,
        he was taken up, and a cloud received him out of their sight. '
      verse: 9
    - text: 'And while they were looking earnestly toward heaven, as he went up, behold,
        two men stood by them in white raiment, '
      verse: 10
    - text: 'who also said: Men of Galilee, why stand you gazing up into heaven? This
        Jesus, who has been taken up from you into heaven, shall come in the same
        manner in which you saw him go into heaven.   '
      verse: 11
    - text: 'Then they returned to Jerusalem from the mount called Olivet, which is
        near Jerusalem, a sabbath-days journey. '
      verse: 12
    - text: 'And when they had come in, they went up into an upper room, in which
        dwelt Peter and James, and John and Andrew, Philip and Thomas, Bartholomew
        and Matthew, James the son of Alphus, and Simon Zelotes, and Judas the brother
        of James. '
      verse: 13
    - text: 'All these, with one mind, continued in prayer and supplication, with
        the women, and Mary the mother of Jesus, and with his brothers.   '
      verse: 14
    - text: 'And in those days Peter arose in the midst of the disciples, (the number
        of the names together was about a hundred and twenty,) and said:   '
      verse: 15
    - text: 'Brethren, it was necessary for this scripture to be fulfilled, which
        the Holy Spirit had before spoken by the mouth of David, concerning Judas,
        who was a guide to those who took Jesus: '
      verse: 16
    - text: 'for he was numbered with us, and had been appointed to this ministry. '
      verse: 17
    - text: 'Therefore he purchased a field with the reward of his iniquity; and falling
        headlong, he burst asunder in the midst, and all his bowels gushed out. '
      verse: 18
    - text: 'And it was known to all that dwelt in Jerusalem, so that the field is
        called, in their own language, Akeldama, that is, The field of blood. '
      verse: 19
    - text: 'For it is written in the book of Psalms, Let his habitation be desolate,
        and let no one dwell in it, and, His office let another take. '
      verse: 20
    - text: 'Therefore, of these men who have associated with us during the whole
        time in which the Lord Jesus went in and out among us, '
      verse: 21
    - text: 'beginning from the immersion of John till the day on which he was taken
        up from us, must one be appointed as a witness with us of his resurrection.   '
      verse: 22
    - text: 'And they set apart two, Joseph called Barsabas, who was surnamed Justus,
        and Matthias; '
      verse: 23
    - text: 'and praying, they said: Thou, Lord, who knowest the hearts of all, make
        known which of these two thou hast chosen, '
      verse: 24
    - text: 'that he may be appointed to this ministry and apostleship, from which
        Judas by transgression fell, that he might go to his own place. '
      verse: 25
    - text: 'And they gave in their lots, and the lot fell on Matthias: and he was
        numbered with the eleven apostles.   '
      verse: 26
  - chapter: 2
    verses:
    - text: 'And when the day of Pentecost had fully come, they were all with one
        consent in one place. '
      verse: 1
    - text: 'And suddenly there came from heaven a sound as of a rushing, violent
        wind, and it filled the whole house in which they were sitting. '
      verse: 2
    - text: 'And there appeared to them tongues like fire, which distributed themselves,
        and sat one on each of them. '
      verse: 3
    - text: 'And they were all filled with the Holy Spirit, and began to speak with
        other tongues, as the Spirit gave them utterance.   '
      verse: 4
    - text: 'Now there were dwelling in Jerusalem devout Jews, from every nation under
        heaven. '
      verse: 5
    - text: 'When the report of this had gone abroad, the multitude came together;
        and they were perplexed, for each one heard them speak in his own language. '
      verse: 6
    - text: 'They were amazed and astonished, and said one to another: Are not all
        these that are speaking, Galileans? '
      verse: 7
    - text: 'And how is it that we hear, every one in our own language in which we
        were born '
      verse: 8
    - text: 'Parthians and Modes and Elamites, and we who dwell in Mesopotamia, Judea,
        and Cappadocia, Pontus and Asia, '
      verse: 9
    - text: 'Phrygia and Pamphylia, Egypt and the parts of Libya about Cyrene, Roman
        residents, Jews and proselytes, '
      verse: 10
    - text: 'Cretes and Arabianswe hear them speaking, in our own tongues, the wonderful
        works of God? '
      verse: 11
    - text: 'And they were all in amazement and doubt, and said, one to another: What
        can this mean? '
      verse: 12
    - text: 'But others deriding, said: They are full of new wine.   '
      verse: 13
    - text: 'But Peter standing up with the eleven, lifted up his voice and said to
        them: Men of Judea, and all you that dwell in Jerusalem, be this known to
        you, and give ear to my words. '
      verse: 14
    - text: 'For these men are not drunk, as you suppose: for it is the third hour
        of the day. '
      verse: 15
    - text: 'But this is that which was spoken of by the prophet Joel:   '
      verse: 16
    - text: 'And it shall come to pass in the last days, says God, that I will pour
        out of my Spirit on all flesh; and your sons and your daughters shall prophesy,
        and your young men shall see visions, and your old men shall dream dreams. '
      verse: 17
    - text: 'And also on my servants and on my handmaids, I will pour out of my Spirit
        in those days, and they shall prophesy. '
      verse: 18
    - text: 'And I will show wonders in heaven above, and signs in the earth beneath,
        blood and fire and columns of smoke. '
      verse: 19
    - text: 'The sun shall be turned into darkness, and the moon into blood, before
        that great and terrible day of the Lord comes. '
      verse: 20
    - text: 'And it shall come to pass, that whoever shall call on the name of the
        Lord shall be saved.   '
      verse: 21
    - text: 'Men of Israel, hear these words: Jesus the Nazarene, clearly pointed
        out to you as a man from God, by mighty deeds and wonders and signs, which
        God did by him in your midst, as you yourselves also know, '
      verse: 22
    - text: 'him, delivered up by the fixed purpose and foreknowledge of God, you
        took, and with wicked hands did crucify and slay: '
      verse: 23
    - text: 'whom God raised up, having loosed the pains of death, because it was
        not possible for him to be held in subjection by it. '
      verse: 24
    - text: 'For David speaks with reference to him: I saw the Lord always in my presence:
        for he is at my right hand, that I should not be moved. '
      verse: 25
    - text: 'Therefore my heart rejoiced, and my tongue sang praise. Moreover, my
        flesh shall rest in hope; '
      verse: 26
    - text: 'because thou wilt not leave my soul in hades, nor suffer thy Holy One
        to see corruption. '
      verse: 27
    - text: 'Thou didst make known to me the ways of life; thou wilt make me full
        of joy with thy countenance.   '
      verse: 28
    - text: 'Brethren, I may say to you plainly of the patriarch David, that he died,
        and was buried, and his sepulcher is with us to this day. '
      verse: 29
    - text: 'Therefore, being a prophet, and knowing that God had sworn to him with
        an oath, that he would cause one from the fruit of his loins to sit on his
        throne; '
      verse: 30
    - text: 'foreseeing this, he spoke of the resurrection of the Christ, that his
        soul was not left in hades, nor did his flesh see corruption. '
      verse: 31
    - text: 'This Jesus has God raised up, of which we all are witnesses. '
      verse: 32
    - text: 'Therefore, having been exalted to the right hand of God, and having received
        from his Father the promise of the Holy Spirit, he has poured out this, which
        you now see and hear. '
      verse: 33
    - text: 'For David has not ascended into the heavens; but he himself says, The
        Lord said to my Lord, Sit at my right hand, '
      verse: 34
    - text: 'till I make thy enemies thy footstool. '
      verse: 35
    - text: 'Therefore, let all the house of Israel know assuredly, that God has made
        this same Jesus whom you crucified, both Lord and Christ.   '
      verse: 36
    - text: 'When they heard this, they were pierced to the heart, and said to Peter
        and the other apostles: Brethren, what shall we do?   '
      verse: 37
    - text: 'And Peter said to them: Repent, and be immersed, every one of you, in
        the name of Jesus Christ, in order to the remission of sins; and you shall
        receive the gift of the Holy Spirit. '
      verse: 38
    - text: 'For the promise is to you, and your children, and to all that are afar
        off, as many as the Lord our God shall call. '
      verse: 39
    - text: 'And with many other words did he testify and exhort, saying: Save yourselves
        from this wicked generation.   '
      verse: 40
    - text: 'Then they that gladly received his word were immersed, and on that day
        there were added to them about three thousand souls. '
      verse: 41
    - text: 'And they attended constantly to the teaching of the apostles, and the
        fellowship, and the breaking of bread, and the prayers. '
      verse: 42
    - text: 'And fear came on every soul; and many wonders and signs were done by
        the apostles. '
      verse: 43
    - text: 'And all that believed were together, and had all things in common; '
      verse: 44
    - text: 'and they sold their possessions and goods, and distributed them to all,
        as each had need. '
      verse: 45
    - text: 'And with one consent, they continued daily in the temple; and, breaking
        bread from house to house, they partook of their food with gladness and simplicity
        of heart, '
      verse: 46
    - text: 'praising God, and being in favor with all the people. And the Lord added
        the saved daily to the Church.   '
      verse: 47
  - chapter: 3
    verses:
    - text: 'Now Peter and John were going up together into the temple at the hour
        of prayer, which was the ninth hour. '
      verse: 1
    - text: 'And a certain man, lame from his mothers womb, was carried along, whom
        they laid daily at that gate of the temple which is called Beautiful, that
        he might ask charity of those who were going into the temple. '
      verse: 2
    - text: 'This man, seeing Peter and John about to go into the temple, asked charity. '
      verse: 3
    - text: 'But Peter, fixing his eyes on him with John, said: Look on us. '
      verse: 4
    - text: 'And he gave heed to them, expecting to receive something from them.   '
      verse: 5
    - text: 'But Peter said: Silver and gold I have none: but what I have, this I
        give you. In the name of Jesus Christ the Nazarene, arise and walk. '
      verse: 6
    - text: 'And he took him by his right hand and raised him up: and immediately
        his feet and ankles received strength. '
      verse: 7
    - text: 'And leaping up, he stood and walked, and went with them into the temple,
        walking and leaping and praising God. '
      verse: 8
    - text: 'And all the people saw him walking and praising God; '
      verse: 9
    - text: 'and they recognized him, that it was he that had sat for charity at the
        Beautiful gate of the temple. And they were filled with wonder and amazement
        at what had happened to him.   '
      verse: 10
    - text: 'And while he was holding to Peter and John, all the people ran together
        to them in the porch called Solomons, greatly astonished. '
      verse: 11
    - text: 'But when Peter saw it, he answered the people:   Men of Israel, why are
        you astonished at this? or, why do you look so earnestly on us, as if by our
        own power or godliness we had caused this man to walk? '
      verse: 12
    - text: 'The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
        has glorified his Son Jesus, whom you delivered up, and whom you rejected
        in the presence of Pilate, when he was determined to release him. '
      verse: 13
    - text: 'But you rejected the Holy and Just One, and demanded that a murderer
        should be given to you; '
      verse: 14
    - text: 'and you slew the Author of life, whom God has raised from the dead, of
        which we are witnesses. '
      verse: 15
    - text: 'And his name, by faith in his name, has made this man strong whom you
        see and know; even the faith which is by him, has given him this entire soundness
        in the presence of you all.   '
      verse: 16
    - text: 'And now, brethren, I know that through ignorance you did this, as did
        also your rulers. '
      verse: 17
    - text: 'But the things which God foretold by the mouth of all his prophets, that
        the Christ should suffer, he has thus fulfilled. '
      verse: 18
    - text: 'Repent, therefore, and turn, in order that your sins may be blotted out,
        so that seasons of refreshing may come from the presence of the Lord, '
      verse: 19
    - text: 'and that he may send Jesus Christ, who was destined for you; '
      verse: 20
    - text: 'whom heaven must retain, till the time for restoring all things that
        God has spoken by the mouth of his holy prophets of ancient times.   '
      verse: 21
    - text: 'For Moses said to the fathers, A prophet like me shall the Lord your
        God raise up for you from among your brethren; him shall you hear in all things
        that he shall say to you. '
      verse: 22
    - text: 'And it shall come to pass, that every soul that will not hear that prophet,
        shall be destroyed from among the people. '
      verse: 23
    - text: 'And all the prophets, from Samuel and those that follow after, as many
        as have spoken, have also foretold these days. '
      verse: 24
    - text: 'You are the sons of the prophets, and of the covenant that God made with
        our fathers, saying to Abraham, And in your offspring shall all the families
        of the earth be blessed. '
      verse: 25
    - text: 'To you first, God, having raised up his Son Jesus, has sent him to bless
        you, in turning every one of you away from his iniquities.   '
      verse: 26
  - chapter: 4
    verses:
    - text: 'While they were speaking to the people, the priests, and the captain
        of the temple, and the Sadducees came upon them, '
      verse: 1
    - text: 'being vexed because they taught the people, and preached through Jesus
        the resurrection from the dead. '
      verse: 2
    - text: 'And they laid hands on them, and put them in prison till the next day,
        for it was already evening. '
      verse: 3
    - text: 'But many of those who heard the word, believed: and the number of the
        men was about five thousand.   '
      verse: 4
    - text: 'And it came to pass, on the next day, that their rulers and elders and
        scribes, '
      verse: 5
    - text: 'and Annas the chief priest, and Caiaphas and John and Alexander, and
        as many as were of the family of the chief priest, met together in Jerusalem. '
      verse: 6
    - text: 'And when they had made them stand in the midst, they asked: By what power,
        or by what name have you done this? '
      verse: 7
    - text: 'Then Peter, filled with the Holy Spirit, said to them: Rulers of the
        people, and elders of Israel, '
      verse: 8
    - text: 'if we are this day examined with respect unto the good deed done to the
        infirm man, by what means he has been saved, '
      verse: 9
    - text: 'be it known to you all, and to all the people of Israel, that by the
        name of Jesus Christ the Nazarene, whom you crucified, whom God raised from
        the dead, by him does this man stand before you in health. '
      verse: 10
    - text: 'This is the stone that was rejected with contempt by you builders, which
        has become the head of the corner. '
      verse: 11
    - text: 'And there is salvation in no other; nor, indeed, is there another name
        under heaven, given among men, by which we must be saved.   '
      verse: 12
    - text: 'Now, when they saw the boldness of Peter and John, and perceived that
        they were unlearned and plain men, they were astonished; and they also recognized
        them, that they had been with Jesus; '
      verse: 13
    - text: 'and, seeing the man who had been cured standing with them, they had nothing
        to say in reply. '
      verse: 14
    - text: 'But, having commanded them to go aside out of the Sanhedrim, they consulted
        with one another, '
      verse: 15
    - text: 'saying: What shall we do with these men? For that an evident sign has
        been done by them, is manifest to all that dwell in Jerusalem, and we can
        not deny it. '
      verse: 16
    - text: 'But that it may spread no further among the people, let us severely threaten
        them, so that they speak no more to any man in this name. '
      verse: 17
    - text: 'And they called them in, and commanded them to speak no more at all,
        nor to teach, in the name of Jesus.   '
      verse: 18
    - text: 'But Peter and John answering them, said: Whether it is right in the sight
        of God to obey you rather than God, judge you. '
      verse: 19
    - text: 'For we can not but speak the things that we have seen and heard. '
      verse: 20
    - text: 'And when they had further threatened them, they let them go, finding
        nothing for which they could punish them, because of the people; for they
        all glorified God on account of that which had been done; '
      verse: 21
    - text: 'for the man on whom this sign of healing had been performed was more
        than forty years old.   '
      verse: 22
    - text: 'And having been released, they went to their own, and told all that the
        chief priests and elders had said to them. '
      verse: 23
    - text: 'And when they heard it, they lifted up their voice with one consent to
        God, and said: Lord, thou art God, who didst make the heaven and the earth
        and the sea, and all things that are in them; who, by the mouth of David thy
        servant, didst say, '
      verse: 24
    - text: 'Why did the heathen rage, and the people devise vain things? '
      verse: 25
    - text: 'The kings of the land stood up, and the rulers met together against the
        Lord and against his anointed. '
      verse: 26
