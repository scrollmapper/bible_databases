      verse: 10
    - text: 'And the multitude said: This is Jesus the prophet, that is from Nazareth
        of Galilee.   '
      verse: 11
    - text: 'And Jesus went into the temple of God, and drove out all that sold and
        bought in the temple, and overthrew the tables of the money-changers, and
        the seats of those who sold doves, '
      verse: 12
    - text: 'and said to them: It is written, My house shall be called a house of
        prayer; but you have made it a den of robbers. '
      verse: 13
    - text: 'And the blind and the lame came to him in the temple, and he cured them. '
      verse: 14
    - text: 'But when the chief priests and the scribes saw the wonderful things that
        he did, and the children crying in the temple, and saying, Hosanna to the
        son of David, their anger was aroused, '
      verse: 15
    - text: 'and they said to him: Do you not hear what these say? And Jesus said
        to them: Yes; have you never read, Out of the mouth of babes and sucklings
        thou hast perfected praise? '
      verse: 16
    - text: 'And he left them, and went out of the city to Bethany, and there spent
        the night.   '
      verse: 17
    - text: 'Now in the morning, as he was returning to the city, he was hungry: '
      verse: 18
    - text: 'and seeing a fig-tree on the road, he went to it, and found nothing on
        it but leaves; and he said to it: Let no fruit grow on you henceforth forever.
        And the fig-tree immediately withered. '
      verse: 19
    - text: 'And when the disciples saw it, they were astonished, and said: How soon
        has the fig-tree withered! '
      verse: 20
    - text: 'Jesus answered and said to them: Verily I say to you, If you have faith,
        and doubt not, you shall do, not only what is done to the fig-tree, but even
        if you shall say to this mountain, Be taken up, and be thrown into the sea,
        it shall be done. '
      verse: 21
    - text: 'And all things that you ask for in prayer, believing, you shall receive.   '
      verse: 22
    - text: 'And after he had come into the temple, the chief priests and elders of
        the people came to him as he was teaching, and said: By what authority do
        you these things? And who gave you this authority? '
      verse: 23
    - text: 'Jesus answered and said to them: I also will ask you one thing, which
        if you will tell me, I also will tell you by what authority I do these things. '
      verse: 24
    - text: 'The immersion of John, whence was it? from heaven, or from men? But they
        reasoned among themselves, and said, If we reply, From heaven, he will say
        to us, Why then did you not believe him? '
      verse: 25
    - text: 'But if we reply, From men, we fear the multitude; for all regard John
        as a prophet. '
      verse: 26
    - text: 'And they answered and said to Jesus: We know not. And he said to them:
        Neither do I tell you by what authority I do these things.   '
      verse: 27
    - text: 'But what think you? A man had two sons; and he went to the first, and
        said, Son, go work to-day in my vineyard. '
      verse: 28
    - text: 'He answered and said, I will not. But he afterward regretted it, and
        went. '
      verse: 29
    - text: 'And he came to the other, and spoke to him in like manner. And he answered
        and said, I go, sir; and went not. '
      verse: 30
    - text: 'Which of the two did the will of his father? They said to him, The first.
        Jesus said to them: Verily I say to you, The publicans and the harlots go
        into the kingdom of God before you. '
      verse: 31
    - text: 'For John came to you in the way of righteousness, and you believed him
        not. But the publicans and the harlots believed him. And you, when you had
        seen it, afterward felt no regret, that you might believe him.   '
      verse: 32
    - text: 'Hear another parable: There was a master of a house who planted a vineyard,
        and put a hedge around it, and rigged in it a wine-press, and built a tower,
        and let it out to vine-dressers, and went into another country. '
      verse: 33
    - text: 'And when the time of the fruit drew near, he sent his servants to the
        vine-dressers to receive the fruits of it. '
      verse: 34
    - text: 'And the vine-dressers took his servants, and scourged one, and killed
        another, and stoned another. '
      verse: 35
    - text: 'Again he sent other servants more than the first: and they treated them
        in like manner. '
      verse: 36
    - text: 'But afterward he sent to them his son, saying, They will reverence my
        son. '
      verse: 37
    - text: 'But the vine-dressers, when they saw the son, said among themselves,
        This is the heir; come, let us kill him, and seize upon the inheritance. '
      verse: 38
    - text: 'And they took him, and carried him out of the vineyard, and killed him. '
      verse: 39
    - text: 'Therefore, when the owner of the vineyard comes, what will he do to those
        vine-dressers?   '
      verse: 40
    - text: 'They said to him: He will miserably destroy those wicked men, and let
        out his vineyard to other vine-dressers, who will give him the fruits in their
        season. '
      verse: 41
    - text: 'Jesus said to them: Did you never read in the Scriptures, The stone which
        the builders rejected has become the head of the corner? '
      verse: 42
    - text: 'This was from the Lord, and it is wondrous in our eyes. For this reason,
        I say to you, The kingdom of God shall be taken from you, and given to a nation
        that will bring forth the fruits of it. '
      verse: 43
    - text: 'And he that falls upon this stone shall be dashed to pieces; but him
        on whom it shall fall, it will make like chaff for the wind.   '
      verse: 44
    - text: 'And when the chief priests and the Pharisees heard his parables, they
        knew that he spoke of them. '
      verse: 45
    - text: 'And when they sought to lay hold of him, they feared the multitude, because
        they regarded him as a prophet.   '
      verse: 46
  - chapter: 22
    verses:
    - text: 'And Jesus answering, spoke to them again in parables, saying: '
      verse: 1
    - text: 'The kingdom of heaven is like a king that made a marriage feast for his
        son; '
      verse: 2
    - text: 'and sent his servants to call those who had been invited to the marriage
        feast; and they refused to come. '
      verse: 3
    - text: 'Again, he sent other servants, saying, Tell those who have been invited,
        Behold, I have prepared my dinner; my oxen and my fatlings are killed, and
        all things are ready: come to the marriage feast. '
      verse: 4
    - text: 'But they were careless, and went away, one to his farm, another to his
        merchandise. '
      verse: 5
    - text: 'And the rest laid hold of his servants, and abused them, and killed them.   '
      verse: 6
    - text: 'And when that king heard of it, he was angry, and sent his armies, and
        destroyed those murderers, and burned up their city. '
      verse: 7
    - text: 'Then he said to his servants: The marriage feast is ready, but those
        who were invited were not worthy. '
      verse: 8
    - text: 'Go, therefore, to the cross-ways, and invite to the marriage feast as
        many as you find. '
      verse: 9
    - text: 'And those servants went out into the roads, and brought together all,
        as many as they found, both bad and good: and the banquet-room was filled
        with guests. '
      verse: 10
    - text: 'And when the king came in to see the guests, he saw there a man that
        had not put on a wedding-robe. '
      verse: 11
    - text: 'And he said to him, Friend, how came you in hither without a wedding-robe?
        And he was silent. '
      verse: 12
    - text: 'Then the king said to his servants, Bind him hand and foot, and take
        him away, and throw him into the darkness without: there shall be weeping
        and gnashing of teeth. '
      verse: 13
    - text: 'For many are called, but few chosen.   '
      verse: 14
    - text: 'Then the Pharisees went and held a consultation, that they might entrap
        him in his words. '
      verse: 15
    - text: 'And they sent to him their disciples, with the Herodians, saying: Teacher,
        we know that you are true, and that you teach the way of God in truth, and
        care not for any one: for you do not look upon the person of men. '
      verse: 16
    - text: 'Tell us, therefore, what do you think? Is it lawful to give tribute to
        Csar, or not? '
      verse: 17
    - text: 'But Jesus, knowing their wickedness, said to them: Why do you tempt me,
        hypocrites? '
      verse: 18
    - text: 'Show me the tribute-money. And they brought him a denarius. '
      verse: 19
    - text: 'And he said to them: Whose image and superscription is this? '
      verse: 20
    - text: 'They said to him: Csars. Then he said to them: Give, therefore, to
        Csar the things that are Csars, and to God the things that are Gods. '
      verse: 21
    - text: 'And when they heard it, they were astonished, and left him, and went
        away.   '
      verse: 22
    - text: 'On that day there came to him the Sadducees, who say that there is no
        resurrection; and they put a question to him, '
      verse: 23
    - text: 'saying: Teacher, Moses commanded, If any one die without children, his
        brother shall marry his wife, and raise up children for his brother. '
      verse: 24
    - text: 'Now there were with us seven brothers; and the first took a wife, and
        died; and, having no child, left his wife to his brother. '
      verse: 25
    - text: 'In like manner also the second, and the third, to the seventh. '
      verse: 26
    - text: 'Last of all, the woman also died. '
      verse: 27
    - text: 'Therefore, in the resurrection, of which of the seven will she be the
        wife? for they all had her.   '
      verse: 28
    - text: 'Jesus answered and said to them: You err, because you know neither the
        scriptures nor the power of God. '
      verse: 29
    - text: 'For in the resurrection they neither marry nor are given in marriage,
        but are as the angels of God in heaven. '
      verse: 30
    - text: 'But, concerning the resurrection of the dead, have you not read that
        which was spoken to you by God, saying: '
      verse: 31
    - text: 'I am the God of Abraham, and the God of Isaac, and the God of Jacob?
        God is not the God of the dead, but of the living. '
      verse: 32
    - text: 'And when the multitude heard this, they were astonished at his teaching.   '
      verse: 33
    - text: 'When the Pharisees heard that he had put the Sadducees to silence, they
        came together. '
      verse: 34
    - text: 'And one of them, who was a lawyer, asked him a question, that he might
        tempt him, saying: '
      verse: 35
    - text: 'Teacher, which is the great commandment in the law? '
      verse: 36
    - text: 'Jesus said to him: You shall love the Lord your God with your whole heart,
        and with your whole soul, and with your whole mind. '
      verse: 37
    - text: 'This is the first and great commandment. '
      verse: 38
    - text: 'And the second is like it: You shall love your neighbor as yourself. '
      verse: 39
    - text: 'On these two commandments hang the whole law and the prophets.   '
      verse: 40
    - text: 'While the Pharisees were together, Jesus asked them a question, '
      verse: 41
    - text: 'saying: What think you of the Christ? whose son is he? They said to him:
        The son of David. '
      verse: 42
    - text: 'He said to them: How then does David in spirit call him Lord, saying, '
      verse: 43
    - text: 'The Lord said to my Lord, Sit thou at my right hand till I make thy enemies
        thy footstool. '
      verse: 44
    - text: 'If then David calls him Lord, how is he his son? '
      verse: 45
    - text: 'And no one was able to answer him a word; nor did any one, from that
        day, dare to ask him another question.   '
      verse: 46
  - chapter: 23
    verses:
    - text: 'Then Jesus spoke to the multitudes, and to his disciples, '
      verse: 1
    - text: 'saying: The scribes and the Pharisees sit in Moses seat: '
      verse: 2
    - text: 'therefore, all things that they command you to observe, observe and do.
        But do not according to their works: for they command, and do not. '
      verse: 3
    - text: 'For they bind up burdens that are heavy and hard to be borne, and lay
