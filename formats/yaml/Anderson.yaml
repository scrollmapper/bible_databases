    - text: 'So, then, those who are of faith are blessed with faithful Abraham.   '
      verse: 9
    - text: 'For as many as are of the works of the law are under the curse: for it
        is written, Cursed is every one that does not continue in all things written
        in the book of the law to do them. '
      verse: 10
    - text: 'But that no one is justified by law in the sight of God, is evident:
        for the just by faith shall live. '
      verse: 11
    - text: 'The law, indeed, is not of faith; but he that does these things shall
        live by them. '
      verse: 12
    - text: 'Christ has bought us off from the curse of the law by becoming a curse
        for us: (for it is written, Cursed is every one that hangs on a tree:) '
      verse: 13
    - text: 'in order that the blessing of Abraham may come upon the Gentiles in Christ
        Jesus, that we may receive the promise of the Spirit through the faith.   '
      verse: 14
    - text: 'Brethren, I speak of things common among men: No one sets a covenant
        aside, or enjoins any thing additional after it is confirmed, though it be
        a mans covenant. '
      verse: 15
    - text: 'Now the promises were spoken to Abraham and to his offspring; he does
        not say: And to offsprings, as if he spoke of many; but as of one, And to
        your offspring, which is Christ. '
      verse: 16
    - text: 'And this I affirm, that the covenant which had been before confirmed
        by God with respect to Christ, the law, which was four hundred and thirty
        years after, could not annul so as to make the promise of no effect. '
      verse: 17
    - text: 'For if the inheritance be by law, it is no longer by promise: but God
        bestowed it on Abraham by promise.   '
      verse: 18
    - text: 'What, then, was the purpose of the law? It was added on account of transgressions,
        (till the offspring should come, to whom the promise was made,) having been
        appointed through the service of angels, in the hand of a mediator. '
      verse: 19
    - text: 'Now, a mediator for one is impossible; but God is one.   '
      verse: 20
    - text: 'Is the law, then, against the promises of God? It can not be. For if
        a law had been given which could have given life, surely righteousness would
        have been by law. '
      verse: 21
    - text: 'But the scripture has shut up all under sin, that the promise by faith
        in Christ Jesus may be given to those who believe. '
      verse: 22
    - text: 'But before the faith came, we were kept under law, being shut up to the
        faith which was to be revealed.   '
      verse: 23
    - text: 'So, then, the law was our pedagogue that led us to Christ, that we might
        be justified by faith. '
      verse: 24
    - text: 'But since the faith has come, we are no longer under a pedagogue: '
      verse: 25
    - text: 'for you are all the sons of God, by faith in Christ Jesus: '
      verse: 26
    - text: 'for as many of you as have been immersed into Christ, have put on Christ. '
      verse: 27
    - text: 'There is neither Jew nor Greek, there is neither bondman nor freeman,
        there is neither male nor female: for you are all one in Christ Jesus. '
      verse: 28
    - text: 'And if you are Christs, then you are Abrahams posterity, and heirs
        according to the promise.   '
      verse: 29
  - chapter: 4
    verses:
    - text: 'But I say, that the heir, as long as he is a minor, differs in no respect
        from a servant, though he is owner of all; '
      verse: 1
    - text: 'but is under guardians and managers till the time appointed by the father. '
      verse: 2
    - text: 'So, also, we, when we were minors, were in bondage under the rudiments
        of the world. '
      verse: 3
    - text: 'But when the fullness of the time came, God sent forth his Son, born
        of a woman, born under the law, '
      verse: 4
    - text: 'that he might buy off those who were under the law, that we might receive
        the adoption. '
      verse: 5
    - text: 'And because you are sons, God has sent forth the Spirit of his Son into
        your hearts, crying, Abba, Father. '
      verse: 6
    - text: 'So, then, you are no longer a servant, but a son; and if a son, an heir
        also of God, through Christ.   '
      verse: 7
    - text: 'But, then, because you knew not God, you were enslaved to those who,
        by nature, are not gods: '
      verse: 8
    - text: 'now, however, after having known God, rather indeed having been known
        by God, how is it that you are turning back to the weak and beggarly rudiments,
        to which you desire again to be in bondage, as at first? '
      verse: 9
    - text: 'You observe days and months and times and years. '
      verse: 10
    - text: 'fear for you, lest I have bestowed labor upon you in vain.   '
      verse: 11
    - text: 'Brethren, I beseech you, be as I am; because I was as you are. You have
        injured me in nothing. '
      verse: 12
    - text: 'You know that through weakness of the flesh I preached the gospel to
        you at the first: '
      verse: 13
    - text: 'and my trial, which was in my flesh, you did not despise or loathe; but
        you received me as an angel of God, as Christ Jesus. '
      verse: 14
    - text: 'How great, then, was your blessedness! For I testify for you, that, if
        possible, you would have torn out your eyes, and have given them to me. '
      verse: 15
    - text: 'Have I then become your enemy, because I tell you the truth?   '
      verse: 16
    - text: 'They are ardently attached to you, but not honorably; indeed, they desire
        to exclude us, that you may be ardently attached to them. '
      verse: 17
    - text: 'It is honorable to be ardently attached always, in what is honorable,
        and not only when I am present with you. '
      verse: 18
    - text: 'My little children, for whom I again suffer the pains of gestation, till
        Christ be formed in you, '
      verse: 19
    - text: 'I desire to be present with you now, and to change my tone, for I am
        in doubt concerning you.   '
      verse: 20
    - text: 'Tell me, you that desire to be under the law, do you not understand the
        law? '
      verse: 21
    - text: 'For it is written, that Abraham had two sons; one by a bondmaid, and
        one by a free woman. '
      verse: 22
    - text: 'But the one by the bondmaid was born according to the flesh; the other,
        by the free woman, was by promise. '
      verse: 23
    - text: 'These things are allegorized: for these women are the two covenants;
        the one from the Mount Sinai that brings forth for bondage, which is Hagar. '
      verse: 24
    - text: 'For Hagar represents Mount Sinai in Arabia, and corresponds to the present
        Jerusalem, for she is in bondage with her children. '
      verse: 25
    - text: 'But Jerusalem which is above is free; and she is the mother of us all. '
      verse: 26
    - text: 'For it is written: Rejoice you barren, that do not bear: break forth
        and cry aloud, you that travail not: for many more are the children of the
        deserted, than of her that had the husband of the deserted. '
      verse: 27
    - text: 'We, indeed, brethren, like Isaac, are children of promise. '
      verse: 28
    - text: 'But as then, he that was born according to the flesh persecuted him that
        was born according to the Spirit, so even now. '
      verse: 29
    - text: 'But what says the scripture? Cast out the bondwoman and her son; for
        the son of the bondwoman shall not be heir with the son of the free-woman. '
      verse: 30
    - text: 'Therefore, brethren, we are not children of the bondwoman, but of the
        free-woman.   '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Stand firm, therefore, in the freedom with which Christ has made us free,
        and be not held fast again in the yoke of bondage.   '
      verse: 1
    - text: 'Behold, I Paul say to you, that if you be circumcised, Christ will profit
        you nothing. '
      verse: 2
    - text: 'I testify indeed again to every man that is circumcised, that he is bound
        to do the whole law. '
      verse: 3
    - text: 'You that are justified by law, have withdrawn from Christ: you have fallen
        from grace. '
      verse: 4
    - text: 'For we, through the Spirit which we obtain by faith, wait for the hope
        of righteousness. '
      verse: 5
    - text: 'For, in Christ Jesus, neither circumcision avails any thing, nor uncircumcision,
        but faith that works by love.   '
      verse: 6
    - text: 'You were running well; who kept you back from obedience to the truth? '
      verse: 7
    - text: 'This readiness to be persuaded is not from him that calls you. '
      verse: 8
    - text: 'A little leaven leavens the whole mass. '
      verse: 9
    - text: 'I have confidence in you through the Lord, that you will cultivate no
        other disposition: but he that troubles you, who ever he may be, shall bear
        his condemnation. '
      verse: 10
    - text: 'But, brethren, if I yet preach circumcision, why am I yet persecuted?
        Then, the offense of the cross has ceased. '
      verse: 11
    - text: 'that those who trouble you would even cut themselves off!   '
      verse: 12
    - text: 'For you have been called to freedom, brethren: only use not your freedom
        as an occasion for the flesh, but become servants to one another, through
        love. '
      verse: 13
    - text: 'For all the law is fulfilled in one commandment, in this: You shall love
        your neighbor as yourself. '
      verse: 14
    - text: 'But if you bite and devour one another, take heed lest you be utterly
        destroyed by one another.   '
      verse: 15
    - text: 'I say this: Walk in the Spirit, and you will not fulfill the desires
        of the flesh. '
      verse: 16
    - text: 'For the desire of the flesh is against the Spirit, and the desire of
        the Spirit is against flesh; and these are opposed, the one to the other,
        so that you can not do what you would. '
      verse: 17
    - text: 'But if you are led by the Spirit, you are not under law. '
      verse: 18
    - text: 'Now the works of the flesh are well known, and they are theselewdness,
        uncleanness, wantonness, '
      verse: 19
    - text: 'idolatry, sorcery, enmities, strifes, jealousies, anger, party-spirit,
        divisions, sects, '
      verse: 20
    - text: 'envyings, murders, drunkenness, revellings, and such like; with respect
        to which, I tell you now, as I also told you in times past, that those who
        practice such things shall riot inherit the kingdom of God.   '
      verse: 21
    - text: 'But the fruit of the Spirit is love, joy, peace, long-suffering, gentleness,
        goodness, faithfulness, '
      verse: 22
    - text: 'meekness, self-control. Against such there is no law. '
      verse: 23
    - text: 'Now those who are Christs have crucified the flesh with its passions
        and desires. '
      verse: 24
    - text: 'If we live in the Spirit, let us also walk in the Spirit. '
      verse: 25
    - text: 'Let us not be vain-glorious, provoking one another, envying one another.   '
      verse: 26
  - chapter: 6
    verses:
    - text: 'Brethren, if a man be overtaken in any fault, do you, who are spiritual,
        restore such a one in the spirit of meekness, considering yourself, lest you
        also be tempted. '
      verse: 1
    - text: 'Bear with the weaknesses of one another, and so fulfill the law of Christ. '
      verse: 2
    - text: 'For if any one think himself to be something when he is nothing, he deceives
        himself: '
      verse: 3
    - text: 'but let each one prove his own work, and then he will have cause to boast
        with respect to himself only, and not with respect to another: '
      verse: 4
    - text: 'for each one shall bear his own burden.   '
      verse: 5
    - text: 'Let him that is instructed in the word share with his instructor in all
        good things. '
      verse: 6
    - text: 'Be not deceived; God is not mocked. For whatever a man sows, that also
        shall he reap. '
      verse: 7
    - text: 'For he that sows for his flesh shall from the flesh, reap corruption;
        but he that sows for his spirit shall from the Spirit reap life eternal. '
      verse: 8
    - text: 'Let us not become weary in well doing: for in due season we shall reap,
        if we faint not. '
      verse: 9
    - text: 'Therefore, as we have opportunity, let us do good to all, but especially
        to those who are the household of the faith.   '
      verse: 10
    - text: 'You see how long a letter I have written to you with my own hand. '
      verse: 11
    - text: 'As many as wish to make a fair show in the flesh, these compel you to
        be circumcised, only that they may not suffer persecution for the cross of
        the Christ. '
      verse: 12
    - text: 'For not even do those very men, who are circumcised, keep the law: but
        they wish you to be circumcised, that they may boast in your flesh. '
      verse: 13
    - text: 'But may I never boast save in the cross of our Lord Jesus Christ, by
        whom the world has been crucified to me, and I to the world. '
      verse: 14
    - text: 'For in Christ Jesus neither circumcision is any thing, nor uncircumcision,
        but a new creature. '
      verse: 15
    - text: 'And as many as walk by this rule, peace and mercy be upon them, and upon
        the Israel of God.   '
      verse: 16
    - text: 'Henceforward let no one give me trouble: for I bear in my body the wounds
        which I received on account of the Lord Jesus.   '
      verse: 17
    - text: 'Brethren, the grace of our Lord Jesus Christ be with your spirit. Amen.    '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Jesus Christ by the will of God, to the saints that
        are in Ephesus, and the faithful in Christ Jesus: '
      verse: 1
    - text: 'grace be to you, and peace from God our Father, and from the Lord Jesus
        Christ.   '
      verse: 2
    - text: 'Praised be the God and Father of our Lord Jesus Christ, who has blessed
        us with every spiritual blessing in heavenly things in Christ, '
      verse: 3
    - text: 'according as he chose us in him before the foundation of the world, that
        we should be holy and blameless before him in love, '
      verse: 4
    - text: 'having predestinated us for adoption to himself through Jesus Christ,
        according to the good pleasure of his will, '
      verse: 5
    - text: 'for the praise of the glory of his grace, by which he has shown us favor
        in the Beloved, '
      verse: 6
    - text: 'in whom we have redemption through his blood, even the remission of sins,
        according to the riches of his grace, '
      verse: 7
    - text: 'which he has made to abound to us in all wisdom and understanding, '
      verse: 8
    - text: 'by making known to us the mystery of his will according to his good purpose
        which he had before established in himself, '
      verse: 9
    - text: 'for a dispensation at the fullness of the times, in order that he might
        bring together for himself all things in the Christ, both those which are
        in the heavens, and those which are on earth; '
      verse: 10
    - text: 'in him in whom we have obtained our portion, having been predestinated
        according to the purpose of him who works all things according to the counsel
        of his will, '
      verse: 11
    - text: 'that we should be for the praise of his glory; even we, who before had
        hope in the Christ: '
      verse: 12
    - text: 'in whom you also hoped after you heard the word of truth, the gospel
        of your salvation: in whom, after you also believed, you were sealed with
        the Holy Spirit of promise, '
      verse: 13
    - text: 'which is the earnest of our inheritance, given for the redemption of
        his possession to the praise of his glory.   '
      verse: 14
    - text: 'For this reason I also, since I have heard of your faith in the Lord
        Jesus, and your love to all the saints, '
      verse: 15
    - text: 'do not cease to give thanks for you, making mention of you in my prayers, '
      verse: 16
    - text: 'that the God of our Lord Jesus Christ, the Father of glory, may give
        you the spirit of wisdom and of revelation in the acknowledgment of him, '
      verse: 17
    - text: 'that, the eyes of your understanding being enlightened, you may know
        what is the hope of his calling, and what are the glorious riches of his inheritance
        in the saints, '
      verse: 18
    - text: 'and what is the exceeding greatness of his power to ward us who believe
        in accordance with the energy of his mighty power, '
      verse: 19
    - text: 'which he made active in the Christ when he raised him from the dead,
        and caused him to sit at his right hand in the heavenly places, '
      verse: 20
    - text: 'high above every principality and authority and power and dominion, and
        every name that is named, not only in this age, but also in that which is
        to come; '
      verse: 21
    - text: 'and subjected all things under his feet, and made him head over all things
        for the church, '
      verse: 22
    - text: 'which is his body, the fullness of him who fills all his members with
        all things,   '
      verse: 23
  - chapter: 2
    verses:
    - text: 'Even you, being dead to offenses and sins, '
      verse: 1
    - text: 'in which you formerly walked according to the course of this world, according
        to the prince of the power of the air, the spirit that is actively at work
        in the sons of disobedience: '
      verse: 2
    - text: 'among whom also we all formerly lived in the desires of our flesh, doing
        the will of the flesh and of the feelings, and were by nature children of
        wrath, even as others: '
      verse: 3
    - text: 'but God, being rich in mercy, on account of his great love with which
        he loved us, '
      verse: 4
    - text: 'made alive with Christ even us, being dead to our offenses, (by grace
        you are saved,) '
      verse: 5
    - text: 'and raised us up, and made us sit together in heavenly places, in Christ
        Jesus; '
      verse: 6
    - text: 'that he might show, in the ages to come, the exceeding riches of his
        grace by his kindness to us in Christ Jesus.   '
      verse: 7
    - text: 'For by grace you have been saved through the faith; and this matter is
        not of yourselves; it is the gift of God: '
      verse: 8
    - text: 'not by works, lest any one should boast. '
      verse: 9
    - text: 'For we are his workmanship, created in Christ Jesus for good works, which
        God before prepared, that we should walk in them.   '
      verse: 10
    - text: 'For which reason, remember that you were formerly Gen tiles, by natural
        descent, and that you are called Uncircumcision by the Circumcision; so called,
        from a mark made in the flesh by hands; '
      verse: 11
    - text: 'that you were at that time without Christ, being aliens from the community
        of Israel, and strangers to the covenants of promise, having no hope, and
        having no God in the world: '
      verse: 12
    - text: 'but now, in Christ Jesus, you, who were formerly far off, have become
        near, by the blood of the Christ. '
      verse: 13
    - text: 'For he is our peace, who has made both parties one, and broken down the
        partition wall that separated us, '
      verse: 14
    - text: 'having abolished, in his flesh, the cause of enmity, the law of commandments
        in ordinances, that he might, by himself, form the two into one new man, thus
        making peace; '
      verse: 15
    - text: 'and that he might reconcile both, in one body, to God, through the cross,
        having by it put to death the cause of enmity; '
      verse: 16
    - text: 'and having come, he preached peace to you who were far off, and to those
        who were near: '
      verse: 17
    - text: 'for, through him, we both have access in one Spirit to the Father.   '
      verse: 18
    - text: 'Now, therefore, you are no longer strangers and sojourners, but fellow-citizens
        with the saints, and of the household of God, '
      verse: 19
    - text: 'having been builded upon the foundation of the apostles and prophets,
        Jesus Christ himself being the chief corner-stone, '
      verse: 20
    - text: 'in whom the whole building, compactly fitted together, grows into a holy
        temple in the Lord; '
      verse: 21
    - text: 'in whom you also are builded together, for a dwelling-place of God by
        his Spirit.   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'For this reason, I Paul, the prisoner of the Christ Jesus on account
        of you Gentiles, '
      verse: 1
    - text: 'if, indeed, you have heard of the stewardship of the grace of God, which
        was given to me for your benefit, '
      verse: 2
    - text: 'that by revelation was made known to me the mystery, (as I briefly wrote
        above, '
      verse: 3
    - text: 'so that, when you read, you can see my understanding in the mystery of
        the Christ,) '
      verse: 4
    - text: 'which, in other generations, was not made known to the sons of men, as
        it is now revealed to his holy apostles and prophets by the Spirit; '
      verse: 5
    - text: 'that the Gentiles should be fellow-heirs, and of the same body, and partakers
        of his promise in the Christ, through the gospel, '
      verse: 6
    - text: 'of which I was made a minister according to the gift of the grace of
        God which was given to me, in proportion to the energy of his power: '
      verse: 7
    - text: 'to me, who am by far the least of all the saints, has this grace been
        given, that I might preach among the Gentiles the unsearchable riches of the
        Christ, '
      verse: 8
    - text: 'and enlighten all men with respect to the plan of the mystery, which
        was concealed from the ages in God, who created all things; '
      verse: 9
    - text: 'to the end that the manifold wisdom of God might now be made known, through
        the church, to the principalities and authorities in the heavenly regions, '
      verse: 10
    - text: 'according to the arrangement of the ages, which he established by Christ
        Jesus our Lord, '
      verse: 11
    - text: 'in whom we have boldness and access with confidence, through our faith
        in him. '
      verse: 12
    - text: 'For which cause I beseech you not to grow faint on account of my afflictions
        for you, which are your glory.   '
      verse: 13
    - text: 'For this reason I bow my knees to the Father of our Lord Jesus Christ, '
      verse: 14
    - text: 'from whom the whole family in heaven and on earth is named, '
      verse: 15
    - text: 'that he may grant to you, according to the riches of his glory, to be
        mightily strengthened by his Spirit in the inner man, '
      verse: 16
    - text: 'that Christ may dwell in your hearts through the faith; '
      verse: 17
    - text: 'that, being rooted and founded in love, you may be fully able to comprehend
        with all the saints what is the breadth and length and depth and hight, '
      verse: 18
    - text: 'and to know the love of the Christ that passes our knowledge, that you
        may be filled with aft the fullness of God.   '
      verse: 19
    - text: 'Now to him that is able to do exceeding abundantly above all that we
        ask or think according to his power which works in us, '
      verse: 20
    - text: 'to him be glory in the church by Christ Jesus, throughout all the generations
        of the age of ages. Amen.   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'I therefore, the prisoner in the Lord, exhort you to walk in a manner
        worthy of the calling with which you have been called; '
      verse: 1
    - text: 'with all lowliness and meekness, with long-suffering, bearing with one
        another in love, '
      verse: 2
    - text: 'earnestly endeavoring to keep the unity of the Spirit in the bond of
        peace. '
      verse: 3
    - text: 'There is one body and one Spirit, even as you have been called in one
        hope of your calling; '
      verse: 4
    - text: 'one Lord, one faith, one immersion; '
      verse: 5
    - text: 'one God and Father of all, who is over all, and through all, and in you
        all.   '
      verse: 6
    - text: 'But grace has been given to each one of us, according to the measure
        of the gift of the Christ. '
      verse: 7
    - text: 'For which reason, the scripture says: When he ascended on high, he led
        captive a multitude of captives, and gave gifts to men. '
      verse: 8
    - text: 'But thisHe ascendedwhat does it mean, but that he also descended into
        the lower earthly regions? '
      verse: 9
    - text: 'He that descended is also he that ascended high above all the heavens,
        that he might fill all things.   '
      verse: 10
    - text: 'And he himself gave some to be apostles, and some, prophets; and some,
        evangelists; and some, pastors and teachers; '
      verse: 11
    - text: 'for the complete instruction of the saints, for the work of the ministry,
        for the building up of the body of the Christ, '
      verse: 12
    - text: 'till we all come to the unity of the faith, and of the knowledge of the
        Son of God, to a perfect man, to a measure of stature that fully develops
        the Christ; '
      verse: 13
    - text: 'that we might no longer be children, tossed and carried about by every
        wind of teaching, through the artifice of men, through craftiness used by
        them for the deliberate planning of deceit; '
      verse: 14
    - text: 'but speaking truthfully in love, we might grow up in all things, into
        him who is the head, even the Christ, '
      verse: 15
    - text: 'from whom the whole body, compactly fitted together, and united by every
        helping joint, according to the energy in the measure of each part, makes
        increase of the body, for the building up of itself in love.   '
      verse: 16
    - text: 'This I say, therefore, and appeal to you solemnly in the Lord, that you
        no longer walk as the other Gentiles walk, in the error of their minds, '
      verse: 17
    - text: 'darkened in their understanding, alienated from the life of God through
        the ignorance that is in them, because of the hardness of their heart; '
      verse: 18
    - text: 'who, being past feeling, have given themselves up to licentiousness,
        that they may work all manner of uncleanness with greediness.   '
      verse: 19
    - text: 'But you have not so learned the Christ, '
      verse: 20
    - text: 'if, indeed, you have heard of him, and been taught by him, as the truth
        is in Jesus: '
      verse: 21
    - text: 'that, as to your former life, you put off the old man, which is corrupt,
        according to its deceitful desires, '
      verse: 22
    - text: 'and that you be renewed in the spirit of your mind, '
      verse: 23
    - text: 'and put on the new man, which, according to the will of God, is created
        in righteousness and true holiness. '
      verse: 24
    - text: 'For which reason, putting away lying, speak, every one, truth with his
        neighbor: for we are members one of another.   '
      verse: 25
    - text: 'Be angry, and yet do not sin: let not the sun go down on your wrath, '
      verse: 26
    - text: 'nor give place to the devil.   '
      verse: 27
    - text: 'Let him that steals, steal no more: but rather let labor, working with
        his hands that which is good, that he may have something to give to him that
        has need.   '
      verse: 28
    - text: 'Let no impure speech come out of your mouth, but whatever is good for
        needful edification, that it may give grace to the hearers: '
      verse: 29
    - text: 'and grieve not the Holy Spirit of God, with which you have been sealed
        for the day of redemption.   '
      verse: 30
    - text: 'Let all bitterness and anger and wrath and clamor and impious speaking
        be put away from you, with all malice: '
      verse: 31
    - text: 'and be kind to one another, compassionate, forgiving one another, as
        God in Christ has forgiven you.   '
      verse: 32
  - chapter: 5
    verses:
    - text: 'Be you, therefore, imitators of God, as beloved children; '
      verse: 1
    - text: 'and walk in love, as the Christ also loved us, and gave himself for us
        as an offering and a sacrifice to God for a sweet odor.   '
      verse: 2
    - text: 'But lewdness, and all manner of uncleanness, or covetousness, let them
        not be named among you, as it becomes saints; '
      verse: 3
    - text: 'nor obscene language, nor foolish talking, nor jesting, which are not
        becoming; but rather the cheerful words of a thankful heart. '
      verse: 4
    - text: 'For you know this, that no lewd nor unclean person, nor covetous man,
        who is an idolater, has any inheritance in the kingdom of the Christ and of
        God. '
      verse: 5
    - text: 'Let no one deceive you with vain words: for on account of these things,
        the wrath of God comes upon the sons of disobedience. '
      verse: 6
    - text: 'Therefore, be not partakers with them. '
      verse: 7
    - text: 'For you were formerly darkness; but now you are light in the Lord: walk
        as children of light; '
      verse: 8
    - text: '(for the fruit of the Spirit is in all goodness and righteousness and
        truth;) '
      verse: 9
    - text: 'learning what is acceptable to the Lord; '
      verse: 10
    - text: 'and do not participate in the unfruitful works of darkness, but rather
        even reprove them; '
      verse: 11
    - text: 'for it is a shame even to speak of the things that are done by them in
        secret. '
      verse: 12
    - text: 'But all these works, when reproved, are made manifest by the light: for
        every thing that makes manifest is light. '
      verse: 13
    - text: 'Wherefore, the scripture says: Awake you that sleep, and arise from the
        dead, and Christ will give you light.   '
      verse: 14
    - text: 'See, then, that you walk circumspectly, not as unwise, but as wise men, '
      verse: 15
    - text: 'redeeming the time, because the days are evil. '
      verse: 16
    - text: 'Wherefore, be not ignorant, but understand what the will of the Lord
        is. '
      verse: 17
    - text: 'And be not drunk with wine, in which is debauchery; but be filled with
        the Spirit; '
      verse: 18
    - text: 'speaking to yourselves in psalms and hymns and spiritual songs, singing
        and making melody in your heart to the Lord, '
      verse: 19
    - text: 'giving thanks to our God and Father always for all things in the name
        of our Lord Jesus Christ; '
      verse: 20
    - text: 'being subject one to another in the fear of God.   '
      verse: 21
    - text: 'Wives, be subject to your own husbands as to the Lord: '
      verse: 22
    - text: 'for the husband is the head of the wife, as the Christ also is the head
        of the church; and he is the savior of the body. '
      verse: 23
    - text: 'But as the church is subject to the Christ, so, also, let the wives be
        subject to their own husbands in every thing.   '
      verse: 24
    - text: 'Husbands, love your wives, as the Christ also loved the church, and delivered
        himself up for it, '
      verse: 25
    - text: 'that he might sanctify it, having cleansed it by the bath of water through
        the word, '
      verse: 26
    - text: 'in order that he might present it to himself a glorious church, having
        neither stain, nor wrinkle, nor any such thing; but that it should be holy
        and without blemish. '
      verse: 27
    - text: 'So ought men to love their own wives as their own bodies. He that loves
        his wife loves himself; '
      verse: 28
    - text: 'for no one ever yet hated his own flesh, but nourishes and cherishes
        it, even as the Christ the church: '
      verse: 29
    - text: 'because we are members of his body, being of his flesh, and of his bones. '
      verse: 30
    - text: 'For this cause a man shall leave his father and his mother, and shall
        cleave to his wife, and the two shall be one flesh. '
      verse: 31
    - text: 'Great is this mystery; but I speak of Christ and of the church. '
      verse: 32
    - text: 'But yet, let each one of you so love his wife as himself; and let the
        wife see that she reverence her husband.   '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Children, obey your parents in the Lord: for this is right. '
      verse: 1
    - text: 'Honor your father and your mother, which is the first commandment with
        a promise, '
      verse: 2
    - text: 'that it may be well with you, and that you may live long on the earth.   '
      verse: 3
    - text: 'And you fathers, do not provoke your children to anger: but bring them
        up in the instruction and discipline of the Lord.   '
      verse: 4
    - text: 'Servants, be subject to your masters according to the flesh, with fear
        and trembling, in the simplicity of your heart, as to the Christ; '
      verse: 5
    - text: 'not with eye-service, as pleasing men, but as the servants of Christ,
        doing the will of God from the soul; '
      verse: 6
    - text: 'with good will doing service as to the Lord, and not as to men; '
      verse: 7
    - text: 'knowing that whatever good any one does, the same shall he receive from
        the Lord, whether he is a servant or a freeman.   '
      verse: 8
    - text: 'And you masters, do the same things to them, leaving off threatening,
        knowing that you yourselves have a master in heaven, and there is no respect
        of persons with him.   '
      verse: 9
    - text: 'Finally, my brethren, be strong in the Lord, and in his mighty power. '
      verse: 10
    - text: 'Put on the whole armor of God, that you may be able to stand firm against
        the wiles of the devil: '
      verse: 11
    - text: 'for our conflict is not with flesh and blood, but with the principalities,
        with the authorities, with the rulers of the darkness of this world, with
        the wicked spirits in the heavenly regions. '
      verse: 12
    - text: 'Therefore, take up the whole armor of God, that you may be able to withstand
        them in the evil day, and having overcome them all, to stand firm.   '
      verse: 13
    - text: 'Stand, therefore, having your loins girded about with truth, and wearing
        the breastplate of righteousness, '
      verse: 14
    - text: 'and having your feet shod with that preparation for defense supplied
        by the gospel of peace; '
      verse: 15
    - text: 'taking up, over all, the shield of faith, with which you shall be able
        to quench all the fiery darts of the wicked one: '
      verse: 16
    - text: 'and take the helmet of salvation, and the sword of the Spirit, which
        is the word of God: '
      verse: 17
    - text: 'praying with all prayer and supplication, at all times, in the Spirit;
        and to this end being watchful in all perseverance, and supplication for all
        the saints: '
      verse: 18
    - text: 'and for me, that speech may be given me, in opening my mouth with boldness,
        that I may make known the mystery of the gospel, '
      verse: 19
    - text: 'for which I am an ambassador in chains, that in it I may speak boldly,
        as I ought to speak.   '
      verse: 20
    - text: 'But that you, also, may know my affairs, how I do, Tychicus, my beloved
        brother and faithful minister in the Lord, will make known all things to you; '
      verse: 21
    - text: 'him I have sent to you for this very purpose, that you may know our affairs,
        and that he may comfort your hearts.   '
      verse: 22
    - text: 'Peace be to the brethren, and love with faith from God the Father and
        the Lord Jesus Christ.   '
      verse: 23
    - text: 'Grace be with all those who love our Lord Jesus Christ in sincerity.    '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul and Timothy, servants of Jesus Christ, to all the saints in Christ
        Jesus that are in Philippi, with the bishops and deacons: '
      verse: 1
    - text: 'grace be to you, and peace from God our Father, and from the Lord Jesus
        Christ.   '
      verse: 2
    - text: 'I thank my God on every remembrance of you '
      verse: 3
    - text: 'always in every supplication of mine for you all, making my supplication
        with joy '
      verse: 4
    - text: 'for your fellowship in the gospel from the first day till now: '
      verse: 5
    - text: 'being confident of this very thing, that he who has begun a good work
        in you, will carry it on till the day of Jesus Christ; '
      verse: 6
    - text: 'as it is right for me to think this of you all, because I say I have
        you in my heart; both in my bonds and in my defense and confirmation of the
        gospel, I say I have you all in my heart as being joint partakers of my grace. '
      verse: 7
    - text: 'For God is my witness how ardently I love you with the affection of Christ
        Jesus.   '
      verse: 8
    - text: 'I also pray for this, that your love may abound yet more and more in
        knowledge and all understanding, '
      verse: 9
    - text: 'in order that you may distinguish things that differ, to the end that
        you may be pure and blameless till the day of Christ, '
      verse: 10
    - text: 'being filled with the fruit of righteousness, which fruit is by Jesus
        Christ, to the glory and praise of God.   '
      verse: 11
    - text: 'But I wish you to know, brethren, that the things which have befallen
        me have turned out rather to the advancement of the gospel; '
      verse: 12
    - text: 'so that my bonds which are for Christ have become known to be such in
        all the palace, and in all other places; '
      verse: 13
    - text: 'and most of the brethren in the Lord, having confidence in my bonds,
        are more bold to speak the word without fear.   '
      verse: 14
    - text: 'Some, indeed, preach the Christ, because of envy and a contentious disposition,
        and some because of good-will. '
      verse: 15
    - text: 'These do it from love, because they know that I am set for the defense
        of the gospel; '
      verse: 16
    - text: 'those preach Christ from a contentious disposition, not sincerely, thinking
        that they will add affliction to my bonds. '
      verse: 17
    - text: 'What difference does this make? Christ is, nevertheless, preached in
        every way, whether in pretense or in truth; and in this I rejoice, yes, and
        I will rejoice: '
      verse: 18
    - text: 'for I know that this will result in my benefit through your supplication,
        and the supply of the Spirit of Jesus Christ, '
      verse: 19
    - text: 'according to my earnest expectation and hope, that in nothing shall I
        be ashamed, but with all boldness, as at all times, so even now, Christ will
        be magnified in my body, whether by life or by death.   '
      verse: 20
    - text: 'For to me to live is Christ, and to die is gain. '
      verse: 21
    - text: 'But if this, my life in the flesh, would be profitable for my work in
        the ministry, verily, what I should choose I know not. '
      verse: 22
    - text: 'I am in a strait between the two, having the desire to depart and be
        with Christ, which is far better: '
      verse: 23
    - text: 'yet to abide in the flesh is more needful for you. '
      verse: 24
    - text: 'And of this I feel assured, that I shall remain and continue among you
        all for your advancement and joy in the faith, '
      verse: 25
    - text: 'that your rejoicing in Christ Jesus may become more abundant through
        me by my being present among you again.   '
      verse: 26
    - text: 'Only conduct yourselves in a manner worthy of the gospel of the Christ,
        that, whether I come and see you, or be absent, I may hear of your affairs,
        that you stand fast in one spirit, with one soul striving together for the
        faith of the gospel, '
      verse: 27
    - text: 'and in nothing terrified by your adversaries: which is to them an evident
        token of destruction, but to you of salvation, and that from God. '
      verse: 28
    - text: 'For to you it is given in behalf of Christ, not only to believe on him,
        but, also, to suffer for him, '
      verse: 29
    - text: 'since you have the same conflict that you saw in me, and now hear to
        be in me.   '
      verse: 30
  - chapter: 2
    verses:
    - text: 'If, therefore, there is any consolation in Christ, if any comfort arising
        from love, if any participation of the Spirit, if any affections and mercies, '
      verse: 1
    - text: 'fulfill my joy, that you be of the same mind, having the same love, of
        one soul, of one mind; '
      verse: 2
    - text: 'doing nothing in strife and vain glory, but in lowliness of mind let
        each esteem others better than himself. '
      verse: 3
    - text: 'Consider not each one his own gifts, but each one also the gifts of others.   '
      verse: 4
    - text: 'Let this mind be in you, which was also in Christ Jesus, '
      verse: 5
    - text: 'who, being in the form of God, did not think it an act of robbery to
        be equal with God; '
      verse: 6
    - text: 'but he divested himself by taking the form of a servant, and being made
        in the likeness of men: '
      verse: 7
    - text: 'and being found in appearance as a man, he humbled himself by becoming
        obedient even to death, the death, indeed, of the cross. '
      verse: 8
    - text: 'For which reason God has highly exalted him, and, also, bestowed on him
        a name that is above every name; '
      verse: 9
    - text: 'that in the name of Jesus every knee should bow of those who are in heaven,
        and those who are on earth, and those who are under the earth; '
      verse: 10
    - text: 'and that every tongue should confess that Jesus Christ is Lord, to the
        glory of God the Father.   '
      verse: 11
    - text: 'So, then, my beloved, as you have always obeyed, not as in my presence
        only, but now much more in my absence, work out your own salvation with fear
        and trembling; '
      verse: 12
    - text: 'for it is God, who, of his good pleasure, works in you both the will
        and the power to perform. '
      verse: 13
    - text: 'Do all things without murmurings and disputings, '
      verse: 14
    - text: 'that you may be without reproach and Harmless, the children of God, without
        blame, in the midst of a wicked and perverse generation, among whom you shine
        as luminaries in the world, '
      verse: 15
    - text: 'holding forth the word of life, that I may rejoice in the day of Christ,
        that I did not run in vain, nor labor in vain.   '
      verse: 16
    - text: 'But if I am poured out on the sacrifice and service of your faith, I
        rejoice, and rejoice with you all. '
      verse: 17
    - text: 'In like manner do you also rejoice, and rejoice with me. '
      verse: 18
    - text: 'But I trust in the Lord Jesus, to send Timothy shortly to you, that I
        also may be refreshed by knowing your condition; '
      verse: 19
    - text: 'for I have no one of a kindred spirit who will sincerely care for your
        condition: '
      verse: 20
    - text: 'for all seek their own, not the things of Jesus Christ. '
      verse: 21
    - text: 'But you know his approved character, that as a son with a father he has
        served with me in the gospel. '
      verse: 22
    - text: 'Him, therefore, I hope to send immediately, as soon as I know how it
        may go with me. '
      verse: 23
    - text: 'But I trust in the Lord that I myself also will come shortly.   '
      verse: 24
    - text: 'Yet I thought it necessary to send to you Epaphroditus my brother and
        companion in labor and fellow-soldier, but your apostle, who also ministered
        to my want, '
      verse: 25
    - text: 'because he longed after you all, and was much distressed, because you
        had heard that he was sick. '
      verse: 26
    - text: 'And, indeed, he was sick near to death; but God had mercy on him, and
        not on him only, but on me also, that I might not have sorrow upon sorrow. '
      verse: 27
    - text: 'I sent him, therefore, the sooner, that, by seeing him again, you might
        rejoice, and that I might be the less sorrowful. '
      verse: 28
    - text: 'Receive him, therefore, in the Lord with all joy, and regard such as
        worthy of honor; '
      verse: 29
    - text: 'because for the work of the Christ he was near to death, not regarding
        his life, that he might supply that which was lacking in your service to me.   '
      verse: 30
  - chapter: 3
    verses:
    - text: 'Finally, my brethren, rejoice in the Lord. To write the same things to
        you is to me indeed not burdensome; but for you it is safe.   '
      verse: 1
    - text: 'Beware of the dogs, beware of the evil workers, beware of the concision. '
      verse: 2
    - text: 'For we are the circumcision, who worship God in spirit, and rejoice in
        Christ Jesus, and have no confidence in the flesh; '
      verse: 3
    - text: 'though, indeed, I have a ground of confidence in the flesh. If any other
        thinks he has a ground of confidence in the flesh, I more; '
      verse: 4
    - text: 'circumcised the eighth day, of the race of Israel, of the tribe of Benjamin,
        a Hebrew of the Hebrews; as it respects law, a Pharisee; '
      verse: 5
    - text: 'as it respects zeal, persecuting the church; as it respects righteousness
        which is by law, blameless. '
      verse: 6
    - text: 'But the things which were gain to me, these I counted loss for Christ.   '
      verse: 7
    - text: 'Yes, verily, I also count all things to be loss, for the excellence of
        the knowledge of Christ Jesus my Lord, on account of whom I have suffered
        the loss of all things, and do count them to be refuse, that I may gain Christ, '
      verse: 8
    - text: 'and be found in him, not having my own righteousness which was by law,
        but the righteousness which is by faith in Christ, the righteousness which
        is of God by faith, '
      verse: 9
    - text: 'that I may know him, and the power of his resurrection, and the fellowship
        of his sufferings, by conforming myself to his death, '
      verse: 10
    - text: 'if, by any means, I may attain to the resurrection from the dead.   '
      verse: 11
    - text: 'Not that I have already attained, or have already reached the goal; but
        I am pressing forward, that I may lay hold on that for which I was laid hold
        on by Christ Jesus. '
      verse: 12
    - text: 'Brethren, I do not conclude that I have already laid hold: '
      verse: 13
    - text: 'but one thing I do; forgetting the things which are behind, and reaching
        forward to those which are before, I press toward the goal, for the prize
        of the high calling of God in Christ Jesus.   '
      verse: 14
    - text: 'Let us, therefore, as many as are fully enlightened, be of this mind:
        and if you are of another mind with respect to any thing, God will reveal
        even this to you. '
      verse: 15
    - text: 'But as far as we have attained, let us walk by the same rule, let us
        have the same mind. '
      verse: 16
    - text: 'Be imitators of me, brethren, and observe those who thus walk as you
        have us for an example. '
      verse: 17
    - text: 'For many walk, of whom I often said to you, and now say even weeping,
        that they are enemies of the cross of the Christ, '
      verse: 18
    - text: 'whose end is destruction, whose god is their appetite, and whose glory
        is in their shame, who mind earthly things. '
      verse: 19
    - text: 'But our citizenship is in heaven, whence also we look for the Savior,
        the Lord Jesus Christ, '
      verse: 20
    - text: 'who will transform our humbled body, and make it like his glorious body,
        according to that power by which he is able to subdue all things to himself.   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'So, then, my brethren, beloved and ardently desired, my joy and my crown,
        so stand fast in the Lord, my beloved. '
      verse: 1
    - text: 'I beseech Euodia, and I beseech Syntyche, that they be of the same mind
        in the Lord. '
      verse: 2
    - text: 'Now I beseech you also, true yoke-fellow, to assist those women who labored
        with me in the gospel, with Clement also, and my other fellow-laborers, whose
        names are in the book of life.   '
      verse: 3
    - text: 'Rejoice in the Lord always; and again I say, Rejoice. '
      verse: 4
    - text: 'Let your gentleness be known to all men: the Lord is at hand. '
      verse: 5
    - text: 'Be anxious about nothing, but in every thing, by prayer and supplication
        with thanksgiving, let your requests be made known to God: '
      verse: 6
    - text: 'and the peace of God, which passes all understanding, will keep your
        hearts and minds in Christ Jesus.   '
      verse: 7
    - text: 'Finally, brethren, whatever things are true, whatever things are honorable,
        whatever things are just, whatever things are pure, whatever things are lovely,
        whatever things are of good report, if there is any virtue, or any praise,
        think of these things. '
      verse: 8
    - text: 'Do those things which you have learned and received, and heard and seen
        in me, and the God of peace will be with you.   '
      verse: 9
    - text: 'I rejoiced in the Lord greatly, that now at length your care for me has
        revived again; in this, indeed, you had me in mind, but you lacked opportunity. '
      verse: 10
    - text: 'I do not speak in respect to want: for I have learned, in whatever condition
        I am, to be content. '
      verse: 11
    - text: 'I know what it is to be in want, and what it is to have abundance. Everywhere
        and in all things, I have been fully instructed in being full and in being
        hungry, in having abundance and in being in want. '
      verse: 12
    - text: 'I am able to do all things through Christ who strengthens me.   '
      verse: 13
    - text: 'Yet you have done well in contributing to the relief of my affliction. '
      verse: 14
    - text: 'Now you Philippians know also, that in the beginning of the gospel, when
        I departed from Macedonia, no church contributed to me so that I kept an account
        of giving and receiving, but you only. '
      verse: 15
    - text: 'For even when I was in Thessalonica, you sent once and again to aid me
        in my need. '
      verse: 16
    - text: 'Not that I seek a gift; but I desire fruit that may abound to your account. '
      verse: 17
    - text: 'But I have all, and abound. I am full, having received from Epaphroditus
        your gifts, a sweet odor, a sacrifice acceptable, well-pleasing to God. '
      verse: 18
    - text: 'But my God will supply all your need, according to his riches in glory
        in Christ Jesus. '
      verse: 19
    - text: 'Now to God, even our Father, be glory from age to age. Amen.   '
      verse: 20
    - text: 'Salute every saint in Christ Jesus. The brethren that are with me salute
        you. '
      verse: 21
    - text: 'All the saints salute you, especially those who are of Caesars household.   '
      verse: 22
    - text: 'The grace of our Lord Jesus Christ be with you all. Amen.    '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'I Paul, an apostle of Jesus Christ, by the will of God, I and Timothy
        my brother, '
      verse: 1
    - text: 'to the saints and faithful brethren in Christ that are in Colosse: grace
        be to you, and peace from God our Father, and our Lord Jesus Christ.   '
      verse: 2
    - text: 'We give thanks to the God and Father of our Lord Jesus Christ, praying
        always for you, '
      verse: 3
    - text: 'since we heard of your faithfulness in Christ Jesus, and your love for
        all the saints, '
      verse: 4
    - text: 'in consequence of the hope which is laid up for you in the heavens, of
        which you heard before in the word of the truth of the gospel, '
      verse: 5
    - text: 'which is present among you, as it is also in all the world, and is producing
        fruit, even as it has been doing also among you, since the day you heard and
        knew the grace of God in truth, '
      verse: 6
    - text: 'as you learned from Epaphras, our dear fellow-servant, who is a faithful
        servant of Christ for you, '
      verse: 7
    - text: 'and who also made known to us your love in spirit.   '
      verse: 8
    - text: 'For this reason, we also, from the day in which we heard it, do not cease
        to pray for you, and to request that you may be filled with the knowledge
        of his will, in all wisdom and spiritual understanding, '
      verse: 9
    - text: 'so that you may walk in a manner worthy of the Lord, in order to please
        him in all things, by means of every good work bringing forth fruit, and increasing
        in the knowledge, of God, '
      verse: 10
    - text: 'strengthened with all power, according to his glorious might, in order
        to all patience and long-suffering with joyfulness, '
      verse: 11
    - text: 'giving thanks to the Father, who has made us fit for a portion of the
        inheritance of the saints in light: '
      verse: 12
    - text: 'who has delivered us from the authority of darkness, and has translated
        us into the kingdom of his beloved Son, '
      verse: 13
    - text: 'in whom we have redemption, the forgiveness of sins; '
      verse: 14
    - text: 'who is the image of the invisible God, the first-born of every creature; '
      verse: 15
    - text: 'for by him were all things created, things in heaven and things in earth,
        visible and invisible, whether thrones, or lordships, or principalities, or
        authorities; all things were created by him, and for him: '
      verse: 16
    - text: 'and he is before all things, and by him all things consist: '
      verse: 17
    - text: 'and he is the head of the body, the church: and he is the beginning,
        the first-born from the dead, that in all things he might be preeminent; '
      verse: 18
    - text: 'for it pleased the Father that all his fullness should dwell in him, '
      verse: 19
    - text: 'and by him to reconcile all things to himself, having made peace by the
        blood of his cross; by him, I say, whether things on earth or things in heaven.   '
      verse: 20
    - text: 'And you, who were formerly alienated and enemies in your mind by wicked
        works, yet now has he reconciled '
      verse: 21
    - text: 'by means of death in his fleshly body, that he may present you holy,
        and without spot, and blameless in his sight; '
      verse: 22
