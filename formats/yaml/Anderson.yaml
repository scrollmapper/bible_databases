      verse: 32
    - text: 'And while the day was coming on, Paul exhorted them all to take food,
        saying: This is the fourteenth day that you have been in suspense, and continued
        without food, having taken nothing. '
      verse: 33
    - text: 'Wherefore, I exhort you to take food; for this will promote your safety.
        For not a hair shall fall from the head of any of you. '
      verse: 34
    - text: 'And when he had said this, he took bread, and gave thanks to God before
        them all, and broke, and began to eat. '
      verse: 35
    - text: 'And all became cheerful, and also partook of food. '
      verse: 36
    - text: 'And all of us that were in the ship were two hundred and seventy-six
        souls. '
      verse: 37
    - text: 'When they were satisfied with food, they lightened the ship by throwing
        the provisions into the sea.   '
      verse: 38
    - text: 'And when it was day, they did not recognize the land; but they perceived
        an inlet, that had an accessible shore, into which they desired, if they could,
        to thrust the ship. '
      verse: 39
    - text: 'And, after cutting away the anchors, they committed the ship to the sea,
        at the same time loosing the lashings of the rudders: and they set up the
        front sail to the wind, and kept the ship firmly toward the shore. '
      verse: 40
    - text: 'And falling into a place where two currents met, they ran the ship aground,
        and the prow stuck fast, and remained immovable; but the stern was broken
        by the violence of the waves. '
      verse: 41
    - text: 'The soldiers counsel was to kill the prisoners, lest some of them should
        swim out and escape. '
      verse: 42
    - text: 'But the centurion, wishing to save Paul, kept them from their purpose,
        and commanded those who were able to swim, to throw themselves into the sea
        first, and get to land; '
      verse: 43
    - text: 'and then the rest, some on planks, and others on what could be taken
        from the ship. And thus it came to pass, that all got safe to land.   '
      verse: 44
  - chapter: 28
    verses:
    - text: 'And when they had saved themselves, they then learned that the island
        was called Melita. '
      verse: 1
    - text: 'And the barbarians showed us no ordinary kindness; for they kindled a
        fire, and received us all, because of the rain which was falling, and because
        of the cold.   '
      verse: 2
    - text: 'And when Paul had brought together a heap of brushwood, and laid it on
        the fire, a viper came out, by reason of the heat, and fastened itself on
        his hand. '
      verse: 3
    - text: 'And when the barbarians saw the reptile hanging from his hand, they said
        to one another: This man is certainly a murderer, whom, although he has saved
        himself from the sea, justice does not permit to live. '
      verse: 4
    - text: 'Then he shook the reptile from him into the fire, and suffered no harm. '
      verse: 5
    - text: 'But they were expecting that he would become inflamed and swollen, or
        would suddenly fall down dead; yet, after expecting it for a long time, and
        seeing no harm befall him, they changed their mind, and said he was a god.   '
      verse: 6
    - text: 'Among the estates about that place were those of the chief man of the
        island, whose name was Publius, who took us to his house, and, for three days,
        entertained us kindly. '
      verse: 7
    - text: 'And it happened that the father of Publius was lying sick with fever
        and dysentery. And Paul went in to him, and prayed, and laid his hands on
        him, and restored him to health. '
      verse: 8
    - text: 'Therefore, after this had been clone, the rest also in the island who
        had diseases, came and were cured. '
      verse: 9
    - text: 'And they also honored us with many honors; and, when we put to sea, they
        supplied us with such things as we needed.   '
      verse: 10
    - text: 'After three months we put to sea in a ship of Alexandria, which had wintered
        in the island, whose sign was the Dioscuri. '
      verse: 11
    - text: 'And we landed at Syracuse, and remained there three days: '
      verse: 12
    - text: 'from which place, by coasting about, we came to Rhegium; and one day
        afterward, the south wind arose; and we came, on the next day, to Puteoli, '
      verse: 13
    - text: 'where we found brethren, and were persuaded to remain with them seven
        days. And thus we went toward Home. '
      verse: 14
    - text: 'And from this place, the brethren, having heard of us, came out as far
        as Appii Forum and the Three Taverns, to meet us. When Paul saw the brethren,
        he thanked God, and took courage.   '
      verse: 15
    - text: 'When we came to Rome, the centurion delivered the prisoners to the captain
        of the guard; but Paul was permitted to dwell by himself, with a soldier that
        guarded him.   '
      verse: 16
    - text: 'And it came to pass, after three days, that he called together the chief
        men of the Jews; and when they had come, he said to them: Brethren, though
        I have done nothing against the people, or the customs of our fathers, yet
        I was delivered as a prisoner from Jerusalem into the hands of the Romans. '
      verse: 17
    - text: 'They, after examination, would have released me, for they found no cause
        of death in me. '
      verse: 18
    - text: 'But because the Jews spoke against it, I was compelled to appeal to Csar:
        not that I have any accusation to bring against my own nation. '
      verse: 19
    - text: 'For this reason, I called for you, that I might see you and speak to
        you; for on account of the hope of Israel, I am bound with this chain.   '
      verse: 20
    - text: 'And they said to him: We have neither received letters from Judea concerning
        you, nor has any one of the brethren come, and reported or spoken any evil
        of you. '
      verse: 21
    - text: 'But we think it right to hear from you what you think: for, as it respects
        this sect, we know that it is everywhere spoken against.   '
      verse: 22
    - text: 'And when they had appointed him a day, many came to him at his lodging;
        to whom, from morning till evening;, he earnestly testified, and set forth
        the kingdom of God, persuading them concerning Jesus, both from the law of
        Moses, and from the prophets. '
      verse: 23
    - text: 'And some believed the things that were spoken, and some believed not. '
      verse: 24
    - text: 'And not agreeing among themselves, they departed, after Paul had spoken
        one word: Well did the Holy Spirit speak to our fathers by Isaiah the prophet, '
      verse: 25
    - text: 'saying: Go to this people and say, You shall surely hear, but you will
        not understand; and you shall surely see, but you will not perceive. '
      verse: 26
    - text: 'For the heart of this people has become fat, and with their ears they
        hear heavily, and their eyes they have closed, lest they should see with their
        eyes, and hear with their ears, and understand with their heart, and should
        turn, and I should restore them to health. '
      verse: 27
    - text: 'Therefore, be it known to you, that the salvation of God is sent to the
        Gentiles, and they will hear. '
      verse: 28
    - text: 'And when he had said these things, the Jews departed, and had great disputation
        among themselves. '
      verse: 29
    - text: 'And Paul dwelt two whole years in his own rented house, and received
        all that came to him, '
      verse: 30
    - text: 'preaching the kingdom of God, and teaching the things concerning the
        Lord Jesus Christ, with all boldness and without hinderance.    '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a servant of Jesus Christ, a called apostle, set apart for the
        gospel of God, '
      verse: 1
    - text: 'which he formerly promised through his prophets in the holy scriptures, '
      verse: 2
    - text: 'concerning his Son Jesus Christ our Lord, who was born of the posterity
        of David according to the flesh, '
      verse: 3
    - text: 'but declared to be the Son of God with power, according to his holy spiritual
        nature, by his resurrection from the dead, '
      verse: 4
    - text: 'through whom we have received grace and apostleship, in order to the
        obedience of faith among all nations, for the honor of his name, '
      verse: 5
    - text: 'among whom are you also the called of Jesus Christ, '
      verse: 6
    - text: 'to all that are in Rome, beloved of God, called saints: Grace be to you,
        and peace from God our Father, and the Lord Jesus Christ.   '
      verse: 7
    - text: 'First, I thank my God, through Jesus Christ, on account of you all, because
        your faith is spoken of throughout the whole world. '
      verse: 8
    - text: 'For God is my witness, whom I serve with my spirit in the gospel of his
        Son, that, without ceasing, I make mention of you, '
      verse: 9
    - text: 'always in my prayers making request, that, if possible, I may at length
        have a prosperous journey, by the will of God to come to you. '
      verse: 10
    - text: 'For I greatly desire to see you, that I may impart to you some spiritual
        gift, in order that you may be established; '
      verse: 11
    - text: 'that is, that I may both give and receive comfort, while I am among you,
        through our common faith.   '
      verse: 12
    - text: 'But, brethren, I do not wish you to be ignorant that I often purposed
        to come to you, though I have been hindered to the present time, that I might
        have some fruit among you also, even as among other Gentiles. '
      verse: 13
    - text: 'I am a debtor both to the Greeks and to the barbarians; both to the wise
        and to the unwise. '
      verse: 14
    - text: 'So that, as far as I am able, I am ready to preach the gospel to you
        also, who are in Rome.      '
      verse: 15
    - text: 'For I am not ashamed of the Gospel: for it is the power of God in order
        to salvation, to every one that believes, to the Jew first, and also to the
        Greek. '
      verse: 16
    - text: 'For in it the righteousness of God by faith is revealed, in order to
        faith: as it is written, He that is justified by faith, shall live.       '
      verse: 17
    - text: 'For the wrath of God is revealed from heaven against all ungodliness
        and unrighteousness of men, who, by unrighteousness, restrain the truth. '
      verse: 18
    - text: 'Because that which may be known of God, is manifest among them; for God
        has made it manifest to them, '
      verse: 19
    - text: '(for, since the creation of the world, his attributes, which are invisible,
        are clearly seen, being perceived through the things that are made, both his
        eternal power and divinity,) that they may be without excuse; '
      verse: 20
    - text: 'because, when they knew God, they did not glorify him as God, nor were
        they thankful; but they became perverse in their reasonings, and their wicked
        heart was darkened; '
      verse: 21
    - text: 'professing to be wise, they became foolish, '
      verse: 22
    - text: 'and exchanged the glory of the incorruptible God for an image like corruptible
        man, and birds, and four-footed beasts, and creeping things.   '
      verse: 23
    - text: 'For which reason God delivered them up, in the desires of their hearts,
        to uncleanness, that they might dishonor their bodies among themselves; '
      verse: 24
    - text: 'who exchanged the truth of God for a lie, and worshiped and served the
        creature more than the Creator, who is blessed forever. Amen. '
      verse: 25
    - text: 'For this reason, God delivered them over to vile passions: for their
        females exchanged their natural use for that which is against nature: '
      verse: 26
    - text: 'and in like manner also the males, leaving the natural use of the females,
        burned in their lusts one toward another, males with males practicing infamous
        lewdness, and receiving in themselves the due reward of their error.   '
      verse: 27
    - text: 'And as they refused to acknowledge God, God delivered them up to an undiscerning
        mind, to do detestable things; '
      verse: 28
    - text: 'as they were filled with all unrighteousness, lewdness, wickedness, covetousness,
        malice; full of envy, murder, contention, deceit, malignity; '
      verse: 29
    - text: 'whisperers, evil-speakers, haters of God, insolent, proud, boasters,
        inventors of evil things, disobedient to parents; '
      verse: 30
    - text: 'without understanding, covenant-breakers, without natural affection,
        implacable, unmerciful; '
      verse: 31
    - text: 'who, acknowledging the judgment of God, that those who practice such
        things are worthy of death, not only do them, but approve those who practice
        them.   '
      verse: 32
  - chapter: 2
    verses:
    - text: 'For which reason, you are without excuse, O man, whoever you are, that
        judge; for in that in which you judge another, you condemn yourself; for you
        who judge, practice the same things. '
      verse: 1
    - text: 'But we know that the judgment of God against those who practice such
        things, is according to truth. '
      verse: 2
    - text: 'But do you, O man, who judge those that practice such things, and yet
        do the same, conclude that you will escape the judgment of God? '
      verse: 3
    - text: 'Or, do you despise the riches of his goodness, and his forbearance, and
        his long suffering, not knowing that the goodness of God leads you to repentance?   '
      verse: 4
    - text: 'But, according to your hard and impenitent heart, you treasure up to
        yourself wrath for a day of wrath, and of the revelation of the righteous
        judgment of God, '
      verse: 5
    - text: 'who will render to every man according to his works; '
      verse: 6
    - text: 'to those who, by patient continuance in good works, seek for glory and
        honor and incorruptibility, eternal life: '
      verse: 7
    - text: 'but to those who are contentious, and obey not the truth, but obey unrighteousness,
        anger and wrath, '
      verse: 8
    - text: 'affliction and distress, upon every soul of man that practices what is
        evil, of the Jew first, and also of the Greek: '
      verse: 9
    - text: 'but glory and honor and peace to every one that practices what is good,
        to the Jew first, and also to the Greek: '
      verse: 10
    - text: 'for there is no respect of persons with God.   '
      verse: 11
    - text: 'For as many as have sinned without law, shall also perish without law;
        and as many as have sinned under law, shall be judged by law, '
      verse: 12
    - text: 'in the day when God shall judge the secret works of men by Jesus Christ,
        according to my gospel. '
      verse: 13
    - text: 'For not the hearers of the law are just before God, but the doers of
        the law shall be justified. '
      verse: 14
    - text: 'For when the Gentiles, who have not a law, do, by nature, the things
        of the law, these who have not a law, are a law to themselves, '
      verse: 15
    - text: 'who show that the work which the law requires, is written in their hearts,
        their conscience bearing testimony, and their reasonings with each other accusing,
        or making excuse.   '
      verse: 16
    - text: 'But if you are named Jew, and rest in the law, and make your boast in
        God. '
      verse: 17
    - text: 'and know his will, and approve what is excellent, being instructed by
        the law: '
      verse: 18
    - text: 'if you are also confident that you yourself are a guide for the blind,
        a light to those who are in darkness, '
      verse: 19
    - text: 'an instructor of the simple, a teacher of the unlearned, because you
        have the form of true knowledge in the law; '
      verse: 20
    - text: 'you, then, who teach another, do you not teach yourself? You who preach
        that a man should not steal, do you steal? '
      verse: 21
    - text: 'You who say that a man should not commit adultery, do you commit adultery?
        You who detest idols, do you rob temples? '
      verse: 22
    - text: 'You who make your boast in the law, do you, by transgressing the law,
        dishonor God? '
      verse: 23
    - text: 'For the name of God is reviled among the Gentiles, on account of you,
        as it is written.   '
      verse: 24
    - text: 'Now, circumcision is indeed profitable, if you keep the law: but, if
        you transgress the law, your circumcision becomes uncircumcision. '
      verse: 25
    - text: 'If, then, he who is uncircumcised keeps the righteousness of the law,
        shall not his uncircumcision be counted for circumcision? '
      verse: 26
    - text: 'And shall not he whose want of circumcision is owing to his birth, if
        he keeps the law, condemn you, who, by the literal circumcision, transgress
        the law? '
      verse: 27
    - text: 'For he is not a Jew who is one outwardly, nor is that circumcision which
        is outward in the flesh: '
      verse: 28
    - text: 'but he is a Jew who is one inwardly; and circumcision is that of the
        heart, in the spirit, not in the letter, whose praise is not of men, but of
        God.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'What advantage then has the Jew, or what profit has circumcision? '
      verse: 1
    - text: 'Much in every respect; but chiefly that the oracles of God were intrusted
        to them. '
      verse: 2
    - text: 'What, indeed, if some have been unfaithful? Will their unfaithfulness
        overthrow the faithfulness of God? '
      verse: 3
    - text: 'It can not be. But let God be true, though every man be a liar, as it
        is written: That thou mightest be justified in thy words, and mightest overcome
        when thou art judged.   '
      verse: 4
    - text: 'But if our unrighteousness causes the righteousness of God to be better
        known, what shall we say? Is God unrighteous, who inflicts punishment? I speak
        as a man. '
      verse: 5
    - text: 'It can not be: for if so, how shall God judge the world?   '
      verse: 6
    - text: 'Yet, if the truth of God has, through my lie, been greatly advanced to
        his glory, why am I still judged as a sinner?   '
      verse: 7
    - text: 'Then, why not say, (as we are slanderously reported as saying, and, as
        some affirm, that we do say,) Let us do evil, that good may come? Of such
        persons the condemnation is just.   '
      verse: 8
    - text: 'What then? Do we, Jews, excel? Not at all: for we have already convicted
        all, both Jews and Greeks, of being under sin, '
      verse: 9
    - text: 'as it is written: There is none righteous, no, not one; '
      verse: 10
    - text: 'there is none that understands; there is none that seeks after God; '
      verse: 11
    - text: 'they have all turned out of the way; they have alike become unprofitable;
        there is none that does good, not even one; '
      verse: 12
    - text: 'their throat is an open sepulcher; with their tongues they have used
        deceit; the poison of asps is under their lips; '
      verse: 13
    - text: 'their mouth is full of cursing and bitterness; '
      verse: 14
    - text: 'their feet are swift to shed blood; '
      verse: 15
    - text: 'destruction and misery are in their ways; '
      verse: 16
    - text: 'and the way of peace they have not known; '
      verse: 17
    - text: 'there is no fear of God before their eyes.   '
      verse: 18
    - text: 'Now we know that what the law says, it speaks to those who are under
        the law, that every mouth may be stopped, and all the world become guilty
        before God. '
      verse: 19
    - text: 'Wherefore, by works of law, no flesh shall be justified in his sight;
        for by law is the knowledge of sin.   '
      verse: 20
    - text: 'But now, the righteousness of God without law is revealed, being attested
        by the law and the prophets; '
      verse: 21
    - text: 'I repeat it, the righteousness of God through faith in Jesus Christ,
        which is for all, and on all that believe; for there is no difference; '
      verse: 22
    - text: 'for all have sinned, and come short of the glory of God, '
      verse: 23
    - text: 'yet may be justified freely by his grace, through the redemption that
        is in Christ Jesus; '
      verse: 24
    - text: 'whom God has set forth as a propitiatory sacrifice, through faith in
        his blood, in order to manifest his righteousness, in passing by the sins
        that were formerly committed through the forbearance of God; '
      verse: 25
    - text: 'in order to manifest his righteousness at the present time, that he might
        be just, while he justifies him who believes in Jesus.   '
      verse: 26
    - text: 'Where, then, is boasting? It is excluded. By what law? Of works? No;
        but by the law of faith. '
      verse: 27
    - text: 'For we conclude that a man is justified by faith, without deeds of law. '
      verse: 28
    - text: 'Is he the God of the Jews only? Is he not also the God of the Gentiles?
        Yes, of the Gentiles also: '
      verse: 29
    - text: 'since there is one God, who will justify the circumcision by faith, and
        the uncircumcision through the faith. '
      verse: 30
    - text: 'Do we, then, make law void through the faith? It can not be. On the other
        hand, we establish law.   '
      verse: 31
  - chapter: 4
    verses:
    - text: 'What, then, shall we say that Abraham our father has found, as it respects
        the flesh? '
      verse: 1
    - text: 'For if Abraham was justified by works, he has cause for boasting, but
        not before God. '
      verse: 2
    - text: 'For what says the scripture? Abraham believed God, and it was counted
        to him for righteousness. '
      verse: 3
    - text: 'Now to him that works, the reward is not counted as a favor, but as a
        debt: '
      verse: 4
    - text: 'but to him that works not, but believes on him that justifies the ungodly,
        his faith is counted for righteousness.   '
      verse: 5
    - text: 'Even as David also speaks of the blessedness of the man to whom God counts
        righteousness without works, saying: '
      verse: 6
    - text: 'Blessed are they whose iniquities are forgiven, and whose sins are covered. '
      verse: 7
    - text: 'Blessed is the man to whom the Lord will not charge sin.   '
      verse: 8
    - text: 'Comes this blessedness then on those who are circumcised only, or on
        those who are uncircumcised also? For we say that faith was counted to Abraham
        for righteousness.   '
      verse: 9
    - text: 'Under what circumstances, then, was it counted? After he was circumcised?
        Or, while he was uncircumcised? Not after he was circumcised, but while he
        was uncircumcised. '
      verse: 10
    - text: 'And he received the sign of circumcision, as a seal of the righteousness
        of the faith that he had while he was uncircumcised, in order that he might
        be the father of all that believe, even in a state of uncircumcision, so that
        righteousness might be counted to them also; '
      verse: 11
    - text: 'and the father of circumcision to those who are not only circumcised,
        but who, also, walk in the steps of that faith which our father Abraham had
        while he was yet uncircumcised.   '
      verse: 12
    - text: 'For the promise that he should be the heir of the world, was not to Abraham,
        nor to his posterity, through law, but through the righteousness of faith. '
      verse: 13
    - text: 'For if they that are of the law be heirs, the faith is made powerless,
        and the promise is unmeaning; '
      verse: 14
    - text: 'for the law inflicts punishment; for where no law is, there is no transgression. '
      verse: 15
    - text: 'Therefore, the inheritance is by faith, that it may be according to grace,
        in order that the promise may be sure to all his posterity, not to those only
        who are of the law, but to those, also, who are of the faith of Abraham, who
        is the father of us all, '
      verse: 16
    - text: '(as it is written: I have made you a father of many nations,) in the
        sight of him in whom he believed, even God, who makes the dead alive, and
        calls those things which are not, as though they were.   '
      verse: 17
    - text: 'He, against hope, confidently believed that he would become the father
        of many nations, according to that which was spoken: So shall your posterity
        be. '
      verse: 18
    - text: 'And not being weak in faith, he considered not his own body, which was
        already dead, (for he was about a hundred years old,) nor the deadness of
        Sarahs womb; '
      verse: 19
    - text: 'and he doubted not, through unbelief, with respect to the promise of
        God, but was strong in faith, giving glory to God, '
      verse: 20
    - text: 'and being fully persuaded that what he had promised he was able also
        to perform. '
      verse: 21
    - text: 'For this reason, it was counted to him for righteousness.   '
      verse: 22
    - text: 'But that it was counted to him, was not written for his sake alone, '
      verse: 23
    - text: 'but for our sakes also, to whom it shall be counted, if we believe on
        him that raised Jesus our Lord from the dead, '
      verse: 24
    - text: 'who was delivered up for our offenses, and raised again for our justification.   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Therefore, being justified by faith, we have peace with God through our
        Lord Jesus Christ, '
      verse: 1
    - text: 'through whom we have had access, by faith, into this grace in which we
        stand; and we rejoice in hope of the glory of God.   '
      verse: 2
    - text: 'And not only so, but we rejoice in afflictions also; because we know
        that affliction produces patience, '
      verse: 3
    - text: 'and patience, an approved character, and an approved character, hope; '
      verse: 4
    - text: 'and this hope disappoints us not; because the love of God is poured abundantly
        into our hearts through the Holy Spirit that is given to us. '
      verse: 5
    - text: 'For when we were yet without strength, at the appointed time, Christ
        died for the ungodly. '
      verse: 6
    - text: 'For hardly, indeed, will one die for a just man; yet, perhaps, for the
        good man some one would even dare to die. '
      verse: 7
    - text: 'But God makes known his love to us in this, that while we were yet sinners,
        Christ died for us: '
      verse: 8
    - text: 'much more, then, since we are now justified by his blood, we shall be
        saved from the wrath through him. '
      verse: 9
    - text: 'For if, while we were enemies, we were reconciled to God by the death
        of his Son, much more, having been reconciled, shall we be saved by his life.   '
      verse: 10
    - text: 'And not only so, but we rejoice in God through our Lord Jesus Christ,
        by whom we have now received the reconciliation.   '
      verse: 11
    - text: 'For this reason, as by one man sin entered into the world, and by his
        sin, death; and so death passed through to all men, because all have sinned: '
      verse: 12
    - text: 'for till the law, sin was in the world; but sin is not charged where
        there is no law. '
      verse: 13
    - text: 'Yet death reigned from Adam to Moses, even over them that did not sin
        in the likeness of Adams transgression, who is the type of him that was to
        come. '
      verse: 14
    - text: 'But the favor bestowed is not, in all respects, like the offense: for
        if, by the offense of one, the many have died, much more have the grace of
        God and the gift which is by the grace of the one man Jesus Christ, been made
        abundant for the many. '
      verse: 15
    - text: 'And the gift is not like the sentence that came through one who sinned:
        for the sentence to condemnation was because of one offense; but the favor
        bestowed in order to justification, is because of many offenses. '
      verse: 16
    - text: 'For if, by one mans offense, death has reigned through that one, much
        more shall those who receive the abundance of the grace, and of the gift of
        righteousness, reign in life through the one, who is Jesus Christ. '
      verse: 17
    - text: 'Therefore, as, by one offense, sentence came on all men to condemnation,
        so, also, by one act of righteousness, the gift has come on all men to justification
        of life. '
      verse: 18
    - text: 'For as by the disobedience of the one man the many have been made sinners,
        so, also, by the obedience of the one, the many shall be made righteous.   '
      verse: 19
    - text: 'But, besides the first offense, law was introduced, in order that offenses
        might abound: but where sin abounded, grace did much more abound: '
      verse: 20
    - text: 'that as sin has reigned, ending in death, so might grace reign by justification,
        ending in life eternal, through Jesus Christ our Lord.    '
      verse: 21
  - chapter: 6
    verses:
    - text: 'What, then, shall we say? Shall we continue in sin that grace may abound? '
      verse: 1
    - text: 'It can not be. How shall we that are dead to sin, live any longer in
        it? '
      verse: 2
    - text: 'Know you not that as many of us as were immersed into Christ Jesus, were
        immersed into his death? '
      verse: 3
    - text: 'Therefore, we are buried with him, by immersion, into death, that as
        Christ was raised from the dead by the glory of the Father, so also we should
        walk in a new life. '
      verse: 4
    - text: 'For if we have become united to him by the likeness of his death, we
        shall certainly be united to him by the likeness of his resurrection; '
      verse: 5
    - text: 'knowing this, that our former man has been crucified with him, in order
        that the sinful body may be deprived of its power, so that we should no longer
        serve sin: '
      verse: 6
    - text: 'for he that is dead is freed from sin.   '
      verse: 7
    - text: 'Now if we have died with Christ, we believe that we shall also live with
        him; '
      verse: 8
    - text: 'because we know that Christ, having been raised from the dead, dies no
        more; death has dominion over him no longer; '
      verse: 9
    - text: 'for, as it regards his dying, he, once for all, died to sin; but as it
        regards his living, he lives to God. '
      verse: 10
    - text: 'So also do you count yourselves as dead indeed to sin, but as living
        to God, in Christ Jesus our Lord.   '
      verse: 11
    - text: 'Therefore, let not sin reign in your mortal body so that you obey it; '
      verse: 12
    - text: 'and present not your members to sin, as instruments of unrighteousness:
        but present yourselves to God, as alive from the dead; and your members to
        God, as instruments of righteousness. '
      verse: 13
    - text: 'For sin shall not have dominion over you; for you are not under law,
        but under grace.   '
      verse: 14
    - text: 'What then? Shall we sin, because we are not under law, but under grace?
        It can not be. '
      verse: 15
    - text: 'Know you not, that to whom you present yourselves as servants to obey,
        his servants you are whom you obey, whether of sin that leads to death, or
        of obedience that leads to righteousness? '
      verse: 16
    - text: 'But thanks be to God, that though you were the servants of sin, yet you
        have obeyed from the heart the form of teaching, in which you have been instructed; '
      verse: 17
    - text: 'and being made free from sin, you have become the servants of righteousness. '
      verse: 18
    - text: 'I speak of what is common among men, oil account of the weakness of your
        flesh: for as you have presented your members as servants to uncleanness,
        and to lawlessness, in order to lawlessness, so now present your members as
        servants to righteousness, in order to holiness. '
      verse: 19
    - text: 'For when you were the servants of sin, you were free with respect to
        righteousness. '
      verse: 20
    - text: 'What fruit, therefore, had you at that time, in those things of which
        you are now ashamed? For the end of those things is death. '
      verse: 21
    - text: 'But now, since you have been made free from sin, and have become servants
        to God, you have your fruit to holiness, and the end, eternal life. '
      verse: 22
    - text: 'For the wages of sin is death; but the gift of God is eternal life in
        Christ Jesus our Lord.   '
      verse: 23
  - chapter: 7
    verses:
    - text: 'Know you not, brethren, for I speak to you that are acquainted with law,
        that the law has dominion over a man as long as he lives? '
      verse: 1
    - text: 'For the woman that has a husband, is bound by the law to her husband
        as long as he lives: but if her husband die, she is loosed from the law of
        her husband. '
      verse: 2
    - text: 'So then, if, while her husband lives, she be married to another man,
        she shall be called an adulteress. But if her husband die, she is free from
        the law; so that she is not an adulteress, though she be married to another
        man.   '
      verse: 3
    - text: 'So then, my brethren, you, also, have died to the law, by the body of
        the Christ, in order that you may be married to another, to him who was raised
        from the dead that we should bring forth fruit to God. '
      verse: 4
    - text: 'For when we were in the flesh, the sinful passions which were excited
        by the law, were active in our members, so as to bring forth fruit to death: '
      verse: 5
    - text: 'but now we are made free from the law, being dead to that by which we
        were bound, so that we may serve in newness of spirit, and not in the oldness
        of the letter.   '
      verse: 6
    - text: 'What, then, shall we say? Is the law sin? It can not be. Indeed, I had
        not known sin, except through law. For I had not known evil desire, unless
        the law had said: You shall not have any evil desire. '
      verse: 7
    - text: 'But sin, taking occasion through the commandment, rendered active within
        me every evil desire. For without the law, sin was dead. '
      verse: 8
    - text: 'Indeed, I was alive without the law, once; but when the commandment came,
        sin became alive, and I died: '
      verse: 9
    - text: 'and the commandment, which was given for life, I found to be for death. '
      verse: 10
    - text: 'For sin, taking occasion by the commandment, deceived me, and by it slew
        me. '
      verse: 11
    - text: 'Therefore, the law is holy, and the commandment, holy and just and good.   '
      verse: 12
    - text: 'Has, then, that which is good become death to me? It can not be. But
        sin, that it, might appear sin, was causing death to me through that which
        is good, in order that sin, through the commandment, might become exceedingly
        sinful. '
      verse: 13
    - text: 'For we know that the law is spiritual; but I am carnal, sold into bondage
        to sin. '
      verse: 14
    - text: 'For what I do, I know not: for that which I wish to do, this I do not;
        but that which I hate, this I do. '
      verse: 15
    - text: 'If, then, I do that which I wish not to do, I give assent to the law,
        that it is good. '
      verse: 16
    - text: 'Now, then, it is no longer I that do it, but sin that dwells in me. '
      verse: 17
    - text: 'For I know that in me, that is, in my flesh, dwells no good; for to will
        is present with me; but to perform that which is good, I find not. '
      verse: 18
    - text: 'For the good that I wish to do, I do not; but the evil that I wish not
        to do, this I do. '
      verse: 19
    - text: 'Now, if I do that which I wish not to do, it is no longer I that do it,
        but sin that dwells in me.   '
      verse: 20
    - text: 'I find, then, this law: That, when I wish to do good, evil is present
        with me. '
      verse: 21
    - text: 'For, in the inward man, I delight in the law of God: '
      verse: 22
    - text: 'but I perceive another law in my members, at war with the law of my mind,
        and making me a captive to the law of sin, which is in my members.   '
      verse: 23
    - text: 'Wretched man that I am! Who will deliver me from this body that subjects
        me to death? '
      verse: 24
    - text: 'I thank God that I shall be delivered through Jesus Christ our Lord.
        Therefore, I myself, with the mind, serve the law of God, but with the flesh,
        the law of sin.   '
      verse: 25
  - chapter: 8
    verses:
    - text: 'There is now, therefore, no condemnation to those who are in Christ Jesus. '
      verse: 1
    - text: 'For the law of the spirit of life in Christ Jesus has freed me from the
        law of sin, and of death. '
      verse: 2
    - text: 'For what the law could not do, because it was weak through the flesh,
        God has done, who, sending his own son in the likeness of sinful flesh, and
        for a sin-offering, condemned sin in the flesh, '
      verse: 3
    - text: 'that the righteousness of the law might be fulfilled in us, who walk
        not according to the flesh, but according to the Spirit.   '
      verse: 4
    - text: 'For those who are according to the flesh, mind the things of the flesh;
        but those who are according to the Spirit, the things of the Spirit. '
      verse: 5
    - text: 'For the mind of the flesh is death; but the mind of the Spirit is life
        and peace. '
      verse: 6
    - text: 'Because the mind of the flesh is enmity against God; for it is not subject
        to the law of God, nor indeed can it be. '
      verse: 7
    - text: 'Those, then, who are in the flesh, can not please God.   '
      verse: 8
    - text: 'But you are not in the flesh, but in the Spirit, if indeed the Spirit
        of God dwells in you. Now, if any one has not the Spirit of Christ, he is
        not his. '
      verse: 9
    - text: 'But if Christ is in you, the body is dead, on account of sin, but the
        Spirit is life, on account of righteousness. '
      verse: 10
    - text: 'And if the Spirit of him who raised Jesus from the dead dwells in you,
        he that raised the Christ from the dead will give life to your mortal bodies,
        because of his Spirit that dwells in you.   '
      verse: 11
    - text: 'Therefore, brethren, we are debtors, not to the flesh, to live according
        to the flesh; '
      verse: 12
    - text: 'for if you live according to the flesh, you shall die: but if, through
        the Spirit, you put to death the deeds of the body, you shall live. '
      verse: 13
    - text: 'For as many as are led by the Spirit of God, they are the sons of God. '
      verse: 14
    - text: 'For you have not again received the spirit of bondage, that you may fear;
        but you have received the spirit of adoption, by which we cry, Abba, Father. '
      verse: 15
    - text: 'The Spirit itself testifies with our spirit, that we are the children
        of God; '
      verse: 16
    - text: 'and, if children, then heirs; heirs of God, and joint-heirs with Christ,
        if indeed we suffer with him, that we may also be glorified together.   '
      verse: 17
    - text: 'For I consider the sufferings of the present time not worthy to be compared
        with the glory that shall be revealed for us. '
      verse: 18
    - text: 'For the earnest expectation of the creature waits for the revelation
        of the sons of God. '
      verse: 19
    - text: 'For the creature was subject to frailty, (not by its own will, but for
        his sake who subjected it,) '
      verse: 20
    - text: 'in hope, that even the creature itself shall be made free from the bondage
        of corruption, and introduced into the glorious liberty of the children of
        God. '
      verse: 21
    - text: 'For we know that every creature groans, and is in pain together, till
        now: '
      verse: 22
    - text: 'and not only they, but ourselves also, who have the first fruits of the
        Spirit, even we ourselves groan within ourselves, waiting for the adoption,
        the redemption of our body. '
      verse: 23
    - text: 'For we are saved by this hope; but hope that is seen is not hope; for,
        what any one sees, why does he also hope for it? '
      verse: 24
    - text: 'But if we hope for that which we see not we wait for it with patience.   '
      verse: 25
    - text: 'In like manner, also, the Spirit helps our infirmities; for we know not
        what we should pray for as we ought, but the Spirit itself intercedes for
        us, with groanings unutterable. '
      verse: 26
    - text: 'And he that searches the hearts knows what is the mind of the Spirit,
        that he intercedes for the saints according to the will of God.   '
      verse: 27
    - text: 'And we know that all things work together for good, to those who love
        God, to those who are called according to his purpose. '
      verse: 28
    - text: 'For those whom he foreknew, he predestinated to be conformed to the image
        of his Son, that he might be the first-born among many brethren: '
      verse: 29
    - text: 'and those whom he predestinated he also called, and those whom he called
        he also justified, and those whom he justified he also glorified.   '
      verse: 30
    - text: 'What, then, shall we say to these things? If God be for us, who can be
        against us? '
      verse: 31
    - text: 'He that spared not his own Son, but delivered him up for us all, how
        will he not with him also freely give us all things? '
      verse: 32
    - text: 'Who shall lay any thing to the charge of Gods elect? It is God that
        justifies. '
      verse: 33
    - text: 'Who is he that condemns? It is Christ that died: rather, indeed, that
        has risen, who is at the right hand of God, who also intercedes for us. '
      verse: 34
    - text: 'Who shall separate us from the love of the Christ? Shall affliction,
        or distress, or persecution, or famine, or nakedness, or danger, or the sword? '
      verse: 35
    - text: 'As it is written: For thy sake, we are killed all the day long; we are
        counted as sheep for the slaughter. '
      verse: 36
    - text: 'Yet, in all these things, we are more than conquerors, through him that
        loved us. '
      verse: 37
    - text: 'For I am persuaded that neither death, nor life, nor angels, nor principalities,
        nor powers, nor things present, nor things to come, '
      verse: 38
    - text: 'nor hight, nor depth, nor any other creature, will be able to separate
        us from the love of God which is in Christ Jesus our Lord.    '
      verse: 39
  - chapter: 9
    verses:
    - text: 'I speak the truth in Christ, I lie not, my conscience bearing me testimony
        in the Holy Spirit, '
      verse: 1
    - text: 'That I have great sorrow and unceasing grief in my heart; '
      verse: 2
    - text: 'for I could wish myself to be accursed from Christ, for my brethren,
        my kinsmen according to the flesh; '
      verse: 3
    - text: 'who are Israelites, to whom belong the adoption, and the glory, and the
        covenants, and the giving of the law, and the service, and the promises; '
      verse: 4
    - text: 'to whom belong the fathers, and of whom is the Christ, as it respects
        the flesh, who is over all, God blessed forever. Amen.   '
      verse: 5
    - text: 'It is not possible that the word of God has failed; for they are not
        all Israel who are of Israel. '
      verse: 6
    - text: 'Nor, because they are the posterity of Abraham, are they all children:
        but in Isaac shall your posterity be called. '
      verse: 7
    - text: 'That is, the children of the flesh are not the children of God; but the
        children of the promise are counted for the posterity. '
      verse: 8
    - text: 'For the word of the promise is this: At this time will I come, and Sarah
        shall have a son. '
      verse: 9
    - text: 'Not only so, but when Rebecca had conceived by one, even our father Isaac, '
      verse: 10
    - text: '(the children, indeed, having not yet been born, and having done neither
        good nor evil, that the purpose of God according to election might stand,
        not of works, but of him that calls,) '
      verse: 11
    - text: 'it was said to her: The elder shall serve the younger; '
      verse: 12
    - text: 'as it is written: Jacob have I loved, but Esau have I hated.   '
      verse: 13
    - text: 'What, then, shall we say? Is there unrighteousness with. God? It can
        not be. '
      verse: 14
    - text: 'For he says to Moses: I will show mercy to whom I will show mercy; and
        I will show compassion to whom I will show compassion. '
      verse: 15
    - text: 'Therefore, it is not of him that wills, nor of him that runs, but of
        God that shows mercy. '
      verse: 16
    - text: 'For the scripture says to Pharaoh: For this very purpose have I raised
        you up, that I may show in you my power, and that my name may be published
        in all the earth. '
      verse: 17
    - text: 'Therefore, he has mercy on whom he wills to have mercy: and whom he wills
        to harden, he hardens.   '
      verse: 18
    - text: 'You will then say to me, Why does he yet find fault? For who has resisted
        his will? '
      verse: 19
    - text: 'No, but rather, O man, who are you that dispute with God? Shall the thing
        formed say to him that formed, it, Why have you made me thus? '
      verse: 20
    - text: 'Has not the potter power over the clay, to make from the same mass one
        vessel for honor, and another for dishonor? '
      verse: 21
    - text: 'What, then, if God, intending to show his wrath, and to make his power
        known, yet, in much long-suffering bore with the vessels of wrath fitted for
        destruction: '
      verse: 22
    - text: 'and, that he might make known the riches of his glory on the vessels
        of mercy which he before prepared for glory, showed mercy to us, '
      verse: 23
    - text: 'whom he has called, not only from among the Jews, but also from the Gentiles? '
      verse: 24
    - text: 'As he says also in Hosea: I will call that my people which is not my
        people, and her beloved, who was not beloved. '
      verse: 25
    - text: 'And it shall come to pass, that, in the place where it was said to them:
        You are not my people, there shall they be called the sons of the living God. '
      verse: 26
    - text: 'But Isaiah cries concerning Israel: Though the number of the sons of
        Israel be as the sand of the sea, a remnant shall be saved: '
      verse: 27
    - text: 'for his word he fulfills, and he decrees in righteousness; for his word
        that is decreed, will the Lord execute upon the land. '
      verse: 28
    - text: 'And as Isaiah said before: Unless the Lord of hosts had left us a posterity,
        we should have been like Sodom, and been made like Gomorrah.   '
      verse: 29
    - text: 'What, then, shall we say? That the Gentiles, who did not seek after justification,
        have obtained justification, even the justification which is by faith: '
      verse: 30
    - text: 'but Israel, who sought after a law of justification, has not attained
        to a law of justification.   '
      verse: 31
    - text: 'And why? Because they sought it not by faith, but as if by works of law:
        for they stumbled against that stone of stumbling, '
      verse: 32
    - text: 'as it is written: Behold, I lay in Zion a stone of stumbling, and a rock
