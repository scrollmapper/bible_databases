  - chapter: 2
    verses:
    - text: 'For you yourselves know, brethren, our entrance among you, that it was
        not in vain. '
      verse: 1
    - text: 'But having suffered before, and having been outraged, as you know, in
        Philippi, we were bold in our God to speak to you the gospel of God in the
        midst of great peril. '
      verse: 2
    - text: 'For our exhortation arose not from deception, nor from uncleanness, nor
        was it with guile; '
      verse: 3
    - text: 'but as God had judged us worthy to be intrusted with the gospel, so we
        speak, not as pleasing men, but God, who tries our hearts. '
      verse: 4
    - text: 'For neither nattering words did we at any time use, as you know, nor
        a pretext for covetousness; God is witness: '
      verse: 5
    - text: 'nor did we seek glory from men, neither from you nor from others; though
        we could have been burdensome as the apostles of Christ. '
      verse: 6
    - text: 'But we were gentle among you. As a nurse nourishes her children, '
      verse: 7
    - text: 'so, having a strong affection for you, we were well pleased to impart
        to you not only the gospel of God, but our own lives also, because you had
        become dear to us. '
      verse: 8
    - text: 'For you remember, brethren, our labor and toil; for, laboring night and
        day, that we might not be burdensome to any one of you, we preached to you
        the gospel of God. '
      verse: 9
    - text: 'You are witnesses, and God also, in how holy and just and blameless a
        manner we conducted ourselves among you that believe, '
      verse: 10
    - text: 'as indeed you know how we exhorted and comforted and charged every one
        of you, as a father his children, '
      verse: 11
    - text: 'that you should walk in a manner worthy of God, who has called you to
        his own kingdom and glory.   '
      verse: 12
    - text: 'For this reason, also, we thank God without ceasing; because, when you
        received the word of God, as preached by us, you embraced it, not as the word
        of men, but, as it is in truth, the word of God, which effectually works in
        you that believe. '
      verse: 13
    - text: 'For you, brethren, became imitators of the churches of God in Judea which
