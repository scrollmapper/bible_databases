      verse: 30
  - chapter: 12
    verses:
    - text: 'At that time Herod the king undertook to afflict some of the church. '
      verse: 1
    - text: 'And he slew with the sword James the brother of John.   '
      verse: 2
    - text: 'And when he saw that it pleased the Jews, he apprehended Peter also.
        Those were the days of unleavened bread. '
      verse: 3
    - text: 'And when he had apprehended him, he put him in prison, and delivered
        him to four tetrads of soldiers to guard him, intending to bring him out to
        the people after the passover. '
      verse: 4
    - text: 'Therefore, Peter was kept in prison; but fervent prayer to God was made
        for him by the church.   '
      verse: 5
    - text: 'When Herod was about to bring him out, on that night, Peter was sleeping
        between two soldiers, bound with two chains; and the keepers before the doors
        were guarding the prison. '
      verse: 6
    - text: 'And behold, an angel of the Lord stood by him, and a light shone in the
        prison. And he gently struck Peter on the side, and awoke him, saying: Arise
        quickly; and his chains fell from his hands. '
      verse: 7
    - text: 'And the angel said to him: Gird yourself, and bind on your sandals; and
        he did so. And he said to him: Throw your mantle around you, and follow me. '
      verse: 8
    - text: 'And he went out, and followed him; and he knew not that what was done
        by the angel was real, but thought that he saw a vision.   '
      verse: 9
    - text: 'And when they had passed through the first and the second guard, they
        came to the iron gate that leads to the city, which opened to them of its
        own accord. And they went out, and passed on through one street; and the angel
        immediately departed from him. '
      verse: 10
    - text: 'And when Peter came to himself, he said: Now I know, in truth, that the
        Lord has sent his angel, and has delivered me from the hand of Herod, and
        from all that was expected by the Jewish people.   '
      verse: 11
    - text: 'And being aware of his condition, he came to the house of Mary the mother
        of John, who is surnamed Mark, where many had met together, and were praying. '
      verse: 12
    - text: 'And when he knocked at the door of the entrance, a maid-servant, named
        Rhoda, came to listen. '
      verse: 13
    - text: 'And recognizing Peters voice, she did not open the entrance for joy,
        but ran in and told that Peter was standing before the entrance. '
      verse: 14
    - text: 'And they said to her: You are mad. But she confidently affirmed that
        it was even so. Then said hey: It is his angel. '
      verse: 15
    - text: 'But Peter continued to knock; and when they had opened the door, they
        saw him, and were astonished. '
      verse: 16
    - text: 'But, having made a sign to them with his hand, that they should keep
        silence, he made known to them how the Lord had brought him out of the prison,
        and he said: Tell this to James, and to the brethren. And he went out, and
        departed to another place.   '
      verse: 17
    - text: 'And when it was day, there was no little confusion among the soldiers
        as to what had become of Peter. '
      verse: 18
    - text: 'But Herod, when he had sought for him, and found him not, examined the
        keepers, and commanded them to be put to death. And he went down from Judea
        to Cesarean, and there he remained.   '
      verse: 19
    - text: 'And he was intending to make war upon the Tyrians and Sidonians; but
        they came with one consent to him; and having made Blastus, who had charge
        of the kings bed-chamber, their friend, they asked for peace, because their
        country was supported by that of the king. '
      verse: 20
    - text: 'And on an appointed day, Herod, having arrayed himself in royal apparel,
        and seated himself on his throne, delivered an oration to them. '
      verse: 21
    - text: 'And the people shouted: It is the voice of God, and not of man. '
      verse: 22
    - text: 'And immediately an angel of the Lord smote him, because he did not give
        God the glory. And having been eaten by worms, he expired.   '
      verse: 23
    - text: 'But the word of the Lord increased and multiplied. '
      verse: 24
    - text: 'And Barnabas and Saul, after they had fulfilled their ministry, returned
        from Jerusalem, taking with them John, whose surname was Mark.   '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Now there were certain prophets and teachers in the church that was at
        Antioch; Barnabas, and Simeon, who is called Niger, and Lucius of Cyrene,
        and Manaen, who was brought up with Herod the tetrarch, and Saul. '
      verse: 1
    - text: 'And while they were ministering to the Lord, and fasting, the Holy Spirit
        said: Set apart for me Barnabas and Saul, to the work to which I have called
        them. '
      verse: 2
    - text: 'Then, after they had fasted and prayed, and laid their hands on them,
        they sent them away.   '
      verse: 3
    - text: 'Therefore, having been sent forth by the Holy Spirit, they went down
        to Seleucia, and thence sailed to Cyprus. '
      verse: 4
    - text: 'And while they were in Salamis, they preached the word of God in the
        synagogue of the Jews; and they had John as their attendant.   '
      verse: 5
    - text: 'And having gone through the island as far as Paphos, they found a certain
        magician, a Jewish false prophet, whose name was Bar-jesus; '
      verse: 6
    - text: 'and he was with the proconsul, Sergius Paulus, who was a man of intelligence.
        This man called for Barnabas and Saul, and expressed an earnest wish to hear
        the word of God. '
      verse: 7
    - text: 'But the magician Elymas (for this is his name, when translated) withstood
        them, desiring to turn away the proconsul from the faith. '
      verse: 8
    - text: 'Then Saul, who is also called Paul, filled with the Holy Spirit, and
        looking earnestly upon him, '
      verse: 9
    - text: 'said: O full of all deceit and all wickedness, child of the devil, enemy
        of all righteousness, will you not cease to pervert the right ways of the
        Lord? '
      verse: 10
    - text: 'And now, behold, the hand of the Lord is upon you, and you shall be blind,
        not seeing the sun for a season. And immediately there fell on him a mist
        and a darkness, and he went about and sought some to lead him by the hand. '
      verse: 11
    - text: 'Then the proconsul, seeing what was done, believed, being amazed at the
        teaching of the Lord.   '
      verse: 12
    - text: 'And Paul and his companions put to sea from Paphos, and went to Perga
        in Pamphylia. But John withdrew from them, and returned to Jerusalem. '
      verse: 13
    - text: 'But having passed through from Perga, they came to Antioch in Pisidia;
        and on the sabbath-day they went into the synagogue, and sat down. '
      verse: 14
    - text: 'After the reading of the law and the prophets, the rulers of the synagogue
        sent to them, saying: Brethren, if you have a word of exhortation for the
        people, speak.   '
      verse: 15
    - text: 'Then Paul arose, and waving his hand, said: Men of Israel, and you who
        fear God, give audience. '
      verse: 16
    - text: 'The God of this people chose our fathers, and exalted the people when
        they sojourned in the land of Egypt, and with an uplifted arm he brought them
        out from it. '
      verse: 17
    - text: 'And for about forty years, he cherished them in the wilderness. '
      verse: 18
    - text: 'And when he had destroyed seven nations in the land of Chanaan, he divided
        their land among them by lot. '
      verse: 19
    - text: 'And after that he gave them judges, for about four hundred and fifty
        years, till Samuel the prophet.   '
      verse: 20
    - text: 'And afterward they asked for a king, and God gave them Saul the son of
        Kis, a man of the tribe of Benjamin, for forty years. '
      verse: 21
    - text: 'And when he had removed him, he raised up David to be their king; to
        whom he gave this testimony: I have found David the son of Jesse a man after
        my own heart, who will do all my will. '
      verse: 22
    - text: 'From the posterity of this man, God, according to his promise, raised
        up for Israel a Savior, Jesus; '
      verse: 23
    - text: 'John having first preached, before his coming, the immersion of repentance
        to all the people of Israel.   '
      verse: 24
    - text: 'And as John was finishing his course, he said: Who do you suppose that
        I am? I am not he; but behold, there is coming after me one, the sandals of
        whose feet I am not worthy to loose. '
      verse: 25
    - text: 'Brethren, sons of the family of Abraham, and those among you who fear
        God, to you is the word of this salvation sent. '
      verse: 26
    - text: 'For those who dwell in Jerusalem, and their rulers, because they did
        not know him, nor the words of the prophets, which are read every sabbath-day,
        have fulfilled them in condemning him. '
      verse: 27
    - text: 'And though they found no cause of death, yet they demanded of Pilate
