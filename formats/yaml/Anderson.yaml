        am no widow, and shall see no sorrow. '
      verse: 7
    - text: 'Therefore, her plagues shall come in one day, death and mourning and
        famine; and she shall be utterly burned with fire: for strong is the Lord
        God who judges her.   '
      verse: 8
    - text: 'And the kings of the earth, who have practiced lewdness and lived voluptuously
        with her, shall weep and lament for her, when they see the smoke of her burning, '
      verse: 9
    - text: 'standing far off for fear of her torment, saying: Alas, alas, that great
        city of Babylon, that mighty city! for in one hour has your judgment come.   '
      verse: 10
    - text: 'And the merchants of the earth shall weep and lament over her, because
        no one buys their merchandise any more; '
      verse: 11
    - text: 'the merchandise of gold and silver and precious stones, and of pearls,
        and of fine linen and purple, and of silk and scarlet; and every kind of thyme
        wood, and every kind of vessel of ivory, and every kind of vessel of most
        costly wood, and of brass, and of iron, and of marble: '
      verse: 12
    - text: 'and cinnamon and amomum and incense, and ointment and frankincense, and
        wine and oil, and fine flour and wheat, and beasts and sheep, and horses and
        chariots, and bodies and souls of men. '
      verse: 13
    - text: 'And the fruits that your soul desired have departed from you; and all
        things that are dainty and sumptuous have perished from you, and you shall
        find them no more at all.   '
      verse: 14
    - text: 'Those who traded in these things, who were made rich by her, Shalt stand
        far off for fear of her torment, weeping and mourning and '
      verse: 15
    - text: 'saying: Alas, alas, that great city, that was clothed in fine linen and
        purple and scarlet, and adorned with gold and precious stones and pearls!
        for in one hour, so great riches have been brought to ruin. '
      verse: 16
    - text: 'And every master of a ship, and every one in ships, and sailors, and
        as many as trade by sea, stood far off, '
      verse: 17
    - text: 'and cried, when they saw the smoke of her burning, saying: What city
        is like the great city? '
      verse: 18
    - text: 'And they threw dust on their heads, and cried, weeping and mourning and
        saying: Alas, alas, that great city, by which all that had ships in the sea
        became rich by means of costly merchandise! for in one hour she is made desolate. '
      verse: 19
    - text: 'Rejoice over her, O heaven, and you saints and apostles and prophets:
        for God has avenged you on her.   '
      verse: 20
    - text: 'And a mighty angel took up a stone like a great millstone, and threw
        it into the sea, saying: Thus, with violence shall Babylon, that great city,
        be thrown down, and shall be found no more at all. '
      verse: 21
    - text: 'And the voice of harpers and musicians, and of pipers and trumpeters,
        shall be heard no more at all in you: and no artist of any art whatever, shall
        be found any more in you: and the sound of the millstone shall be heard no
        more in you: '
      verse: 22
    - text: 'and the light of a lamp shall shine no more in you: and the voice of
        the bridegroom and of the bride shall be heard no more in you: for your merchants
        were the great men of the earth: for by your sorcery were all nations deceived. '
      verse: 23
    - text: 'And in her was found the blood of prophets and of saints, and of all
        that were slain upon the earth.   '
      verse: 24
  - chapter: 19
    verses:
    - text: 'After these things, I heard the great voice of a vast multitude in heaven,
        saying: Alleluia; Salvation and glory and honor and power to our God: '
      verse: 1
    - text: 'for true and righteous are his judgments, for he has judged the great
        harlot that corrupted the earth with her lewdness; and he has avenged the
        blood of his servants at her hand. '
      verse: 2
    - text: 'And again they said: Alleluia; and her smoke rises up from age to age. '
      verse: 3
    - text: 'And the twenty-four elders, and the four living creatures, fell down,
        and worshiped God that sits upon the throne, saying: Amen, Alleluia. '
      verse: 4
    - text: 'And a voice came out of the throne, saying: Praise our God all you his
        servants, and you that fear him, both small and great.   '
      verse: 5
    - text: 'And I heard as it were the voice of a great multitude, and as the voice
        of many waters, and as the voice of mighty thunderings, saying: Alleluia;
        for the Lord God the Almighty reigns. '
      verse: 6
    - text: 'Let us rejoice and be glad, and give glory to him: for the marriage of
        the Lamb has come, and his wife has made herself ready. '
      verse: 7
    - text: 'And to her was given that she should be clothed in fine linen, clean
        arid white; for the fine linen is the righteousness of the saints. '
      verse: 8
    - text: 'And he said to me: Write, Blessed are they that are called to the marriage-supper
        of the Lamb. And he said to me: These are the true words of God. '
      verse: 9
    - text: 'And I fell at his feet to worship him; and he said to me: See that you
        do it not; I am your fellow-servant, and of your brethren that have the testimony
        of Jesus; worship God: for the testimony of Jesus is the spirit of prophecy.   '
      verse: 10
    - text: 'And I saw heaven opened, and behold, a white horse, and he that sat on
        him was called faithful and true, and in righteousness does he judge, and
        make war. '
      verse: 11
    - text: 'His eyes were like a flame of fire, and on his head were many diadems;
        and he had a name written which no one knew, but he himself. '
      verse: 12
    - text: 'And he was clothed with a garment dipped in blood; and his name is called
        The Word of God. '
      verse: 13
    - text: 'And the armies that were in heaven followed him on white horses; and
        they were clothed in fine linen, white and clean. '
      verse: 14
    - text: 'And out of his mouth goes a sharp, two-edged sword, that with it he may
        smite the nations; and he shall rule them with a rod of iron; and he treads
        the wine-press of the fiercest wrath of God, the Almighty. '
      verse: 15
    - text: 'And he has, on his raiment and on his thigh, a name written, King of
        kings, and Lord of lords.   '
      verse: 16
    - text: 'And I saw an angel standing in the sun; and he cried with a loud voice,
        saying to all the birds that fly in mid-heaven. Come, gather yourselves to
        the great supper of God, '
      verse: 17
    - text: 'that you may eat the flesh of kings, and the flesh of officers, and the
        flesh of mighty men, and the flesh of horses, and of those who sit on them,
        and the flesh of all, both freemen and servants, both small and great.   '
      verse: 18
    - text: 'And I saw the beast, and the kings of the earth, and their armies, assembled
        together to make war with him that sat on the horse, and with his army. '
      verse: 19
    - text: 'And the beast was taken, and the false prophet that was with him, who
        did signs in his presence, with which he deceived those who received the mark
        of the beast, and those who worshiped his image. These two were thrown alive
        into the lake of fire, which burns with brimstone. '
      verse: 20
    - text: 'And the rest were slain with the sword of him that sat on the horse,
        which sword proceeded out of his mouth: and all the birds were filled with
        their flesh.   '
      verse: 21
  - chapter: 20
    verses:
    - text: 'And I saw an angel come down from heaven, having the key of the abyss,
        and a great chain in his hand. '
      verse: 1
    - text: 'And he laid hold of the dragon, that old serpent, which is the devil
        and Satan, and bound him for a thousand years, '
      verse: 2
    - text: 'and threw him into the abyss, and shut him up, and set a seal upon him,
        that he should deceive the nations no more, till the thousand years should
        be completed: and after this he must be loosed for a little while.   '
      verse: 3
    - text: 'And I saw thrones, and they sat upon them, and the power of judging was
