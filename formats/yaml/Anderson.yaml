        the fourth, emerald; '
      verse: 19
    - text: 'the fifth, sardonyx; the sixth, sardius; the seventh, crysolite; the
        eighth, beryl; the ninth, topaz; the tenth, chrysoprase; the eleventh, hyacinth;
        the twelfth, amethyst. '
      verse: 20
    - text: 'And the twelve gates were twelve pearls; every gate was of one pearl:
        and the street of the city was pure gold, like clear glass.   '
      verse: 21
    - text: 'And I saw no temple in it: for the Lord God the Almighty, and the Lamb,
