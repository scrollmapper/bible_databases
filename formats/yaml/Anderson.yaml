        because he had done these things on the sabbath.   '
      verse: 16
    - text: 'But Jesus answered them: My Father works till now, and I also work. '
      verse: 17
    - text: 'For this reason, therefore, the Jews sought the more to kill him, because
        he had not only broken the sabbath, but also said that God was his own father,
        making himself equal with God.   '
      verse: 18
    - text: 'Then Jesus answered and said to them: Verily, verily I say to you, The
