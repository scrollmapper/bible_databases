        in this man. '
      verse: 4
    - text: 'But they became the more urgent, and said: He excites the people, teaching
        throughout the whole of Judea, beginning from Galilee to this place. '
      verse: 5
    - text: 'When Pilate heard of Galilee, he asked if the man was a Galilean.   '
      verse: 6
