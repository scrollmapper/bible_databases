      verse: 35
    - text: 'Now there was in Joppa a certain disciple named Tabitha, which name,
        when translated, is Dorcas. She was full of good works and deeds of charity
        which she did. '
      verse: 36
    - text: 'And it came to pass, in those days, that she was taken sick, and died.
        And when they had washed her, they laid her in an upper room. '
      verse: 37
    - text: 'And as Lydda was near to Joppa, the disciples, having heard that Peter
