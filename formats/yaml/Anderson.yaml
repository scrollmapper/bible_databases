        before this, they had been at enmity the one toward the other.   '
      verse: 12
    - text: 'And Pilate called together the chief priests and the rulers and the people, '
      verse: 13
    - text: 'and said to them: You have brought to me this man as one that turns the
        people away; and behold, I have examined him before you, and have found in
        this man no fault, with respect to the things of which you accuse him; '
      verse: 14
    - text: 'nor indeed did Herod; for I sent you to him, and behold, nothing worthy
        of death has been done by him. '
      verse: 15
    - text: 'I will, therefore, chastise him, and release him.   '
      verse: 16
    - text: 'For it was necessary that he should release to them one at the feast. '
      verse: 17
    - text: 'And the whole multitude cried out, saying: Away with this man, and release
        to us Barabbas. '
      verse: 18
    - text: 'He, for a certain seditious movement that had been made in the city,
        and for murder, had been thrown into prison. '
      verse: 19
    - text: 'Therefore Pilate, desiring to release Jesus, again called to them. '
      verse: 20
    - text: 'But they answered, saying: Crucify, crucify him. '
      verse: 21
    - text: 'He said to them the third time: Why, what evil has he done? I have found
        nothing in him worthy of death. I will, therefore, chastise him, and release
        him. '
      verse: 22
    - text: 'But they were urgent with loud voices, demanding that he should be crucified.
        And their voices, and those of the chief priests, prevailed. '
      verse: 23
    - text: 'And Pilate gave sentence that it should be as they demanded. '
      verse: 24
    - text: 'And he released him that for a seditious movement, and for murder, had
        been thrown into prison, whom they demanded; but Jesus, he delivered up to
        their will.   '
      verse: 25
    - text: 'And as they led him away, they laid hold of Simon, a certain Cyrenian,
        who was coming from the country, and on him they laid the cross, that he might
        carry it after Jesus. '
      verse: 26
    - text: 'And there followed him a great number of the people, and of women that
        bewailed and lamented him. '
      verse: 27
    - text: 'But Jesus turned, and said to them, Daughters of Jerusalem, weep not
        for me, but weep for yourselves and for your children. '
      verse: 28
    - text: 'For, behold, the days are coming in which they will say, Blessed are
        the barren, and the wombs that never bore, and the breasts that never gave
        suck. '
      verse: 29
    - text: 'Then shall they begin to say to the mountains, Fall on us; and to the
        hills, Cover us. '
      verse: 30
    - text: 'For, if they do these things in the green tree, what shall be done in
        the dry?   '
      verse: 31
    - text: 'And two others, who were evil-doers, were led out to be put to death
        with him. '
      verse: 32
    - text: 'And when they came to the place called Skull, they there crucified him
        and the evil-doers; one on the right, and the other on the left. '
      verse: 33
    - text: 'And Jesus said: Father, forgive them, for they know not what they do.
        And dividing his clothing into parts, they cast lots. '
      verse: 34
    - text: 'And the people stood and looked on. And the rulers, with them scoffed
        at him, saying: He saved others, let him save himself if he is the Christ,
        the chosen of God. '
      verse: 35
    - text: 'The soldiers also derided him, coming to him and offering him vinegar, '
      verse: 36
    - text: 'and saying: If you are the King of the Jews, save yourself. '
      verse: 37
    - text: 'And a superscription was also written over him in Greek and in Roman
        and in Hebrew letters, THIS IS THE KING OF THE JEWS.   '
      verse: 38
    - text: 'And one of the evil-doers that were hanged reviled him, saying: If you
        are the Christ, save yourself and us. '
      verse: 39
    - text: 'But the other answering, rebuked him, saying: Do you not fear God, since
        you are in the same condemnation? '
      verse: 40
    - text: 'And we justly; for we are receiving the due reward of our deeds; but
        this man has done nothing wrong. '
      verse: 41
    - text: 'And he said to Jesus: Remember me, Lord, when thou comest in thy kingdom. '
      verse: 42
    - text: 'And Jesus said to him: Verily I say to you, to-day you shall be with
        me in paradise.   '
      verse: 43
    - text: 'And it was about the sixth hour, and there was darkness over the whole
        land till the ninth hour. '
      verse: 44
    - text: 'And the sun was darkened, and the vail of the temple was rent in the
        midst. '
      verse: 45
    - text: 'And Jesus cried with a loud voice, and said: Father, into thy hands I
        commend my spirit. And when he had said this, he gave up his spirit.   '
      verse: 46
    - text: 'When the centurion saw what was done, he glorified God, saying: Truly,
        this was a righteous man. '
      verse: 47
    - text: 'And all the multitudes that had come together to that sight, when they
        saw what was done, returned, smiting their breasts. '
      verse: 48
    - text: 'And all his acquaintance, and the women that had followed him from Galilee,
        stood at a distance looking on these things.   '
      verse: 49
    - text: 'And, behold, there was a man named Joseph, a counselor, a good and a
        just man; '
      verse: 50
    - text: '(he had not given his consent to their counsel and deed;) he was of Arimathea,
        a city of the Jews, and he himself also waited for the kingdom of God: '
      verse: 51
    - text: 'this man came to Pilate, and asked for the body of Jesus. '
      verse: 52
    - text: 'And he took it down, and wrapped it in linen, and laid it in a sepulcher
        that had been hewed in rock, in which no one had yet been laid. '
      verse: 53
    - text: 'And the day was the preparation, and the sabbath was beginning.   '
      verse: 54
    - text: 'And the women that had come with him from Galilee followed after and
        saw the sepulcher, and how his body was laid. '
      verse: 55
    - text: 'And they returned, and prepared spices and ointment; and they rested
        on the sabbath, according to the commandment.   '
      verse: 56
  - chapter: 24
    verses:
    - text: 'And on the first day of the week, at early dawn, they came to the sepulcher,
        bringing the spices which they had prepared; and with them came certain others. '
      verse: 1
    - text: 'And they found the stone rolled away from the sepulcher; '
      verse: 2
    - text: 'and they entered in, but found not the body of the Lord Jesus. '
      verse: 3
    - text: 'And it came to pass, while they were much perplexed at this, behold,
        two men stood by them in shining raiment. '
      verse: 4
    - text: 'And while they feared and bowed their faces to the earth, they said to
        them: Why seek you among the dead for him that lives? '
      verse: 5
    - text: 'He is not here, but he has risen; remember that he spoke to you while
        he was yet in Galilee, '
      verse: 6
    - text: 'saying, The Son of man must be delivered into the hands of sinful men,
        and be crucified, and the third day rise again.   '
      verse: 7
    - text: 'And they remembered his words, '
      verse: 8
    - text: 'and returned from the sepulcher, and told all these things to the eleven
        and to the rest. '
      verse: 9
    - text: 'It was Mary Magdalene and Joanna and Mary the mother of James, and the
        others with them, that told these things to the apostles. '
      verse: 10
    - text: 'And their words seemed to them as idle tales, and they believed them
        not. '
      verse: 11
    - text: 'But Peter arose and ran to the sepulcher, and stooping down, he saw the
        linen clothes lying by themselves; and he departed, wondering in himself at
        that which had come to pass.   '
      verse: 12
    - text: 'And, behold, two of them were going, on the same day, to a village called
        Emmaus, distant from Jerusalem sixty furlongs. '
      verse: 13
    - text: 'And they were talking to one another about all these things which had
        taken place. '
      verse: 14
    - text: 'And it came to pass, that, while they conversed and reasoned together,
        Jesus himself drew near, and went on with them. '
      verse: 15
    - text: 'But their eyes were restrained, so that they did not recognize him. '
      verse: 16
    - text: 'And he said to them: What matters are these which you are discussing
        with one another as you walk and are sad?   '
      verse: 17
    - text: 'And one of them, whose name was Cleopas, answered and said to him: Are
        you only a stranger in Jerusalem, and have not known the things that have
        taken place there in these days? '
      verse: 18
    - text: 'And he said to them: What things? They said to him: The things concerning
        Jesus the Nazarene, who was a prophet mighty in deed and in word before God
        and all the people; '
      verse: 19
    - text: 'and how the chief priests and our rulers delivered him up to be condemned
        to death, and crucified him. '
      verse: 20
    - text: 'But we trusted that it was he that was about to redeem Israel. And besides
        all this, to-day is the third day since these things were done. '
      verse: 21
    - text: 'And further, certain women of our company, who were early at the sepulcher,
        astonished us: '
      verse: 22
    - text: 'for they found not his body, and came and told that they had seen a vision
        of angels, who said that he was alive. '
      verse: 23
    - text: 'And some of those who were with us went to the sepulcher, and found it
        even as the women had said, but him they saw not.   '
      verse: 24
    - text: 'And he said to them: O inconsiderate, and slow of heart to believe all
        things that the prophets have spoken! '
      verse: 25
    - text: 'Ought not the Christ to have suffered these things, and to enter into
        his glory? '
      verse: 26
    - text: 'And beginning from Moses, and all the prophets, he explained to them,
        in all the Scriptures, the things concerning himself. '
      verse: 27
    - text: 'And they drew near the village to which they were going; and he made
        as if he would go further. '
      verse: 28
    - text: 'And they constrained him, saying: Remain with us, for it is near the
        evening, and the day has declined. And he went in to remain with them.   '
      verse: 29
    - text: 'And it came to pass, while he reclined at table with them, that he took
        bread and blessed; and he broke, and gave it to them. '
      verse: 30
    - text: 'And their eyes were opened, and they recognized him, and he disappeared
        from them. '
      verse: 31
    - text: 'And they said one to another, Did not our heart burn within us while
        he talked with us by the way, and while he opened to us the scriptures?   '
      verse: 32
    - text: 'And they arose the same hour, and returned to Jerusalem, and found the
        eleven, and those who were with them, assembled, '
      verse: 33
    - text: 'and saying: The Lord has risen indeed, and has appeared to Simon. '
      verse: 34
    - text: 'And they told what had taken place on the way, and how he was made known
        to them in the breaking of bread.   '
      verse: 35
    - text: 'And while they were speaking of these things, Jesus him self stood in
        the midst of them, and said to them: Peace be to you. '
      verse: 36
    - text: 'But they were terrified and frightened, and thought that they saw a spirit. '
      verse: 37
    - text: 'And he said to them: Why are you troubled, and why do doubts arise in
        your hearts? '
      verse: 38
    - text: 'See my hands and my feet, that it is I myself; handle me and see; for
        a spirit has not flesh and bones, as you see me have. '
      verse: 39
    - text: 'And when he had said this, he showed them his hands and his feet. '
      verse: 40
    - text: 'And while they did not believe as yet for joy, and were astonished, he
        said to them: Have you any thing here to eat? '
      verse: 41
    - text: 'And they gave him a piece of broiled fish, and of a honeycomb. '
      verse: 42
    - text: 'And he took it, and did eat before them.   '
      verse: 43
    - text: 'And he said to them: These are the words that I spoke to you, while I
        was yet with you, that all things must be fulfilled that are written in the
        law of Moses, and in the prophets, and in the psalms, concerning me. '
      verse: 44
    - text: 'Then he opened their mind, that they might understand the scriptures, '
      verse: 45
    - text: 'and he said to them: Thus it is written, and thus was it necessary that
        the Christ should suffer, and rise again from the dead the third day, '
      verse: 46
    - text: 'and that repentance and remission of sins should be preached in his name
        among all nations, beginning at Jerusalem. '
      verse: 47
    - text: 'You are witnesses of these things. '
      verse: 48
    - text: 'And behold, I send the promise of my Father upon you. But do you remain
        in the city of Jerusalem, till you be clothed with power from on high.   '
      verse: 49
    - text: 'And he led them out as far as Bethany; and he lifted up his hands and
        blessed them. '
      verse: 50
    - text: 'And it came to pass, that as he blessed them, he was separated from them,
        and carried up into heaven. '
      verse: 51
    - text: 'And they worshiped him, and returned to Jerusalem with great joy; '
      verse: 52
    - text: 'and were continually in the temple, praising and blessing God.    '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'In the beginning was the WORD, and the WORD was with God, and the WORD
        was God. '
      verse: 1
    - text: 'He was in the beginning with God. '
      verse: 2
    - text: 'All things were made by him, and without him not one thing was made that
        now exists. '
      verse: 3
    - text: 'In him was life, and the life was the light of men. '
      verse: 4
    - text: 'And the light shines in the darkness, and the darkness comprehends it
        not.   '
      verse: 5
    - text: 'There was a man sent from God, whose name was John. '
      verse: 6
    - text: 'This man came as a witness, to testify of the Light, that all through
        him might believe. '
      verse: 7
    - text: 'He was not the Light; but he came to testify of the Light.   '
      verse: 8
    - text: 'He was the true Light, which, coming into the world, gives light to every
        man. '
      verse: 9
    - text: 'He was in the world, and the world was made by him, and the world knew
        him not. '
      verse: 10
    - text: 'He came to his own country, and his own people received him not. '
      verse: 11
    - text: 'But as many as received him, to them he gave the privilege of becoming
        the children of God, even to those who believe on his name; '
      verse: 12
    - text: 'who were begotten, not of blood, nor of the will of the flesh, nor of
        the will of man, but of God. '
      verse: 13
    - text: 'And the WORD became flesh, and tabernacled among us, (and we beheld his
        glory, the glory as of the only begotten of the Father,) full of grace and
        of truth.   '
      verse: 14
    - text: 'John testified of him, and cried, saying: This is he of whom I said:
        He that comes after me, is now before me, for he existed before me. '
      verse: 15
    - text: 'And from his fullness have we all received, even grace for grace; '
      verse: 16
    - text: 'for the law was given through Moses, but the grace and the truth came
        through Jesus Christ. '
      verse: 17
    - text: 'No one has seen God at any time; the only begotten Son, who is in the
        bosom of the Father, he has revealed him.   '
      verse: 18
    - text: 'And this is the testimony of John, when the Jews sent priests and Levites
        from Jerusalem to ask him: Who are you? '
      verse: 19
    - text: 'And he confessed, and did not deny; and he confessed: I am not the Christ. '
      verse: 20
    - text: 'And they asked him: What then? Are you Elijah? And he said: I am not.
        Are you the prophet? And he answered: No. '
      verse: 21
    - text: 'They then said to him: Who are you? that we may give an answer to those
        who sent us; what say you of yourself? '
      verse: 22
    - text: 'He said: I am the voice of one crying in the wilderness, Make straight
        the way of the Lord; as said the prophet Isaiah.   '
      verse: 23
    - text: 'And those who were sent were of the Pharisees; '
      verse: 24
    - text: 'and they asked him, and said to him: Why, then, do you immerse, if you
        are not the Christ, nor Elijah, nor the prophet? '
      verse: 25
    - text: 'John answered them, saying: I immerse in water; but there stands one
        among you whom you know not. '
      verse: 26
    - text: 'He it is, who, though he comes after me, is now before me; the strap
        of whose sandal I am not worthy to loose. '
      verse: 27
    - text: 'These things were done in Bethany, beyond the Jordan, where John was
        immersing.   '
      verse: 28
    - text: 'The next day John saw Jesus coming to him, and said: Behold the Lamb
        of God, that takes away the sin of the world. '
      verse: 29
    - text: 'This is he of whom I said, After me comes a man who is now before me,
        for he existed before me. '
      verse: 30
    - text: 'And I knew him not; but that he might be made manifest to Israel, for
        this reason I have come immersing in water. '
      verse: 31
    - text: 'And John testified, saying: I saw the Spirit descending from heaven like
        a dove, and it remained on him. '
      verse: 32
    - text: 'And I knew him not; but he that sent me to immerse in water, said to
        me, On whom you shall see the Spirit descending and remaining, this is he
        that immerses in the Holy Spirit. '
      verse: 33
    - text: 'And I saw, and do testify that this is the Son of God.   '
      verse: 34
    - text: 'Again the next day, John was standing with two of his disciples. '
      verse: 35
    - text: 'And looking on Jesus as he walked, he said: Behold the Lamb of God. '
      verse: 36
    - text: 'And the two disciples heard him speak, and they followed Jesus. '
      verse: 37
    - text: 'And Jesus turned, and saw them following, and said to them: '
      verse: 38
    - text: 'What do you seek? They said to him: Rabbi, (which, when translated, is
        called Teacher,) where abidest thou? '
      verse: 39
    - text: 'He said to them: Come and see. They went and saw where he abode; and
        they remained with him that day; for it was about the tenth hour. '
      verse: 40
    - text: 'One of the two that heard John speak, and followed him, was Andrew, the
        brother of Simon Peter. '
      verse: 41
    - text: 'He first found his own brother Simon, and said to him: We have found
        the Messiah; (which, when translated, is the Christ;) '
      verse: 42
    - text: 'and he brought him to Jesus. Jesus looking on him, said: You are Simon,
        the son of Jonah; you shall be called Cephas (which, when translated, is Rock).   '
      verse: 43
    - text: 'The day following, Jesus wished to go into Galilee; and he found Philip,
        and said to him: Follow me. '
      verse: 44
    - text: 'Now, Philip was of Bethsaida, the city of Andrew and Peter. '
      verse: 45
    - text: 'Philip found Nathaniel, and said to him: We have found him of whom Moses
        in the law and the prophets did write, Jesus of Nazareth, the son of Joseph. '
      verse: 46
    - text: 'And Nathaniel said to him: Can any thing good come out of Nazareth? Philip
        said to him: Come and see.   '
      verse: 47
    - text: 'Jesus saw Nathaniel coming to him, and said of him: Be hold, an Israelite
        in truth, in whom there is no guile. '
      verse: 48
    - text: 'Nathaniel said to him: How knowest thou me? Jesus answered and said to
        him: Before Philip called you, while you were under the fig-tree, I saw you. '
      verse: 49
    - text: 'Nathaniel answered and said to him: Rabbi, thou art the Son of God; thou
        art the King of Israel. '
      verse: 50
    - text: 'Jesus answered and said to him: Do you believe, because I said to you,
        I saw you under the fig-tree? You shall see greater things than these. And
        he said to him: Verily, verily I say to you, From this time you shall see
        heaven opened, and the angels of God ascending and descending upon the Son
        of man.   '
      verse: 51
  - chapter: 2
    verses:
    - text: 'And on the third day there was a marriage in Cana of Galilee; and the
        mother of Jesus was there. '
      verse: 1
    - text: 'And both Jesus and his disciples were invited to the marriage. '
      verse: 2
    - text: 'And the wine having failed, the mother of Jesus said to him: They have
        no wine. '
      verse: 3
    - text: 'Jesus said to her: Woman, what have I to do with you? my hour has not
        yet come. '
      verse: 4
    - text: 'His mother said to the servants: Whatever he says to you, do. '
      verse: 5
    - text: 'Now, according to the Jewish custom of purifying, six water-pots of stone
        had been set there, containing each two or three baths.   '
      verse: 6
    - text: 'Jesus said to them: Fill the water-pots with water. And they filled them
        to the brim. '
      verse: 7
    - text: 'And he said to them: Draw out now, and carry it to the governor of the
        feast. And they carried it. '
      verse: 8
    - text: 'When the governor of the feast had tasted the water that had been made
        wine, (and he knew not whence it was, but the servants that had drawn the
        water knew,) the governor of the feast called the bridegroom, and said to
        him: '
      verse: 9
    - text: 'Every man sets out the good wine first, and when they have drunk freely,
        then that which is inferior; but you have kept the good wino till now. '
      verse: 10
    - text: 'This beginning of signs Jesus made in Cana of Galilee, and manifested
        his glory; and his disciples believed on him.   '
      verse: 11
    - text: 'After this he went down to Capernaum, he and his mother and his brothers
        and his disciples. And they continued there not many days.   '
      verse: 12
    - text: 'And the passover of the Jews was near, and Jesus went up to Jerusalem. '
      verse: 13
    - text: 'And he found in the temple those who were selling oxen and sheep and
        doves, and the money-changers sitting. '
      verse: 14
    - text: 'And when he had made a whip of cords, he drove them all out of the temple,
        the sheep also, and the oxen, and he poured out the money of the money-changers,
        and overthrew their tables; '
      verse: 15
    - text: 'and said to those who sold doves: Take these things hence; make not my
        Fathers house a house of merchandise. '
      verse: 16
    - text: 'And his disciples remembered that it was written, Zeal for thy house
        has eaten me up.   '
      verse: 17
    - text: 'Then answered the Jews and said to him: What sign do you show us, seeing
        that you do these things? '
      verse: 18
    - text: 'Jesus answered and said to them: Destroy this temple, and I will raise
        it up in three days. '
      verse: 19
    - text: 'Then the Jews said to him: Forty and six years was this temple in building,
        and will you rebuild it in three days? '
      verse: 20
    - text: 'But he spoke of the temple of his body. '
      verse: 21
    - text: 'When, therefore, he was raised from the dead, his disciples remembered
        that he had said this. And they believed the scripture, and the word that
        Jesus had spoken.   '
      verse: 22
    - text: 'And while he was in Jerusalem, during the feast of passover, many believed
        on his name, because they saw the signs that he did. '
      verse: 23
    - text: 'But Jesus did not trust himself to them, because he knew all men, '
      verse: 24
    - text: 'and had no need that any one should testify of man, for he himself knew
        what was in man.   '
      verse: 25
  - chapter: 3
    verses:
    - text: 'There was a man of the Pharisees, named Nicodemus, a ruler of the Jews. '
      verse: 1
    - text: 'This man came to Jesus by night, and said to him: Rabbi, we know that
        thou hast come as a teacher from God; for no man can do these signs which
        thou doest, unless God be with him.   '
      verse: 2
    - text: 'Jesus answered and said to him: Verily, verily I say to you, unless a
        man be born again, he can not see the kingdom of God.   '
      verse: 3
    - text: 'Nicodemus said to him: How can a man be born when he is old? Can he enter
        his mothers womb the second time, and be born?   '
      verse: 4
    - text: 'Jesus answered: Verily, verily I say to you, unless a man be born of
        water and of the Spirit, he can not enter into the kingdom of God. '
      verse: 5
    - text: 'That which is begotten of the flesh, is flesh; and that which is begotten
        of the Spirit, is spirit. '
      verse: 6
    - text: 'Wonder not that I said to you, you must all be born again, '
      verse: 7
    - text: 'The Spirit breathes where he pleases, and you hear his voice, but you
        know not whence he comes, and whither he goes; so is every one that is begotten
        of the Spirit.   '
      verse: 8
    - text: 'Nicodemus answered and said to him: How can these things be? '
      verse: 9
    - text: 'Jesus answered and said to him: Are you the teacher of Israel, and do
        not understand these things? '
      verse: 10
    - text: 'Verily, verily, I say to you, we speak that which we know, and testify
        to that which we have seen; and you receive not our testimony. '
      verse: 11
    - text: 'If I have told you of earthly things, and you believe not, how will you
        believe, if I tell you of heavenly things? '
      verse: 12
    - text: 'And no man has ascended into heaven, but he who came down from heaven,
        the Son of man, who is in heaven. '
      verse: 13
    - text: 'And as Moses lifted up the serpent in the wilderness, so must the Son
        of man be lifted up; '
      verse: 14
    - text: 'that whoever believes on him may not perish, but have eternal life. '
      verse: 15
    - text: 'For God so loved the world, that he gave his only begotten Son, that
        whoever believes on him should not perish, but have eternal life. '
      verse: 16
    - text: 'For God sent not his Son into the world to condemn the world, but that
        the world, through him, might be saved.   '
      verse: 17
    - text: 'He that believes on him is not condemned; but he that believes not is
        condemned already, because he has not believed on the name of the only begotten
        Son of God. '
      verse: 18
    - text: 'And this is the condemnation, that light has come into the world, and
        men have loved darkness rather than light, because their deeds were evil. '
      verse: 19
    - text: 'For every one that does evil, hates the light, and comes not to the light,
        lest his deeds should be exposed. '
      verse: 20
