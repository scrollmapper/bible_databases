  - chapter: 5
    verses:
    - text: 'After this was the feast of the Jews; and Jesus went up to Jerusalem. '
      verse: 1
    - text: 'Now there is in Jerusalem, near the sheep-gate, a pool, called, in the
        Hebrew tongue, Bethesda, with five porches. '
      verse: 2
    - text: 'In these lay a great multitude of sick persons, blind, lame, withered,
        who waited for the moving of the water. '
      verse: 3
    - text: 'For an angel went down at a certain season into the pool, and stirred
        the water. Then he who entered first after the motion of the water, was cured
        of whatever disease he had.   '
      verse: 4
    - text: 'And a certain man was there, who had been sick thirty-eight years. '
      verse: 5
    - text: 'When Jesus saw him lying, and knew that he had been already a long time
        in that condition, he said to him: Do you wish to be restored to health? '
      verse: 6
    - text: 'The sick man answered him: Sir, I have no man to put me into the pool
        when the water is stirred; but while I am coming, another goes down before
        me. '
      verse: 7
    - text: 'Jesus said to him: Arise, take up your bed and walk. '
      verse: 8
    - text: 'And the man was immediately restored to health; and he took up his bed
        and walked. And that day was the sabbath.   '
      verse: 9
    - text: 'The Jews, therefore, said to him that was cured: It is the sabbath; it
        is not lawful for you to carry your bed. '
      verse: 10
    - text: 'He answered them: He that restored me to health said to me, Take up your
        bed and walk. '
      verse: 11
    - text: 'Then they asked him: Who is he that said to you, Take up your bed and
        walk? '
      verse: 12
    - text: 'But he that had been restored to health knew not who he was; for Jesus
        had withdrawn himself, because a multitude was in the place. '
      verse: 13
    - text: 'After this Jesus found him in the temple, and said to him: Behold, you
        have been restored to health; sin no more, lest some worse thing befall you. '
      verse: 14
    - text: 'The man departed, and told the Jews that it was Jesus that had restored
        him to health. '
      verse: 15
