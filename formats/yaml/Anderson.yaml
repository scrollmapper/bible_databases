        fingers. '
      verse: 4
    - text: 'And they do all their works for the purpose of being seen by men. They
        make their amulets broad, and enlarge the fringes of their mantles. '
      verse: 5
    - text: 'They also love the most honorable places at suppers, and the first seats
        in the synagogues, '
      verse: 6
    - text: 'and salutations in the markets, and to be called by men, Rabbi, Rabbi.   '
      verse: 7
    - text: 'But you must not be called Rabbi; for one is your leader, and all of
        you are brethren. '
      verse: 8
    - text: 'And call no man on earth your father; for one is your Father, who is
        in heaven. '
      verse: 9
    - text: 'And be not called leaders; for one is your leader, the Christ. '
      verse: 10
    - text: 'And the greatest among you shall be your minister. '
      verse: 11
    - text: 'Whoever exalts himself shall be humbled; and whoever humbles himself
        shall be exalted.   '
      verse: 12
    - text: 'But alas for you, scribes and Pharisees, hypocrites! for you eat up the
        houses of widows, and for a pretext make long prayers. For this reason, you
        shall receive the greater condemnation. '
      verse: 13
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you close the kingdom
        of heaven in the face of men; for you neither go in yourselves, nor do you
        suffer those who are entering, to go in. '
      verse: 14
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you traverse sea
        and land to make one proselyte; and when he is made, you make him twofold
        more a child of hell than yourselves.   '
      verse: 15
    - text: 'Alas for you, blind guides! who say, Whoever shall swear by the temple,
        it is nothing; but whoever shall swear by the gold of the temple, becomes
        a debtor. '
      verse: 16
    - text: 'Fools and blind! for which is greater, the gold, or the temple that sanctifies
        the gold? '
      verse: 17
    - text: 'And, Whoever shall swear by the altar, it is nothing; but whoever shall
        swear by the gift that is on it, becomes a debtor. '
      verse: 18
    - text: 'Fools and blind! for which is greater, the gift, or the altar that sanctifies
        the gift? '
      verse: 19
    - text: 'Therefore, whoever swears by the altar, swears by it, and by all that
        is on it. '
      verse: 20
    - text: 'And whoever swears by the temple, swears by it, and by him that dwells
        in it. '
      verse: 21
    - text: 'And he that swears by heaven, swears by the throne of God, and by him
        that sits upon it.   '
      verse: 22
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you pay tithes of
        mint and dill and cummin, and have neglected the weightier matters of the
        law, its justice, its mercy, and its faithfulness. These you ought to have
        done, and those you ought not to have neglected. '
      verse: 23
    - text: 'Blind guides! who strain out a gnat, but swallow a camel. '
      verse: 24
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you make clean the
        outside of the cup and the plate; but within they are full of rapine and excess. '
      verse: 25
    - text: 'Blind Pharisee! first make clean the inside of the cup and the plate,
        that the outside of them also may be clean.   '
      verse: 26
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you are like whitened
        sepulchers, which without appear beautiful, but within are full of dead mens
        bones, and of all uncleanness. '
      verse: 27
    - text: 'So also you outwardly appear to men to be just, but within you are full
        of hypocrisy and lawlessness. '
      verse: 28
    - text: 'Alas for you, scribes and Pharisees, hypocrites! for you build the tombs
        of the prophets, and adorn the sepulchers of the righteous, '
      verse: 29
    - text: 'and say: If we had been in the days of our fathers, we would not have
        been partakers with them in the blood of the prophets. '
      verse: 30
    - text: 'So then you testify against yourselves, that you are the sons of those
        who killed the prophets. '
      verse: 31
    - text: 'Do you also fill up the measure of your fathers. '
      verse: 32
    - text: 'Serpents, generation of vipers, how can you escape the condemnation of
        hell?   '
      verse: 33
    - text: 'For this reason, behold, I send you prophets and wise men and scribes;
        and some of them you will kill and crucify; and some of them you will scourge
        in your synagogues, and persecute from city to city; '
      verse: 34
    - text: 'that upon you may come all the righteous blood which has been shed upon
        the earth, from the blood of Abel the just to the blood of Zachariah, the
        son of Barachiah, whom you slew between the temple and the altar. '
      verse: 35
    - text: 'Verily I say to you, All these things shall come upon this generation.   '
      verse: 36
    - text: 'Jerusalem, Jerusalem, thou that killest the prophets and stonest those
        who are sent to thee, how often have I desired to gather thy children together,
        as a bird gathers her young under her wings, and you refused. '
      verse: 37
    - text: 'Behold, your house is left to you deserted. '
      verse: 38
    - text: 'For I say to you, That you shall not see me henceforth, till you shall
        say, Blessed is he that comes in the name of the Lord.   '
      verse: 39
  - chapter: 24
    verses:
    - text: 'And Jesus went out, and was departing from the temple, and his disciples
        came to him to point out to him the buildings of the temple. '
      verse: 1
    - text: 'But Jesus said to them: Do you not see all these things? Verily I say
        to you, There shall not be left here a stone upon a stone that shall not be
        thrown down,   '
      verse: 2
    - text: 'And as he was sitting upon the mount of Olives, the disciples came to
        him privately, and said: Tell us, when shall these things be? and what shall
        be the sign of thy coming, and of the end of the age? '
      verse: 3
    - text: 'And Jesus answered and said to them: Take heed that no one deceive you. '
      verse: 4
    - text: 'For many will come in my name, saying, I am the Christ; and will deceive
        many. '
      verse: 5
    - text: 'And you will hear of wars and rumors of wars: see that you be not troubled,
        for all things must be fulfilled; but the end is not yet. '
      verse: 6
    - text: 'For nation will rise against nation, and kingdom against kingdom; and
        there will be famines and pestilences and earthquakes in various places. '
      verse: 7
    - text: 'But all these are the beginning of sorrows. '
      verse: 8
    - text: 'Then they will deliver you up to affliction, and kill you; and you will
        be hated by all nations on my account. '
      verse: 9
    - text: 'And then will many be ensnared, and they will deliver one another up,
        and hate one another; '
      verse: 10
    - text: 'and many false prophets will arise, and deceive many; '
      verse: 11
    - text: 'and because iniquity abounds, the love of many will grow cold. '
      verse: 12
    - text: 'But he that endures to the end, shall be saved. '
      verse: 13
    - text: 'And this gospel of the kingdom shall be preached in the whole habitable
        earth, for a testimony to all nations, and then shall the end come.   '
      verse: 14
    - text: 'When, therefore, you see that detestable thing that makes desolate, spoken
        of by Daniel the prophet, standing in the holy place, (let him that reads
        understand;) '
      verse: 15
    - text: 'then let those who are in Judea flee to the mountains; '
      verse: 16
    - text: 'let not him that is on the house-top come down to take his goods out
        of his house; '
      verse: 17
    - text: 'and let not him that is in the field turn back to take his clothing. '
      verse: 18
    - text: 'But alas for those who are with child, and those who give suck in those
        days! '
      verse: 19
    - text: 'Pray that your flight may not be in the winter, nor on the Sabbath: '
      verse: 20
    - text: 'for then shall be great affliction, such as has not been from the beginning
        of the world till now, nor shall ever be. '
      verse: 21
    - text: 'And unless those days should be made few, no flesh could be saved. But
        on account of the elect those days shall be made few.   '
      verse: 22
    - text: 'Then if any one shall say to you: Lo! here is the Christ, or there; believe
        it not. '
      verse: 23
    - text: 'For false Christs and false prophets will arise, and will show great
        signs and wonders, so as to deceive, if possible, even the elect. '
      verse: 24
    - text: 'Behold, I have told you beforehand. '
      verse: 25
    - text: 'Therefore, if they say to you: Behold, he is in the desert; go not out:
        Behold, he is in the secret chambers; believe it not. '
      verse: 26
    - text: 'For as the lightning comes out from the east, and shines even to the
        west, so also shall the coming of the Son of man be. '
      verse: 27
    - text: 'For wherever the carcass is, there will the vultures come together.   '
      verse: 28
    - text: 'Immediately after the affliction of those days, the sun shall be darkened,
        and the moon shall not give her light, and the stars shall fall from heaven,
        and the hosts of the heavens shall be shaken. '
      verse: 29
    - text: 'And then shall appear the sign of the Son of man in heaven; and then
        shall all the tribes of the land mourn, and they shall see the Son of man
        coming in the clouds of heaven with power and great glory. '
      verse: 30
    - text: 'And he will send his angels with a trumpet of great voice, and they shall
        gather his elect from the four winds, from one end of heaven to the other.   '
      verse: 31
    - text: 'Learn now a parable from the fig-tree: As soon as its branch becomes
        tender, and puts forth leaves, you know that summer is near. '
      verse: 32
    - text: 'So also, when you see all these things, know that it is near at the doors. '
      verse: 33
    - text: 'Verily I say to you, This generation shall not pass away till all these
        things shall have taken place. '
      verse: 34
    - text: 'Heaven and earth shall pass away, but my words shall not pass away.   '
      verse: 35
    - text: 'But of that day and hour no one knows, not the angels of heaven, but
        my Father only. '
      verse: 36
    - text: 'But as the days of Noah were, so shall be the coming of the Son of man. '
      verse: 37
    - text: 'For as in the days before the flood, they were eating and drinking, marrying
        and giving in marriage, till the day in which Noah entered the ark, '
      verse: 38
    - text: 'and knew not, till the flood came and took them all away: so shall be
        the coming of the Son of man. '
      verse: 39
    - text: 'Then two men shall be in the field; one shall be taken, and the other
        left. '
      verse: 40
    - text: 'Two women shall be grinding at the mill; one shall be taken, and the
        other left.   '
      verse: 41
    - text: 'Watch, therefore, for you know not at what hour your Lord is coming. '
      verse: 42
    - text: 'But know this, That if the master of the house had known at what watch
        the thief comes, he would have watched, and would not have permitted his house
        to be broken open. '
      verse: 43
    - text: 'For this reason, be you also ready; for at an hour in which you think
        not, the Son of man comes. '
      verse: 44
    - text: 'Who then is that faithful and wise servant, whom his master has made
        ruler over his household servants, to give them their food in due time? '
      verse: 45
    - text: 'Blessed is that servant, whom his master, when he comes, shall find so
        doing. '
      verse: 46
    - text: 'Verily I say to you, That he will make him ruler over all his goods.   '
      verse: 47
    - text: 'But if that wicked servant shall say in his heart, My master delays his
        coming; '
      verse: 48
    - text: 'and shall begin to strike his fellow-servants, and shall eat and drink
        with the drunken; '
      verse: 49
    - text: 'the master of that servant will come in a day in which he looks not for
        him, and at an hour which he knows not, '
      verse: 50
    - text: 'and will cut him in two, and appoint him his part with the hypocrites.
        There shall be weeping and gnashing of teeth.   '
      verse: 51
  - chapter: 25
    verses:
    - text: 'Then shall the kingdom of heaven be likened to ten virgins, who took
        their lamps and went out to meet the bride-groom. '
      verse: 1
    - text: 'Five of them were wise, and five were foolish. '
      verse: 2
    - text: 'Those who were foolish took their lamps, and took no oil with them: '
      verse: 3
    - text: 'but the wise took oil in their vessels, with their lamps. '
      verse: 4
    - text: 'While the bridegroom delayed, they all slumbered and slept. '
      verse: 5
    - text: 'And at midnight a cry was made: Behold, the bridegroom comes! Go you
        out to meet him. '
      verse: 6
    - text: 'Then all those virgins arose, and trimmed their lamps. '
      verse: 7
    - text: 'And the foolish said to the wise: Give us of your oil, for our lamps
        are going out. '
      verse: 8
    - text: 'But the wise answered, saying: Lest there may not be enough for us and
        you, go rather to those who sell, and buy for yourselves. '
      verse: 9
    - text: 'While they were going to buy, the bridegroom came; and those who were
        ready went in with him to the marriage-supper; and the door was closed. '
      verse: 10
    - text: 'Afterward the other virgins also came, and said: Lord! Lord! open for
        us. '
      verse: 11
    - text: 'But he answered and said: Verily I say to you, I know you not. '
      verse: 12
    - text: 'Watch, therefore, for you know neither the day nor the hour.   '
      verse: 13
    - text: 'For as a man, on leaving his country, called his own servants, and delivered
        to them his goods: '
      verse: 14
    - text: 'To one he gave five talents; to another, two; and to another, one; to
        each one, according to his own ability, and immediately left his country. '
      verse: 15
    - text: 'Then he that had received the five talents, went and traded with them,
        and made other five talents. '
      verse: 16
    - text: 'In like manner also, he that had received the two, gained other two. '
      verse: 17
    - text: 'But he that had received the one, went and digged in the earth, and hid
        his lords money.   '
      verse: 18
    - text: 'After a long time, the lord of those servants came and settled with them. '
      verse: 19
    - text: 'And he that had received the five talents came and brought other five
        talents, and said: Lord, you delivered to me five talents: see, I have gained
        other five talents in addition to them. '
      verse: 20
    - text: 'His lord said to him: Well done, good and faithful servant; you have
        been faithful over a few things, I will make you ruler over many. Enter into
        the joy of your lord.   '
      verse: 21
    - text: 'And he also that had received the two talents came, and said: Lord, you
        delivered to me two talents; see, I have gained other two talents in addition
        to them. '
      verse: 22
    - text: 'His lord said to him: Well done, good and faithful servant; you have
        been faithful over a few things, I will make you ruler over many. Enter into
        the joy of your lord.   '
      verse: 23
    - text: 'But he that had received the one talent came, and said: Lord, I knew
        you, that you are a hard man, reaping where you did not sow, and gathering
        where you did not scatter. '
      verse: 24
    - text: 'And I was afraid, and went and hid your talent in the earth; see, you
        have yours. '
      verse: 25
    - text: 'His lord answered and said to him: Wicked and slothful servant; did you
        know that I reap where I did not sow, and gather where I did not scatter? '
      verse: 26
    - text: 'Therefore, you ought to have put my money with the bankers; and, when
        I came, I could have received my own with interest. '
      verse: 27
    - text: 'Therefore, take from him the talent, and give it to him that has the
        ten talents. '
      verse: 28
    - text: 'For to every one that has, it shall be given, and he shall have abundance.
        But from him that has not, even that which he has shall be taken away. '
      verse: 29
    - text: 'And cast the unprofitable servant into the darkness without. There shall
        be weeping and gnashing of teeth.   '
      verse: 30
    - text: 'When the Son of man shall come in his own glory, and all the holy angels
        with him, then will he sit on the throne of his own glory; '
      verse: 31
    - text: 'and all nations shall be gathered before him; and he will separate them
        one from another, as a shepherd separates his sheep from the goats. '
      verse: 32
    - text: 'And he will place the sheep on his right hand, but the goats on his left. '
      verse: 33
    - text: 'Then the King will say to those on his right hand: Come, you blessed
        of my Father, inherit the kingdom prepared for you from the foundation of
        the world. '
      verse: 34
    - text: 'For I was hungry, and you gave me food; I was thirsty, and you gave me
        drink; I was a stranger, and you took me to your houses; '
      verse: 35
    - text: 'naked, and you clothed me; I was sick, and you visited me; I was in prison,
        and you came to me. '
      verse: 36
    - text: 'Then will the righteous answer him, saying: Lord, when did we see thee
        hungry, and feed thee? or thirsty, and give thee drink? '
      verse: 37
    - text: 'When did we see thee a stranger, and take thee to our home? or naked,
        and clothe thee? '
      verse: 38
    - text: 'When did we see thee sick, or in prison, and come to thee? '
      verse: 39
    - text: 'And the King will answer and say to them: Verily I say to you, Inasmuch
        as you did it to one of the least of these my brethren, you did it to me.   '
      verse: 40
    - text: 'Then will he say to those on his left hand: Depart from me, you cursed,
        into the eternal fire, prepared for the devil and his angels. '
      verse: 41
    - text: 'For I was hungry, and you gave me no food; I was thirsty, and you gave
        me no drink; '
      verse: 42
    - text: 'I was a stranger, and you took me not to your houses; naked, and you
        did not clothe me; I was sick, and in prison, and you did not visit me. '
      verse: 43
    - text: 'Then they also will answer, and say: Lord, when did we see thee hungry,
        or thirsty, or a stranger, or naked, or sick, or in prison, and did not minister
        to thee? '
      verse: 44
    - text: 'Then will he answer them, saying: Verily I say to you, Inasmuch as you
        did it not to one of the least of these, you did it not to me. '
      verse: 45
    - text: 'And these shall go away into eternal punishment, but the righteous into
        eternal life.   '
      verse: 46
  - chapter: 26
    verses:
    - text: 'And it came to pass, when Jesus had finished all these words, that he
        said to his disciples: '
      verse: 1
    - text: 'You know that after two days the passover is kept, and the Son of man
        is delivered up to be crucified.   '
      verse: 2
    - text: 'Then the chief priests, and the scribes, and the elders of the people
        met together at the palace of the chief priest, who was called Caiaphas. '
      verse: 3
    - text: 'And they consulted together that they might take Jesus by craft and kill
        him. '
      verse: 4
    - text: 'But they said: Not during the feast, lest there be a tumult among the
        people.   '
      verse: 5
    - text: 'When Jesus was in Bethany, in the house of Simon the leper, '
      verse: 6
    - text: 'there came to him a woman who had an alabaster box of very costly ointment;
        and she poured it on his head as he reclined at table. '
      verse: 7
    - text: 'But when his disciples saw it, they were displeased, and said: For what
        purpose was this waste? '
      verse: 8
    - text: 'For this could have been sold for much, and given to the poor. '
      verse: 9
    - text: 'Jesus perceived it, and said to them: Why do you trouble the woman? For
        she has performed a good work upon me. '
      verse: 10
    - text: 'For you have the poor always with you, but me you have not always. '
      verse: 11
    - text: 'For in pouring this ointment on my body, she has done it to prepare me
        for burial. '
      verse: 12
    - text: 'Verily I say to you, Wherever this gospel shall be preached in the whole
        world, this also which she has done shall be told for a memorial of her.   '
      verse: 13
    - text: 'Then one of the twelve, called Judas Iscariot, went to the chief priests, '
      verse: 14
    - text: 'and said: What are you willing to give me, and I will deliver him to
        you? And they weighed to him thirty pieces of silver. '
      verse: 15
    - text: 'And from that time he sought an opportunity to deliver him up.   '
      verse: 16
    - text: 'On the first day of unleavened bread, the disciples came to Jesus, and
        said to him: Where dost thou wish that we prepare for thee to eat the passover? '
      verse: 17
    - text: 'He replied: Go into the city, to a certain man, and say to him, The Teacher
        says, My time is near; I will keep the passover at your house, with my disciples. '
      verse: 18
    - text: 'And the disciples did as Jesus commanded them, and prepared the passover.   '
      verse: 19
    - text: 'When the evening had come, he reclined at table with the twelve. '
      verse: 20
    - text: 'And as they were eating, he said: Verily I say to you, One of you will
        deliver me up. '
      verse: 21
    - text: 'And they were very sad, and began each one of them to say to him: Lord,
        is it I? '
      verse: 22
    - text: 'He answered and said: He that dips his hand with me in the dish, will
        deliver me up. '
      verse: 23
    - text: 'The Son of man goes, as it is written of him; but alas for that man by
        whom the Son of man is delivered up! It would have been good for that man,
        if he had not been born. '
      verse: 24
    - text: 'And Judas, who delivered him up, answered and said: Rabbi, is it I? He
        replied: You have said.   '
      verse: 25
    - text: 'And as they were eating, Jesus took bread, and when he had given thanks,
        he broke it, and gave it to the disciples, and said: Take, eat; this is my
        body. '
      verse: 26
    - text: 'And he took the cup, and gave thanks, and gave it to them, saying: Do
        you all drink of it: '
      verse: 27
    - text: 'for this is my blood of the new covenant, which is poured out for many
        in order to the remission of sins. '
      verse: 28
    - text: 'But I say to you, I will not drink henceforth of this fruit of the vine,
        till that day when I drink it with you new in the kingdom of my Father.   '
      verse: 29
    - text: 'And when they had sung a hymn, they went out into the mount of Olives. '
      verse: 30
    - text: 'Then Jesus said to them: All of you will he offended at me this night;
        for it is written, I will smite the shepherd, and the sheep of the flock shall
        be scattered. '
      verse: 31
    - text: 'But after I have risen, I will go before you into Galilee. '
      verse: 32
    - text: 'Peter answered and said to him: Though all shall be offended at thee,
        yet will I never be offended. '
      verse: 33
    - text: 'Jesus said to him: Verily I say to you, This night, before the cock crows,
        you will deny me three times. '
      verse: 34
    - text: 'Peter said to him: Though it should be necessary for me to die with thee,
        I will not deny thee. In like manner said all the disciples.   '
      verse: 35
    - text: 'Then Jesus came with them to a place called Gethsemane, and said to his
        disciples: Sit here, till I go and pray yonder. '
      verse: 36
    - text: 'And he took with him Peter and the two sons of Zebedee, and began to
        be in deep distress and anguish of soul. '
      verse: 37
    - text: 'Then Jesus said to them: My soul is encompassed with sorrow even to death;
        remain here, and watch with me. '
      verse: 38
    - text: 'And he went forward a little, and fell on his face in prayer, saying:
        My Father, if it is possible, let this cup pass from me; yet not as I will,
        but as thou willest. '
      verse: 39
    - text: 'And he came to his disciples, and found them sleeping; and he said to
        Peter: Was it so, that you had not strength to watch with me one hour? '
      verse: 40
    - text: 'Watch and pray, lest you enter into temptation. The spirit is, willing,
        but the flesh is weak.   '
      verse: 41
    - text: 'Again, a second time, he went away, and prayed, saying: My Father, if
        this cup cannot pass from me, unless I drink it, thy will be done. '
      verse: 42
    - text: 'And he came and found them sleeping again, for their eyes were heavy. '
      verse: 43
    - text: 'And he left them, and went away again, and prayed the third time, saying
        the same thing. '
      verse: 44
    - text: 'Then he came to his disciples, and said to them: Bleep what time is left,
        and take your rest; behold, the hour draws near, and the Son of man is delivered
        into the hands of sinners. '
      verse: 45
    - text: 'Arise, let us go; behold, he that delivers me up is at hand.   '
      verse: 46
    - text: 'And while he was yet speaking, behold, Judas, one of the twelve, and
        with him a great multitude with swords and clubs, came from the chief priests
        and elders of the people. '
      verse: 47
    - text: 'He that delivered him up had given them a sign, saying: The one that
        I shall kiss is he; hold him fast. '
      verse: 48
    - text: 'And immediately he came to Jesus, and said: Hail, Rabbi! and kissed him. '
      verse: 49
    - text: 'Jesus said to him: Friend, for what purpose have you come? Then they
        came, and laid hands on Jesus, and held him fast.   '
      verse: 50
    - text: 'And behold, one of those who were with Jesus stretched out his hand,
        and drew his sword, and struck the servant of the chief priest, and cut off
        his ear. '
      verse: 51
    - text: 'Then Jesus said to him: Put back your sword into its place; for all that
        take the sword, shall perish by the sword. '
      verse: 52
    - text: 'Do you think that I can not now call upon my Father, and he would cause
        more than twelve legions of angels to stand by me? '
      verse: 53
    - text: 'But how then shall the scriptures be fulfilled, that thus it must be?   '
      verse: 54
    - text: 'At the same time Jesus said to the multitudes: Have you come out as against
        a robber, with swords and clubs, to take me? I sat daily with you in the temple
        and taught, and you did not take me. '
      verse: 55
    - text: 'All this was done, that the scriptures of the prophets might be fulfilled.
        Then all the disciples left him and fled.   '
      verse: 56
    - text: 'And those who took Jesus led him away to Caiaphas the chief priest, where
        the scribes and elders had come together. '
      verse: 57
    - text: 'But Peter followed him, at a distance, to the palace of the chief priest,
        and went in and sat with the attendants, to see the end. '
      verse: 58
    - text: 'And the chief priests and the elders, and the whole Sanhedrin, sought
        false testimony against Jesus, that they might put him to death, '
      verse: 59
    - text: 'and found none. Though many false witnesses came, yet they found none.
        At last two false witnesses came, '
      verse: 60
    - text: 'and said: This man said, I am able to destroy the temple of God, and
        to build it in three days. '
      verse: 61
    - text: 'And the chief priest arose, and said to him: Do you make no answer? What
        do these testify against you? '
      verse: 62
    - text: 'But Jesus remained silent.   And the chief priest answered and said to
        him: I adjure you, by the living God, that you tell us whether you are the
        Christ, the Son of God? '
      verse: 63
    - text: 'Jesus said to him: You have said. Moreover, I say to you, Hereafter you
        shall see the Son of man sitting on the right hand of the Almighty, and coming
        upon the clouds of heaven. '
      verse: 64
    - text: 'Then the chief priest rent his clothes, and said: He has spoken impiously;
        what further need have we of witnesses? See now, you have heard his impious
        words: '
      verse: 65
    - text: 'What think you? They answered and said: He is a subject for death. '
      verse: 66
    - text: 'Then did they spit in his face, and strike him with their fists; some
        struck him with the open hand, '
      verse: 67
    - text: 'and said: Give a response to us, Christ: Who is he that struck you?   '
      verse: 68
    - text: 'But Peter was sitting without in the court; and a maid-servant came to
        him, and said: You also were with Jesus of Galilee. '
      verse: 69
    - text: 'But he denied before them all, saying: I know not what you say. '
      verse: 70
    - text: 'And when he went out into the entrance, another maid-servant saw him,
        and said to those who were there: This man was also with Jesus the Nazarene. '
      verse: 71
    - text: 'And again he denied, with an oath: I know not the man. '
      verse: 72
    - text: 'After a little while, those who stood by came and said to Peter: Of a
        truth you also are one of them, for your speech betrays you. '
      verse: 73
    - text: 'Then he began to curse and to swear, I know not the man. And immediately
        the cock crew. '
      verse: 74
    - text: 'And Peter remembered the word which. Jesus had spoken to him: Before
        the cock crows, you will deny me three times. And he went out, and wept bitterly.   '
      verse: 75
  - chapter: 27
    verses:
    - text: 'When the morning came, all the chief priests and elders of the people
        held a consultation against Jesus, that they might put him to death. '
      verse: 1
    - text: 'And they bound him and led him away, and delivered him to Pontius Pilate
        the governor.   '
      verse: 2
    - text: 'Then Judas, who had delivered him up, when he saw that he was condemned,
        stung by remorse, brought back the thirty pieces of silver to the chief priests
        and elders, '
      verse: 3
    - text: 'saying: I have sinned in having delivered up innocent blood. They replied:
        What is that to us? You will see to that. '
      verse: 4
    - text: 'And he threw down the money in the temple, and departed, and went and
        hanged himself. '
      verse: 5
    - text: 'And the chief priests took the money, and said: It is not lawful to put
        it into the sacred treasury, because it is the price of blood. '
      verse: 6
    - text: 'And they took counsel, and bought with it the potters field, as a burial-place
        for foreigners. '
      verse: 7
    - text: 'For this reason, that field is called the field of blood, to this day. '
      verse: 8
    - text: 'Then the word was fulfilled which was spoken by Jeremiah the prophet,
        saying: And they took the thirty pieces of silver, the price of him that had
        a price set upon him, on whom some of the children of Israel did set a price, '
      verse: 9
    - text: 'and gave them for the potters field, as the Lord appointed me.   '
      verse: 10
    - text: 'And Jesus stood before the governor; and the governor asked him, saying:
        Are you the king of the Jews? Jesus replied to him: You say it. '
      verse: 11
    - text: 'And when he was accused by the chief priests and elders, he made no answer. '
      verse: 12
    - text: 'Then Pilate said to him: Do you not hear how many things they testify
        against you? '
      verse: 13
    - text: 'And he gave him answer to not one word, so that the governor was greatly
        astonished.   '
      verse: 14
    - text: 'Now at the feast, the governor was in the habit of releasing to the multitude
        one prisoner, whom they chose. '
      verse: 15
    - text: 'They then had a notorious prisoner, called Barabbas. '
      verse: 16
    - text: 'Therefore, while they were together, Pilate said to them: Which do you
        wish me to release to you, Barabbas, or Jesus, who is called Christ? '
      verse: 17
    - text: 'For he knew that through envy they had delivered him up.   '
      verse: 18
    - text: 'While he was sitting on the judgment-seat, his wife sent to him, saying:
        Have nothing to do with that just man, for I have suffered much to-day in
        a dream, because of him.   '
      verse: 19
    - text: 'But the chief priests and the elders persuaded the multitude to ask Barabbas,
        and destroy Jesus. '
      verse: 20
    - text: 'The governor answered and said to them: Which of the two do you wish
        me to release to you? They replied: Barabbas. '
      verse: 21
    - text: 'Pilate said to them: What then shall I do with Jesus, who is called Christ?
        They all said to him: Let him be crucified. '
      verse: 22
    - text: 'But the governor said: Why, what evil has he done? But they cried vehemently,
        saying: Let him be crucified. '
      verse: 23
    - text: 'When Pilate saw that he gained nothing, but rather that a tumult was
        rising, he took water, and washed his hands before the multitude, and said:
        I am innocent of the blood of this just man; you will see to it. '
      verse: 24
    - text: 'And all the people answered and said: His blood be upon us and upon our
        children. '
      verse: 25
    - text: 'Then he released to them Barabbas; but after he had scourged Jesus, he
        delivered him up to be crucified.   '
      verse: 26
    - text: 'Then the soldiers of the governor took Jesus into the palace, and brought
        together to him the whole band. '
      verse: 27
    - text: 'And they stripped him, and put on him a scarlet cloak; '
      verse: 28
    - text: 'and when they had plaited a crown of thorn branches, they put it upon
        his head, and a reed in his right hand; and kneeling before him, they derided
        him, saying: Hail, King of the Jews! '
      verse: 29
    - text: 'And they spit upon him, and took the reed, and struck him on the head. '
      verse: 30
    - text: 'And when they had derided him, they took off the cloak from him, and
        put his own clothes on him, and led him away to crucify him.   '
      verse: 31
    - text: 'And as they were going out, they found a man of Cyrene, named Simon:
        this man they compelled to carry his cross. '
      verse: 32
    - text: 'And when they had come to a place called Golgotha, which, when translated,
        is the place of a skull, '
      verse: 33
    - text: 'they gave him vinegar to drink, mingled with gall; and when he had tasted
        it, he refused to drink. '
      verse: 34
    - text: 'And when they had crucified him, they divided his clothing among themselves,
        by casting the lot. '
      verse: 35
    - text: 'And they sat down and watched him there. '
      verse: 36
    - text: 'And they placed above his head the charge that was made against him,
        written: THIS IS JESUS THE KING OF THE JEWS. '
      verse: 37
    - text: 'Then were two robbers crucified with him; one on his right hand, and
        the other on his left.   '
      verse: 38
    - text: 'And they that passed by reviled him, shaking their heads, '
      verse: 39
    - text: 'and saying: You that destroy the temple, and build it in three days,
        save yourself; if you are the Son of God, come down from the cross. '
      verse: 40
    - text: 'In like manner also the chief priests, with the scribes and elders, derided
        him, and said: '
      verse: 41
    - text: 'He saved others; himself he can not save. If he is the King of Israel,
        let him now come down from the cross, and we will believe on him. '
      verse: 42
    - text: 'He trusted in God; let him deliver him now, if he delights in him; for
        he said: I am the Son of God. '
      verse: 43
    - text: 'The robbers also that were crucified with him, uttered the same reproaches
        against him.   '
      verse: 44
    - text: 'From the sixth hour there was darkness over all the land till the ninth
        hour. '
      verse: 45
    - text: 'But about the ninth hour, Jesus cried out with a loud voice, saying:
        Eli, Eli, lamah sabachthani? that is, My God, my God, why hast thou forsaken
        me? '
      verse: 46
    - text: 'Some of those who were standing there, when they heard it, said: This
        man calls for Elijah. '
      verse: 47
    - text: 'And immediately one of them ran, and took a sponge, and having filled
        it with vinegar, put it on a reed, and gave it to him to drink. '
      verse: 48
    - text: 'The rest said: Wait, let us see if Elijah is coming to save him.   '
      verse: 49
    - text: 'And Jesus again cried with a loud voice, and gave up his spirit. '
      verse: 50
    - text: 'And behold, the vail of the temple was rent in two from top to bottom.
        And the earth did shake, and the rocks were rent: '
      verse: 51
    - text: 'and the sepulchers were opened, and many bodies of the saints that slept,
        arose. '
      verse: 52
    - text: 'And they came out of their sepulchers after his resurrection, and entered
        the holy city, and appeared to many.   '
      verse: 53
    - text: 'Now the centurion, and those who were with him watching Jesus, when they
        saw the earthquake, and what was done, were greatly afraid, and said: Of a
        truth, this was the Son of God.   '
      verse: 54
    - text: 'Many women that had followed Jesus from Galilee, and had ministered to
        him, were there, looking on from a distance. '
      verse: 55
    - text: 'Among these was Mary Magdalene, and Mary the mother of James and Joses,
        and the mother of the sons of Zebedee.   '
      verse: 56
    - text: 'When the evening had come, there came a rich man of Arimathea, named
        Joseph; and he also was a disciple of Jesus. '
      verse: 57
    - text: 'This man went to Pilate, and asked for the body of Jesus. Then Pilate
        commanded the body to be given. '
      verse: 58
    - text: 'And Joseph took the body and wrapped it in clean linen, '
      verse: 59
    - text: 'and laid it in his own new tomb, which he had hewn out in the rock. And
        he rolled a great stone to the door of the tomb, and departed. '
      verse: 60
    - text: 'And Mary Magdalene was there, and the other Mary, sitting opposite the
        tomb.   '
      verse: 61
    - text: 'On the morrow, which was the day after the preparation, the chief priests
        and the Pharisees came together to Pilate, '
      verse: 62
    - text: 'and said: Sir, we remember that that deceiver said, while he was yet
        alive, After three days I will arise. '
      verse: 63
    - text: 'Therefore, command that the sepulcher be made safe till the third day,
        lest his disciples come and steal him away, and say to the people, He has
        risen from the dead; and the last error will be worse than the first. '
      verse: 64
    - text: 'Pilate said to them: You have a guard; go, make it as safe as you know
        how. '
      verse: 65
    - text: 'And they went and made the sepulcher safe, by placing a seal upon the
        stone, and setting the guard.   '
      verse: 66
  - chapter: 28
    verses:
    - text: 'And after the sabbath, as it began to dawn toward the first day of the
        week, Mary Magdalene and the other Mary came to see the sepulcher. '
      verse: 1
    - text: 'And behold, there had been a great earthquake; for an angel of the Lord
        having descended from heaven, came and rolled away the stone from the door,
        and sat upon it. '
      verse: 2
    - text: 'His appearance was like lightning, and his raiment was white as snow. '
      verse: 3
    - text: 'From fear of him the keepers did shake and become like dead men. '
      verse: 4
    - text: 'But the angel answered and said to the women: Fear not; for I know that
        you seek Jesus, who was crucified. '
      verse: 5
    - text: 'He is not here; for he has risen, as he said. Come, see the place where
        the Lord lay. '
      verse: 6
    - text: 'And go quickly, and tell his disciples, that he has risen from the dead:
        and behold, he goes before you into Galilee. There you shall see him. Lo,
        I have told you.   '
      verse: 7
    - text: 'And they went out quickly from the sepulcher, with fear and great joy,
        and ran to tell his disciples. '
      verse: 8
    - text: 'And as they were going to tell his disciples, behold, Jesus met them,
        saying: Hail! And they came and laid hold of his feet, and worshiped him. '
      verse: 9
    - text: 'Then Jesus said to them: Fear not; go, tell my brethren to go into Galilee,
        and there they shall see me.   '
      verse: 10
    - text: 'While they were going, behold, some of the guard came into the city,
        and told the chief priests all things that were done. '
      verse: 11
    - text: 'And when they came together with the elders, they held a consultation,
        and gave much money to the soldiers, '
      verse: 12
    - text: 'saying: Say that his disciples came by night and stole him away, while
        we were asleep. '
      verse: 13
    - text: 'And if this shall be heard in the presence of the governor, we will persuade
        him, and make you secure. '
      verse: 14
    - text: 'And they took the money, and did as they were taught. And their report
        of this matter is everywhere published among the Jews to this day.   '
      verse: 15
    - text: 'And the eleven disciples went away into Galilee, into the mountain, where
        Jesus had appointed to meet them. '
      verse: 16
    - text: 'And when they saw him, they worshiped him; but some doubted. '
      verse: 17
    - text: 'And Jesus came and spoke to them, saying: All authority in heaven and
        on earth is given to me. '
      verse: 18
    - text: 'Go, therefore, make disciples of all nations, immersing them (the disciples)
        into the name of the Father, and of the Son, and of the Holy Spirit; '
      verse: 19
    - text: 'teaching them to observe all things whatever I have commanded you: and
        lo; I am with you all the days, even to the end of the age.    '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'The beginning of the gospel of Jesus Christ, the Son of God; '
      verse: 1
    - text: 'as it is written in Isaiah the prophet: Behold, I send my messenger before
        thy face, who shall prepare thy way. '
      verse: 2
    - text: 'The voice of one crying in the wilderness, Make ready the way of the
        Lord, make his paths straight. '
      verse: 3
    - text: 'John was immersing in the wilderness, and preaching the immersion of
        repentance in order to the remission of sins. '
      verse: 4
    - text: 'And all the country of Judea and the inhabitants of Jerusalem went out
        to him, and were all immersed by him in the river Jordan, confessing their
        sins. '
      verse: 5
    - text: 'And John was clothed with camels hair, and had a girdle of leather around
        his loins, and he ate locusts and wild honey: '
      verse: 6
    - text: 'and he preached, saying: There comes after me One mightier than I, the
        strap of whose sandals I am not worthy to stoop down and loose. '
      verse: 7
    - text: 'I immerse you in water; but he will immerse you in the Holy Spirit.   '
      verse: 8
    - text: 'And it came to pass in those days, that Jesus came from Nazareth of Galilee,
        and was immersed by John in the Jordan. '
      verse: 9
    - text: 'And immediately on coming up from the water, he saw the heavens opened,
        and the Spirit like a dove descending upon him. '
      verse: 10
    - text: 'And there was a voice from the heavens: Thou art my beloved Son, in whom
        I delight.   '
      verse: 11
    - text: 'And immediately the Spirit compelled him to go forth into the wilderness. '
      verse: 12
    - text: 'And he was there in the wilderness forty days, to be tempted by Satan;
        and he was with the wild beasts; and the angels ministered to him.   '
      verse: 13
    - text: 'But after John was delivered up, Jesus came into Galilee, preaching the
        gospel of the kingdom of God, '
      verse: 14
    - text: 'and saying: The time has fully come, and the kingdom of God is at hand;
        repent, and believe the gospel. '
      verse: 15
    - text: 'And as he walked by the sea of Galilee, he saw Simon, and Andrew the
        brother of Simon, throwing a net about in the sea; for they were fishers. '
      verse: 16
    - text: 'And Jesus said to them: Come after me, and I will make you fishers of
        men. '
      verse: 17
    - text: 'And immediately they left their nets, and followed him.   '
      verse: 18
    - text: 'And when he had gone a little further thence, he saw James the son of
        Zebedee, and John his brother, who also were in the ship, mending their nets. '
      verse: 19
    - text: 'And he immediately called them: and they left their father Zebedee in
        the ship with the hired servants, and went after him.   '
      verse: 20
    - text: 'And they went into Capernaum; and immediately, on the sabbath, he entered
        the synagogue, and taught. '
      verse: 21
    - text: 'And they were astonished at his teaching; for he taught them as one that
        had authority, and not as the scribes. '
      verse: 22
    - text: 'And there was in their synagogue a man who had an unclean spirit; and
        he cried out, '
      verse: 23
    - text: 'saying: Let us alone; what have we to do with thee, Jesus, thou Nazarene?
        Hast thou come to destroy us? I know thee who thou art, the Holy One of God. '
      verse: 24
    - text: 'And Jesus rebuked him, saying: Be silent, and come out of him. '
      verse: 25
    - text: 'And the unclean spirit threw him into convulsions, and cried with a loud
        voice, and came out of him. '
      verse: 26
    - text: 'And all were amazed, so that they questioned one another, saying: What
        means this? What new teaching is this, that with authority he commands even
        the unclean spirits, and they obey him? '
      verse: 27
    - text: 'And his fame immediately went abroad into all the surrounding country
        of Galilee.   '
      verse: 28
    - text: 'And forthwith, having gone out of the synagogue, they went into the house
        of Simon and Andrew, with James and John. '
      verse: 29
    - text: 'Now the mother-in-law of Simon lay sick of a fever. And at once they
        told him of her. '
      verse: 30
    - text: 'And he went to her, and took her by the hand, and raised her up, and
        the fever left her instantly; and she ministered to them.   '
      verse: 31
    - text: 'And at evening, when the sun had gone down, they brought to him all that
        were sick, and those who were possessed with demons. '
      verse: 32
    - text: 'And the whole city came together to the door. '
      verse: 33
    - text: 'And he cured many that were sick of various diseases, and cast out many
        demons, and did not suffer the demons to speak, because they knew him.   '
      verse: 34
    - text: 'And very early in the morning, while it was yet dark, he arose and went
        out, and departed to a desert place, and there prayed. '
      verse: 35
    - text: 'And Simon, and those who were with him, followed after him. '
      verse: 36
    - text: 'And when they had found him, they said to him: All are seeking for thee. '
      verse: 37
    - text: 'And he said to them: Let us go into the neighboring towns, that I may
        preach there also; for I have come forth for this purpose. '
      verse: 38
    - text: 'And throughout the whole of Galilee he continued to preach in their synagogues,
        and to cast out demons.   '
      verse: 39
    - text: 'And there came to him a leper, beseeching him, and kneeling down to him,
        and saying to him: If thou wilt, thou canst make me clean. '
      verse: 40
    - text: 'And Jesus, moved with compassion, stretched forth his hand, and touched
        him, and said to him: I will; be clean. '
      verse: 41
    - text: 'And when he had spoken, the leprosy immediately departed from him, and
        he was cleansed. '
      verse: 42
    - text: 'And he strictly charged him, and forthwith sent him away, '
      verse: 43
    - text: 'and said to him: See that you tell no one; but go, show yourself to the
        priest, and offer for your cleansing the things which Moses commanded, for
        a testimony to them. '
      verse: 44
    - text: 'But he went out, and began to proclaim it much, and to publish the matter
        abroad, so that he was no longer able to enter a city openly, but was without
        in desert places: and they came to him from every quarter.   '
      verse: 45
  - chapter: 2
    verses:
    - text: 'And again he entered Capernaum, after some days; and they heard that
        he was in the house. '
      verse: 1
    - text: 'And immediately many came together, so that the house could contain them
        no longer, nor could the space about the door. And he preached the word to
        them.   '
      verse: 2
    - text: 'And they came to him, bringing a paralytic, who was carried by four men. '
      verse: 3
    - text: 'And not being able to come near him, on account of the multitude, they
        took off the roof where he was, and having broken through, they let down the
        bed on which the paralytic lay. '
      verse: 4
    - text: 'And Jesus, seeing their faith, said to the paralytic: Son, your sins
        are forgiven you. '
      verse: 5
    - text: 'But some of the scribes were sitting there, and reasoning in their hearts: '
      verse: 6
    - text: 'Why does this man thus speak impiously? Who can forgive sins but God
        only? '
      verse: 7
    - text: 'And Jesus, immediately perceiving in his spirit that they thus reasoned
        within themselves, said to them: Why are you reasoning thus in your hearts? '
      verse: 8
    - text: 'Which is easier, to say to the paralytic, Your sins are forgiven; or
        to say, Arise, take up your bed and walk? '
      verse: 9
    - text: 'But that you may know that the Son of man on earth has authority to forgive
        sins, (he said to the paralytic,) '
      verse: 10
    - text: 'I say to you, Arise, take up your bed and go to your house. '
      verse: 11
    - text: 'And he arose forthwith, and took up his bed, and went out before them
        all; so that they were all amazed, and glorified God, saying: We have never
        seen it thus.   '
      verse: 12
    - text: 'And he went out again by the sea: and all the multitude came to him,
        and he taught them. '
      verse: 13
    - text: 'And as he passed by, he saw Levi the son of Alphus sitting at the custom-house;
        and he said to him: Follow me. And he arose and followed him. '
      verse: 14
    - text: 'And it came to pass, as Jesus reclined at table in his house, that many
        publicans and sinners reclined with him and his disciples; for there were
        many, and they followed him. '
      verse: 15
    - text: 'And when the scribes and Pharisees saw him eating with publicans and
        sinners, they said to his disciples: Why is it that he eats and drinks with
        publicans and sinners? '
      verse: 16
    - text: 'And when Jesus heard it, he said to them: Those who are well have no
        need of a physician, but those who are sick. I have not come to call righteous
        men, but sinners.   '
      verse: 17
    - text: 'And the disciples of John and of the Pharisees were in the habit of fasting;
        and they came, and said to him: Why do the disciples of John and of the Pharisees
        fast, but your disciples fast not? '
      verse: 18
    - text: 'And Jesus said to them: Can the sons of the bride-chamber fast, while
        the bridegroom is with them? As long as they have the bridegroom with them,
        they can not fast. '
      verse: 19
    - text: 'But the days will come when the bridegroom shall be taken from them,
        and then they will fast in those days. '
      verse: 20
    - text: 'No one sews a patch of new cloth on an old garment; if so, the new piece
        which fills it up, takes from the old, and a worse rent is made. '
      verse: 21
    - text: 'And no one puts new wine into old bottles; if so, the new wine bursts
        the bottles, and the wine is spilled, and the bottles are destroyed. But new
        wine must be put into new bottles.   '
      verse: 22
    - text: 'And it came to pass, that he was going on the sabbath-day through the
        fields of grain: and his disciples began, as they went, to pull the ears of
        grain. '
      verse: 23
    - text: 'And the Pharisees said to him: See, why are they doing on the sabbath-day
        what is not lawful? '
      verse: 24
    - text: 'And he said to them: Did you never read what David did, when he had need
        and was hungry, he and those who were with him? '
      verse: 25
    - text: 'How he entered the house of God in the days of Abiathar the chief priest,
        and ate the loaves of the presence, which, it is not lawful, except for the
        priests, to eat, and gave to those also who were with him? '
      verse: 26
    - text: 'And he said to them: The sabbath was made for man, not man for the sabbath. '
      verse: 27
    - text: 'Therefore, the Son of man is Lord also of the sabbath.   '
      verse: 28
  - chapter: 3
    verses:
    - text: 'And again he entered the synagogue, and a man was there who had a withered
        hand. '
      verse: 1
    - text: 'And they watched him, whether he would cure him on the sabbath-day, that
        they might accuse him. '
      verse: 2
    - text: 'And he said to the man who had the withered hand: Arise, and come into
        the midst. '
      verse: 3
    - text: 'And he said to them: Is it lawful to do good on the sabbath-day, or to
        do evil? to save life, or to kill? But they were silent. '
      verse: 4
    - text: 'And looking around on them with anger, being grieved for the hardness
        of their heart, he said to the man: Stretch forth your hand; and he stretched
        it forth: and his hand was restored. '
      verse: 5
    - text: 'And the Pharisees immediately went out with the Herodians, and held a
        consultation against him, that they might destroy him.   '
      verse: 6
    - text: 'And Jesus withdrew with his disciples to the sea; and there followed
        him a great multitude from Galilee, and from Judea, '
      verse: 7
    - text: 'and from Jerusalem, and from Idumea, and from beyond the Jordan: and
        those about Tyre and Sidon, a great multitude, when they heard what things
        he was doing, came to him. '
      verse: 8
    - text: 'And he spoke to his disciples, that a small ship should continue near
        him, because of the multitude, that they might not press upon him. '
      verse: 9
    - text: 'For he cured many, so that as many as had diseases rushed upon him, that
        they might touch him. '
      verse: 10
    - text: 'And unclean spirits, when they saw him, fell down before him, and cried
        out, saying: Thou art the Son of God. '
      verse: 11
    - text: 'And he strictly charged them, that they should not make him known.   '
      verse: 12
    - text: 'And he went up into a mountain, and called to him such as he wished,
        and they came to him. '
      verse: 13
    - text: 'And he appointed twelve, that they should be with him, and that he might
        send them forth to preach, '
      verse: 14
    - text: 'and to have authority to cure diseases, and to cast out demons. '
      verse: 15
    - text: 'And Simon he surnamed Peter; '
      verse: 16
    - text: 'and James the sou of Zebedee, and John the brother of James: and these
        he surnamed Boanerges, which means, sons of thunder: '
      verse: 17
    - text: 'and Andrew, and Philip, and Bartholomew, and Matthew, and Thomas, and
        James the Son of Alphus, and Thaddus, and Simon the Canaanite, '
      verse: 18
    - text: 'and Judas Iscariot, who also delivered him up.   And they went into a
        house: '
      verse: 19
    - text: 'and the multitude came together again, so that they were not able even
        to eat bread. '
      verse: 20
    - text: 'And when his relatives heard of it, they came out to take him; for they
        said: He is beside himself. '
      verse: 21
    - text: 'And the scribes who had come down from Jerusalem said: He has Beelzebul;
        and by the prince of the demons he casts out the demons. '
      verse: 22
    - text: 'And he called them to him, and spoke to them in parables: How can Satan
        cast out Satan? '
      verse: 23
    - text: 'And if a kingdom be divided against itself, that kingdom can not stand. '
      verse: 24
    - text: 'And if a house be divided against itself, that house can not stand.   '
      verse: 25
    - text: 'And if Satan rise up against himself, and be divided, he can not stand,
        but has an end. '
      verse: 26
    - text: 'No one can enter the house of the strong man, and spoil his goods, unless
        he first bind the strong man; and then he will plunder his house. '
      verse: 27
    - text: 'Verily I say to you, All sins shall be forgiven the sons of men, and
        whatever impious speeches they may utter; '
      verse: 28
    - text: 'but whoever will speak impiously against the Holy Spirit shall never
        have forgiveness, but is subject to eternal condemnation. '
      verse: 29
    - text: 'For they said: He has an unclean spirit.   '
      verse: 30
    - text: 'His mother and his brothers came, therefore, and standing without, sent
        to him, and called him. '
      verse: 31
    - text: 'And the multitude was sitting about him; and they said to him: Behold,
        your mother and your brothers are without, seeking you. '
      verse: 32
    - text: 'And he answered them and said: Who is my mother, or my brothers? '
      verse: 33
    - text: 'And he looked round about on those who were sitting near him, and said:
        Behold, my mother and my brothers; '
      verse: 34
    - text: 'for whoever will do the will of God, is my brother, and my sister, and
        mother.   '
      verse: 35
  - chapter: 4
    verses:
    - text: 'And again he began to teach by the sea; and a great multitude came together
        to him, so that he went into a ship, and sat in the sea: and the whole multitude
        was on the land near the sea. '
      verse: 1
    - text: 'And he taught them many things in parables, and said to them in his teaching: '
      verse: 2
    - text: 'Hear; Behold, the sower went forth to sow; '
      verse: 3
    - text: 'and it came to pass, as he sowed, that some seed fell by the wayside,
        and the birds came and ate it up. '
      verse: 4
    - text: 'Other seed fell on stony ground, where it had not much earth: and it
        immediately sprung up, because it had no depth of earth. '
      verse: 5
    - text: 'And when the sun was up, it was scorched; and because it had no root,
        it withered away. '
      verse: 6
    - text: 'And other seed fell among thorns, and the thorns grew up and choked it,
        and it produced no fruit. '
      verse: 7
    - text: 'And other seed fell in the good ground, and produced fruit that grew
        up and increased, and produced, one thirty, one sixty, and one a hundred. '
      verse: 8
    - text: 'And he said: He that has ears to hear, let him hear.   '
      verse: 9
    - text: 'And when he was alone, those who were about him, with the twelve, asked
        him the meaning of the parable. '
      verse: 10
    - text: 'And he said to them: To you it is given to know the mystery of the kingdom
        of God; but to those who are without, all things are done in parables; '
      verse: 11
    - text: 'that they may surely see, and not perceive; and that they may surely
        hear, and not understand; lest they should turn to me, and their sins should
        be forgiven them. '
      verse: 12
    - text: 'And he said to them: Do you not understand this parable? And how then
        will you understand all parables? '
      verse: 13
    - text: 'The sower sows the word. '
      verse: 14
    - text: 'These are they that received seed by the wayside, where the word is sown;
        and when they hear, Satan immediately comes and takes away the word that was
        sown in their hearts. '
      verse: 15
    - text: 'And these are they that, in like manner, received seed in stony places:
        who, when they hear the word, immediately receive it with joy: '
      verse: 16
    - text: 'and they have no root in themselves, but endure for a time; afterward,
        when affliction or persecution arises on account of the word, they immediately
        take offense. '
      verse: 17
    - text: 'And these are they that received seed among thorns; who hear the word, '
      verse: 18
    - text: 'and the anxieties of this age, and the deceitfulness of riches, and desires
        for other things enter in and choke the word, and it becomes unfruitful. '
      verse: 19
    - text: 'And these are they that received seed on the good ground; who hear the
        word, and receive it, and bring forth fruit, one thirty, and one sixty, and
        one a hundred.   '
      verse: 20
    - text: 'And he said to them: Is a lamp brought in that it may be put under the
        measure, or under the divan? Is it not brought that it may be put on the lamp-stand? '
      verse: 21
    - text: 'For there is nothing hid that shall not be made known; nor has any thing
        been concealed, but that it may come into open view. '
      verse: 22
    - text: 'If any one has ears to hear, let him hear. '
      verse: 23
    - text: 'And he said to them: Take heed how you hear; with what measure you measure,
        it shall be measured to you; and to you that hear, more shall be given; '
      verse: 24
    - text: 'for whoever has, to him shall be given; and whoever has not, even that
        which he has shall be taken from him.   '
      verse: 25
    - text: 'And he said: So is the kingdom of God, as if a man should sow seed in
        the ground, '
      verse: 26
    - text: 'and should sleep and rise, night and day, and the seed should spring
        up and grow, he knows not how. '
      verse: 27
    - text: 'For the earth, of its own accord, produces fruit, first the blade; then
        the ear, then the full grain in the ear. '
      verse: 28
    - text: 'But when the fruit is ripe, immediately he sends forth the sickle, because
        the harvest is ready.   '
      verse: 29
    - text: 'And he said: To what shall we liken the kingdom of God? Or, by what similitude
        shall we illustrate it? '
      verse: 30
    - text: 'It is like a grain of mustard, which, when it is sown in the ground,
        is less than all seeds that are in the ground; '
      verse: 31
    - text: 'yet, when it is sown, it grows up, and becomes larger than all garden-plants,
        and sends out great branches, so that the birds of the air can roost under
        its shadow.   '
      verse: 32
    - text: 'And with many such parables he spoke the word to them, as they were able
        to hear. '
      verse: 33
    - text: 'But without a parable he did not speak to them; but when alone, he explained
        all things to his disciples.   '
      verse: 34
    - text: 'And on the same day, when it was evening, he said to them: Let us go
        over to the opposite side. '
      verse: 35
    - text: 'And when they had sent the multitude away, they took him with them, as
        he was in the ship; and there were other little ships with him. '
      verse: 36
    - text: 'And there arose a great storm of wind, and the waves dashed into the
        ship, so that it was now full. '
      verse: 37
    - text: 'And he was in the hinder part of the ship, asleep on the pillow. And
        they awoke him, and said to him: Teacher, carest thou not that we perish? '
      verse: 38
    - text: 'And he arose, and rebuked the wind, and said to the sea: Peace, be still.
        And the wind ceased, and there was a great calm. '
      verse: 39
    - text: 'And he said to them: Why are you so fearful? How is it that you have
        no faith? '
      verse: 40
    - text: 'And they were greatly afraid, and said one to another: Who, then, is
        this, that even the wind and the sea obey him?   '
      verse: 41
  - chapter: 5
    verses:
    - text: 'And they came to the opposite side of the sea, into the country of the
        Gadarenes. '
      verse: 1
    - text: 'And when he had come out of the ship, immediately there met him from
        the tombs a man with an unclean spirit, '
      verse: 2
    - text: 'who had his dwelling among the tombs; and no one could keep him bound
        even with chains; '
      verse: 3
    - text: 'because he had often been bound with fetters and chains, and the chains
        had been pulled to pieces by him, and the fetters had been broken, and no
        one had strength to subdue him; '
      verse: 4
    - text: 'and always, night and day, he was in the tombs, and in the mountains,
        crying out, and cutting himself with stones.   '
      verse: 5
    - text: 'And when he saw Jesus at a distance, he ran and did him homage; '
      verse: 6
    - text: 'and crying out with a loud voice, he said: What have I to do with thee,
        Jesus, Son of God Most High? I adjure thee by God, that thou torment me not. '
      verse: 7
    - text: 'For he had said to him: Unclean spirit, come out of the man. '
      verse: 8
    - text: 'And he asked him: What is your name? And he said to him: My name is Legion;
        for we are many. '
      verse: 9
    - text: 'And he earnestly besought him that he would not send them out of the
        country.   '
      verse: 10
    - text: 'Now a great herd of swine was feeding there near the mountain. '
      verse: 11
    - text: 'And the demons besought him, saying: Send us to the swine, that we may
        enter into them. '
      verse: 12
    - text: 'And Jesus immediately gave them leave. And the unclean spirits came out
        and entered into the swine; and the herd (they were about two thousand,) rushed
        down a steep place into the sea, and were strangled in the sea. '
      verse: 13
    - text: 'And those who fed them fled, and told it in the city, and in the country.
        And they came out to see what had been done; '
      verse: 14
    - text: 'and they came to Jesus and saw the demoniac, who had had the legion,
        sitting, and clothed, and in his right mind: and they were afraid.   '
      verse: 15
    - text: 'And those who had seen it told them how it had happened to the demoniac,
        and also concerning the swine. '
      verse: 16
    - text: 'And they began to beseech him to depart from their borders. '
      verse: 17
    - text: 'And when he had entered the ship, he that had been possessed with the
        demons besought him that he might be with him. '
      verse: 18
    - text: 'And he did not permit him, but said to him: Go home to your relatives,
        and make known to them what things the Lord has done for you, and that he
        has had compassion on you. '
      verse: 19
    - text: 'And he went away and began to proclaim in Decapolis what things Jesus
        had done for him. And all were astonished.   '
      verse: 20
    - text: 'And when Jesus had again gone over in the ship to the opposite side,
        a great multitude came together to him; and he was near the sea. '
      verse: 21
    - text: 'And behold, there came one of the rulers of the synagogue, named Jairus;
        and when he saw him, he fell at his feet, '
      verse: 22
    - text: 'and besought him earnestly, saying: My little daughter is at the point
        of death; come, lay thy hands on her, that she may be saved, and she will
        live. '
      verse: 23
    - text: 'And he went with him; and a great multitude followed him, and pressed
        upon him.   '
      verse: 24
    - text: 'And a certain woman who had had an issue of blood for twelve years, '
      verse: 25
    - text: 'and had suffered much from many physicians, and had spent all that she
        had, and was in no way benefited, but rather grew worse, '
      verse: 26
    - text: 'when she heard of Jesus, came behind him in the multitude, and touched
        his mantle; '
      verse: 27
    - text: 'for she said: If I may even touch his clothes, I shall be saved. '
      verse: 28
    - text: 'And immediately the fountain of her blood dried up, and she knew in her
        body that she was cured of that plague. '
      verse: 29
    - text: 'And Jesus, immediately perceiving in himself that power had gone forth
        from him, turned around in the multitude and said: Who touched my clothes? '
      verse: 30
    - text: 'And his disciples said to him: Thou seest the multitude pressing upon
        thee, and dost thou say, Who touched me? '
      verse: 31
    - text: 'And he looked around to see her that had done this. '
      verse: 32
    - text: 'But the woman, fearing and trembling, knowing; what had been done within
        her, came and fell down before him; and told him all the truth. '
      verse: 33
    - text: 'And he said to her: Daughter, your faith has saved you; go in peace,
        and be cured of your plague.   '
      verse: 34
    - text: 'While he was yet speaking, some came from the ruler of the synagogue,
        who said: Your daughter is dead; why give the Teacher further trouble? '
      verse: 35
    - text: 'But as soon as Jesus heard what was spoken, he said to the ruler of the
        synagogue: Fear not, only believe. '
      verse: 36
    - text: 'And he suffered no one to follow him, except Peter and James and John
        the brother of James. '
      verse: 37
    - text: 'And he came to the house of the ruler of the synagogue, and saw the tumult,
        and those who were weeping and wailing greatly. '
      verse: 38
    - text: 'And he went in and said to them: Why do you make a tumult and weep? The
        child is not dead, but sleeps. '
      verse: 39
    - text: 'And they derided him. But when he had put them all out, he took the father
        and mother of the child, and those who were with him, and went in where the
        child was lying. '
      verse: 40
    - text: 'And he took the child by the hand, and said to her: Talitha kumi; which
        is, when translated, Maiden, (I say to you,) arise. '
      verse: 41
    - text: 'And the maiden immediately arose and walked, for she was twelve years
        old. And they were greatly astonished. '
      verse: 42
    - text: 'And he charged them strictly that no one should know this. And he commanded
        that something should be given her to eat.   '
      verse: 43
  - chapter: 6
    verses:
    - text: 'And he departed thence, and came into his own country; and his disciples
        followed him. '
      verse: 1
    - text: 'And when the sabbath came, he began to teach in the synagogue. And many
        that heard him were astonished, and said: Whence has this man these things?
        and what wisdom is this which is given to him, that even such mighty deeds
        are done by his hands? '
      verse: 2
    - text: 'Is not this the carpenter, the son of Mary, the brother of James and
        Joses and Judah and Simon? And are not his sisters here with us? And they
        found in him cause for offense. '
      verse: 3
    - text: 'But Jesus said to them: A prophet is not without honor, unless in his
        own country, and among his own relatives, and in his own house. '
      verse: 4
    - text: 'And he was unable to do any mighty deed there, except that he laid his
        hands on a few sick persons and cured them; '
      verse: 5
    - text: 'and he wondered at their unbelief.   And he went to the villages round
        about, and taught. '
      verse: 6
    - text: 'And he called to him the twelve, and began to send them out, two and
        two, and gave them authority over unclean spirits. '
      verse: 7
    - text: 'And he commanded them to take nothing for their journey, but a staff
        only; no bag, no bread, no money in their purses; '
      verse: 8
    - text: 'but to be shod with sandals, and not to put on two coats. '
      verse: 9
    - text: 'And he said to them: Wherever you enter a house, there make your home
        till you depart from that place. '
      verse: 10
    - text: 'And whoever will not receive you, nor hear you, when you go out from
        that place, shake off the dust under your feet, for a testimony against them.
        Verily I say to you, It shall be more tolerable for Sodom or Gomorrah in the
        day of judgment, than for that city. '
      verse: 11
    - text: 'And they went out and preached that men should repent; '
      verse: 12
    - text: 'and they cast out many demons, and anointed with oil many that were sick,
        and cured them.   '
      verse: 13
    - text: 'And Herod the king heard of him, for his name had become known; and he
        said: John the Immerser has risen from the dead, and for this reason, the
        powers of the spiritual world are active within him. '
      verse: 14
    - text: 'Others said: He is Elijah. Others said: He is a prophet like one of the
        prophets. '
      verse: 15
    - text: 'But when Herod heard of him, he said: John, whom I beheaded, has risen
        from the dead.   '
      verse: 16
    - text: 'For Herod himself had sent and taken John, and bound him in prison on
        account of Herodias, the wife of his brother Philip; for he had married her. '
      verse: 17
    - text: 'For John said to Herod: It is not lawful for you to have your brothers
        wife. '
      verse: 18
    - text: 'And Herodias was angry with him, and desired to have him killed, and
        was not able; '
      verse: 19
    - text: 'for Herod feared John, because he knew him to be a just and holy man;
        and he kept him in safety. And having heard him, he did many things, and heard
        him with pleasure.   '
      verse: 20
    - text: 'And a suitable day having come, when Herod, on his birthday, made a supper
        for his great men, and his chief officers, and the first men of Galilee; '
      verse: 21
    - text: 'and the daughter of this Herodias having come in, and danced, and pleased
        Herod and his guests, the king said to the maiden: Ask me what you will, and
        I will give it to you. '
      verse: 22
    - text: 'And he swore to her: Whatever you ask, I will give you, to the half of
        my kingdom.   '
      verse: 23
    - text: 'But she went out, and said to her mother: What shall I ask? She replied:
        The head of John the Immerser. '
      verse: 24
    - text: 'And she came in immediately, with haste, to the king, and made her request,
        saying: I desire that you give me, at once, in a dish, the head of John the
        Immerser. '
      verse: 25
    - text: 'And the king was very sad; yet, on account of his oath and his guests,
        he would not reject her. '
      verse: 26
    - text: 'And the king immediately sent one of his guards, and commanded his head
        to be brought. '
      verse: 27
    - text: 'And he went and beheaded him in the prison, and brought his head in a
        dish, and gave it to the maiden; and the maiden gave it to her mother. '
      verse: 28
    - text: 'And when his disciples heard of it, they came and took away his body,
        and laid it in a tomb.   '
      verse: 29
    - text: 'And the apostles came together to Jesus, and told him all things, both
        what they had done and what they had taught. '
      verse: 30
    - text: 'And he said to them: Come yourselves privately into a desert place, and
        rest awhile. For there were many coming and going, and they had not leisure
        even to eat. '
      verse: 31
    - text: 'And they went away, by ship, into a desert place, privately.   '
      verse: 32
    - text: 'And many saw them departing, and recognized him; and they ran thither
        on foot from all the cities, and went before them, and came together to him. '
      verse: 33
    - text: 'And when Jesus came out, he saw a great multitude, and had compassion
        on them, because they were as sheep that had no shepherd. And he began to
        teach them many things.   '
      verse: 34
    - text: 'And when much of the day was now spent, his disciples came to him, and
        said: This is a desert place, and much of the day is now spent; '
      verse: 35
    - text: 'send them away, that they may go into the country and the villages round
        about, and buy bread for themselves: for they have nothing to eat. '
      verse: 36
    - text: 'He answered and said to them: Do you give them food. And they said to
        him: Shall we go and buy two hundred denarii worth of bread, and give them
        food? '
      verse: 37
    - text: 'He said to them: How many loaves have you? Go and see. And when they
        had learned, they said: Five, and two fishes. '
      verse: 38
    - text: 'And he commanded them to make all recline in table parties upon the green
        grass. '
      verse: 39
    - text: 'And they reclined in oblong squares, by hundreds, and by fifties. '
      verse: 40
    - text: 'And he took the five loaves and the two fishes, and looked up to heaven,
        and blessed; and he broke the loaves, and gave them to the disciples to place
        before them. And he divided the two fishes among them all. '
      verse: 41
    - text: 'And they all ate, and were satisfied; '
      verse: 42
    - text: 'and they took up twelve baskets full of the broken pieces, and of the
        fishes. '
      verse: 43
    - text: 'And those who ate of the loaves were about five thousand men.   '
      verse: 44
    - text: 'And he immediately compelled his disciples to get into the ship, and
        to go before him to the opposite side, to Bethsaida, while he sent the multitude
        away. '
      verse: 45
    - text: 'And when he had sent them away, he went into the mountain to pray.   '
      verse: 46
    - text: 'And when evening came, the ship was in the midst of the sea, and he alone
        upon the land. '
      verse: 47
    - text: 'And he saw them toiling in rowing; for the wind was against them. And
        about the fourth watch of the night, he came to them, walking on the sea,
        and intended to pass by them. '
      verse: 48
    - text: 'But when they saw him walking on the sea, they thought it was a specter,
        and cried out; '
      verse: 49
    - text: 'for they all saw him, and were troubled. And he immediately spoke to
        them, and said: Take courage; it is I; be not afraid. '
      verse: 50
    - text: 'And he went up to them into the ship; and the wind ceased. And they were
        greatly amazed in themselves beyond measure, and wondered; '
      verse: 51
    - text: 'for they had learned nothing from the loaves: for their heart was hardened.   '
      verse: 52
    - text: 'And when they had passed over, they came to the land of Gennesaret, and
        drew the ship ashore. '
      verse: 53
    - text: 'And when they had come out of the ship, the people immediately recognized
        him, '
      verse: 54
    - text: 'and ran through the whole of that region round about, and began to carry
        the sick on beds, wherever they heard that he was. '
      verse: 55
    - text: 'And whatever place he entered, whether villages or cities or country,
        they laid the sick in the market-places, and besought him that they might
        touch even the fringe of his mantle: and as many as touched him were saved.   '
      verse: 56
  - chapter: 7
    verses:
    - text: 'And there came together to him the Pharisees, and some of the scribes,
        who had come from Jerusalem: '
      verse: 1
    - text: 'and when they saw some of his disciples eating bread with common, that
        is, with unwashed hands: '
      verse: 2
    - text: '(for the Pharisees and all the Jews eat not, unless they wash their hands
        carefully, because they hold the tradition of the elders: '
      verse: 3
    - text: 'and when they come from the market, they do not eat, unless they immerse
        themselves. And there are many other things, which they have received to hold,
        as the immersion of cups and pitchers and brazen vessels and beds:) '
      verse: 4
    - text: 'then the Pharisees and the scribes asked him: Why do your disciples not
        walk according to the tradition of the elders, but eat bread with unwashed
        hands? '
      verse: 5
    - text: 'He answered and said to them: Well did Isaiah prophesy of you hypocrites,
        as it is written, This people honors me with their lips, but their heart is
        far from me. '
      verse: 6
    - text: 'In vain do they worship me, teaching precepts, the commandments of men. '
      verse: 7
    - text: 'For, neglecting the commandment of God, you hold the tradition of men,
        the immersion of pitchers and cups; and many other things like these you do.   '
      verse: 8
    - text: 'And he said to them: Well do you reject the commandment of God, that
        you may keep your own tradition. '
      verse: 9
    - text: 'For Moses said: Honor your father and your mother; and, He that curses
        father or mother shall surely be put to death. '
      verse: 10
    - text: 'But you say: If a man shall say to his father or mother, Whatever of
        mine might benefit you, is Corban, (which means, a gift,) '
      verse: 11
    - text: 'you no longer suffer him to do any thing for his father or mother, '
      verse: 12
    - text: 'making the word of God of no effect by your tradition, which you have
        delivered; and many things like these you do.   '
      verse: 13
    - text: 'And he called the whole multitude to him, and said to them: Hear me,
        all of you, and understand. '
      verse: 14
    - text: 'There is nothing without that, by entering into a man, can defile him.
        But those things which come out of the man, defile him. '
      verse: 15
    - text: 'If any one has ears to hear, let him hear.   '
      verse: 16
    - text: 'And when he had gone into the house, away from the multitude, his disciples
        asked him about the dark saying. '
      verse: 17
    - text: 'And he said to them: Are you also so void of understanding? Do you not
        perceive that nothing from without, by entering into a man, can defile him? '
      verse: 18
    - text: 'Because it does not enter into his heart, but into his belly, and goes
        out into the sink, cleansing all food. '
      verse: 19
    - text: 'And he said: What comes out of the man, is that which defiles the man. '
      verse: 20
    - text: 'For from within, out of the heart of men, proceed the purposes which
        are evil: adulteries, lewd actions, murders, '
      verse: 21
    - text: 'thefts, schemes for extortion, wicked deeds, deceit, wantonness, an evil
        eye, calumny, haughtiness, impiety. '
      verse: 22
    - text: 'All these evil things come forth from within, and defile the man.   '
      verse: 23
    - text: 'And he arose and departed thence to the borders of Tyre and Sidon. And
        he entered a house, and desired that no one should know it; but he could not
        escape notice. '
      verse: 24
    - text: 'For a woman, whose little daughter had an unclean spirit, heard of him,
        and came and fell at his feet; '
      verse: 25
    - text: '(the woman was a Greek, a Syrophenician by nation,) and she besought
        him to cast the demon out of her daughter. '
      verse: 26
    - text: 'But Jesus said to her: Let the children be satisfied first; for it is
        not good to take the childrens bread and throw it to the little dogs. '
      verse: 27
    - text: 'She answered and said to him: Yes, Lord; and yet you can help me, for
        the little dogs under the table eat of the childrens crumbs. '
      verse: 28
    - text: 'And he said to her: For this saying, go your way: the demon has gone
        out of your daughter. '
      verse: 29
    - text: 'And she went to her house, and found the demon gone out, and her daughter
        lying upon the bed.   '
      verse: 30
    - text: 'And again he went out from the borders of Tyre and Sidon, and came to
        the sea of Galilee, through the midst of the borders of Decapolis. '
      verse: 31
    - text: 'And they brought to him a deaf man, who spoke with difficulty; and they
        besought him to lay his hand upon him. '
      verse: 32
    - text: 'And he took him aside from the multitude, and put his fingers into his
        ears, and he spit, and touched his tongue; '
      verse: 33
    - text: 'and looking up to heaven, he sighed, and said to him: Ephphatha, which
        means, Be opened. '
      verse: 34
    - text: 'And immediately his ears were opened, and the band of his tongue was
        loosed, and he spoke plainly. '
      verse: 35
    - text: 'And he charged them to tell no one; but the more he charged them, the
        more earnestly they published it. '
      verse: 36
    - text: 'And they were amazed beyond measure, and said: He Las done all things
        well: he makes the deaf hear and the dumb speak.   '
      verse: 37
  - chapter: 8
    verses:
    - text: 'In those days, the multitude being very great, and having nothing to
        eat, Jesus called his disciples to him and said to them: '
      verse: 1
    - text: 'I have compassion on the multitude, because they have continued with
        me now three days, and have nothing to eat. '
      verse: 2
    - text: 'And if I send them home fasting, they will faint on the way; for some
        of them have come from afar. '
      verse: 3
    - text: 'And his disciples answered him: Whence will any one be able to satisfy
        these men with bread, here in the wilderness? '
      verse: 4
    - text: 'And he asked them: How many loaves have you? And they said: Seven. '
      verse: 5
    - text: 'And he commanded the multitude to recline on the ground. And he took
        the seven loaves, and gave thanks, and broke them, and gave them to the disciples
        to set before them: and they set them before the multitude. '
      verse: 6
    - text: 'And they had a few small fishes; and he blessed, and commanded that they
        also be set before them. '
      verse: 7
    - text: 'And they ate, and were satisfied; and they took up what remained of the
        broken pieces, seven baskets. '
      verse: 8
    - text: 'And those who had eaten were about four thousand; and he sent them away.   '
      verse: 9
    - text: 'And he immediately entered the ship with his disciples, and went into
        the regions of Dalmanutha. '
      verse: 10
    - text: 'And the Pharisees came out, and began to put questions to him, asking
        of him a sign from heaven, that they might tempt him. '
      verse: 11
    - text: 'And he sighed deeply in his spirit, and said: Why does this generation
        seek for a sign? Verily I say to you, No sign will be given to this generation. '
      verse: 12
    - text: 'And he left them, and entered the ship again, and departed to the opposite
        side.   '
      verse: 13
    - text: 'And they had forgotten to take bread; and they had but one loaf with
        them in the ship. '
      verse: 14
    - text: 'And he charged them, saying: Take heed, and beware of the leaven of the
        Pharisees, and of the leaven of Herod. '
      verse: 15
    - text: 'And they reasoned with one another, saying: It is because we have no
        bread. '
      verse: 16
    - text: 'And Jesus perceived it, and said to them: Why do you reason, because
        you have no bread? Do you not yet perceive, nor understand? Is your heart
        still hardened? '
      verse: 17
    - text: 'Having eyes, do you not see? and having ears, do you not hear? and do
        you not remember? '
      verse: 18
    - text: 'When I broke the five loaves among the five thousand, how many baskets
        full of broken pieces did you take up? They said to him: Twelve. '
      verse: 19
    - text: 'When I broke the seven among the four thousand, how many baskets full
        of broken pieces did you take up? They replied: Seven. '
      verse: 20
    - text: 'And he said to them: How is it that you do not understand?   '
      verse: 21
    - text: 'And he came to Bethsaida; and they brought to him a blind man, and besought
        him to touch him. '
      verse: 22
    - text: 'And he took the blind man by the hand, and led him out of the village.
        And he spit on his eyes, and laid his hands on him, and asked him if he saw
        any thing. '
      verse: 23
    - text: 'And he looked up and said: I see men, like trees, walking. '
      verse: 24
    - text: 'Then he again laid his hands on his eyes, and made him look up. And he
        was restored, and saw all things clearly. '
      verse: 25
    - text: 'And he sent him away to his house, and said: Neither go into the village,
        nor tell it to any one in the village.   '
      verse: 26
    - text: 'And Jesus and his disciples went out into the villages of Csarea Philippi.
        And on the road, he asked his disciples, saying to them: Who do men say that
        I am? '
      verse: 27
    - text: 'They answered: John the Immerser; and others, Elijah; and others, one
        of the prophets. '
      verse: 28
    - text: 'And he said to them: But who say you that I am? Peter answered and said
        to him: Thou art the Christ. '
      verse: 29
