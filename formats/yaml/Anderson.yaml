        go. '
      verse: 68
    - text: 'Henceforth the Son of man shall sit on the right hand of the power of
        God. '
      verse: 69
    - text: 'And they all said: You are, then, the Son of God? He said to them: You
        say that I am. '
      verse: 70
    - text: 'They replied: What further need have we of testimony? For we ourselves
        have heard from his own mouth.   '
      verse: 71
  - chapter: 23
    verses:
