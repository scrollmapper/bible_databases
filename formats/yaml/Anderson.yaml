  - chapter: 3
    verses:
    - text: 'Wherefore, being no longer able to contain ourselves, we thought it good
        to be left at Athens alone; '
      verse: 1
    - text: 'and we sent Timothy our brother and minister of God in the gospel of
        the Christ, in order that he might strengthen and comfort you with respect
        to your faith, '
      verse: 2
    - text: 'that no one be moved by these afflictions; for you yourselves know that
        we are appointed to this: '
      verse: 3
    - text: 'for even when we were with you, we told you beforehand that we were about
        to be afflicted, as it also came to pass, and as you know. '
      verse: 4
    - text: 'For this reason, when I could no longer contain myself, I sent to know
        your faith, lest by any means the tempter had tempted you, and our labor should
        be in vain.   '
      verse: 5
    - text: 'But now, since Timothy has come to us from you, and has told us the good
        news of your faith and love, and that you have a good remembrance of us at
        all times, greatly desiring to see us, as indeed we desire to see you, '
      verse: 6
    - text: 'for this reason we are comforted concerning you, brethren, in all our
        distress and affliction, by your faith: '
      verse: 7
    - text: 'for now we live, if you stand firm in the Lord. '
      verse: 8
    - text: 'For what thanks can we render to God for you, for the great joy with
        which we rejoice on your account before our God, '
      verse: 9
    - text: 'night and day praying exceedingly that we may see your face, and perfect
        that which is lacking in your faith?   '
      verse: 10
    - text: 'Now, may God himself, even our Father, and the Lord Jesus Christ, direct
        our way to you. '
      verse: 11
    - text: 'And may the Lord cause you to increase and abound in love to one another
        and to all, even as we toward you, '
      verse: 12
    - text: 'in order that he may establish your hearts blameless in holiness, in
        the presence of our God and Father, at the coming of our Lord Jesus Christ
        with all his saints.   '
      verse: 13
  - chapter: 4
    verses:
    - text: 'Finally, then, brethren, we beseech and exhort you, by our Lord Jesus,
        that as you learned from us how you ought to walk and please God, you would
        abound more and more. '
      verse: 1
    - text: 'For you know what commandments we gave you by our Lord Jesus. '
      verse: 2
    - text: 'For this is the will of God, your sanctification, that you keep yourselves
        from lewdness; '
      verse: 3
    - text: 'That each one of you know how to keep his vessel in sanctification and
        in honor, '
      verse: 4
    - text: 'not in passionate desire, as the Gentiles do, who know not God; '
      verse: 5
    - text: 'That no one take advantage of or injure his brother in this matter; because
        the Lord takes vengeance for all such things, as we also told you before,
        and fully testified: '
      verse: 6
    - text: 'for God has not called us for uncleanness, but for holiness. '
      verse: 7
    - text: 'Therefore, he that despises, despises not man, but God, who has given
        us his Holy Spirit.   '
      verse: 8
    - text: 'But with respect to brotherly love, you have no need that I write to
        you: for you yourselves are taught of God to love one another; '
      verse: 9
    - text: 'and indeed you do this to all the brethren that are in all Macedonia.
        But we exhort you, brethren, that you abound in love more and more, '
      verse: 10
    - text: 'and that you earnestly endeavor to live quietly, and that you attend
        to your own business, and work with your own hands, as we commanded you; '
      verse: 11
    - text: 'in order that you may walk with propriety toward those who are without,
        and may have need of nothing.   '
      verse: 12
    - text: 'But concerning those who have fallen asleep, I would not have you ignorant,
        brethren, that you may not grieve, as others who have no hope. '
      verse: 13
    - text: 'For if we believe that Jesus died and rose again, so also should we believe
        that God will, through Jesus, bring with him those who sleep. '
      verse: 14
    - text: 'For this we say to you by the word of the Lord, that we, the living,
        who remain till the coming of the Lord, shall not precede those who are asleep '
      verse: 15
    - text: 'for the Lord himself will descend from heaven with a shout, with the
        voice of the archangel, and with the trump of God; and the dead in Christ
        shall arise first; '
      verse: 16
    - text: 'then we, the living who remain, shall, together with them, be caught
        up in clouds into the air to meet the Lord, and so shall we be ever with the
        Lord. '
      verse: 17
    - text: 'So, then, comfort one another with these words.   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'But, brethren, you have no need that I write to you of the times and
        seasons; '
      verse: 1
    - text: 'for you yourselves know perfectly that the day of the Lord so comes as
        a thief in the night: '
      verse: 2
    - text: 'for when they shall say, Peace and safety, then sudden destruction comes
        upon them, as the pains of birth upon a woman with child, and they shall not
        escape.   '
      verse: 3
    - text: 'But you, brethren, are not in darkness, that that day should overtake
        you as a thief. '
      verse: 4
    - text: 'You are all sons of light, and sons of day: we are not of night, nor
        of darkness. '
      verse: 5
    - text: 'Therefore, let us not sleep, as do others, but let us watch and be sober. '
      verse: 6
    - text: 'For those who sleep, sleep in the night; and those who are drunken, are
        drunken in the night. '
      verse: 7
    - text: 'But let us, who are of the day, be sober, having on the breastplate of
        faith and love, and for a helmet, the hope of salvation: '
      verse: 8
    - text: 'for God has not appointed us to wrath, but to the obtaining of salvation
        through our Lord Jesus Christ, '
      verse: 9
    - text: 'who died for us, that, whether we wake or sleep, we might live together
        with him. '
      verse: 10
    - text: 'Wherefore, exhort one another, and edify one another, as you also do.   '
      verse: 11
    - text: 'Now we beseech you, brethren, to have regard for those who labor among
        you, and preside over you in the Lord, and admonish you, '
      verse: 12
    - text: 'and that you esteem them very highly in love on account of their work.
        Be at peace among yourselves. '
      verse: 13
    - text: 'We exhort you, brethren, admonish the unruly, comfort the faint-hearted,
        earnestly care for the weak-minded, be of a long-suffering disposition toward
        all.   '
      verse: 14
    - text: 'See that no one render evil for evil to any, but always pursue that which
        is good toward one another and toward all.   '
      verse: 15
    - text: 'Rejoice always; '
      verse: 16
    - text: 'pray without ceasing; '
      verse: 17
    - text: 'in every thing give thanks; for this is the will of God in Christ Jesus
        concerning you.   '
      verse: 18
    - text: 'Quench not the Spirit. '
      verse: 19
    - text: 'Despise not prophesyings. '
      verse: 20
    - text: 'Prove all things; hold fast that which is good. '
      verse: 21
    - text: 'Abstain from every appearance of evil.   '
      verse: 22
    - text: 'Now the God of peace himself sanctify you wholly; and may your whole
        spirit and soul and body be preserved blameless at the coming of our Lord
        Jesus Christ. '
      verse: 23
    - text: 'Faithful is he that calls you; and he will do what he has promised.   '
      verse: 24
    - text: 'Brethren, pray for us. '
      verse: 25
    - text: 'Salute all the brethren with a holy kiss. '
      verse: 26
    - text: 'I adjure you by the Lord, that this letter be read to all the holy brethren.   '
      verse: 27
    - text: 'The grace of our Lord Jesus Christ be with you.    '
      verse: 28
