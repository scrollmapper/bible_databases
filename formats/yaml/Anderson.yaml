  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'The book of the genealogy of Jesus Christ, the son of David, the son
        of Abraham.   '
      verse: 1
    - text: 'Abraham begot Isaac: Isaac begot Jacob: Jacob begot Judah and his brothers: '
      verse: 2
    - text: 'Judah begot Phares and Zarah of Thamar: Phares begot Hezron: Hezron begot
        Aram: '
      verse: 3
    - text: 'Aram begot Aminidab: Aminidab begot Nahshon: Nahshon begot Salmon: '
      verse: 4
    - text: 'Salmon begot Boa of Rachab: Boaz begot Obed of Ruth: Obed begot Jesse: '
      verse: 5
    - text: 'Jesse begot David the king: David the king begot Solomon of her who had
        been the wife of Uriah: '
      verse: 6
    - text: 'Solomon begot Rehoboam: Rehoboam begot Abia: Abia begot Asa: '
      verse: 7
    - text: 'Asa begot Jehosaphat: Jehosaphat begot Jehoram: Jehoram begot Uzziah: '
      verse: 8
    - text: 'Uzziah begot Jotham: Jotham begot Ahaz: Ahaz begot Hezekiah: '
      verse: 9
    - text: 'Hezekiah begot Manasseh: Manasseh begot Amon: Amon begot Josiah: '
      verse: 10
    - text: 'Josiah begot Jeconiah and his brothers, about the time of the removal
        to Babylon.   '
      verse: 11
    - text: 'And after the removal to Babylon, Jeconiah begot Shealtiel: Shealtiel
        begot Zerubbabel: '
      verse: 12
    - text: 'Zerubbabel begot Abiud: Abiud begot Eliakim: Eliakim begot Azor: '
      verse: 13
    - text: 'Azor begot Sadok: Sadok begot Achim: Achim begot Eliud: '
      verse: 14
    - text: 'Eliud begot Eleazar: Eleazar begot Matthan: Matthan begot Jacob: '
      verse: 15
    - text: 'Jacob begot Joseph the husband of Mary, of whom was born Jesus, who is
        called Christ.   '
      verse: 16
    - text: 'So all the generations from Abraham till David are fourteen generations:
        and from David till the removal to Babylon are fourteen generations: and from
        the removal to Babylon till the Christ are fourteen generations.   '
      verse: 17
    - text: 'But Jesus Christ was begotten thus: After his mother Mary had been betrothed
        to Joseph, before they had come together, she was found to be with child of
        the Holy Spirit. '
      verse: 18
    - text: 'Then Joseph her husband, being a just man, and not choosing to make an
        example of her, intended to put her away privately. '
      verse: 19
    - text: 'But while he was thinking of these things, behold, an angel of the Lord
        appeared to him in a dream, saying: Joseph, son of David, fear not to take
        home Mary your wife; for that which is begotten in her is of the Holy Spirit. '
      verse: 20
    - text: 'And she will bear a son, and you shall call his name Jesus; for he will
        save his people from their sins. '
      verse: 21
    - text: 'Now all this was done, that the word might be fulfilled, which was spoken
        by the Lord through the prophet, saying: '
      verse: 22
    - text: 'Behold, a virgin shall be with child, and shall bear a son, and his name
        shall be called Immanuel, which, when translated, is, God with us. '
      verse: 23
    - text: 'And Joseph awoke from his sleep, and did as the angel of the Lord had
        commanded him; and he took home his wife, '
      verse: 24
    - text: 'and knew her not till she had brought forth her first-born son. And he
        called his name Jesus.   '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Now after Jesus was born in Bethlehem of Judea, in the days of Herod
        the king, behold, Magi from the east came to Jerusalem, '
      verse: 1
    - text: 'saying: Where is he that is born king of the Jews? For we have seen his
        star in the east, and have come to do him homage. '
      verse: 2
    - text: 'When Herod the king heard these things, he was troubled, and all Jerusalem
        with him. '
      verse: 3
    - text: 'And when he had assembled all the chief priests and scribes of the people,
        he inquired of them where the Christ should be born. '
      verse: 4
    - text: 'And they said to him: In Bethlehem of Judea; for thus it is written by
        the prophet: '
      verse: 5
    - text: 'And thou, Bethlehem, city of Judah, art by no means the least among the
        chiefs of Judah; for out of thee shall come a leader, that shall be a shepherd
        to my people Israel.   '
      verse: 6
    - text: 'Then Herod, when he had secretly called the Magi, inquired of them strictly
        at what time the star, then visible, first made its appearance: '
      verse: 7
    - text: 'and sending them to Bethlehem, he said: Go, make strict inquiry for the
        young child: and when you have found him, bring me word, that I also may go
        and do him homage. '
      verse: 8
    - text: 'When they had heard the king, they departed; and lo, the star, which
        they had seen in the east, went before them, till it came and stood over the
        place where the young child was. '
      verse: 9
    - text: 'And when they saw the star, they rejoiced with very great joy. '
      verse: 10
    - text: 'And having come into the house, they saw the young child with Mary his
        mother; and falling down, they did him homage. And when they had opened their
        treasures, they offered to him gifts, gold, frankincense, and myrrh. '
      verse: 11
    - text: 'And having been warned in a dream not to return to Herod, they departed
        into their own country by another way.   '
      verse: 12
    - text: 'When they had departed, behold, an angel of the Lord appeared to Joseph
        in a dream, saying: Arise, and take the young child and his mother, and flee
        into Egypt, and be there till I bring you word; for Herod is about to seek
        for the young child, to destroy him. '
      verse: 13
    - text: 'And he arose and took the young child and his mother by night, and departed
        into Egypt, '
      verse: 14
    - text: 'and was there till the death of Herod; that the word might be fulfilled
        which was spoken by the Lord through his prophet, saying: Out of Egypt have
        I called my Son.   '
      verse: 15
    - text: 'Then Herod, when he saw that he was deceived by the Magi, was greatly
        enraged, and sent out and slew all the male children that were in Bethlehem
        and in all its borders, from the age of two years and under, according to
        the time which he had strictly inquired of the Magi. '
      verse: 16
    - text: 'Then was fulfilled that which was spoken by Jeremiah the prophet, saying: '
      verse: 17
    - text: 'A voice was heard in Ramah, wailing and weeping, and great mourning;
        Rachel weeping for her children, and refusing to be comforted because they
        are no more.   '
      verse: 18
    - text: 'But when Herod was dead, behold, an angel of the Lord appeared in a dream
        to Joseph in Egypt, '
      verse: 19
    - text: 'saying: Arise and take the young child and his mother, and go into the
        land of Israel; for they are dead who sought the young childs life. '
      verse: 20
    - text: 'And he arose and took the young child and his mother, and came into the
        land of Israel. '
      verse: 21
    - text: 'But when he heard that Archelaus was reigning in Judea in place of Herod
        his father, he was afraid to go thither. But being warned in a dream, he withdrew
        into the regions of Galilee, '
      verse: 22
    - text: 'and came and dwelt in a city called Nazareth, that the word might be
        fulfilled which was spoken by the prophets: He shall be called a Nazarene.   '
      verse: 23
  - chapter: 3
    verses:
    - text: 'In those days came John the Immerser, preaching in the wilderness of
        Judea, '
      verse: 1
    - text: 'and saying: Repent, for the kingdom of heaven is at hand. '
      verse: 2
    - text: 'For this is he that was spoken of by Isaiah the prophet, saying: The
        voice of one crying in the wilderness, Prepare the way of the Lord, make his
        paths straight. '
      verse: 3
    - text: 'But the same John had his clothing of camels hair, and a girdle of leather
        around his loins, and his food was locusts and wild honey.   '
      verse: 4
    - text: 'Then went out to him Jerusalem, and all Judea, and all the region round
        about the Jordan, '
      verse: 5
    - text: 'and were immersed by him in the Jordan, confessing their sins. '
      verse: 6
    - text: 'But when he saw many of the Pharisees and Sadducees coming to his immersion,
        he said to them: Generation of vipers, who has warned you to flee from the
        coining wrath? '
      verse: 7
    - text: 'Bring forth, therefore, fruit worthy of repentance: '
      verse: 8
    - text: 'and think not to say within yourselves, We have Abraham for our father;
        for I say to you that God is able from these stones to raise up children to
        Abraham. '
      verse: 9
    - text: 'Even now the ax is lying at the root of the trees: therefore, every tree
        that does not bring forth good fruit is cut down and thrown into the fire. '
      verse: 10
    - text: 'I immerse you in water, in order to repentance; but he that comes after
        me is mightier than I, whose sandals I am not worthy to carry. He will immerse
        you in the Holy Spirit and in fire: '
      verse: 11
    - text: 'whose winnowing-shovel is in his hand, and he will thoroughly cleanse
        his thrashing-floor, and gather his grain into his granary; but the chaff
        he will burn with unquenchable fire.   '
      verse: 12
    - text: 'Then came Jesus from Galilee to the Jordan to John, to be immersed by
        him. '
      verse: 13
    - text: 'But John forbade him, saying: I have need to be immersed by thee, and
        comest thou to me? '
      verse: 14
    - text: 'But Jesus answering said to him: Permit it now; for thus it becomes us
        to perform fully every righteous act. Then he permitted him. '
      verse: 15
    - text: 'And after Jesus was immersed, he came up immediately from the water;
        and lo, the heavens were opened to him, and he saw the Spirit of God descending
        like a dove, and coming upon him. '
      verse: 16
    - text: 'And lo, a voice from heaven, saying: This is my beloved Son, in whom
        I delight.   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Then was Jesus led up by the Spirit into the wilderness, to be tempted
        by the devil. '
      verse: 1
    - text: 'And when he had fasted forty days and forty nights, he was afterward
        hungry. '
      verse: 2
    - text: 'And the tempter came to him and said: If you are the Son of God, command
        that these stones become bread. '
      verse: 3
    - text: 'But he answered and said: It is written, Man shall not live by bread
        alone, but by every word that comes forth from the mouth of God. '
      verse: 4
    - text: 'Then the devil took him into the holy city, and placed him on the pinnacle
        of the temple, '
      verse: 5
    - text: 'and said to him: If you are the Son of God, throw yourself down, for
        it is written: He will give his angels charge concerning you; and in their
        hands shall they take you up, lest you strike your foot against a stone. '
      verse: 6
    - text: 'Jesus said to him: It is again written, You shall not put the Lord your
        God to the proof.   '
      verse: 7
    - text: 'Again, the devil took him to a very high mountain, and showed him all
        the kingdoms of the world and the glory of them, '
      verse: 8
    - text: 'and said to him: All these things will I give you, if you will fall down
        and worship me. '
      verse: 9
    - text: 'Then Jesus said to him: Get behind me, Satan, for it is written: You
        shall worship the Lord your God, and him only shall you serve. '
      verse: 10
    - text: 'Then the devil left him, and behold, angels came and ministered to him.   '
      verse: 11
    - text: 'Now when Jesus heard that John was delivered up; he withdrew into Galilee; '
      verse: 12
    - text: 'and, leaving Nazareth, he went and dwelt in Capernaum, which is upon
        the sea, in the borders of Zebulon and Naphtali, '
      verse: 13
    - text: 'that the word might be fulfilled which was spoken by Isaiah the prophet,
        saying: '
      verse: 14
    - text: 'The land of Zebulon, and the land of Naphtali, toward the sea beyond
        the Jordan, Galilee of the Gentiles; '
      verse: 15
    - text: 'the people that sat in darkness saw great light; and upon those who sat
        in the region and shadow of death light has risen. '
      verse: 16
    - text: 'From that time Jesus began to preach and to say: Repent, for the kingdom
        of heaven is at hand.   '
      verse: 17
    - text: 'And as he was walking by the sea of Galilee, he saw two brothers, Simon
        who is called Peter, and Andrew his brother, throwing a net into the sea,
        for they were fishers. '
      verse: 18
    - text: 'And he said to them: Come after me, and I will make you fishers of men. '
      verse: 19
    - text: 'And they immediately left their nets and followed him. '
      verse: 20
    - text: 'And going on thence, he saw other two brothers, James the son of Zebedee,
        and John his brother, in the ship with Zebedee their father, mending their
        nets; and he called them. '
      verse: 21
    - text: 'And they immediately left the ship and their father, and followed him.   '
      verse: 22
    - text: 'And Jesus went about all Galilee, teaching in their synagogues, and preaching
        the gospel of the kingdom, and curing every disease, and every kind of sickness
        among the people. '
      verse: 23
    - text: 'And his fame went abroad into all Syria. And they brought to him all
        that were sick, those who were afflicted with various diseases and pains,
        and those who were possessed with demons, and lunatics, and paralytics; and
        he cured them. '
      verse: 24
    - text: 'And many multitudes followed him from Galilee, and Decapolis, and Jerusalem,
        and Judea, and from beyond the Jordan.   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'And seeing the multitudes, he went up into the mountain; and when he
        had sat down, his disciples came to him; '
      verse: 1
    - text: 'and he opened his mouth and taught them, saying: '
      verse: 2
    - text: 'Blessed are the poor in spirit; for theirs is the kingdom of heaven. '
      verse: 3
    - text: 'Blessed are they that mourn; for they shall be comforted. '
      verse: 4
    - text: 'Blessed are the meek; for they shall inherit the earth. '
      verse: 5
    - text: 'Blessed are they that hunger and thirst for righteousness; for they shall
        be filled. '
      verse: 6
    - text: 'Blessed are the merciful; for they shall receive mercy. '
      verse: 7
    - text: 'Blessed are the pure in heart; for they shall see God. '
      verse: 8
    - text: 'Blessed are the peacemakers; for they shall be called sons of God. '
      verse: 9
    - text: 'Blessed are they that are persecuted on account of righteousness; for
        theirs is the kingdom of heaven. '
      verse: 10
    - text: 'Blessed are you, when they shall reproach you, and persecute you, and
        say every evil thing against you, falsely, on my account. '
      verse: 11
    - text: 'Rejoice, and leap for joy; for great is your reward in heaven: for so
        did they persecute the prophets who were before you.   '
      verse: 12
    - text: 'You are the salt of the earth: but if the salt has become tasteless,
        by what means shall it become salt again? It is then good for nothing but
        to be thrown out and trod upon by men. '
      verse: 13
    - text: 'You are the light of the world: a city that lies upon a mountain can
        not be hid: '
      verse: 14
    - text: 'neither do men light a lamp and place it under the measure, but on the
        lamp-stand, and it gives light to all that are in the house. '
      verse: 15
    - text: 'In this way let your light shine before men, that they may see your good
        works, and glorify your Father who is in heaven.   '
      verse: 16
    - text: 'Think not that I have come to make the law or the prophets of no effect.
        I have not come to make them of no effect, but to give them their full efficiency. '
      verse: 17
    - text: 'For verily I say to you, Till heaven and earth pass away, one yod or
        one point shall in no way pass from the law till all be fulfilled. '
      verse: 18
    - text: 'Whoever, therefore, shall make void one of the least of these commandments,
        and shall teach men so, shall be called least in the kingdom of heaven. But
        whoever shall do and teach, he shall be called great in the kingdom of heaven. '
      verse: 19
    - text: 'For I say to you, That, unless your righteousness excel that of the scribes
        and Pharisees, you can by no means enter into the kingdom of heaven.   '
      verse: 20
    - text: 'You have heard that it was said to the ancients: You shall not kill;
        and whoever shall kill, shall be liable to the sentence of the judges. '
      verse: 21
    - text: 'But I say to you, Whoever is angry with his brother without a cause,
        shall be liable to the sentence of the judges. And whoever shall say to his
        brother, Worthless fellow, shall be liable to the sentence of the Sanhedrin.
        But who ever shall say, Impious wretch, shall be in danger of hell-fire. '
      verse: 22
    - text: 'If, therefore, you bring your gift to the altar, and there remember that
        your brother has any thing against you, '
      verse: 23
    - text: 'leave your gift there before the altar, and go, first be reconciled to
        your brother, and then come and offer your gift. '
      verse: 24
    - text: 'Come to an agreement with your opponent at law quickly, while you are
        on the road with him, lest your opponent at law deliver you to the judge,
        and the judge deliver you to the officer, and you be thrown into prison. '
      verse: 25
    - text: 'Verily, I say to you, You shall by no means come out thence, till you
        have paid the last farthing.   '
      verse: 26
    - text: 'You have heard that it was said: You shall not commit adultery. '
      verse: 27
    - text: 'But I say to you, Whoever looks upon a woman to cherish desire for her,
        has already committed adultery with her in his heart. '
      verse: 28
    - text: 'If, then, your right eye ensnare you, tear it out, and throw it from
        you; for it is profitable for you that one of your members should perish,
        and not that your whole body should be thrown into hell. '
      verse: 29
    - text: 'And if your right hand ensnare you, cut it off, and throw it from you;
        for it is profitable for you that one of your members should perish, and not
        that your whole body should be thrown into hell.   '
      verse: 30
    - text: 'It has been said: Whoever will put away his wife, let him give her a
        bill of divorce. '
      verse: 31
    - text: 'But I say to you, Whoever shall put away his wife, unless on account
        of lewdness, causes her to commit adultery: and whoever marries her that is
        divorced, commits adultery. '
      verse: 32
    - text: 'Again, you have heard that it was said to the ancients: You shall not
        swear falsely, but shall pay to the Lord your vows. '
      verse: 33
    - text: 'But I say to you, Swear not at all: neither by heaven, for it is the
        throne of God; '
      verse: 34
    - text: 'nor by the earth, for it is his footstool; nor by Jerusalem, for it is
        the city of the great King: '
      verse: 35
    - text: 'neither shall you swear by your head, for you can not make one hair white
        or black. '
      verse: 36
    - text: 'But let your word be, Yes, yes; No, no; for whatever is more than these
        is of the Evil One.   '
      verse: 37
    - text: 'You have heard that it was said: An eye for an eye, and a tooth for a
        tooth. '
      verse: 38
    - text: 'But I say to you, Resist not the injurious. But whoever will smite you
        on your right cheek, turn to him the other also. '
      verse: 39
    - text: 'And to him that will go to law with you, and take away your coat, give
        your mantle also. '
      verse: 40
    - text: 'And whoever will compel you to go one mile, go with him two. '
      verse: 41
    - text: 'Give to him that asks of you; and from him that would borrow of you,
        turn not away.   '
      verse: 42
    - text: 'You have heard that it was said: You shall love your neighbor, and hate
        your enemy. '
      verse: 43
    - text: 'But I say to you, Love your enemies: bless those who curse you, do good
        to those who hate you, and pray for those who insult you and persecute you: '
      verse: 44
    - text: 'that you may be the sons of your Father who is in heaven; for he makes
        his sun to rise upon the evil and the good, and causes it to rain on the just
        and on the unjust. '
      verse: 45
    - text: 'For if you love those who love you, what reward have you? Do not even
        the publicans the same? '
      verse: 46
    - text: 'And if you salute your brethren only, in what do you excel? Do not even
        the publicans so? '
      verse: 47
    - text: 'Be you therefore perfect, as your Father who is in heaven is perfect.   '
      verse: 48
  - chapter: 6
    verses:
    - text: 'Beware of doing your charitable deeds before men, to be seen by them;
        otherwise you have no reward with your Father who is in heaven. '
      verse: 1
    - text: 'When, therefore, you do a charitable deed, do not cause a trumpet to
        be sounded before you, as the hypocrites do, in the synagogues and in the
        streets, that they may be glorified by men. Verily, I say to you, They have
        their reward. '
      verse: 2
    - text: 'But when you do a charitable deed, let not your left hand know what your
        right hand does; '
      verse: 3
    - text: 'that your charitable deeds may be in secret; and your Father, who sees
        in secret, himself will reward you openly.   '
      verse: 4
    - text: 'And when you pray, you shall not be like the hypocrites; for they love
        to pray standing in the synagogues, and in the corners of the streets, that
        they may be seen by men. Verily, I say to you, They have their reward. '
      verse: 5
    - text: 'But do you, when you pray, go into your closet, and when you have closed
        the door, pray to your Father who is in secret: and your Father who sees in
        secret will reward you openly. '
      verse: 6
    - text: 'But when you pray, do not use vain repetitions, as the heathen do: for
        they think that they will be heard for their many words. '
      verse: 7
    - text: 'Be not, therefore, like them; for your Father knows what things you need
        before you ask him.   '
      verse: 8
    - text: 'In this manner, therefore, pray you: Our Father who art in heaven, hallowed
        be thy name. '
      verse: 9
    - text: 'Thy kingdom come. Thy will be done on earth, as it is done in heaven. '
      verse: 10
    - text: 'Give us this day the bread for our support. '
      verse: 11
    - text: 'And forgive us our debts, as we also forgive our debtors. '
      verse: 12
    - text: 'And lead us not into temptation, but deliver us from the Evil One. '
      verse: 13
    - text: 'For if you forgive men their offenses, your heavenly Father will also
        forgive you. '
      verse: 14
    - text: 'But if you forgive not men their offenses, neither will your Father forgive
        your offenses.   '
      verse: 15
    - text: 'And when you fast, do not put on a sad countenance, as the hypocrites
        do; for they disfigure their faces, that they may appear to men to be fasting.
        Verily, I say to you, They have their reward. '
      verse: 16
    - text: 'But do you, when you fast, anoint your head and wash your face; '
      verse: 17
    - text: 'that you may not appear to men to be fasting, but to your Father who
        is in secret. And your Father who sees in secret will reward you.   '
      verse: 18
    - text: 'Lay not up for yourselves treasures on earth, where moths and rust consume,
        and where thieves break through and steal. '
      verse: 19
    - text: 'But lay up for yourselves treasures in heaven, where neither moth nor
        rust consumes, and where thieves do not break through, nor steal. '
      verse: 20
    - text: 'For where your treasure is, there will your heart be also. '
      verse: 21
    - text: 'The lamp of the body is the eye: if, therefore, your eye be sound, your
        whole body will be light: '
      verse: 22
    - text: 'But if your eye be diseased, your whole body will be dark. If therefore,
        the light that is in you is darkness, how great is that darkness!   '
      verse: 23
    - text: 'No one can serve two masters: for he will either hate the one and love
        the other; or he will hold to the one, and neglect the other. You can not
        serve God and riches. '
      verse: 24
    - text: 'For this reason I say to you, Be not anxious for your life, what you
        shall eat, and what you shall drink; nor for your body, what you shall put
        on. Is not your life a greater gift than food, and your body than clothing? '
      verse: 25
    - text: 'Observe the birds of the air, that they neither sow, nor reap, nor gather
        into granaries. Yet your heavenly Father feeds them. Are you not much better
        than they? '
      verse: 26
    - text: 'Which of you, by his anxiety, can add one span to his life? '
      verse: 27
    - text: 'And why are you anxious about clothing? Consider the lilies of the field
        how they grow: they toil not, nor do they spin. '
      verse: 28
    - text: 'But I say to you, That Solomon, in all his glory, was not clothed like
        one of these. '
      verse: 29
    - text: 'If then, God so clothes the herb of the field, which to-day is, and to-morrow
        is thrown into the oven, will he not much more clothe you, O you of little
        faith? '
      verse: 30
    - text: 'Therefore, be not anxious, saying: What shall we eat? or, what shall
        we drink? or, with what shall we be clothed? '
      verse: 31
    - text: 'For after all these things do the Gentiles seek: for your heavenly Father
        knows that you need all these things. '
      verse: 32
    - text: 'But seek first the kingdom of God, and his righteousness, and all these
        things shall be given to you in addition. '
      verse: 33
    - text: 'Therefore, be not anxious about the morrow, for the morrow will have
        anxieties of its own. Sufficient for the day is its own evil.   '
      verse: 34
  - chapter: 7
    verses:
    - text: 'Judge not, that you may not be judged: '
      verse: 1
    - text: 'for with what judgment you judge, you shall be judged: and with what
        measure you measure, it shall be measured to you. '
      verse: 2
    - text: 'And why do you look at the splinter that is in your brothers eye, but
        perceive not the beam that is in your own eye? '
      verse: 3
    - text: 'Or, how will you say to your brother, Let me pull out the splinter from
        your eye: and lo; a beam is in your own eye? '
      verse: 4
    - text: 'Hypocrite! first pull the beam out of your own eye, and then you will
        see clearly to pull the splinter out of your brothers eye.   '
      verse: 5
    - text: 'Give not that which is holy to dogs, nor throw your pearls before swine,
        lest they trample them under their feet, and turn again and tear you.   '
      verse: 6
    - text: 'Ask, and it shall be given you; seek, and you shall find; knock, and
        it shall be opened to you. '
      verse: 7
    - text: 'For every one that asks, receives; and he that seeks, finds; and to him
        that knocks, it shall be opened. '
      verse: 8
    - text: 'What man is there of you, of whom if his son ask bread, will he give
        him a stone? '
      verse: 9
    - text: 'And if he ask a fish, will he give him a serpent? '
      verse: 10
    - text: 'If then you, being evil, know how to give good gifts to your children,
        how much more will your Father who is in heaven give good things to those
        who ask him? '
      verse: 11
    - text: 'All things, therefore, whatever you would that men should do to you,
        even so do you to them: for this is the law and the prophets.   '
      verse: 12
    - text: 'Enter in through the strait gate: for wide is the gate, and broad is
        the way, that leads to destruction; and many there are that go in through
        it. '
      verse: 13
    - text: 'How strait is the gate, and how narrow the way, that leads to life! and
        few there are that find it.   '
      verse: 14
    - text: 'But beware of false prophets, who come to you in sheeps clothing, but
        within are ravenous wolves. '
      verse: 15
    - text: 'By their fruits you will know them. Are grapes gathered from thorns,
        or figs from thistles? '
      verse: 16
    - text: 'So every good tree produces goodly fruit: but an unsound tree produces
        diseased fruit. '
      verse: 17
    - text: 'A good tree can not produce diseased fruit; nor can an unsound tree produce
        goodly fruit. '
      verse: 18
    - text: 'Every tree that does not produce goodly fruit, is cut down and thrown
        into the fire. '
      verse: 19
    - text: 'Therefore, by their fruits you shall know them.   '
      verse: 20
    - text: 'Not every one that says to me, Lord, Lord, shall enter into the kingdom
        of heaven; but he that does the will of my Father who is in heaven. '
      verse: 21
    - text: 'Many will say to me in that day, Lord, Lord, have we not prophesied in
        thy name, and in thy name cast out demons, and in thy name done many mighty
        works? '
      verse: 22
    - text: 'And then will I profess to them, I never knew you: depart from me, you
        that work iniquity.   '
      verse: 23
    - text: 'Therefore, whoever hears these words of mine and does them, I will liken
        him to a wise man, who built his house on the rock: '
      verse: 24
    - text: 'and the rain descended, and the torrents came, and the winds blew, and
        they beat against that house, and it fell not: for it was founded on the rock. '
      verse: 25
    - text: 'And every one that hears these words of mine, and does them not, shall
        be likened to a foolish man, who built his house upon the sand. '
      verse: 26
    - text: 'And the rain descended, and the torrents came, and the winds blew, and
        beat upon that house, and it fell: and great was its fall.   '
      verse: 27
    - text: 'And it came to pass when Jesus had ended these words, that the multitudes
        were astonished at his teaching: '
      verse: 28
    - text: 'for he taught them as one that had authority, and not as the scribes.   '
      verse: 29
  - chapter: 8
    verses:
    - text: 'And when he had come down from the mountain, many multitudes followed
        him.   '
      verse: 1
    - text: 'And behold, a leper came and did him homage, saying: Lord, if thou wilt,
        thou canst make me clean. '
      verse: 2
    - text: 'And Jesus stretched out his hand and touched him, saying: I will; be
        clean. And immediately his leprosy was cleansed. '
      verse: 3
    - text: 'And Jesus said to him: See that you tell no one. But go, show yourself
        to the priest, and offer the gift that Moses commanded, for a testimony to
        them.   '
      verse: 4
    - text: 'And when he entered Capernaum, there came to him a centurion, beseeching
        him, '
      verse: 5
    - text: 'and saying: Lord, my servant lies in my house, palsied, fearfully afflicted. '
      verse: 6
    - text: 'And Jesus said to him: I will go and cure him. '
      verse: 7
    - text: 'And the centurion answering, said: Lord, I am not worthy that thou shouldst
        come under my roof; but say in a word only, and my servant shall be restored
        to health. '
      verse: 8
    - text: 'For I am a man under authority, having soldiers under me; and I say to
        this one, Go, and he goes; and to another, Come, and he comes; and to my servant,
        Do this, and he does it. '
      verse: 9
    - text: 'And when Jesus heard it, he was filled with admiration, and said to those
        who followed him: Verily I say to you, not even in Israel have I found so
        great faith. '
      verse: 10
    - text: 'I also say to you, That many shall come from the east and the west, and
        shall recline with Abraham, and Isaac, and Jacob in the kingdom of heaven; '
      verse: 11
    - text: 'but the sons of the kingdom shall be cast into the darkness that is without.
        There shall be weeping and gnashing of teeth. '
      verse: 12
    - text: 'And Jesus said to the centurion: Go, and as you have believed, so be
        it to you. And his servant was restored to health in that hour.   '
      verse: 13
    - text: 'And when Jesus had come into Peters house, he saw his mother-in-law
        lying, and ill of a fever. '
      verse: 14
    - text: 'And he touched her hand, and the fever left her: and she arose and ministered
        to him.   '
      verse: 15
    - text: 'When the evening had come, they brought to him many that were possessed
        with demons: and he cast out the spirits with his word, and cured all that
        were sick; '
      verse: 16
    - text: 'that the word might be fulfilled which was spoken by Isaiah the prophet,
        saying: He himself took our infirmities, and bore our diseases.   '
      verse: 17
    - text: 'But when Jesus saw many multitudes about him, he gave orders to depart
        to the other side. '
      verse: 18
    - text: 'And a certain scribe came and said to him: Teacher, I will follow thee
        wherever thou goest. '
      verse: 19
    - text: 'And Jesus said to him: The foxes have dens, and the birds of the air
        have roosts; but the Son of man has not where to lay his head. '
      verse: 20
    - text: 'And another of his disciples said to him: Lord, permit me first to go
        and bury my father. '
      verse: 21
    - text: 'But Jesus said to him: Follow me, and let the dead bury their own dead.   '
      verse: 22
    - text: 'And when he had entered the ship, his disciples followed him. '
      verse: 23
    - text: 'And behold, there was a great tempest in the sea, so that the ship was
        covered by the waves: but he was asleep. '
      verse: 24
    - text: 'And his disciples came to him, and awoke him, saying: Lord, save us;
        we perish. '
      verse: 25
    - text: 'And he said to them: Why are you fearful, O you of little faith? Then
        he arose, and rebuked the winds and the sea: and there was a great calm. '
      verse: 26
    - text: 'But the men were astonished, and said: What man is this, that even the
        winds and the sea obey him!   '
      verse: 27
    - text: 'And when he had come to the opposite side, into the country of the Gadarenes,
        there met him two men, coming out of the tombs, possessed with demons, very
        fierce, so that no one could pass that way. '
      verse: 28
    - text: 'And behold, they cried out, saying: What have we to do with thee, Jesus,
        Son of God? Hast thou come hither to torment us before the time? '
      verse: 29
    - text: 'Now there was, at a distance from them, a herd of many swine, feeding. '
      verse: 30
    - text: 'And the demons besought him, saying: If thou cast us out, permit us to
        go away into the herd of swine. '
      verse: 31
    - text: 'And he said to them: Go. And when they had come out, they went away into
        the herd of swine. And behold, the whole herd of swine rushed down a steep
        place into the sea, and perished in the waters. '
      verse: 32
    - text: 'And those who fed them fled, and went into the city, and told every thing,
        and what had happened to those who had been possessed with the demons. '
      verse: 33
    - text: 'And, behold, all the city came out to meet Jesus. And when they saw him,
        they besought him to depart out of their borders.   '
      verse: 34
  - chapter: 9
    verses:
    - text: 'And he entered the ship, and passed over, and came into his own city. '
      verse: 1
    - text: 'And behold, they brought to him a man sick of the palsy, lying on a bed.
        And Jesus, seeing their faith, said to the palsied man: Son, be of good courage;
        your sins are forgiven you. '
      verse: 2
    - text: 'And behold, some of the scribes said within themselves: This man talks
        impiously. '
      verse: 3
    - text: 'And Jesus, perceiving their thoughts, said: Why do evil thoughts arise
        in your hearts? '
      verse: 4
    - text: 'For, which is easier, to say, Your sins are forgiven; or to say, Arise,
        and walk? '
      verse: 5
    - text: 'But that you may know that the Son of man on earth has authority to forgive
        sins (then he said to the palsied man): Arise, take up your bed, and go to
        your house. '
      verse: 6
    - text: 'And he arose, and departed to his house. '
      verse: 7
    - text: 'And when the multitude saw it, they were astonished, and glorified God,
        who had given such authority to men.   '
      verse: 8
    - text: 'And as Jesus passed by from that place, he saw a man named Matthew, sitting
        at the custom-house; and he said to him: Follow me. And he arose and followed
        him. '
      verse: 9
    - text: 'And it came to pass that, while Jesus was reclining at table in his house,
        behold, many publicans and sinners came and reclined at table with him and
        his disciples. '
      verse: 10
    - text: 'And when the Pharisees saw it, they said to his disciples: Why does your
        teacher eat with publicans and sinners? '
      verse: 11
    - text: 'When Jesus heard it, he said to them: Those who are in health have no
        need of a physician, but those who are sick. '
      verse: 12
    - text: 'But go and learn what this means: I desire mercy, and not sacrifice.
        For I came not to call righteous men, but sinners to repentance.   '
      verse: 13
    - text: 'Then came to him the disciples of John, saying: Why do we and the Pharisees
        fast often, but your disciples fast not? '
      verse: 14
    - text: 'And Jesus said to them: Can the sons of the bride-chamber mourn while
        the bridegroom is with them? But the days will come, when the bridegroom shall
        be taken from them, and then will they fast. '
      verse: 15
    - text: 'No one puts a patch of new cloth on an old garment; for that which is
        put in to fill it up, takes from the garment, and a worse rent is made. '
      verse: 16
    - text: 'Nor do men put new wine into old bottles; if so, the bottles burst, and
        the wine runs out, and the bottles are lost. But they put new wine into new
        bottles, and both are preserved. '
      verse: 17
    - text: 'While he was speaking these things to them, behold, a certain ruler came
        and did him homage, saying: My daughter is already dead; but come, lay thy
        hand upon her, and she shall live. '
      verse: 18
    - text: 'And Jesus and his disciples arose and followed him.   '
      verse: 19
    - text: 'And behold, a woman that had been diseased with an issue of blood for
        twelve years, came behind him, and touched the fringe of his mantle. '
      verse: 20
    - text: 'For she said within herself: If I may only touch his mantle, I shall
        be saved. '
      verse: 21
    - text: 'But Jesus turned, and saw her, and said: Daughter, be of good courage;
        your faith has saved you. And the woman was saved from that hour. '
      verse: 22
    - text: 'And when Jesus came into the house of the ruler, and saw the minstrels
        and the multitude making lamentation, '
      verse: 23
    - text: 'he said to them: Depart; for the maid is not dead, but sleeps. And they
        derided him. '
      verse: 24
    - text: 'But when the multitude had been sent out, he went in, and took the maiden
        by the hand, and she arose. '
      verse: 25
    - text: 'And the fame of this went abroad in all that land.   '
      verse: 26
    - text: 'And as Jesus was departing thence, two blind men followed him, crying
        out and saying: Son of David, have mercy on us. '
      verse: 27
    - text: 'And when he had entered the house, the blind men came to him. And Jesus
        said to them: Do you believe that I am able to do this? They said to him,
        Yes, Lord. '
      verse: 28
    - text: 'Then he touched their eyes, and said: According to your faith, be it
        to you. '
      verse: 29
    - text: 'And their eyes were opened; and Jesus strictly charged them, saying:
        See that no one know it, '
      verse: 30
    - text: 'But they went out and spread his fame abroad in all that land.   '
      verse: 31
    - text: 'And as they were going out, behold, they brought to him a dumb man possessed
        with a demon. '
      verse: 32
    - text: 'And after the demon had been cast out, the dumb man spoke. And the multitudes
        were astonished, and said: Never was it seen thus in Israel. '
      verse: 33
    - text: 'But the Pharisees said: He casts out the demons by the prince of the
        demons.   '
      verse: 34
    - text: 'And Jesus went through all the cities and villages, teaching in their
        synagogues, and preaching the gospel of the kingdom, and curing every disease
        and every infirmity. '
      verse: 35
    - text: 'And when he saw the multitudes, he was moved with compassion for them,
        because they were troubled and scattered as sheep that had no shepherd. '
      verse: 36
    - text: 'Then he said to his disciples: The harvest is abundant, but the laborers
        are few. '
      verse: 37
    - text: 'Therefore pray the Lord of the harvest to send out laborers into his
        harvest.   '
      verse: 38
  - chapter: 10
    verses:
    - text: 'And he called to him his twelve disciples, and gave them authority over
        unclean spirits, so that they might cast them out, and care every disease
        and every infirmity.   '
      verse: 1
    - text: 'Now these are the names of the twelve apostles: the first, Simon, who
        is called Peter, and Andrew his brother; James the son of Zebedee, and John
        his brother; '
      verse: 2
    - text: 'Philip and Bartholomew, Thomas, and Matthew the publican; James the son
        of Alphus, and Lebbus, who was surnamed Thaddus; '
      verse: 3
    - text: 'Simon the Canaanite, and Judas Iscariot, who also delivered him up.   '
      verse: 4
    - text: 'These twelve Jesus sent forth after he had charged them, saying: Go not
        into the road that leads to the Gentiles, and enter not a city of the Samaritans. '
      verse: 5
    - text: 'But go rather to the lost sheep of the house of Israel. '
      verse: 6
    - text: 'And as you go, preach, saying: The kingdom of heaven is at hand. '
      verse: 7
    - text: 'Cure the sick, cleanse the lepers, cast out demons. Freely you have received,
        freely give. '
      verse: 8
    - text: 'Provide for yourselves neither gold, nor silver, nor brass, to put into
        your purses, '
      verse: 9
    - text: 'nor bag for your journey, nor two coats, nor sandals, nor staffs: for
        the laborer is worthy of his support.   '
      verse: 10
    - text: 'Whatever city or village you enter, inquire who in it is worthy, and
        there make your home till you go away. '
      verse: 11
    - text: 'When you go into a house, salute it: '
      verse: 12
    - text: 'and if the house be worthy, your peace shall come upon it; but if it
        be not worthy, your peace shall return to you. '
      verse: 13
    - text: 'And whoever will not receive you, nor hear your words, when you go out
        of that house or that city, shake off the dust from your feet. '
      verse: 14
    - text: 'Verily I say to you, It shall be more tolerable for the land of Sodom
        and Gomorrah, in the day of judgment, than for that city.   '
      verse: 15
    - text: 'Behold, I send you forth as sheep in the midst of wolves: be, therefore,
        wise as serpents, and guileless as doves. '
      verse: 16
    - text: 'But beware of men: for they will deliver you to the councils, and scourge
        you in their synagogues; '
      verse: 17
    - text: 'and you will be brought before governors and kings for my sake, for a
        testimony against them and the Gentiles. '
      verse: 18
    - text: 'But when they deliver you up, be not anxious how or what you shall speak;
        for that which you shall speak shall be given you in that hour: '
      verse: 19
    - text: 'for it is not you that speak, but it is the Spirit of your Father that
        speaks in you. '
      verse: 20
    - text: 'Brother will deliver up brother to death, and the father the child; and
        children will rise up against their parents, and cause them to be put to death. '
      verse: 21
    - text: 'And you will be hated by all men on my account: but he that endures to
        the end shall be saved.   '
      verse: 22
    - text: 'But when they persecute you in this city, flee into another: for verily
        I say to you, You will not have made the circuit of the cities of Israel before
        the Son of man shall come. '
      verse: 23
    - text: 'The disciple is not above his teacher, nor the servant above his master. '
      verse: 24
    - text: 'It is enough for the disciple, that he be as his teacher; and for the
        servant, that he be as his master. If they call the master of the house Beelzebul,
        how much more those of his household? '
      verse: 25
    - text: 'Fear them not, therefore; for there is nothing covered that shall not
        be revealed, nor hidden that shall not be made known. '
      verse: 26
    - text: 'What I tell you in darkness, speak in the light: and what you hear in
        the ear, preach on the house-tops.   '
      verse: 27
    - text: 'And fear not them that kill the body, but are not able to kill the soul.
        But rather fear him who is able to destroy both soul and body in hell. '
      verse: 28
    - text: 'Are not two sparrows sold for a farthing? and yet not one of them shall
        fall upon the ground with out your Father. '
      verse: 29
    - text: 'But even the hairs of your head are all numbered. '
      verse: 30
    - text: 'Fear not, therefore: you are of more value than many sparrows. '
      verse: 31
    - text: 'Whoever, therefore, will confess me before men, him will I also confess
        before my Father who is in heaven. '
      verse: 32
    - text: 'But whoever will deny me before men, him will I also deny before my Father
        who is in heaven.   '
      verse: 33
    - text: 'Think not that I have come to send peace on the earth. I have not come
        to send peace, but a sword. '
      verse: 34
    - text: 'For I have come to set a man at variance with his father, and the daughter
        with her mother, and the daughter-in-law with her mother-in-law: '
      verse: 35
    - text: 'and a mans enemies shall be those of his own household. '
      verse: 36
    - text: 'He that loves father or mother more than me, is not worthy of me: and
        he that loves son or daughter more than me, is not worthy of me: '
      verse: 37
    - text: 'and whoever does not take his cross and follow after me, is not worthy
        of me. '
      verse: 38
    - text: 'He that finds his life shall lose it; and he that loses his life for
        my sake, shall find it. '
      verse: 39
    - text: 'He that receives you, receives me: and he that receives me, receives
        him that sent me. '
      verse: 40
    - text: 'He that receives a prophet because he is a prophet, shall receive a prophets
        reward: and he that receives a righteous man because he is a righteous man,
        shall receive a righteous mans reward. '
      verse: 41
    - text: 'And whoever will give one of these little ones only a cup of cold water
        to drink, because he is a disciple, verily I say to you, he shall not lose
        his reward.   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'And it came to pass, when Jesus had made an end of commanding his twelve
        disciples, he departed thence to teach and to preach in their cities.   '
      verse: 1
    - text: 'Now when John had heard in the prison of the works of the Christ, he
        sent two of his disciples, '
      verse: 2
    - text: 'and said to him: Art thou he that was to come, or must we look for another? '
      verse: 3
    - text: 'And Jesus answered and said to them: Go and tell John what you hear and
        see. '
      verse: 4
    - text: 'The blind receive their sight, and the lame walk; the lepers are cleansed,
        and the deaf hear; the dead are raised, and the poor have the gospel preached
        to them; '
      verse: 5
    - text: 'and blessed is he that shall find in me no cause of offense.   '
      verse: 6
    - text: 'As these were going away, Jesus began to say to the multitudes concerning
        John: What did you go out into the wilderness to see? A reed shaken by the
        wind? '
      verse: 7
    - text: 'But what did you go out to see? A man clothed in soft raiment? Behold,
        those who wear soft clothing are in kings houses. '
      verse: 8
    - text: 'But what did you go out to see? A prophet? Yes, I say to you, and more
        than a prophet. '
      verse: 9
    - text: 'For this is he of whom it is written: Behold, I send my messenger before
        thy face, who shall prepare thy way before thee. '
      verse: 10
    - text: 'Verily, I say to you, Among those born of women, there has not risen
        a greater than John the Immerser. But the least in the kingdom of heaven is
        greater than he.   '
      verse: 11
    - text: 'From the days of John the Immerser till now, the kingdom of heaven is
        taken by violence, and men of violence seize upon it eagerly. '
      verse: 12
    - text: 'For all the prophets and the law prophesied till John; '
      verse: 13
    - text: 'and if you are willing to receive it, he is Elijah that was to come. '
      verse: 14
    - text: 'He that has ears to hear, let him hear. '
      verse: 15
    - text: 'But to what shall I liken this generation? It is like children sitting
        in the markets, and calling to their companions, '
      verse: 16
    - text: 'and saying: We have played on the pipe for you, and you have not danced;
        we have wailed for you, and you have not lamented. '
      verse: 17
    - text: 'For John came, neither eating nor drinking, and they say: He has a demon. '
      verse: 18
    - text: 'The Son of man has come eating and drinking, and they say: Behold, a
        glutton, and a drinker of wine, a friend of publicans and sinners. Yet wisdom
        is vindicated by her children.   '
      verse: 19
    - text: 'Then he began to reprove the cities in which most of his mighty works
        had been done, because they did not repent. '
      verse: 20
    - text: 'Alas for thee, Chorazin! alas for thee, Bethsaida! for if the mighty
        works which have been clone in you had been done in Tyre and Sidon, they would
        have repented long ago in sackcloth and ashes. '
      verse: 21
    - text: 'But I say to you, It will be more tolerable for Tyre and Sidon, in the
        day of judgment, than for you. '
      verse: 22
    - text: 'And thou, Capernaum, that hast been exalted to heaven, shalt be brought
        down to hades. For if the mighty works which have been done in thee had been
        done in Sodom, it would have remained till this day. '
      verse: 23
    - text: 'But I say to you, It shall be more tolerable for the land of Sodom, in
        the day of judgment, than for thee.   '
      verse: 24
    - text: 'At that time Jesus answered and said: I thank thee, Father, Lord of heaven
        and of earth, because thou hast hid these things from the wise and prudent,
        and hast revealed them to babes. '
      verse: 25
    - text: 'Even so, Father, for so it seemed good in thy sight. '
      verse: 26
    - text: 'All things have been delivered to me by my Father; and no one knows the
        Son, but the Father; nor does any one know the Father, but the Son, and he
        to whom the Son will reveal him. '
      verse: 27
    - text: 'Come to me, all you that are weary, and heavily burdened, and I will
        give you rest. '
      verse: 28
    - text: 'Take my yoke upon you, and learn from me; for I am meek and lowly in
        heart; and you shall find rest for your souls. '
      verse: 29
    - text: 'For my yoke is easy, and my burden is light.   '
      verse: 30
  - chapter: 12
    verses:
    - text: 'At that time Jesus was going, on the Sabbath, through the fields of grain;
        and his disciples were hungry, and began to pull the ears of grain, and to
        eat. '
      verse: 1
    - text: 'But when the Pharisees saw it, they said to him: Behold, your disciples
        are doing what it is not lawful to do on the Sabbath. '
      verse: 2
    - text: 'But he said to them: Have you not read what David did, when he and those
        who were with him were hungry? '
      verse: 3
    - text: 'how he entered the house of God, and ate the loaves of the presence,
        which it was not lawful for him to eat, nor for those who were with him, but
        for the priests only? '
      verse: 4
    - text: 'Or, have you not read in the law that on the Sabbath-days the priests
        in the temple profane the Sabbath, and are blameless? '
      verse: 5
    - text: 'But I say to you, that something greater than the temple is here. '
      verse: 6
    - text: 'But if you had known what this meansI desire mercy, and not sacrificeyou
        would not have condemned the blameless. '
      verse: 7
    - text: 'For the Son of man is Lord of the Sabbath.   '
      verse: 8
    - text: 'And he departed thence, and went into their synagogue. '
      verse: 9
    - text: 'And behold, a man was there that had a withered hand. And they asked
        him, saying: Is it lawful to cure on the Sabbath-days? that they might accuse
        him. '
      verse: 10
    - text: 'And he said to them: What man shall there be among you, that shall have
        one sheep, and if this fall into a pit on the Sabbath-day, will he not lay
        hold on it and lift it out? '
      verse: 11
    - text: 'How much better, then, is a man than a sheep! So it is lawful to do well
        on the Sabbath-days. '
      verse: 12
    - text: 'Then he said to the man: Stretch forth your hand. And he stretched it
        forth; and it was restored to soundness, like the other. '
      verse: 13
    - text: 'But the Pharisees went out and took counsel against him, that they might
        destroy him. '
      verse: 14
    - text: 'But Jesus perceived it, and withdrew from that place. And many multitudes
        followed him, and he cured them all. '
      verse: 15
    - text: 'And he charged them not to make him known; '
      verse: 16
    - text: 'that the word might be fulfilled which was spoken by Isaiah the prophet,
        saying: '
      verse: 17
    - text: 'Be hold, my servant whom I have chosen; my beloved, in whom my soul delights.
        I will put my Spirit upon him, and he shall declare law to the Gentiles. '
      verse: 18
    - text: 'He shall not contend, nor cry out; nor shall any one hear his voice in
        the streets. '
      verse: 19
    - text: 'A bruised reed he shall not break, and a smoking wick he shall not extinguish,
        till he shall send forth his law for conquest. '
      verse: 20
    - text: 'And in his name shall the Gentiles trust.   '
      verse: 21
    - text: 'Then was brought to him a demoniac, blind and dumb: and he cured him,
        so that the blind and dumb man both spoke and saw. '
      verse: 22
    - text: 'And all the people were amazed, and said: Is not this the son of David? '
      verse: 23
    - text: 'But the Pharisees, when they heard it, said: This man does not cast out
        the demons, unless by Beelzebul, the prince of the demons. '
      verse: 24
    - text: 'But Jesus, knowing their thoughts, said to them: Every kingdom divided
        against itself is brought to desolation. And no city or house divided against
        itself shall stand. '
      verse: 25
    - text: 'And if Satan cast out Satan, he is divided against himself; how then
        shall his kingdom stand? '
      verse: 26
    - text: 'And if I cast out demons by Beelzebul, by whom do your sons cast them
        out? For this reason, they shall be your judges. '
      verse: 27
    - text: 'But if I cast out demons by the Spirit of God, then the kingdom of God
        has already come upon you. '
      verse: 28
    - text: 'Or, how can any one enter the house of the strong man and spoil his goods,
        unless he first bind the strong man? and then he will plunder his house. '
      verse: 29
    - text: 'He that is not with me, is against me; and he that gathers not with me,
        scatters.   '
      verse: 30
    - text: 'Therefore I say to you, That every sin and impious speech shad be forgiven
        men: but the impious speech against the Spirit shall not be forgiven men. '
      verse: 31
    - text: 'And whoever shall speak a word against the Son of man, it shall be forgiven
        him: but whoever shall speak against the Holy Spirit, it shall not be forgiven
        him, either in the present age, or in that which is to come. '
      verse: 32
    - text: 'Either make the tree good, and its fruit good; or make the tree unsound,
        and its fruit unsound. For by the fruit the tree is known. '
      verse: 33
    - text: 'Generation of vipers, how can you, being evil, speak good things? For
        out of the abundance of the heart, the mouth speaks. '
      verse: 34
    - text: 'The good man, out of his good treasury, brings forth good things; and
        the evil man, out of his evil treasury, brings forth evil things. '
      verse: 35
    - text: 'But I say to you, That for every idle word which men speak, they shall
        give account in the day of judgment. '
      verse: 36
    - text: 'For by your words you shall be justified, and by your words you shall
        be condemned.   '
      verse: 37
    - text: 'Then some of the scribes and Pharisees answered and said: Teacher, we
        wish to see a sign from you. '
      verse: 38
    - text: 'But he answered and said to them: A wicked and adulterous generation
        seeks for a sign; and no sign shall be given to it, but the sign of Jonah
        the prophet. '
      verse: 39
    - text: 'For as Jonah was three days and three nights in the belly of the great
        fish, so shall the Son of man be three days and three nights in the heart
        of the earth. '
      verse: 40
    - text: 'Tho men of Nineveh shall rise in the judgment with this generation, and
        condemn it; for they repented in accordance with the preaching of Jonah; and
        behold, something greater than Jonah is here. '
      verse: 41
    - text: 'The queen of the south shall rise in the judgment with this generation,
        and shall condemn it; for she came from the most distant parts of the earth
        to hear the wisdom of Solomon; and behold, something greater than Solomon
        is here.   '
      verse: 42
    - text: 'When the unclean spirit has gone out of a man, he goes through dry places
        seeking rest, and finds none. '
      verse: 43
    - text: 'Then he says: I will return to my house, out of which I came. And he
        comes and finds it empty, swept, and set in order. '
      verse: 44
    - text: 'Then he goes and takes with himself seven other spirits more wicked than
        himself; and they enter in and dwell there. And the last state of that man
        is worse than the first. So shall it be with this wicked generation.   '
      verse: 45
    - text: 'While he was yet speaking to the multitudes, behold, his mother and his
        brothers stood without, desiring to speak to him. '
      verse: 46
    - text: 'And some one said to him: Behold, your mother and your brothers stand
        without, desiring to speak to you. '
      verse: 47
    - text: 'But he answered and said to him that told him: Who is my mother? and
        who are my brothers? '
      verse: 48
    - text: 'And he stretched out his hand toward his disciples, and said: Behold
        my mother and my brothers. '
      verse: 49
    - text: 'For whoever will do the will of my Father who is in heaven, the same
        is my brother, and sister, and mother.   '
      verse: 50
  - chapter: 13
    verses:
    - text: 'On that day Jesus went out of the house, and sat by the sea. '
      verse: 1
    - text: 'And many multitudes came together to him, so that he went into a ship
        and sat; and the whole multitude stood on the shore.   '
      verse: 2
    - text: 'And he spoke many things to them in parables, saying: Behold, the sower
        went out to sow. '
      verse: 3
    - text: 'And as he sowed, some seeds fell by the way: and the birds came and ate
        them up. '
      verse: 4
    - text: 'Others fell on stony places, where they had not much earth; and they
        immediately sprung up, because they had no depth of earth. '
      verse: 5
    - text: 'But when the sun was up, they were scorched; and because they had no
        root, they withered away. '
      verse: 6
    - text: 'Others fell among thorns, and the thorns sprung up and choked them. '
      verse: 7
    - text: 'Others fell upon good ground, and brought forth fruit, some a hundred,
        some fifty, some thirty. '
      verse: 8
    - text: 'He that has ears to hear, let him hear.   '
      verse: 9
    - text: 'And the disciples came and said to him: Why dost thou speak to them in
        parables? '
      verse: 10
    - text: 'He answered, and said to them: Because it is given to you to know the
        mysteries of the kingdom of heaven; but to them it is not given. '
      verse: 11
    - text: 'For whoever has, to him shall be given, and he shall have abundance;
        but whoever has not, even that which he has shall be taken from him. '
      verse: 12
    - text: 'For this reason I speak to them in parables; because when they see, they
        see not; and when they hear, they hear not, nor do they understand. '
      verse: 13
    - text: 'And in them is fulfilled the prophesy of Isaiah, which says: You shall
        surely hear, and you will not understand; and you shall surely see, and you
        will not perceive. '
      verse: 14
    - text: 'For the heart of this people has become fat; and with their ears they
        hear heavily; and their eyes they have closed; lest they should see with their
        eyes, and hear with their ears, and understand with their heart, and should
        turn to me, and I should give them health. '
      verse: 15
    - text: 'But blessed are your eyes, for they see; and your ears, for they hear. '
      verse: 16
    - text: 'For verily I say to you, Many prophets and righteous men desired to see
        what you see, and did not see; and to hear what you hear, and did not hear.   '
      verse: 17
    - text: 'Hear you, therefore, the parable of the sower. '
      verse: 18
    - text: 'When any one hears the word of the kingdom, and understands it not, the
        wicked one comes and catches away that which was sown in his heart. This is
        he that received seed by the wayside. '
      verse: 19
    - text: 'He that received seed on the stony places is he that hears the word,
        and immediately receives it with joy. '
      verse: 20
    - text: 'Yet he has no root in himself, but endures for a while; and when affliction
        or persecution arises on account of the word, he immediately takes offense. '
      verse: 21
    - text: 'He that received seed among the thorns, is he that hears the word; and
        the cares of this age, and the deceitfulness of riches choke the word, and
        it becomes unfruitful. '
      verse: 22
    - text: 'But he that received seed on the good ground, is he that hears the word
        and understands it; who also produces fruit, and yields, one a hundred; another,
        sixty; another, thirty.   '
      verse: 23
    - text: 'Another parable he laid before them, saying: The kingdom of heaven is
        likened to a man that sowed good seed in his field. '
      verse: 24
    - text: 'But while men slept, his enemy came and sowed tares among the wheat,
        and went away. '
      verse: 25
    - text: 'But when the blade sprung up, and produced fruit, then appeared the tares
        also. '
      verse: 26
    - text: 'And the servants of the master of the house came, and said to him, Sir,
        did you not sow good seed in your field? Whence, then, has it tares? '
      verse: 27
    - text: 'He said to them, An enemy has done this. The servants said to him, Is
        it your will, then, that we go and gather them up? '
      verse: 28
    - text: 'But he said, No; lest while you are gathering the tares, you root up
        the wheat with them. '
      verse: 29
    - text: 'Let both grow together till the harvest, and in time of harvest I will
        say to the reapers, Collect first the tares, and bind them into bundles to
        burn them; but gather the wheat into my granary.   '
      verse: 30
    - text: 'Another parable he laid before them, saying: The kingdom of heaven is
        like a grain of mustard, that a man took and sowed in his field. '
      verse: 31
    - text: 'It is, indeed, the least of all seeds; but when it is grown it is the
        largest of garden-plants, and becomes a tree, so that the birds of the air
        come and roost in its branches.   '
      verse: 32
    - text: 'He spoke another parable to them: The kingdom of heaven is like leaven
        which a woman took and hid in three measures of flour, till the whole was
        leavened. '
      verse: 33
    - text: 'All these things Jesus spoke to the multitudes in parables, and without
        a parable he did not speak to them; '
      verse: 34
    - text: 'that the word might be fulfilled which was spoken by the prophet, saying:
        I will open my mouth in parables; I will utter things that have been kept
        secret from the foundation of the world.   '
      verse: 35
    - text: 'Then Jesus left the multitudes, and went into the house. And his disciples
        came to him and said: Explain to us the parable of the tares of the field. '
      verse: 36
    - text: 'He answered and said to them: He that sows the good seed is the Son of
        man; '
      verse: 37
    - text: 'the field is the world; the good seed are the sons of the kingdom; the
        tares are the sons of the Wicked One; '
      verse: 38
    - text: 'the enemy that sowed them is the devil; the harvest is the end of the
        age; and the reapers are angels. '
      verse: 39
    - text: 'As, therefore, the tares are collected and burned in fire, so shall it
        be in the end of this age. '
      verse: 40
    - text: 'The Son of man will send forth his angels, and collect out of his kingdom
        all things that offend, and those who work iniquity, '
      verse: 41
    - text: 'and cast them into the furnace of fire; there shall be weeping and gnashing
        of teeth. '
      verse: 42
    - text: 'Then shall the righteous shine forth as the sun, in the kingdom of their
        Father. He that has ears to hear, let him hear.   '
      verse: 43
    - text: 'Again, the kingdom of heaven is like a treasure hid in a field, which,
        when a man finds it, he hides; and for the joy it gives, he goes and sells
        all that he has, and buys that field.   '
      verse: 44
    - text: 'Again, the kingdom of heaven is like a merchant seeking goodly pearls. '
      verse: 45
    - text: 'When he finds one pearl of great value, he goes and sells all that he
        has, and buys it.   '
      verse: 46
    - text: 'Again, the kingdom of heaven is like a net that is cast into the sea,
        and that gathers of every kind: '
      verse: 47
    - text: 'when it is full, they draw it to the shore; and sitting down, they collect
        the good into vessels, but throw the bad away. '
      verse: 48
    - text: 'So shall it be in the end of the age: the angels shall come forth and
        separate the wicked from among the just, '
      verse: 49
    - text: 'and cast them into the furnace of fire: there shall be weeping and gnashing
        of teeth.   '
      verse: 50
    - text: 'Jesus said to them: Have you understood all these things? They said to
        him: Yes, Lord. '
      verse: 51
    - text: 'He said to them: Therefore, every scribe that is trained for the kingdom
        of heaven, is like the master of a house, who brings out of his treasury things
        new and old.   '
      verse: 52
    - text: 'And it came to pass, when Jesus had finished these parables, he departed
        from that place. '
      verse: 53
    - text: 'And he came into his own country, and taught them in their synagogue,
        so that they were astonished, and said: Whence has this man this wisdom, and
        these mighty works? '
      verse: 54
    - text: 'Is not this the son of the carpenter? Is not his mother called Mary?
        and his brothers, James and Joses and Simon and Judas? '
      verse: 55
    - text: 'And his sisters, are they not all with us? Whence, then, has this man
        all these things? '
      verse: 56
    - text: 'And they found in him occasion for offense. But Jesus said to them: A
        prophet is not without honor, unless it be in his own country and in his own
        house. '
      verse: 57
    - text: 'And he did not many mighty works there, on account of their unbelief.   '
      verse: 58
  - chapter: 14
    verses:
    - text: 'At that time Herod the tetrarch heard of the fame of Jesus; '
      verse: 1
    - text: 'and he said to his servants: This is John The Immerser; he has risen
        from the dead; and for this reason the powers of the spiritual world are active
        within him.   '
      verse: 2
    - text: 'For Herod had laid hold of John, and bound him, and put him in prison
        on account of Herodias, the wife of his brother Philip. '
      verse: 3
    - text: 'For John said to him: It is not lawful for you to have her. '
      verse: 4
    - text: 'And he intended to put him to death, but feared the multitude, because
        they regarded him as a prophet. '
      verse: 5
    - text: 'But when Herods birthday was kept, the daughter of Herodias danced in
        the midst, and pleased Herod. '
      verse: 6
    - text: 'Wherefore he promised, with an oath, to give her whatever she would ask. '
      verse: 7
    - text: 'And being previously instigated by her mother, she said: Give me here
        in a dish the head of John the Immerser? '
      verse: 8
    - text: 'And the king was grieved: but on account of his oath, and those who reclined
        at table with him, he commanded it to be given. '
      verse: 9
    - text: 'And he sent and beheaded John in the prison. '
      verse: 10
    - text: 'And his head was brought in a dish, and given to the maiden: and she
        carried it to her mother. '
      verse: 11
    - text: 'And his disciples came and took away the body, and buried it; and went
        and told Jesus.   '
      verse: 12
    - text: 'And when Jesus heard of it, he withdrew from that place, by ship, into
        a desert place apart: and the multitudes, when they heard of his departure,
        followed him, on foot, from the cities.   '
      verse: 13
    - text: 'And when Jesus came out, he saw a great multitude, and was moved with
        compassion for them, and cured their sick.   '
      verse: 14
    - text: 'And when it was evening, his disciples came to him, and said: This is
        a desert place, and the hour is now past; send the multitudes away, that they
        may go into the villages, and buy themselves food. '
      verse: 15
    - text: 'But Jesus said to them: They need not go away; do you give them food. '
      verse: 16
    - text: 'They said to him: We have here but five loaves and two fishes. '
      verse: 17
    - text: 'He said: Bring them hither to me. '
      verse: 18
    - text: 'And he commanded the multitudes to recline upon the grass: and he took
        the five loaves and the two fishes, and looked up to heaven, and blessed,
        and broke, and gave the bread to the disciples, and the disciples gave it
        to the multitudes. '
      verse: 19
    - text: 'And they all ate and were satisfied. And they took up what remained of
        the broken pieces, twelve baskets full. '
      verse: 20
