      verse: 25
    - text: 'But Peter raised him up, saying: Stand up; I also am a man. '
      verse: 26
    - text: 'And; conversing with him, he went in, and found many that had come together.   '
      verse: 27
    - text: 'And he said to them: You know that it is unlawful for a Jew to associate
