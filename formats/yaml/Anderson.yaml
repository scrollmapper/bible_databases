        will reply: Why, then, did you not believe him? '
      verse: 5
    - text: 'But if we say, From men, all the people will stone us; for they believe
        that John was a prophet. '
      verse: 6
    - text: 'And they answered, that they knew not whence it was. '
      verse: 7
    - text: 'And Jesus said to them: Nor do I tell you by what authority I do these
        things.   '
      verse: 8
    - text: 'And he began to speak this parable to the people: A man planted a vineyard,
        and let it out to vine-dressers, and was absent from home for a long time. '
      verse: 9
    - text: 'And at the proper season, he sent a servant to those vine-dressers, that
        they should give him of the fruit of the vineyard. But the vine-dressers scourged
        him, and sent him away empty-handed. '
      verse: 10
    - text: 'And he then sent another servant. But they scourged him also, and treated
        him shamefully, and sent him away empty-handed. '
      verse: 11
    - text: 'And he also sent a third; but they wounded him, and drove him out.   '
      verse: 12
    - text: 'And the owner of the vineyard said: What shall I do? I will send my beloved
        son; perhaps, when they see him, they will reverence him. '
      verse: 13
    - text: 'But when the vine-dressers saw him, they reasoned among themselves, saying:
        This is the heir; come, let us kill him, that the inheritance may be ours. '
      verse: 14
    - text: 'And they drove him out of the vineyard, and killed him. What, then, will
        the owner of the vineyard do to them? '
      verse: 15
    - text: 'He will come and destroy these vine-dressers, and will give his vineyard
        to others.   And when they heard it, they said: Be it not so! '
      verse: 16
    - text: 'And he looked on them and said: What, then, does this mean, which is
        written, The stone which the builders rejected has become the head of the
        corner? '
      verse: 17
    - text: 'Whoever shall fall on this stone, shall be dashed to pieces; but on whomever
        it shall fall, it will make him as chaff for the wind. '
      verse: 18
    - text: 'And the chief priests and the scribes sought to lay hands on him, the
