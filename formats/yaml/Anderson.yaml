        to them.   '
      verse: 38
    - text: 'Then Peter arose, and went with them; and when he had come, they brought
        him into the upper room; and all the widows stood by him weeping, and showing
        the coats and garments that Dorcas made while she was with them. '
      verse: 39
    - text: 'But Peter put them all out, and kneeled down and prayed; and turning
        to the body, he said: Tabitha, arise. And she opened her eyes; and when she
