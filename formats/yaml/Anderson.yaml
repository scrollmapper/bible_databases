        truth. '
      verse: 21
    - text: 'Is it lawful for us to give tribute to Csar, or not? '
      verse: 22
    - text: 'But he perceived their cunning, and said to them: Why do you tempt me? '
      verse: 23
    - text: 'Show me a denarius. Whose image and superscription has it? They answered
        and said: Csars. '
      verse: 24
    - text: 'He said to them: Give, therefore, to Csar the things that are Csars,
        and to God the things that are Gods. '
      verse: 25
    - text: 'And they were not able to take hold of his words before the people. And
