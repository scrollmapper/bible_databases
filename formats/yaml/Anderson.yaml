      verse: 4
    - text: 'For neither did his brothers believe on him. '
      verse: 5
    - text: 'Then Jesus said to them: My time has not yet come; but your time is always
        ready. '
      verse: 6
    - text: 'The world can not hate you; but me it hates, because I testify of it,
        that its works are evil. '
      verse: 7
    - text: 'Do you go up to this feast. I go not up now to this feast, because my
        time has not yet fully come. '
      verse: 8
    - text: 'These things said he to them, and remained in Galilee. '
      verse: 9
    - text: 'But when his brothers had gone up, then he also went up to the feast,
        not openly, but, as it were, in secret.   '
      verse: 10
    - text: 'Then the Jews sought for him at the feast, and said: Where is he? '
      verse: 11
    - text: 'And there was much murmuring among the multitudes concerning him. Some
        said: He is a good man. Others said: No; but he deceives the multitude. '
      verse: 12
    - text: 'However, no one spoke openly of him, for fear of the Jews.   '
      verse: 13
    - text: 'Now in the middle of the feast, Jesus went up into the temple, and taught. '
      verse: 14
    - text: 'And the Jews were astonished, and said: How has this man a knowledge
        of letters, having never been taught? '
      verse: 15
    - text: 'Then Jesus answered and said: My teaching is not mine, but his who sent
        me. '
      verse: 16
    - text: 'If any one will do his will, he shall know with respect to the teaching,
        whether it is of God, or I speak of myself. '
      verse: 17
    - text: 'He who speaks of himself, seeks his own glory; he who seeks the glory
        of him that sent him, he is true, and there is no unrighteousness in him. '
      verse: 18
    - text: 'Did not Moses give you the law? and not one of you keeps the law. Why
        do you seek to kill me? '
      verse: 19
    - text: 'The multitude answered and said: You have a demon: who seeks to kill
        you?   '
      verse: 20
    - text: 'Jesus answered and said to them: I have done one work, and you are all
        astonished on account of this. '
      verse: 21
    - text: 'Moses gave you circumcision, (not that it is of Moses, but of the fathers,)
        and you circumcise a man on the sabbath-day. '
      verse: 22
    - text: 'If a man receives circumcision on the sabbath-day, that the law of Moses
        may not be broken, are you angry with me, because I have restored the entire
        man to health on the sabbath-day? '
      verse: 23
    - text: 'Judge not according to appearance, but judge righteous judgment.   '
      verse: 24
    - text: 'Then said some of the men of Jerusalem: Is not this he whom they seek
        to kill? '
      verse: 25
    - text: 'and, lo, he is speaking boldly, and they say nothing to him. Have the
        rulers really learned that this is the Christ? '
      verse: 26
    - text: 'But we know this man, whence he is. But when the Christ comes, no one
        knows whence he is.   '
      verse: 27
    - text: 'Then Jesus cried out in the temple, as he was teaching, and said: You
        both know me, and you know whence I am; and I have not come of myself, but
        he who sent me is true, whom you know not. '
      verse: 28
    - text: 'But I know him, because I am from him, and he has sent me. '
      verse: 29
    - text: 'Then they sought to take him; yet no one laid his hand on him, because
        his hour had not yet come. '
      verse: 30
    - text: 'And many of the multitude believed on him, and said: When the Christ
        comes, will he do more signs than these which this man has done?   '
      verse: 31
    - text: 'The Pharisees heard the multitude murmuring such things concerning him;
        and the Pharisees and chief priests sent attendants to take him. '
      verse: 32
    - text: 'Then Jesus said to them: Yet a little while I am with you, and I go away
        to him that sent me. '
      verse: 33
    - text: 'You will seek me, and shall not find me; and where I am, you can not
        come. '
      verse: 34
    - text: 'Then the Jews said among themselves: Whither is this man about to go,
        that we shall not find him? Is he about to go to those who are dispersed among
        the Greeks, and to teach the Greeks? '
      verse: 35
    - text: 'What means this saying which he uttered, You will seek me, and will not
        find me; and, Where I am you can not come?   '
      verse: 36
    - text: 'On the last day, the great day of the feast, Jesus stood and cried, saying:
        If any one thirst, let him come to me and drink. '
      verse: 37
    - text: 'He that believes on me, as the scripture has said, from his inner self
        shall flow rivers of living water. '
      verse: 38
    - text: 'But this he spoke of the Spirit, which those who believe on him were
        about to receive; for the Holy Spirit had not yet been given, because Jesus
        had not yet been glorified. '
      verse: 39
    - text: 'Therefore, many of the multitude, when they had heard this word, said:
        This is, in truth, the prophet. '
      verse: 40
    - text: 'Others said: This is the Christ. But others said: Does the Christ come
        out of Galilee? '
      verse: 41
    - text: 'Has not the scripture said that the Christ comes from the posterity of
        David, and from Bethlehem, the town where David was? '
      verse: 42
    - text: 'So there was a division among the multitude because of him. '
      verse: 43
    - text: 'And some of them desired to take him; but no one laid hands on him.   '
      verse: 44
    - text: 'Then came the attendants to the chief priests and the Pharisees; and
        they said to them: Why have you not brought him? '
      verse: 45
    - text: 'The attendants answered: Never did man speak like this man. '
      verse: 46
    - text: 'Then the Pharisees answered them: Are you also deceived? '
      verse: 47
    - text: 'Has any one of the rulers, or of the Pharisees believed on him? '
      verse: 48
    - text: 'But this multitude that know not the law are cursed. '
      verse: 49
    - text: 'Nicodemus said to them (he that came to Jesus by night, being one of
        them): '
      verse: 50
    - text: 'Does our law condemn a man unless it first hear from him, and know what
        he does? '
      verse: 51
    - text: 'They answered and said to him: Are you also from Galilee? Search, and
        see that out of Galilee arises no prophet.   '
      verse: 52
    - text: 'And every one departed to his own house.   '
      verse: 53
  - chapter: 8
    verses:
    - text: 'But Jesus went to the mount of Olives. '
      verse: 1
    - text: 'And in the morning he again entered the temple, and all the people came
        to him, and he sat down and taught them. '
      verse: 2
    - text: 'And the scribes and Pharisees brought to him a woman who had been detected
        in adultery; and they made her stand in the midst, '
      verse: 3
    - text: 'and said to him: Teacher, this woman was detected in adultery; in the
        very act. '
      verse: 4
    - text: 'Now Moses, in his law, commanded us, that such should be stoned; but
        what say you? '
      verse: 5
    - text: 'This they said to tempt him, that they might bring an accusation against
        him. But Jesus stooped down, and with his finger wrote on the ground. '
      verse: 6
    - text: 'But as they continued to ask him, he stood up, and said to them: Let
        him among you who is without sin, first throw a stone at her. '
      verse: 7
    - text: 'And again he stooped down and wrote on the ground. '
      verse: 8
    - text: 'But having heard him, and being convicted by their conscience, they went
        out, one by one, beginning from the oldest, even to the last. And Jesus was
        left alone, and the woman standing in the midst. '
      verse: 9
    - text: 'And when Jesus stood up, and saw no one but the woman, he said to her:
        Woman, where are those who accused you? Has no one condemned you? '
      verse: 10
    - text: 'She said: No one, sir. Jesus said to her: Neither do I condemn you; go,
        and sin no more.   '
      verse: 11
    - text: 'Then Jesus spoke to them again, saying: I am the light of the world;
        he that follows me shall not walk in darkness, but shall have the light of
        life. '
      verse: 12
    - text: 'Then the Pharisees said to him: You testify concerning yourself; your
        testimony is not worthy of credit. '
      verse: 13
    - text: 'Jesus answered and said to them: Though I testify concerning myself,
        my testimony is worthy of credit; for I know whence I came, and whither I
        go. But you know not whence I came, and whither I go. '
      verse: 14
    - text: 'You judge according to the flesh; I judge no man. '
      verse: 15
    - text: 'And yet if I judge, my judgment is true, because I am not alone, but
        I and the Father who sent me. '
      verse: 16
    - text: 'It is also written in your law, The testimony of two is worthy of credit. '
      verse: 17
    - text: 'I am one that testify concerning myself, and the Father who sent me,
        testifies of me.   '
      verse: 18
    - text: 'Then they said to him: Where is your Father? Jesus answered: You know
        neither me, nor my Father. If you had known me, you would have known my Father
        also. '
      verse: 19
    - text: 'These words Jesus spoke in the treasury, as he taught in the temple;
        and no one laid hands on him, because his hour had not yet come.   '
      verse: 20
    - text: 'Then spoke Jesus to them again; I go away, and you will seek me, and
        in your sin you shall die; whither I go, you can not come. '
      verse: 21
    - text: 'Then said the Jews: Will he kill himself, because he says, Whither I
        go, you can not come? '
      verse: 22
    - text: 'And he said to them: You are from beneath, I am from above; you are of
        this world, I am not of this world. '
      verse: 23
    - text: 'Therefore said I to you, that you shall die in your sins. For if you
        believe not that I am, He, you shall die in your sins. '
      verse: 24
    - text: 'Then they said to him: Who are you? And Jesus said to them: The same
        that I said to you at the beginning. '
      verse: 25
    - text: 'I have many things to say, and to judge with respect to you; but he that
        sent me is true; and what things I have heard from him, these I speak to the
        world. '
      verse: 26
    - text: 'They knew not that he was speaking to them of the Father.   '
      verse: 27
    - text: 'Then said Jesus to them: When you have lifted up the Son of man, then
        you will know that I am He, and that I do nothing of myself, but as the Father
        has taught me I speak these things. '
      verse: 28
    - text: 'And he that sent me is with me. The Father has not left me alone, because
        I always do what is pleasing to him.   '
      verse: 29
    - text: 'While he was speaking these words, many believed on him. '
      verse: 30
    - text: 'Then said Jesus to those Jews that believed on him: If you continue in
        my word, you are my disciples indeed, '
      verse: 31
    - text: 'and you shall know the truth, and the truth shall make you free. '
      verse: 32
    - text: 'They answered him: We are the posterity of Abraham, and have never been
        in bondage to any one. How say you, You shall be made free?   '
      verse: 33
    - text: 'Jesus answered them: Verily, verily I say to you, whoever works sin is
        the servant of sin. '
      verse: 34
    - text: 'The servant continues not in the house forever; but the Son continues
        forever. '
      verse: 35
    - text: 'Therefore, if the Son make you free, you shall be free indeed. '
      verse: 36
    - text: 'I know that you are the posterity of Abraham; yet you seek to kill me,
        because my word has no place in you. '
      verse: 37
    - text: 'I speak what I have seen with my Father, and you do what you have seen
        with your father. '
      verse: 38
    - text: 'They answered and said to him: Abra ham is our father.   Jesus said to
        them: If you were the children of Abraham, you would do the works of Abraham. '
      verse: 39
    - text: 'But now you seek to kill me, a man that has spoken to you the truth,
        which I have heard from God; this Abraham did not. '
      verse: 40
    - text: 'You do the works of your father. They said to him: We were not born of
        lewdness; we have one father, God.   '
      verse: 41
    - text: 'Jesus said to them: If God were your father, you would love me; for I
        came forth from God and have come hither; nor, indeed, did I come of myself,
        but he sent me. '
      verse: 42
    - text: 'Why do you not know what I say? Because you can not understand my words. '
      verse: 43
    - text: 'You are of your father, the devil; and the desires of your father you
        will do. He was a murderer from the beginning, and stood not in the truth,
        because there is no truth in him. When he speaks that which is false, he speaks
        from what is his own; for he is a liar, and the father of it. '
      verse: 44
    - text: 'But because I speak the truth, you believe me not. '
      verse: 45
    - text: 'Which of you convicts me of sin? If I speak the truth, why do you not
        believe me? '
      verse: 46
    - text: 'He that is of God, hears Gods words. For this reason you do not hear
        them, because you are not of God.   '
      verse: 47
    - text: 'The Jews answered, and said to him: Do we not well say that you are a
        Samaritan, and have a demon? '
      verse: 48
    - text: 'Jesus answered: I have not a demon; but I honor my Father, and you dishonor
        me. '
      verse: 49
    - text: 'I seek not my own glory; there is one that seeks and judges. '
      verse: 50
    - text: 'Verily, verily I say to you, if any one will keep my word, he shall never
        see death.   '
      verse: 51
    - text: 'Then said the Jews to him: Now we know that you have a demon. Abraham
        is dead, and the prophets; and you say, If a man keep my word, he shall never
        taste of death. '
      verse: 52
    - text: 'Are you greater than our father Abraham, who is dead? And the prophets
        are dead; whom do you make yourself?   '
      verse: 53
    - text: 'Jesus answered: If I honor myself, my honor is nothing; it is my Father
        that honors me, of whom you say, that he is your God. '
      verse: 54
    - text: 'And yet you have not known him. But I know him; and if I should say that
        I do not know him, I should be like yourselves, a liar. But I know him, and
        I keep his word. '
      verse: 55
    - text: 'Abraham, your father, rejoiced that he could see my day; and he saw it,
        and was glad. '
      verse: 56
    - text: 'Then the Jews said to him: You are not yet fifty years old, and have
        you seen Abraham?   '
      verse: 57
    - text: 'Jesus said to them: Verily, verily I say to you, before Abraham came
        into being, I was. '
      verse: 58
    - text: 'Then they took up stones to throw at him. But Jesus concealed himself,
        and went out of the temple, going through the midst of them; and so passed
        by.   '
      verse: 59
  - chapter: 9
    verses:
    - text: 'And as he passed by, he saw a man that had been blind from his birth. '
      verse: 1
    - text: 'And his disciples asked him, saying: Rabbi, who sinned, this man, or
        his parents, that he was born blind? '
      verse: 2
    - text: 'Jesus answered: Neither this man sinned, nor his parents; but that the
        works of God might be made manifest in him. '
      verse: 3
    - text: 'I must work the works of him that sent me, while it is day; the night
        comes, when no man can work. '
      verse: 4
    - text: 'While I am in the world, I am the light of the world. '
      verse: 5
    - text: 'Having said this, he spit on the ground, and made clay of the spittle,
        and spread the clay on the eyes of the blind man, '
      verse: 6
    - text: 'and said to him: Go, wash in the pool of Siloam; which, translated, means
        Sent. He went, therefore, and washed and came seeing.   '
      verse: 7
    - text: 'Then his neighbors, and those who had before seen him, that he was blind,
        said: Is not this he that sat and begged? '
      verse: 8
    - text: 'Some said: It is he. Others: He is like him. But he said: I am he. '
      verse: 9
    - text: 'Then they said to him: How were your eyes opened? '
      verse: 10
    - text: 'He answered and said: A man called Jesus made clay and spread it on my
        eyes, and said to me: Go to the pool of Siloam and wash. After I had gone
        and washed, I received my sight. '
      verse: 11
    - text: 'Then they said to him: Where is he? He said: I know not.   '
      verse: 12
    - text: 'They brought to the Pharisees him that had formerly been blind. '
      verse: 13
    - text: 'And it was the sabbath when Jesus made the clay and opened his eyes. '
      verse: 14
    - text: 'Then again the Pharisees also inquired of him how he had received his
        sight. He said to them: He put clay on my eyes, and I washed, and I see. '
      verse: 15
    - text: 'Then some of the Pharisees said: This man is not from God, for he keeps
        not the sabbath. Others said: How can a man that is a sinner do such signs?
        And there was a division among them?   '
      verse: 16
    - text: 'Again they said to the blind man: What say you of him, seeing that he
        opened your eyes? He said: He is a prophet. '
      verse: 17
    - text: 'The Jews did not, therefore, believe concerning him, that he had been
        blind, and had received his sight, till they called the parents of him that
        had received his sight, '
      verse: 18
    - text: 'and asked them, saying: Is this your son, who, you say, was born blind?
        How, then, does he now see? '
      verse: 19
    - text: 'His parents answered them, and said: We know that this is our son, and
        that he was born blind; '
      verse: 20
    - text: 'but how he now sees we know not; or who opened his eyes we know not.
        He is of age; ask him; he will speak for himself.   '
      verse: 21
    - text: 'His parents said this, because they feared the Jews. For the Jews had
        already agreed, that if any one should confess him to be the Christ, he should
        be put out of the synagogue. '
      verse: 22
    - text: 'For this reason his parents said: He is of age; ask him.   '
      verse: 23
    - text: 'Then, the second time, they called the man who had been blind, and said
        to him: Give glory to God; we know that this man is a sinner. '
      verse: 24
    - text: 'He answered and said: If he is a sinner, I know it not. One thing I do
        know, that having been blind, I now see. '
      verse: 25
    - text: 'They said to him again: What did he for you? How did he open your eyes? '
      verse: 26
    - text: 'He answered them: I have already told you, and you did not understand;
        why would you hear it again? Do you also wish to become his disciples? '
      verse: 27
    - text: 'They reviled him, and said: You are the disciple of that man; but we
        are the disciples of Moses. '
      verse: 28
    - text: 'We know that God spoke to Moses; but as for this man, we know not whence
        he is.   '
      verse: 29
    - text: 'The man answered and said to them: Why, there is something wonderful
        in this, that you know not whence he is, and yet he has opened my eyes. '
      verse: 30
    - text: 'We know that God hears not sinners; but if any one be a worshiper of
        God, and do his will, him he hears. '
      verse: 31
    - text: 'Since the beginning it has not been heard that any one opened the eyes
        of one who had been born blind. '
      verse: 32
    - text: 'If this man were not of God, he could do nothing. '
      verse: 33
    - text: 'They answered and said to him: You were wholly born in sins, and do you
        teach us? And they cast him out.   '
      verse: 34
    - text: 'Jesus heard that they had cast him out. And having found him, he said
        to him: Do you believe on the Son of God? '
      verse: 35
    - text: 'He answered and said: Who is he, sir, that I may believe on him? '
      verse: 36
    - text: 'Jesus said to him: You have seen him; and it is he that talks with you. '
      verse: 37
    - text: 'He said: Lord, I believe; and he worshiped him. '
      verse: 38
    - text: 'And Jesus said: For judgment have I come into this world, that those
        who see not, may see; and that those who see, may become blind.   '
      verse: 39
    - text: 'And some of the Pharisees who were with him, heard these things, and
        said to him: Are we also blind? '
      verse: 40
    - text: 'Jesus said to them: If you were blind, you would not have sin; but now
        you say, We see; therefore your sin remains.   '
      verse: 41
  - chapter: 10
    verses:
    - text: 'Verily, verily I say to you, he that goes not through the door into the
        sheepfold, but climbs up some other way, he is a thief, and a robber. '
      verse: 1
    - text: 'But he that enters through the door, is the shepherd of the sheep. '
      verse: 2
    - text: 'To him the door-keeper opens; and the sheep hear his voice, and he calls
        his own sheep by name, and leads them out. '
      verse: 3
    - text: 'And when he puts his own sheep out, he goes before them; and the sheep
        follow him; for they know his voice. '
      verse: 4
    - text: 'And a stranger they will not follow, but will flee from him; for they
        know not the voice of strangers.   '
      verse: 5
    - text: 'This parable spoke Jesus to them; but they knew not the meaning of the
        things which he spoke to them. '
      verse: 6
    - text: 'Therefore Jesus spoke again to them: Verily, verily I say to you, I am
        the door of the sheep. '
      verse: 7
    - text: 'All that came before me were thieves and robbers; but the sheep did not
        hear them. '
      verse: 8
    - text: 'I am the door: if any one enters through me, he shall be saved; and he
        shall go in and out, and find pasture. '
      verse: 9
    - text: 'The thief comes only to steal and kill and destroy. I have come that
        they may have life, and have it in abundance. '
      verse: 10
    - text: 'I am the good shepherd: the good shepherd lays down his life for the
        sheep. '
      verse: 11
    - text: 'But he that is a hireling, and not the shepherd, to whom the sheep do
        not belong, sees the wolf coming, and leaves the sheep, and flees; and the
        wolf catches the sheep, and scatters them. '
      verse: 12
    - text: 'The hireling flees because he is a hireling, and cares not for the sheep.   '
      verse: 13
    - text: 'I am the good shepherd, and I know my sheep, and am known by mine. '
      verse: 14
    - text: 'As the Father knows me, I also know the Father, and I lay down my life
        for the sheep. '
      verse: 15
    - text: 'And other sheep I have, which are not of this fold; those, also, must
        I bring, and they will hear my voice: and there shall be one flock, one shepherd. '
      verse: 16
    - text: 'For this reason, my Father loves me, because I lay down my life that
        I may take it again. '
      verse: 17
    - text: 'No one takes it from me, but I lay it down of myself. I have authority
        to lay it down, and I have authority to take it again. This commandment I
        have received from my Father.   '
      verse: 18
    - text: 'Again, therefore, there was a division among the Jews, on account of
        these words. '
      verse: 19
    - text: 'And many of them said: He has a demon, and is mad; why do you hear him? '
      verse: 20
    - text: 'Others said: These are not the words of one that has a demon. Can a demon
        open the eyes of the blind?   '
      verse: 21
    - text: 'And the feast of the dedication was celebrated in Jerusalem, and it was
        winter: '
      verse: 22
    - text: 'and Jesus was walking in the temple, in Solomons porch.   '
      verse: 23
    - text: 'Then the Jews came round him, and said to him: How long do you keep us
        in suspense? If you are the Christ, tell us plainly. '
      verse: 24
    - text: 'Jesus answered them: I have told you, and you do not believe. The works
        which I do in my Fathers name, these testify of me. '
      verse: 25
    - text: 'But you believe not, because you are not of my sheep. As I said to you, '
      verse: 26
    - text: 'my sheep hear my voice, and I know them, and they follow me: '
      verse: 27
    - text: 'and I give them eternal life; and they shall never perish, and no one
        shall take them out of my hand. '
      verse: 28
    - text: 'My Father, who gave them to me, is greater than all; and no one is able
        to take them out of my Fathers hand. '
      verse: 29
    - text: 'I and my Father are one.   '
      verse: 30
    - text: 'Then the Jews took up stones again, to stone him. '
      verse: 31
    - text: 'Jesus answered them: Many good works have I showed you from my Father:
        for which of these works do you stone me? '
      verse: 32
    - text: 'The Jews answered and said to him: We do not stone you for a good work,
        but for your impious words; and because you, being man, make yourself God. '
      verse: 33
    - text: 'Jesus answered them: Is it not written in your law, I said, you are gods? '
      verse: 34
    - text: 'If he called them gods, to whom the word of God was committed, (and the
        scripture can not be made void,) '
      verse: 35
    - text: 'do you say of him, whom the Father has sanctified, and sent into the
        world, You speak impiously, because I said, I am the Son of God? '
      verse: 36
    - text: 'If I do not the works of my Father, believe me not; '
      verse: 37
    - text: 'but if I do, though you believe not me, believe the works, that you may
        know and believe that the Father is in me, and I in him.   '
      verse: 38
    - text: 'Then they sought again to take him, but he escaped from their hands. '
      verse: 39
    - text: 'And he went away again beyond the Jordan, to the place where John first
        immersed, and there he abode. '
      verse: 40
    - text: 'And many came to him, and said: John did no sign; but all things that
        John said of this man were true. '
      verse: 41
    - text: 'And many who were there believed on him.   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'Now a certain man was sick, Lazarus, of Bethany, the village of Mary
        and Martha her sister. '
      verse: 1
