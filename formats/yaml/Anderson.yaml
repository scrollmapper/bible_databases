      verse: 24
    - text: 'And its gates shall not be shut at all by day: for there shall be no
        night there. '
      verse: 25
    - text: 'And they shall bring the glory and honor of the nations into it. '
      verse: 26
    - text: 'And there shall not enter it any thing unclean, or that does what is
        detestable, or that makes a lie: but those who are written in the Lambs book
        of life.   '
      verse: 27
