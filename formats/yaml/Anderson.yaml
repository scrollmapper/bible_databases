  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'James, a servant of God, and of the Lord Jesus Christ, to the twelve
        tribes that are in the dispersion, greeting. '
      verse: 1
    - text: 'My brethren, count it all joy, when you fall into manifold trials, '
      verse: 2
    - text: 'knowing that the trial of your faith produces patience. '
      verse: 3
    - text: 'But let patience have its work perfected, that you may be perfect and
        faultless, wanting in nothing.   '
      verse: 4
    - text: 'Now, if any of you lack wisdom, let him ask of God, who gives to all
        liberally, and upbraids not; and it shall be given him. '
      verse: 5
    - text: 'But let him ask in faith, doubting not: for he that doubts, is like a
        wave of the sea, driven by the wind, and tossed. '
      verse: 6
    - text: 'For let not that man think that he shall receive any thing from the Lord. '
      verse: 7
    - text: 'A double-minded man is unstable in all his ways.   '
      verse: 8
    - text: 'Let the brother that is in a lowly condition, glory in his exaltation: '
      verse: 9
    - text: 'but he that is rich, in his humiliation; because as the flower of the
        grass he shall pass away. '
      verse: 10
    - text: 'For the sun rises with its burning heat, and withers the grass, and its
        flower falls, and the beauty of its form perishes. So, also, shall the rich
        man fade away in his ways.   '
      verse: 11
    - text: 'Blessed is the man that endures trial: for, being approved, he shall
        receive the crown of life which the Lord has promised to those who love him. '
      verse: 12
    - text: 'Let no one say, when he is tempted, My temptation is from God; for God
        can not be tempted by evils, and he himself tempts no man. '
      verse: 13
    - text: 'But every one is tempted when he is drawn away by his own desire, and
        is deluded. '
      verse: 14
    - text: 'So, then, desire, when it has conceived, brings forth sin; and sin, when
        it is matured, brings forth death.   '
      verse: 15
    - text: 'Be not deceived, my beloved brethren; '
      verse: 16
    - text: 'every good gift, and every perfect gift is from above, and comes down
        from the Father of lights, with whom there is no change, nor slightest trace
        of turning. '
      verse: 17
    - text: 'Of his own will, he begot us with the word of truth, in order that we
        might be, as it were, the first-fruits of his creatures.   '
      verse: 18
    - text: 'So, then, my beloved brethren, let every man be swift to hear, slow to
        speak, slow to wrath. '
      verse: 19
    - text: 'For the wrath of man produces not the righteousness of God. '
      verse: 20
    - text: 'Wherefore, laying aside all filthiness, and every excess caused by malice,
        receive with meekness the ingrafted word, which is able to save your souls.   '
      verse: 21
    - text: 'But be doers of the word, and not hearers only, deceiving yourselves. '
      verse: 22
    - text: 'For if any one is a hearer of the word, and not a doer, he is like a
        man that looks at his natural face in a mirror: '
      verse: 23
    - text: 'for he looks at himself, and goes away, and immediately forgets what
        sort of person he is. '
      verse: 24
    - text: 'But he that looks intently into the perfect law of liberty, and remains
        constant, being not a forgetful hearer, but a doer of the work, he shall be
        blessed in his deed.   '
      verse: 25
    - text: 'If any one among you seems to be religious, and bridles not his tongue,
        but deceives his own heart, this mans religion is vain. '
      verse: 26
    - text: 'Religion, pure and undefiled before God and the Father, is this: To visit
        the fatherless and widows in their affliction, and to keep himself unspotted
        from the world.   '
      verse: 27
  - chapter: 2
    verses:
    - text: 'My brethren, do not hold the faith of our glorious Lord Jesus Christ,
        so as to show a partiality for persons. '
      verse: 1
    - text: 'For if there comes into your assembly a man in splendid apparel, and
        with gold rings on his fingers, and there comes in also a poor man, in mean
        clothing, '
      verse: 2
    - text: 'and you show regard to him that wears the splendid apparel, and say to
        him, Sit here, in an honorable place; and you say to the poor man, Do you
        stand there, or sit here, under my footstool; '
      verse: 3
    - text: 'are you not partial in yourselves? and do you not judge from false principles? '
      verse: 4
    - text: 'Hear, my beloved brethren: Has not God chosen the poor of this world,
        rich in faith, and heirs of the kingdom which God has promised to those who
        love him? '
      verse: 5
    - text: 'But you dishonor the poor man. Do not the rich oppress you, and do they
        not themselves drag you to the judgment-seats? '
      verse: 6
    - text: 'Do they not themselves revile that honorable name which is called upon
        you? '
      verse: 7
    - text: 'If, however, you fulfill the law of highest excellence, according to
        the scripture, You shall love your neighbor as yourself, you do well. '
      verse: 8
    - text: 'But if you show partiality for persons, you work sin, and are convicted
        by the law as transgressors.   '
      verse: 9
    - text: 'For whoever shall keep the whole law, and yet fail in one, is an offender
        against all. '
      verse: 10
    - text: 'For he that said, Do not commit adultery, said also, Do not kill. Now,
        though you do not commit adultery, yet, if you kill, you are a transgresssor
        of law.   '
      verse: 11
    - text: 'So speak, and so act, as those who shall be judged by the law of liberty. '
      verse: 12
    - text: 'For he shall have judgment without mercy, who has shown no mercy. Mercy
        glories over judgment.   '
      verse: 13
    - text: 'What profit is there, my brethren, if any one say he has faith, and have
        not works? Can faith save him? '
      verse: 14
    - text: 'If a brother or sister be naked, and destitute of daily food, '
      verse: 15
    - text: 'and any of you say to them, Go in peace, be warmed and be filled, and
        yet give them not the things that are needful for the body, what does this
        profit them? '
      verse: 16
    - text: 'So, also, faith, if it has not works, is dead, being by itself. '
      verse: 17
    - text: 'But some one will say, You have faith, and I have works; show me your
        faith by your works, and I will show you my faith by my works. '
      verse: 18
    - text: 'You believe that there is one God; you do well: the demons also believe,
        and tremble. '
      verse: 19
    - text: 'But will you know, O vain man, that faith without works is dead?   '
      verse: 20
    - text: 'Was not Abraham our father justified by works, when he offered his son
        Isaac on the altar? '
      verse: 21
    - text: 'Do you see that faith was the moving principle in his works, and by works
        his faith was made perfect? '
      verse: 22
    - text: 'And the scripture was fulfilled, which says, Abraham believed God, and
        it was counted to him for righteousness: and he was called the friend of God. '
      verse: 23
    - text: 'Do you see that a man is justified by works, and not by faith only?   '
      verse: 24
    - text: 'Likewise, was not Rahab the harlot justified by works, when she had received
        the messengers, and sent them out another way? '
      verse: 25
    - text: 'For as the body without the spirit is dead, so faith without works is
        dead also.   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'My brethren, be not many teachers, knowing that we shall receive the
        greater condemnation. '
      verse: 1
    - text: 'For in many things we all offend. If any one offends not in word, he
        is a perfect man, able also to bridle the whole body. '
      verse: 2
    - text: 'Behold, we put bits into horses mouths that they may obey us, and we
        turn about their whole body. '
      verse: 3
    - text: 'Behold also the ships, which are very great, and are driven by violent
        winds; yet they are turned about by a very small helm, to whatever point the
        will of him that directs it may determine. '
      verse: 4
    - text: 'So, also, the tongue is a little member, and boasts great things. Behold,
        how great a forest does a little fire set in a blaze. '
      verse: 5
    - text: 'And the tongue is a fire, the world of iniquity. So is the tongue placed
        among our members, defiling the whole body, setting on fire the course of
        life, and being set on fire by hell.   '
      verse: 6
    - text: 'For every kind of beasts and of birds, of creeping things and of things
        in the sea, is tamed, and has been tamed by man: '
      verse: 7
    - text: 'but the tongue no man can tame; it is an unruly evil; it is full of deadly
        poison. '
      verse: 8
    - text: 'With it we bless God, even the Father: and with it we curse men, who
        are made in the likeness of God. '
      verse: 9
    - text: 'Out of the same mouth come forth blessing and cursing. These things,
        my brethren, ought not so to be. '
      verse: 10
    - text: 'Does a fountain send forth from the same cavern sweet water and bitter? '
      verse: 11
    - text: 'Can the fig-tree, my brethren, bear olives, or the vine, figs? So no
        fountain can produce salt water and fresh.   '
      verse: 12
    - text: 'Who is wise and discreet among you? Let him show, by a good behavior,
        his works, with the meekness of wisdom. '
      verse: 13
    - text: 'But if you have bitter envying and strife in your hearts, glory not,
        and lie not against the truth. '
      verse: 14
    - text: 'This wisdom comes not from above, but is earthly, animal, demoniac. '
      verse: 15
    - text: 'For where envy and strife are, there is commotion, and every evil work. '
      verse: 16
    - text: 'But the wisdom that is from above is first pure, then peaceable, gentle,
        easy to be entreated, full of mercy and good fruits, without partiality, and
        without hypocrisy. '
      verse: 17
    - text: 'And those who cultivate peace, sow for themselves a harvest of righteousness
        in peace.   '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Whence come wars and strifes among you? Come they not hence, even of
        your passions, which war in your members? '
      verse: 1
    - text: 'You desire, and you have not; you kill, and are earnestly desirous of
        having, and yet you can not obtain; you fight and war, and yet you have not,
        because you ask not. '
      verse: 2
    - text: 'You ask, and receive not, because you ask amiss, that you may spend it
        on your passions.   '
      verse: 3
    - text: 'Adulterers and adulteresses, know you not that the friendship of the
        world is enmity to God? Whoever, therefore, will be a friend of the world,
        is an enemy of God. '
      verse: 4
    - text: 'Do you suppose that the scripture speaks to no purpose? Does the Spirit
        that dwells in us incline to envy? No. '
      verse: 5
    - text: 'But he gives more grace. Wherefore he says: God sets himself against
        the proud, but gives grace to the lowly. '
      verse: 6
    - text: 'Submit yourselves, therefore, to God; resist the devil, and he will flee
        from you; '
      verse: 7
    - text: 'draw near to God, and he will draw near to you. Cleanse your hands, you
        sinners, and purify your hearts, you double-minded men. '
      verse: 8
    - text: 'Be afflicted, and mourn, and weep: let your laughter be turned to mourning,
        and your joy to sorrow. '
      verse: 9
    - text: 'Humble yourselves in the sight of the Lord, and he will exalt you.   '
      verse: 10
    - text: 'Do not speak evil one of another, brethren. He that speaks evil of his
        brother, and judges his brother, speaks evil of the law, and judges the law:
        but if you judge the law, you are not a doer of the law, but a judge. '
      verse: 11
    - text: 'There is one law-giver that is able to save, and to destroy: who are
        you that judge another?   '
      verse: 12
    - text: 'Come, now, you that say, Let us go to-day, or to-morrow, into this city,
        and remain there a year, and trade, and make gain; '
      verse: 13
    - text: 'and yet you know not what will take place to-morrow. For what is your
        life? Is it not, indeed, a vapor, that appears for a little while, and then
        vanishes away? '
      verse: 14
    - text: 'Instead of that, you ought to say, If the Lord will, we shall live, and
        do this, or that. '
      verse: 15
    - text: 'But now you glory in your boastings: all such glorying is evil. '
      verse: 16
    - text: 'Therefore, to him that knows how to do good, and does it not, to him
        it is sin.   '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Come, now, you rich men, weep and lament for your miseries that are coming
        upon you. '
      verse: 1
    - text: 'Your wealth is corrupted, and your garments are moth-eaten: '
      verse: 2
    - text: 'your gold and your silver are covered with rust; and their rust will
        be a testimony against you, and will eat your flesh as fire. You have heaped
        up treasures in the last days. '
      verse: 3
    - text: 'Behold, the hire of the laborers who have reaped your fields, which has
        been unjustly withheld by you, cries out: and the cries of those who have
        reaped, have entered into the ears of the Lord of hosts. '
      verse: 4
    - text: 'You have lived in pleasure on the earth, and been wanton; you have nourished
        your hearts, as in a day of slaughter. '
      verse: 5
    - text: 'You have condemned and killed the Just One: and he does not set himself
        against you.   '
      verse: 6
    - text: 'Be patient, therefore, brethren, till the coming of the Lord. Behold,
        the farmer looks for the precious fruit of the earth, and waits patiently
        for it, till he receives the early and the latter rain. '
      verse: 7
    - text: 'Be you also patient, establish your hearts: for the coming of the Lord
        draws near.   '
      verse: 8
    - text: 'Indulge not in complaints against one another, brethren, lest you be
        condemned: behold, the judge stands before the door. '
      verse: 9
    - text: 'Take, my brethren, the prophets who spoke in the name of the Lord, as
        an example of suffering evil, and of patience. '
      verse: 10
    - text: 'Behold, we count those happy who endure. You have heard of the patience
        of Job, and have seen the final dealing of the Lord, that the Lord is very
        compassionate and merciful.   '
      verse: 11
    - text: 'But above all things, my brethren, swear not, either by heaven, or by
        the earth, or with any other oath: but let your yes, be yes, and your no,
        be no, lest you fall into condemnation.   '
      verse: 12
    - text: 'Is any one among you afflicted? let him pray. Is any one cheerful? let
        him sing praise. '
      verse: 13
    - text: 'Is any one among you sick? let him call for the elders of the church,
        and let them pray over him, anointing him with oil, in the name of the Lord. '
      verse: 14
    - text: 'And the prayer of faith shall save the sick; and the Lord will raise
        him up. And if he has committed sins, they shall be forgiven him.   '
      verse: 15
    - text: 'Confess your faults one to another, and pray for one another, that you
        may be restored to health: the fervent prayer of a righteous man avails much. '
      verse: 16
    - text: 'Elijah was a man with passions like our own; and he earnestly prayed
        that it might not rain; and it did not rain on the land for three years and
        six months. '
      verse: 17
    - text: 'And he prayed again; and the heavens gave rain, and the earth brought
        forth its fruit.   '
      verse: 18
    - text: 'Brethren, if any among you should err from the truth, and one should
        turn him back, '
      verse: 19
    - text: 'let him know that he who turns back a sinner from the error of his way,
        will save a soul from death, and cover a multitude of sins.    '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'Peter, an apostle of Jesus Christ, to the sojourners that are dispersed
        through Pontus, Galatia, Cappadocia, Asia, and Bithynia, '
      verse: 1
    - text: 'elect according to the foreknowledge of God the Father, by the sanctification
        of the Spirit, in order to obedience, and sprinkling of the blood of Jesus
        Christ: grace be to you, and peace be multiplied.   '
      verse: 2
    - text: 'Blessed be the God and Father of our Lord Jesus Christ, who, according
