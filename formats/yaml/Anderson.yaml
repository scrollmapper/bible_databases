      verse: 25
    - text: 'And having come to Jerusalem, he attempted to associate with the disciples:
        and they were all afraid of him, for they did not believe that he was a disciple. '
      verse: 26
    - text: 'But Barnabas took him, and brought him to the apostles, and told them
        how he had seen the Lord on the road, and that he had spoken to him, and how
        he had boldly preached in Damascus in the name of Jesus. '
      verse: 27
    - text: 'And he was with them in Jerusalem, coming in and going out; and, speaking
        boldly in the name of the Lord Jesus, '
      verse: 28
    - text: 'he conversed and reasoned with the Hellenists; but they undertook to
        kill him. '
      verse: 29
    - text: 'And when the brethren learned this, they brought him down to Csarea,
        and sent him out to Tarsus.   '
      verse: 30
    - text: 'Then the churches throughout the whole of Judea and Galilee and Samaria
        had peace, and were edified; and, walking in the fear of the Lord, and in
        the comfort of the Holy Spirit, they were multiplied.   '
      verse: 31
    - text: 'And it came to pass that Peter, passing through all the places, came
        down also to the saints that dwelt in Lydda. '
      verse: 32
    - text: 'And he found there a certain man named neas, who was a paralytic, and
        had kept his bed for eight years. '
      verse: 33
    - text: 'And Peter said to him: neas, Jesus the Christ restores you to health;
