  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Simon Peter, a servant and apostle of Jesus Christ, to those who have
        obtained faith, equally as precious as our own, in the plan of justification
        revealed by our God and Savior Jesus Christ: '
      verse: 1
    - text: 'grace be to you, and peace be multiplied in the acknowledgment of God,
        and Jesus our Lord.   '
      verse: 2
    - text: 'As his divine power has given us all things that pertain to life and
        godliness, through the acknowledgment of him who has called us by his glorious
        power, '
      verse: 3
    - text: 'through which things very great and precious favors that were promised
        have been given us, that through these you may become partakers of the divine
        nature, having escaped the corruption that is in the world through desire: '
      verse: 4
    - text: 'so, even for this very purpose, uniting to these things all diligence,
        add to your faith, virtue; and to virtue, knowledge; '
      verse: 5
    - text: 'and to knowledge, temperance; and to temperance, patience; and to patience,
        godliness; '
      verse: 6
    - text: 'and to godliness, brotherly kindness; and to brotherly kindness, love. '
      verse: 7
    - text: 'For if these things be in you, and abound, they cause you to be neither
        idle, nor unfruitful as it respects the acknowledgment of our Lord Jesus Christ. '
      verse: 8
    - text: 'But he who is wanting in these things is blind, and closes his eyes,
        and has forgotten that he was cleansed from his old sins. '
      verse: 9
    - text: 'Wherefore, brethren, give the greater diligence to make your calling
        and election sure: for if you do these things, you will never fall. '
      verse: 10
    - text: 'For thus will an entrance be given you abundantly into the eternal kingdom
        of our Lord and Savior Jesus Christ.   '
      verse: 11
    - text: 'Wherefore, I will not neglect to remind you always of these things, though
        you know them, and are established in the present truth. '
      verse: 12
    - text: 'Indeed, I think it right, as long as I am in this tabernacle, to arouse
        you by putting you in remembrance. '
      verse: 13
    - text: 'For I know that the putting off of this my tabernacle is near at hand,
        even as our Lord Jesus Christ showed me. '
      verse: 14
    - text: 'But I will earnestly endeavor that you may be able, even after my decease,
        to have these things always in remembrance.   '
      verse: 15
    - text: 'For we did not follow cunningly devised fables, when we made known to
        you the power and coming of our Lord Jesus Christ; but we were eye-witnesses
        of his majesty. '
      verse: 16
    - text: 'For he received from God the Father honor and glory, when there came
        to him from the magnificent glory a voice, such as this: This is my beloved
        Son, in whom I delight. '
      verse: 17
    - text: 'And this voice, which came from heaven, we heard when we were with him
        in the holy mount; '
      verse: 18
    - text: 'and we have the prophetic word better established. You do well to attend
        to this, as to a lamp that shines in a dark place, till the day dawn, and
        the morning star arise in your hearts; '
      verse: 19
    - text: 'knowing this first, that no prophecy of the scripture came from private
        interpretation: '
      verse: 20
    - text: 'for the prophecy came not at any time by the will of man, but holy men
        of God spoke as they were moved by the Holy Spirit.   '
      verse: 21
  - chapter: 2
    verses:
    - text: 'But there were false prophets among the people, as there will be false
        teachers also among you; and these will stealthily introduce ruinous sects,
        and deny the Lord that bought them, bringing upon themselves swift destruction: '
      verse: 1
    - text: 'and many will follow their dissolute ways, on account of whom the way
        of truth will be reviled; '
      verse: 2
    - text: 'and, with delusive words, they will, through covetousness, make gain
        of you: the condemnation, long ago denounced against these, delays not, and
        their destruction does not slumber.   '
      verse: 3
    - text: 'For if God spared not the angels that sinned, but cast them down to Tartarus,
        and delivered them over to chains of darkness, to be kept for judgment; '
      verse: 4
    - text: 'and if he spared not the old world, but brought a flood on the world
        of the ungodly, and saved Noah, the eighth person, who was a preacher of righteousness; '
      verse: 5
    - text: 'and if, turning the cities of Sodom and Gomorrah into ashes, he condemned
        them with an overthrow, making them an example to those who should afterward
        live in an ungodly manner, '
      verse: 6
    - text: 'and delivered righteous Lot, wearied out with the licentious conduct
        of the lawless, '
      verse: 7
    - text: 'for that righteous man dwelling among them, in seeing and hearing, vexed
        his righteous soul from day to day with their unlawful deeds: '
      verse: 8
    - text: 'then, the Lord knows how to deliver the godly out of temptation, and
        to keep the ungodly for the day of judgment, to be punished; '
      verse: 9
    - text: 'but especially those who walk after the flesh in unclean lust, and who
        despise government. Presumptuous, willful men! they are not afraid to speak
        evil of dignitaries: '
      verse: 10
    - text: 'whereas angels, who excel in might and in power, bring no railing accusation
        against them in the presence of the Lord. '
      verse: 11
    - text: 'But these men, like beasts with out reason, which follow the instinct
        of nature, and are made to be taken and destroyed, speaking evil of things
        that they understand not, shall utterly perish in their own corruption, '
      verse: 12
    - text: 'and receive the reward of unrighteousness. Counting it a pleasure to
        riot in the day-time, they are spots and stains, rioting in their delusions,
        while feasting with you; '
      verse: 13
    - text: 'having eyes that are full of the adulteress, and that can not cease from
        sin, deceiving unstable souls, having a heart exercised in covetousness, accursed
        children, '
      verse: 14
    - text: 'who have forsaken the right way and gone astray, following the way of
        Balaam the son of Beor, who loved the wages of unrighteousness; '
      verse: 15
    - text: 'but he was rebuked for his iniquity,the dumb beast, speaking with mans
        voice, restrained the madness of the prophet. '
      verse: 16
    - text: 'These men are fountains without water, clouds driven by a tempest, for
        whom the gloom of darkness is reserved forever.   '
      verse: 17
    - text: 'For by speaking boastful words of folly, they allure through the lusts
        of the flesh, and through lasciviousness, those who had really escaped from
        those who live in error. '
      verse: 18
    - text: 'While they promise them freedom, they themselves are the servants of
        corruption: for by whatever any man is overcome, he is also enslaved. '
      verse: 19
    - text: 'For if, after they have escaped the pollutions of the world, through
        the knowledge of the Lord and Savior Jesus Christ, they are again entangled
        in these, and overcome by them, the last state of such is worse than the first. '
      verse: 20
    - text: 'For it would be better for them not to have known the way of righteousness,
        than, after having known it, to turn from the holy commandment delivered to
        them. '
      verse: 21
    - text: 'But it has happened to them according to the true proverb: The dog has
        turned again to his own vomit; and, The sow that was washed, to her wallowing
        in the mire.   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'This second letter I now write to you, beloved; in both of these I arouse
        your pure mind to remembrance, '
      verse: 1
    - text: 'that you may be mindful of the words formerly spoken by the holy prophets,
        and of the commandment of us the apostles of the Lord and Savior: '
      verse: 2
    - text: 'knowing this first, that there will come in the last days scoffers, walking
        after their own lusts, '
      verse: 3
    - text: 'and saying: Where is the promise of his coming? for since the fathers
        fell asleep, all things continue as they were from the beginning of the creation.   '
      verse: 4
    - text: 'For they are willingly ignorant of this, that by the word of God, the
        heavens of old had their being as also the earth consisting of water and subsisting
        by water, '
      verse: 5
    - text: 'by which things the world that then was, having been overflowed with
        water, perished. '
      verse: 6
    - text: 'But the heavens and the earth that now are, by the same word are kept
        in store, reserved for fire against the day of judgment, and perdition of
        ungodly men.   '
      verse: 7
    - text: 'But, beloved, be not ignorant of this one thing, that one day with the
        Lord is as a thousand years, and a thousand years as one day. '
      verse: 8
    - text: 'The Lord does not delay concerning his promise, as some men count delay,
        but he is long-suffering toward us, not wishing that any should perish, but
        that all should come to repentance. '
      verse: 9
    - text: 'But the day of the Lord will come as a thief, in which the heavens shall
        pass away with a great noise, and the elements shall melt with fervent heat,
        and the earth, and the works that are on it, shall be burned up.   '
      verse: 10
    - text: 'Seeing, then, that all these things shall be dissolved, what sort of
        persons ought you to be in all holy behavior, and godliness, '
      verse: 11
    - text: 'looking for and earnestly desiring the coming of the day of God, because
        of which coming the heavens shall dis solve in fire, and the elements shall
        melt with fervent heat. '
      verse: 12
    - text: 'But we, according to his promise, look for new heavens and a new earth,
        in which dwells righteousness.   '
      verse: 13
    - text: 'Wherefore, beloved, seeing that you expect such things, earnestly strive,
        by being spotless and blameless, to be found by him in peace: '
      verse: 14
    - text: 'and count the long-suffering of our Lord, salvation, even as our beloved
        brother Paul, according to the wisdom given him, has written to you; '
      verse: 15
    - text: 'as also in all his letters, speaking in them of these things, in which
        are some things hard to be understood, which the unlearned and unstable wrest,
        as they do also the other scriptures, to their own destruction.   '
      verse: 16
    - text: 'Do you, therefore, beloved, since you know these things beforehand, beware,
        lest, being led away with the error of the wicked, you fall from your own
        steadfastness. '
      verse: 17
    - text: 'But grow in grace, and in the knowledge of our Lord and Savior Jesus
        Christ. To him be glory both now and to the day of eternity. Amen.    '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'That which was from the beginning, which we have heard, which we have
        seen with our eyes, which we have looked upon, and our hands have handled
        concerning the Word of life; '
      verse: 1
    - text: '(the life also was manifested, and we have seen, and do testify, and
        declare to you that eternal life, which was with the Father, and was manifested
        to us;) '
      verse: 2
    - text: 'that which we have seen and heard, we declare it to you, that you also
        may have fellowship with us: and truly our fellowship is with the Father,
        and with his Son Jesus Christ. '
      verse: 3
    - text: 'And these things we write to you, that your joy may be full.   '
      verse: 4
    - text: 'And this is the message that we heard from him, and do declare to you:
        that God is light, and in him is no darkness at all. '
      verse: 5
    - text: 'If we say that we have fellowship with him, and walk in darkness, we
        lie, and do not the truth. '
      verse: 6
    - text: 'But if we walk in the light, as he is in the light, we have fellowship
        one with another, and the blood of Jesus Christ his Son cleanses us from all
        sin.   '
      verse: 7
    - text: 'If we say that we have no sin, we deceive ourselves, and the truth is
        not in us. '
      verse: 8
    - text: 'If we confess our sins, he is faithful and just, so that he will forgive
        us our sins, and cleanse us from all unrighteousness. '
      verse: 9
    - text: 'If we say that we have not sinned, we make him a liar, and his word is
        not in us.   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'My little children, I write these things to you, that you may not sin:
        and yet, if any one sin, we have an advocate with the Father, Jesus Christ
        the righteous. '
      verse: 1
    - text: 'And he is the expiation for our sins: not for ours only, but for the
        sins of the whole world.   '
      verse: 2
    - text: 'And by this we know that we do know him, if we keep his commandments. '
      verse: 3
    - text: 'He that says, I know him, and keeps not his commandments, is a liar,
        and the truth is not in him. '
      verse: 4
    - text: 'But whoever keeps his word, in him truly is the love of God perfected:
        by this we know that we are in him. '
      verse: 5
    - text: 'He that says, he abides in him, ought himself also so to walk, even as
        he walked.   '
      verse: 6
    - text: 'Beloved, I write no new commandment to you, but an old commandment, which
        you have had from the beginning; the old commandment is the word, which you
        have heard from the beginning. '
      verse: 7
    - text: 'Again, a new commandment I do write to you, which is true as it respects
        him and you; because the darkness is past, and the true light now shines.   '
      verse: 8
    - text: 'He that says he is in the light, and hates his brother, is in darkness
        till now. '
      verse: 9
    - text: 'He that loves his brother abides in the light, and there is in him no
        cause for offense. '
      verse: 10
    - text: 'He that hates his brother is in darkness, and walks in darkness; and
        he knows not whither he goes, because darkness has blinded his eyes.   '
      verse: 11
    - text: 'I write to you, little children, because your sins are forgiven for his
        names sake. '
      verse: 12
    - text: 'I write to you, fathers, because you have known him that is from the
        beginning. I write to you, young men, because you have overcome the wicked
        one. I write to you, my little children, because you have known the Father. '
      verse: 13
    - text: 'I have written to you, fathers, because you have known him that is from
        the beginning. I have written to you, young men, because you are strong, and
        the word of God abides in you, and you have overcome the wicked one. '
      verse: 14
    - text: 'Love not the world, nor the things that are in the world. If any man
        loves the world, the love of the Father is not in him. '
      verse: 15
    - text: 'For all that is in the world, the desire of the flesh, and the desire
        of the eyes, and the pride of life, is not of the Father, but is of the world. '
      verse: 16
    - text: 'And the world and its desire passes away: but he that does the will of
        God, abides forever.   '
      verse: 17
    - text: 'Little children, it is the last time; and, as you have heard that the
        antichrist is coming, even now there are many antichrists; by which we know
        that it is the last time. '
      verse: 18
    - text: 'They went out from us, but they were not of us: for, if they had been
        of us, they would have remained with us; but they went out, that they might
        be made manifest that they were not all of us. '
      verse: 19
    - text: 'And you have an anointing from the Holy One, and know all things. '
      verse: 20
    - text: 'I have not written to you because you do not know the truth, but because
        you know it, and because no lie is of the truth. '
      verse: 21
    - text: 'Who is a liar, but he that denies that Jesus is the Christ? He is antichrist,
        who denies the Father and the Son. '
      verse: 22
    - text: 'Whoever denies the Son, has not the Father: he that confesses the Son,
        has the Father also.   '
      verse: 23
    - text: 'Let that, therefore, abide in you which you have heard from the beginning.
        If that abide in you which you have heard from the beginning, you also shall
        abide in the Son and in the Father. '
      verse: 24
    - text: 'And this is the promise which he has promised us, even eternal life. '
      verse: 25
    - text: 'I have written these things to you concerning those who deceive you. '
      verse: 26
    - text: 'And the anointing which you have received from him abides in you; and
        you have no need that any one should teach you: but, as the same anointing
        teaches you concerning all things, and is true and is no lie, even as it has
        taught you, abide in it.   '
      verse: 27
    - text: 'And now, little children, abide in him, that when he appears, we may
        have confidence, and may not be made ashamed by him at his coming. '
      verse: 28
    - text: 'If you know that he is righteous, you know that every one that works
        righteousness has been begotten by him.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Behold, how great love the Father has bestowed on us, that we should
        be called the children of God! For this reason, the world knows us not, because
        it knew him not. '
      verse: 1
    - text: 'Beloved, now are we the children of God, and it does not yet appear what
        we shall be: but we know that, when he shall appear, we shall be like him;
        for we shall see him as he is. '
      verse: 2
    - text: 'And every one that has this hope in Him purifies himself, even as He
        is pure. '
      verse: 3
    - text: 'Every one that works sin, works also transgression of law: and sin is
        transgression of law. '
      verse: 4
    - text: 'And you know that he was manifested, that he might take away our sins;
        and in him there is no sin. '
      verse: 5
    - text: 'Whoever abides in him, sins not. Whoever sins, has neither seen him nor
        known him.   '
      verse: 6
    - text: 'Little children, let no one deceive you: he that works righteousness
        is righteous, even as he is righteous. '
      verse: 7
    - text: 'He that works sin is of the devil, for the devil sins from the beginning:
        for this purpose was the son of God manifested, that he might destroy the
        works of the devil. '
      verse: 8
    - text: 'Whoever has been begotten of God does not work sin; because his seed
        remains in him: and he can not sin, because he has been begotten of God. '
      verse: 9
    - text: 'By this the children of God are manifest, and the children of the devil.
        Whoever does not work righteousness is not of God; neither is he that loves
        not his brother. '
      verse: 10
    - text: 'For this is the message that you have heard from the beginning, that
        we should love one another. '
      verse: 11
    - text: 'Not as Cain, who was of the wicked one, and slew his brother: and for
        what reason did he slay him? because his own works were evil, and his brothers,
        righteous. '
      verse: 12
    - text: 'Wonder not, my brethren, if the world hates you. '
      verse: 13
    - text: 'We know that we have passed from death to life, because we love the brethren:
        he that loves not his brother, abides in death. '
      verse: 14
    - text: 'Whoever hates his brother, is a murderer: and you know that no murderer
        has eternal life abiding in him.   '
      verse: 15
    - text: 'By this we know the love of Christ, because he laid down his life for
        us: and we ought to lay down our lives for the brethren. '
      verse: 16
    - text: 'Whoever has this worlds goods, and sees his brother have need, and shuts
        his heart against him, how dwells the love of God in him? '
      verse: 17
    - text: 'My little children, let us not love in word, nor in tongue, but in deed,
        and in truth. '
      verse: 18
    - text: 'And by this we know that we are of the truth; and we shall have our hearts
        at rest before him: '
      verse: 19
    - text: 'for if our heart condemn us, we know that God is greater than our heart,
        and knows all things. '
      verse: 20
    - text: 'Beloved, if our heart condemn us not, we have confidence toward God, '
      verse: 21
    - text: 'and whatever we ask, we receive from him, because we keep his commandments,
        and do the things that are pleasing in his sight. '
      verse: 22
    - text: 'And this is his commandment: That we should believe on the name of his
        Son Jesus Christ, and love one another, as he gave us commandment. '
      verse: 23
    - text: 'And he that keeps his commandments abides in him, and he in him. And
        by this we know that he abides in us, by the Spirit which he has given us.   '
      verse: 24
  - chapter: 4
    verses:
    - text: 'Beloved, believe not every spirit; but prove the spirits, whether they
        are from God: for many false prophets have gone out into the world. '
      verse: 1
    - text: 'By this you know the Spirit of God: every spirit that confesses that
        Jesus Christ came in the flesh, is from God: '
      verse: 2
    - text: 'and whatever spirit confesses not that Jesus Christ came in the flesh,
        is not from God: and this is the spirit of antichrist, of which you have heard
        that it comes, and is now already in the world. '
      verse: 3
    - text: 'You are of God, little children, and have overcome them; because he that
        is in you, is greater than he that is in the world. '
      verse: 4
    - text: 'They are of the world: therefore, they speak of the world, and the world
        hears them. '
      verse: 5
    - text: 'We are of God: he that knows God, hears us: he that is not of God, does
        not hear us: by this we know the spirit of truth, and the spirit of error.   '
      verse: 6
    - text: 'Beloved, let us love one another; for love is of God: and every one that
        loves, has been begotten of God, and knows God. '
      verse: 7
    - text: 'He that loves not, does not know God; for God is love. '
      verse: 8
    - text: 'In this the love of God was manifested toward us, that God sent his only-begotten
        Son into the world, that we might live through him. '
      verse: 9
    - text: 'In this is love; not that we loved God, but that he loved us, and sent
        his Son to be the expiation for our sins. '
      verse: 10
    - text: 'Beloved, if God so loved us, we also ought to love one another. '
      verse: 11
    - text: 'No one has seen God at any time. If we love one another, God dwells in
        us, and his love is perfected in us. '
      verse: 12
    - text: 'By this we know that we dwell in him, and he in us, because he has given
        us of his Spirit.   '
      verse: 13
    - text: 'And we have seen, and we do testify, that the Father sent the Son to
        be the Savior of the world. '
      verse: 14
    - text: 'Whoever confesses that Jesus is the Son of God, God dwells in him, and
        he in God. '
      verse: 15
    - text: 'And we have known and believed the love which God has for us. God is
        love; and he that dwells in love, dwells in God, and God in him. '
      verse: 16
    - text: 'By this is our love made perfect, that we may have boldness in the day
        of judgment; because, as he is, so are we in this world. '
      verse: 17
    - text: 'There is no fear in love; but perfect love casts out fear, because fear
        has torment: he that fears is not made perfect in love. '
      verse: 18
    - text: 'We love him, because he first loved us.   '
      verse: 19
    - text: 'If any man say, I love God, and yet hate his brother, he is a liar: for
        he that loves not his brother, whom he has seen, how can he love God whom
        he has not seen? '
      verse: 20
    - text: 'And this commandment we have from him: That he that loves God, must love
        his brother also.   '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Whoever believes that Jesus is the Christ, has been begotten of God:
        and every one that loves him that begot, loves him also that is begotten of
        him. '
      verse: 1
    - text: 'By this we know that we love the children of God, when we love God, and
        keep his commandments. '
      verse: 2
    - text: 'For this is the love of God, that we keep his commandments; and his commandments
        are not burdensome. '
      verse: 3
    - text: 'For whatever is begotten of God, overcomes the world; and this is the
        victorious principle that overcomes the world, even our faith. '
      verse: 4
    - text: 'Who is he that overcomes the world, but he that believes that Jesus is
        the Son of God?   '
      verse: 5
    - text: 'This is he that came by water and by blood, Jesus the Christ; not by
        water only, but by water and by blood: and it is the Spirit that testifies,
        because the Spirit is truth. '
      verse: 6
    - text: 'For there are three that testify, the Spirit, and the water, and the
        blood; '
      verse: 7
    - text: 'and the three agree in one. '
      verse: 8
    - text: 'If we receive the testimony of men, the testimony of God is greater:
        for this is the testimony of God, which he has borne concerning his Son. '
      verse: 9
    - text: 'He that believes on the Son of God has the testimony in himself: he that
        believes not God, has made him a liar, because he has not believed the testimony
        which God has borne concerning his Son. '
      verse: 10
    - text: 'And this is the testimony, that God has given us eternal life: and this
        life is in his Son. '
      verse: 11
    - text: 'He that has the Son, has life: he that has not the Son of God, has not
        life.   '
      verse: 12
    - text: 'I have written these things to you that believe on the name of the Son
        of God, that you may know that you have eternal life, and that you may believe
        on the name of the Son of God. '
      verse: 13
    - text: 'And this is the confidence that we have toward him, that if we ask any
        thing according to his will, he hears us. '
      verse: 14
    - text: 'And if we know that he hears us, whatever we ask, we know that we have
        the petitions which we have asked of him. '
      verse: 15
    - text: 'If any one see his brother sinning a sin not to death, he shall ask,
        and he will give him life for those who sin not to death. There is a sin to
        death: I do not say concerning this, that he should ask. '
      verse: 16
    - text: 'All unrighteousness is sin; and there is a sin not to death. '
      verse: 17
    - text: 'We know that whoever has been begotten of God, does not sin: but he that
        is begotten of God, keeps himself, and the wicked one touches him not. '
      verse: 18
    - text: 'We know that we are of God, and the whole world lies under the wicked
        one. '
      verse: 19
    - text: 'And we know that the Son of God has come, and has given us understanding,
        that we may know him that is true: and we are in him that is true, in his
        Son Jesus Christ. This is the true God, and life eternal. Little children,
        keep yourselves from idols.    '
      verse: 20
    - text: ''
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'The elder to the elect lady, and to her children, whom I love in the
        truth: and not I only, but also all who know the truth; '
      verse: 1
    - text: 'we all love you, on account of the truth that dwells in us, and which
        will be with us forever: '
      verse: 2
    - text: 'grace be with you, mercy and peace from God the Father, and from the
        Lord Jesus Christ, the Son of the Father, in truth and love. '
      verse: 3
    - text: 'I rejoiced greatly because I found some of your children walking in the
        truth, as we received commandment from the Father. '
      verse: 4
    - text: 'And now I beseech you, lady, not as though I wrote a new commandment
        to you, but that which we had from the beginning, that we love one another. '
      verse: 5
    - text: 'And this is love, that we walk according to his commandments. This is
        the commandment, as you have heard from the beginning, that you should walk
        in it.   '
      verse: 6
    - text: 'For many deceivers have entered into the world, who confess not that
        Jesus Christ came in the flesh: this is the deceiver and the antichrist. '
      verse: 7
    - text: 'Look to yourselves, that we lose not the things that we have gained,
        but that we receive a full reward. '
      verse: 8
    - text: 'Whoever transgresses, and abides not in the teaching of the Christ, has
        not God: he that abides in the teaching of the Christ, has both the Father
        and the Son. '
      verse: 9
    - text: 'If any one comes to you, and brings not this teaching, receive him not
        into your house, and do not wish him well: '
      verse: 10
    - text: 'for he that wishes him well, is partaker of his evil deeds.   '
      verse: 11
    - text: 'Though I have many things to write to you, I determined not to communicate
        them by means of paper and ink: for I hope to come to you, and to speak mouth
        to mouth, that our joy may be full. '
      verse: 12
    - text: 'The children of your elect sister greet you.    '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'The elder to the beloved Gaius, whom I love in the truth. '
      verse: 1
    - text: 'Beloved, I pray above all things that you may prosper and be in health,
        even as your soul prospers. '
      verse: 2
    - text: 'For I rejoiced greatly when the brethren came and testified to the truth
        that is in you, even as you walk in the truth. '
      verse: 3
    - text: 'I have no greater joy than to hear that my children walk in the truth.   '
      verse: 4
    - text: 'Beloved, you do faithfully whatever you do to the brethren, and to strangers, '
      verse: 5
    - text: 'who have testified to your love before the church: if you conduct these
        on their journey, in a manner worthy of God, you will do well: '
      verse: 6
    - text: 'for, on account of his name, they went out, taking nothing from the Gentiles. '
      verse: 7
    - text: 'We, therefore, ought to receive such, that we may be fellow-helpers to
        the truth.   '
      verse: 8
    - text: 'I wrote to the church; but Diotrephes, who loves to have the pre-eminence
        among them, receives us not. '
      verse: 9
    - text: 'Therefore, if I come, I will remember his works which he does, prating
        against us with malicious words: and not content with these things, he does
        not himself receive the brethren, but both forbids those who are willing,
        and casts them out of the church. '
      verse: 10
    - text: 'Beloved, do not imitate that which is evil, but that which is good. He
        that does good is of God: he that does evil has not seen God. '
      verse: 11
    - text: 'A good report is given of Demetrius by all, and by the truth itself:
        and we also give our testimony, and you know that our testimony is true.   '
      verse: 12
    - text: 'I had many things to write, but I will not communicate them to you with
        ink and pen. '
      verse: 13
    - text: 'But I trust that I shall shortly see you, and we will speak mouth to
        mouth. Peace be to you. Our friends here salute you. Salute our friends with
        you by name.    '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'Jude, a servant of Jesus Christ, and brother of James, to those who are
        sanctified in God the Father, and preserved in Jesus Christ, and called: '
      verse: 1
    - text: 'mercy be to you, and peace and love be multiplied.   '
      verse: 2
    - text: 'Beloved, using all diligence to write to you of the common salvation,
        I thought it necessary to write to you, and exhort you to contend earnestly
        for the faith once delivered to the saints. '
      verse: 3
    - text: 'For some men have stealthily entered in, who were long ago appointed
        to this condemnation; ungodly men, who pervert the grace of our God, and use
        it for lascivious purposes, and deny our only Sovereign and Lord, Jesus Christ.   '
      verse: 4
    - text: 'But I wish to remind you, though you once knew this, that the Lord, having
        saved the people from the land of Egypt, then destroyed those who believed
        not. '
      verse: 5
    - text: 'The angels also that kept not their own dominion, but left their proper
        habitation, he has reserved, in eternal chains under darkness, to the judgment
        of the great day. '
      verse: 6
    - text: 'So Sodom and Gomorrah, and the cities which were about them, in like
        manner giving themselves over to lewdness, and following after other flesh,
        are set forth as an example, suffering the punishment of eternal fire. '
      verse: 7
    - text: 'Yet, these dreamers also in like manner defile the flesh, despise government,
        and speak evil of dignitaries. '
      verse: 8
    - text: 'But Michael the archangel, when, contending with the devil, he disputed
        about the body of Moses, durst not bring a railing accusation, but said: The
        Lord rebuke you. '
      verse: 9
    - text: 'But these speak evil of the things which they know not: and those things
        which they know naturally, as animals without reason, in these they corrupt
        themselves. '
      verse: 10
    - text: 'Alas for them! for they have gone in the way of Cain: and, in the error
        of Balaam, they have rushed headlong after reward, and have perished in the
        rebellion of Korah.   '
      verse: 11
    - text: 'These, while feasting with you, are spots in your lovefeasts, feeding
        themselves without fear; they are clouds without water, driven along by winds;
        trees of autumn, without fruit, twice dead, torn up by the roots: '
      verse: 12
    - text: 'raging waves of the sea, foaming up their own shame: wandering stars,
        for whom the blackness of darkness is reserved forever. '
      verse: 13
    - text: 'And Enoch, the seventh from Adam, also prophesied with reference to these
        men, saying: Behold, the Lord comes with his holy myriads, '
      verse: 14
    - text: 'to execute judgment upon all, and to convict all the ungodly of all their
        ungodly works, which they have impiously committed, and of all the hard words
        which ungodly sinners have spoken against him. '
      verse: 15
    - text: 'These are murmurers, fault-finders, walking according to their own desires;
        and their mouth speaks boastful words, while they admire persons for the sake
        of gain.   '
      verse: 16
    - text: 'But do you, beloved, remember the words that were formerly spoken by
        the apostles of our Lord Jesus Christ; '
      verse: 17
    - text: 'that they said to you, There should come, in the last days, scoffers
        walking according to their own ungodly desires. '
      verse: 18
    - text: 'These are they who separate themselves, animal, not having the Spirit.   '
      verse: 19
    - text: 'But you, beloved, building yourselves up on your most holy faith, praying
        in the Holy Spirit, '
      verse: 20
    - text: 'keep yourselves in the love of God, looking for the mercy of our Lord
        Jesus Christ, in order to eternal life. '
      verse: 21
    - text: 'And on some, have compassion, making a distinction: '
      verse: 22
    - text: 'and others, save by fear, snatching them from the fire, hating even the
        garment spotted by the flesh.   '
      verse: 23
    - text: 'Now to him that is able to keep you free from stumbling, and to present
        you blameless in the presence of his glory with exceeding joy, to the only
        God our Savior, be glory and majesty, strength and authority, both now and
        throughout all the ages. Amen.    '
      verse: 24
    - text: ''
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'The Revelation of Jesus Christ, which God gave to him, that he might
        show to his servants the things that must shortly come to pass; and he sent
        it by his angel, and made it known to his servant John, '
      verse: 1
    - text: 'who bore testimony to the word of God, and recorded the testimony of
        Jesus Christ, whatever things he saw. '
      verse: 2
    - text: 'Blessed is he that reads, and those who hear the words of this prophecy,
        and keep the things that are written in it; for the time is at hand.   '
      verse: 3
    - text: 'John to the seven churches that are in Asia, grace be to you and peace
        from him who is, and who was, and who is to come; and from the seven spirits
        which are before his throne; '
      verse: 4
    - text: 'and from Jesus Christ, who is the faithful witness, the first-born from
        the dead, and the Prince of the kings of the earth. To him that loves us,
        and that has washed us from our sins in his own blood, '
      verse: 5
    - text: 'and has made us a kingdom, priests to his God and Father; to him be glory
        and might from age to age. Amen.   '
      verse: 6
    - text: 'Behold, he comes with clouds, and every eye shall see him, and those
        also who pierced him: and all the tribes of the land shall lament because
        of him. Even so. Amen. '
      verse: 7
    - text: 'I am the Alpha and the Omega, says the Lord God, who is, and who was,
        and who is to come, the Almighty.   '
      verse: 8
    - text: 'I John, your brother and companion in the affliction, and in the kingdom
        and patience of Jesus Christ, was in the island called Patmos, on account
        of the word of God, and on account of the testimony of Jesus Christ. '
      verse: 9
    - text: 'I was in spirit on the Lords day, and I heard behind me a great voice
        like that of a trumpet, '
      verse: 10
    - text: 'saying: What you see, write in a book, and send to the seven churches;
        to Ephesus, and to Smyrna, and to Pergamos, and to Thyatira, and to Sardis,
        and to Philadelphia, and to Laodicea.   '
      verse: 11
    - text: 'And I turned to see the voice that spoke with me: and having turned,
        I saw seven golden candlesticks, '
      verse: 12
    - text: 'and in the midst of the seven candlesticks, one like the Son of man,
        clothed in a robe reaching to his feet, and girded about the breast with a
        golden girdle. '
      verse: 13
    - text: 'His head and his hair were white as white wool, as white as snow; and
        his eyes were as a flame of fire; '
      verse: 14
    - text: 'and his feet were like fine brass, as if they burned in a furnace: and
        his voice was like the voice of many waters. '
      verse: 15
    - text: 'And he had in his right hand seven stars; and out of his mouth went a
        sharp, two-edged sword: arid his face was as the sun when it shines in its
        strength.   '
      verse: 16
    - text: 'And when I saw him, I fell at his feet as dead; and he laid his right
        hand upon me, saying: Fear not, I am the First and the Last, '
      verse: 17
    - text: 'and I am he that lives; and I was dead, and behold, I am alive from age
        to age: and I have the keys of hades and of death. '
      verse: 18
    - text: 'Write, therefore, the things which you have seen, and the things which
        are, and those which shall be hereafter; '
      verse: 19
    - text: 'the mystery of the seven stars which you saw in my right hand, and the
        seven golden candlesticks. The seven stars are the angels of the seven churches;
        and the seven candlesticks are the seven churches.   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'To the angel of the church in Ephesus, write: These things says he that
        holds the seven stars in his right hand, that walks in the midst of the seven
        golden candlesticks; '
      verse: 1
    - text: 'I know your works, and your labor, and your patience; and that you can
        not bear with those who are evil, and that you have tried those who say they
        are apostles, and are not, and have found them liars; '
      verse: 2
    - text: 'and that you have patience, and have endured for my names sake, and
        have not fainted. '
      verse: 3
    - text: 'But I have this against you, that you have left your first love. '
      verse: 4
    - text: 'Remember, therefore, whence you have fallen, and repent, and do your
        first works; if not, I will come to you quickly, and I will remove your candlestick
        from its place, unless you repent. '
      verse: 5
    - text: 'But you have this, that you hate the works of the Nicolaitanes, which
        I also hate.   '
      verse: 6
    - text: 'He that has an ear, let him hear what the Spirit says to the churches:
        To him that overcomes, I will give to eat of the tree of life, which is in
        the paradise of God.   '
      verse: 7
    - text: 'And to the angel of the church in Smyrna, write: These things says the
        First and the Last, who was dead, and is alive: '
      verse: 8
    - text: 'I know your works, and your affliction, and your poverty, (but you are
        rich,) and the impious words of those who say they are Jews, and are not,
        but are the synagogue of Satan. '
      verse: 9
    - text: 'Fear none of the things which you are about to suffer; behold, the devil
        will throw some of you into prison, that you may be tried: and you shall have
        affliction ten days. Be faithful till death, and I will give you the crown
        of life.   '
      verse: 10
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.
        He that overcomes shall not be hurt by the second death.   '
      verse: 11
    - text: 'And to the angel of the church in Pergamos, write: These things says
        he that has the sharp, two-edged sword; '
      verse: 12
    - text: 'I know your works, and where you dwell, even where the throne of Satan
        is: and yet you hold fast my name, and have not denied my faith, even in those
        days in which Antipas was my faithful witness, who was slain among you, where
        Satan dwells. '
      verse: 13
    - text: 'Yet I have a few things against you, that you have there those who hold
        the teaching of Balaam, who taught Balak to put a stumbling-block before the
        sons of Israel, to eat things sacrificed to idols, and to practice lewdness. '
      verse: 14
    - text: 'So, also, you have those who hold the teaching of the Nicolaitanes. '
      verse: 15
    - text: 'Repent, therefore; if not, I will come to you quickly, and I will fight
        against them with the sword of my mouth.   '
      verse: 16
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.
        To him that overcomes, I will give of the hidden manna; and I will give him
        a white stone, and on the stone a new name written, which no one knows but
        he that receives it.   '
      verse: 17
    - text: 'And to the angel of the church in Thyatira, write: These things, says
        the Son of God, who has his eyes like a flame of fire, and his feet like fine
        brass; '
      verse: 18
    - text: 'I know your works, and your love, and your faith, and your service, and
        your patience, and your works, the last greater than the first. '
      verse: 19
    - text: 'But I have against you that you suffer that woman Jezebel, who calls
        herself a prophetess, and teaches and deceives my servants to practice lewdness,
        and to eat things sacrificed to idols. '
      verse: 20
    - text: 'And I have given her time to repent; and she will not repent of her lewdness. '
      verse: 21
    - text: 'Behold, I will cast her into a bed, and those who commit adultery with
        her into great affliction, unless they repent of their deeds. '
      verse: 22
    - text: 'And I will kill her children with death; and all the churches shall know
        that I am he that searches the reins and the hearts: and I will give to every
        one of you according to your works. '
      verse: 23
    - text: 'But I say to you, the rest who are in Thyatira, as many as have not this
        teaching, and who have not known the depths of Satan, (as they call them,)
        I will lay on you no other burden: '
      verse: 24
    - text: 'but what you have, hold fast till I come.   '
      verse: 25
    - text: 'And to him that overcomes, and keeps my works to the end, will I give
        authority over the nations; '
      verse: 26
    - text: 'and he shall rule them with a rod of iron; as the vessels of a potter
        shall they be broken in pieces, as I have received from my Father: '
      verse: 27
    - text: 'and I will give him the morning star. '
      verse: 28
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'And to the angel of the church in Sardis, write: These things says he
        that has the seven spirits of God, and the seven stars; I know your works,
        that you have a name, that you live, and are dead. '
      verse: 1
    - text: 'Be watchful, and strengthen the things that remain, which are about to
        die; for I have not found your works perfect before God. '
      verse: 2
    - text: 'Remember, therefore, how you have received and heard, and be watchful
        and repent. If, therefore, you do not watch, I will come upon you as a thief,
        and you shall not know at what hour I will come upon you. '
      verse: 3
    - text: 'Yet you have a few names in Sardis that have not defiled their garments;
        and they shall walk with me in white, for they are worthy.   '
      verse: 4
    - text: 'He that overcomes, shall be clothed in white raiment; and I will not
        blot his name out of the book of life: and I will confess his name before
        my Father, and before his angels. '
      verse: 5
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.   '
      verse: 6
    - text: 'And to the angel of the church in Philadelphia, write: These things says
        he that is holy, he that is true, he that has the key of David, he that opens
        and no man shuts, and shuts and no man opens; '
      verse: 7
    - text: 'I know your works: behold, I have set before you an open door that no
        one is able to shut, because you have a little strength, and have kept my
        word, and have not denied my name. '
      verse: 8
    - text: 'Behold, I will make those who are of the synagogue of Satan, who say
        they are Jews, and are not, but do lie; behold, I will make them come and
        worship before your feet, and know that I have loved you. '
      verse: 9
    - text: 'Because you have kept the word of my patience, I also will keep you from
        the hour of trial that is about to come on the whole world, to try those who
        dwell on the earth. '
      verse: 10
    - text: 'I come quickly: hold fast that which you have, that no one take your
        crown.   '
      verse: 11
    - text: 'Him that overcomes, I will make a pillar in the temple of my God, and
        he shall go out no more; and I will write upon him the name of my God, and
        the name of the city of my God, the new Jerusalem, which comes down out of
        heaven from my God, and I will write upon him my new name. '
      verse: 12
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.   '
      verse: 13
    - text: 'And to the angel of the church in Laodicea, write: These things says
        the Amen, the faithful and true witness, the beginning of the creation of
        God; '
      verse: 14
    - text: 'I know your works, that you are neither cold, nor hot: I wish that you
        were cold, or hot. '
      verse: 15
    - text: 'So, then, because you are luke-warm, and neither cold, nor hot, I will
        vomit you out of my mouth. '
      verse: 16
    - text: 'Because you say I am rich, and abound in wealth, and have need of nothing,
        and know not that you are miserable and pitiable and poor and blind and naked, '
      verse: 17
    - text: 'I counsel you to buy of me gold that has been tried in the fire, that
        you may be rich; and white raiment, that you may be clothed, and that the
        shame of your nakedness may not appear; and anoint your eyes with eye-salve,
        that you may see. '
      verse: 18
    - text: 'As many as I love, I rebuke and chasten; be zealous, therefore, and repent. '
      verse: 19
    - text: 'Behold, I stand at the door and knock; if any one hear my voice, and
        open the door, I will come in to him, and will sup with him, and he with me.   '
      verse: 20
    - text: 'To him that overcomes, I will give to sit with me in my throne, even
        as I also have overcome, and have taken my seat with my father in his throne. '
      verse: 21
    - text: 'He that has an ear, let him hear what the Spirit says to the churches.   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'After these things I saw, and behold, a door was opened in heaven; and
        the first voice which I heard, like the voice of a trumpet speaking with me,
        said: Come up hither, and I will show you things that must be hereafter.   '
      verse: 1
    - text: 'And immediately I was in spirit; and behold, a throne was set in heaven,
        and one sat on the throne; '
      verse: 2
    - text: 'and he that sat was, in appearance, like a jasper and sardine-stone:
        and there was round about the throne a rainbow, in appearance like an emerald. '
      verse: 3
    - text: 'And round about the throne were twenty-four thrones; and on the thrones
        there sat twenty-four elders, clothed in white raiment; and on their heads
        were crowns of gold. '
      verse: 4
    - text: 'And out of the throne there went lightnings and thunderings and voices;
        and seven lamps of fire were burning before the throne: these are the seven
        spirits of God. '
      verse: 5
    - text: 'And before the throne there was a sea of glass, like crystal. And in
        the midst of the throne, and round about the throne, were four living creatures
        full of eyes before and behind. '
      verse: 6
    - text: 'And the first living creature was like a lion, and the second living
        creature was like a calf, and the third living creature had the face of a
        man, and the fourth living creature was like a flying eagle.   '
      verse: 7
    - text: 'And the four living creatures had each of them six wings about him; and
        they are full of eyes within; and they have no rest day and night, saying,
        Holy, holy, holy is the Lord God, the Almighty, who was, and is, and is to
        come. '
      verse: 8
    - text: 'And when the living creatures give glory and honor and thanks to him
        that sits on the throne, who lives from age to age, '
      verse: 9
    - text: 'the twenty-four elders fall down before him that sits on the throne,
        and worship him that lives from age to age, and throw their crowns before
        the throne, saying: Thou art worthy, O Lord, to receive glory and honor and
        power: for thou hast created all things, and by thy will they exist, and were
        created.   '
      verse: 10
    - text: ''
      verse: 11
  - chapter: 5
    verses:
    - text: 'And I saw in the right hand of him that sits on the throne, a book written
        within and without, sealed with seven seals. '
      verse: 1
    - text: 'And I saw a strong angel crying with a great voice: Who is worthy to
        open the book, and to break its seals? '
      verse: 2
    - text: 'And no one in heaven, or on earth, or under the earth, was able to open
        the book, or to look upon it. '
      verse: 3
    - text: 'And I wept much, because no one was found worthy to open the book, or
        to look upon it. '
      verse: 4
    - text: 'And one of the elders said to me: Weep not: behold, the Lion of the tribe
        of Judah, the root of David, has the power to open the book and its seven
        seals.   '
      verse: 5
    - text: 'And I saw, in the midst of the throne, and of the four living creatures,
        and in the midst of the elders, a Lamb standing, like one that had been slain,
        having seven horns and seven eyes, which are the seven spirits of God that
        are sent into all the earth. '
      verse: 6
    - text: 'And he came, and took the book out of the right hand of him that sits
        on the throne. '
      verse: 7
    - text: 'And when he had taken the book, the four living creatures, and the twenty-four
        elders fell down before the Lamb, having, each of them, harps, and golden
        cups full of incense, which is the prayers of the saints. '
      verse: 8
    - text: 'And they sung a new song, saying:   Thou art worthy to take the book,
        and to open its seals: for thou wast slain, and hast redeemed us to God by
        thy blood, out of every tribe and tongue and people and nation: '
      verse: 9
    - text: 'and hast made us to our God kings and priests, and we shall reign on
        the earth.   '
      verse: 10
    - text: 'And I saw, and I heard the voice of many angels round about the throne
        and the living creatures and the elders; and the number of them was myriads
        of myriads, and thousands of thousands. '
      verse: 11
    - text: 'And they said, with a loud voice: Worthy is the Lamb that was slain,
        to receive power and riches and wisdom and strength and honor and glory and
        blessing. '
      verse: 12
    - text: 'And every creature that is in heaven, and on the earth, and under the
        earth, and such as are on the sea, even all that are in them, I heard saying:
        To him that sits on the throne, and to the Lamb, be blessing and honor and
        glory and strength from age to age. '
      verse: 13
    - text: 'And the four living creatures said, Amen; and the elders fell down, and
        worshiped.   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'And I saw when the Lamb opened the first of the seven seals, and I heard
        one of the four living creatures saying, with a voice like thunder, Come and
        see. '
      verse: 1
    - text: 'And I saw, and behold, a white horse, and he that sat on him had a bow;
        and a crown was given to him; and he went forth conquering, and to conquer.   '
      verse: 2
    - text: 'And when he had opened the second seal, I heard the second living creature
        say, Come and see. '
      verse: 3
    - text: 'And there went forth another horse, which was red; and to him that sat
        on him was given to take peace from the earth, and that they should kill one
        another; and there was given to him a great sword.   '
      verse: 4
    - text: 'And when he had opened the third seal, I heard the third living creature
        say, Come and see. And I saw, and behold, a black horse; and he that sat on
        him had a pair of scales in his hand. '
      verse: 5
    - text: 'And I heard a voice in the midst of the four living creatures, saying:
        A chnix of wheat for a denarius, and three chnices of barley for a denarius;
        and as to the oil and the wine, see that you do no injustice.   '
      verse: 6
    - text: 'And when he had opened the fourth seal, I heard the voice of the fourth
        living creature say, Come and see. '
      verse: 7
    - text: 'And I saw, and behold, a pale horse; and the name of him that sat upon
        him was Death: and Hades followed with him. And authority was given to him
        over the fourth part of the earth, to kill with the sword, and with famine,
        and with death, and with the beasts of the earth.   '
      verse: 8
    - text: 'And when he had opened the fifth seal, I saw under the altar the souls
        of those who had been slain for the word of God, and for the testimony which
        they had borne: '
      verse: 9
    - text: 'and they cried with a loud voice, saying: How long, O Sovereign, holy
        and true, dost thou not judge and avenge our blood on them that dwell on the
        earth? '
      verse: 10
    - text: 'And a white robe was given to each of them: and it was said to them,
        that they should yet rest for a time, till the number of their fellow-servants,,
        and of their brethren, who should be killed as they had been, should be completed.   '
      verse: 11
    - text: 'And I saw when he had opened the sixth seal; and there was a great earthquake,
        and the sun became black as sackcloth of hair, and the moon became like blood: '
      verse: 12
    - text: 'and the stars of heaven fell to the earth, as a fig-tree casts its unripe
        figs when shaken by a violent wind: '
      verse: 13
    - text: 'and the heaven departed as a volume when it is rolled up, and every mountain
        and island was moved out of its place: '
      verse: 14
    - text: 'and the kings of the earth, and the great men, and the officers, and
        the rich men, and the mighty men, and every bondman, and every freeman, hid
        themselves in the caves, and in the rocks of the mountains, '
      verse: 15
    - text: 'and said to the mountains and to the rocks, Fall on us, and hide us from
        the face of him that sits on the throne, and from the wrath of the Lamb: '
      verse: 16
    - text: 'for the great day of his wrath has come, and who is able to stand?   '
      verse: 17
  - chapter: 7
    verses:
    - text: 'And after this I saw four angels standing on the four corners of the
        earth, holding the four winds of the earth, that the wind might not blow on
        the earth, nor on the sea, nor on any tree. '
      verse: 1
    - text: 'And I saw another angel ascending from the east, having the seal of the
        living God: and he cried with a loud voice to the four angels, to whom it
        was given to hurt the earth and the sea, '
      verse: 2
    - text: 'saying: Hurt not the earth, nor the sea, nor the trees, till we have
        sealed the servants of our God on their foreheads.   '
      verse: 3
    - text: 'And I heard the number of those who were sealed: a hundred and forty-four
        thousand were sealed out of all the tribes of the sons of Israel. '
      verse: 4
    - text: 'Of the tribe of Judah, twelve thousand were sealed: of the tribe of Reuben,
        twelve thousand were sealed: of the tribe of Gad, twelve thousand were sealed: '
      verse: 5
    - text: 'of the tribe of Asher, twelve thousand were sealed: of the tribe of Naphtali,
        twelve thousand were sealed: of the tribe of Manasseh, twelve thousand were
        sealed: '
      verse: 6
    - text: 'of the tribe of Simeon, twelve thousand were sealed: of the tribe of
        Levi, twelve thousand were sealed: of the tribe of Issachar, twelve thousand
        were sealed: '
      verse: 7
    - text: 'of the tribe of Zabulon, twelve thousand were sealed: of the tribe of
        Joseph, twelve thousand were sealed: of the tribe of Benjamin, twelve thousand
        were sealed.   '
      verse: 8
    - text: 'After this I saw, and behold, a great multitude, that no one could number,
        out of all nations and tribes and peoples and tongues, standing before the
        throne, and before the Lamb, clothed with white robes, and there were palms
        in their hands; '
      verse: 9
    - text: 'and they cried with a loud voice, saying: Salvation to our God, who sits
        on the throne, and to the Lamb. '
      verse: 10
    - text: 'And all the angels stood round about the throne and the elders and the
        four living creatures; and they fell on their faces before the throne, and
        worshiped God, '
      verse: 11
    - text: 'saying, Amen: blessing and glory and wisdom and thanks and honor and
        power and strength be to our God from acre to acre. Amen.   '
      verse: 12
    - text: 'And one of the elders answered, and said to me: Who are these that are
        clothed in white robes, and whence came they? '
      verse: 13
    - text: 'And I said to him: Sir, thou knowest. And he said to me: These are they
        who have come out of great affliction, and have washed their robes, and made
        them white in the blood of the Lamb. '
      verse: 14
    - text: 'Therefore, they are before the throne of God, and serve him day and night
        in his temple; and he that sits on the throne shall dwell among them. '
      verse: 15
    - text: 'They shall hunger no more, nor shall they thirst any more, nor shall
        the sun fall upon them, nor any heat. '
      verse: 16
    - text: 'For the Lamb that is in the midst of the throne will be their shepherd,
        and will lead them to living fountains of water: and God will wipe away every
        tear from their eyes.   '
      verse: 17
  - chapter: 8
    verses:
    - text: 'And when he had opened the seventh seal, there was silence in heaven
        for about half an hour.   '
      verse: 1
    - text: 'And I saw the seven angels that stood before God, and seven trumpets
        were given to them. '
      verse: 2
    - text: 'And another angel came, and stood at the altar, having a golden censer;
        and much incense was given to him, that he might offer it with the prayers
        of all the saints upon the golden altar that is before the throne. '
      verse: 3
    - text: 'And the smoke of the incense, with the prayers of the saints, ascended
        before God out of the hand of the angel. '
      verse: 4
    - text: 'And the angel took the censer, and filled it with fire from the altar,
        and threw it into the earth; and there were voices and thunderings and lightnings
        and an earthquake. '
      verse: 5
    - text: 'And the seven angels that had the seven trumpets prepared themselves
        to sound.   '
      verse: 6
    - text: 'And the first angel sounded; and there were hail and fire mingled with
        blood, and they were thrown into the earth: and the third part of the earth
        was burned up, and the third part of the trees was burned up, and all the
        green grass was burned up.   '
      verse: 7
    - text: 'And the second angel sounded; and, as it were, a great mountain, burning
        with fire, was thrown into the sea: and the third part of the sea became blood. '
      verse: 8
    - text: 'And the third part of the creatures that were in the sea, that had life,
        died: and the third part of the ships was destroyed.   '
      verse: 9
    - text: 'And the third angel sounded; and there fell from heaven a great star,
        that burned as a lamp; and it fell upon the third part of the rivers, and
        upon the fountains of waters. '
      verse: 10
    - text: 'And the name of the star is called Wormwood; and the third part of the
        waters became wormwood: and many men died of the waters, because they were
        made bitter.   '
      verse: 11
    - text: 'And the fourth angel sounded; and the third part of the sun, and the
        third part of the moon, and the third part of the stars was smitten, that
        the third part might be darkened, and that the day might not shine for the
        third part of it, and the night in like manner.   '
      verse: 12
    - text: 'And I saw, and heard an eagle, as he flew in mid-heaven, saying, with
        a loud voice, Woe, woe, woe to the inhabitants of the earth, because of the
        remaining voices of the trumpets of the three angels which are yet to sound.   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'And the fifth angel sounded; and I saw a star fall from heaven to the
        earth; and there was given to him the key of the pit of the abyss; '
      verse: 1
    - text: 'and he opened the pit of the abyss; and there arose a smoke out of the
        pit, like the smoke of a great furnace; and the sun and the air were darkened
        by the smoke of the pit. '
      verse: 2
    - text: 'And out of the smoke there came locusts upon the earth; and power was
        given to them, as the scorpions of the earth have power. '
      verse: 3
    - text: 'And they were commanded not to hurt the grass of the earth, nor any green
        thing, nor any tree, but the men who have not the seal of God in their foreheads. '
      verse: 4
    - text: 'And they were permitted, not to kill them, but to torment them five months;
        and the torment inflicted by them was like the torment inflicted by a scorpion,
        when he stings a man. '
      verse: 5
    - text: 'And in those days men will seek for death, and shall not find it; and
        they will desire to die, and death shall flee from them.   '
      verse: 6
    - text: 'And the shapes of the locusts were like horses prepared for battle; and
        on their heads were, as it were, crowns of gold; and their faces were like
        the faces of men. '
      verse: 7
    - text: 'And they had hair like the hair of women; and their teeth were like the
        teeth of lions. '
      verse: 8
    - text: 'And they had breastplates like breastplates of iron; and the sound of
        their wings was like the sound of chariots of many horses running to battle. '
      verse: 9
    - text: 'And they had tails like scorpions, and there were stings in their tails;
        and they had power to hurt men five months. '
      verse: 10
    - text: 'And they had over them a king, the angel of the abyss: his name, in Hebrew,
        is Abaddon, and, in Greek, he has the name Apollyon.   '
      verse: 11
    - text: 'The first woe is past: behold, there are coming, after this, two woes
        more.   '
      verse: 12
    - text: 'And the sixth angel sounded: and I heard a voice from the four horns
        of the golden altar that is before God, '
