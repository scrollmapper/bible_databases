  - chapter: 20
    verses:
    - text: 'And it came to pass, that, on one of those days, while he was teaching
        the people in the temple, and preaching the gospel, the chief priests and
        the scribes, with the elders, came to him, '
      verse: 1
    - text: 'and spoke to him, saying: Tell us by what authority you do these things?
