      verse: 33
  - chapter: 10
    verses:
    - text: 'Brethren, my hearts desire and prayer to God for Israel is, that they
        may be saved. '
      verse: 1
    - text: 'For I testify for them, that they have a zeal for God, but not according
        to knowledge. '
      verse: 2
    - text: 'For being ignorant of Gods righteousness, and seeking to establish their
        own plan of justification, they have not submitted to the righteousness of
        God. '
      verse: 3
    - text: 'For Christ is the end of the law for justification, to every one that
        believes.   '
      verse: 4
    - text: 'For Moses describes the justification which is by the law: That the man
        who does these things shall live by them. '
      verse: 5
    - text: 'But the justification by faith speaks thus: Say not in your heart, Who
        shall ascend into heaven? that is, to bring Christ down; '
      verse: 6
    - text: 'or, Who shall descend into the abyss? that is, to bring Christ again
        from the dead. '
      verse: 7
    - text: 'But what says it? The word is near you, in your mouth and in your heart;
        that is, the word of faith which we preach; '
      verse: 8
    - text: 'that if you will confess with your mouth, that Jesus is Lord, and will
        believe in your heart that God has raised him from the dead, you shall be
        saved. '
      verse: 9
    - text: 'For with the heart we believe, in order to justification; and with the
        mouth we make confession, it order to salvation. '
      verse: 10
    - text: 'For the scripture says: He that believes on him shall not be ashamed. '
      verse: 11
    - text: 'For there is no difference between the Jew and the Greek; for the same
        Lord of all is rich to all that call on him: '
      verse: 12
    - text: 'For every one that calls on the name of the Lord shall be saved.   '
      verse: 13
    - text: 'How, then, shall they call on him in whom they have not believed? And
        how shall they believe in him of whom they have not heard? And how shall they
        hear without a preacher? '
      verse: 14
    - text: 'And how shall they preach, unless they be sent? As it is written: How
        beautiful are the feet of those who preach the gospel of peace, who bring
        joyous news of good things! '
      verse: 15
    - text: 'But they have not all obeyed the gospel; for Isaiah says: Lord, who has
        believed our report? '
      verse: 16
    - text: 'So, then, faith comes by hearing, and hearing by the word of God. '
      verse: 17
    - text: 'But I say: Have they not heard? Yes, verily; their voice has gone forth
        into all the earth: and their words to the ends of the world. '
      verse: 18
    - text: 'But I say: Did not Israel know? First, Moses says: I will excite you
        to jealousy by that which is no nation; and by a foolish nation I will provoke
        you to wrath. '
      verse: 19
    - text: 'But Isaiah is very bold, and says: I was found by them that sought me
        not: I was made manifest to them that asked not after me. '
      verse: 20
    - text: 'But with respect to Israel, he says: All day long have I stretched out
        my hands to a disobedient and contradicting people.   '
      verse: 21
  - chapter: 11
    verses:
    - text: 'I say, then, Has God rejected his people? It can not be. For I am an
        Israelite, of the posterity of Abraham, of the tribe of Benjamin. '
      verse: 1
    - text: 'God has not rejected his people whom he foreknew. Know you not what the
        scripture says, in regard to Elijah? how he intercedes with God against Israel,
        saying: '
      verse: 2
    - text: 'Lord, they have killed thy prophets, and digged down thy altars, and
        I am left alone, and they seek: my life. '
      verse: 3
    - text: 'But what says the answer of God to him? I have reserved for myself seven
        thousand men, who have not bowed the knee to Baal. '
      verse: 4
    - text: 'Thus, then, at the present time also, there is a remnant according to
        the election of grace. '
      verse: 5
    - text: 'And if the election is by grace, it is no longer by works; otherwise
        grace is no longer grace.   '
      verse: 6
    - text: 'What then? Israel has not obtained that which he seeks; but the chosen
        have obtained it, and the rest have been hardened to this day, '
      verse: 7
    - text: 'as it is written: God has given them a spirit of stupor, eyes with which
        they can not see, and ears with which they can not hear. '
      verse: 8
    - text: 'And David says: Let their table become a trap, and a net, and a snare,
        and a recompense to them; '
      verse: 9
    - text: 'let their eyes be darkened, so that they may not see, and let them bow
        down their back always.   '
      verse: 10
    - text: 'I say, then, Have they stumbled, in order that they may fall? It can
        not be. But rather, through their fall, salvation has come to the Gentiles,
        to excite them to jealousy. '
      verse: 11
    - text: 'Now, if their fall be the riches of the world, and their loss be the
        riches of the Gentiles, how much more shall their full acceptance be the riches
        of the world? '
      verse: 12
    - text: 'For I speak to you, Gentiles; inasmuch as I am the apostle of the Gentiles,
        I do honor to my ministry, '
      verse: 13
    - text: 'if, by any means, I may excite to jealousy those who are my flesh, and
        save some of them. '
      verse: 14
    - text: 'For, if the casting away of them be the reconciling of the world, what
        shall the reception of them be, but life from the dead?   '
      verse: 15
    - text: 'Now, if the first fruit is holy, the mass is holy also: and if the root
        is holy, the branches are holy also. '
      verse: 16
    - text: 'And if some of the branches were broken off, and you, being a wild olive,
        have been grafted in among them, and partake with them of the root and fatness
        of the olive, '
      verse: 17
    - text: 'boast not against the branches; but if you boast, boast not that you
        bear the root, but that the root bears you. '
      verse: 18
    - text: 'You will say then: The branches were broken off, that I might be grafted
        in. '
      verse: 19
    - text: 'Well; on account of unbelief they were broken off; but you stand by faith.
        Be not high-minded, but fear. '
      verse: 20
    - text: 'For if God spared not the natural branches, take heed, lest he spare
        not you.   '
      verse: 21
    - text: 'Behold, then, the goodness and severity of God: toward them that fell;
        severity; but toward you, goodness, if you continue in his goodness; otherwise,
        you also shall be cut off. '
      verse: 22
    - text: 'And they, also, if they continue not in unbelief, shall be grafted in:
        for God is able to graft them in again. '
      verse: 23
    - text: 'For if you were cut out from an olive-tree that is wild by nature, and
        were grafted, against nature, into a good olive, how much more shall these,
        which are the natural branches, be grafted into their own olive?   '
      verse: 24
    - text: 'For I do not wish you, brethren, to be ignorant of this mysterylest
        you be wise in your own conceitthat blindness has happened to Israel in part,
        till the full number of the Gentiles shall have come in. '
      verse: 25
    - text: 'And so all Israel shall be saved, as it is written: There shall come
        out of Zion the Deliverer, and he shall turn away ungodliness from Jacob. '
      verse: 26
    - text: 'And this is my covenant with them, when I shall take away their sins. '
      verse: 27
    - text: 'As it respects the gospel, they are enemies of God for your sakes; but
        as it respects their election, they are beloved for the fathers sakes: '
      verse: 28
    - text: 'for Gods gifts and calling are irrevocable. '
      verse: 29
    - text: 'For as you formerly did not believe God, but now have obtained mercy
        through their unbelief; '
      verse: 30
    - text: 'so, also, these have not now believed, that through the mercy shown to
        you, they also may obtain mercy. '
      verse: 31
    - text: 'For God has delivered them all over to unbelief, that he may have mercy
        on them all.   '
      verse: 32
    - text: 'O the depth of the riches, both of the wisdom and of the knowledge of
        God! How unsearchable are his judgments, and his ways past finding out! '
      verse: 33
    - text: 'For who has known the mind of the Lord? Or, who has been his counsellor? '
      verse: 34
    - text: 'Or, who has first given to him, and received from him a recompense? '
      verse: 35
    - text: 'For from him, and by him, and for him, are all things. To him be glory
        through the ages! Amen.  '
      verse: 36
  - chapter: 12
    verses:
    - text: 'I beseech you, therefore, brethren, by the mercies of God, that you present
        your bodies a living sacrifice, holy, acceptable to God, which is your reasonable
        service. '
      verse: 1
    - text: 'And be not conformed to this age, but be transformed by the renewing
        of your mind, that you may learn what the will of God isthe good, and the
        acceptable, and the perfect.   '
      verse: 2
    - text: 'For I say, through the grace given to me, to every one that is among
        you, that he must not think of himself more highly than he ought to think;
        but that he be disposed to think modestly, as God has distributed to each
        a measure of faith. '
      verse: 3
    - text: 'For as we have many members in one body, and all the members have not
        the same office, '
      verse: 4
    - text: 'so we, the many, are one body in Christ, and members one of another. '
      verse: 5
    - text: 'Since, then, we have gifts which differ according to the grace that is
        given to us, whether we have the gift of prophecy, let us prophesy according
        to the proportion of our faith; '
      verse: 6
    - text: 'or, if we have a ministry, let us be active in our ministry; if any one
        teaches, let him attend to his teaching; '
      verse: 7
    - text: 'or, if any exhorts, let him attend to exhortation; if any one gives,
        let him do it with sincerity; he that rules, with diligence: he that shows
        mercy, with cheerfulness.   '
      verse: 8
    - text: 'Let love be without hypocrisy. Abhor that which is evil; cleave to that
        which is good; '
      verse: 9
    - text: 'in love to the brotherhood, be kindly affectionate one to another; in
        showing honor, be examples one to another; '
      verse: 10
    - text: 'in what requires diligence, be not slothful; in spirit, be fervent; in
        service, be devoted to the Lord; '
      verse: 11
    - text: 'in hope, be joyful; in affliction, be patient; in prayer, be persevering; '
      verse: 12
    - text: 'administer to the necessities of the saints; be careful to entertain
        strangers; '
      verse: 13
    - text: 'bless them that persecute you; bless, and curse not; '
      verse: 14
    - text: 'rejoice with them that rejoice, and weep with them that weep; '
      verse: 15
    - text: 'cultivate the same disposition, one toward another: mind not high things,
        but conform yourselves to things that are lowly.   Be not wise in your own
        conceits; '
      verse: 16
    - text: 'repay to no one evil for evil; practice that which is honorable in the
        sight of all men. '
      verse: 17
    - text: 'If possible, as far as may be in your power, be at peace with all men. '
      verse: 18
    - text: 'Beloved, avenge not yourselves, but give place to the wrath of God; for
        it is written: Vengeance is mine, I will repay, says the Lord. '
      verse: 19
    - text: 'If, therefore, your enemy is hungry, feed him; if he is thirsty, give
        him drink; for by doing this, you will heap coals of fire on his head. '
      verse: 20
    - text: 'Be not overcome by evil; but overcome evil with good.   '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Let every soul be subject to the higher authorities. For there is no
        authority but from God: the authorities that are, have been appointed by God. '
      verse: 1
    - text: 'Therefore, he that resists the authority, resists the appointment of
        God; and those who resist shall receive to themselves condemnation. '
      verse: 2
    - text: 'For rulers are not a terror to works that are good, but to those which
        are evil. Will you, then, not be afraid of the authority? Do that which is
        good, and you shall receive praise from the same. '
      verse: 3
    - text: 'For he is the minister of God to you for that which is good. But if you
        do what is evil, be afraid; for he bears not the sword in vain. For he is
        the minister of God to inflict punishment on him that does evil.   '
      verse: 4
    - text: 'Wherefore, it is necessary to be subject, not only because of punishment,
        but also for conscience sake. '
      verse: 5
    - text: 'On this very account, too, pay tribute also: for they are the public
        servants of God, attending continually to this very thing. '
      verse: 6
    - text: 'Render, therefore, to all their dues; tribute, to whom tribute is due;
        custom, to whom custom; fear, to whom fear; honor, to whom honor is due.   '
      verse: 7
    - text: 'Owe no one any thing, except to love one another; for he that loves another,
        has fulfilled the law. '
      verse: 8
    - text: 'For these commandments: You shall not commit adultery, you shall not
        kill, you shall not steal, you shall not indulge evil desire; and if there
        is any other commandment, all are summed up in this saying, namely: You shall
        love your neighbor as yourself. '
      verse: 9
    - text: 'Love works no evil to our neighbor; therefore, love is the fulfilling
        of the law.   '
      verse: 10
    - text: 'And do this, because you know the time, that the hour has already come
        when we should awake out of sleep; for now is our salvation nearer than when
        we believed: '
      verse: 11
    - text: 'the night is far advanced, the day draws near. Let us, therefore, put
        off the works of darkness, and let us put on the armor of light. '
      verse: 12
    - text: 'Let us walk in a becoming manner, as in the day; not in riotings and
        in drunkenness, not in lewdness and in wantonness, not in contention and in
        envy: '
      verse: 13
    - text: 'but put on the Lord Jesus Christ, and make no provision for the desires
        of the flesh.   '
      verse: 14
  - chapter: 14
    verses:
    - text: 'Him that is weak in the faith, receive kindly, but not to judge his reasonings. '
      verse: 1
    - text: 'One believes that he may eat all things; another, who is weak, eats herbs. '
      verse: 2
    - text: 'Let not him that eats, despise him that eats not; and let not him that
        eats not, judge him that eats: for God has received him. '
      verse: 3
    - text: 'Who are you that judge another mans servant? To his own master he stands
        or falls; indeed, he shall stand, for God is able to make him stand.   '
      verse: 4
    - text: 'One man thinks that one day is better than another; another thinks that
        every day is alike. Let each be fully assured in his own mind. '
      verse: 5
    - text: 'He that regards the day, to the Lord he regards it; and he that does
        not regard the day, to the Lord he does not regard it. He that eats, eats
        to the Lord; for he gives God thanks: and he that eats not, to the Lord he
        eats not, and gives God thanks. '
      verse: 6
    - text: 'For no one lives to himself, and no one dies to himself. '
      verse: 7
    - text: 'For if we live, we live to the Lord; or if we die, we die to the Lord.
        Whether, therefore, we live or die, we are the Lords. '
      verse: 8
    - text: 'For this very purpose, Christ both died and rose, and lived again, that
        he might have dominion over the dead and the living.   '
      verse: 9
    - text: 'But why do you judge your brother? Or why do you despise your brother?
        For we all shall stand before the judgment-seat of the Christ. '
      verse: 10
    - text: 'For it is written: As I live, says the Lord, to me every knee shall bow,
        and every tongue shall confess to God. '
      verse: 11
    - text: 'Therefore, every one of us shall give an account of himself to God.   '
      verse: 12
    - text: 'Let us, therefore, no longer judge one another: but rather decide to
        put no stumbling-block or snare in your brothers way. '
      verse: 13
    - text: 'I know and am persuaded in the Lord Jesus, that there is nothing unclean
        of itself; but if any one thinks that any thing is unclean, to him it is unclean. '
      verse: 14
    - text: 'But if your brother is grieved on account of your food, you no longer
        walk according to love. Do not, with your food, destroy him, for whom Christ
        died. '
      verse: 15
    - text: 'Therefore, let not that which is your good be evil spoken of. '
      verse: 16
    - text: 'For the kingdom of God is not food and drink, but righteousness and peace
        and joy in the Holy Spirit.   '
      verse: 17
    - text: 'For he who serves the Christ in these things is acceptable to God, and
        approved by men. '
      verse: 18
    - text: 'Therefore, let us seek those things which belong to peace, and those
        which tend to mutual edification. '
      verse: 19
    - text: 'Destroy not the work of God on account of food. All meats, indeed, are
        clean; but meat is an evil to that man who, by eating, causes another to stumble. '
      verse: 20
    - text: 'It is good neither to eat flesh, nor to drink wine, nor to do any thing
        by which your brother stumbles, or is ensnared, or is made weak. '
      verse: 21
    - text: 'Have you faith? Have it to yourself before God. Blessed is he who condemns
        not himself in that which he approves. '
      verse: 22
    - text: 'But he that doubts is condemned, if he eat, because he eats not with
        faith. Every thing that is not of faith, is sin.   '
      verse: 23
  - chapter: 15
    verses:
    - text: 'But we that are strong ought to bear the infirmities of those who are
        not strong, and not to please ourselves. '
      verse: 1
    - text: 'Let each one of us please his neighbor in that which is good for his
        edification. '
      verse: 2
    - text: 'For the Christ did not please himself; but as it is written: The reproaches
        of them that reproached thee, fell on me. '
      verse: 3
    - text: 'For the things which were formerly written, were written for our instruction,
        that we, through the patience and the comfort which the scriptures give, might
        have hope. '
      verse: 4
    - text: 'Now, may the God of patience and comfort make you of the same mind one
        toward another, according to Christ Jesus; '
      verse: 5
    - text: 'that with one mind and with one voice you may glorify God, even the Father
        of our Lord Jesus Christ. '
      verse: 6
    - text: 'Wherefore, receive one another with kindness, as the Christ has received
        you, to the glory of God.   '
      verse: 7
    - text: 'Now, I say, that Jesus Christ, as a minister, was of the circumcision
        for the sake of the truth of God, in order to confirm the promises made to
        the fathers, '
      verse: 8
    - text: 'and that the Gentiles might glorify God for his mercy, as it is written:
        For this cause I will give praise to thee among the Gentiles, and to thy name
        will I sing. '
      verse: 9
    - text: 'And again he says: Rejoice, you Gentiles, with his people. '
      verse: 10
    - text: 'And again: Praise the Lord, all you Gentiles, and applaud him all you
        peoples. '
      verse: 11
    - text: 'And again, Isaiah says: There shall be a root of Jesse, and he that shall
        rise to rule the Gentiles, in him shall the Gentiles trust. '
      verse: 12
    - text: 'Now may the God of hope fill you with all joy and peace in believing,
        that you may abound in the hope, by the power of the Holy Spirit.      '
      verse: 13
    - text: 'And I myself am persuaded concerning you, my brethren, that you yourselves
        are full of all goodness, having been filled with all knowledge, able also
        to instruct one another. '
      verse: 14
    - text: 'Yet I have written to you more boldly in part, my brethren, as if I would
        put you in remembrance, on account of the grace which is given to me by God, '
      verse: 15
    - text: 'that I may be the public servant of Jesus Christ to the Gentiles, officiating
        as a priest with respect to the gospel of God, that the offering up of the
        Gentiles may be acceptable, having been sanctified by the Holy Spirit. '
      verse: 16
    - text: 'I have, therefore, cause to glory in Christ Jesus in things that pertain
        to God.   '
      verse: 17
    - text: 'For I will not dare to speak of any of those things which Christ has
        not accomplished through me, by word and deed, in order to make the Gentiles
        obedient, '
      verse: 18
    - text: 'by the power of signs and wonders by the power of the Holy Spirit. So
        that from Jerusalem, and round about as far as Illyricum, I have fully preached
        the gospel of the Christ; '
      verse: 19
    - text: 'so earnestly desirous have I been to preach the gospel, not where Christ
        had been named, lest I should build on another mans foundation; '
      verse: 20
    - text: 'but, as it is written: They to whom he was not preached, shall see; and
        they who have not heard, shall understand.   '
      verse: 21
    - text: 'For which reason, also, I have been often hindered from coming to you. '
      verse: 22
    - text: 'But now, having no longer a place in these regions, and having had for
        many years a strong desire to come to you, '
      verse: 23
    - text: 'when I make my journey into Spain, I hope, in passing through, to see
        you, and to be conducted by you on my journey thither, after I am first partly
        satisfied with your company. '
      verse: 24
    - text: 'But now I am going to Jerusalem, to minister to the saints. '
      verse: 25
    - text: 'For Macedonia and Achaia have been pleased to make a contribution for
        the poor saints who are in Jerusalem: '
      verse: 26
    - text: 'they have been pleased to do so, and they are their debtors. For if the
        Gentiles have become partakers of their spiritual things, they ought to minister
        to them in things pertaining to the flesh. '
      verse: 27
    - text: 'When, therefore, I shall have performed this, and have delivered to them
        this fruit, I will go by you into Spain. '
      verse: 28
    - text: 'And I know that in coming to you, I shall come in the fullness of the
        blessing of Christ.   '
      verse: 29
    - text: 'Now I beseech you, brethren, by our Lord Jesus Christ, and by the love
        of the Spirit, that you strive together with me, in your prayers to God for
        me, '
      verse: 30
    - text: 'that I may be delivered from the unbelievers in Judea, and that this
        service of mine, which is for Jerusalem, may be acceptable to the saints; '
      verse: 31
    - text: 'that I may come to you with joy, by the will of God, and may be refreshed
        among you. '
      verse: 32
    - text: 'The God of peace be with you all. Amen.   '
      verse: 33
  - chapter: 16
    verses:
    - text: 'I commend to you Phbe our sister, who is a deaconess of the church that
        is in Cenchrea, '
      verse: 1
    - text: 'that you receive her in the Lord in a manner worthy of saints, and that
        you aid her in whatever matter she may have need of you; for she has aided
        many, and myself also.   '
      verse: 2
    - text: 'Salute Priscilla and Aquila, my fellow-laborers in Christ Jesus; '
      verse: 3
    - text: 'who, for my life, laid down their own necks; to whom not only do I give
        thanks, but all the churches of the Gentiles: '
      verse: 4
    - text: 'and salute the church that is in their house. Salute Epenetus my beloved,
        who is the first fruits of Asia to Christ. '
      verse: 5
    - text: 'Salute Mary, who bestowed much labor on us. '
      verse: 6
    - text: 'Salute Andronicus and Junia, my kinsmen, and my fellow-prisoners, who
        are noted among the apostles, who, also, were in Christ before me.   '
      verse: 7
    - text: 'Salute Amplias, my beloved in the Lord. '
      verse: 8
    - text: 'Salute Urbanus, our fellow-workman in Christ, and Stachys my beloved. '
      verse: 9
    - text: 'Salute Appelles, approved in Christ. Salute those who are of the household
        of Aristobulus. '
      verse: 10
    - text: 'Salute Herodion, my kinsman. Salute those of the household of Narcissus,
        who are in the Lord. '
      verse: 11
    - text: 'Salute Tryphena and Tryphosa, who labored in the Lord. Salute Persis
        the beloved, who labored much in the Lord. '
      verse: 12
    - text: 'Salute Rufus, the chosen in the Lord, and his mother and mine.   '
      verse: 13
    - text: 'Salute Asyncritus, Phlegon, Hernias, Patrobas, Hermes, and the brethren
        with them. '
      verse: 14
    - text: 'Salute Philologus and Julia, Nereus and his sister, and Olympas, and
        all the saints that are with them. '
      verse: 15
    - text: 'Salute one another with a holy kiss. The churches of the Christ salute
        you.   '
      verse: 16
    - text: 'Now I beseech you, brethren, to mark those who make divisions and cause
        offenses in opposition to the teaching which you have learned, and avoid them. '
      verse: 17
    - text: 'For such serve not our Lord Christ, but their own appetites; and, by
        good words and fair speeches, they deceive the hearts of the simple. '
      verse: 18
    - text: 'For your obedience has gone abroad to all men: I rejoice, therefore,
        on your account. But I desire you to be wise in respect to that which is good,
        and guileless in respect to that which is evil. '
      verse: 19
    - text: 'The God of peace will soon bruise Satan under your feet.   The grace
        of our Lord Jesus Christ be with you.   '
      verse: 20
    - text: 'Timothy, my fellow-workman, and Lucius and Jason and Sosipater, my kinsmen,
        salute you.   '
      verse: 21
    - text: 'I, Tertius, who wrote this letter, salute you in the Lord.   '
      verse: 22
    - text: 'Gaius, my host, and the host of the whole church, salutes you. Erastus
        the treasurer of the city, and Quartus, my brother, salute you. '
      verse: 23
    - text: 'The grace of our Lord Jesus Christ be with you all. Amen.   '
      verse: 24
    - text: 'Now to him who is able to strengthen you according to my gospel, even
        the preaching of Jesus Christ, according to the revelation of the mystery
        which was concealed during the times of the ages, '
      verse: 25
    - text: 'but is now made manifest, and through the scriptures of the prophets,
        according to the commandment of the eternal God, made known among all nations
        for the obedience of faith, '
      verse: 26
    - text: 'to the only wise God, through Jesus Christ, be glory throughout the ages.
        Amen.     '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, a called apostle of Jesus Christ, by the will of God, and Sosthenes
        my brother, '
      verse: 1
    - text: 'to the church of God which is in Corinth, to the sanctified in Christ
        Jesus, called saints, with all that in every place call on the name of Jesus
        Christ our Lord, both theirs and ours: '
      verse: 2
    - text: 'grace be to you, and peace from God our Father, and from the Lord Jesus
        Christ.   '
      verse: 3
    - text: 'I thank my God always on your account, for the grace of God which is
        given to you in Christ Jesus; '
      verse: 4
    - text: 'that you are enriched by him in every thing, in all speech, and in all
        knowledge, '
      verse: 5
    - text: 'even as the testimony concerning the Christ was con firmed among you, '
      verse: 6
    - text: 'so that you are deficient in no gift, while waiting for the revelation
        of our Lord Jesus Christ. '
      verse: 7
    - text: 'He also will establish you even to the end, and make you blameless in
        the day of our Lord Jesus Christ. '
      verse: 8
    - text: 'God is faithful, by whom you have been called into the fellowship of
        his Son Jesus Christ our Lord.   '
      verse: 9
    - text: 'Now, I beseech you, brethren, by the name of our Lord Jesus Christ, that
        you all speak the same thing, and that there be no schisms among you, but
        that you be perfectly united in the same mind, and in the same judgment. '
      verse: 10
    - text: 'For it has been made known to me concerning you, my brethren, by the
        family of Cloe, that there are contentions among you. '
      verse: 11
    - text: 'I mean this: that each one of you says, I am of Paul, and I of Apollos,
        and I of Cephas, and I of Christ.   '
      verse: 12
    - text: 'Is the Christ divided? Was Paul crucified for you? or were you immersed
        into the name of Paul? '
      verse: 13
    - text: 'I thank God that I immersed none of you, but Crispus and Gaius; '
      verse: 14
    - text: 'that no one may say that I immersed into my own name. '
      verse: 15
    - text: 'I did, indeed, immerse the household of Stephanus; besides, I know not
        whether I immersed any other. '
      verse: 16
    - text: 'For Christ sent me not to immerse, but to preach the gospel: not with
        wisdom of speech, lest the cross of the Christ should be deprived of its power. '
      verse: 17
    - text: 'For the preaching of the cross is to those who perish, foolishness; but
        to us who are saved, it is the power of God. '
      verse: 18
    - text: 'For it is written: I will destroy the wisdom of the wise; and I will
        set aside the understanding of the prudent. '
      verse: 19
    - text: 'Where is the wise man? Where is the scribe? Where is the disputer of
        this age? Has not God made foolish the wisdom of this world? '
      verse: 20
    - text: 'For, since in the wisdom of God, the world, by its wisdom, knew not God,
        it has pleased God, through the foolishness of what is preached, to save those
        who believe. '
      verse: 21
    - text: 'For the Jews ask for a sign, and the Greeks seek for wisdom; '
      verse: 22
    - text: 'but we preach Christ crucified; to the Jews, indeed, a stumbling-block,
        and to the Greeks, foolishness: '
      verse: 23
    - text: 'but to those who are called, both Jews and Greeks, Christ, the power
        of God, and the wisdom of God. '
      verse: 24
    - text: 'For the foolishness of God is wiser than men; and the weakness of God
        is stronger than men.   '
      verse: 25
    - text: 'For you see your calling, brethren, that not many wise men according
        to the flesh, not many mighty, not many noble call you; '
      verse: 26
    - text: 'but God has chosen the foolish things of the world, that he may bring
        to shame the wise; and the weak things of the world has God chosen, that he
        may put to shame the strong; '
      verse: 27
    - text: 'and the ignoble things of the world, and the things that are despised,
        has God chosen, and the things that are not, that he might bring to nought
        things that are; '
      verse: 28
    - text: 'that no flesh should glory in his presence. '
      verse: 29
    - text: 'But of him are you in Christ Jesus, who has become to us, from God, wisdom
        and righteousness and sanctification and redemption; '
      verse: 30
    - text: 'that, as it is written: He that glories, let him glory in the Lord.   '
      verse: 31
  - chapter: 2
    verses:
    - text: 'And I, brethren, when I came to you, came not with excellence of speech
        or of wisdom, declaring to you the testimony of God. '
      verse: 1
    - text: 'For I determined not to know any thing among you but Jesus Christ, and
        him crucified. '
      verse: 2
    - text: 'And I was with you in weakness, and in fear, and in much trembling: '
      verse: 3
    - text: 'and my speech and my preaching were not in persuasive words of mans
        wisdom, but in demonstration of the Spirit and of power, '
      verse: 4
    - text: 'that your faith might not be in the wisdom of men, but in the power of
        God.   '
      verse: 5
    - text: 'Yet we speak wisdom among the perfect; but not the wisdom of this age,
        nor of the rulers of this age, who are brought to nought: '
      verse: 6
    - text: 'but we speak Gods wisdom in a mystery, even that which had been hidden,
        which God predestined before the ages, for our glory, '
      verse: 7
    - text: 'which none of the rulers of this age knew; for, had they known it, they
        would not have crucified the Lord of Glory. '
      verse: 8
    - text: 'But, as it is written: Eye has not seen, and ear has not heard, and into
        the heart of man have not entered the things which God has prepared for them
        that love him. '
      verse: 9
    - text: 'But God has revealed them to us through his Spirit; for the Spirit searches
        all things, even the deep things of God. '
      verse: 10
    - text: 'For what man knows the things of man, but the spirit of man which is
        in him? Even so, the things of God no one knows, but the Spirit of God.   '
      verse: 11
    - text: 'And we have received, not the spirit of the world, but the Spirit which
        is from God, that we may know the things that are freely given to us by God: '
      verse: 12
    - text: 'which things also we speak, not in words taught by mans wisdom, but
        in words taught by the Spirit, comparing spiritual things with spiritual things. '
      verse: 13
    - text: 'But an animal man receives not the things of the Spirit of God, for they
        are foolishness to him, and he can not know them, because they are spiritually
        discerned. '
      verse: 14
    - text: 'But the spiritual man discerns all things; yet he himself is discerned
        by no one. '
      verse: 15
    - text: 'For who has known the mind of the Lord, that he may instruct him? But
        we have the mind of Christ.   '
      verse: 16
  - chapter: 3
    verses:
    - text: 'And I, brethren, was not able to speak to you, as to spiritual men, but
        as to those who are carnal, as to babes in Christ. '
      verse: 1
    - text: 'I fed you with milk, not with meat; for you were not then able to bear
        it; indeed, not even now are you able; '
      verse: 2
    - text: 'for you are yet carnal. For, since envy and strife and divisions are
        among you, are you not carnal, and do you not walk as men? '
      verse: 3
    - text: 'For when one says, I am of Paul, and another, I of Apollos, are you not
        carnal?   '
      verse: 4
    - text: 'Who, then, is Paul? and who is Apollos? Ministers by whom you have believed,
        even as the Lord gave to each one. '
      verse: 5
    - text: 'I planted, Apollos watered: but God made to grow. '
      verse: 6
    - text: 'So, neither he that plants nor he that waters is any thing: but God that
        makes to grow. '
      verse: 7
    - text: 'But he that plants and he that waters are one; and each one shall receive
        his own reward, according to his own labor. '
      verse: 8
    - text: 'For we are fellow-laborers for God: you are Gods field, you are Gods
        building.   '
      verse: 9
    - text: 'According to the grace of God that is given to me, as a wise master-builder,
        I have laid the foundation, and another builds on this. But let every one
        take heed how he builds on this. '
      verse: 10
    - text: 'For other foundation can no man lay than that which is laid, which, is
        Jesus Christ. '
      verse: 11
    - text: 'If any man builds on this foundation, gold, silver, precious stones,
        wood, hay, stubble, '
      verse: 12
    - text: 'each mans work shall be made manifest; for the day shall make it manifest,
        for it is revealed with fire: and the fire shall try each mans work, what
        sort it is. '
      verse: 13
    - text: 'If any mans work abide, which he builds on this, he shall receive a
        reward; '
      verse: 14
    - text: 'if any mans work be burned, he shall suffer loss: but he himself shall
        be saved, yet so, as through fire.   '
      verse: 15
    - text: 'Know you not that you are the temple of God, and that the Spirit of God
        dwells in you? '
      verse: 16
    - text: 'If any man defile the temple of God, him shall God destroy: for the temple
        of God is holy, which temple you are. '
      verse: 17
    - text: 'Let no one deceive himself: if any one among you is considered as wise
        in this age, let him become a fool, that he may be wise. '
      verse: 18
    - text: 'For the wisdom of this world is foolishness with God; for it is written:
        He takes the wise in their own craftiness. '
      verse: 19
    - text: 'And again: The Lord knows the thoughts of the wise, that they are vain.   '
      verse: 20
    - text: 'Therefore, let no one glory in men; for all things are yours, '
      verse: 21
    - text: 'whether Paul, or Apollos, or Cephas, or the world, or life, or death,
        or things present, or things to come, all are yours: '
      verse: 22
    - text: 'and you are Christs: and Christ is Gods.   '
      verse: 23
  - chapter: 4
    verses:
    - text: 'Let each one so think of us as ministers of Christ, and stewards of the
        mysteries of God. '
      verse: 1
    - text: 'Now it is required in stewards, that each one be found faithful. '
      verse: 2
    - text: 'But with me, it matters very little, that I should be judged by you,
        or by the judgment of men: indeed, I do not judge myself. '
      verse: 3
    - text: 'For, though I am conscious of no wrong, yet by this I am not justified:
        but he that judges me is the Lord. '
      verse: 4
    - text: 'So, then, judge nothing before the time, till the Lord comes, who will
        bring to light the secret works of darkness, and will also make manifest the
        counsels of the hearts: and then shall each have his praise from God.   '
      verse: 5
    - text: 'And these things, brethren, I have, in figure, applied to myself and
        Apollos, for your sakes, that you may learn in us not to think more of teachers
        than what has been written; and that no one of you be vain of one to the injury
        of another. '
      verse: 6
    - text: 'For who gave you distinction, as a teacher? And what have you as a teacher,
        that you did not receive? And if you received it, why do you boast, as if
        you had not received it?   '
      verse: 7
    - text: 'You, Corinthians, are already full; you are already rich; you have reigned
        as kings independently of us. And that you did indeed reign, that we also
        might reign with you! '
      verse: 8
    - text: 'For I think that God has appointed us the apostles, to the lowest place,
        as under sentence of death; for we have become a spectacle to the world, both
        to angels and to men. '
      verse: 9
    - text: 'We are fools for Christs sake, but you are wise in Christ; we are weak,
        but you are strong; you are honored, but we are despised. '
      verse: 10
    - text: 'Even to this present hour we both hunger and thirst, and are poorly clothed,
        and are maltreated, and wander about without a home, '
      verse: 11
    - text: 'and labor, working with our own hands. When reviled, we bless; when persecuted,
        we endure; '
      verse: 12
    - text: 'when defamed, we entreat; we have become like the outcasts of the world,
        the offscouring of all things to this day.   '
      verse: 13
    - text: 'I do not write these things that I may make you ashamed; but as my beloved
        children I admonish you. '
      verse: 14
    - text: 'For though you have ten thousand tutors in Christ, yet you have not many
        fathers: for in Christ Jesus I have begotten you through the gospel. '
      verse: 15
    - text: 'I exhort you, therefore, be imitators of me.   '
      verse: 16
    - text: 'For this reason have I sent to you Timothy, who is my son, beloved and
        faithful in the Lord, that he may remind you of my ways that are in Christ,
        as I teach everywhere, in every church. '
      verse: 17
    - text: 'Now, some have become arrogant, as if I were not coming to you; '
      verse: 18
    - text: 'but I will come to you quickly, if the Lord will; and I will know, not
        the speech of those who have become arrogant, but the power. '
      verse: 19
    - text: 'For the kingdom of God is not in speech, but in power. '
      verse: 20
    - text: 'What do you wish? Shall I come to you with a rod, or in love, and in
        the spirit of gentleness?   '
      verse: 21
  - chapter: 5
    verses:
    - text: 'It is generally reported that there is lewdness among you; and such lewdness
        as is not even mentioned among the Gentilesthat a certain one has his fathers
        wife. '
      verse: 1
    - text: 'And you are puffed up, and have not rather mourned, that he that has
        done this deed might be taken from among you. '
      verse: 2
    - text: 'For I, indeed, as absent in body, but present in spirit, have already,
        as if I were present, judged him that has so done this thing; '
      verse: 3
    - text: 'in the name of our Lord Jesus Christ, when you and my spirit have come
        together, with the power of our Lord Jesus Christ, '
      verse: 4
    - text: 'that we deliver such a one over to Satan, for the destruction of the
        flesh, that the spirit may be saved in the day of the Lord Jesus.   '
      verse: 5
    - text: 'Your boasting is not good; know you not that a little leaven leavens
        the whole mass? '
      verse: 6
    - text: 'Purge out the old leaven, that you may be a new mass, as you are without
        leaven; for Christ, our passover, has been sacrificed for us. '
      verse: 7
    - text: 'Therefore, let us keep the feast, not with old leaven, nor with the leaven
        of malice and wickedness, but with the unleavened bread of purity and truth.   '
      verse: 8
    - text: 'I have written to you in the letter not to associate with lewd persons; '
      verse: 9
    - text: 'yet without the lest allusion to the lewd, or the covetous, or the extortioners,
        or the idolaters of this world; for then you must go out of the world; '
      verse: 10
    - text: 'but now I write to you, not to associate with any one professing to be
        a brother, if he is lewd or covetous, or an idolater, or a reviler, or a drunkard,
        or an extortioner: with such a one not even to eat. '
      verse: 11
    - text: 'For what right have I to judge those who are without? Do you not judge
        those who are within? '
      verse: 12
    - text: 'But God will judge those who are without. So then judge, and put away
        that wicked man from among you.   '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Does any one of you that has a matter of dispute with another, presume
        to be judged before the unrighteous, and not before the saints? '
      verse: 1
    - text: 'Know you not that the saints shall judge the world? And if the world
        is to be judged by you, are you unworthy to decide concerning the smallest
        matters? '
      verse: 2
    - text: 'Know you not that we shall judge angels? Much more then, things pertaining
        to this life. '
      verse: 3
    - text: 'If, then, you have controversies pertaining to things of this life, set
        them to judge who are the least esteemed in the church.   '
      verse: 4
    - text: 'I speak to your shame. Is it so, that there is not among you a wise man,
        not even one, who shall be able to arbitrate between his brethren? '
      verse: 5
    - text: 'But brother goes to law with brother, and this before the unbelievers? '
      verse: 6
    - text: 'Now, certainly, you are altogether in fault, that you have law-suits
        with one another. Why do you not rather suffer injustice? Why do you not rather
        suffer yourselves to be defrauded? '
      verse: 7
    - text: 'But you act unjustly, and you defraud, and that, too, your brethren. '
      verse: 8
    - text: 'Know you not that the unrighteous shall not inherit the kingdom of God?
        Be not deceived; neither lewd persons, nor idolaters, nor adulterers, nor
        catamites, nor sodomites, '
      verse: 9
    - text: 'nor thieves, nor defrauders, nor drunkards, nor revilers, nor extortioners,
        shall inherit the kingdom of God. '
      verse: 10
    - text: 'And such were some of you: but you are washed, but you are sanctified,
        but you are justified, in the name of the Lord Jesus, and by the Spirit of
        our God.   '
      verse: 11
    - text: 'All meats are lawful for me: but all are not profitable. All are lawful
        for me; but I will not be brought under subjection by any. '
      verse: 12
    - text: 'Meats for the stomach, and the stomach for meats; but God will destroy
        both it and them. But the body is not for lewdness, but for the Lord, and
        the Lord for the body: '
      verse: 13
    - text: 'and God has raised, up the Lord, and will also raise us up by his power. '
      verse: 14
    - text: 'Know you not that your bodies are the members of Christ? Shall I, then,
        take the members of the Christ, and make them the members of a harlot? It
        must not be.   '
      verse: 15
    - text: 'Know you not that he that is joined to a harlot, is one body? For the
        two, says the scripture, shall be one flesh. '
      verse: 16
    - text: 'But he that is joined to the Lord, is one spirit. '
      verse: 17
    - text: 'Shun lewdness. Every sin that a man commits, is without the body; but
        he that is guilty of lewdness sins against his own body. '
      verse: 18
    - text: 'Know you not that your body is the temple of the Holy Spirit, which you
        have from God, and that you are not your own? '
      verse: 19
    - text: 'For you have been bought with a price: therefore, glorify God in your
        body.   '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Now concerning the things of which you wrote to me, it is good for a
        man not to touch a woman. '
      verse: 1
    - text: 'But, to avoid lewd practices, let every man have his own wife, and every
        woman her own husband. '
      verse: 2
    - text: 'Let the husband render to the wife that which is due, and likewise, also,
        the wife to the husband. '
      verse: 3
    - text: 'The wife has not power over her own body, but the husband; likewise,
        also, the husband has not power over his own body, but the wife. '
      verse: 4
    - text: 'Debar not one another, unless by agreement for a time, that you may have
        leisure for prayer; and come together again, lest Satan tempt you through
        your incontinence. '
      verse: 5
    - text: 'But this I say by permission, not by commandment: '
      verse: 6
    - text: 'for I could wish that all men were even as I am myself. But each one
        has his own gift from God, one in this way, another in that.   '
      verse: 7
    - text: 'But I say to the unmarried and to the widows: It would be good for them,
        if they remain as I myself. '
      verse: 8
    - text: 'But if they can not be continent, let them marry; for it is better to
        marry than to burn. '
      verse: 9
    - text: 'But to the married I give commandment, not I, but the Lord: Let not the
        wife leave her husband: '
      verse: 10
    - text: 'but if she leave him, let her remain unmarried, or be reconciled to her
        husband: and, let not the husband put away his wife.   '
      verse: 11
    - text: 'But to the rest, I, and not the Lord, say: If any brother has a wife
        that believes not, and she is well pleased to dwell with him, let him not
        put her away. '
      verse: 12
    - text: 'And if any woman has a husband that believes not, and he is well pleased
        to dwell with her, let her not put him away. '
      verse: 13
    - text: 'For the unbelieving husband is sanctified by the wife, and the unbelieving
        wife is sanctified by the husband; for if not, then are your children unclean;
        but now they are holy. '
      verse: 14
    - text: 'But if the unbelieving depart, let him depart; the brother or sister
        is not bound in such cases. But God has called us to live in peace. '
      verse: 15
    - text: 'For how do you know, O wife, but that you may save your husband? Or how
        do you know, husband, but that you may save your wife? '
      verse: 16
    - text: 'But as God has assigned a place to every one, as the Lord has called
        every one, so let him continue to live: and so do I command in all the churches.   '
      verse: 17
    - text: 'Has any one been called that had been circumcised? Let him not seek to
        remove the mark of circumcision. Has any one been called that had not been
        circumcised? Let him not be circumcised, '
      verse: 18
    - text: 'Circumcision is nothing, and uncircumcision is nothing; but the keeping
        of the commandments of God is our aim. '
      verse: 19
    - text: 'Let every one remain in that condition in which he was, when called. '
      verse: 20
    - text: 'Were you a servant when you were called? Care not for it. But if you
        can become free, rather enjoy your freedom. '
      verse: 21
    - text: 'For he that is in the Lord, having been called when a servant, is the
        Lords freedman. Likewise, also, the freeman who has been called, is Christs
        servant. '
      verse: 22
    - text: 'You have been bought with a price; become not the servants of men. '
      verse: 23
    - text: 'Brethren, let every one, in whatever condition he is called, abide in
        this with God.   '
      verse: 24
    - text: 'But with respect to virgins, I have no commandment of the Lord: yet I
        give my judgment as one that is enabled, by the mercy of the Lord, to be faithful. '
      verse: 25
    - text: 'I think, then, that this is good for the present afflictionthat it is
        good for a man to be as he is. '
      verse: 26
    - text: 'Are you bound to a wife? Seek not a separation. Are you loosed from a
        wife? Seek not a wife. '
      verse: 27
    - text: 'But if you should marry, you would not sin. And if a virgin should marry,
        she would not sin. But such will have affliction in the flesh. But I spare
        you.   '
      verse: 28
    - text: 'Now, this I say, brethren, the time is fraught with trials. It remains
        that those who have wives be as though they had them not; '
      verse: 29
    - text: 'and those who weep, as though they wept not; and those who rejoice, as
        though they rejoiced not; and those who buy, as though they possessed not: '
      verse: 30
    - text: 'and those who use this world, as not abusing it; for the outward show
        of this world passes away. '
      verse: 31
    - text: 'But I would have you to be without anxiety. The unmarried man is concerned
        about the things of the Lord, how he may please the Lord: '
      verse: 32
    - text: 'but he that is married, is concerned about the things of the world, how
        he may please his wife. '
      verse: 33
    - text: 'There is a difference also between a wife and a virgin. The unmarried
        woman is concerned about the things of the Lord, that she may be holy in body
        and in spirit; but she that is married, is concerned about the things of the
        world, how she may please her husband. '
      verse: 34
    - text: 'I speak this for your own profit; not that I would entangle you, but
        that you may decorously and devotedly wait upon the Lord, without distraction.   '
      verse: 35
    - text: 'But if any man thinks he would treat his virgin daughter amiss, should
        she pass the bloom of life, and it is necessary that it should be so, let
        him do as he pleases, he does not sin; let them (the suitor and the daughter)
        marry. '
      verse: 36
    - text: 'But he that stands firm in his purpose, having no necessity to give his
        daughter in marriage, but has liberty with respect to his own will, and has
        thus decided in his own heart, that he will keep his daughter a virgin, does
        well. '
      verse: 37
    - text: 'So then, even he that gives her in marriage, does well; but he that gives
        her not in marriage, does better.   '
      verse: 38
    - text: 'The wife is bound as long as her husband lives; but if her husband die,
        she is free to be married to whom she will, only in the Lord. '
      verse: 39
    - text: 'But she is happier, in my judgment, if she remains as she is; and I think
        that I have, also, the Spirit of God.   '
      verse: 40
  - chapter: 8
    verses:
    - text: 'Now, with respect to meats offered to idols, we know, (for we all have
        knowledge: knowledge puffs up with pride, but love edifies. '
      verse: 1
    - text: 'If any one thinks that he knows any thing, he knows nothing yet, as he
        ought to know it: '
      verse: 2
    - text: 'but if any one loves God, he is taught by him). '
      verse: 3
    - text: 'With respect, then, to the eating of meats offered to idols, we know
        that an idol is nothing in the world, and that there is no other God but one. '
      verse: 4
    - text: 'For though there are those which are called gods, whether in heaven or
        on earth, (as there are many gods, and many lords,) '
      verse: 5
    - text: 'yet to us there is one God, the Father, from whom are all things, and
        we for him; and one Lord, Jesus Christ, by whom are all things, and we by
        him. '
      verse: 6
    - text: 'But all have not this knowledge; for some, under the persuasion that
        an idol is a reality, even yet eat meat, as if it were offered to an idol,
        and their conscience being weak, is defiled.   '
      verse: 7
    - text: 'But meat commends us not to God; for, neither if we eat are we better,
        nor, if we eat not, are we worse. '
      verse: 8
    - text: 'But take heed, lest, by any means, this right of yours become a stumbling-block
        to those who are weak. '
      verse: 9
    - text: 'For, if any one see you, who have knowledge, reclining at table in an
        idols temple, will not the conscience of him who is weak be emboldened, so
        that he will eat meats offered to idols? '
      verse: 10
    - text: 'and will not the weak brother, for whom Christ died, perish through your
        knowledge? '
      verse: 11
    - text: 'But if you sin in this way against the brethren, and wound their weak
        conscience, you sin against Christ. '
      verse: 12
    - text: 'For which reason, if meat cause my brother to fall, I will never eat
        meat, lest I cause my brother to fall.   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Am I not free? Am I not an apostle? Have I not seen Jesus Christ our
        Lord? Are you not my work in the Lord? '
      verse: 1
    - text: 'If I am not an apostle to others, yet certainly I am to you; for the
        seal of my apostleship are you in the Lord. '
      verse: 2
    - text: 'My answer to those who examine me is this: '
      verse: 3
    - text: 'Have we not the right to eat and drink? '
      verse: 4
    - text: 'Have we not the right to lead about a sister wife, as the other apostles,
        and the brothers of the Lord, and Cephas? '
      verse: 5
    - text: 'Or, have I only, and Barnabas, no right to leave off working?   '
      verse: 6
    - text: 'What man ever serves as a soldier, at his own expense? Who plants a vineyard,
        and eats not of its fruit? Or who tends a flock, and eats not of the milk
        of the flock? '
      verse: 7
    - text: 'Do I speak these things as a man? Or does not the law, also, say the
        same? '
      verse: 8
    - text: 'For it is written in the law of Moses: You shall not muzzle the ox that
        treads out the grain? Has God a care for oxen? '
      verse: 9
    - text: 'or does he say it wholly for our sakes? For our sakes, no doubt, it was
        written: that he that plows should plow in hope, and that he that thrashes
        should thrash in hope of partaking. '
      verse: 10
    - text: 'If we have sown, for your benefit, things that are spiritual, is it a
        great thing that we reap your carnal things? '
      verse: 11
    - text: 'If others partake of this right over you, should not we rather? But we
        have not used this right: but we endure all things, lest we should hinder
        the gospel of the Christ.   '
      verse: 12
    - text: 'Do you not know that those who are engaged about sacred rites have their
        living from the temple? and that those who attend upon the altar are partakers
        with the altar? '
      verse: 13
    - text: 'So, also, the Lord has ordained that those who preach the gospel should
        live by the gospel.   '
      verse: 14
    - text: 'But I have availed myself of none of these things; nor do I write these
        things that it should be so done to me. For it would be better for me to die,
        than that any one should make my boasting vain. '
      verse: 15
    - text: 'For though I preach the gospel, I have no cause for boasting; for a necessity
        is laid upon me; yes, alas for me, if I preach not the gospel. '
      verse: 16
    - text: 'For if I do this willingly, I have a reward; but if unwillingly, an apostolic
        stewardship has been intrusted to me. '
      verse: 17
    - text: 'What, then, is my reward? That, while I preach, I may make the gospel
        of Christ to be without charge, in order that I may not abuse my authority
        in the gospel.   '
      verse: 18
    - text: 'For, though I am free from all men, yet have I made myself a servant
        to all, that I may gain the more. '
      verse: 19
    - text: 'And to the Jews, I became as a Jew, that I might gain the Jews: to those
        who are under law, as under law, (not being myself under law,) that I might
        gain those who are under law; '
      verse: 20
    - text: 'to those who are without law, as without law, (not being myself without
        law to God, but under law to Christ,) that I might gain those who are without
        law: '
      verse: 21
    - text: 'to the weak I became like one who was weak, that I might gain the weak:
        I have become all things to all men, that I may, by all means, save some. '
      verse: 22
    - text: 'And this I do for the gospels sake, that I may share its benefits with
        you.   '
      verse: 23
    - text: 'Know you not that all the runners in the race-course run the race, but
        that one receives the prize? So run, that you may obtain the prize. '
      verse: 24
    - text: 'Every combatant in the public games is temperate in all things: they,
        indeed, that they may obtain a corruptible, but we, that we may obtain an
        incorruptible crown. '
      verse: 25
    - text: 'I, therefore, so run, not as with uncertainty; I so aim my blows, not
        as one that beats the air; '
      verse: 26
    - text: 'but I put my body under severe discipline, and bring it into subjection,
        lest, after I have preached to others, I myself should be rejected.   '
      verse: 27
  - chapter: 10
    verses:
    - text: 'Now, brethren, I do not wish you to be ignorant, that all our fathers
        were under the cloud, and that all passed through the sea, '
      verse: 1
    - text: 'and were all immersed into Moses, in the cloud and in the sea; '
      verse: 2
    - text: 'and did all eat the same spiritual food, '
      verse: 3
    - text: 'and did all drink the same spiritual drink: for they drank of that spiritual
        Rock that followed them, and that Rock was the Christ. '
      verse: 4
    - text: 'But with the most of them God was not well pleased, for they were overthrown
        in the wilderness.   '
      verse: 5
    - text: 'Now these things took place as examples for us, that we should not desire
        evil things, as they, also, desired. '
      verse: 6
    - text: 'Neither be you idolaters, as some of them were, as it is written: Tho
        people sat down to eat and to drink, and rose up to engage in idolatrous sport. '
      verse: 7
    - text: 'Nor let us be guilty of lewdness, as some of them were guilty, and fell,
        in one day, twenty-three thousand. '
      verse: 8
    - text: 'Nor let us tempt the Christ, as some of them also tempted, and were destroyed
        by serpents. '
      verse: 9
    - text: 'Nor do you murmur, as some of them also murmured, and were destroyed
        by the destroyer. '
      verse: 10
    - text: 'Now all these things happened to them as examples, and they are written
        for the instruction of us, upon whom the ends of the ages have come. '
      verse: 11
    - text: 'Wherefore, let him that thinks he stands, take heed lest he foil.   '
      verse: 12
    - text: 'No trial has come upon you but such as is common to man: but God is faithful,
        who will not suffer you to be tried more than you are able to bear; but he
        will, with the trial, make a way to escape, so that you be able to bear up
        under it.   '
      verse: 13
    - text: 'Wherefore, my beloved, flee from idolatry. '
      verse: 14
    - text: 'I speak as to wise men; judge you what I say. '
      verse: 15
    - text: 'The cup of blessing which we bless, is it not the participation of the
        blood of the Christ? The bread which we break, is it not the participation
        of the body of the Christ? '
      verse: 16
    - text: 'Because the loaf is one, we, the many, are one body, for we are all partakers
        of the one loaf. '
      verse: 17
    - text: 'Look at Israel according to the flesh: are not those who eat the sacrifices
        partakers with the altar? '
      verse: 18
    - text: 'What, then, do I say? That an idol is any thing? or, that what is sacrificed
        to an idol is any thing? '
      verse: 19
    - text: 'But I say, that the things which the Gentiles sacrifice, they sacrifice
        to demons, and not to God. I do not wish you to be partakers with demons. '
      verse: 20
    - text: 'You can not drink the cup of the Lord, and the cup of demons: you can
        not be partakers of the table of the Lord, and of the table of demons. '
      verse: 21
    - text: 'Do we provoke the Lord to jealousy? Are we stronger than he?   '
      verse: 22
    - text: 'All meats are lawful for me; but all are not profitable; all are lawful,
        but all do not edify. '
      verse: 23
    - text: 'Let no one seek his own, but each the welfare of the other. '
      verse: 24
    - text: 'Any thing that is sold in the market, eat, asking no questions on account
        of conscience: '
      verse: 25
    - text: 'for the earth and its fullness are the Lords.   '
      verse: 26
    - text: 'If any one of the unbelievers invites you to a feast, and you are disposed
        to go, eat any thing that is set before you, asking no questions for conscience
        sake. '
      verse: 27
    - text: 'But if any one say to you: This is sacrificed to idols; eat not, for
        the sake of him that pointed it out, and for conscience sake: '
      verse: 28
    - text: 'conscience, I say, not your own, but that of the other. Why, then, is
        my liberty judged by the conscience of another? '
      verse: 29
    - text: 'If I partake with thanksgiving, why am I evil spoken of on account of
        that for which I give thanks? '
      verse: 30
    - text: 'Whether, therefore, you eat or drink, or whatever you do, do all to the
        glory of God. '
      verse: 31
    - text: 'Give no occasion for stumbling, either to the Jews, or to the Greeks,
        or to the church of God; '
      verse: 32
    - text: 'even as I please all men in all things, not seeking my own good, but
        that of the many, in order that they may be saved.   '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Be imitators of me, as I am of Christ. '
      verse: 1
    - text: 'Now, I praise you, brethren, because you remember me in all things, and
        keep the traditions as I delivered them to you. '
      verse: 2
    - text: 'But I wish you to know, that the head of every man is the Christ, and
        the head of the woman is the man; and the head of Christ is God. '
      verse: 3
    - text: 'Every man that prays or prophesies, having his head covered, dishonors
        his head. '
      verse: 4
    - text: 'But every woman that prays or prophesies with her head uncovered, dishonors
        her head: for it is one and the same as if she was shaved. '
      verse: 5
    - text: 'For if a woman has no vail on, let her also be shaved. But if it is a
        shame to a woman to be shorn or shaven, let her have a vail.   '
      verse: 6
    - text: 'For a man ought not to vail his head, because he is the image and glory
        of God; but the woman is the glory of the man. '
      verse: 7
    - text: 'For the man is not of the woman, but the woman of the man: '
      verse: 8
    - text: 'for the man was not created for the woman, but the woman for the man. '
      verse: 9
    - text: 'For this reason ought the woman to have a token of subjection on her
        head, on account of the angels. '
      verse: 10
    - text: 'But neither is the woman without the man, nor the: man without the woman,
        in the Lord. '
      verse: 11
    - text: 'For as the woman is of the man, so also is the man by the woman; but
        all things are of God.   '
      verse: 12
    - text: 'Judge in yourselves, whether it is becoming that a woman pray to God
        unvailed. '
      verse: 13
    - text: 'Does not nature itself teach you, that, if a man has long hair, it is
        a dishonor to him? '
      verse: 14
    - text: 'But if a woman has long hair, it is a glory to her; for her hair is given
        to her for a vail. '
      verse: 15
    - text: 'But if any one seems to be contentious, we have no such custom, nor have
        the churches of God.   '
      verse: 16
    - text: 'But I praise you not in this, which I now mention, that you come together,
        not for the better, but for the worse. '
      verse: 17
    - text: 'For, in the first place, when you come together in the church, I hear
        that there are schisms among you, and I partly believe it: '
      verse: 18
    - text: 'for there must be sects among you, that the approved may be made known
        among you.   '
      verse: 19
    - text: 'When, therefore, you come together in one place, it is not to eat the
        Lords supper; '
      verse: 20
    - text: 'for each one, in eating, takes before another, his own supper; and one
        is hungry, and another is drunken. '
      verse: 21
    - text: 'What, have you not houses in which to eat and drink? or do you despise
        the church of God, and put those to shame who have nothing to eat? What shall
        I say to you? Shall I praise you in this? I praise you not.   '
      verse: 22
    - text: 'For I received from the Lord that which I also delivered to you: That
        the Lord Jesus, on the night in which he was delivered up, took bread; '
      verse: 23
    - text: 'and when he had given thanks, he broke it, and said: Take, eat; this
        is my body, which is broken for you; do this in remembrance of me. '
      verse: 24
    - text: 'In like manner also, the cup, after he had supped, saying: This cup is
        the new covenant in my blood: do this, as often as you drink it, in remembrance
        of me. '
      verse: 25
    - text: 'For as often as you eat this bread, and drink this cup, you do show the
        Lords death till he come.   '
      verse: 26
    - text: 'Wherefore he that eats this bread, or drinks this cup of the Lord, in
        an improper manner, shall be guilty of the body and the blood of the Lord. '
      verse: 27
    - text: 'But let a man examine himself, and so let him eat of this bread, and
        drink of this cup: '
      verse: 28
    - text: 'for he that eats and drinks in an improper manner, eats and drinks condemnation
        to himself, not discerning the Lords body. '
      verse: 29
    - text: 'For this reason, many among you are weak and sick, and many sleep. '
      verse: 30
    - text: 'For if we would judge ourselves, we should not be judged; '
      verse: 31
    - text: 'but being judged, we are chastened by the Lord, that we may not be condemned
        with the world. '
      verse: 32
    - text: 'Wherefore, my brethren, when you come together to eat, wait for one another: '
      verse: 33
    - text: 'and if any one is hungry, let him eat at home, that you come not together
        for condemnation. But other things I will set in order when I come.   '
      verse: 34
  - chapter: 12
    verses:
    - text: 'But concerning spiritual gifts, brethren, I do not wish you to be ignorant. '
      verse: 1
    - text: 'You know that you were Gentiles, carried away to those dumb idols, as
        you might be led. '
      verse: 2
    - text: 'For this reason, I make known to you, that no one, speaking by the Spirit
        of God, calls Jesus accursed: and no one can say that Jesus is Lord, but by
        the Holy Spirit.   '
      verse: 3
    - text: 'Now there are diversities of gifts, but the same Spirit; '
      verse: 4
    - text: 'and there are diversities of ministries, but the same Lord; '
      verse: 5
    - text: 'and there are diversities of operations, but the same God, who makes
        them all effectual in all. '
      verse: 6
    - text: 'But the manifestation of the Spirit is given to each one, for the good
        of all. '
      verse: 7
    - text: 'For to one is given, by the Spirit, the word of wisdom; to another, the
        word of knowledge, by the same Spirit; '
      verse: 8
    - text: 'to another, faith, by the same Spirit; to another, gifts of healing,
        by the same Spirit; '
      verse: 9
    - text: 'to another, the working of mighty deeds; to another, prophecy; to another,
        the discerning of spirits; to another, different kinds of tongues; to another,
        the interpretation of tongues. '
      verse: 10
    - text: 'But all these, the one and the same Spirit makes effectual, distributing
        to each, respectively, as he wills.   '
      verse: 11
    - text: 'For as the body is one, and has many members, and all the members of
        the body, being many, are one body, so also is the Christ. '
      verse: 12
    - text: 'For by one Spirit we all were immersed into one body, whether Jews or
        Greeks, whether bond or free; and we all have been made to drink of one Spirit.   '
      verse: 13
    - text: 'For the body is not one member, but many. '
      verse: 14
    - text: 'If the foot shall say: Because I am not the hand, I am not of the body,
        is it, for this reason, no part of the body? '
      verse: 15
    - text: 'And if the ear shall say: Because I am not the eye, I am not of the body,
        is it, for this reason, no part of the body? '
      verse: 16
    - text: 'If the whole body were an eye, where were the hearing? If the whole were
        hearing, where were the smelling? '
      verse: 17
    - text: 'But now God has placed the members, each of them, in the body, as it
        has pleased him. '
      verse: 18
    - text: 'And if they were all one member, where were the body? '
      verse: 19
    - text: 'But now there are many members, but one body. '
      verse: 20
    - text: 'The eye can not say to the hand: I have no need of you; or again, the
        head to the feet: I have no need of you.   '
      verse: 21
    - text: 'But much more are those members of the body necessary, which seem to
        be more feeble. '
      verse: 22
    - text: 'And those members of the body, which, we think, are less honorable, around
        these we place the more abundant honor; and our uncomely members have the
        more abundant comeliness: '
      verse: 23
    - text: 'for our comely members have no need. But God has so arranged the body,
        giving more abundant honor to that part which is deficient, '
      verse: 24
    - text: 'that there may be no schism in the body; but that the members should
        have the same anxious care, one for another; '
      verse: 25
    - text: 'and if one member suffer, all the members suffer with it; or if one member
        is honored, all the members rejoice with it. '
      verse: 26
    - text: 'Now, you are the body of Christ, and, as individuals, you are members.   '
      verse: 27
    - text: 'And God has placed some in the church, first, apostles; secondly, prophets;
        thirdly, teachers; then mighty deeds; then gifts of healing; helps, governments,
        kinds of tongues. '
      verse: 28
    - text: 'Are all apostles? Are all prophets? Are all teachers? Are all workers
        of mighty deeds? '
      verse: 29
    - text: 'Have all the gifts of healing? Do all speak with tongues? Do all interpret? '
      verse: 30
    - text: 'But seek earnestly the best gifts; and yet I show you a more excellent
        way.   '
      verse: 31
  - chapter: 13
    verses:
    - text: 'Though I speak with the tongues of men and of angels, but have not love,
        I have become as sounding brass, or a clanging cymbal. '
      verse: 1
    - text: 'And though I have the gift of prophecy, and understand all mysteries,
        and all knowledge; and though I have all faith, so that I could remove mountains,
        and have not love, I am nothing. '
      verse: 2
    - text: 'And though I give all my goods to feed the poor, and though I deliver
        up my body to be burned, and have not love, I am profited nothing.   '
      verse: 3
    - text: 'Love suffers long, and is kind; love envies not; love boasts not; is
        not vain, '
      verse: 4
    - text: 'does nothing unbecoming, seeks not her own, is not easily provoked, thinks
        no evil, '
      verse: 5
    - text: 'rejoices not in iniquity, but rejoices in the truth; '
      verse: 6
    - text: 'bears all things, believes all things, hopes all things, endures all
        things.   '
      verse: 7
    - text: 'Love never fails; but whether there be gifts of prophecy, they shall
        have an end; or tongues, they shall cease; or knowledge, it shall have an
        end. '
      verse: 8
    - text: 'For we know in part, and we prophesy in part; '
      verse: 9
    - text: 'but when that which is perfect has come, then that which is in part shall
        have an end. '
      verse: 10
    - text: 'When I was a child, I spoke as a child, I had the mind of a child, I
        thought as a child; but when I became a man, I put away childish things. '
      verse: 11
    - text: 'Now we see through a mirror, obscurely; but then, face to face; now I
        know in part, but then shall I know, even as I am known.   '
      verse: 12
    - text: 'And now abide faith, hope, love, these three; but the greatest of these
        is love.   '
      verse: 13
  - chapter: 14
    verses:
    - text: 'Cultivate love, and earnestly desire spiritual gifts, but rather that
        you may prophesy. '
      verse: 1
    - text: 'For he that speaks in an unknown tongue, speaks not to men, but to God;
        for no one understands him: but yet in spirit he speaks mysteries. '
      verse: 2
    - text: 'But he that prophesies speaks to men so as to build them up, to exhort
        and comfort them. '
      verse: 3
    - text: 'He that speaks in an unknown tongue, edifies himself; but he that prophesies,
        edifies the church. '
      verse: 4
    - text: 'I am willing, indeed, that you should all speak in tongues, but rather
        that you should prophesy; for greater is he that prophesies than he that speaks
        in tongues, unless he interprets, in order that the church may receive instruction.   '
      verse: 5
    - text: 'Now, brethren, if I come to you speaking in tongues, in what will I profit
        you, unless I speak to you by revelation, or by knowledge, or by prophecy,
        or by teaching? '
      verse: 6
    - text: 'And even lifeless instruments, which produce sound, whether pipe or harp,
        unless they give a distinction in the notes, how shall that which is piped
        or harped be known? '
      verse: 7
    - text: 'For if the trumpet give an uncertain sound, who will prepare himself
        for battle? '
      verse: 8
    - text: 'So, also, unless you, with the tongue, utter words that are intelligible,
        how shall that which is spoken be known? for you will speak into the air. '
      verse: 9
    - text: 'There are, it may be, so many kinds of voices in the world, and none
        of them is without meaning. '
      verse: 10
    - text: 'If, then, I know not the meaning of the voice, I shall be to him that
        speaks a barbarian; and he that speaks will be a barbarian to me.   '
      verse: 11
    - text: 'So, also, do you, since you greatly desire spiritual gifts, seek to excel
        to the building up of the church. '
      verse: 12
    - text: 'For which reason, let him that speaks in an unknown tongue pray that
        he may interpret. '
      verse: 13
    - text: 'For if I pray in an unknown tongue, the spirit which I have prays, but
        my understanding is unfruitful. '
      verse: 14
    - text: 'What, then, is it? I will pray with the spirit which is given to me,
        and I will pray with my understanding also. I will sing with the spirit that
        is given to me, and I will sing with my understanding also. '
      verse: 15
    - text: 'Otherwise, if you bless with the spirit that is given to you, how will
        he that occupies the place of the unlearned man say Amen, when you give thanks,
        since he understands not what you say? '
      verse: 16
    - text: 'For you give thanks well, but the other is not edified. '
      verse: 17
    - text: 'I thank God that I speak in tongues more than you all. '
      verse: 18
    - text: 'Yet in the church I would rather speak five words with my understanding,
        that I may instruct others, than ten thousand words in an unknown tongue.   '
      verse: 19
    - text: 'Brethren, be not children in understanding: yet, in malice, be childlike;
        but, in understanding, be full-grown men. '
      verse: 20
    - text: 'In the law it is written: Through men of other tongues and other lips
        will I speak to this people; and not even thus will they hear me, says the
        Lord. '
      verse: 21
    - text: 'Therefore, tongues are for a sign, not to those who believe, but to those
        who believe not: but prophecy is not for those who believe not, but for those
        who believe.   '
      verse: 22
    - text: 'If, then, the whole church come together into the same place, and all
        speak in tongues, and there come in unlearned men, or unbelievers, will they
        not say that you are mad? '
      verse: 23
    - text: 'But if all prophesy, and there comes in an unbeliever, or an unlearned
        man, he is convinced by all, he is examined by all, '
      verse: 24
    - text: 'and the secrets of his heart are made manifest; and so, falling down
        on his face, he will worship God, and report that God is really among you.   '
      verse: 25
    - text: 'What, then, is it, brethren? When you come together, each one of you
        has a psalm, has something to teach, has an unknown tongue, has a revelation,
        has an interpretation. Let all things be done for edification. '
      verse: 26
    - text: 'If any speak in an unknown tongue, let two, or, at most, three, speak
        at each meeting, and in succession: and let one interpret. '
      verse: 27
    - text: 'But if there be no interpreter, let him keep silence in the church: but
        let him speak to himself, and to God. '
      verse: 28
    - text: 'Let two or three prophets speak, and let the others judge: '
      verse: 29
    - text: 'and if any thing be revealed to one who is sitting by, let the first
        be silent. '
      verse: 30
    - text: 'For you can all prophesy, one by one, that all may learn, and all may
        be encouraged; '
      verse: 31
    - text: 'and the spirits of the prophets are subject to the prophets; '
      verse: 32
    - text: 'for God is not the author of confusion, but of peace, as in all the assemblies
        of the saints.   '
      verse: 33
    - text: 'Let your women keep silence in the assemblies; for they ire not permitted
        to speak; but they must be in subjection, as also says the law. '
      verse: 34
    - text: 'But if they wish to learn any thing,, let them ask their own husbands
        at home; for it is a shame for women to speak in an assembly. '
      verse: 35
    - text: 'Has the word of God come forth from you? or did it come to you only?   '
      verse: 36
    - text: 'If any one has the reputation of being a prophet, or spiritual man, let
        him acknowledge that the things which I write to you are the commandments
        of the Lord. '
      verse: 37
    - text: 'But if any one be ignorant, let him be ignorant. '
      verse: 38
    - text: 'Wherefore, brethren, earnestly desire to prophesy, and forbid not to
        speak with tongues. '
      verse: 39
    - text: 'Let all things be done with propriety, and in good order.   '
      verse: 40
  - chapter: 15
    verses:
    - text: 'But I make known to you, brethren, the gospel that I preached to you,
        which also you received, in which also you stand, '
      verse: 1
    - text: 'by which also you are saved, if you hold fast the word which I preached
        to you, unless you believed in vain.   '
      verse: 2
    - text: 'For I delivered to you among the first things, that which I also received:
        That Christ died for our sins, according to the scriptures; '
      verse: 3
    - text: 'and that he was buried; and that he rose again the third day, according
        to the scriptures; '
      verse: 4
    - text: 'and that he was seen by Cephas, then by the twelve; '
      verse: 5
    - text: 'after that, he was seen by more than five hundred brethren at once, of
        whom the greater part remain till this day; but some have fallen asleep. '
      verse: 6
    - text: 'After that, he was seen by James, then by all the apostles. '
      verse: 7
    - text: 'Last of all, he was seen by me also, as one untimely born. '
      verse: 8
    - text: 'For I am the least of the apostles, and I am not worthy to be called
        an apostle, because I persecuted the church of God. '
      verse: 9
    - text: 'But, by the grace of God, I am what I am; and his grace, which was bestowed
        on me, has not been bestowed in vain: but I have labored more abundantly than
        they all; not I, however, but the grace of God which was with me. '
      verse: 10
    - text: 'Whether, therefore, I or they, so we preached, and so you believed.   '
      verse: 11
    - text: 'But if Christ is preached that he rose from the dead, how say some among
        you, that a resurrection of the dead is impossible? '
      verse: 12
    - text: 'But if a resurrection of the dead is impossible, Christ has not been
        raised. '
      verse: 13
    - text: 'And if Christ has not been raised, then vain is our preaching, and vain
        also your faith. '
      verse: 14
    - text: 'We are, indeed, also found false witnesses of God; for we have testified
        against God, that he raised the Christ, whom he did not raise, if, indeed,
        the dead are not raised. '
      verse: 15
    - text: 'For if the dead are not raised, Christ has not been raised; '
      verse: 16
    - text: 'and if Christ has not been raised, your faith is vain; you are yet in
        your sins. '
      verse: 17
    - text: 'Then, also, those who have fallen asleep in Christ have perished. '
      verse: 18
    - text: 'If in this life only we have hope in Christ, we are of all men the most
        miserable.   '
      verse: 19
    - text: 'But now, Christ has risen from the dead, the first-fruits of those who
        slept. '
      verse: 20
    - text: 'For, since through man came death, through man comes also the resurrection
        of the dead. '
      verse: 21
    - text: 'For, as in Adam all die, so, also, in Christ shall all be made alive: '
      verse: 22
    - text: 'but each in his own order; Christ the first-fruit, afterward, those who
        are Christs at his coming. '
      verse: 23
    - text: 'Then comes the end, when he shall have delivered up the kingdom to God,
        even the Father; when he shall have put down every principality and authority
        and power: '
      verse: 24
    - text: 'for he must reign till he has put all enemies under his feet. '
      verse: 25
    - text: 'The last enemy, Death, shall be destroyed. '
      verse: 26
    - text: 'For he has put all things under his feet. But when the scripture says,
        that all things are put under him, it is evident that he is excepted, who
        did put all things under him. '
      verse: 27
    - text: 'And when all things shall have been put under him, then, also, shall
        the Son himself be subjected to him that did put all things under him, that
        God may be the all in all.   '
      verse: 28
    - text: 'For else, what shall those do, who are immersed for the dead, if the
        dead rise not at all? Why, then, are they immersed for the dead? '
      verse: 29
    - text: 'And why are we in danger every hour? '
      verse: 30
    - text: 'I protest, by the joy which I have over you in Christ Jesus our Lord,
        I die daily. '
      verse: 31
    - text: 'If, to speak as a man, I have fought with wild beasts at Ephesus, what
        advantage is it to me, if the dead rise not? Let us eat and drink, for to-morrow
        we die. '
      verse: 32
    - text: 'Be not deceived: Evil communications corrupt good manners. '
      verse: 33
    - text: 'Awake, as you should, to soberness, and sin not; for some have not the
        knowledge of God. I speak this to your shame.   '
      verse: 34
    - text: 'But some one will say: How are the dead raised up? and with what body
        do they come? '
      verse: 35
    - text: 'Thoughtless man! That which you sow is not made alive, unless it die; '
      verse: 36
    - text: 'and as to that which you sow, you sow not the body that shall be produced,
        but the naked grain, it may be of wheat, or of some other grain: '
      verse: 37
    - text: 'but God gives it a body, as it pleases him; and to every seed, its proper
        body. '
      verse: 38
    - text: 'All flesh is not the same flesh; but there is one flesh of men, another
        of beasts, another of fishes, and another of birds. '
      verse: 39
    - text: 'There are also bodies celestial, and bodies terrestrial: but the glory
        of the celestial is one, and that of the terrestrial is another. '
      verse: 40
    - text: 'There is one glory of the sun, and another glory of the moon, and another
        glory of the stars; for star differs from star in glory.   '
      verse: 41
    - text: 'So, also, is the resurrection of the dead. It is sown in corruption,
        it is raised in incorruption: '
      verse: 42
    - text: 'it is sown in dishonor, it is raised in glory: it is sown in weakness,
        it is raised in power: '
      verse: 43
    - text: 'it is sown an animal body, it is raised a spiritual body. There is an
        animal body, and there is a spiritual body. '
      verse: 44
    - text: 'So, also, it is written: The first man Adam became a living soul, the
        last Adam a life-giving spirit. '
      verse: 45
    - text: 'But that was not first which is spiritual, but that which is animal;
        and afterward that which is spiritual. '
      verse: 46
    - text: 'The first man is of the earth, earthy; the second man, the Lord from
        heaven. '
      verse: 47
    - text: 'As the earthy man was, such also are the earthy; and as the heavenly
        man is, such also shall the heavenly be. '
      verse: 48
    - text: 'And as we have borne the image of the earthy, we shall also bear the
        image of the heavenly. '
      verse: 49
    - text: 'But this I say, brethren, that flesh and blood can not inherit the kingdom
        of God, nor does corruption inherit incorruption.   '
      verse: 50
    - text: 'Behold, I declare to you a mystery. We shall not all sleep, but we shall
        all be changed '
      verse: 51
    - text: 'in a moment, in the twinkling of an eye, at the last trumpet: For the
        trumpet shall sound, and the dead shall be raised incorruptible, and we shall
        be changed. '
      verse: 52
    - text: 'For this corruptible body must put on incorruptibility; and this mortal
        body must put on immortality. '
      verse: 53
    - text: 'And when this corruptible body shall have put on incorruptibility, and
        this mortal body shall have put on immortality, then shall come to pass the
        word that is written: Death is swallowed up in victory. '
      verse: 54
    - text: 'O Death, where is thy sting? O Hades, where is thy victory? '
      verse: 55
    - text: 'The sting of death is sin; and the strength of sin is the law. '
      verse: 56
    - text: 'But thanks be to God, who gives us the victory through our Lord Jesus
        Christ. '
      verse: 57
    - text: 'Therefore, my beloved brethren, be firm, immovable, always abounding
        in the work of the Lord; for you know that your labor is not in vain in the
        Lord.   '
      verse: 58
  - chapter: 16
    verses:
    - text: 'As it respects the collection which is for the saints, as I have given
        orders to the churches of Galatia, so also do you. '
      verse: 1
    - text: 'On the first day of the week, let each of you lay by him, and treasure
        up as he has prospered, that there may be no collections when I come. '
      verse: 2
    - text: 'And when I come, whatever persons you approve, I will send with letters
        to carry your favor to Jerusalem. '
      verse: 3
    - text: 'And if it be proper that I also should go, they shall go with me.   '
      verse: 4
    - text: 'Now I will come to you, when I have passed through Macedonia, for I intend
        to go through Macedonia; '
      verse: 5
    - text: 'and perhaps I may abide with you, or even spend the winter, that you
        may conduct me on my way to whatever place I may go. '
      verse: 6
    - text: 'For I do not wish to see you now in passing; for I hope to spend some
        time with you, if the Lord permit. '
      verse: 7
    - text: 'But I will continue in Ephesus till Pentecost: '
      verse: 8
    - text: 'for a great and effective door is opened to me, and there are many adversaries.   '
      verse: 9
    - text: 'If Timothy come, see that he be with you without fear: for he works the
        work of the Lord, as I also do. '
      verse: 10
    - text: 'Therefore, let no one despise him; but conduct him forth in peace, that
        he may come to me: for I look for him with the brethren.   '
      verse: 11
    - text: 'As it respects Apollos my brother, I urged him much to go to you with
        the brethren, yet he was not at all inclined to go now; but he will go when
        he has a suitable time.   '
      verse: 12
    - text: 'Be watchful, stand fast in the faith, be men, be resolute. '
      verse: 13
    - text: 'Let every thing be done by you in love.   '
      verse: 14
    - text: 'I beseech you, brethren, (you know the house of Stephanas, that they
        are the first-fruits of Achaia, and that they have devoted themselves to the
        ministry of the saints,) '
      verse: 15
    - text: 'that you submit yourselves to such, and to every one that works and labors
        with us.   '
      verse: 16
    - text: 'I rejoice at the coming of Stephanas and Fortunatus and Achaicus; for
        they have supplied what was wanting on your part: '
      verse: 17
    - text: 'for they have refreshed my spirit, and yours. There fore, acknowledge
        such.   '
      verse: 18
    - text: 'The churches of Asia salute you: Aquila and Priscilla, with the church
        that is in their house, send you many salutations in the Lord. '
      verse: 19
    - text: 'All the brethren salute you. Salute one another with a holy kiss.   '
      verse: 20
    - text: 'The salutation of me, Paul, with my own hand. '
      verse: 21
    - text: 'If any one loves not the Lord Jesus Christ, let him be accursed. The
        Lord comes.   '
      verse: 22
    - text: 'The grace of our Lord Jesus Christ be with you. '
      verse: 23
    - text: 'My love be with you all in Christ Jesus. Amen.    '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Paul, an apostle of Jesus Christ, by the will of God, and Timothy my
        brother, to the church of God which is in Corinth, with all the saints that
        are in all Achaia: '
      verse: 1
    - text: 'grace be to you and peace from God our Father, and from the Lord Jesus
        Christ.   '
      verse: 2
    - text: 'Blessed be the God and Father of our Lord Jesus Christ, the Father of
        mercies, and the God of all comfort, '
      verse: 3
    - text: 'who con soles us in all our afflictions, so that we are able to comfort
        those who are in any affliction, with the comfort with which we ourselves
        are comforted by God. '
      verse: 4
    - text: 'For as the sufferings for the Christ abound in us, so also through Christ
        abounds our consolation. '
      verse: 5
    - text: 'And if we are afflicted, it is for your consolation and salvation, which
        salvation is effected by your patient endurance of the same sufferings that
        we also suffer; (and our hope in you is steadfast;) or if we are consoled,
        it is for your comfort and salvation; '
      verse: 6
    - text: 'because we know, that as you are partakers of the sufferings, so also
        you shall be partakers of the comfort.   '
      verse: 7
    - text: 'For we do not wish you to be ignorant, brethren, concerning our affliction
        which came upon us in Asia, that we were exceedingly oppressed, beyond our
        strength, so that we despaired even of life. '
      verse: 8
    - text: 'But we have in ourselves the sentence of death, that we may not trust
        in ourselves, but in God, who raises the dead; '
      verse: 9
    - text: 'who delivered us from so great a death, and does still deliver us: in
        whom we have confidence, that he will continue to deliver us, '
      verse: 10
    - text: 'if you also unite in prayer for our aid, that the favor bestowed on us,
        through the intercession of many persons, may cause thanks to be given by
        many for us.   '
      verse: 11
    - text: 'For the ground of our rejoicing is this: the testimony of our conscience
        that we have lived in the world moreabundantly, indeed, for youin sincerity
        and godly purity, not in carnal wisdom, but in the grace of God. '
      verse: 12
    - text: 'For we write to you nothing else than what you recognize, or even acknowledge;
        and which I hope you will acknowledge to the end; '
      verse: 13
    - text: 'as some of you also acknowledge us, that we are the cause of your rejoicing,
        even as you, also, are of ours, in the day of the Lord Jesus.   '
      verse: 14
    - text: 'And in this confidence I intended to go to you before, that you might
        have a second benefit; '
      verse: 15
    - text: 'and by you, to pass through into Macedonia, and to come again to you
        from Macedonia, and be conducted by you into Judea. '
      verse: 16
    - text: 'In forming this purpose, did I, therefore, behave with levity? or do
        I purpose what I purpose, according to the flesh, that there may be with me,
        yes yes, and no, no?   '
      verse: 17
    - text: 'But God is true; for our preaching to you was not yes and no: '
      verse: 18
    - text: 'for the Son of God, Jesus Christ, who was preached among you by us, by
        me and Sylvanus and Timothy, was not yes and no, but in him was yes. '
      verse: 19
    - text: 'For whatever promises of God there are, are in him yes, and in him amen,
        to the glory of God by us. '
      verse: 20
    - text: 'For he who establishes us with you in Christ, and has anointed us, is
        God, '
      verse: 21
    - text: 'who has also set his seal upon us, and given us the earnest of the Spirit
        in our hearts.   '
      verse: 22
    - text: 'But I call on God as a witness against my soul, that wishing to spare
        you, I did not go to Corinth; '
      verse: 23
    - text: 'not that we are lords over your faith, but fellow-workers for your joy:
        for by faith you stand.   '
      verse: 24
  - chapter: 2
    verses:
    - text: 'But I determined this in myself, that with sorrow I would not again come
        to you: '
      verse: 1
    - text: 'for if I cause you to grieve, who is he that makes me glad, but he that
        is made sorry by me? '
      verse: 2
    - text: 'And I wrote to you this very thing, that, on coming to you, I might not
        have sorrow from those from whom I ought to receive joy; because I have confidence
        in you all, that my joy is the joy of you all. '
      verse: 3
    - text: 'For out of much affliction and distress of heart, I wrote to you with
        many tears: not that you might be grieved, but that you might know the love
        which I have more abundantly for you.   '
      verse: 4
    - text: 'But if any one has caused grief, he has grieved, not me only, but, in
        some measurenot to speak harshlyall of you. '
      verse: 5
    - text: 'Sufficient for such a one is the punishment, which was inflicted by the
        greater number: '
      verse: 6
    - text: 'so that, on the other hand, you should rather forgive and comfort him,
        lest such a one should be swallowed up in too much sorrow. '
      verse: 7
    - text: 'Wherefore, I exhort you to give him an assurance of your love. '
      verse: 8
    - text: 'For I wrote to you for this purpose also, that I might have a sure proof
        from you, whether you are obedient in all things. '
      verse: 9
    - text: 'Whom you forgive any thing, I forgive it also: for what I have forgiven,
        if I have forgiven any thing, I have forgiven for your sake, in the person
        of Christ, '
      verse: 10
    - text: 'lest an advantage should be taken of us by Satan; for we are not ignorant
        of his devices.   '
      verse: 11
    - text: 'And when I came to Troas to preach the gospel of the Christ, and a door
        was opened to me in the Lord, '
      verse: 12
    - text: 'I had no rest in my spirit, because I did not find Titus my brother;
        but I took leave of them, and went into Macedonia.   '
      verse: 13
    - text: 'Now, thanks be to God, who always causes us to triumph in the Christ,
        and sheds in every place, by us, the fragrance of the knowledge of himself. '
      verse: 14
    - text: 'For, through God, we are a sweet odor of Christ, among the saved, and
        among the lost: '
      verse: 15
    - text: 'to the one, we are the odor of death ending in death; to the other, the
        odor of life ending in life: and who is sufficient for these things? '
      verse: 16
    - text: 'For we do not, as the many, adulterate the word of God; but, as from
        sincerity, but, as from God, in the sight of God speak we in Christ.   '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Do we begin again to commend ourselves? or do we need, as some do, letters
        of commendation to you, or letters of commendation from you? '
      verse: 1
    - text: 'You are our letter, written in our hearts, known and read by all men; '
      verse: 2
    - text: 'you are well known to be a letter of Christ, written by us as his ministers,
        not with ink, but with the Spirit of the living God, not in tables of stone,
        but in fleshy tables of the heart.   '
      verse: 3
    - text: 'Now, confidence such as this we have, through the Christ, toward God; '
      verse: 4
    - text: 'not that we are able, of ourselves, to devise anything, as from ourselves;
        but our ability is from God, '
      verse: 5
    - text: 'who has made us able ministers of the new covenant, not of letter, but
        of spirit: for the letter kills, but the spirit makes alive. '
      verse: 6
    - text: 'For if the ministering of death, by means of a covenant that was written
        and engraven in stones, was glorious, so that the sons of Israel could not
        look steadily at the face of Moses, on account of the glory of his face, which
        glory was to come to an end: '
      verse: 7
    - text: 'how shall not the ministering of the spirit be more glorious? '
      verse: 8
    - text: 'For if the ministering of condemnation be glory, much more does the ministering
        of righteousness surpass in glory. '
      verse: 9
    - text: 'For that which was made glorious had no glory in this respect, because
        of the glory that surpasses. '
      verse: 10
    - text: 'For if that which was to come to an end was glorious, much more that
        which is to remain is glorious.   '
      verse: 11
    - text: 'Since then we have such hope, we use great plainness of speech, '
      verse: 12
    - text: 'and do not as Moses did, who put a vail over his face, so that the sons
        of Israel could not steadily look to the end of that which was to come to
        an end. '
      verse: 13
    - text: 'But their minds were blinded: for till this day, in the reading of the
        old covenant, the same vail remains not taken away, which vail is removed
        in Christ. '
      verse: 14
    - text: 'But to this day, when Moses is read, the vail is upon their heart: '
      verse: 15
    - text: 'but whenever their heart shall turn to the Lord, the vail shall be taken
        away. '
      verse: 16
    - text: 'Now the Lord is the Spirit; and where the Spirit of the Lord is, there
        is liberty. '
      verse: 17
    - text: 'And we all, with unvailed face, reflecting the glory of the Lord, are
        changed into the same image, from glory to glory, even as by the Lord the
        Spirit.   '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Wherefore, having this ministry, inasmuch as we have received mercy,
        we faint not; '
      verse: 1
    - text: 'but we have renounced the secret works of shame, not walking in craftiness,
        nor adulterating the word of God; but, by the manifestation of the truth,
        commending ourselves to every mans conscience in the sight of God.   '
      verse: 2
    - text: 'But if our gospel is vailed, it is vailed among the lost, '
      verse: 3
    - text: 'whose unbelieving minds the god of this age has darkened, so that the
        light of the glorious gospel of Christ, who is the image of God, should not
        shine to them. '
      verse: 4
    - text: 'For we preach not ourselves, but Christ Jesus the Lord, and ourselves
        your servants, for Jesus sake. '
      verse: 5
    - text: 'Because God, who commanded the light to shine out of darkness, has shined
        in our hearts, to give the light of the glorious knowledge of God in the person
        of Jesus Christ.   '
      verse: 6
    - text: 'But we have this treasure in earthen vessels, that the exceeding greatness
        of the power may be Gods and not our own. '
      verse: 7
    - text: 'We are pressed on all sides, yet not restrained; perplexed, but not in
        despair; '
      verse: 8
    - text: 'persecuted, but not forsaken; cast down, but not destroyed; '
      verse: 9
    - text: 'always bearing about in our body the violent death of the Lord Jesus,
        that the life also of Jesus may be made manifest in our body. '
      verse: 10
    - text: 'For we who live are continually delivered up to death for Jesus sake,
        that the life also of Jesus may be made manifest in our mortal flesh.   '
      verse: 11
    - text: 'So, then, death is active in us, but life in you. '
      verse: 12
    - text: 'But, having the same spirit of faith, according to that which is written,
        I believed, and for this reason I have spoken; we also believe, and for this
        reason we speak, '
      verse: 13
    - text: 'knowing that he who raised up the Lord Jesus will raise us up also by
        Jesus, and present us together with you. '
      verse: 14
    - text: 'For all these afflictions are for your sakes, that the favor which abounds
        to me, may, through the thanksgiving of the many, abound richly to the glory
        of God.   '
      verse: 15
    - text: 'For this reason we faint not: but though our outward man perish, yet
        the inward man is renewed day by day. '
      verse: 16
    - text: 'For our present light affliction works out for us an eternal fullness
        of glory, excelling all excellence, '
      verse: 17
    - text: 'while we look not at the things that are seen, but at the things that
        are not seen: for the things seen are temporal; but the things not seen are
        eternal.   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'For we know that if our earthly house, which is but a tent, should be
        destroyed, we have a building from God, a house not made with hands, eternal
        in the heavens. '
      verse: 1
    - text: 'For in this we groan, earnestly desiring to be clothed upon with our
        house that is from heaven, '
      verse: 2
    - text: 'since, having been clothed, we shall not be found naked. '
      verse: 3
    - text: 'For we who are in this tabernacle do groan, being burdened, not because
        we wish to be unclothed, but clothed upon, that what is mortal may be swallowed
        up by life.   '
      verse: 4
    - text: 'Now, he that has formed us for this very thing is God, who also has given
        us the earnest of the Spirit. '
      verse: 5
    - text: 'Therefore, we are always confident, especially since we know that, while
        living in the body, we are absent from the Lord: '
      verse: 6
    - text: 'for we walk by faith, not by sight: '
      verse: 7
    - text: 'we are confident, indeed, and would be pleased rather to depart from
        the body, and to dwell with the Lord. '
      verse: 8
    - text: 'For this reason we also endeavor, whether we remain in the body or depart
        from it, to be acceptable to him. '
      verse: 9
    - text: 'For we must all appear before the judgment-seat of Christ, that each
        may receive his reward for the things done in his body, according to what
        he has done, whether good or evil.   '
      verse: 10
    - text: 'Knowing, then, the fearful judgment of the Lord, we persuade men; but
        we are made manifest to God. I hope, indeed, that we are also made manifest
        in your consciences. '
      verse: 11
    - text: 'We do not again commend ourselves to you, but give you an occasion to
        boast of us, that you may be able to answer those who glory in appearance,
        and not in heart. '
      verse: 12
    - text: 'For if we be beside ourselves, it is for God; or, if we be of sound mind,
        it is for you. '
      verse: 13
    - text: 'For the love of Christ constrains us, because we have this judgmentthat
        if one died for all, then have all died: '
      verse: 14
    - text: 'and he died for all, that those who live should no more live for themselves,
        but for him who died for them, and rose again.   '
      verse: 15
    - text: 'So, then, we henceforth know no man according to the flesh; if, indeed,
        we have known Christ according to the flesh, yet now we no longer thus know
        him. '
      verse: 16
    - text: 'So, then, if any man is in Christ, he is a new creature; the old things
        have passed away; behold, all things have become new. '
      verse: 17
    - text: 'And all these things are from God, who has reconciled us to himself through
        Jesus Christ, and has given to us the ministry of reconciliation; '
      verse: 18
    - text: 'that is, that God was in Christ, reconciling the world to himself, not
        charging their offenses to them, and he has committed to us the word of reconciliation.   '
      verse: 19
    - text: 'Therefore, we act as ambassadors for Christ, as though God entreated
        through us; we beseech in Christs stead, be reconciled to God: '
      verse: 20
    - text: 'for he has made him, who knew no sin, a sin-offering for us, that we
        might become the righteousness of God in him.   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'As co-workers with him, we beseech you, that you receive not the grace
        of God in vain: '
      verse: 1
    - text: '(for he says: I have heard thee in an acceptable time, and in the day
        of salvation I have helped thee. Behold, now is the acceptable time; behold,
        now is the day of salvation:) '
      verse: 2
    - text: 'for we put no stumbling-block in any mans way, in order that this ministry
        may not be blamed; '
      verse: 3
    - text: 'but in all things we commend ourselves as the ministers of God, in much
        suffering, in afflictions, in distresses, in straits, '
      verse: 4
    - text: 'in stripes, in prisons,, in commotions, in labors, in watchings, in fastings; '
      verse: 5
    - text: 'by purity, by knowledge, by long forbearance, by kindness, by the Holy
        Spirit, by love unfeigned, '
      verse: 6
    - text: 'by the word of truth, by the power of God, by the armor of righteousness
        on the right hand and on the left, '
      verse: 7
    - text: 'by honor and dishonor, by evil report, and good report; as impostors,
        yet truthful; '
      verse: 8
    - text: 'as unknown, yet well-known; as dying, and behold, we live; as chastened,
        and yet not put to death; '
      verse: 9
    - text: 'as sorrowful, yet always rejoicing; as poor, yet making many rich; as
        having nothing, yet possessing all things.   '
      verse: 10
    - text: 'Corinthians, our mouth is opened to you, our heart is enlarged: '
      verse: 11
    - text: 'you are not straitened in us, but you are straitened in your own affections. '
      verse: 12
    - text: 'That you may repay me in like manner, (I speak as to children,) be you
        also enlarged.   '
      verse: 13
    - text: 'Be not unequally yoked together with unbelievers: for what fellowship
        has righteousness with lawlessness? What communion has light with darkness? '
      verse: 14
    - text: 'What agreement has Christ with Belial? What connection has a believer
        with an unbeliever? '
      verse: 15
    - text: 'What has a temple of God in common with one of idols? For you are the
        temple of the living God, as God has said: I will dwell in them, and walk
        among them; and I will be their God, and they shall be my people. '
      verse: 16
    - text: 'For this reason, come out from among them, and separate yourselves, says
        the Lord, and touch not an unclean person, and I will receive you; '
      verse: 17
    - text: 'and I will be to you a father, and you shall be to me sons and daughters,
        says the Lord Almighty.   '
      verse: 18
  - chapter: 7
    verses:
    - text: 'Therefore, having these promises, beloved, let us cleanse ourselves from
        every pollution of the flesh and spirit, perfecting holiness in the fear of
        God. '
      verse: 1
    - text: 'Regard us cordially; we have wronged no one, we have corrupted no one,
        we have made gain by no one. '
      verse: 2
    - text: 'I do not say this to condemn you; for I have said before, that you are
        in our hearts, so that we could die with you, and live with you. '
      verse: 3
    - text: 'Great is my plainness of speech to you, great is my boasting of you;
        I am filled with comfort, I am exceedingly joyful in all our affliction.   '
      verse: 4
    - text: 'For when we came into Macedonia, our flesh had no rest; but we were oppressed
        on every side: without were battles, within were fears. '
      verse: 5
    - text: 'But God, who comforts those who are cast down, comforted us by the coming
        of Titus; '
      verse: 6
    - text: 'and not only by his coming, but also by the consolation with which he
        was comforted in you when he told us of your strong affection, your grief,
        your zeal for me; so that I rejoiced the more. '
      verse: 7
    - text: 'For although I caused you sorrow by my letter, I do not regret it, though
        I did regret it. For I see that the same letter gave you sorrow, though but
        for a short time. '
      verse: 8
    - text: 'Now I rejoice not that you were made sorry, but that you sorrowed in
        order to repentance. For you sorrowed in a way acceptable to God, that you
        might in nothing receive injury from us. '
      verse: 9
    - text: 'For godly sorrow works repentance not to be regretted, which leads to
        salvation: but the sorrow of the world works death. '
      verse: 10
    - text: 'For behold this very thing, that you sorrowed in a godly manner; what
        earnestness it produced in you; what defense of yourselves; what indignation;
        what fear; what strong affection; what zeal; what assertion of right. In all
        respects you have shown yourselves to be blameless in this matter. '
      verse: 11
    - text: 'Therefore, though I wrote to you, it was not on account of him who did
        the wrong, nor on account of him who received the wrong; but that our diligent
        care for you, in the sight of God, might be made manifest to you.   '
      verse: 12
    - text: 'For this reason, we have been comforted by means of your comfort: and
        we rejoiced exceedingly more indeed, on account of the joy of Titus, for his
        spirit was refreshed by you all. '
      verse: 13
    - text: 'For if I boasted of you to him, in any respect, I am not made ashamed;
        but as I have spoken all things to you in truth, so also has our boasting
        to Titus been found to be truth: '
      verse: 14
    - text: 'and his affection for you is the more abundant, as he remembers the obedience
        of you all, how you received him with fear and trembling. '
      verse: 15
    - text: 'I rejoice that I have confidence in you in all things.   '
      verse: 16
  - chapter: 8
    verses:
    - text: 'We make known to you, brethren, Gods gracious gift, which has been given
        in the churches of Macedonia; '
      verse: 1
    - text: 'that under an afflicting trial, their overflowing joy, and their deep
        poverty, abounded to the riches of their liberality; '
      verse: 2
    - text: 'for I testify that according to their power, and beyond their power,
        they gave voluntarily, '
      verse: 3
    - text: 'beseeching us, with much entreaty, that they might give, and take part
        in the ministering to the saints; '
      verse: 4
    - text: 'and they did this, not only as we had hoped, but they gave themselves
        first to the Lord, and then to us, through the will of God; '
      verse: 5
    - text: 'so that we exhorted Titus, that, as he had previously begun, so he would
        bring to an end this gift among you also.   '
      verse: 6
    - text: 'Now as you excel in every thing, in faith, and in speech, and in knowledge,
        and in all diligence, and in your love for us, see that you excel in this
        gift also. '
      verse: 7
    - text: 'I do not speak this as a commandment, but on account of the zeal of others,
        and to prove the sincerity of your love. '
      verse: 8
    - text: 'For you know the grace of our Lord Jesus Christ, that, though he was
        rich, yet, for your sakes, he became poor, that you, through his poverty,
        might become rich. '
      verse: 9
    - text: 'And I give my judgment in this matter; for this is profitable for you,
        who began not only to do, but to show a willing mind, a year ago. '
      verse: 10
