      verse: 22
    - text: 'that all may honor the Son, as they honor the Father. He that honors
        not the Son, honors not the Father who sent him.   '
      verse: 23
    - text: 'Verily, verily I say to you, He that hears my word, and believes on him
        that sent me, has eternal life, and comes not into condemnation, but has passed
        from death into life. '
      verse: 24
    - text: 'Verily, verily I say to you, The hour is coming, and now is, when the
