  - chapter: 9
    verses:
    - text: 'Dem Sangmeister, nach (der Melodie des Liedes:) "Stirb fr den Sohn"
        (?). Ein Psalm Davids. '
      verse: 1
    - text: 'Anbetend preisen will ich Jahwe von ganzem Herzen, / All deine Wunder
        will ich erzhlen; '
      verse: 2
    - text: 'Auch will ich mich freuen und jauchzen in dir; / Aufspielen deinem Namen,
        du Hchster! '
      verse: 3
    - text: 'Bedenk ich doch: meine Feinde sind rckwrts gewichen, / Sie sind gestrauchelt
        und umgekommen vor dir. '
      verse: 4
    - text: 'Denn du hast mein Recht gefhrt und meine Sache, / Du sitzest auf dem
        Thron als ein gerechter Richter. '
      verse: 5
    - text: 'Grimmig schaltest du Vlker, verderbtest den Frevler, / Ihren Namen hast
        du vertilgt auf immer und ewig. '
      verse: 6
    - text: 'Ha die Feinde! Dahin sind sie, vernichtet fr immer; / Ihre Stdte hast
        du zerstrt, vertilgt ihr Gedchtnis: '
      verse: 7
    - text: 'Whrend Jahwe auf ewig thront; / Er hat zum Gericht seinen Stuhl gestellt. '
      verse: 8
    - text: 'Er richtet den Erdkreis recht, / Er spricht den Vlkern ein gerades Urteil. '
      verse: 9
    - text: 'Werden wird Jahwe ein Hort dem Bedrckten, / Ein Hort in Zeiten der Not. '
      verse: 10
    - text: 'Drum trauen dir, die deinen Namen kennen; / Denn du verlssest nicht,
        die dich, o Jahwe, suchen. '
      verse: 11
    - text: 'Singt Jahwe, der auf Zion wohnt, / Verkndet inmitten der Vlker sein
        Tun! '
      verse: 12
    - text: 'Denn als Rcher des Bluts hat er ihrer gedacht, / Nicht vergessen des
        Schreiens der Dulder. '
      verse: 13
    - text: 'Gndig sei mir, o Jahwe! Sieh an das Leid, / Das mir meine Hasser bereiten,
         / Du, der mich erhebt aus des Todes Toren! '
      verse: 14
    - text: 'Dann will ich erzhlen all deinen Ruhm; / In den Toren der Tochter Zion
        / Will ich ob deiner Hilfe jubeln. '
      verse: 15
    - text: 'Tief sind versunken die Vlker / In der Grube, die sie gegraben; / In
        dem Netz, das sie heimlich gelegt, / Hat sich ihr Fu gefangen. '
      verse: 16
    - text: 'Kund geworden ist Jahwe: er hat Gericht gebt; / In seiner Hnde Werk
        / Hat sich der Bse verstrickt. (Higgajn, Sela.) '
      verse: 17
    - text: 'Ja, mssen die Frevler zur Hlle fahren, / Alle Heiden, die Gottes vergessen. '
      verse: 18
    - text: 'Kann denn des Armen auf immer vergessen werden? / Ist''s mit der Elenden
        Hoffnung aus fr ewig? '
      verse: 19
    - text: 'Komm, Jahwe, da der Mensch nicht trotze, / La die Heiden vor dir gerichtet
