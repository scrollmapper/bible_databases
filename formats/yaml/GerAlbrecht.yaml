      verse: 3
    - text: 'Deine Gegner haben gebrllt an deiner Versammlungssttte; / Sie stellten
        ihre Zeichen als Zeichen auf. '
      verse: 4
    - text: 'Es war, als schwngen Holzhauer die xte / Hoch in dem Dickicht des Waldes. '
      verse: 5
    - text: 'Und dann: auf sein Schnitzwerk insgesamt / Hieben sie ein mit Beil und
