  - chapter: 73
    verses:
    - text: 'Ein Psalm Asafs. / Ja, gtig ist Gott gegen Israel, / Gegen die, die
        reines Herzens sind. '
      verse: 1
    - text: 'Doch meine Fe wren beinah gestrauchelt, / Meine Tritte fast ausgeglitten. '
      verse: 2
    - text: 'Denn ich ward neidisch auf die Prahler, / Als ich das Glck der Frevler
        sah. '
      verse: 3
    - text: 'Sie kennen ja keine Schmerzen, / Und von Gesundheit strotzt ihr Leib. '
      verse: 4
    - text: 'Nicht sind sie in Unglck wie Sterbliche sonst, / Sie leiden nicht Plage
        wie andre Leute. '
      verse: 5
    - text: 'Drum ist auch Hoffart ihr Halsschmuck, / Unrecht umhllt sie als ihr
        Gewand. '
      verse: 6
    - text: 'Ihr Auge tritt mhsam hervor aus dem Fett, / Ihr Herz ist voll stolzer
        Gedanken. '
      verse: 7
    - text: 'Sie hhnen und sprechen boshaft von Gewalt, / Sie reden von oben herab. '
      verse: 8
    - text: 'In den Himmel setzen sie ihren Mund, / Ihre Zunge ergeht sich auf Erden. '
      verse: 9
    - text: 'Drum fallen ihnen die Leute zu, / Die schlrfen Wasser in Flle ein. '
      verse: 10
    - text: 'Sie sprechen: "Wie sollte Gott etwas wissen? / Wohnt denn bei dem Hchsten
        Kenntnis? '
      verse: 11
    - text: 'Diese Leute leben zwar ohne Gott, / Doch haben sie, ewig ungestrt, /
        Reichtum und Macht erlangt. '
      verse: 12
    - text: 'Umsonst ist''s, da ich mein Herz hab reingehalten / Und meine Hnde
        in Unschuld gewaschen. '
      verse: 13
    - text: 'Ich war doch geplagt den ganzen Tag / Und ward alle Morgen aufs neue
        gestraft." '
      verse: 14
    - text: 'Htt ich gedacht: So will ich auch reden, / Ich htte verleugnet deiner
        Kinder Geschlecht. '
      verse: 15
    - text: 'So sann ich denn nach, dies Rtsel zu lsen; / Doch allzu schwierig war
        es fr mich; '
      verse: 16
    - text: 'Bis ich in Gottes Heiligtum ging / Und auf ihr (trauriges) Ende merkte. '
      verse: 17
    - text: 'Ja, auf schlpfrigen Boden stellst du sie, / Du strzest sie ins Verderben. '
      verse: 18
    - text: 'Wie sind sie im Nu zunichte geworden, / Geschwunden, vergangen durch
        Schreckensgerichte! '
      verse: 19
    - text: 'Wie ein Traum verfliegt, sobald man erwacht: / So wirst du, Adoni, ihr
        Bild verschmhn, / Wenn du dich aufmachst (zu richten). '
      verse: 20
    - text: 'Wrde (nun wieder) mein Herz erbittert, / Und fhlt ich es stechen in
        meinen Nieren: '
      verse: 21
    - text: 'Dann wr ich ein Narr und wte nichts, / Ich wre sogar wie ein Tier
        vor dir. '
      verse: 22
    - text: 'Aber ich bleibe nun stets bei dir, / Du hast ja erfat meine rechte Hand. '
      verse: 23
    - text: 'Nach deinem Ratschlu wirst du mich leiten / Und nimmst mich endlich
        mit Ehren auf. '
      verse: 24
    - text: 'Wen htt ich im Himmel (ohne dich)? / Und bist du mein, so begehr ich
        nichts weiter auf Erden. '
      verse: 25
    - text: 'Ist auch mein Leib geschwunden, und schlgt mein Herz nicht mehr: / Meines
        Herzens Hort und mein Besitz / Bleibt doch Elohim auf ewig! '
      verse: 26
    - text: 'Denn die von dir weichen, die kommen um; / Du vertilgst, die dich treulos
        verlassen. '
      verse: 27
    - text: 'Mir aber ist kstlich die Nhe Elohims. / Auf Adoni Jahwe ruht mein
        Vertraun: / So will ich verkndigen all dein Tun. '
      verse: 28
  - chapter: 74
    verses:
    - text: 'Eine Betrachtung (?) Asafs. / Warum, Elohim, hast du uns fr immer verworfen?
        / Warum raucht denn dein Zorn / Gegen die Schafe, die du weidest? '
      verse: 1
    - text: 'Gedenke doch deiner Gemeinde, die du vor alters erworben, / Die du dir
        erlst zum Besitzesstamm! / Des Zionsberges gedenke, auf dem du wohnst! '
      verse: 2
    - text: 'Tritt heran zu den ewigen Trmmern! / Der Feind hat alles zerstrt im
