  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'Dies ist das Buch der Geschichte Jesu Christi, des Sohnes Davids, des
        Sohnes Abrahams. '
      verse: 1
    - text: 'Abraham war der Vater Isaaks. Isaak war der Vater Jakobs. Jakob war der
        Vater Judas und seiner Brder. '
      verse: 2
    - text: 'Juda war  durch Thamar  der Vater des Perez und Serah. Perez war der
        Vater Hezrons. Hezron war der Vater Rams. '
      verse: 3
    - text: 'Ram war der Vater Aminadabs. Aminadab war der Vater Nahessons. Nahesson
        war der Vater Salmas. '
      verse: 4
    - text: 'Salma war  durch Rahab  der Vater des Boas. Boas war  durch Ruth 
        der Vater Obeds. Obed war der Vater Isais. '
      verse: 5
    - text: 'Isai war der Vater des Knigs David. David war  durch Urias Witwe 
        der Vater Salomos. '
      verse: 6
    - text: 'Salomo war der Vater Rehabeams. Rehabeam war der Vater Abias. Abia war
        der Vater Asas. '
      verse: 7
    - text: 'Asa war der Vater Josafats. Josafat war der Vater Jorams. Joram war der
        Vater Usias. '
      verse: 8
    - text: 'Usia war der Vater Jotams. Jotam war der Vater des Ahas. Ahas war der
        Vater Hiskias. '
      verse: 9
    - text: 'Hiskia war der Vater Manasses. Manasse war der Vater Amons. Amon war
        der Vater Josias. '
      verse: 10
    - text: 'Josia wurde der Vater Jechonjas und seiner Brder zur Zeit der Wegfhrung
        nach Babylon. '
      verse: 11
    - text: 'Nach der Wegfhrung nach Babylon wurde Jechonja der Vater Sealthiels.
        Sealthiel war der Vater Serubabels. '
      verse: 12
    - text: 'Serubabel war der Vater Abiuds. Abiud war der Vater Eljakims. Eljakim
        war der Vater Asors. '
      verse: 13
    - text: 'Asor war der Vater Zadoks. Zadoks war der Vater Achims. Achim war der
        Vater Eliuds. '
      verse: 14
    - text: 'Eliud war der Vater Eleasars. Eleasar war der Vater Matthans. Matthan
        war der Vater Jakobs. '
      verse: 15
    - text: 'Jakob war der Vater Josefs, des Mannes der Maria. Maria aber ist die
        Mutter jenes Jesus, der den Namen Christus trgt. '
      verse: 16
    - text: 'Alle Geschlechter von Abraham bis David betragen vierzehn. Auch von David
        bis zu der Wegfnhrung nach Babylon sind vierzehn Geschlechter. Ebenso sind
        vierzehn Geschlechter von der Wegfnhrung nach Babylon bis auf den Messias. '
      verse: 17
    - text: 'Mit Christi Geburt verhielt es sich so: Als seine Mutter Maria mit Josef
        verlobt war, da zeigte sich''s, noch ehe sie zusammenzogen, da sie vom Heiligen
        Geist empfangen hatte. '
      verse: 18
    - text: 'Josef aber, ihr Verlobter, der ein frommer Mann war und sie nicht blostellen
        wollte, ging schon damit um, sich in aller Stille von ihr zu trennen. '
      verse: 19
    - text: 'Als er dies erwog, da erschien ihm im Traume ein Engel des Herrn und
        sprach zu ihm: "Josef, du Sohn Davids, scheue dich nicht, Maria, deine Verlobte,
        zu deiner Ehefrau zu machen! Denn was in ihr erzeugt ist, das stammt von dem
        Heiligen Geiste. '
      verse: 20
    - text: 'Und sie wird einen Sohn gebren, dem sollst du den Namen Jesus geben;
        denn er wird sein Volk erretten von ihren Snden." '
      verse: 21
    - text: 'Dies alles ist geschehen, damit sich jenes Wort erflle, das der Herr
        durch den Mund des Propheten gesprochen hat: '
      verse: 22
    - text: 'Siehe, die Jungfrau wird empfangen und einen Sohn gebren, und seinen
        Namen wird man nennen Immanuel, das heit: mit uns ist Gott. '
      verse: 23
    - text: 'Als Josef von seinem Schlaf erwachte, tat er, wie ihm der Engel des Herrn
        befohlen hatte, und fhrte seine Verlobte als Eheweib heim. '
      verse: 24
    - text: 'Aber er verkehrte nicht mit ihr, bis sie einen Sohn geboren hatte. Dem
        gab er den Namen Jesus. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Als Jesus in den Tagen des Knigs Herodes zu Bethlehem in Juda geboren
        war, da trafen Sterndeuter aus dem Morgenlande in Jerusalem ein und fragten: '
      verse: 1
    - text: '"Wo ist der Knig der Juden? Er ist geboren; denn wir haben in den Strahlen
        der Morgendmmerung seinen Stern erscheinen sehn und sind hierher gekommen,
        um ihm zu huldigen." '
      verse: 2
    - text: 'Als dies dem Knig Herodes zu Ohren kam, erschrak er, und mit ihm entsetzte
        sich auch ganz Jerusalem. '
      verse: 3
    - text: 'Da berief er alle Hohenpriester und Schriftgelehrten des Volkes und legte
        ihnen die Frage vor: "Wo soll der Messias geboren werden?" '
      verse: 4
    - text: 'Sie antworteten ihm: "Zu Bethlehem in Juda. Denn so steht geschrieben
        in den Worten des Propheten: '
      verse: 5
    - text: 'Und du, Bethlehem im Lande Juda, du bist durchaus nicht die geringste
        unter den Fhrerstdten. Denn aus dir soll mir ein Herrscher kommen, der wird
        als Hirte weiden mein Volk Israel." '
      verse: 6
    - text: 'Hierauf lie Herodes die Sterndeuter in aller Stille zu sich rufen und
        sich von ihnen genau die Zeit angeben, wann der Stern zuerst erschienen sei. '
      verse: 7
    - text: 'Dann wies er sie nach Bethlehem und sprach: "Zieht hin und forscht mit
        Sorgfalt nach dem Kinde; und habt ihr es gefunden, so gebt mir Nachricht,
        damit ich auch komme und ihm huldige." '
      verse: 8
    - text: 'Als sie dies von dem Knige vernommen hatten, machten sie sich auf den
        Weg. Und sieh, der Stern, den sie im Frhaufgang gesehn, zog vor ihnen her,
        bis er stillstand ber dem Hause, wo das Kindlein war. '
      verse: 9
    - text: 'Bei dem Anblick des Sternes wurden sie mit groer Freude erfllt. '
      verse: 10
    - text: 'Sie traten in das Haus und sahen das Kind bei Maria, seiner Mutter. Da
        fielen sie vor ihm nieder und huldigten ihm. Dann ffneten sie ihre Schatzbehlter
        und brachten ihm Gold, Weihrauch und Myrrhen als Geschenke dar. '
      verse: 11
    - text: 'Im Traum erhielten sie die Weisung, nicht wieder zu Herodes zu gehn.
        Deshalb zogen sie auf einem andern Wege in ihr Heimatland zurck. '
      verse: 12
    - text: 'Als sie weggezogen waren, da erschien ein Engel des Herrn dem Josef im
        Trume und sprach zu ihm: "Auf, nimm das Kind und seine Mutter, flieh nach
        gypten und bleibe dort so lange, bis ich dir Nachricht gebe! Denn Herodes
        will das Kind in seine Gewalt bekommen, um es zu tten." '
      verse: 13
    - text: 'Da stand er auf und nahm noch in derselben Nacht das Kind und seine Mutter
        und machte sich auf den Weg nach gypten. '
      verse: 14
    - text: 'Dort blieb er bis zum Tode des Herodes. So erfllte sich das Wort des
        Herrn durch den Propheten: Aus gypten hat ich meinen Sohn gerufen. '
      verse: 15
    - text: 'Als nun Herodes sah, da ihn die Sterndeuter getuscht hatten, ward er
        sehr zornig: er sandte Henker aus und lie in Bethlehem und dem ganzen Umkreis
        dieses Ortes alle Knaben in dem Alter von zwei Jahren und darunter tten,
        nach dem Zeitpunkt, den er von den Sterndeutern genau erforscht hatte. '
      verse: 16
    - text: 'Damals erfllte sich das Wort des Propheten Jeremia: '
      verse: 17
    - text: 'In Rama hat man ein Geschrei gehrt, lautes Weinen und Klagen: Rahel
        weint um ihre Kinder und will sich nicht trsten lassen; denn sie sind dahin. '
      verse: 18
    - text: 'Als aber Herodes gestorben war, da erschien in gypten ein Engel des
        Herrn dem Josef im Traum '
      verse: 19
    - text: 'und sprach zu ihm: "Auf, nimm das Kind und seine Mutter und ziehe ins
        Land Israel! Denn die dem Kinde nach dem Leben trachteten, die sind nun tot." '
      verse: 20
    - text: 'Da stand er auf und nahm das Kind und seine Mutter und kam in das Land
        Israel. '
      verse: 21
    - text: 'Als er aber hrte, da Archelaus an Stelle seines Vaters Herodes in Juda
        herrschte, trug er Bedenken, sich dort niederzulassen; und nach einer gttlichen
        Weisung, die er im Trume empfing, zog er sich in die Landschaft Galila zurck. '
      verse: 22
    - text: 'Dort nahm er Wohnung in einer Stadt, mit Namen Nazaret, damit die Worte
        der Propheten in Erfllung gingen. Denn er sollte ja den Namen Nazarer tragen. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'In jenen Tagen trat Johannes der Tufer auf und lie in der Wste Judas
        den Ruf erschallen: '
      verse: 1
    - text: '"ndert euern Sinn, denn das Knigreich der Himmel ist nahe herbeigekommen!" '
      verse: 2
    - text: 'Er ist der Mann, vom dem der Prophet Jesaja gesprochen hat: In der Wste
        ruft eine Stimme: "Bereitet dem Herrn den Weg, ebnet ihm die Pfade!" '
      verse: 3
    - text: 'Johannes aber trug ein Kleid von Kamelhaaren und um seine Hften einen
        Ledergurt; und seine Nahrung waren Heuschrecken und wilder Honig. '
      verse: 4
    - text: 'Da gingen die Leute aus Jerusalem, aus ganz Juda und aus der ganzen
        Gegend um den Jordan zu ihm hinaus, '
      verse: 5
    - text: 'lieen sich im Jordanflusse taufen und bekannten ihre Snden. '
      verse: 6
    - text: 'Als er nun auch viele Phariser und Sadduzer zu seiner Taufe kommen
        sah, sprach er zu ihnen: "Ihr Schlangenbrut! Wer hat euch denn gesagt, da
        ihr dem kommenden Zorngericht entrinnen knnt? '
      verse: 7
    - text: 'So bringt den Frucht, wie sie der Sinnesnderung entspricht! '
      verse: 8
    - text: 'Und lat euch nur nicht beikommen, zu denken: ''Wir haben ja Abraham
        zum Vater.'' Denn ich sage euch: Gott kann aus diesen Steinen hier dem Abraham
        Kinder entstehen lassen. '
      verse: 9
    - text: 'Schon liegt die Axt den Bumen an der Wurzel; und jeder Baum, der nicht
        gute Frucht bringt, wird abgehauen und ins Feuer geworfen. '
      verse: 10
    - text: 'Ich taufe euch mit Wasser, damit ihr euern Sinn ndert. Der aber nach
        mir kommt, hat grere Gewalt als ich, und ich bin nicht wert, ihm seine Schuhe
        nachzutragen: der wird euch mit Heiligem Geiste und mit Feuer taufen. '
      verse: 11
    - text: 'Er hat schon die Wurfschaufel in der Hand und wird seine Tenne reinigen:
        seinen Weizen wird er in den Speicher sammeln; aber die Spreu wird er verbrennen
        mit einem Feuer, das niemand lschen kann." '
      verse: 12
    - text: 'Damals kam auch Jesus aus Galila an den Jordan zu Johannes, um sich
        von ihm taufen zu lassen. '
      verse: 13
    - text: 'Der aber suchte ihn davon abzubringen, indem er sprach: "Ich htte es
        ntig, mich von dir taufen zu lassen, und du kommst zu mir?" '
      verse: 14
    - text: 'Doch Jesus antwortete ihm: "La mich nur! Denn so ziemt es uns, jede
        Vorschrift zu erfllen." Da gab Johannes ihm nach. '
      verse: 15
    - text: 'In dem Augenblick aber, als Jesus nach seiner Taufe aus dem Wasser emporstieg,
        tat sich der Himmel ber ihm auf, und er sah den Geist Gottes wie eine Taube
        niederschweben und auf sich kommen. '
      verse: 16
    - text: 'Und eine Stimme aus dem Himmel sprach: "Dies ist mein geliebter Sohn,
        den ich erkoren habe." '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Dann ward Jesus vom Geist in die Wste gefhrt, um von dem Teufel versucht
        zu werden. '
      verse: 1
    - text: 'Und als er vierzig Tage und vierzig Nchte gefastet hatte, empfand er
        zuletzt Hunger. '
      verse: 2
    - text: 'Da trat der Versucher zu ihm und sprach: "Bist du Gottes Sohn, so befiehl,
        da sich diese Steine hier in Brot verwandeln." '
      verse: 3
    - text: 'Doch er antwortete: "Es steht geschrieben: Der Mensch wird nicht durch
        Brot allein am Leben erhalten, sondern durch alles, was ihm durch Gottes Allmachtswort
        bereitet wird." '
      verse: 4
    - text: 'Dann nahm ihn der Teufel mit sich in die heilige Stadt, stellte ihn auf
        das flachte Dach der Tempelhalle '
      verse: 5
    - text: 'und sprach zu ihm: "Bist du Gottes Sohn, so strze dich hinab, denn es
        steht geschrieben: Er wird seinen Engeln deinetwegen Auftrag geben, und sie
        sollen dich auf den Hnden tragen, da du nicht mit deinem Fu an einen Stein
        stoest." '
      verse: 6
    - text: 'Jesus aber erwiderte ihm: "Anderseits steht auch geschrieben: Du sollst
        den Herrn, deinen Gott, nicht versuchen." '
      verse: 7
    - text: 'Weiter nahm ihn der Teufel mit sich auf einen sehr hohen Berg. Von dort
        aus zeigte er ihm alle Reiche der Welt mit ihrer Pracht '
      verse: 8
    - text: 'und sprach zu ihm: "Dies alles will ich dir geben, wenn du vor mir niederfllst
        und mir huldigst." '
      verse: 9
    - text: 'Da antwortete ihm Jesus: "Mir aus den Augen, Satan! Denn es steht geschrieben:
        Du sollst dem Herrn, deinem Gott, anbetend huldigen und ihn allein verehren." '
      verse: 10
    - text: 'Da verlie ihn der Teufel, und nun kamen Engel herbei und brachten ihm
        Speise. '
      verse: 11
    - text: 'Auf die Kunde, Johannes sei verhaftet worden, zog sich Jesus nach Galila
        zurck. '
      verse: 12
    - text: 'Er verlie Nazaret und nahm seine Wohnung in Kapernaum am See in dem
        Gebiet von Sebulon und Naphtali.  '
      verse: 13
    - text: 'So erfllte sich der Ausspruch des Propheten Jesaja: '
      verse: 14
    - text: 'Das Land Sebulon und das Land Naphtali, das Gebiet nach dem Meere zu,
        die Gegend stlich vom Jordan, das heidnische Galila '
      verse: 15
    - text: '- das Volk, das im Finstern sa, hat ein groes Licht gesehn, und denen,
        die in des Todes Land und Schatten wohnten, hat ein Licht geleuchtet. '
      verse: 16
    - text: 'Seit der Zeit begann Jesus ffentlich zu lehren. Seine Botschaft lautete:
        "ndert euern Sinn, denn das Knigreich der Himmel ist nahe herbeigekommen!" '
      verse: 17
    - text: 'Als Jesus (eines Tages) an dem Ufer des Galilischen Sees wandelte, erblickte
        er zwei Brder: Simon, mit dem Beinamen Petrus, und seinen Bruder Andreas;
        die warfen ein Wurfnetz in den See, denn sie waren Fischer. '
      verse: 18
    - text: 'Und er sprach zu ihnen: "Kommt und folget mir, ich will euch zu Menschenfischern
        machen." '
      verse: 19
    - text: 'Da lieen sie sofort ihre Netze liegen und folgten ihm. '
      verse: 20
    - text: 'Als er dann weiterging, sah er ein anderes Brderpaar: Jakobus, den Sohn
        des Zebedus, und seinen Bruder Johannes; die brachten in ihrem Boote mit
        ihrem Vater Zebedus ihre Hochseenetze in Ordnung. Und er berief sie. '
      verse: 21
    - text: 'Sogleich verlieen sie das Boot und ihren Vater und folgten ihm. '
      verse: 22
    - text: 'Jesus zog umher in ganz Galila: er lehrte in ihren Versammlungshusern,
        verkndigte die frohe Botschaft vom Knigreiche und heilte allerlei Krankheiten
        und Gebrechen im Volke. '
      verse: 23
    - text: 'Die Kunde von ihm ging weiter und drang durch ganz Syrien. Da brachte
        man zu ihm alle, die an den verschiedenartigsten Gebrechen litten: von Schmerzen
        Geplagte, Besessene, Mondschtige, Gelhmte; und er heilte sie. '
      verse: 24
    - text: 'Es folgten ihm groe Volksscharen aus Galila und dem Gebiete der Zehn
        Stdte, aus Jerusalem und Juda und aus der Gegend jenseits des Jordans. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Als er die Volksmenge sah, ging er auf die Bergeshhe. Dort setzte er
        sich nieder, und seine Jnger traten zu ihm. '
      verse: 1
    - text: 'Da tat er seinen Mund auf und lehrte sie also: '
      verse: 2
    - text: '"Selig sind die Armen im Geist! Denn das Knigreich der Himmel ist ihr
        Teil. '
      verse: 3
    - text: 'Selig sind die Trauernden! Denn sie sollen getrstet werden. '
      verse: 4
    - text: 'Selig sind die stillen Dulder! Denn ihr Erbteil soll die Erde sein. '
      verse: 5
    - text: 'Selig sind, die hungern und drsten nach der Gerechtigkeit! Denn sie
        sollen gesttigt werden. '
      verse: 6
    - text: 'Selig sind die Barmherzigen! Denn ihnen soll Erbarmen widerfahren. '
      verse: 7
    - text: 'Selig sind, die reines Herzens sind! Denn sie sollen Gott schauen. '
      verse: 8
    - text: 'Selig sind die Friedenstifter! Denn sie sollen Shne Gottes heien. '
      verse: 9
    - text: 'Selig sind, die um Gerechtigkeit willen Verfolgung gelitten haben! Denn
        das Knigreich der Himmel ist ihr Teil. '
      verse: 10
    - text: 'Selig seid ihr, wenn man euch schmhet und verfolgt und um meinetwillen
        lgnerisch allerlei Bses von euch redet. '
      verse: 11
    - text: 'Freuet euch darber und jubelt, denn euer Lohn dafr ist gro im Himmel!
        Ebenso hat man ja die Propheten verfolgt, die vor euch lebten. '
      verse: 12
    - text: 'Ihr seid das Salz der Erde. Wird aber das Salz fade, womit soll man ihm
        die Salzkraft wiedergeben? Es hat dann weiter keinen Wert; man mu es wegwerfen
        und von den Leuten zertreten lassen. '
      verse: 13
    - text: 'Ihr seid das Licht der Welt. Eine Stadt, die auf einem Berge liegt, kann
        nicht verborgen bleiben. '
      verse: 14
    - text: 'Man zndet auch nicht eine Lampe an und setzt sie dann unter einen Scheffel;
        sondern man stellt sie auf den Leuchter; dann gibt sie allen Hausbewohnern
        Licht. '
      verse: 15
    - text: 'Ebenso soll euer Licht vor den Menschen leuchten, damit sie eure guten
        Werke sehen und euern Vater im Himmel preisen. '
      verse: 16
    - text: 'Denkt nicht, ich sei gekommen, um das Gesetz oder die Propheten aufzuheben!
        Ich bin nicht gekommen, um aufzuheben, sondern um zu erfllen. '
      verse: 17
    - text: 'Wahrlich, ich sage euch: Eher knnen Himmel und Erde vergehn, als da
        auch nur der kleinste Buchstabe oder ein einziger Strich vom Gesetz abhanden
        kommt, ohne da alles erfllt wird. '
      verse: 18
    - text: 'Wer darum eins von diesen Geboten, und sei es das geringste, aufhebt
        und so die Leute lehrt, der wird der Geringste heien im Knigreich der Himmel;
        wer es aber erfllt und lehrt, der wird ein Groer heien im Knigreich der
        Himmel. '
      verse: 19
    - text: 'Denn ich versichere euch: Steht es bei euch mit der Gerechtigkeit nicht
        viel besser als bei den Schriftgelehrten und Pharisern, so werdet ihr gewi
        nicht eingehn ins Knigreich der Himmel. '
      verse: 20
    - text: 'Ihr habt gehrt, da zu den Alten gesagt worden ist: Du sollst nicht
        morden! Wer aber einen Mord begeht, der soll dem Ortsgericht verfallen sein. '
      verse: 21
    - text: 'Ich aber sage euch: Wer seinem Bruder zrnt, der soll dem Ortsgericht
        verfallen; wer aber zu seinem Bruder mit Verachtung redet, der soll dem Hohen
        Rat verfallen; und wer das Scheltwort Narr gebraucht, der soll der Glut des
        Feuers verfallen. '
      verse: 22
    - text: 'Wenn du also deine Opfergabe schon zum Altar gebracht hast, und es fllt
        dir dort ein, da dein Bruder gegen dich einen Grund zur Klage hat, '
      verse: 23
    - text: 'so la dort deine Opfergabe vor dem Altar stehn und geh zunchst hin
        und shne dich mit deinem Bruder aus; dann erst komm und bring dein Opfer
        dar! '
      verse: 24
    - text: 'Zeig dich beizeiten deinem Glubiger entgegenkommend, solange du noch
        mit ihm auf dem Wege bist! Sonst knnte dich der Glubiger vor den Richter
        bringen und der Richter dich dem Bttel bergeben, und man knnte dich ins
        Schuldgefngnis werfen. '
      verse: 25
    - text: 'Wahrlich, ich sage dir: Du kommst dort nicht eher heraus, als bis du
        den letzten Pfennig bezahlt hast. '
      verse: 26
    - text: 'Ihr habt gehrt, da gesagt worden ist: Du sollst nicht ehebrechen! '
      verse: 27
    - text: 'Ich aber sage euch: Wer ein Weib begehrlich anblickt, der hat schon in
        seinem Herzen Ehebruch mit ihr getrieben. '
      verse: 28
    - text: 'Wenn dich nun dein rechtes Auge zur Snde verfhrt, so rei es aus und
        wirf es von dir! Denn es ist dir besser, eins von deinen Gliedern geht dir
        verloren, als da dein ganzer Leib in die Hlle geworfen werde. '
      verse: 29
    - text: 'Und wenn dich deine rechte Hand zur Snde verfhrt, haue sie ab und wirf
        sie von dir! Denn es ist dir besser, eins von deinen Gliedern geht dir verloren,
        als da dein ganzer Leib in die Hlle fahre. '
      verse: 30
    - text: 'Ferner ist gesagt worden: Wer sein Weib entlt, der soll ihr einen Scheidebrief
        geben. '
      verse: 31
    - text: 'Ich aber sage euch: Wer sein Weib entlt  abgesehn von dem Falle, da
