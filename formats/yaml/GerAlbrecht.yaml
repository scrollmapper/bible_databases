      verse: 10
    - text: 'Meinen Schild hlt Gott, / Der den redlichen Herzen hilft. '
      verse: 11
    - text: 'Ein gerechter Richter ist Elohim / Und ein Gott, der tglich zrnt. '
      verse: 12
    - text: 'Bekehrt sich der Snder nicht, so schrft er sein Schwert, / Hlt seinen
        Bogen gespannt und zielt; '
      verse: 13
    - text: 'Er richtet gegen ihn Todesgeschosse, / Seine Pfeile macht er zu Feuerbrnden. '
      verse: 14
    - text: 'Sieh, Frevel empfngt der Bse: / Dann geht er schwanger mit Unheil und
        wird Trug gebren. '
      verse: 15
    - text: 'Er hat eine Grube gegraben und ausgehhlt / Und sinkt in den Abgrund,
        den er gemacht. '
      verse: 16
    - text: 'Das Unheil, das er geplant, fllt auf sein Haupt zurck, / Und auf seinen
        Scheitel strzt sein Frevel. Danken will ich Jahwe fr sein gerechtes Walten
        / Und lobsingen dem Namen Jahwes, des Hchsten. '
      verse: 17
  - chapter: 8
    verses:
    - text: 'Dem Sangmeister, auf der Gittit. Ein Psalm Davids. '
      verse: 1
    - text: 'Jahwe, unser Herrscher, / Wie herrlich ist dein Name auf der ganzen Erde!
        / Deine Hoheit zeigst du droben im Himmel. '
      verse: 2
    - text: 'Aus Kinder- und Suglingsmund hast du ein Bollwerk gegrndet / Deinen
        Widersachern zum Trutz, / Um Feind und Emprer zum Schweigen zu bringen. '
      verse: 3
    - text: 'So oft ich die Himmel betrachte, deiner Hnde Werk, / Den Mond und die
        Sterne, die du bereitet: '
      verse: 4
    - text: 'Was ist da der Mensch, da du sein gedenkst, / Und der Menschensohn,
        da du fr ihn so liebreich sorgst? '
      verse: 5
    - text: 'Du hast ihn nur wenig geringer gemacht als die himmlischen Wesen, / Mit
        Ehre und Wrde hast du ihn gekrnt. '
      verse: 6
    - text: 'Du hast ihn zum Herrscher gemacht ber deiner Hnde Werke, / Alles hast
        du ihm unter die Fe gelegt: '
      verse: 7
    - text: 'Schafe und Rinder insgesamt, / Dazu auch die Tiere der Felder, '
      verse: 8
    - text: 'Die Vgel des Himmels und die Fische im Meer. / Auch durchzieht er die
        Bahnen der Meere. Jahwe, unser Herrscher, / Wie herrlich ist dein Name auf
        der ganzen Erde! '
