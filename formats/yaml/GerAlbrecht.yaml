        getan, die nicht in diesem Buch aufgezeichnet stehen. '
      verse: 30
    - text: 'Diese aber sind verzeichnet, damit ihr glaubt, Jesus sei der Messias,
        der Sohn Gottes, und damit ihr durch diesen Glauben Leben habt in seinem Namen. '
      verse: 31
  - chapter: 21
    verses:
    - text: 'Danach offenbarte sich Jesus nochmals seinen Jngern. Das geschah an
        dem See Tiberias. Er offenbarte sich aber so: '
      verse: 1
    - text: 'Simon Petrus, Thomas, mit dem Beinamen "Zwilling", Nathanael aus Kana
        in Galila, die Shne des Zebedus und zwei andere seiner Jnger waren beisammen. '
      verse: 2
    - text: 'Da sprach Simon Petrus zu ihnen: "Ich will fischen gehen." Die anderen
        sagten: "Wir kommen mit." Sie gingen hinaus (an den See) und stiegen in ihr
        Boot. Aber in jener Nacht fingen sie nichts. '
      verse: 3
    - text: 'Bei Tagesanbruch stand Jesus am Ufer. Doch die Jnger wuten nicht, da
        es Jesus war. '
      verse: 4
    - text: 'Da fragte sie Jesus: "Kinder, habt ihr nichts zu essen?" "Nein!" war
        ihre Antwort. '
      verse: 5
    - text: 'Da fuhr er fort: "Werft euer Netz rechts vom Boot aus, dann macht ihr
        einen Fang!" Sie warfen es aus und konnten es nicht mehr emporziehen, so voll
        war es von Fischen. '
      verse: 6
    - text: 'Da sprach der Jnger, den Jesus liebte, zu Petrus: "Es ist der Herr!"
        Als Simon Petrus hrte, es sei der Herr, da warf er, weil er nackt war, sein
        kurzes Hemd ber und sprang ins Wasser. '
      verse: 7
    - text: 'Die anderen Jnger kamen in dem kleinen Boot  denn sie waren nur noch
        etwa zweihundert Ellen vom Land entfernt  und schleppten das Netz mit den
        Fischen hinter sich her. '
      verse: 8
    - text: 'Wie sie nun ans Land stiegen, sahen sie ein Kohlenfeuer brennen; darauf
        briet Fisch, und es lag Brot dabei. '
      verse: 9
    - text: 'Jesus sprach zu ihnen: "Bringt von den Fischen, die ihr eben gefangen
        habt!" '
      verse: 10
    - text: 'Da stieg Petrus in das Boot und zog das Netz ans Land: es war voll groer
        Fische, im ganzen einhundertunddreiundfnfzig. Aber trotz dieser groen Menge
        war das Netz nicht zerrissen. '
      verse: 11
    - text: 'Nun forderte sie Jesus auf: "Kommt her und et!" Keiner aber von den
        Jngern wagte ihn zu fragen: "Wer bist du?" Denn sie wuten, es war der Herr. '
      verse: 12
    - text: 'Jesus kam nun, nahm das Brot und gab es ihnen, ebenso auch die Fische. '
      verse: 13
    - text: 'Dies war nun schon das dritte Mal, da sich Jesus nach seiner Auferstehung
        von den Toten seinen Jngern offenbarte. '
      verse: 14
    - text: 'Nach diesem Mahl sprach Jesus zu Simon Petrus: "Simon, des Johannes Sohn,
        liebst du mich mehr als diese hier?" Er antwortete ihm: "Ja, Herr, du weit,
        da ich dich liebhabe." Jesus sprach zu ihm: "Weide meine Lmmer!" '
      verse: 15
    - text: 'Dann fragte er ihn zum zweitenmal: "Simon, des Johannes Sohn, liebst
        du mich?" Er antwortete ihm: "Ja, Herr, du weit, da ich dich liebhabe."
        Jesus sprach zu ihm: "Leite meine Schafe!" '
      verse: 16
    - text: 'Dann fragte er ihn zum drittenmal: "Simon, des Johannes Sohn, hast du
        mich lieb?" Petrus war betrbt, da er ihn zum drittenmal fragte: "Hast du
        mich lieb?" und er antwortete ihm: "Herr, du weit alles; du siehst: ich habe
        dich lieb!" Jesus sprach zu ihm: "Weide meine Schafe! '
      verse: 17
    - text: 'Wahrlich, wahrlich, ich sage dir: Als du noch jnger warst, pflegtest
        du dich selbst zu grten und nach eigener Wahl umherzugehen. Doch bist du
        einst ein alter Mann, so wirst du deine Hnde ausstrecken, und andere werden
        dich grten und dich zu einer Sttte fhren, die du dir nicht gewhlt hast." '
      verse: 18
    - text: '- Mit diesen Worten wollte er andeuten, durch welchen Tod er Gott verherrlichen
        sollte.  Dann fuhr er fort: "Komm mit mir!" '
      verse: 19
    - text: 'Petrus wandte sich um und sah, wie auch der Jnger mitkam, den Jesus
        liebhatte  derselbe, der sich auch bei dem bekannten Mahl an seine Brust
        gelehnt und ihn gefragt hatte: "Herr, wer ist denn dein Verrter?"  '
      verse: 20
    - text: 'Als Petrus ihn erblickte, sprach er zu Jesus: "Herr, wie wird es ihm
        ergehen?" '
      verse: 21
    - text: 'Jesus erwiderte ihm: "Wenn es mein Wille ist, da er am Leben bleibe,
        bis ich komme, was geht es dich an? Komm du jetzt mit mir!" '
      verse: 22
    - text: 'Daher verbreitete sich unter den Brdern das Gercht: Dieser Jnger stirbt
        nicht. Aber Jesus hat nicht zu ihm gesagt: "Er stirbt nicht", sondern: "Wenn
        es mein Wille ist, da er am Leben bleibe, bis ich komme..." '
      verse: 23
    - text: 'Dies ist der Jnger, der das, was hier berichtet wird, bezeugt, und der
        auch dieses Buch geschrieben hat. Und wir wissen, da sein Zeugnis wahr ist. '
      verse: 24
    - text: 'Es gibt aber noch vieles andere, was Jesus getan hat. Wollte man das
        alles einzeln niederschreiben, ich glaube, nicht einmal die ganze Welt htte
        fr die Bcher Raum, die dann geschrieben werden mten. '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'In meinem ersten Buch, lieber Theophilus, habe ich einen Bericht ber
        Jesu gesamtes Wirken und Lehren gegeben, '
      verse: 1
    - text: 'und zwar von seinem ersten Auftreten an bis zu dem Tag seiner Himmelfahrt.
        Vorher erteilte er seinen Aposteln, die er sich durch den Heiligen Geist auserwhlt
        hatte, bestimmte Auftrge. '
      verse: 2
    - text: 'Schon gleich nach seinem Leiden stellte er sich ihnen lebendig dar und
        gab ihnen viele untrgliche Beweise von seiner Auferstehung; denn vierzig
        Tage hindurch erschien er ihnen und belehrte sie ber Gottes Knigreich. '
      verse: 3
    - text: 'Als er nun einst mit ihnen a, gebot er ihnen, Jerusalem nicht zu verlassen,
        sondern dort auf die vom Vater verheiene Gabe zu warten. "Darber", so fuhr
        er fort, "habt ihr ja schon von mir gehrt. '
      verse: 4
    - text: 'Denn Johannes hat mit Wasser getauft, ihr aber sollt mit dem Heiligen
        Geist getauft werden: und bis dahin sind nur noch wenig Tage." '
      verse: 5
    - text: 'Als sie wieder versammelt waren, fragten sie ihn: "Herr, stellst du jetzt
        in dieser Zeit das Knigreich fr Israel von neuem her?" '
      verse: 6
    - text: 'Er antwortete ihnen: "Ihr braucht nicht Zeit oder Stunde zu kennen, die
        der Vater in seiner Machtvollkommenheit bestimmt hat. '
      verse: 7
    - text: 'Aber ihr sollt Kraft empfangen, wenn der Heilige Geist auf euch herabkommt,
        und dann sollt ihr meine Zeugen sein in Jerusalem und in ganz Juda und Samaria,
        ja bis ans Ende der Erde." '
      verse: 8
    - text: 'Nach diesen Worten ward er vor ihren Augen aufgehoben, und eine Wolke
        entzog ihn ihren Blicken. '
      verse: 9
    - text: 'Wie sie nun bei seinem Weggang unverwandt zum Himmel sahen, standen pltzlich
        zwei Mnner in weien Gewndern bei ihnen, '
      verse: 10
    - text: 'die sprachen: "Ihr Galiler, was steht ihr da und seht zum Himmel? Dieser
        selbe Jesus, der jetzt aus eurer Mitte in den Himmel aufgenommen ist, wird
        ganz in der gleichen Weise wiederkommen, wie ihr ihn habt in den Himmel fahren
        sehen." '
      verse: 11
    - text: 'Danach kehrten sie von dem sogenannten lberg nach Jerusalem zurck.
        Dieser Berg ist nur einen Sabbatweg von der Stadt entfernt. '
      verse: 12
    - text: 'Nach ihrer Ankunft in der Stadt begaben sie sich in den Obersaal, wo
        sie sich zu versammeln pflegten. Es waren aber da: Petrus und Johannes, Jakobus
        und Andreas, Philippus und Thomas, Bartholomus und Matthus, Jakobus, des
        Alphus Sohn, und Simon der Eiferer und Judas, des Jakobus Sohn. '
      verse: 13
    - text: 'Diese alle waren einmtig und beharrlich zum Gebet vereinigt; auch waren
        noch zugegen einige Frauen, namentlich Maria, die Mutter Jesu, und ferner
        seine Brder. '
      verse: 14
    - text: 'An einem dieser Tage erhob sich Petrus inmitten der Brder  es waren
        etwa 120 versammelt  und sprach: '
      verse: 15
    - text: '"Ihr Mnner, liebe Brder, erfllen mute sich die Weissagung in dem
        Schriftwort, das der Heilige Geist durch Davids Mund geredet hat von Judas,
        der Jesu Hschern ein Fhrer gewesen ist; '
      verse: 16
    - text: 'er gehrte ja zu unserer Zahl und hatte dasselbe Amt empfangen wie wir. '
      verse: 17
    - text: 'Der hat sich fr seinen Verbrecherlohn ein Grundstck erworben; aber
        er ist kopfber gefallen und mitten entzweigeborsten, so da alle seine Eingeweide
        herausgetreten sind. '
      verse: 18
    - text: 'Dies ist allen Bewohnern Jerusalems so gut bekannt, da jenes Grundstck
        in ihrer Sprache den Namen Akeldamach trgt, das heit, Blutacker. '
      verse: 19
    - text: 'Im Psalmbuch steht nmlich geschrieben: Sein Gehft werde wste, und
        niemand wohne dort! und: Seinen Dienst bernehme ein anderer! '
      verse: 20
    - text: 'Darum mu nun einer von den Mnnern, die mit uns zusammengewesen sind
        whrend der ganzen Zeit, wo der Herr Jesus bei uns ein- und ausgegangen ist, '
      verse: 21
    - text: 'und zwar von der Taufe des Johannes an bis zu dem Tag, da er von uns
        schied und (in den Himmel) aufgenommen wurde, dazu erwhlt werden, seine Auferstehung
        mit uns zu bezeugen." '
      verse: 22
    - text: 'Nun stellten sie zwei auf: Josef, genannt Barsabbas, mit dem Beinamen
        Justus, und Matthias. '
      verse: 23
    - text: 'Dann beteten sie: "Herr, der du aller Herzen kennst, mache du kund, wen
        du dir von diesen beiden auserkoren hast, '
      verse: 24
    - text: 'um die Stelle in diesem Dienst und Apostelamt einzunehmen, die Judas
        freventlich verlassen hat, damit er an die Sttte gehe, die ihm gebhrt." '
      verse: 25
    - text: 'Darauf warf man das Los ber sie. Es fiel auf Matthias, und der wurde
        nun den elf Aposteln zugezhlt. '
      verse: 26
  - chapter: 2
    verses:
    - text: 'Als der Pfingsttag endlich kam, waren sie alle miteinander beisammen. '
      verse: 1
    - text: 'Da kam pltzlich vom Himmel her ein Brausen, als wenn ein gewaltiger
        Windsturm wehte. 29 oder 30 n.Chr. Dies Rauschen durchdrang das ganze Haus,
        in dem sie saen. '
      verse: 2
    - text: 'Dann erschienen ihnen feuerhnliche Zungen, die sich ber die Versammelten
        verteilten, und auf einen jeden unter ihnen setzte sich ein Znglein. '
      verse: 3
    - text: 'So wurden alle vom Heiligen Geist erfllt und begannen in anderen Sprachen
        zu reden, je wie der Geist ihnen die Worte dazu verlieh. '
      verse: 4
    - text: 'Nun weilten damals fromme Juden in Jerusalem, die von allen Himmelsgegenden
        gekommen waren. '
      verse: 5
    - text: 'Die eilten, als der Schall ertnte, in groer Zahl herbei und waren fassungslos,
        weil jeder seine Landessprache reden hrte. '
      verse: 6
    - text: 'Ja alle waren auer sich und riefen verwundert: "All die Mnner, die
        hier reden, sind doch Galiler! '
      verse: 7
    - text: 'Wie kommt es denn, da jeder von uns seine Muttersprache hrt? '
      verse: 8
    - text: 'Einige von uns sind Parther, Meder und Elamiter. Andere wohnen in dem
        Judenland Mesopotamien und in Kappadozien, in Pontus und Asien, '
      verse: 9
    - text: 'in Phrygien und Pamphylien, in gypten oder in dem Teil Libyens, der
        bei Kyrene liegt; andere sind in Rom ansssig. '
      verse: 10
    - text: 'Die einen sind geborene Juden, andere waren Heiden und haben sich zum
        Judentum bekehrt. Da sind auch Kreter unter uns und Araber. Und wir alle hren
        diese Mnner in unseren Sprachen von den groen Taten Gottes reden!" '
      verse: 11
    - text: 'Alle waren voll Staunen und Bestrzung, und einer sprach zum anderen:
        "Was hat das zu bedeuten?" '
      verse: 12
    - text: 'Andere aber riefen spttisch lachend: "Sie haben sicher zuviel sen
        Wein getrunken!" '
      verse: 13
    - text: 'Da erhob sich Petrus mit den Elf und sprach mit lauter Stimme: "Ihr Juden,
        die ihr hier im Lande wohnt, und ihr anderen alle, die ihr jetzt vorbergehend
        in Jerusalem verweilt, dies soll euch kund sein, hrt darum auf meine Worte! '
      verse: 14
    - text: 'Nicht sind die Mnner hier, wie ihr vermutet, trunken; es ist ja erst
        die dritte Tagesstunde. '
      verse: 15
    - text: 'Vielmehr erfllt sich nun, was Joel, der Prophet, gesagt hat: '
      verse: 16
    - text: 'Es soll geschehen in den letzten Tagen  so spricht Gott , da ich von
        meinem Geist ausgieen will auf alle Menschen, dann sollen eure Shne und
        eure Tchter weissagen, eure Jnglinge sollen Gesichte schauen, und eure Greise
        sollen Trume haben. '
      verse: 17
    - text: 'Sogar auf die leibeigenen Knechte und Mgde, die mir dienen, will ich
        in jenen Tagen von meinem Geist ausgieen, und sie sollen weissagen. '
      verse: 18
    - text: 'Und Wunder will ich tun am Himmel oben und Zeichen unten auf der Erde:
        Blut, Feuersbrunst und Rauch. '
      verse: 19
    - text: 'Die Sonne soll sich verfinstern, und der Mond soll blutig scheinen, bevor
        der Tag des Herrn kommt, der groe Tag, den alle schauen sollen. '
      verse: 20
    - text: 'Wer aber des Herrn Namen anruft, soll errettet werden. '
      verse: 21
    - text: 'Ihr Israeliten, hrt diese Worte! Den Mann Jesus von Nazaret hat Gott
        bei euch beglaubigt. Denn mchtige Taten, Wunder und Zeichen hat Gott, wie
        ihr ja wit, in eurer Mitte durch ihn gewirkt. '
      verse: 22
    - text: 'Der ist euch ausgeliefert worden durch Verrat  wie Gott in seinem Ratschlu
        es vorherbestimmt und auch vorhergewut hat , und mit der Heiden Hilfe habt
        ihr ihn ans Kreuz genagelt und gettet. '
      verse: 23
    - text: 'Gott aber hat ihn auferweckt und den Wehen des Todes ein Ende gemacht,
        weil er unmglich in der Gewalt des Todes bleiben konnte. '
      verse: 24
    - text: 'Denn David sagt von ihm: Der Herr ist mir allzeit vor Augen, denn er
        steht mir zur Seite, damit ich nicht wanke. '
      verse: 25
    - text: 'Darum freut sich mein Herz, und meine Zunge jauchzt, ja auch mein Leib
        wird voller Hoffnung ruhen. '
      verse: 26
    - text: 'Denn du wirst meine Seele nicht im Totenreich lassen noch dulden, da
        dein Heiliger verwese. '
      verse: 27
    - text: 'Du tust mir kund die Wege, die zum Leben fhren; erfllen wirst du mich
        mit der Freude vor deinem Angesicht. '
      verse: 28
    - text: 'Ihr Mnner, liebe Brder, lat mich frei und offen zu euch reden: Der
        Erzvater David ist gestorben und begraben, und sein Grabmal steht noch heute
        in unserer Mitte. '
      verse: 29
    - text: 'Doch wie er ein Prophet war und auch wute, da Gott ihm eidlich zugeschworen
        hatte, es solle einer seiner Nachkommen auf seinem Thron sitzen, '
      verse: 30
    - text: 'darum hat er mit Seherblick von des Messias Auferstehung geredet. Denn
        der ist nicht im Totenreich geblieben, und sein Leib ist nicht verwest. '
      verse: 31
    - text: 'Diesen Jesus hat Gott auferweckt: dafr sind wir alle Zeugen. '
      verse: 32
    - text: 'Nachdem er dann durch Gottes rechte Hand erhht worden ist, hat er den
        Heiligen Geist, der ihm verheien war, vom Vater empfangen und ihn nun ausgegossen,
        wie ihr selbst seht und hrt. '
      verse: 33
    - text: 'Denn David ist ja nicht zum Himmel aufgefahren; wohl aber spricht er:
        Der Herr hat gesagt zu meinem Herrn: Sitze du zu meiner Rechten, '
      verse: 34
    - text: 'bis ich dir deine Feinde zu Fen lege. '
      verse: 35
    - text: 'Das ganze Haus Israel erkenne darum deutlich: Gott hat keinen anderen
        zum Herrn und Messias erwhlt als eben diesen Jesus, den ihr gekreuzigt habt!" '
      verse: 36
    - text: 'Bei diesen Worten ging es den Hrern wie ein Stich durchs Herz, und sie
        sprachen zu Petrus und den anderen Aposteln: "Ihr Mnner, liebe Brder, was
        sollen wir denn tun?" '
      verse: 37
    - text: 'Petrus antwortete ihnen: "ndert euern Sinn, und im Vertrauen auf den
        Namen Jesu Christi lat euch alle taufen, damit euch eure Snden vergeben
        werden: dann sollt ihr auch die Gabe des Heiligen Geistes empfangen. '
      verse: 38
    - text: 'Denn euch und euern Kindern gilt die Verheiung und allen, die noch fern
        stehen, soviel der Herr unser Gott von ihnen herzurufen wird." '
      verse: 39
    - text: 'Auch sonst noch griff er ihnen in seiner Rede mannigfach ins Herz, und
        er ermahnte sie: "Macht euch los von diesem verkehrten Geschlecht!" '
      verse: 40
    - text: 'Alle nun, die sein Wort glubig aufnahmen, empfingen die Taufe, und an
        dem Tag wurden ungefhr dreitausend Seelen der Gemeinde zugefhrt. '
      verse: 41
    - text: 'Sie hielten treulich fest an der Apostel Lehre und der brderlichen Gemeinschaft,
        die bei dem Brotbrechen und den Gebetsversammlungen zutage trat. '
      verse: 42
    - text: 'Alle Leute (in Jerusalem) waren voller Furcht, denn viele Wunder und
        Zeichen geschahen durch die Apostel. '
      verse: 43
    - text: 'Die Glubigen waren alle eng verbunden und lebten in Gtergemeinschaft: '
      verse: 44
    - text: 'solche, die Grundstcke oder andere Habe hatten, verkauften sie, und
        den Erls verteilte man an alle, die bedrftig waren. '
      verse: 45
    - text: 'Sie besuchten auch tglich fleiig und einmtig den Tempel.  Auerdem
        versammelten sie sich in den Husern: dort brachen sie das Brot und hielten
        ihr Mahl mit freudigem, lauterem Herzen. '
      verse: 46
    - text: 'Sie lobten Gott und waren bei dem ganzen Volk wohlgelitten. Der Herr
        fhrte auch tglich der Gemeinde neue Glieder zu, die dadurch zum Heil gelangten. '
      verse: 47
  - chapter: 3
    verses:
    - text: 'Eines Tages gingen Petrus und Johannes hinauf in den Tempel: sie wollten
        dort um die neunte Stunde am Gebet teilnehmen. '
      verse: 1
    - text: 'Gerade da trug man einen Mann herbei, der von Geburt an lahm war: den
        brachte man tglich an das sogenannte Schne Tor des Tempels, damit er die
        Tempelbesucher um Almosen bitte. '
      verse: 2
    - text: 'Als der Mann sah, wie Petrus und Johannes in den Tempel gehen wollten,
        sprach er sie um eine Gabe an. '
      verse: 3
    - text: 'Petrus aber lie sein Auge auf ihm ruhen, ebenso wie Johannes, und sprach
        zu ihm: "Sieh uns an!" '
      verse: 4
    - text: 'Da starrte er sie an in der Erwartung, etwas von ihnen zu bekommen. '
      verse: 5
    - text: 'Petrus aber sprach: "Silber und Gold habe ich nicht; doch was ich habe,
