      verse: 2
    - text: 'Sei mir, o Jahwe, gndig; denn ich bin verschmachtet! / Heile mich, o
        Jahwe, denn meine Glieder beben! '
      verse: 3
    - text: 'Ja, meine Seele ist gar sehr erschrocken; / Du aber, Jahwe,  wie so
        lange!? '
      verse: 4
    - text: 'Wende dich doch wieder zu mir, Jahwe, rette meine Seele, / Hilf mir um
        deiner Gnade willen! '
      verse: 5
    - text: 'Denn im Totenreich gedenket man dein nicht, / Wer knnte in der Unterwelt
        dich preisen? '
      verse: 6
    - text: 'Erschpft bin ich von meinem Seufzen, / Ich schwemme jede Nacht mein
        Bett (mit Trnen), / Mit meinen Zhren netze ich mein Lager. '
      verse: 7
    - text: 'Verdunkelt ist vor Gram mein Auge, / Gealtert wegen aller meiner Drnger. '
      verse: 8
    - text: 'Hinweg von mir, ihr beltter alle! / Denn Jahwe hat gehrt mein lautes
        Weinen. '
      verse: 9
    - text: 'Hren wird Jahwe auf mein Flehn, / Jahwe wird mein Gebet annehmen. Zuschanden
        werden und gar sehr erschrecken mssen alle meine Feinde, / Sie weichen vor
        Scham gar pltzlich. '
      verse: 10
  - chapter: 7
    verses:
    - text: 'Ein Gedicht(?) Davids, das er Jahwe sang wegen der Reden des Benjaminiten
        Kusch. '
      verse: 1
    - text: 'Jahwe, mein Gott, bei dir such ich Schutz, / Hilf mir von all meinen
        Drngern und rette mich, '
      verse: 2
    - text: 'Da sie mich nicht wie Lwen zerfleischen, / Mich nicht zermalmen, weil
        niemand mich rettet! '
      verse: 3
    - text: 'Jahwe, mein Gott, hab ich solches verbt, / Findet sich Unrecht an meinen
        Hnden; '
      verse: 4
    - text: 'Hab ich meinem Freunde Bses getan, / Und meinen Gegner grundlos geplndert: '
      verse: 5
    - text: 'So verfolge der Feind mich und hole mich ein, / Er trete mein Leben zu
        Boden / Und leg in den Staub meine Ehre! Sela. '
      verse: 6
    - text: 'Jahwe steh auf in deinem Zorn, / Steh auf wider meiner Drnger Grimm,
        / Wach auf, mir zur Hilfe, du hast ja Gericht verordnet! '
      verse: 7
    - text: 'Die Schar der Vlker la dich umringen, / Und ber ihr kehre zur Hhe
