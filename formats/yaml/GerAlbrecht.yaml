    - text: 'Vlker sollen dich preisen, Elohim, / Es sollen dich preisen die Vlker
        alle. '
      verse: 6
    - text: 'Das Land hat seinen Ertrag geschenkt, / Elohim, unser Gott  er hat uns
        gesegnet. Elohim wird uns auch ferner segnen, / Und frchten werden ihn alle
        Enden der Erde. '
      verse: 7
  - chapter: 68
    verses:
    - text: 'Dem Sangmeister. Von David. Ein Psalm. Ein Lied. '
      verse: 1
    - text: 'Elohim steht auf: seine Feinde zerstieben, / Und seine Hasser fliehen
        vor ihm. '
      verse: 2
    - text: 'Wie Rauch verweht, verwehest du sie. / Wie Wachs vor Feuer zerschmilzt,
        / So mssen die Frevler vor Gott vergehn. '
      verse: 3
    - text: 'Doch die Gerechten sollen sich freun, sie sollen frohlocken vor Elohim
        / Und sich ergtzen in Wonne. '
      verse: 4
    - text: 'Singt Elohim, spielt seinem Namen, / Preist ihn, der auf Wolken einherfhrt!
        / Jah ist sein Name: jauchzet vor ihm! '
      verse: 5
    - text: 'Ein Vater der Waisen und Anwalt der Witwen / Ist Elohim in seiner heiligen
        Wohnstatt. '
      verse: 6
    - text: 'Verlassen gibt Elohim ein Heim, / Er fhrt Gefangene aus zum Glck. /
        Doch die Abtrnnigen bleiben im drren Land. '
      verse: 7
    - text: 'Elohim, als du vor deinem Volk herzogst, / Als du durch die Wste schrittst,
         Sela.  '
      verse: 8
    - text: 'Da bebte die Erde, / Auch die Himmel troffen vor Elohim; / Der Sinai
        da  (er bebte) vor Elohim, / Israels Gott. '
      verse: 9
    - text: 'Mit reichlichem Segen besprengst du, Elohim, dein Erbe; / Und war es
        ermattet, hast du es erquickt. '
      verse: 10
    - text: 'Deine Schar fand Wohnung darin. / Gtig hast du den Armen versorgt, Elohim. '
      verse: 11
    - text: 'Adoni lie mchtigen Ruf erschallen. / Siegknderinnen gab es in groer
        Zahl. '
      verse: 12
    - text: 'Mit ihren Scharen flohen die Knige, flohen, / Und die Hausfrau verteilte
        die Beute. '
      verse: 13
    - text: 'Wenn ihr zwischen den Hrden lagt, / Waren der Taube Flgel mit Silber
        bezogen / Und ihre Schwingen mit gelblichem Gold. '
      verse: 14
    - text: 'Als der Allmchtige Knige dort zerstreute, / Fiel Schnee auf Zalmon. '
      verse: 15
    - text: 'Ein Berg Elohims ist Basans Gebirge, / Reich an Gipfeln ist Basans Gebirge. '
      verse: 16
    - text: 'Was blickt ihr so scheel, ihr Berge, ihr Gipfel, / Auf jenen Berg, den
        sich Elohim zum Wohnsitz erkoren? / Ja, Jahwe wird ewig dort thronen. '
      verse: 17
    - text: 'Der Wagen Elohims sind Zehntausende, tausend und abertausend, / Adoni
        weilt unter ihnen, / Der Sinai ist im Heiligtum. '
      verse: 18
    - text: 'Du bist zur Hhe emporgestiegen, du hast Gefangne weggefhrt, / Hast
        Gaben an Menschen empfangen, / Auch Widerspenstige sollen wohnen bei Jah Elohim. '
      verse: 19
    - text: 'Gepriesen sei Adoni! / Er trgt uns Tag fr Tag; / Er, Gott, ist unsre
        Hilfe. Sela. '
      verse: 20
    - text: 'Er, Gott, ist uns ein Gott, der rettet: / Jahwe Adoni hat Ausgangswege
        auch fr den Tod. '
      verse: 21
    - text: 'Ja, Elohim zerschellt seiner Feinde Haupt. / Den Haarscheitel des, der
        stolz einhergeht in seiner Sndenschuld. '
      verse: 22
    - text: 'Gesprochen hat Adoni: "Aus Basan bring ich (dich) heim, / Bring (dich)
        heim aus Meerestiefen, '
      verse: 23
    - text: 'Damit dein Fu sich bade in Blut, / Deiner Hunde Zunge ihr Teil an den
        Feinden habe." '
      verse: 24
    - text: 'Man wird deinen Prachtzug sehn, Elohim, / Meines Gottes, meines Knigs
        Zug ins Heiligtum hinein: '
      verse: 25
    - text: 'Snger schreiten voran, dann folgen Saitenspieler / Inmitten Pauken schlagender
        Jungfraun: '
      verse: 26
    - text: '"In Chren preist Elohim, / Preist Adoni, ihr aus Israels Born!" '
      verse: 27
    - text: 'Da ist Benjamin der Kleine mit ihrem Herrscher: / Den Frsten Judas in
        ihrem Purpur. / Da sind Sebulons Frsten, Naftalis Frsten. '
      verse: 28
    - text: 'Verordnet hat dein Gott, da du so mchtig seist. / Strke drum, Elohim,
        was du uns bereitet! '
      verse: 29
    - text: 'Von deinem Tempel aus (walte du) ber Jerusalem: / Dir sollen Knige
        Gaben bringen. '
      verse: 30
    - text: 'Bedrohe das Tier des Schilfs, der Stiere Schar mit den Vlkerklbern,
        / Damit sie sich niederwerfen mit Silberstcken! / Zerstreue die Vlker, die
        Kriege lieben! '
      verse: 31
    - text: 'Aus gypten werden Gesandte kommen, / Kusch eilt her und bringt Elohim
        seine Gaben. '
      verse: 32
    - text: 'Ihr Reiche der Erde, singt Elohim, / Preist Adoni mit Saitenspiel! Sela. '
      verse: 33
    - text: 'Preist ihn, der da fhrt durch die Himmel, die Himmel der Urzeit! / Er
        lt seine Stimme erschallen, seine mchtige Stimme. '
      verse: 34
    - text: 'Gebt Elohim die Ehre! / ber Israel thront seine Hoheit, / In den Wolken
        ist seine Macht! Hehr bist du, Elohim, von deinen Heiligtmern aus. / Israels
        Gott  er gibt seinem Volke Macht und Kraft. / Gepriesen sei Elohim! '
      verse: 35
  - chapter: 69
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "Lilien". Von David. '
      verse: 1
    - text: 'Hilf mir, Elohim, / Denn die Wasser bedrohen mein Leben! '
      verse: 2
    - text: 'Versunken bin ich in tiefen Morast und kann nicht stehn; / Ich bin geraten
        in Wasserstrudel, es hat mich die Flut berstrmt. '
      verse: 3
    - text: 'Ich bin mde vom Schrein, meine Kehle ist heiser; / Erloschen sind meine
        Augen, whrend ich harre auf meinen Gott. '
      verse: 4
    - text: 'Zahlreicher als meines Hauptes Haare sind, die mich grundlos hassen.
        / Mchtig sind, die mich zu vernichten suchen, / Die mich mit Unrecht befeinden.
        / Was ich nicht geraubt, das soll ich erstatten! '
      verse: 5
    - text: 'Elohim, du kennst meine Torheit, / Und mein Verschulden ist dir nicht
        verborgen. '
      verse: 6
    - text: 'La nicht in mir zuschanden werden, die auf dich harren, / Adoni Jahwe
        der Heerscharen (Herr)! / La nicht um meinetwillen in Schimpf geraten, /
        Die dich, Gott Israels, suchen! '
      verse: 7
    - text: 'Denn meinetwegen habe ich Schmach ertragen, / Hat Schande mein Antlitz
        bedeckt. '
      verse: 8
    - text: 'Fremd bin ich meinen Brdern geworden / Und unbekannt meiner Mutter Shnen. '
      verse: 9
    - text: 'Denn der Eifer um dein Haus hat mich verzehrt, / Und die Lsterungen
        derer, die dich schmhen, sind auf mich gefallen. '
      verse: 10
    - text: 'Wenn ich weinte bei meinem Fasten, / So ward ich deshalb verhhnt. '
      verse: 11
    - text: 'Und zog ich an ein hrenes Kleid, / So trieben sie ihren Spott mit mir. '
      verse: 12
    - text: 'Die im Tore sitzen, schwatzen von mir, / Die Lieder der Zecher verhhnen
        mich. '
      verse: 13
    - text: 'Ich aber, Jahwe, bete zu dir; nimm du es gndig auf! / Antworte mir,
        Elohim, nach deiner groen Gte, / Nach deiner Treue, die Hilfe schenkt! '
      verse: 14
    - text: 'Entrei mich dem Schlamm, da ich nicht versinke! / Von meinen Feinden
        errette mich, / Zieh mich aus den Wassertiefen! '
      verse: 15
    - text: 'La mich die Fluten nicht berstrmen, / La den Strudel mich nicht verschlingen,
        / Nicht schliee der Brunnen sich ber mir! '
      verse: 16
    - text: 'Erhre mich, Jahwe; denn deine Huld ist kstlich; / Nach deinem groen
        Erbarmen kehr dich zu mir! '
      verse: 17
    - text: 'Verbirg dein Antlitz nicht vor deinem Knechte! / Denn mir ist angst;
        antworte mir eilends! '
      verse: 18
    - text: 'O nahe du meiner Seele, erlse sie, / Um meiner Feinde willen mache mich
        frei! '
      verse: 19
    - text: 'Du weit ja, da Schmach und Schande und Schimpf mein Teil gewesen; /
        All meine Drnger sind dir bekannt. '
      verse: 20
    - text: 'Die Schmach hat mein Herz gebrochen: ich sieche dahin. / Ich dachte,
        Mitleid zu finden, doch nein! / Ich hoffte auf Trster und fand sie nicht. '
      verse: 21
    - text: 'Vielmehr ward mir Gift in die Speise gemischt, / Mit Essig trnkte man
        mich in meinem Durst. '
      verse: 22
    - text: 'Ihr Tisch soll ihnen zur Schlinge werden, / Zum Fallstrick, whrend sie
        sorglos sind. '
      verse: 23
    - text: 'Ihre Augen sollen finster werden und nicht mehr sehn. / Ihre Hften la
        immerdar wanken! '
      verse: 24
    - text: 'Gie deinen Grimm auf sie aus, / Und deine Zornglut treffe sie! '
      verse: 25
    - text: 'Ihr Lager soll wste werden, / In ihren Zelten sei kein Bewohner! '
      verse: 26
    - text: 'Denn den du geschlagen, verfolgen sie / Und erzhlen von deiner Durchbohrten
        Schmerz. '
      verse: 27
    - text: 'Mehre du ihre Sndenschuld / Und la sie dein Heil nicht erlangen! '
      verse: 28
    - text: 'Tilge sie aus dem Lebensbuch / Und mit den Frommen schreib sie nicht
        auf! '
      verse: 29
    - text: 'Doch ich bin gebeugt und schmerzbeladen, / Deine Hilfe, Elohim, sie wird
        mich schtzen. '
      verse: 30
    - text: 'Dann will ich den Namen Gottes im Liede rhmen / Und ihn mit Danken erheben. '
      verse: 31
    - text: 'Das wird Jahwe besser gefallen als Rinder, / Als Stiere mit Hrnern und
        Klauen. '
      verse: 32
    - text: 'Sehen das Dulder, so freuen sie sich. / Die ihr Gott sucht, euer Herz
        lebe auf! '
      verse: 33
    - text: 'Denn Jahwe merkt auf die Armen, / Seine Gefangnen verachtet er nicht. '
      verse: 34
    - text: 'Es sollen ihn loben Himmel und Erde, / Die Meere und alles, was drinnen
        sich regt. '
      verse: 35
    - text: 'Denn Elohim wird Zion helfen / Und bauen die Stdte Judas, / Da man
        dort wohne und sie besitze. Seiner Knechte Nachkommen werden sie erben; /
        Und die seinen Namen lieben, / Sollen darin ihre Wohnung haben. '
      verse: 36
  - chapter: 70
    verses:
    - text: 'Dem Sangmeister, von David. Zum Bekennen (?). '
      verse: 1
    - text: 'Eile, Elohim, mich zu retten, / Eile mir, Jahwe, zu Hilfe! '
      verse: 2
    - text: 'Beschmt und enttuscht la alle werden, / Die mir nach dem Leben trachten.
        / Mit Schimpf la alle entweichen, / Die da mein Unglck wollen. '
      verse: 3
    - text: 'Zurckwenden sollen sich ob ihrer Schande, / Die (schadenfroh) ber mich
        rufen: "Ha, ha!" '
      verse: 4
    - text: 'Frohlocken la aber und dein sich freun / Alle, die nach dir fragen.
        / La immerdar rufen: "Gro ist Elohim!" / Alle, die dein Heil lieben! Bin
        ich auch elend und arm  / Elohim, eile zu mir! / Mein Helfer und Retter bist
        du. / Jahwe, verzieh deine Hilfe nicht! '
