      verse: 1
    - text: 'Beim bermut der Frevler mu sich der Dulder ngsten: / Mchten sie gefangen
        werden in den Rnken, die sie ausgedacht! '
      verse: 2
    - text: 'Denn der Frevler rhmt sich des, was sein Herz begehrt, / Der Ungerechte
        schmht und hhnet Jahwe. '
      verse: 3
    - text: 'Der Bse denkt in seinem Stolz: "Er strafet nicht; / Es ist kein Gott!"
        Dahin geht all sein Denken. '
      verse: 4
    - text: 'Was er sich vornimmt, das gelingt ihm stets; / Es bleiben deine Strafgerichte
        himmelweit entfernt von ihm. / All seine Widersacher schnaubt er zornig an. '
      verse: 5
    - text: 'Er denkt: "Ich wanke nimmer, / Fr alle Zukunft komm ich nicht in Not." '
      verse: 6
    - text: 'Sein Mund ist voll Verwnschung, Lug und Trug; / An seiner Zunge kleben
