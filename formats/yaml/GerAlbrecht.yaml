    - text: 'Denn gro bis ber die Himmel hinaus ist deine Gnade, / Bis zu den Wolken
        reicht deine Treu. '
      verse: 5
    - text: 'Elohim, erheb dich ber die Himmel, / Deine Herrlichkeit ber alle Welt! '
      verse: 6
    - text: 'Damit deine Lieben gerettet werden, / So hilf denn mit deiner Rechten
        und hr uns! '
      verse: 7
    - text: 'Elohim hat mir verheien bei seinem heiligen Namen: / Frohlocken soll
        ich, austeilen Sichem / Und vermessen das Tal Sukkot. '
      verse: 8
    - text: 'Mein ist Gilead und mein Manasse, / Efraim schtzt mein Haupt als Helm,
        / Juda ist mein Herrscherstab. '
      verse: 9
    - text: 'Moab ist mein Waschbecken, / Auf Edom werf ich meinen Schuh. / ber Philista
        werd ich (als Sieger) jauchzen." '
      verse: 10
    - text: 'Wer bringt mich hinein in die feste Stadt? / Wer fhrt mich hin nach
        Edom? '
      verse: 11
    - text: 'Du, Elohim, du hast uns verworfen; / Du zogst nicht aus, Elohim, mit
        unsern Heeren. '
      verse: 12
    - text: 'O schaff uns Beistand gegen den Feind! / Denn nichtig ist Menschenhilfe.
        Mit Elohim verrichten wir Heldentaten. / Er wird unsre Feinde zertreten. '
      verse: 13
  - chapter: 109
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. / Gott, dem mein Loblied gilt, schweige
        doch nicht! '
      verse: 1
    - text: 'Denn der Frevler und Lgner Mund / Hat sich wider mich aufgetan, / Zu
        mir geredet mit falscher Zunge. '
      verse: 2
    - text: 'Mich haben Worte des Hasses umschwirrt / Und grundlos gegen mich Krieg
        gefhrt: '
      verse: 3
    - text: 'Mit Feindschaft lohnten sie meine Liebe  / Doch ich habe stets fr sie
        gebetet. '
      verse: 4
    - text: 'Sie haben mir Bses fr Gutes erwiesen / Und fr meine Liebe Ha. '
      verse: 5
    - text: 'Bestell einen Frevler wider ihn, / Ein Verklger steh ihm zur Rechten! '
      verse: 6
    - text: 'Kommt er vor Gericht, so werd er als schuldig verurteilt, / Sein Gebet
        sogar  es werde zur Snde! '
      verse: 7
    - text: 'Seiner Tage sollen nur wenig sein, / Sein Amt soll ein andrer empfangen. '
      verse: 8
    - text: 'Seine Kinder sollen Waisen werden / Und sein Weib eine Witwe. '
      verse: 9
    - text: 'Seine Kinder sollen als Bettler unstet wandern, / (Brot) suchen fern
        von den Trmmern (des Vaterhauses). '
      verse: 10
    - text: 'Sein Glubiger lege auf seinen Besitz Beschlag, / Und Fremde sollen ihm
        seine Habe rauben. '
      verse: 11
    - text: 'Nicht einer bewahre ihm Liebe, / Niemand erbarme sich seiner Waisen! '
      verse: 12
    - text: 'Sein Nachwuchs sei zum Vertilgen bestimmt, / Schon im andern Geschlecht
        erlsche sein Name! '
      verse: 13
    - text: 'Seiner Vter Schuld mge Jahwe gedenken, / Ungetilgt bleibe seiner Mutter
        Snde! '
      verse: 14
    - text: 'Sondern immer seien sie Jahwe vor Augen; / Der tilg ihr Gedchtnis aus
        dem Lande, '
      verse: 15
    - text: 'Weil er nicht gedachte, Erbarmen zu ben, / Sondern den verfolgte, der
        elend und arm, / Ja den Verzagten zu morden suchte. '
      verse: 16
    - text: 'So hat er den Fluch geliebt: der treffe ihn nun! / Den Segen begehrte
        er nicht: der bleibe ihm fern! '
      verse: 17
    - text: 'Drum zog er den Fluch an wie sein Kleid: / Der dringe nun wie ein Wasser
        in ihn / Und gehe wie l in seine Gebeine! '
      verse: 18
    - text: 'Wie ein Kleid sei er ihm, in das er sich hllt, / Wie ein Gurt, mit dem
        er sich stndig grtet. '
      verse: 19
    - text: 'So lohne Jahwe meinen Verklgern / Und denen, die Bses wider mich reden. '
      verse: 20
    - text: 'Du aber, Jahwe Adoni, / Wirke mit mir um deines Namens willen! / Rette
        du mich, weil deine Huld so herrlich ist! '
      verse: 21
    - text: 'Denn ich bin elend und arm, / Und mein Herz ist in mir verwundet. '
      verse: 22
    - text: 'Wie ein Schatten, wenn er sich dehnt, so bin ich vergangen, / Gleich
        Heuschrecken bin ich hinweggescheucht. '
      verse: 23
    - text: 'Meine Knie schlottern vom Fasten, / Mein Fleisch ist verfallen und mager. '
      verse: 24
    - text: 'Den Leuten bin ich zum Hohn geworden, / Sie schtteln den Kopf, sooft
        sie mich sehn. '
      verse: 25
    - text: 'Hilf du mir, Jahwe, mein Gott, / Rette du mich nach deiner Huld! '
      verse: 26
    - text: 'Dann werden die Leute erkennen, da dies deine Hand, / Da du, o Jahwe,
        es hast getan. '
      verse: 27
    - text: 'Fluchen sie, so wollest du segnen. / Erheben sie sich, so la sie zuschanden
        werden, / Whrend dein Knecht sich freuen darf. '
      verse: 28
    - text: 'La meine Verklger sich kleiden in Schmach / Und Schande anziehn wie
        ein Gewand! '
      verse: 29
    - text: 'Ich will Jahwe laut danken mit meinem Munde, / Inmitten vieler ihn loben. '
      verse: 30
    - text: 'Denn er tritt dem Armen zur Rechten, / Um ihn zu retten vor denen, /
        Die ihn verurteilen wollen. '
      verse: 31
  - chapter: 110
    verses:
    - text: 'Ein Psalm Davids. / Gesprochen hat Jahwe zu meinem Herrn: / Setz dich
        zu meiner Rechten, / bis ich deine Feinde gemacht / Zum Schemel fr deine
        Fe. '
      verse: 1
    - text: 'Den Herrscherstab deiner Macht wird Jahwe drum / Ausstrecken von Zion
        her: / Herrsche nun unter deinen Feinden!" '
      verse: 2
    - text: 'Dein Volk wird auch opferwillig dir folgen / An dem Tage, da du dein
        Heer zum Kampfe rufst. / In heiligem Schmuck / Strmt dir deine junge Mannschaft
        zu / Wie Tau aus dem Schoe des Frhrots. '
      verse: 3
    - text: 'Geschworen hat Jahwe, nicht wird es ihn reun: / "Du sollst ein Priester
        auf ewig sein / Nach Melchisedeks Weise." '
      verse: 4
    - text: 'Adoni, der dir helfend zur Rechten steht, / Wird Knige niederwerfen
        / Am Tage seines Zorns. '
      verse: 5
    - text: 'Er richtet einst inmitten der Vlker: / Er wird von Leichen umgeben sein,
        / Zerschmettern wird er das Haupt ber weites Land. '
      verse: 6
    - text: 'Aus dem Bache am Wege wird er trinken. / Drum hebt er (siegreich) das
        Haupt empor. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'Lobet Jah! / Auf! Jahwe will ich preisen mit ganzem Herzen / Beisammen
        mit Redlichen und der Gemeinde. '
      verse: 1
    - text: 'Gro sind die Werke Jahwes, / Durchforschenswert fr alle, die daran
        Gefallen finden. '
      verse: 2
    - text: 'Hoheit und Glanz offenbart sein Tun. / Whrt seine Gerechtigkeit nicht
        ewig? '
      verse: 3
    - text: 'Seiner Wunder Gedchtnis hat er gestiftet. / Gndig und voll Erbarmen
        ist Jahwe. '
      verse: 4
    - text: 'Treu hat er Speise den Seinen gegeben; / Ja, immer gedachte er seines
        Bunds. '
      verse: 5
    - text: 'Kraftvolle Werke tat er seinem Volke kund, / Lie sie besitzen der Heiden
        Erbe. '
      verse: 6
    - text: 'Machttaten seiner Hnde sind Treue und Recht, / Nimmer tuschen all seine
        Befehle. '
      verse: 7
    - text: 'Sie bleiben fest fr immer und ewig, / Auf Treue und Geradheit sind sie
        gegrndet. '
      verse: 8
    - text: 'Freiheit sandte er seinem Volk; / Zu seinem Bund rief er es fr immer.
        / Kann sein Name wohl anders als heilig sein und ehrfurchtgebietend? '
      verse: 9
    - text: 'Rechter Weisheit Anfang ist Furcht vor Jahwe. / Sie, die sie ben, zeigen
        treffliche Einsicht, / Tragen dauerndes Lob davon. '
      verse: 10
  - chapter: 112
    verses:
    - text: 'Auf den kommt Heil, der Jahwe frchtet, / Bei seinen Geboten mit Freuden
        beharrt. '
      verse: 1
    - text: 'Gewaltig im Lande wird sein sein Geschlecht: / Die Redlichen sollen gesegnet
        werden. '
      verse: 2
    - text: 'Habe in Flle, ja Reichtum wird bergen sein Haus, / Whrt seine Gerechtigkeit
        nicht ewig? '
      verse: 3
    - text: 'Stets strahlt den Frommen im Dunkel Licht, / Gndig, barmherzig, gerecht
        ist er. '
      verse: 4
    - text: 'Trefflich der Mann, der spendet und leiht, / Ja, der seine Sache nur
        sttzt auf Recht. '
      verse: 5
    - text: 'Kann dessen Glck wohl jemals wanken? / Lebt nicht auf immer des Gerechten
        Gedchtnis? '
      verse: 6
    - text: 'Mitnichten frchtet er Unglckskunde; / Nie wankt ja sein Herz, weil
        er Jahwe vertraut. '
      verse: 7
    - text: 'Sicher gesttzt ist sein Herz, er frchtet sich nicht: / Auf seine Bedrnger
        sieht er mit Ruhe. '
      verse: 8
    - text: 'Freudig und reichlich gibt er den Armen; / Zu aller Zeit steht seine
        Gerechtigkeit fest. / Kraftvoll wird er dastehn und geehrt. '
      verse: 9
    - text: 'Recht mit Unmut wird das der Frevler sehn, / Scheelschtig mit seinen
        Zhnen knirschend wird er vor Neid vergehn. / Traun, was die Gottlosen wnschen,
        erfllt sich nimmer. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'Lobet Jah! / Lobet, ihr Knechte Jahwes. / Lobet den Namen Jahwes! '
      verse: 1
    - text: 'Jahwes Name sei gepriesen / Von nun an bis in Ewigkeit! '
      verse: 2
    - text: 'Vom Aufgang der Sonne bis zu ihrem Niedergang / Sei Jahwes Name gelobt! '
      verse: 3
    - text: 'Erhaben ber alle Vlker ist Jahwe, / ber den Himmeln thront seine Herrlichkeit. '
      verse: 4
    - text: 'Wer gleicht Jahwe, unserm Gott, / Der sich die Hhe zur Wohnung bereitet, '
      verse: 5
    - text: 'Aber auch alles tief durchforscht / Im Himmel und auf Erden? '
      verse: 6
    - text: 'Er richtet den Schwachen empor aus dem Staub, / Aus dem Aschenhaufen
        erhebt er den Armen. '
      verse: 7
    - text: 'Dann setzt er ihn neben den Edlen, / Neben die Edlen seines Volks. '
      verse: 8
    - text: 'Der Unfruchtbaren gibt er im Haus einen festen Platz, / Da sie sich
        freut als Mutter inmitten der Kinderschar. / Lobet Jah! '
      verse: 9
  - chapter: 114
    verses:
    - text: 'Als Israel aus gypten zog, / Jakobs Haus aus fremdem Volk: '
      verse: 1
    - text: 'Da ward Juda sein Heiligtum, / Israel sein Herrschaftsgebiet. '
      verse: 2
    - text: 'Das Meer sah es und floh, / Der Jordan wandte sich rckwrts. '
      verse: 3
    - text: 'Die Berge hpften wie Widder, / Die Hgel wie junge Schafe. '
      verse: 4
    - text: 'Was war dir, o Meer, da du flohest, / Dir, Jordan, da du dich rckwrts
        wandtest? '
      verse: 5
    - text: 'Was war euch, ihr Berge, da ihr hpftet wie Widder, / Ihr Hgel, wie
        junge Schafe? '
      verse: 6
    - text: 'Vor dem Herrn erbebe, du Erde, / Vor dem Antlitz des Gottes Jakobs! '
      verse: 7
    - text: 'Er wandelte Felsen in Wasserteich, / Kieselstein in sprudelnde Quellen. '
      verse: 8
  - chapter: 115
    verses:
    - text: '(Der Chor der Tempelsnger:) / Nicht uns, Jahwe, nicht uns, / Nein, deinem
        Namen schaff Ehre, / Ob deiner Huld, ob deiner Treu! '
      verse: 1
    - text: 'Warum sollen die Heiden sagen: / "Wo ist denn nun ihr Gott?" '
      verse: 2
    - text: 'Und doch: Unser Gott, der im Himmel thront, / Hat stets hinausgefhrt,
        woran er Gefallen fand. '
      verse: 3
    - text: 'Aber ihre Gtzen sind Silber und Gold, / Das Gebilde von Menschenhand. '
      verse: 4
    - text: 'Sie haben einen Mund und knnen nicht reden. / Sie haben Augen und sehen
        doch nicht. '
      verse: 5
    - text: 'Ohren haben sie und hren nicht, / Sie haben eine Nase und riechen nicht. '
      verse: 6
    - text: 'Ihre Hnde  damit tasten sie nicht, / Ihre Fe  damit gehen sie nicht;
        / Nicht knnen sie reden mit ihrer Kehle. '
      verse: 7
    - text: 'Ihnen gleich sind, die sie bilden  / Jeder, der ihnen vertraut. '
      verse: 8
    - text: '(Erster Priesterchor:) / Israel, trau auf Jahwe! / (Zweiter Priesterchor:)
        / Ihr Helfer und Schild ist er. '
      verse: 9
    - text: '(Erster Priesterchor:) / Haus Aarons, trau auf Jahwe! / (Zweiter Priesterchor:)
        / Ihr Helfer und Schild ist er. '
      verse: 10
    - text: '(Beide Priesterchre:) / Die ihr Jahwe frchtet, traut auch ihr Jahwe!
        / (Der Chor der Tempelsnger:) / Ihr Helfer und Schild ist er. '
      verse: 11
    - text: '(Der opfernde Priester am Altar:) / Jahwe hat unser gedacht: er wird
        auch segnen. / Er wird segnen Israels Haus, / Er wird segnen Aarons Haus. '
      verse: 12
    - text: 'Er wird segnen, die Jahwe frchten / Beide: Kleine und Groe. '
      verse: 13
    - text: 'Jahwe wolle euch mehren, / Euch selbst und eure Kinder! '
      verse: 14
    - text: 'Gesegnet seid ihr von Jahwe, / Der Himmel und Erde geschaffen! '
      verse: 15
    - text: '(Erster Priesterchor:) / Der Himmel ist Jahwes Himmel, / Die Erde aber
        hat er den Menschenkindern gegeben. '
      verse: 16
    - text: '(Zweiter Priesterchor:) / Die Toten, sie werden Jah nicht loben, / Sie
        alle nicht, die in die Stille hinabgestiegen. '
      verse: 17
    - text: '(Alle Chre zusammen:) / Wir aber, wir preisen Jah / Von nun an bis in
        Ewigkeit. / Lobt Jah! '
      verse: 18
  - chapter: 116
    verses:
    - text: 'Jahwe hab ich lieb, / Denn er hat meine Stimme, mein Flehn erhrt. '
      verse: 1
    - text: 'Ja, er hat mir sein Ohr zugeneigt; / Drum werd ich ihn auch, solang ich
        lebe, anrufen. '
      verse: 2
    - text: 'Mich hatten des Todes Bande umringt, / Ich frchtete schon, ins Grab
        zu sinken, / Angst und Kummer erfuhr ich. '
      verse: 3
    - text: 'Da rief ich Jahwes Namen an: / "Ach, Jahwe, rette mein Leben!" '
      verse: 4
    - text: 'Jahwe war auch gndig und treu, / Und es erbarmte sich unser Gott. '
      verse: 5
    - text: 'Schutzlose behtet Jahwe: / Drum half er mir auch, als ich elend war. '
      verse: 6
    - text: '"Kehr nun ein, meine Seele, in deine Ruh, / Denn Jahwe hat dir wohlgetan!" '
      verse: 7
    - text: 'Ja, du hast meine Seele dem Tode entrissen, / Meinen Augen die Trnen
        getrocknet, / Meinen Fu vor Gleiten bewahrt. '
      verse: 8
    - text: 'So darf ich vor Jahwe noch wandeln / In der Lebendigen Landen. '
      verse: 9
    - text: 'Ich sprach die Wahrheit, als ich sagte: / "Ich bin sehr niedergedrckt." '
      verse: 10
    - text: 'Ich habe sogar in meiner Angst gesagt: / "Alle Menschen sind Lgner." '
      verse: 11
    - text: 'Wie soll ich nun aber Jahwe vergelten / All seine Wohltaten, die ich
        erfahren? '
      verse: 12
    - text: 'Den Becher des Heils werd ich erheben / Und Jahwes Namen anrufen. '
      verse: 13
    - text: 'Meine Gelbde werd ich Jahwe erfllen / Frei und offen vor all seinem
        Volk. '
      verse: 14
    - text: 'Selten nur lt Jahwe / Seine Frommen (frhzeitig) sterben. '
      verse: 15
    - text: 'Ach Jahwe, (erhalte darum mein Leben auch ferner)! / Ich bin ja dein
        Knecht. / Ich bin dein Knecht, der Sohn deiner Magd. / Du hat meine Fesseln
        gelst. '
      verse: 16
    - text: 'Dir will ich Dankopfer bringen / Und Jahwes Namen anrufen. '
      verse: 17
    - text: 'Meine Gelbde will ich Jahwe erfllen / Frei und offen vor all seinem
        Volk. '
      verse: 18
    - text: 'In den Vorhfen des Hauses Jahwes, / In der Mitte, Jerusalem! / Lobt
        Jah! '
      verse: 19
  - chapter: 117
    verses:
    - text: 'Lobt Jahwe, alle Heiden, / Preist ihn, all ihr Vlker! '
      verse: 1
    - text: 'Denn seine Huld waltet mchtig ber uns, / Und Jahwes Treue whrt ewig!
        / Lobt Jah! '
      verse: 2
  - chapter: 118
    verses:
    - text: '(Gesang der Festgemeinde auf dem Wege zum Tempelberg:) / (1. Chor:) /
        Danket Jahwe, denn er ist gtig, / (2. Chor:) / Ja, ewig whret seine Huld. '
      verse: 1
    - text: '(1. Chor:) / Es spreche Israel: / (2. Chor:) / "Ja, ewig whret seine
        Huld." '
      verse: 2
    - text: '(1. Chor:) / Es spreche Aarons Haus: / (2. Chor:) / "Ja, ewig whret
        seine Huld." '
      verse: 3
    - text: '(1. Chor:) / Es mgen alle sprechen, die Jahwe frchten: / (2. Chor:)
        / "Ja, ewig whret seine Huld." '
      verse: 4
    - text: '(Der Chorfhrer allein im Namen der ganzen Festgemeinde:) / Als ich aus
        der Bedrngnis Jahwe anrief, / Da erhrte mich Jah und machte mich frei. '
      verse: 5
    - text: 'Ist Jahwe mit mir, so frchte ich nichts: / Was knnen mir Menschen tun? '
      verse: 6
    - text: 'Tritt Jahwe fr mich als Helfer auf, / So schau ich siegreich auf meine
        Hasser. '
      verse: 7
    - text: '(Eine Einzelstimme des Festchors:) / Es ist besser, bei Jahwe Zuflucht
        zu suchen / (Der ganze Chor:) / Als zu vertrauen auf Menschen. '
      verse: 8
    - text: '(Eine Einzelstimme des Festchors:) / Es ist besser, bei Jahwe Zuflucht
        zu suchen / (Der ganze Chor:) / Als zu vertrauen auf Frsten. '
      verse: 9
    - text: '(Der siegreiche Feldherr allein:) / Es haben mich alle Heiden umringt,
        / Doch in Jahwes Namen zerhieb ich sie. '
      verse: 10
    - text: 'Sie haben mich umringt, ja immer wieder umringt; / Doch in Jahwes Namen
        zerhieb ich sie. '
      verse: 11
    - text: 'Sie haben mich sogar wie Bienen umringt, / Doch wie ein Dornenfeuer sind
        sie erloschen: / In Jahwes Namen zerhieb ich sie. '
      verse: 12
    - text: 'Man hat mich zwar heftig gestoen, damit ich kme zu Fall, / Doch Jahwe
        hat mir geholfen. '
      verse: 13
    - text: 'Mein Sieg und mein Sang war Jah, / Er ward meine Rettung. '
      verse: 14
    - text: '(Eine Einzelstimme des Festchors:) / Ein Jubel- und Siegesruf schallt
        in den Zelten der Frommen: / (Der ganze Festchor:) / "Jahwes Rechte tut mchtige
        Taten. '
      verse: 15
    - text: 'Jahwes Recht ist hoch erhoben, / Jahwes Rechte tut mchtige Taten." '
      verse: 16
    - text: '(Eine Einzelstimme des Festchors:) / Ich werde nicht sterben, sondern
        leben / Und verknden die Werke Jahs. '
      verse: 17
    - text: '(Der siegreiche Feldherr allein nach der Ankunft des Festzuges vor den
        Tempeltoren:) / Hart zwar hat Jah mich gezchtigt, / Aber dem Tod mich nicht
        preisgegeben. '
      verse: 18
    - text: 'Tut mir die Tore auf, durch die nur Gerechte ziehn; / Eingehn will ich
        in sie, ich will Jah danken! '
      verse: 19
    - text: 'Dies ist das Tor, das zu Jahwe fhrt: / Gerechte drfen hier eingehn. '
      verse: 20
    - text: '(Der siegreiche Feldherr allein:) / Dir dank ich, da du mich erhrt
        / Und mir Errettung gebracht hast. '
      verse: 21
    - text: '(Der Chor der Priester vom Tempel aus:) / Der Stein, den die Bauleute
        verworfen haben, / Der ist zum Eckstein geworden. '
      verse: 22
    - text: '(Der ganze Festchor:) / Von Jahwe ist dies geschehn: / Wunderbar ist
        es in unsern Augen. '
      verse: 23
    - text: '(Der Chor der Priester:) / Dies ist der Tag, den Jahwe gemacht. / Lat
        uns jubeln und sein uns freun! '
      verse: 24
    - text: '(Der ganze Festchor:) / Ach, Jahwe, gewhre doch Hilfe! / Ach, Jahwe,
        gib doch Gedeihn! '
      verse: 25
    - text: '(Der Chor der Priester antwortet darauf:) / Gesegnet sei er, der da kommt,
        mit Jahwes Namen! / Wir haben euch gesegnet von Jahwes Tempel aus. '
      verse: 26
    - text: '(Der ganze Festchor:) / Ein starker Gott ist Jahwe: er hat uns Licht
        gespendet. / (Der Chor der Priester:) / Bindet die Opfertiere so zahlreich
        an mit Stricken, / (Da sie den Vorhof fllen) / Bis an die Hrner des Altars! '
      verse: 27
    - text: '(Der siegreiche Feldherr allein:) / Mein starker Gott bist du: ich will
        dir danken. / Du bist mein Gott: dich will ich rhmen. '
      verse: 28
    - text: '(Der ganze Festchor und der Chor der Priester, also die ganze Festversammlung
        mit einem Munde:) / Danket Jahwe, denn er ist gtig; / Ja, ewig whret seine
        Huld! '
      verse: 29
  - chapter: 119
    verses:
    - text: 'Alle sind glcklich zu preisen, die da untadelig wandeln, / Die einhergehn
        nach Jahwes Gesetz. '
      verse: 1
    - text: 'Alle sind glcklich zu preisen, die seine Zeugnisse halten, / Die ihn
        suchen von ganzem Herzen. '
      verse: 2
    - text: 'Auch keine Frevel verben, / Sondern in seinen Wegen gehn. '
      verse: 3
    - text: 'Aufgestellt hast du deine Befehle, / Da man sie treu erfllen soll. '
      verse: 4
    - text: 'Ach, stnde doch mein Wandel fest, / Indem ich deine Gesetze hielte! '
      verse: 5
    - text: 'Alsdann werd ich nicht zuschanden, / Wenn ich auf all deine Gebote blicke. '
      verse: 6
    - text: 'Aufrichtigen Herzens dank ich dir, / Wenn ich deine gerechten Befehle
        lerne. '
      verse: 7
    - text: 'Auf deine Satzungen achte ich: / Verla mich nicht vllig! '
      verse: 8
    - text: 'Bei einem Jngling bleibt sein Wandel rein, / Wenn er ihn fhrt nach
        deinem Wort. '
      verse: 9
    - text: 'Begehrt hab ich dein Wort von ganzem Herzen, / La mich nicht irren von
        deinen Geboten! '
      verse: 10
    - text: 'Bewahret hab ich dein Wort in meinem Herzen, / Damit ich nicht sndige
        wider dich. '
      verse: 11
    - text: 'Besungen mit Lobpreis seiest du, Jahwe, / Lehre mich deine Satzungen! '
      verse: 12
    - text: 'Bekundet hab ich mit meinen Lippen / Alle Ordnungen deines Mundes. '
      verse: 13
    - text: 'Betracht ich den Wandel, den deine Zeugnisse fordern, / So freu ich mich
        stets wie ber allerlei Reichtum. '
      verse: 14
    - text: 'Bei deinen Befehlen soll mein Sinnen verweilen, / Und blicken will ich
        auf deine Pfade. '
      verse: 15
    - text: 'Bei deinen Satzungen will ich mich ergtzen, / Will nicht vergessen deine
        Worte. '
      verse: 16
    - text: 'Gewhre deinem Knechte Gutes, da ich leben bleibe, / So will ich deine
        Worte halten. '
      verse: 17
    - text: 'Gib mir offne Augen, / Damit ich erkenne die Wunder in deinem Gesetz. '
      verse: 18
    - text: 'Gast nur bin ich auf Erden: / Verbirg vor mir nicht deine Gebote! '
      verse: 19
    - text: 'Ganz verzehrt hat sich meine Seele vor Sehnsucht / Nach deinen Rechten
        zu jeder Zeit. '
      verse: 20
    - text: 'Gescholten hast du Frevelhafte. / Fluch treff alle, die deine Gebote
        verlassen! '
      verse: 21
    - text: 'Gesptt und Schande, die ich erfahre, nimm weg! / Denn deine Zeugnisse
        halte ich. '
      verse: 22
    - text: 'Gingen auch Frsten wider mich an mit feindlicher Rede: / Dein Knecht
        sinnt doch ber deine Satzungen nach. '
      verse: 23
    - text: 'Gar meine Lust sind deine Zeugnisse, / Sie sind meine Berater. '
      verse: 24
    - text: 'Dem Staub klebt meine Seele an; / Belebe mich wieder nach deinem Wort! '
      verse: 25
    - text: 'Dir hab ich mein Los geschildert: da erhrtest du mich. / Lehre mich
        deine Satzungen! '
      verse: 26
    - text: 'Den Weg, den deine Befehle gebieten, la mich verstehn! / Denn ber deine
        Wunder will ich sinnen. '
      verse: 27
    - text: 'Durch Kummer zerfliet meine Seele: / Richte mich auf nach deinen Verheiungsworten! '
      verse: 28
    - text: 'Den Weg der Lge halte mir fern, / Begnade mich aber mit deiner Lehre! '
      verse: 29
    - text: 'Den Weg der Treue hab ich erwhlt, / Deine Rechte mir vorgesetzt. '
      verse: 30
    - text: 'Deine Zeugnisse, Jahwe, halt ich fest; / La mich nicht zuschanden werden! '
      verse: 31
    - text: 'Den Weg, den deine Gebote weisen, will ich laufen, / Denn du erfllst
        mich mit Einsicht. '
      verse: 32
    - text: 'Helle mir auf, o Jahwe, deiner Satzungen Weg, / Damit ich ihn immer beachte! '
      verse: 33
    - text: 'Hilf mir zur rechten Erkenntnis, da ich deine Lehre bewahre / Und sie
        von ganzem Herzen befolge! '
      verse: 34
    - text: 'Hinfhren wollest du mich auf deiner Gebote Pfad, / Denn ich habe Gefallen
        daran. '
      verse: 35
    - text: 'Hinlenken wollest du mein Herz zu deinen Gesetzen / Und nicht zu ungerechtem
        Gewinn. '
      verse: 36
    - text: 'Hinweg zieh meine Augen, da sie nicht nach dem Eitlen schaun, / Auf
        deinen Wegen belebe mich! '
      verse: 37
    - text: 'Halt deinem Knechte deine Verheiung, / Damit ich wachse in Ehrfurcht
        vor dir! '
      verse: 38
    - text: 'Halt fern von mir die Schmach, vor der mir graut! / Denn deine Urteilssprche
        sind gut. '
      verse: 39
    - text: 'Hat mich nicht stets verlangt nach deinen Befehlen? / Durch deine Gerechtigkeit
        belebe mich! '
      verse: 40
    - text: 'Und la, o Jahwe, deine Huld mich reich erfahren. / Dein Heil nach deiner
        Verheiung! '
      verse: 41
    - text: 'Und dann will ich auch Rede stehn dem, der mich lstert; / Denn ich vertraue
        auf dein Wort. '
      verse: 42
    - text: 'Und entzieh doch meinem Munde das Wort der Wahrheit nicht, / Denn auf
        deine Rechte hoffe ich. '
      verse: 43
    - text: 'Und deine Weisung will ich stets beachten, / Immer und ewiglich. '
      verse: 44
    - text: 'Und so werd ich dann auch getrost und unbefangen wandeln, / Denn in deinen
        Geboten hab ich Rat gesucht. '
      verse: 45
    - text: 'Und von deinen Zeugnissen will ich reden vor Knigen / Furchtlos und
        ohne Scheu. '
      verse: 46
    - text: 'Und ich erfreue mich an deinen Geboten, / Die ich liebgewonnen habe. '
      verse: 47
    - text: 'Und ich will meine Hnde erheben zu deinen Geboten, (die ich liebgewonnen
        habe,) / Nachsinnen will ich ber deine Satzungen. '
      verse: 48
    - text: 'Sei eingedenk des Worts, das du zu deinem Knecht geredet, / Weil du (auf
        einen guten Ausgang) mich hast hoffen lassen. '
      verse: 49
    - text: 'So fand ich Trost in meinem Elend, (als ich inneward) / Da dein Verheiungswort
        mich neubelebte. '
      verse: 50
    - text: 'Stolze haben mich gar sehr verspottet, / Dennoch bin ich von deinem Gesetz
        nicht abgewichen. '
      verse: 51
    - text: 'Sooft ich daran denke, wie du von altersher gerichtet hast, / Werd ich,
        o Jahwe, auch getrstet. '
      verse: 52
    - text: 'Starker Zorn hat mich erfat den Frevlern gegenber, / Die dein Gesetz
        verlassen haben. '
      verse: 53
    - text: 'Siegeslieder sind mir deine Satzungen / Im Hause meiner Fremdlingschaft. '
      verse: 54
    - text: 'Sogar des Nachts hab ich gedacht, o Jahwe, deines Namens, / Und darum
        hab ich deine Weisung auch befolgt. '
      verse: 55
    - text: 'Solches ist mir zuteil geworden: / Da ich deine Befehle halte. '
      verse: 56
    - text: 'Geschenkt  so habe ich gesagt  ist mir, o Jahwe, deine Gnade, / Da
        ich deine Worte befolgen darf. '
      verse: 57
    - text: 'Gesucht hab ich von ganzem Herzen deine Huld: / Sei mir denn gndig nach
        deiner Verheiung! '
      verse: 58
    - text: 'Gedacht hab ich an meine Wege / Und habe meine Fe dann gelenkt zu deinen
        Zeugnissen. '
      verse: 59
    - text: 'Geeilt bin ich dabei und habe nicht gezaudert, / Deine Gebote zu halten. '
      verse: 60
    - text: 'Gottlose haben mich mit Stricken umringt: / Aber dein Gesetz hab ich
        nicht vergessen. '
      verse: 61
    - text: 'Gegen Mitternacht steh ich auf, um dir zu danken / Fr deine gerechten
        Gerichtsurteile. '
      verse: 62
    - text: 'Genosse bin ich allen, die dich frchten / Und deine Befehle befolgen. '
      verse: 63
    - text: 'Gefllt mit deiner Gte, Jahwe, ist die Erde: / Lehre mich nun deine
        Satzungen! '
      verse: 64
    - text: 'Trstliches hast du deinem Knechte erwiesen, / Jahwe, nach deinen Worten. '
      verse: 65
    - text: 'Treffliche Klugheit und Einsicht lehre mich! / Denn deinen Geboten vertrau
        ich. '
      verse: 66
    - text: 'Trugwege bin ich gewandelt, eh ich ins Elend geriet; / Nun aber acht
        ich auf dein Gebot. '
      verse: 67
    - text: 'Treusorgend bist du und voller Gte: / Lehre mich deine Satzungen! '
      verse: 68
    - text: 'Trugvoll haben Frevler mir Lgen angedichtet: / Ich aber halte dennoch
        mit ganzem Herzen deine Befehle. '
      verse: 69
    - text: 'Tricht und fhllos ist ihr Herz; / Doch mein Entzcken ist dein Gesetz. '
      verse: 70
    - text: 'Traun, heilsam war mir des Leidens Schule, / Damit ich deine Satzungen
        lernte. '
      verse: 71
    - text: 'Teurer ist mir deines Mundes Gesetz / Als reiche Schtze an Silber und
        Gold. '
      verse: 72
    - text: 'Ja, deine Hnde haben mich geschaffen und bereitet: / Gib mir nun auch
        Einsicht, da ich deine Gebote lerne! '
      verse: 73
    - text: 'Jeder, der dich frchtet, wird freudig auf mich blicken; / Denn ich habe
        darauf geharrt, da sich dein Verheiungswort erflle. '
      verse: 74
    - text: 'Ich wei, o Jahwe: gerecht sind deine Gerichte, / Und weil du es treu
        mit mir meinst, hast du mich in Trbsal gefhrt. '
      verse: 75
    - text: 'In deiner Gnade la mich nun aber auch Trost erfahren, / Wie du es deinem
        Knechte verheien! '
      verse: 76
    - text: 'In dein Erbarmen hlle mich ein, damit ich lebe! / Denn dein Gesetz ist
        meine Lust. '
      verse: 77
    - text: 'In Schande la fallen die Frevelhaften, weil sie mich mit Lgen ins Elend
        gebracht! / Ich aber will ber deine Befehle sinnen. '
      verse: 78
    - text: 'Ja, mgen sich zu mir wenden, die dich frchten / Und die deine Zeugnisse
        anerkennen! '
      verse: 79
    - text: 'In deinen Satzungen soll mein Herz bestndig leben, / Damit ich nicht
        zuschanden werde. '
      verse: 80
    - text: 'Klagend hat meine Seele nach deiner Hilfe geschmachtet: / Auf dein Wort
        hab ich geharrt. '
      verse: 81
    - text: 'Konnten nicht meine Augen vergehn, als ich nach deinem Wort ausschaute
        / Und (ngstlich) fragte: "Wann wirst du mich trsten?" '
      verse: 82
    - text: 'Kann man auch von mir sagen: / "Der ist wie ein Schlauch im Rauch" 
        / Deine Satzungen hab ich doch nimmer vergessen. '
      verse: 83
    - text: 'Kurz sind die Lebenstage deines Knechts. / Wann wirst du nun das Gericht
        vollstrecken an meinen Verfolgern? '
      verse: 84
    - text: 'Kerkergruben haben mir Gottvergene gegraben, / Sie, die nicht handeln
        nach deinem Gesetz. '
      verse: 85
    - text: 'Knnen doch all deine Gebote nichts als ein Ausflu deiner Treue sein!
        / Sie aber haben mich mit Lgen verfolgt: hilf du mir! '
      verse: 86
    - text: 'Kmmerlich htten sie mich beinah in der Grube sterben lassen, / Aber
        trotzdem hab ich deine Befehle nicht verlassen. '
      verse: 87
    - text: 'Knnt ich doch wieder aufleben durch deine Gte! / Dann will ich auch
        das Zeugnis deines Mundes halten. '
      verse: 88
    - text: 'Lebt, o Jahwe, nicht in Ewigkeit / Dein Wort im Himmel fort? '
      verse: 89
    - text: 'Lang bis ins fernste Geschlecht whrt deine Treu; / Du hast die Erde
        gegrndet, und sie bleibt. '
      verse: 90
    - text: 'Laut deiner Ordnung stehn sie noch heute; / Denn alles ist dir untertan. '
      verse: 91
    - text: 'Liee mich dein Gesetz nicht immer wieder Freude empfinden: / Ich wre
        vergangen in meinem Elend. '
      verse: 92
    - text: 'Lebenslang werd ich deine Befehle nicht vergessen, / Denn durch sie hast
        du mich im Dasein erhalten. '
      verse: 93
    - text: 'Liebend bin ich dein: drum rette mich! / Deine Befehle suche ich ja. '
      verse: 94
    - text: 'Listig haben mir Frevler nachgestellt, um mich zu tten; / Dennoch werd
        ich auf deine Zeugnisse merken. '
      verse: 95
    - text: 'Lt sich auch sehn, da alles Vollkommne begrenzt ist: / Dein Gebot
        reicht ber die Maen weit. '
      verse: 96
    - text: 'Mit ganzer Seele lieb ich dein Gesetz; / Den ganzen Tag sinn ich darber
        nach. '
      verse: 97
    - text: 'Mich werden deine Gebote weiser machen, als meine Feinde sind; / Denn
        sie sind mein fr immer. '
      verse: 98
    - text: 'Meine Lehrer alle bertreffe ich an Einsicht, / Denn ber deine Zeugnisse
        sinne ich. '
      verse: 99
    - text: 'Mehr als Alte werd ich mir Verstand erwerben, / Wenn ich deinen Befehlen
        folge. '
      verse: 100
    - text: 'Mit allen bsen Pfaden haben meine Fe nichts gemein, / Damit ich deine
        Gebote mit der Tat erflle. '
      verse: 101
    - text: 'Mitnichten bin ich von deinen Rechten gewichen; / Du hast mich ja belehrt. '
      verse: 102
    - text: 'Meinem Geschmack sind deine Worte lieber / Als Honig meinem Mund. '
      verse: 103
    - text: 'Mit Einsicht erfllen mich deine Befehle; / Drum ha ich jeden Lgenpfad. '
      verse: 104
    - text: 'Nur dein Wort ist eine Leuchte meinem Fu / Und ein Licht fr meinen
        Weg. '
      verse: 105
    - text: 'Nimmer werd ich brechen, was ich eidlich gelobt: / "Deine gerechten Vorschriften
        will ich befolgen." '
      verse: 106
    - text: 'Niedergebeugt bin ich gar sehr; / Jahwe, belebe mich wieder nach deinem
        Wort! '
      verse: 107
    - text: 'Nimm wohlgefllig an, o Jahwe, die willigen Opfer meines Mundes / Und
        lehre mich deine Gebote! '
      verse: 108
    - text: 'Nicht einen Augenblick bin ich des Lebens sicher: / Dennoch hab ich dein
        Gesetz nicht vergessen. '
      verse: 109
    - text: 'Nichtswrdige haben mir Schlingen gelegt; / Aber von deinen Befehlen
        bin ich nicht abgeirrt. '
      verse: 110
    - text: 'Nie werd ich deine Zeugnisse fahren lassen, / Denn sie sind meines Herzens
        Wonne. '
      verse: 111
    - text: 'Neigen lassen hab ich mein Herz, deine Satzungen zu erfllen: / Das bringt
        ewigen Lohn. '
      verse: 112
    - text: 'Solche, die sich absondern, hasse ich; / Doch dein Gesetz hab ich lieb. '
      verse: 113
    - text: 'Sichrer Schutz und Schild bist du fr mich; / Auf dein Wort hab ich geharrt. '
      verse: 114
    - text: 'Sondert euch ab von mir, ihr beltter, / Damit ich meines Gottes Gebote
        halte! '
      verse: 115
    - text: 'Sei du meine Sttze nach deiner Verheiung, damit ich am Leben bleibe,
        / Und la mich nicht zuschanden werden mit meiner Hoffnung! '
      verse: 116
    - text: 'Sei du mein sichrer Halt, damit ich gerettet werde! / Dann will ich stets
        mit Vertraun auf deine Satzungen schaun. '
      verse: 117
    - text: 'Sie, die von deinen Satzungen irren, hast du immer verworfen; / Denn
        nichts als Lge ist ihr verfhrerisch Tun. '
      verse: 118
    - text: 'So wie Schlacken hast du alle Frevler des Landes hinweggerumt; / Drum
        lieb ich deine Zeugnisse. '
      verse: 119
    - text: 'Sieh, ich schaudre in Angst vor dir; / Denn vor deinen Gerichten frcht
        ich mich. '
      verse: 120
    - text: 'Ausgebt hab ich Recht und Gerechtigkeit: / So gib mich denn nicht meinen
        Drngern preis! '
      verse: 121
    - text: 'Auf deines Knechtes Wohl sei du bedacht, / Da Frevler mich nicht vergewaltigen! '
      verse: 122
    - text: 'Ausgeschaut hab ich voll Sehnsucht, da mir Hilfe komme / Und deine Verheiung
        sich erflle. '
      verse: 123
    - text: 'An deinem Knechte handle du nach deiner Huld / Und lehre mich deine Satzungen! '
      verse: 124
    - text: 'Ach, sieh, ich bin dein Knecht: unterweise mich, / Da ich deine Zeugnisse
        erkenne! '
      verse: 125
    - text: 'An der Zeit ist''s fr Jahwe, zu handeln: / Sie haben ja dein Gesetz
        gebrochen. '
      verse: 126
    - text: 'Aus diesem Grunde lieb ich deine Gebote / Mehr als Gold und gediegen
        Gold. '
      verse: 127
    - text: 'Aus diesem Grunde hab ich auch stets all deine Befehle aufrechtgehalten
        / Und jeglichen Lgenpfad gehat. '
      verse: 128
    - text: 'Frwahr, deine Zeugnisse sind wunderbar; / Darum bewahrt sie auch meine
        Seele. '
      verse: 129
    - text: 'Fhrst du in deine Gebote ein, so wird es licht: / Einfltige werden
        verstndig. '
      verse: 130
    - text: 'Frei hab ich meinen Mund geffnet voll Verlangen; / Denn nach deinen
        Geboten sehnte ich mich. '
      verse: 131
    - text: 'Fhr mir deine Gnade zu: / Das drfen ja auch erwarten, die deinen Namen
        lieben. '
      verse: 132
    - text: 'Fest mach meine Schritte durch dein Wort / Und la mich nichts Bses
        beherrschen! '
      verse: 133
    - text: 'Frei la mich sein von der Menschen Druck, / Damit ich deine Befehle
        erflle! '
      verse: 134
    - text: 'Fr deinen Knecht la du dein Antlitz leuchten / Und lehre mich deine
        Satzungen! '
      verse: 135
    - text: 'Flossen nicht aus meinen Augen Wasserbche / ber die, die dein Gesetz
        nicht halten? '
      verse: 136
    - text: 'Zeigst du nicht, Jahwe, dich gerecht? / Drum ist auch all dein Walten
        richtig. '
      verse: 137
    - text: 'Zugeteilt hast du deine Zeugnisse / In Treue und groer Wahrhaftigkeit. '
      verse: 138
    - text: 'Zehrender Eifer hat mich vernichtet; / Denn meine Feinde haben deine
        Worte vergessen. '
      verse: 139
    - text: 'Zerschmolzen gleichsam in Feuer, ganz echt und bewhrt ist dein Wort,
        / Und dein Knecht hat es lieb. '
      verse: 140
    - text: 'Zwar bin ich jung und verachtet; / Doch deine Befehle hab ich nicht vergessen. '
      verse: 141
    - text: 'Zuverlssig gerecht bleibt deine Gerechtigkeit auf ewig, / Und dein Gesetz
        bleibt Wahrheit. '
      verse: 142
    - text: 'Zwang und Drangsal haben mich getroffen; / Doch deine Gebote sind meine
        Lust. '
      verse: 143
    - text: 'Zu aller Zeit sind deine Zeugnisse gerecht: / La mich sie verstehn,
        damit ich lebe! '
      verse: 144
    - text: 'Kraftvoll hab ich dich angerufen: / "Erhre mich, Jahwe, deine Satzungen
        will ich halten!" '
      verse: 145
    - text: 'Komm mir zu Hilfe, wenn ich dich rufe: / So will ich auf deine Zeugnisse
        achten. '
      verse: 146
    - text: 'Kaum graute der Morgen, da flehte ich schon: / "Ich habe geharrt, da
        du dein Wort erfllest." '
      verse: 147
    - text: 'Konnte doch keine Nachtwache beginnen, ohne da ich meine Augen schon
        offen hatte, / Um nachzusinnen ber dein Wort. '
      verse: 148
    - text: 'Klagend ruf ich: hr mich in deiner Huld! / Nach deiner Treue, o Jahwe,
        belebe mich wieder! '
      verse: 149
    - text: 'Kommen mir nahe, die Schandtaten verben wollen, / Menschen, die fern
        sind von deinem Gesetz: '
      verse: 150
    - text: 'Kommst du mir auch nahe, o Jahwe  / All deine Gebote aber sind Wahrheit. '
      verse: 151
    - text: 'Kann ich doch lngst schon aus deinen Zeugnissen sehn, / Da du sie fr
        immer verordnet hast. '
      verse: 152
    - text: 'Richte den Blick auf mein Elend und rei mich heraus, / Denn dein Gesetz
        hab ich nimmer vergessen. '
      verse: 153
    - text: 'Recht schaffe du mir und erlse mich, / Nach deiner Verheiung belebe
        mich wieder! '
      verse: 154
    - text: 'Rettung bleibt den Frevlern fern, / Denn deine Satzungen haben sie nicht
        gesucht. '
      verse: 155
    - text: 'Reich, o Jahwe, ist dein Erbarmen; / Nach deinem Urteil belebe mich wieder! '
      verse: 156
    - text: 'Reichlich bin ich verfolgt und bedrngt, / Aber doch nicht gewichen von
        deinen Geboten. '
      verse: 157
    - text: 'Recht von Ekel ward ich erfat, wenn ich Treulose sah, / Weil sie dein
        Wort nicht hielten. '
      verse: 158
    - text: 'Rechne mir zu, da ich deine Befehle liebe; / Jahwe, belebe mich wieder
        nach deiner Huld! '
      verse: 159
    - text: 'Richtig ist''s: deines Wortes Inhalt ist Wahrheit, / Und ewig whrt all
        dein gerechtes Walten. '
      verse: 160
    - text: 'Sonder Ursach haben mich Frsten verfolgt, / Doch nur vor deinem Worte
        hat mein Herz gezittert. '
      verse: 161
    - text: 'So froh bin ich ob deiner Verheiung / Wie einer, der viel Beute findet. '
      verse: 162
    - text: 'Schndliche Lge hab ich stets gehat und verabscheut, / Dein Gesetz
        aber hab ich lieb. '
      verse: 163
    - text: 'Siebenmal tglich hab ich dich stets gepriesen / Ob deiner gerechten
        Gerichtsurteile. '
      verse: 164
    - text: 'Schnen Frieden genieen alle, die deine Lehre lieben, / Und sie straucheln
        nimmer. '
      verse: 165
    - text: 'Sehnend hab ich, Jahwe, deiner Hilfe geharrt, / Und deine Gebote erflle
        ich stets. '
      verse: 166
    - text: 'Scheu befolg ich deine Befehle, / Und ich liebe sie sehr. '
      verse: 167
    - text: 'Scheu halt ich stets deine Ordnungen und Befehle, / Weil du ja all meine
        Wege kennst. '
      verse: 168
    - text: 'Tu auf meinem Ruf den Weg zu dir, o Jahwe, / In deinem Wort mach mich
        verstndig! '
      verse: 169
    - text: 'Tu auf meinem innigen Flehn den Weg zu dir, / Nach deiner Verheiung
        rette mich! '
      verse: 170
    - text: 'Triefen sollen meine Lippen von Lobgesang, / Wenn du mich deine Satzungen
        lehrst. '
      verse: 171
    - text: 'Tnen soll von meiner Zunge das Loblied auf deine Verheiung; / Denn
        deine Gebote sind alle gerecht. '
      verse: 172
    - text: 'Tritt du mir als Helfer zur Seite! / Denn deine Befehle hab ich zu Fhrern
        erkoren. '
      verse: 173
    - text: 'Tiefes Sehnen nach deinem Heil erfllt mich, o Jahwe, / Und dein Gesetz
        ist meine Lust. '
      verse: 174
    - text: 'Teile mir Leben zu, damit ich dich lobe! / Und deine Rechte mgen mir
        helfen. '
      verse: 175
    - text: 'Tret ich auf einen Irrweg wie ein verloren Schaf, / Dann suche du deinen
        Knecht; denn deine Gebote vergesse ich nicht. '
      verse: 176
  - chapter: 120
    verses:
    - text: 'Ein Stufenlied. / Zu Jahwe hab ich gerufen in meiner Not, / Und er hat
        mich erhrt. '
      verse: 1
    - text: 'Jahwe, so rette mich auch jetzt von der Lgenlippe, / Von arglistiger
        Zunge! '
      verse: 2
    - text: 'Was wird er dir geben, was dir zufgen, / Du arglistige Zunge? '
      verse: 3
    - text: 'Scharfe Pfeile eines Starken / Mit glhenden Kohlen aus Ginsterstruchern. '
      verse: 4
    - text: 'Weh mir, da ich ein Fremdling bin in Meschech, / Bei Kedars Zelten wohnen
        mu! '
      verse: 5
    - text: 'Zu lange schon hab ich weilen mssen / Bei denen, die Frieden hassen. '
      verse: 6
    - text: 'Ich will Frieden; doch wenn ich nur rede, / So beginnen sie Krieg. '
      verse: 7
  - chapter: 121
    verses:
    - text: 'Ein Stufenlied. / Ich hebe meine Augen zu den Bergen: / Woher wird mir
        Hilfe kommen? '
      verse: 1
    - text: 'Meine Hilfe kommt von Jahwe, / Der Himmel und Erde geschaffen hat. '
      verse: 2
    - text: 'Wird er deinen Fu wohl wanken lassen? / Wird etwa dein Hter schlummern? '
      verse: 3
    - text: 'Sieh, nicht wird schlummern oder gar schlafen / Israels Hter. '
      verse: 4
    - text: 'Jahwe ist dein Hter, / Jahwe ist dein Schatten ber deiner rechten Hand. '
      verse: 5
    - text: 'Tagsber wird dich die Sonne nicht stechen / Und der Mond nicht des Nachts. '
      verse: 6
    - text: 'Jahwe wird dich behten vor allem bel, / Er wird deine Seele behten. '
      verse: 7
    - text: 'Jahwe wird deinen Ausgang und Eingang behten / Von nun an bis in Ewigkeit. '
