  - chapter: 71
    verses:
    - text: 'Bei dir, o Jahwe, hab ich Zuflucht gesucht, / La mich nimmer zuschanden
        werden! '
      verse: 1
    - text: 'In deiner Treue rette mich und mache mich frei, / Neige dein Ohr zu mir
        und schaffe mir Heil! '
      verse: 2
    - text: 'Sei mir ein schtzender Fels, zu dem ich bestndig fliehen kann! / Du
        hast ja beschlossen, mir Heil zu erweisen; / Denn mein Fels, meine Burg bist
        du. '
      verse: 3
    - text: 'Mein Gott, errette mich aus des Frevlers Hand, / Aus der Faust des Schurken
        und Drngers! '
      verse: 4
    - text: 'Du bist ja meine Hoffnung, Adoni Jahwe, / Auf den ich vertraue von Kindheit
        an. '
      verse: 5
    - text: 'Du bist meine Sttze seit meiner Geburt, / Aus dem Mutterscho hast du
        mich gelst. / Dir gilt mein Loblied bestndig. '
      verse: 6
    - text: 'Ein Wunder bin ich fr viele, / Meine starke Zuflucht aber bist du. '
      verse: 7
    - text: 'Mein Mund soll sich fllen mit deinem Lob, / Dich soll er immerdar rhmen. '
      verse: 8
    - text: 'Verwirf mich nicht, wenn das Alter kommt; / Schwindet die Kraft mir,
        verla mich nicht! '
      verse: 9
    - text: 'Schon reden ja meine Feinde von mir, / Und die mein Leben belauern beraten
        zusammen. '
      verse: 10
    - text: 'Sie sprechen: "Gott hat ihn verlassen, / Verfolgt und greift ihn! Es
        rettet ihn keiner." '
      verse: 11
    - text: 'Elohim, sei du nicht ferne von mir; / Mein Gott, eile mir zu Hilfe! '
      verse: 12
    - text: 'Zuschanden werden, hinschwinden la meine Widersacher! / In Schimpf und
        Schande la alle sich hllen, / Die da mein Unglck suchen! '
      verse: 13
    - text: 'Ich aber will (dein) bestndig harren / Und all dein Lob vermehren. '
      verse: 14
    - text: 'Mein Mund soll deine Gerechtigkeit knden, / Allzeit dein Heil; denn
        ich kann sie nicht zhlen. '
      verse: 15
    - text: 'Kundmachen will ich die mchtigen Taten Adoni Jahwes, / Will preisen
        deine Gerechtigkeit allein. '
      verse: 16
    - text: 'Elohim, du hast mich gelehrt von Jugend auf, / Und deine Wunder verknd
        ich bis jetzt. '
      verse: 17
    - text: 'So verla mich auch nicht, Elohim, wenn das Alter kommt mit dem Silberhaar,
        / Bis ich deinen Namen der Nachwelt verknde / Und allen Kommenden die Kraft! '
      verse: 18
    - text: 'Deine Gerechtigkeit, Elohim, reicht bis zur Wolkenhhe, / Der du so Groes
        getan. / Elohim, wer ist dir gleich? '
      verse: 19
    - text: 'Du hast uns erleben lassen viel Not und Leid, / Aber du wirst uns auch
        wieder erfreuen mit Lebensglck / Und aus der Erde Tiefen uns wieder erheben. '
      verse: 20
    - text: 'Du wirst meine Hoheit mehren / Und mich wiederum trsten. '
      verse: 21
    - text: 'Auch ich will dich preisen mit Harfenklang / Fr deine Treue, mein Gott;
        / Auf der Zither will ich dir spielen, / Du Heiliger Israels. '
      verse: 22
    - text: 'Meine Lippen jauchzen, wenn ich dir spiele, / Und meine Seele, die du
        erlst. '
      verse: 23
    - text: 'Auch meine Zunge soll allzeit knden deine Gerechtigkeit; / Denn beschmt,
        enttuscht sind sie, die mein Unglck suchen. '
      verse: 24
  - chapter: 72
    verses:
    - text: 'Von Salomo. / Elohim, gib dem Knige Macht zu richten / Und la den Knigssohn
        sie ben in deiner Gerechtigkeit! '
      verse: 1
    - text: 'Mg er dein Volk gerecht regieren / Und deine Armen, wie sich''s gebhrt! '
      verse: 2
    - text: 'La Frieden tragen die Berge dem Volk, / Und Gerechtigkeit kleide deine
        Hgel! '
      verse: 3
    - text: 'Er schaffe Recht den Armen im Volk, / Er helfe den drftigen Leuten /
        Und zermalme alle Bedrcker! '
      verse: 4
    - text: 'Er bleibe, solange die Sonne scheint, / Solange der Mond zu sehn, von
        Geschlecht zu Geschlecht. '
      verse: 5
    - text: 'Er sei wie Regen, der Wiesen benetzt, / Wie reiche Gsse, die Felder
        befeuchten. '
      verse: 6
    - text: 'In seinen Tagen soll blhen das Recht / Und Friede in Flle, bis nimmer
        der Mond. '
      verse: 7
    - text: 'Er herrsche von Meer zu Meer, / Vom Strom bis ans Ende der Erde. '
      verse: 8
    - text: 'Die Wstenbewohner knien vor ihm, / Seine Feinde werden den Boden kssen. '
      verse: 9
    - text: 'Von Tarsis und von den Inseln entrichten die Knige Gaben, / Von Scheba
        und Seba bringen die Knige Zins herbei. '
      verse: 10
    - text: 'Huldigen sollen ihm alle Knige, / Alle Vlker ihm dienen. '
      verse: 11
    - text: 'Denn er rettet den Armen, der Hilfe erfleht, / Den Drftigen, der keinen
        Beistand hat. '
      verse: 12
    - text: 'Er erbarmt sich des Schwachen und Armen, / Und der Elenden Leben errettet
        er. '
      verse: 13
    - text: 'Von Druck und Gewalttat macht er sie frei, / Ihr Blut ist teuer in seinen
        Augen. '
      verse: 14
    - text: 'So leben sie denn; ja, er wird sie mit Gold aus Scheba beschenken. /
        Drum werden sie stetig auch fr ihn beten / Und allzeit ihm Segen wnschen. '
      verse: 15
    - text: 'Getreide in Flle sei im Land, sogar auf den Gipfeln der Berge; / Wie
        der Libanon woge und rausche die Frucht. / Wie der Erde Kruter so zahlreich
        / Mgen die Stdtebewohner erblhn. '
      verse: 16
    - text: 'Sein Name bleibe auf ewig! / Solange die Sonne scheint, mge sein Name
        bestehn! / Es mgen sich alle segnen mit ihm, / Alle Vlker ihn glcklich
        preisen! '
      verse: 17
    - text: 'Gepriesen sei Jahwe Elohim, Israels Gott, / Der Wunder vollbringt allein! '
      verse: 18
    - text: 'Und gepriesen sei ewig sein herrlicher Name! / Sein Ruhm erflle die
        ganze Erde! / Amen. Amen. '
      verse: 19
