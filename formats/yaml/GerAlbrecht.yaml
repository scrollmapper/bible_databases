      verse: 24
    - text: 'Sie sollen nicht denken: "Ei, nun ist''s erreicht!" / Nicht glauben:
        "Jetzt haben wir ihn vernichtet." '
      verse: 25
    - text: 'Beschmt und enttuscht mssen alle werden, / Die sich meines Unglcks
        freun. / Es mssen sich hllen in Schande und Schmach, / Die sich stolz wider
        mich erheben. '
      verse: 26
    - text: 'La jubeln und jauchzen, die mir gnnen mein Recht! / La sie allzeit
