        weicht von mir!" '
      verse: 19
    - text: 'Sie reden in Arglist von dir, / Mibrauchen zu Lug deinen Namen  sie,
        die Feinde! '
      verse: 20
    - text: 'Sollt ich nicht hassen, Jahwe, die dich hassen, / Nicht Abscheu empfinden
        vor denen, die dir widerstreben? '
      verse: 21
    - text: 'Ich hasse sie mit dem grten Ha: / Sie gelten mir als Feinde. '
      verse: 22
    - text: 'Erforsche mich, Gott, und erkenne mein Herz, / Prf mich, erkenne meine
        Gedanken! '
      verse: 23
    - text: 'Sieh, ob ich neige zu unheilvollem Wandel, / Und leite mich auf den Ewigkeitsweg! '
      verse: 24
  - chapter: 140
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Rette mich, Jahwe, von bsen Menschen, / Bewahre mich vor den Gewaltttigen, '
      verse: 2
    - text: 'Die im Herzen Bses sinnen, / Die tglich Streit erregen! '
      verse: 3
    - text: 'Sie schrfen ihre Zunge wie eine Schlange, / Unter ihren Lippen ist Otterngift.
        Sela. '
      verse: 4
    - text: 'Behte mich, Jahwe, vor Frevlerhnden, / Bewahre mich vor den Gewaltttigen,
        / Die da sinnen auf meinen Sturz! '
      verse: 5
    - text: 'Stolze haben mir heimlich Schlingen und Seile gelegt, / Ein Netz gebreitet
        meinen Pfad entlang, / Sie haben mir Fallen gestellt. Sela. '
      verse: 6
    - text: 'Ich aber habe zu Jahwe gesagt: "Mein Gott bist du, / Vernimm doch, Jahwe,
        mein lautes Flehn! '
      verse: 7
    - text: 'Jahwe Adoni, du meine mchtige Hilfe, / Der du mein Haupt am Tage des
        Kampfes beschirmst, '
      verse: 8
    - text: 'Erflle nicht, Jahwe, der Frevler Begehren, / Ihren Anschlag la nicht
        gelingen! / Sie wrden sich sonst berheben." Sela. '
      verse: 9
    - text: 'Das Haupt derer, die mich umlauern, / Mge das Unheil bedecken, das sie
        wider mich geredet! '
      verse: 10
    - text: 'Mgen glhende Kohlen auf sie fallen! / Ins Feuer strze er sie, / In
        Fluten, draus sie nicht wieder auftauchen knnen! '
      verse: 11
    - text: 'Ein Verleumder wird nicht im Lande bestehn; / Der Gewaltmensch werde
        vom Unglck gejagt ins Verderben! '
      verse: 12
    - text: 'Ich wei, da Jahwe des Elenden Sache fhren, / Den Armen zum Rechte
        verhelfen wird. Frwahr, die Gerechten werden deinem Namen danken, / Die Redlichen
        bleiben vor deinem Antlitz. '
      verse: 13
  - chapter: 141
    verses:
    - text: 'Ein Psalm Davids. / Jahwe, ich habe dich angerufen: eile zu mir, / Horch
        auf mein Flehn, wenn ich zu dir rufe! '
      verse: 1
    - text: 'Nimm mein Gebet als Rauchopfer an, / Meiner Hnde Aufheben als Abendopfer. '
      verse: 2
    - text: 'Stell eine Wache, Jahwe, vor meinen Mund, / Bewahre die Tr meiner Lippen! '
      verse: 3
    - text: 'La mein Herz sich nicht neigen zum Bsen, / Untat zu ben in Frevlermut
        / Im Bunde mit Mnnern, die beltun; / Und von ihren Leckerbissen la mich
        nicht essen! '
      verse: 4
    - text: 'Rgt mich ein Gerechter in Liebe und tadelt er mich, / So soll mein Haupt
        dies kstliche l nicht verschmhn; / Denn noch begegne ich nur mit Gebet
        ihren bsen Tcken. '
      verse: 5
    - text: 'Werden ihre Richter vom Felsen gestrzt, / Dann heit man meine Worte
        als lieblich willkommen. '
      verse: 6
    - text: 'Wie einer das Erdreich mit Furchen durchzieht und lockert, / So sind
        unsre Gebeine dem Rachen des Grabes hingestreut. '
      verse: 7
    - text: 'Denn auf dich, Jahwe Adoni, sehn meine Augen, / Bei dir such ich Schutz:
        gib mich nicht hin in den Tod! '
      verse: 8
    - text: 'Bewahre mich vor der Schlinge, die man mir gelegt, / Vor den Nachstellungen
        der beltter! '
      verse: 9
    - text: 'La die Frevler fallen ins eigene Netz! / Zugleich werd ich fr immer
        daran vorbergehn. '
      verse: 10
  - chapter: 142
    verses:
    - text: 'Eine Betrachtung (?) Davids, als er in der Hhle war. Ein Gebet. '
      verse: 1
    - text: 'Laut schrei ich zu Jahwe, / Laut fleh ich zu Jahwe. '
      verse: 2
    - text: 'Vor ihm ergie ich meine Klage, / Ihm mach ich meine Bedrngnis kund. '
      verse: 3
    - text: 'Ist mein Geist in mir verzagt: / Du kennst doch meinen Lebenspfad. /
        Auf dem Wege, den ich gehen will, / Hat man mir heimlich ein Netz gespannt. '
      verse: 4
    - text: 'Schau ich zur Rechten und blicke aus: / Niemand ist da, der mich kennen
        will. / Jede Zuflucht ist mir genommen, / Niemand frage nach mir. '
      verse: 5
    - text: 'Ich habe zu dir, o Jahwe, geschrien, / Ich habe gesagt: "Meine Zuflucht
        bist du, / Mein Teil in der Lebendigen Land!" '
      verse: 6
    - text: 'O merke doch auf mein lautes Flehn, / Denn ich bin elend und matt! /
        Von meinen Verfolgern errette mich, / Denn sie sind strker als ich! Fhre
        mich aus dem Kerker, / Da ich deinen Namen preise! / Glck wnschend werden
        mich Fromme umringen, / Wenn du mir wohlgetan. '
      verse: 7
  - chapter: 143
    verses:
    - text: 'Ein Psalm Davids. / Jahwe, hre mein Gebet, / Vernimm mein Flehn um deiner
        Treue willen, / Antworte mir um deiner Gerechtigkeit willen! '
      verse: 1
    - text: 'Und geh nicht ins Gericht mit deinem Knecht, / Denn kein Lebendiger ist
        gerecht vor dir! '
      verse: 2
    - text: 'Denn der Feind hat mir nach dem Leben getrachtet, / Er hat mein Leben
        zu Boden geschlagen, / Mich in tiefes Dunkel versetzt wie die auf ewig Toten. '
      verse: 3
    - text: 'Nun ist mein Geist verschmachtet in mir, / Mein Herz ist mir in der Brust
        erstarrt. '
      verse: 4
    - text: 'Ich habe der Tage der Vorzeit gedacht, / Habe nachgesonnen ber all dein
        Tun, / Das Werk deiner Hnde erwogen. '
      verse: 5
    - text: 'Meine Hnde hab ich zu dir gebreitet, / Wie nach Regen lechzendes Land
        lag meine Seele vor dir. Sela. '
      verse: 6
    - text: 'Eilends erhre mich, Jahwe, es schmachtet mein Geist! / Verbirg nicht
        dein Antlitz vor mir! / Sonst gleich ich ins Grab Gesunknen. '
      verse: 7
    - text: 'La mich deine Huld schon frh am Morgen erfahren, / Denn ich vertraue
        auf dich! / Tu mir kund den Weg, den ich gehen soll, / Denn zu dir hab ich
        meine Seele erhoben! '
      verse: 8
    - text: 'Rette mich, Jahwe, von meinen Feinden! / Bei dir hab ich Zuflucht gesucht. '
      verse: 9
    - text: 'Lehre mich tun, was dir gefllt; / Du bist ja mein Gott: / Dein guter
        Geist fhr mich auf ebner Bahn! '
      verse: 10
    - text: 'Um deines Namens willen, Jahwe, erhalt mich am Leben, / In deiner Treue
        rei mich aus der Bedrngnis! '
      verse: 11
    - text: 'In deiner Huld vertilge du meine Feinde, / Vernichte alle, die meine
        Seele bedrngen! / Ich bin ja dein Knecht. '
      verse: 12
  - chapter: 144
    verses:
    - text: 'Von David. / Gepriesen sein Jahwe, mein Fels: / Er hat meine Hnde zum
        Kampf, / Meine Finger zum Kriege geschickt gemacht. '
      verse: 1
    - text: 'Er schenkt mir Huld, er ist meine Burg, meine Feste, mein Retter, / Mein
        Schild: in ihm war ich immer geborgen; / Vlker hat er mir unterworfen. '
      verse: 2
    - text: 'Jahwe, was ist doch der Mensch, da du sein gedenkst, / Des Sterblichen
        Kind, da du ihn beachtest? '
      verse: 3
    - text: 'Der Mensch ist ja nur wie ein Hauch, / Seine Tage sind wie ein schwindender
        Schatten. '
      verse: 4
    - text: 'Jahwe, neig deine Himmel, fahre herab, / Rhre die Berge an, da sie
        rauchen! '
      verse: 5
    - text: 'Schleudre Blitze: zerstreue sie, / Schie deine Pfeile: verstre sie! '
      verse: 6
    - text: 'Streck aus deine Hand von der Himmelshh! / Rei mich heraus, befrei
        mich aus groen Wassern: / Aus der Hand der Shne der Fremde, '
      verse: 7
    - text: 'Deren Mund Falsches zu reden pflegt, / Deren Rechte eine Rechte der Lge
        ist! '
      verse: 8
    - text: 'Elohim, ich will dir singen ein neues Lied, / Auf zehnsaitiger Harfe
        dir spielen: '
      verse: 9
    - text: 'Dir, der den Knigen Sieg verleiht, / Der David, seinen Knecht, aus der
        Not gerissen. '
      verse: 10
    - text: 'Dem mordenden Schwerte entreie mich! / Rette mich aus der Hand der Shne
        der Fremde, / Deren Mund Falsches zu reden pflegt, / Deren Rechte eine Rechte
        der Lge ist! '
      verse: 11
    - text: 'Dann werden unsre Shne in ihrer Jugendfrische / Wie krftig wachsende
        Pflanzen sein, / Unsre Tchter gleichen Ecksulen, / Die man meielt zum Bau
        von Palsten. '
      verse: 12
    - text: 'Unsre Speicher sind dann gefllt / Und spenden allerlei Frucht. / Unsre
        Schafe gehen tausend-, ja zehntausendweis / Auf unsern Triften. '
      verse: 13
    - text: 'Unsre Rinder tragen ohn Unfall und Fehlgeburt. / Auf unsern Straen ist
        kein Klagegeschrei. '
      verse: 14
    - text: 'Heil dem Volk, dem es so ergeht, / Heil dem Volk, des Gott ist Jahwe! '
      verse: 15
  - chapter: 145
    verses:
    - text: 'Ein Loblied Davids. / Ah, dich will ich rhmen, mein Gott, du Knig,
        / Und deinen Namen preisen immer und ewig. '
      verse: 1
    - text: 'Beharrlich will ich dich preisen / Und deinen Namen loben immer und ewig. '
      verse: 2
    - text: 'Gro ist Jahwe und sehr preiswrdig, / Seine Gre ist unergrndlich. '
      verse: 3
    - text: 'Das eine Geschlecht rhmt deine Werke dem andern, / Man macht deine groen
        Taten kund. '
      verse: 4
    - text: 'Hoheitsvoll ist deine herrliche Pracht, / Deine Wunder will ich besingen. '
      verse: 5
    - text: 'Wie soll man reden von deinem gewaltig erhabnen Tun! / Von deiner Gre
        will ich erzhlen. '
      verse: 6
    - text: 'So soll man auch deiner Gte gedenken / Und ob deiner Gerechtigkeit jauchzen. '
      verse: 7
    - text: 'Gndig ist Jahwe und barmherzig, / Langmtig und sehr gtig. '
      verse: 8
    - text: 'Tiefhuldreich erweist sich Jahwe allen / Und erbarmt sich all seiner
        Werke. '
      verse: 9
    - text: 'Jauchzen sollen dir, Jahwe, all deine Werke, / Deine Frommen sollen dich
        preisen. '
      verse: 10
    - text: 'Kundmachen sollen sie deines Knigtums Herrlichkeit / Und reden von deiner
        Macht. '
      verse: 11
    - text: 'Loben sollen sie seine groen Taten vor den Menschenkindern / Und seines
        Knigtums rhmliche Pracht. '
      verse: 12
    - text: 'Mit ewiger Dauer besteht dein Knigreich, / Deine Herrschaft whret fr
        und fr. '
      verse: 13
    - text: 'Sttzt nicht Jahwe alle, die fallen, / Hilft er nicht allen Gebeugten
        auf? '
      verse: 14
    - text: 'Aller Augen schaun empor zu dir: / Du gibst ihnen Nahrung zur rechten
        Zeit. '
      verse: 15
    - text: 'Freundlich ffnest du deine Hand / Und sttigst alles Lebendge mit dem,
        was ihm gefllt. '
      verse: 16
    - text: 'Zeigt sich nicht Jahwe gerecht in seinem Walten / Und gtig in all seinem
        Tun? '
      verse: 17
    - text: 'Kommt Jahwe nicht nahe allen, die ihn anrufen, / Allen, die ihn anrufen
        in Treue? '
      verse: 18
    - text: 'Recht erfllen wird er, was seine Frommen begehren; / Er hrt ihr Schrein
        und wird ihnen helfen. '
      verse: 19
    - text: 'Schtzt Jahwe doch alle, die ihn lieben; / Alle Frevler aber wird er
        vertilgen. '
      verse: 20
    - text: 'Tnen soll mein Mund von Jahwes Lob, / Und alles Fleisch preise seinen
        heiligen Namen immer und ewig! '
      verse: 21
  - chapter: 146
    verses:
    - text: 'Lobet Jah! / Lobe Jahwe, o meine Seele! '
      verse: 1
    - text: 'Loben will ich Jahwe, solang ich lebe, / Meinem Gott will ich spielen,
        solange ich bin. '
      verse: 2
    - text: 'Vertraut nicht auf Frsten, / Nicht auf Menschen, da sie nicht helfen
        knnen! '
      verse: 3
    - text: 'Fhrt ihr Odem aus, so kehren sie wieder zum Staube zurck. / Dann hat
        es ein Ende mit ihren Plnen. '
      verse: 4
    - text: 'Heil dem, der Jakobs Gott zum Helfer hat, / Der auf Jahwe hofft als seinen
        Gott! '
      verse: 5
    - text: 'Er hat ja Himmel und Erde geschaffen, / Das Meer und alles, was weit
        und breit, / Er hlt Treue in Ewigkeit. '
      verse: 6
    - text: 'Er schafft den Bedrckten Recht; / Er, Jahwe, gibt den Hungernden Brot,
        / Befreit die Gefangnen aus ihrer Not. '
      verse: 7
    - text: 'Jahwe ffnet die Augen der Blinden, / Gebeugte lt Jahwe Erquickung
        finden, / Jahwe hat die Gerechten lieb. '
      verse: 8
    - text: 'Jahwe gibt den Fremdlingen Schutz, / Witwen und Waisen hilft er auf,
        / Aber er hemmt der Frevler Lauf. '
      verse: 9
    - text: 'Herrschen wird Jahwe in Ewigkeit, / Dein Gott, o Zion, in allen Geschlechtern.
        / Lobet Jah! '
      verse: 10
  - chapter: 147
    verses:
    - text: 'Lobet Jah! / Denn kstlich ist''s, unsern Gott zu preisen; / Ja, lieblich
        ist''s, es ziemt sich Lobgesang. '
      verse: 1
    - text: 'Jahwe bauet Jerusalem, / Die Vertriebnen Israels sammelt er wieder. '
      verse: 2
    - text: 'Er heilt die zerbrochnen Herzen, / Und ihre Wunden verbindet er. '
      verse: 3
    - text: 'Er bestimmt den Sternen ihre Zahl, / Sie alle ruft er bei Namen. '
      verse: 4
    - text: 'Gro ist unser Herr und reich an Kraft, / Seine Einsicht ist unermelich. '
      verse: 5
    - text: 'Den Duldern hilft Jahwe auf, / Aber Frevler erniedrigt er tief zu Boden. '
      verse: 6
    - text: 'Stimmt fr Jahwe ein Danklied an, / Spielt unserm Gott auf der Zither! '
      verse: 7
    - text: 'Er bedeckt den Himmel mit Wolken, / Er spendet Regen der Erde, / Lt
        Gras auf den Bergen sprossen. '
      verse: 8
    - text: 'Er gibt dem Vieh sein Futter, / Den jungen Raben, wenn sie schrein. '
      verse: 9
    - text: 'Nicht an des Rosses Strke hat er Gefallen, / Er hat nicht Lust an des
        Mannes Beinen. '
      verse: 10
    - text: 'Lust hat Jahwe an seinen Frommen, / Die da harren auf seine Huld. '
      verse: 11
    - text: 'Preise, Jerusalem, Jahwe, / Lobe, Zion, deinen Gott! '
      verse: 12
    - text: 'Denn er hat deiner Tore Riegel gestrkt, / Hat deine Kinder gesegnet
        in dir. '
      verse: 13
    - text: 'Er hat deinem Lande Frieden geschenkt, / Dich mit dem besten Weizen gesttigt. '
      verse: 14
    - text: 'Er sendet sein Machtwort nieder zur Erde, / Eilend luft sein Gebot. '
      verse: 15
    - text: 'Er gibt Schnee wie Wolle, / Streut Reif wie Asche aus. '
      verse: 16
    - text: 'Er wirft seinen Hagel herab in Stcken: / Wer hlt vor seiner Klte stand? '
      verse: 17
    - text: 'Sendet er aber sein Wort, so zerschmelzt er sie. / Er lt seinen Tauwind
        wehn, so rinnen Gewsser. '
      verse: 18
    - text: 'Er hat fr Jakob sein Wort verkndet, / Seine Satzungen und Rechte fr
        Israel. '
      verse: 19
    - text: 'So hat er sonst keinem Volke getan; / Drum kennen sie auch seine Rechte
        nicht. / Lobt Jah! '
      verse: 20
  - chapter: 148
    verses:
    - text: 'Lobet Jah! / Lobet Jah vom Himmel her, / Lobet ihn in der Hhe! '
      verse: 1
    - text: 'Lobt ihn, all seine Engel, / Lobet ihn, all sein Heer! '
      verse: 2
    - text: 'Lobt ihn, Sonne und Mond, / Lobet ihn, all ihr lichten Sterne! '
      verse: 3
    - text: 'Lobt ihn, ihr hchsten Himmel, / Und ihr Wasser ber dem Himmel! '
      verse: 4
    - text: 'Loben sollen sie Jahwes Namen; / Denn er gebot, und sie wurden geschaffen. '
      verse: 5
    - text: 'Er stellte sie hin fr immer und ewig; / Er gab ein Gesetz, das sie nicht
        bertreten. '
      verse: 6
    - text: 'Lobt Jahwe von der Erde her, / Ihr Seeungeheuer und all ihr Meerestiefen, '
      verse: 7
    - text: 'Ihr, Feuer und Hagel, Schnee und Rauch, / Du Sturmwind, der sein Wort
        vollstreckt. '
      verse: 8
    - text: 'Ihr Berge und alle Hgel, / Ihr Fruchtbume und alle Zedern. '
      verse: 9
    - text: 'Ihr wilden und zahmen Tiere, / Ihr Gewrm und gefiederten Vgel, '
      verse: 10
    - text: 'Ihr Erdenknige und Vlker alle, / Ihr Frsten und alle Richter auf Erden, '
      verse: 11
    - text: 'Ihr Jnglinge und ihr Jungfraun auch, / Ihr Alten mit den Jungen! '
      verse: 12
    - text: 'Sie alle sollen Jahwes Namen loben; / Denn sein Name allein ist erhaben,
        / Seine Hoheit geht ber Erde und Himmel. '
      verse: 13
    - text: 'Er hat seinem Volk wieder Macht verliehn: / Das ist ein Ruhm fr all
        seine Frommen, / Fr Israels Shne  das Volk, das ihm am nchsten steht.
        / Lobt Jah! '
      verse: 14
  - chapter: 149
    verses:
    - text: 'Lobet Jah! / Singet Jahwe ein neues Lied, / Singt sein Lob in der Frommen
        Versammlung! '
      verse: 1
    - text: 'Israel freue sich seines Schpfers, / Zions Shne mgen ber ihren Knig
        jubeln! '
      verse: 2
    - text: 'Sie mgen seinen Namen preisen im Reigentanz, / Mit Pauke und Zither
        ihm spielen! '
      verse: 3
    - text: 'Denn Gefallen hat Jahwe an seinem Volk, / Er schmckt die Dulder mit
        Heil. '
      verse: 4
    - text: 'Frohlocken mgen die Frommen in ihrer Seele, / Jubeln auf ihren Lagern! '
      verse: 5
    - text: 'Ihr Mund sei voll von Gottes Lobpreis, / Ihre Hand aber fhre ein zweischneidig
        Schwert! '
      verse: 6
    - text: 'So sollen sie Rache ben an den Heiden, / Strafe an den Vlkern. '
      verse: 7
    - text: 'Deren Knige sollen sie binden mit Ketten, / Ihre Edlen mit eisernen
        Fesseln, '
      verse: 8
    - text: 'Und so an ihnen vollziehn das geschriebne Recht: / Das ist ein Ruhm fr
        all seine Frommen. / Lobt Jah! '
      verse: 9
  - chapter: 150
    verses:
    - text: 'Lobet Jah! / Lobt El in seinem Heiligtum, / Lobt ihn an seiner mchtigen
        Feste! '
      verse: 1
    - text: 'Lobt ihn ob seiner gewaltigen Taten, / Lobt ihn, wie es seiner berschwenglichen
        Gre geziemt! '
      verse: 2
    - text: 'Lobt ihn mit dem Blasen des Widderhorns, / Lobt ihn mit Harfe und Zither! '
      verse: 3
    - text: 'Lobt ihn mit Pauke und Reigen, / Lobt ihn mit Saitenspiel und Flte! '
      verse: 4
    - text: 'Lobt ihn mit klingenden Zimbeln, / Lobt ihn mit schallenden Zimbeln! '
      verse: 5
    - text: 'Alles, was Oden hat, lobe Jah! / Lobet Jah! '
      verse: 6
