      verse: 3
    - text: 'Schau her, erhre mich, Jahwe, mein Gott! / Mach meine Augen hell, damit
        ich nicht in Todesschlaf versinke! '
      verse: 4
    - text: 'Sonst knnte ja mein Feind sich rhmen: / "Ich hab ihn bezwungen", /
