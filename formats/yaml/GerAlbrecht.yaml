  - chapter: 5
    verses:
    - text: 'Dem Sangmeister, auf Flten(?). Ein Psalm Davids. '
      verse: 1
    - text: 'Hre, Jahwe, meine Worte, / Merke auf mein Seufzen! '
      verse: 2
    - text: 'Horch auf mein Hilferufen, / Mein Knig und mein Gott, / Denn ich will
        zu dir beten! '
      verse: 3
    - text: 'Am Morgen hre, Jahwe, meine Stimme! / Am Morgen richt ich (mein Gebet)
        zu dir / Und schaue (nach Erhrung) aus. '
      verse: 4
    - text: 'Denn nicht ein Gott, dem Bses wohlgefllt, bist du; / Der Frevler darf
        nicht bei dir weilen. '
      verse: 5
    - text: 'Nicht drfen Prahler vor dein Auge treten, / Du hassest alle beltter. '
      verse: 6
    - text: 'Du bringst die Lgenredner um; / Wer mit Mord und Tcke umgeht, den verabscheut
        Jahwe. '
      verse: 7
    - text: 'Ich aber darf ob deiner reichen Gnade in dein Haus eingehn, / Ich darf
        vor deinem heilgen Tempel niederknien in deiner Frucht. '
      verse: 8
    - text: 'Jahwe, leite mich in deiner Gerechtigkeit um meiner Feinde willen; /
        Ebne deinen Weg vor mir! '
      verse: 9
    - text: 'Denn in ihrem Munde ist keine Wahrheit, / Ihr Herz ist voller Frevel.
        / Ein offenes Grab ist ihre Kehle, / Mit ihrer Zunge schmeicheln sie. '
      verse: 10
    - text: 'La sie ben, Elohim, / Da sie in ihren Plnen scheitern! / Ob ihrer
        Snden Menge stoe sie hinweg, / Denn sie sind widerspenstig gegen dich! '
      verse: 11
    - text: 'Doch freuen la sich alle, die bei dir Zuflucht suchen; / Auf ewig la
        sie jauchzen, da du sie beschirmst! / Frohlocken werden in dir alle, / Die
        deinen Namen lieben. Denn du, o Jahwe, segnest den Gerechten. / Gleich einem
