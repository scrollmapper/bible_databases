      verse: 8
    - text: 'Unsre Zeichen sehn wir nimmer; es ist kein Prophet mehr da, / Und niemand
        ist bei uns, der wte, / Wie lange dies Elend noch whren wird. '
      verse: 9
    - text: 'Bis wann, Elohim, soll der Drnger noch hhnen? / Soll der Feind deinen
        Namen auf immer schmhn? '
      verse: 10
    - text: 'Warum ziehst du zurck deine Hand, deine Rechte? / Zieh sie aus dem Busen
         vertilge! '
      verse: 11
    - text: 'Gott ist doch mein Knig von alters her, / Der Rettungstaten auf Erden
        vollbracht. '
      verse: 12
    - text: 'Du hast das Meer gespalten durch deine Macht, / Hast der Drachen Kpfe
        im Wasser zerschellt. '
      verse: 13
    - text: 'Leviatans Hupter hast du zerschmettert, / Du gabst sie zum Frae den
        Wstentieren. '
      verse: 14
    - text: 'Du lieest sprudeln Quelle und Bach, / Du lieest versiegen bestndige
        Strme. '
      verse: 15
    - text: 'Dein ist der Tag, dein auch die Nacht. / Leuchte und Sonne hast du bereitet. '
      verse: 16
    - text: 'Du hast alle Grenzen der Erde gesetzt, / Sommer und Winter hast du gebildet. '
      verse: 17
    - text: 'Gedenke: der Feind hat Jahwe geschmht, / Ein gottloses Volk deinen Namen
        gehhnt. '
      verse: 18
    - text: 'Gib nicht dem Tiere preis deiner Turteltaube Seele, / Deiner Armen Leben
        vergi nicht fr immer! '
      verse: 19
    - text: 'Schau auf den Bund! / Denn des Landes Verstecke sind angefllt, / Und
        dort wird Gewalttat getrieben. '
      verse: 20
    - text: 'Nicht unerhrt la Niedergeschlagene gehn, / La deinen Namen Arme und
        Drftige preisen! '
      verse: 21
    - text: 'Auf, Elohim! Ficht aus deinen Streit! / Gedenke des: die Gottlosen hhnen
        dich fort und fort! '
      verse: 22
    - text: 'Vergi der Feinde Schmhrufe nicht, / Deiner Gegner Toben, das stetig
        steigt! '
      verse: 23
  - chapter: 75
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "Verderbe nicht!" / Ein Psalm
        Asafs; ein Lied. '
      verse: 1
    - text: 'Wir danken dir, Elohim, wir danken; / Denn deine Hilfe ist nahe, und
        deine Wunder erzhlt man. '
      verse: 2
    - text: 'Denn "Ich nehme die rechte Stunde wahr / Dann will ich in Gerechtigkeit
        richten. '
      verse: 3
    - text: 'Mag auch die Erde vor Furcht erbeben mit allen, die darauf wohnen: /
        Ich halte doch selbst ihre Sulen fest. Sela. '
      verse: 4
    - text: 'Den Trichten sag ich: ''Seid nicht tricht!'' / Den Frevlern: ''Hebt
        euer Horn nicht hoch!'' '
      verse: 5
    - text: 'Hebt nicht euer Horn zur Himmelshhe, / Redet nicht stolz mit gerecktem
        Haupt!" '
      verse: 6
    - text: 'Denn nicht von Osten, nicht von Westen, / Nicht von der Wste her kommt
        Hilfe  '
      verse: 7
    - text: 'Nein, nur Elohim schafft Recht: / Diesen erniedrigt, jenen erhht er. '
      verse: 8
    - text: 'Ein Becher ist ja in Jahwes Hand: / Er schumt von Wein, ist reichlich
        gemischt. / Draus schenkt er ein; ja selbst seine Hefen / Mssen schlrfen
        und trinken alle Frevler auf Erden. '
      verse: 9
    - text: 'Ich aber will ewiglich jauchzen, / Dem Gott Jakobs will ich lobsingen.
        "Alle Hrner der Frevler will ich zerbrechen  / Hoch raget das Horn der Gerechten." '
      verse: 10
  - chapter: 76
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. / Ein Psalm Asafs; ein Lied. '
      verse: 1
    - text: 'Wohlbekannt in Juda ist Elohim, / In Israel ist sein Name gro. '
      verse: 2
    - text: 'Ist doch in Salem sein Zelt / Und seine Wohnung in Zion. '
      verse: 3
    - text: 'Dort zerbrach er des Bogens Blitze, / Schild und Schwert und alle Waffen.
        Sela. '
      verse: 4
    - text: 'Von Licht umflossen bist du, herrlich kommst du / Von den Bergen der
        Beute her: '
      verse: 5
    - text: 'Entwaffnet wurden die Tapfern, sie sanken in Todesschlaf, / Und allen
        Helden versagte der Arm. '
      verse: 6
    - text: 'Vor deinem Drohen, Gott Jakobs, / Wurden Ro und Reiter betubt. '
      verse: 7
    - text: 'Du bist furchtbar, ja du! / Wer besteht vor dir, wenn dein Zorn sich
        erhebt? '
      verse: 8
    - text: 'Vom Himmel herab hast du Gericht verkndet: / Die Erde erschrak und wurde
        still, '
      verse: 9
    - text: 'Als sich Elohim zum Gericht erhob, / Um allen Duldern des Landes zu helfen.
        Sela. '
      verse: 10
    - text: 'Die mit Wut Verfolgten werden dich preisen; / Die von der Wut Verschonten
        werden dir Feste feiern. '
      verse: 11
    - text: 'Tut Jahwe, eurem Gott, Gelbde und tragt sie ab! / Ihr alle ringsum,
        bringt dem Erhabnen Geschenke dar! Er bricht der Gewaltigen Trotz, / Flt
        der Erde Knigen Schrecken ein. '
      verse: 12
  - chapter: 77
    verses:
    - text: 'Dem Sangmeister Jedutun zum Vortrag bergeben. Ein Psalm Asafs. '
      verse: 1
    - text: 'Laut will ich schrein zu Elohim; / Laut ruf ich zu Elohim, da er mich
        hre. '
      verse: 2
    - text: 'Zur Zeit meiner Not sucht ich Adoni. / Meine Hand hat sich zu ihm ausgestreckt
        / Und ist nicht erschlafft; / Meine Seele will sich nicht trsten lassen. '
      verse: 3
    - text: 'Gedenk ich Elohims, so mu ich seufzen; / Sinne ich nach, so verzagt
        mein Geist. Sela. '
      verse: 4
    - text: 'Du hast meine Augen wach gehalten; / Ich war zerschlagen und konnte nicht
        reden. '
      verse: 5
    - text: 'Da gedachte ich denn der alten Zeit, / Der lngst entschwundenen Jahre. '
      verse: 6
    - text: 'Dacht ich des Nachts an mein Saitenspiel, / So klagte ich tief, / Und
        grbelnd fragte mein Geist: '
      verse: 7
    - text: '"Wird denn Adoni auf ewig verstoen / Und nimmer wieder gndig sein? '
      verse: 8
    - text: 'Ist denn seine Huld auf immer dahin, / Ist''s mit der Verheiung fr
        allzeit aus? '
      verse: 9
    - text: 'Hat Gott vergessen, gndig zu sein, / Oder sein Erbarmen in Zorn verschlossen?"
        Sela. '
      verse: 10
    - text: 'Da dacht ich denn: "Mein Leiden ist dies, / Da die Rechte des Hchsten
        sich hat gendert." '
      verse: 11
    - text: 'Ich gedenke der Taten Jahs, / Ja, ich gedenke, wie du / So wunderbar
        seit der Vorzeit gewaltet. '
      verse: 12
    - text: 'Ich will sinnen ber all dein Tun / Und dein herrliches Wirken erwgen. '
      verse: 13
    - text: 'Elohim, dein Weg ist erhaben! / Wo ist ein Gott, gro wie Elohim? '
      verse: 14
    - text: 'Du bist der Gott, der Wunder tut, / Unter den Vlkern hast du deine Macht
        offenbart. '
      verse: 15
    - text: 'Du hast mit Kraft dein Volk erlst, / Die Shne Jakobs und Josefs. Sela. '
      verse: 16
    - text: 'Die Wasser sahen dich, Elohim, / Die Wasser sahen dich und bebten, /
        Auch die Tiefen erzitterten. '
      verse: 17
    - text: 'Die Wolken ergossen Wasser, / Der Donner krachte aus dem Gewlk, / Und
        deine Pfeile flogen umher. '
      verse: 18
    - text: 'Dein Donner drhnte im Wirbelwind; / Blitze erhellten das Erdenrund,
        / Es wankte und bebte die Erde. '
      verse: 19
    - text: 'Im Meer ging dein Weg dahin / Und dein Pfad durch mchtige Wasser. /
        Doch deine Spuren sah man nicht. Wie Schafe hast du dein Volk geleitet / Durch
        Moses und Aarons Hand. '
      verse: 20
  - chapter: 78
    verses:
    - text: 'Eine Betrachtung(?) Asafs. / Vernimm, mein Volk, meine Lehre, / Neigt
        euer Ohr meines Mundes Reden! '
      verse: 1
    - text: 'Meinen Mund will ich ffnen zu Sprchen, / Will aus der Vorzeit Rtsel
        verknden. '
      verse: 2
    - text: 'Was wir gehrt und erfahren, / Was uns unsre Vter erzhlt: '
      verse: 3
    - text: 'Wollen wir unsern Kindern nicht verhehlen, / Indem wir der Nachwelt erzhlen
        / Jahwes Ruhmestaten und Macht / Und seine Wunder, die er getan. '
      verse: 4
    - text: 'Er stellte ein Zeugnis in Jakob auf / Und gab ein Gesetz in Israel. /
        Unsern Vtern befahl er''s an, / Da sie ihre Kinder es lehrten. '
      verse: 5
    - text: 'Denn die Nachkommen sollen es kennenlernen: / Kinder, die noch sollen
        geboren werden, / Die sollen auch selbst auftreten / Und ihren Kindern davon
        erzhlen, '
      verse: 6
    - text: 'Damit sie auf Gott ihr Vertrauen setzen, / Nicht vergessen der Taten
        Gottes / Und seine Gebote halten. '
      verse: 7
    - text: 'Denn sie sollen nicht werden wie ihre Vter, / Ein strrig, widerspenstig
        Geschlecht, / Ein Geschlecht mit schwankendem Sinn, / Das nicht treu hielt
        an seinem Gott. '
      verse: 8
    - text: 'Efraims Shne, gerstete Bogenschtzen, / Kehrten um am Tage der Schlacht. '
      verse: 9
    - text: 'Sie hielten nicht den Bund Elohims / Und wollten nicht wandeln nach seinem
        Gesetz. '
      verse: 10
    - text: 'Sie vergaen seiner groen Taten, / Seiner Wunder, die sie geschaut. '
      verse: 11
    - text: 'Vor ihren Vtern hatte er Wunder getan / In gyptenland, in Zoans Gefild. '
      verse: 12
    - text: 'Er teilte das Meer und fhrte sie durch / Und trmte die Wasser wie einen
        Damm. '
      verse: 13
    - text: 'Er leitete sie durch die Wolke bei Tag / Und die ganze Nacht mit feurigem
        Licht. '
      verse: 14
    - text: 'Er spaltete Felsen in der Wste / Und trnkte sie reich mit Meeresflut. '
      verse: 15
    - text: 'Er brachte Bche hervor aus dem Fels, / Lie Wasser wie Strme flieen. '
      verse: 16
    - text: 'Doch sndigten sie weiter gegen ihn, / Widerstrebten dem Hchsten im
        drren Lande. '
      verse: 17
    - text: 'In ihrem Herzen versuchten sie Gott / Und forderten Speise fr ihr Gelst. '
      verse: 18
    - text: 'Sie redeten so wider Elohim: / Kann Gott einen Tisch in der Wste decken? '
      verse: 19
    - text: 'Er hat wohl den Fels geschlagen, da Wasser flo / Und Bche ergiebig
        strmten: / Doch vermag er auch Brot zu geben / Oder Fleisch zu verschaffen
        seinem Volk?" '
      verse: 20
    - text: 'Als Jahwe das hrte, ergrimmte er, / Und Feuer entbrannte in Jakob, /
        Auch Zorn stieg auf wider Israel. '
      verse: 21
    - text: 'Denn sie glaubten nicht an Elohim, / Auf seine Hilfe vertrauten sie nicht. '
      verse: 22
    - text: 'Dennoch gebot er den Wolken droben, / Und des Himmels Tren ffnete er: '
      verse: 23
    - text: 'Er lie Man auf sie regnen zur Speise / Und gab ihnen Himmelsbrot. '
      verse: 24
    - text: 'Engelspeise aen sie alle, / Zehrung sandte er ihnen in Flle. '
      verse: 25
    - text: 'Er lie den Ostwind am Himmel wehn, / Fhrte durch seine Macht den Sdwind
        herbei. '
      verse: 26
    - text: 'Er lie Fleisch auf sie regnen wie Staub / Und beschwingte Vgel wie
        Sand am Meer. '
      verse: 27
    - text: 'In ihr Lager lie er sie fallen, / Rings um ihre Gezelte her. '
      verse: 28
    - text: 'Da aen sie, wurden bersatt / Und ihr Gelst befriedigte er. '
      verse: 29
    - text: 'Aber noch war ihre Lust nicht gestillt, / Noch war die Speise in ihrem
        Mund: '
      verse: 30
    - text: 'Da stieg Elohims Zorn wider sie auf  / Er streckte ihre Starken zu Boden,
        / Schlug nieder die Jnglinge Israels. '
      verse: 31
    - text: 'Trotz alledem sndigten sie aber fort / Und glaubten an seine Wunder
        nicht. '
      verse: 32
    - text: 'Drum lie er ihre Tage schwinden in Nichts / Und ihre Jahre in jher
        Hast. '
      verse: 33
    - text: 'Wenn er sie ttete, suchten sie ihn, / Kehrten um und fragten nach Gott, '
      verse: 34
    - text: 'Gedachten, wie Elohim ihr Fels / Und Gott der Hchste ihr Retter sei. '
      verse: 35
    - text: 'Doch heuchelten sie ihm mit ihrem Mund, / Mit ihrer Zunge logen sie ihm. '
      verse: 36
    - text: 'Ihr Herz war ihm nicht treu, / Sie hielten nicht fest an seinem Bund. '
      verse: 37
    - text: 'Doch er war barmherzig, vergab die Schuld / Und vertilgte sie nicht.
        / Oft hielt er seinen Zorn zurck, / Lie nicht seinen ganzen Grimm ergehn, '
      verse: 38
    - text: 'Sondern dachte daran: sie sind nur Fleisch, / Ein Hauch, der vergeht
        und nicht wiederkehrt. '
      verse: 39
    - text: 'Wie oft widerstrebten sie ihm in der Wste, / Betrbten sie ihn in der
        de! '
      verse: 40
    - text: 'Immer wieder versuchten sie Gott, / Den Heiligen Israels krnkten sie. '
      verse: 41
    - text: 'Sie gedachten nicht seiner Hand, / Auch nicht des Tages, da er sie erlste
        von ihrem Drnger: '
      verse: 42
    - text: 'Als er in gypten Zeichen tat, / Seine Wunder in Zoans Gefild. '
      verse: 43
    - text: 'Er wandelte ihre Strme in Blut, / Da sie ihr Wasser nicht trinken konnten. '
      verse: 44
    - text: 'Er sandte ihnen Bremsen, die sie fraen, / Und Frsche, die sie verderbten. '
      verse: 45
    - text: 'Er gab ihr Gewchs den Nagern preis, / Den Heuschrecken ihrer Felder
        Ertrag. '
      verse: 46
    - text: 'Ihre Weinstcke schlug er mit Hagel, / Ihre Maulbeerbume mit Schlossen. '
      verse: 47
    - text: 'Dem Hagel lieferte er aus ihr Vieh / Und ihre Herden den Blitzen. '
      verse: 48
    - text: 'Er sandte gegen sie seines Zornes Glut / Mit Ingrimm, Wten und Angst:
        / Eine Schar verderbender Engel. '
      verse: 49
    - text: 'Er lie seinem Zorne freien Lauf, / Bewahrte sie nicht vor dem Tode,
        / Sondern gab der Pest ihr Leben preis. '
      verse: 50
    - text: 'Er schlug alle Erstgeburt in gypten, / Die erste Manneskraft in Hams
        Gezelt. '
      verse: 51
    - text: 'Sein Volk aber lie er wie Schafe ziehn / Und leitete sie in der Wste
        wie eine Herde. '
      verse: 52
    - text: 'Er fhrte sie sicher, da sie nicht zagten; / Ihre Feinde aber bedeckte
        das Meer. '
      verse: 53
    - text: 'Er brachte sie in sein heilig Gebiet, / Auf den Berg, den seine Rechte
        erworben. '
      verse: 54
    - text: 'Vlker trieb er vor ihnen aus, / Gab ihnen ihr Land zum Erbbesitz, /
        Und in ihren Zelten lie er Israels Stmme wohnen. '
      verse: 55
    - text: 'Doch sie versuchten und reizten Elohim den Hchsten, / Und seine Gebote
        hielten sie nicht. '
      verse: 56
    - text: 'Sondern wie ihre Vter wichen sie treulos ab, / Versagten wie ein trglicher
        Bogen. '
      verse: 57
    - text: 'Sie erzrnten ihn durch ihre Hhn, / Durch ihre Bilder reizten sie ihn. '
      verse: 58
    - text: 'Das hrte Elohim und zrnte: / Er verwarf Israel ganz und gar. '
      verse: 59
    - text: 'Er verlie die Wohnung in Silo, / Das Zelt, das er unter Menschen errichtet. '
      verse: 60
    - text: 'Er lie seine Macht gefangennehmen / Und gab seinen Ruhm in des Feindes
        Hand. '
      verse: 61
    - text: 'Er gab sein Volk dem Schwerte preis, / Und ber sein Erbe zrnte er. '
      verse: 62
    - text: 'Ihre Jnglinge fra das Feuer, / Ihren Jungfraun ward kein Hochzeitslied. '
      verse: 63
    - text: 'Ihre Priester fielen durchs Schwert, / Und ihre Witwen weinten nicht. '
      verse: 64
    - text: 'Da erwachte Adoni wie vom Schlaf, / Wie ein Held, dessen Mut der Wein
        gestrkt. '
      verse: 65
    - text: 'Er schlug seine Feinde zurck, / Tat ihnen ewige Schande an. '
      verse: 66
    - text: 'Josefs Zelt verwarf er zwar, / Und Efraims Stamm erwhlte er nicht. '
      verse: 67
    - text: 'Sondern Judas Stamm erkor er, / Den Zionsberg, den er liebgewonnen. '
      verse: 68
    - text: 'Er baute hochragend sein Heiligtum, / Wie die Erde, die er auf ewig gegrndet. '
      verse: 69
    - text: 'Er erwhlte sich David, seinen Knecht, / Nahm ihn von den Hrden der
        Schafe. '
      verse: 70
    - text: 'Von den sugenden Schafen holte er ihn, / Da er weide Jakob, sein Volk,
        / Und sein Erbteil Israel. '
      verse: 71
    - text: 'Er weidete sie auch mit lauterm Sinn / Und fhrte sie klug mit seiner
        Hand. '
      verse: 72
  - chapter: 79
    verses:
    - text: 'Ein Psalm Asafs. / Elohim, es sind Heiden in dein Erbe gedrungen, / Die
        haben deinen heiligen Tempel entweiht, / In Trmmer verwandelt Jerusalem. '
      verse: 1
    - text: 'Sie haben deiner Knechte Leichen / Des Himmels Vgeln zum Fra gegeben.
        / Deiner Frommen Fleisch des Landes Getier. '
      verse: 2
    - text: 'Sie haben ihr Blut vergossen wie Wasser / Rings um Jerusalem her, und
        niemand begrub (die Toten). '
      verse: 3
    - text: 'Wir sind unsern Nachbarn zur Schmach geworden, / Ein Spott und Gelchter
        fr unsre Umgebung. '
      verse: 4
    - text: 'Wie lange, Jahwe, wirst du noch zrnen, / Wird dein Eifer wie Feuer brennen? '
      verse: 5
    - text: 'Gie deine Zornglut ber die Heiden, die dich nicht erkannt, / ber die
        Reiche, die deinen Namen nicht angerufen. '
      verse: 6
    - text: 'Denn sie haben Jakob verzehrt / Und seinen Wohnsitz verwstet. '
      verse: 7
    - text: 'Rechne uns nicht der Vorfahren Snden zu! / Eilends komm uns dein Erbarmen
        entgegen! / Denn wir sind sehr gebeugt. '
      verse: 8
    - text: 'Hilf uns, Gott, du Quell unsers Heils. / Um deines Namens Ehre willen!
        / Rett uns, bedeck unsre Missetaten / Um deines Namens willen! '
      verse: 9
    - text: 'Warum sollen die Heiden sagen: / "Wo ist nun ihr Gott?" / Kund werde
        an den Heiden vor unsern Augen / Die Rache fr deiner Knechte Blut, das sie
        vergossen! '
      verse: 10
    - text: 'Der Gefangenen Seufzen komme vor dich! / Mit deinem starken Arm / Erhalte
        die Kinder des Todes am Leben! '
      verse: 11
    - text: 'Und vergilt unsern Nachbarn siebenfach in ihren Busen / Ihr Schmhn,
        womit sie dich, Adoni, geschmht! '
      verse: 12
    - text: 'Wir aber, dein Volk, deiner Weide Schafe, / Wir wollen dir ewig danken,
        / Von Geschlecht zu Geschlecht deinen Ruhm verknden. '
      verse: 13
  - chapter: 80
    verses:
    - text: 'Dem Sangmeister, nach (der Weise von:) "(Wie) Lilien ist das Zeugnis."
        / Ein Psalm Asafs. '
      verse: 1
    - text: 'Israels Hirt, horch auf, / Der du Josef fhrtest wie Schafe! / Der du
        thronest auf den Keruben, / Erscheine im Lichtglanz! '
      verse: 2
    - text: 'Efraim, Benjamin und Manasse siegreich fhrend / Biete auf deine Macht
        / Und komm uns zu Hilfe! '
      verse: 3
    - text: 'Elohim, stell uns wieder her! / La leuchten dein Antlitz, so wird uns
        geholfen! '
      verse: 4
    - text: 'Jahwe Elohim Zebat, / Wie lange whret dein Zorn / Trotz des Gebetes
        deines Volks?! '
      verse: 5
    - text: 'Du hast es mit Trnenbrot gespeist / Und es mit Trnen reichlich getrnkt. '
      verse: 6
    - text: 'Unsre Nachbarn streiten sich unsertwegen, / Und unsre Feinde verspotten
        uns. '
      verse: 7
    - text: 'Elohim Zebat, stell uns wieder her! / La leuchten dein Antlitz, so
        wird uns geholfen! '
      verse: 8
    - text: 'Einen Weinstock hast du aus gypten geholt, / Hast Vlker vertrieben
        und ihn gepflanzt. '
      verse: 9
    - text: 'Du hast vor ihm Raum geschafft: / So schlug er Wurzeln und fllte das
        Land. '
      verse: 10
    - text: 'Es deckten sich Berge mit seinem Schatten, / Mit seinen Reben die Zedern
        Gottes. '
      verse: 11
    - text: 'Seine Ranken sandte er bis ans Meer / Und seine Zweige bis an den Strom. '
      verse: 12
    - text: 'Warum hast du denn seinen Zaun zerbrochen, / Da ihn jeder zerpflckt,
        der vorbergeht? '
      verse: 13
    - text: 'Der Eber des Waldes frit ihn ab, / Das Getier des Feldes macht ihn kahl. '
      verse: 14
    - text: 'Elohim Zebat, o schau doch wieder vom Himmel und sieh  / Sorge fr
        diesen Weinstock: '
      verse: 15
    - text: 'Fr den Sprling, den deine Rechte gepflanzt, / Fr den Sohn, den du
        dir erzogen! '
      verse: 16
    - text: 'Wie ist er mit Feuer verbrannt. / Vor deinem Zornblick la sie vergehn! '
      verse: 17
    - text: 'Deine Hand sei ber dem Mann deiner Rechten, / Dem Menschensohn, den
        du dir erzogen: '
      verse: 18
    - text: 'So werden wir nimmer von dir weichen. / La uns am Leben, so rufen wir
        an deinen Namen. Jahwe Elohim Zebat, stell uns wieder her! / La leuchten
        dein Antlitz, so wird uns geholfen! '
      verse: 19
  - chapter: 81
    verses:
    - text: 'Dem Sangmeister, auf der Gittit. Von Asaf. '
      verse: 1
    - text: '(Der levitische Sngerchor:) / Lat Jubel erschallen Elohim, unserm Hort,
        / Jauchzet dem Gotte Jakobs! '
      verse: 2
    - text: 'Stimmt an Gesang, lat tnen die Pauke, / Die liebliche Zither und Harfe! '
      verse: 3
    - text: 'Blaset am Neumond das Widderhorn, / Beim Vollmond, fr unsern Feiertag! '
      verse: 4
    - text: 'Denn so ist es Satzung fr Israel, / Eine Vorschrift des Gottes Jakobs. '
      verse: 5
    - text: 'Als Gebot hat er''s fr Josef bestimmt, / Da er auszog wider gyptenland.
        / (Eine Einzelstimme:) / Eine Sprache, mir fremd, vernehm ich: '
      verse: 6
    - text: '"Seinen Nacken hab ich von der Brde befreit, / Seine Hnde wurden des
        Lastkorbs ledig. '
      verse: 7
    - text: 'Du riefst in der Not, ich ri dich heraus, / Erhrte dich aus Gewittergewlk,
        / Prfte dich an Meribas Wassern. Sela. '
      verse: 8
    - text: 'Hre, mein Volk, ich will dich warnen! / Israel, mchtest du mir gehorchen! '
      verse: 9
    - text: 'Nicht sei unter dir ein fremder Gott; / Bete nicht an einen Gott des
        Auslands! '
      verse: 10
    - text: 'Ich, Jahwe, bin dein Gott, / Der dich gefhrt aus gyptenland: / Tu deinen
        Mund weit auf, / Damit ich ihn flle! '
      verse: 11
    - text: 'Aber mein Volk gehorchte mir nicht, / Israel war mir nicht zu Willen. '
      verse: 12
