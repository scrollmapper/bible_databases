    - text: 'Erste Stimme: / Unter dem Schutze des Hchsten wohnend, / In des Allmchtigen
        Schatten weilend  '
      verse: 1
    - text: 'Sprech ich zu Jahwe: "Meine Zuflucht und Burg, / Mein Gott, auf den ich
        vertraue!" '
      verse: 2
    - text: 'Zweite Stimme: / Denn er wird dich erretten von des Voglers Strick, /
        Von der verderblichen Pest. '
      verse: 3
    - text: 'Mit seiner Schwinge decket er dich, / Unter seinen Flgeln bist du geborgen.
        / Schild und Panzer ist seine Treu. '
      verse: 4
    - text: 'Du hast nicht zu frchten die Schrecken der Nacht, / Den Pfeil, der am
        Tage daherfliegt, '
      verse: 5
    - text: 'Auch nicht die Pest, die im Dunkeln schleicht, / Noch die Seuche, die
        wtet am Mittag. '
      verse: 6
    - text: 'Wenn tausend an deiner Seite fallen / Und zehntausend zu deiner Rechten:
        / Du wirst nicht getroffen. '
      verse: 7
    - text: 'Nur mit deinen Augen schauest du hin / Und wirst sehn die Vergeltung
        der Frevler. '
      verse: 8
    - text: 'Erste Stimme: / Ja, du, o Jahwe, bist meine Zuversicht. / Zweite Stimme:
        / Den Hchsten hast du zur Zuflucht erwhlt. '
      verse: 9
    - text: 'Nicht wird dir ein Unglck begegnen, / Keine Plage wird deinem Zelte
        nahn. '
      verse: 10
    - text: 'Denn seine Engel wird er dir entbieten, / Dich zu behten auf all deinen
        Wegen. '
      verse: 11
    - text: 'Sie werden dich auf den Hnden tragen, / Damit sich dein Fu nicht stoe
        am Stein. '
      verse: 12
    - text: 'ber Lwen und Ottern wirst du schreiten, / Zertreten Jungleuen und Schlangen. '
      verse: 13
    - text: 'Dritte Stimme (die im Namen Gottes redet): / Weil er mich liebt, will
        ich ihn befrein. / Ich will ihn schtzen, weil er meinen Namen kennt. '
      verse: 14
    - text: 'Er ruft mich an, ich erhr ihn. / Ich werde mit ihm in Drangsal sein;
        / Ich rei ihn heraus und bring ihn zu Ehren. '
      verse: 15
    - text: 'Mit langem Leben sttige ich ihn / Und will ihn schauen lassen mein Heil. '
      verse: 16
  - chapter: 92
    verses:
    - text: 'Ein Psalm. Ein Lied fr den Sabbattag. '
      verse: 1
    - text: 'Kstlich ist es, Jahwe zu danken / Und deinem Namen, o Hchster, zu spielen, '
      verse: 2
    - text: 'Am Morgen deine Huld zu verknden / Und deine Treu in den Nchten, '
      verse: 3
    - text: 'Zum Zehnsait und zur Harfe, / Zum rauschenden Spiel auf der Zither. '
      verse: 4
    - text: 'Denn du, Jahwe, hast mich erfreut durch dein Walten, / Deiner Hnde Werke
        lassen mich jauchzen. '
      verse: 5
    - text: 'Wie herrlich, Jahwe, sind deine Taten, / Wie tief sind deine Gedanken! '
      verse: 6
    - text: 'Nur ein geistloser Mensch erkennt das nicht, / Nur ein Trichter sieht
        es nicht ein. '
      verse: 7
    - text: 'Sprieen die Frevler auch auf wie Gras, / Blhen auch alle die beltter
         / Vernichtet werden sie doch auf immer! '
      verse: 8
    - text: 'Du aber, Jahwe, bist ewig erhaben! '
      verse: 9
    - text: 'Denn sieh, deine Feinde, Jahwe, / Sieh, deine Feinde mssen vergehn,
        / Sich zerstreun alle beltter. '
      verse: 10
    - text: 'Mir aber hast du die Kraft des Bffels gegeben, / Ich bin bergossen
        mit frischem l. '
      verse: 11
    - text: 'Mit Lust hat mein Aug meine Laurer geschaut, / Meiner Feinde Vernichtung
        vernahm mit Freude mein Ohr. '
      verse: 12
    - text: 'Der Gerechte wird sprossen wie eine Palme, / Wie eine Zeder des Libanons
        wachsen. '
      verse: 13
    - text: 'Gepflanzt im Hause Jahwes, / Blhn sie in unsers Gottes Hfen. '
      verse: 14
    - text: 'Sie tragen noch Frucht im Greisenalter, / Saftvoll werden sie sein und
        frisch, Um zu verknden: Gerecht ist Jahwe, / Mein Fels, an dem sich kein
        Tadel findet. '
      verse: 15
  - chapter: 93
    verses:
    - text: 'Jahwe herrscht nun als Knig, er hat sich mit Hoheit umkleidet, / Jahwe
        hat sich umkleidet, mit Macht sich gegrtet. / So steht nun der Erdkreis fest
        und wanket nicht. '
      verse: 1
    - text: 'Fest steht dein Thron von alters her, / Seit Ewigkeit bist du! '
      verse: 2
    - text: 'Zwar haben Strme, Jahwe, erhoben, / Strme haben erhoben ihr Brausen;
        / Auch ferner noch werden Strme ihr Tosen erheben: '
      verse: 3
    - text: 'Doch grer als vieler mchtiger Wasser Gebraus, / Als des Meeres brandende
        Wogen / Ist Jahwe droben in Himmelshhn! '
      verse: 4
    - text: 'Was du verordnet, ist unverbrchlich. / Deinem Hause ziemt Heiligkeit,
        / Jahwe, fr ewige Zeiten. '
      verse: 5
  - chapter: 94
    verses:
    - text: 'Gott, der du Vergeltung bst, o Jahwe, / Gott, der du Vergeltung bst,
        erscheine im Lichtglanz! '
      verse: 1
    - text: 'Erhebe dich, Richter der Erde, / Vergilt den Stolzen nach ihrem Tun! '
      verse: 2
    - text: 'Wie lange, Jahwe, sollen die Frevler, / Wie lange sollen die Frevler
        jauchzen? '
      verse: 3
    - text: 'Sie stoen trotzige Reden aus, / Alle beltter prahlen. '
      verse: 4
    - text: 'Dein Volk, o Jahwe, zertreten sie, / Und sie bedrcken dein Erbe. '
      verse: 5
    - text: 'Witwen und Fremdlinge wrgen sie, / Und sie morden die Waisen. '
      verse: 6
    - text: 'Dabei denken sie noch: "Jah siehet es nicht." / Und: "Der Gott Jakobs
        beachtet es nicht." '
      verse: 7
    - text: 'Merkt doch auf, ihr Toren im Volk, / Und ihr Narren  wann werdet ihr
        klug? '
      verse: 8
    - text: 'Der das Ohr gepflanzt  er sollte nicht hren? / Oder der das Auge gebildet,
        sollte nicht sehn? '
      verse: 9
    - text: 'Der Vlker erziehet, sollte nicht strafen  / Er, der die Menschen Erkenntnis
        lehrt? '
      verse: 10
    - text: 'Jahwe kennt der Menschen Gedanken, / Er wei: Sie sind nichts als leerer
        Wahn. '
      verse: 11
    - text: 'Heil dem, den du zurechtweist, Jah, / Den du aus deinem Gesetze belehrst, '
      verse: 12
    - text: 'Da er ruhig bleibe in Unglckstagen, / Wenn dem Frevler die Grube gegraben
        wird. '
      verse: 13
    - text: 'Denn nicht verstoen wird Jahwe sein Volk / Und sein Erbe nimmer verlassen. '
      verse: 14
    - text: 'Denn das Recht wird zuletzt doch gerecht gehandhabt, / Und alle Redlichen
        werden das freudig begren. '
      verse: 15
    - text: 'Wer wird mir beistehn gegen die Frevler, / Wer tritt fr mich ein wider
        beltter? '
      verse: 16
    - text: 'Wre nicht Jahwe mein Helfer gewesen  / Ich lge beinahe in Todesstille. '
      verse: 17
    - text: 'Wenn ich dachte: "Es wankt mein Fu", / So stzte mich, Jahwe, deine
        Hand. '
      verse: 18
    - text: 'Wenn die Sorgen sich trmten in meinem Herzen, / Hast du mich mit deinem
        Troste erquickt. '
      verse: 19
    - text: 'Hat Gemeinschaft mit dir der verderbliche Stuhl, / Der Unheil schmiedet
        "nach dem Gesetz"? '
      verse: 20
    - text: 'Sie bedrohten schon oft des Gerechten Leben / Und sprachen Unschuldige
        schuldig. '
      verse: 21
    - text: 'Doch Jahwe ward mir zur festen Burg, / Mein Gott zum schtzenden Fels. '
      verse: 22
    - text: 'Ihren Frevel hast du ihnen heimgezahlt. / Ob ihrer Bosheit vernichtet
        er sie, / Es vernichtet sie Jahwe, unser Gott. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'Auf, lat uns Jahwe frohlocken, / Entgegenjauchzen dem Fels unsers Heils! '
      verse: 1
    - text: 'Lat uns mit Dank vor sein Antlitz treten, / In Lobgesngen ihm jubeln! '
      verse: 2
    - text: 'Denn ein groer Gott ist Jahwe, / Ein groer Knig ber alle Gtter. '
      verse: 3
    - text: 'In seiner Hand sind der Erde Tiefen, / Und sein sind die Gipfel der Berge. '
      verse: 4
    - text: 'Sein ist das Meer, er hat es geschaffen, / Auch das Festland haben seine
        Hnde gebildet. '
      verse: 5
    - text: 'Kommt, lat uns anbeten und niederfallen, / Knien vor Jahwe, der uns
        erschaffen! '
      verse: 6
    - text: 'Denn er ist unser Gott, / Und wir sind das Volk, das er weidet, / Die
        Herde, die er leitet mit seiner Hand, / Wenn ihr heut seiner Stimme gehorcht. '
      verse: 7
    - text: '"Verstockt doch nicht euer Herz, wie bei Merba, / Wie am Tage von Massa
        in der Wste, '
      verse: 8
    - text: 'Wo eure Vter mich versuchten, / Mich prften, obwohl sie mein Tun gesehn. '
      verse: 9
    - text: 'Vierzig Jahre war mir dies Geschlecht zuwider. / Ich sprach: ''Ein irrendes
        Volk sind sie, / Das meine Wege nicht erkannt.'' '
      verse: 10
    - text: 'Drum schwur ich in meinem Zorn: / ''Wahrlich, sie sollen nicht kommen
        / Zu der Ruhstatt, die ich ihnen verheien.''" '
      verse: 11
  - chapter: 96
    verses:
    - text: 'Singet Jahwe ein neues Lied, / Singt Jahwe, all ihr Erdbewohner! '
      verse: 1
    - text: 'Singt Jahwe, preist seinen Namen, / Verkndet tagtglich sein Heil! '
      verse: 2
    - text: 'Erzhlt auch unter den Heiden von seiner Herrlichkeit, / Unter allen
        Vlkern von seinen Wundertaten! '
      verse: 3
    - text: 'Denn gro ist Jahwe und hoch zu preisen, / Mehr zu frchten als alle
        Gtter. '
      verse: 4
    - text: 'Denn alle Gtter der Vlker sind nichtig, / Aber Jahwe hat die Himmel
        geschaffen. '
      verse: 5
    - text: 'Glanz und Pracht gehn vor ihm her, / Macht und Schmuck erfllen sein
        Heiligtum. '
      verse: 6
    - text: 'Bringt Jahwe, ihr Vlkergeschlechter, / Bringt Jahwe Ehre und Preis! '
      verse: 7
    - text: 'Bringt Jahwe dar seines Namens Ruhm, / Nehmt Opfergaben und kommt in
        seine Vorhfe! '
      verse: 8
    - text: 'Werft euch nieder vor Jahwe in heiligem Schmuck, / Erbebt vor ihm, alle
        Lande! '
      verse: 9
    - text: 'Ruft unter den Heiden: "Jahwe herrscht nun als Knig! / Auch wird der
        Erdkreis feststehn ohne Wanken; / Er wird die Vlker gerecht regieren." '
      verse: 10
    - text: 'Drum mgen sich freuen die Himmel, / Die Erde frohlocke, / Es brause
        das Meer und was darin wohnt! '
      verse: 11
    - text: 'Das Gefilde jauchze und was darauf lebt! / Dann sollen auch jubeln alle
        Bume im Wald '
      verse: 12
    - text: 'Vor der Nhe Jahwes, wenn er nun kommt, / Wenn er kommt, um die Erde
        zu richten. / Richten wird er die Welt gerecht / Und die Vlker nach seiner
        Treue. '
      verse: 13
  - chapter: 97
    verses:
    - text: 'Jahwe herrscht nun als Knig: drob jauchze die Erde, / Es mgen sich
        auch viele Inseln freun! '
      verse: 1
    - text: 'Gewlk und Dunkel sind um ihn her, / Recht und Gerechtigkeit sind seines
        Thrones Sttzen. '
      verse: 2
    - text: 'Feuer geht vor ihm her / Und verzehrt ringsum seine Feinde. '
      verse: 3
    - text: 'Seine Blitze erhellen den Erdkreis, / Die Erde sieht es und bebt vor
        Angst. '
      verse: 4
    - text: 'Wie Wachs sind Berge vor Jahwe zerschmolzen, / Vor dem Herrn der ganzen
        Erde. '
      verse: 5
    - text: 'Die Himmel haben sein Recht verkndet, / Seine Herrlichkeit schauen die
        Vlker alle. '
      verse: 6
    - text: 'Beschmt sollen stehn alle Bilderdiener, / Die sich der nichtigen Gtzen
        rhmen: / Ihm haben ja alle Gtter gehuldigt. '
      verse: 7
    - text: 'Mit Freunden hat es Zion vernommen, / Und Judas Tchter haben frohlockt
        / Ob deiner Gerichte, o Jahwe. '
      verse: 8
    - text: 'Denn du, o Jahwe, bist der Hchste in aller Welt, / Bist hoch erhaben
        ber alle Gtter. '
      verse: 9
    - text: 'Die Jahwe lieben, hassen das Bse. / Er, der seiner Frommen Seelen behtet,
        / Wird sie aus der Frevler Hand erretten. '
      verse: 10
    - text: 'Licht erstrahlt dem Gerechten / Und Freude den Redlichgesinnten. '
      verse: 11
    - text: 'Drum freuet euch Jahwes, ihr Gerechten, / Und preiset sein heilig Gedchtnis! '
      verse: 12
  - chapter: 98
    verses:
    - text: 'Ein Psalm. / Singet Jahwe ein neues Lied, / Denn Wunderbares hat er vollbracht:
        / Seine Rechte hat ihm geholfen / Und sein heiliger Arm. '
      verse: 1
    - text: 'So hat Jahwe gezeigt, da er rettet, / Vor den Augen der Vlker hat er
        sein Heil enthllt. '
      verse: 2
    - text: 'Er hat gedacht seiner Huld und Treu gegen Israels Haus; / Alle Enden
        der Erde / Haben unsers Gottes Hilfe geschaut. '
      verse: 3
    - text: 'Jauchzt Jahwe zu, alle Lande, / Freut euch, jubelt und spielt! '
      verse: 4
    - text: 'Spielt mit der Zither Jahwe zu Ehren, / Mit der Zither und lautem Gesang! '
      verse: 5
    - text: 'Mit Trompeten und Schofarklang / Jauchzet vor Jahwe, dem Knig! '
      verse: 6
    - text: 'Es tose das Meer mit allem, was drinnen, / Der Erdkreis mit seinen Bewohnern! '
      verse: 7
    - text: 'Die Strme sollen frohlocken, / Jauchzen sollen die Berge alle '
      verse: 8
    - text: 'Vor Jahwes Nhe, wenn er nun kommt, / Um die Erde zu richten. / Richten
        wird er die Welt gerecht / Und die Vlker, wie sich''s gebhrt. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'Jahwe herrscht nun als Knig: da zittern die Vlker, / Er thront auf
        Keruben: da wanket die Welt. '
      verse: 1
    - text: 'Jahwe ist gro in Zion, / Erhaben ist er ber alle Vlker. '
      verse: 2
    - text: 'Preisen soll man deinen Namen: / "Gro und ehrfurchtgebietend, / Ja,
        heilig ist er!" '
      verse: 3
    - text: 'Ein Knig ist stark, wenn er liebt das Recht: / Du hast nun bestimmt,
        was sich gebhrt; / Du hast in Jakob verordnet / Recht und Gerechtigkeit. '
      verse: 4
    - text: 'Preiset Jahwe, unsern Gott, / Fallt nieder vor seinem Fuschemel: / "Heilig
        ist er!" '
      verse: 5
    - text: 'Mose und Aaron zhlten zu seinen Priestern, / Und Samuel war unter seinen
        Betern: / Sie riefen zu Jahwe  er hrte sie. '
      verse: 6
    - text: 'In der Wolkensule sprach er zu ihnen; / Seine Gebote bewahrten sie /
        Und jedes Gesetz, das er ihnen gegeben. '
      verse: 7
    - text: 'Jahwe, unser Gott, du hast sie erhrt. / Ein verzeihender Gott bist du
        ihnen gewesen, / Doch ihr Vergehen hast du gestraft. '
      verse: 8
    - text: 'Preiset Jahwe, unsern Gott! / Fallt nieder vor seinem heiligen Berg,
        / Denn heilig ist Jahwe, unser Gott! '
      verse: 9
  - chapter: 100
    verses:
    - text: 'Ein Psalm zum Dankopfer. / (Der Chor der Festgemeinde:) / Jauchzt Jahwe
        zu, alle Erdbewohner! '
      verse: 1
    - text: 'Dienet Jahwe mit Freuden, / Erscheint vor ihm mit Jubel! '
      verse: 2
    - text: 'Erkennet: Jahwe ist Gott! / Er hat uns gemacht, und wir sind sein: /
        Sein Volk, das er weidet als Herde. '
      verse: 3
    - text: '(Der Chor der levitischen Snger:) / Zieht in seine Tore mit Danken ein,
        / In seine Vorhfe mit Lobgesang! / Dankt ihm, preist seinen Namen! '
      verse: 4
    - text: 'Denn gtig ist Jahwe, ewig whrt seine Gnade / Und seine Treu von Geschlecht
        zu Geschlecht. '
      verse: 5
  - chapter: 101
    verses:
    - text: 'Ein Psalm Davids. / Von Huld und Recht will ich singen, / Dir, Jahwe,
        will ich spielen. '
      verse: 1
    - text: 'Achten will ich auf frommen Wandel  / Wann wirst du zu mir kommen? /
        Einhergehn will ich in meines Herzens Unschuld / In meinem Hause. '
      verse: 2
    - text: 'Nicht will ich sinnen / Auf ruchlos Tun. / Der Abtrnnigen Werke hasse
        ich: / Nicht sollen sie mir ankleben. '
      verse: 3
    - text: 'Ein falsches Herz soll mir fernbleiben, / Von Frevlern will ich nichts
        wissen. '
      verse: 4
    - text: 'Wer seinen Nchsten heimlich verleumdet, / Den will ich zum Schweigen
        bringen. '
      verse: 5
    - text: 'Meine Augen suchen die Treuen im Lande: / Die sollen bei mir wohnen.
        / Wer auf frommem Wege wandelt, / Der soll mein Diener sein. '
      verse: 6
    - text: 'Nicht soll in meinem Hause einer weilen, / Der Trug verbt. / Wer Lgen
        redet, / Der kann vor meinen Augen nicht bestehn. '
      verse: 7
    - text: 'Jeden Morgen will ich unschdlich machen / Alle Frevler des Landes, /
        Um aus Jahwes Stadt zu vertilgen / Alle beltter. '
      verse: 8
  - chapter: 102
    verses:
    - text: 'Das Gebet eines Elenden, wenn er verzagt ist / und seine Klage vor Jahwe
        ergiet. '
      verse: 1
    - text: 'Jahwe, hre doch mein Gebet, / La meinen Notschrei zu dir dringen! '
      verse: 2
    - text: 'Verbirg dein Antlitz nicht vor mir, / Wenn ich in Bedrngnis bin! / O
        neige dein Ohr zu mir, / Wenn ich zu dir rufe. / Erhre mich eilend! '
      verse: 3
    - text: 'Denn meine Tage sind wie ein Rauch vergangen, / Mein Gebein ist durchglht
        wie ein Herd. '
      verse: 4
    - text: 'Mein Herz ist wie Gras, vom Glutwind getroffen: es ist verdorrt; / Denn
        ich habe sogar vergessen, mein Brot zu genieen. '
      verse: 5
    - text: 'Vor lautem Jammern / Klebt mein Gebein mir am Fleisch. '
      verse: 6
    - text: 'Ich gleiche dem Pelikan in der Wste, / Ich bin wie ein Kuzlein in Trmmersttten. '
      verse: 7
    - text: 'Nachts bin ich schlaflos wie ein Vogel, / Der einsam sitzt auf dem Dach. '
      verse: 8
    - text: 'Allzeit schmhen mich meine Feinde; / Die wider mich rasen, schwren
        bei mir. '
      verse: 9
    - text: 'Denn Asche hab ich als Brot gegessen / Und mein Getrnk mit Trnen gemischt. '
      verse: 10
    - text: 'Dein Grimm und Zorn hat das bewirkt: / Du hast mich vom Boden gehoben,
        dann niedergeschleudert. '
      verse: 11
    - text: 'Meine Tage sind wie ein langer Schatten, / Und ich selbst verdorre wie
        Gras. '
      verse: 12
    - text: 'Du aber, Jahwe, wirst ewig thronen, / Dein Gedchtnis whrt in allen
        Geschlechtern. '
      verse: 13
    - text: 'Du wirst dich erheben, dich Zions erbarmen. / Denn Zeit ist''s, ihm Gnade
        zu schenken: die Stunde ist da. '
      verse: 14
    - text: 'Denn deine Knechte lieben seine Steine, / Und sein Schutt erfllt sie
        mit Jammer. '
      verse: 15
    - text: 'Dann werden die Heiden Jahwes Namen frchten / Und alle Knige der Erde
        deine Herrlichkeit, '
      verse: 16
    - text: 'Wenn Jahwe Zion hat neugebaut, / In seinem Glanze erschienen ist. '
      verse: 17
    - text: 'Er hat ja der Heimatlosen Gebet erhrt / Und nicht verachtet ihr Flehen. '
      verse: 18
    - text: 'Dies soll verzeichnet werden fr sptre Geschlechter. / Ein Volk, das
        erst noch ins Dasein tritt, / Soll Jah lobpreisen. '
      verse: 19
    - text: 'Denn er hat herabgeschaut von seiner heiligen Hhe, / Jahwe hat vom Himmel
        zur Erde geblickt, '
      verse: 20
    - text: 'Um der Gefangnen Seufzen zu hren, / Die dem Tode Verfallnen freizumachen, '
      verse: 21
    - text: 'Damit man in Zion von Jahwes Namen erzhle, / Von seinem Ruhm in Jerusalem, '
      verse: 22
    - text: 'Wenn die Vlker alle zusammenkommen / Und die Knigreiche, um Jahwe zu
        dienen. '
      verse: 23
    - text: 'Auf dem Wege hat er meine Kraft gebrochen, / Er hat meine Tage verkrzt. '
      verse: 24
    - text: 'Nun ruf ich: "Mein Gott, raffe mich nicht weg / In der Hlfte meiner
        Tage!" / Deine Jahre whren ja / Bis in die fernsten Geschlechter. '
      verse: 25
    - text: 'Vorzeiten hast du die Erde gegrndet, / Und die Himmel sind deiner Hnde
        Werk. '
      verse: 26
    - text: 'Sie werden vergehn, du aber bleibst. / Sie alle veralten wie ein Kleid.
        / Du wirst sie wechseln wie ein Gewand, / Und sie werden verschwinden. '
      verse: 27
    - text: 'Du aber bleibst immer derselbe, / Und deine Jahre werden nicht enden.
        Deiner Knechte Kinder werden in Ruhe wohnen, / Und ihre Nachkommen werden
        vor dir bestehn. '
      verse: 28
  - chapter: 103
    verses:
    - text: 'Von David. / Preise Jahwe, o meine Seele, / Und all mein Innres seinen
        heiligen Namen! '
      verse: 1
    - text: 'Preise Jahwe, o meine Seele, / Und vergi nicht all seiner Segenstaten! '
      verse: 2
    - text: 'Er vergibt dir all deine Missetat, / Schafft all deiner Krankheit Heilung. '
      verse: 3
    - text: 'Er erlset dein Leben vom Tode, / Krnt dich mit Huld und Erbarmen. '
      verse: 4
    - text: 'Er sttigt dein Alter mit Gutem, / So da deine Jugend sich wieder erneut
        / Wie eines Adlers Gefieder. '
      verse: 5
    - text: 'Heilstaten vollfhret Jahwe, / Recht schafft er allen Bedrckten. '
      verse: 6
    - text: 'Mose tat er seine Wege kund, / Israels Shnen sein herrliches Tun. '
      verse: 7
    - text: 'Barmherzig und gndig ist Jahwe, / Langmtig und reich an Huld. '
      verse: 8
    - text: 'Er hat nicht fr immer gehadert / Und nicht auf ewig gezrnt. '
      verse: 9
    - text: 'Nicht nach unsern Snden hat er uns gelohnt, / Uns nicht vergolten nach
        unsern Vergehn. '
      verse: 10
    - text: 'Sondern so hoch der Himmel ist ber der Erde, / So mchtig war seine
        Huld bei den Frommen. '
      verse: 11
    - text: 'So weit der Osten vom Westen ist, / Hat er unsre Frevel von uns entfernt. '
      verse: 12
    - text: 'Wie sich ein Vater der Kinder erbarmt, / Hat Jahwe sich stets erbarmt
        seiner Frommen. '
      verse: 13
    - text: 'Er wei ja, wie schwach wir sind, / Er gedenket daran: wir sind Staub. '
      verse: 14
