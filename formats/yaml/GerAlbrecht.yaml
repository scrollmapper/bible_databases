      verse: 8
    - text: 'Jahwe richtet die Vlker: / Schaffe mir Recht, o Jahwe, / Nach meiner
        Gerechtigkeit und Unschuld! '
      verse: 9
    - text: 'La doch enden der Frevler Bosheit / Und strke die Frommen! / Du prfest
