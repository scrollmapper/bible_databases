      verse: 11
    - text: 'Als Petrus die Menge sah, nahm er das Wort und sprach: "Ihr Israeliten,
        was wundert ihr euch ber diesen Mann? Oder warum staunt ihr uns an, als htten
        wir mit eigener Kraft oder mit unserer Frmmigkeit erreicht, da er nun gehen
        kann? '
      verse: 12
    - text: 'Der Gott Abrahams, der Gott Isaaks und der Gott Jakobs, unserer Vter
        Gott, hat seinen Knecht Jesus verherrlicht, den ihr preisgegeben und verleugnet
        habt vor Pilatus, als der entschlossen war, ihn freizulassen. '
      verse: 13
    - text: 'Ja ihr habt den Heiligen und Gerechten verleugnet und euch einen Mrder
        losgebeten. '
      verse: 14
    - text: 'Ihn aber, der zum Leben fhrt, habt ihr gettet. Den hat Gott von den
        Toten auferweckt: dafr sind wir Zeugen. '
      verse: 15
    - text: 'Auf Grund des Glaubens, den sein Name wirkt, hat er nun diesen Mann hier,
        den ihr seht und kennt, gesund gemacht. Ja der Glaube, der durch Jesus kommt,
        hat ihm vor euer aller Augen die volle Heilung geschenkt. '
      verse: 16
    - text: 'Nun, liebe Brder, ich wei, ihr habt in Unwissenheit gehandelt, ebenso
        wie eure Oberen. '
      verse: 17
    - text: 'Gott aber hat dadurch die Weissagung erfllt, da sein Gesalbter leiden
        msse, was er durch aller Propheten Mund vorausverkndigt hat. '
      verse: 18
    - text: 'So ndert denn euern Sinn und bekehrt euch, damit eure Snden ausgetilgt
        werden! '
      verse: 19
    - text: 'Dann knnen auch Erquickungszeiten kommen vom Angesicht des Herrn, und
        er kann euch den Messias senden, den er euch bestimmt hat: Jesus. '
      verse: 20
    - text: 'Den mu freilich der Himmel aufnehmen bis auf die Zeiten, da alles neugeordnet
        werden soll, wovon Gott durch seiner heiligen Propheten Mund von alters her
        geredet hat. '
      verse: 21
    - text: 'Schon Mose hat davon gesprochen in den Worten: Einen Propheten wie mich
        wird euch zum Heil der Herr, unser Gott, aus eurer Brder Kreis auftreten
        lassen; auf den sollt ihr hren in allem, was er zu euch reden wird. '
      verse: 22
    - text: 'Wer aber nicht auf diesen Propheten hrt, der soll unnachsichtig aus
        dem Volk vertilgt werden. '
      verse: 23
    - text: 'Auch alle anderen Propheten, Samuel und die folgenden  alle, die geredet
        haben  sie haben ebenfalls das Kommen jener Zeit verkndigt. '
      verse: 24
    - text: 'Euch gelten die Worte der Propheten und der Segen der Verordnung, die
        Gott getroffen hat mit euern Vtern, als er zu Abraham sprach: Durch deinen
        Nachkommen sollen alle Vlker der Erde gesegnet werden. '
      verse: 25
    - text: 'Zuerst euch zum Heil hat Gott auftreten lassen seinen Knecht und ihn
        gesandt, um euch zu segnen, indem er einen jeden unter euch von seiner Ungerechtigkeit
        bekehrt." '
