      verse: 3
    - text: 'Gering ist er in seinen eignen Augen und verachtet; / Doch ehrt er die,
        die Jahwe frchten. / Wenn er auch schwrt zu seinem eignen Schaden  / Er
        ndert es doch nicht. '
      verse: 4
    - text: 'Sein Geld leiht er nicht aus auf Zins, / Er lt sich nicht bestechen
        zum Schaden von Unschuldigen. / Wer so handelt, der wird in Ewigkeit nicht
        wanken. '
      verse: 5
  - chapter: 16
    verses:
    - text: 'Ein Gedicht (?) von David. / Behte mich, Gott, denn ich fliehe zu dir! '
      verse: 1
    - text: 'Ich spreche zu Jahwe: "Mein Herr bist du, / Du bist mein hchstes Gut." '
      verse: 2
    - text: 'Und zu den Heiligen, die im Lande sind, (sag ich): / "Das sind die Herrlichen,
        an ihnen hab ich meine Lust." '
      verse: 3
    - text: 'Viel Qualen warten derer, die andern Gttern dienen. / Nicht will ich
        ihre Blut-Trankopfer spenden / Noch ihre Namen auf meine Lippen nehmen. '
      verse: 4
    - text: 'Jahwe ist mein Erbteil und mein Becher, / Du bewahrst mein Los. '
      verse: 5
    - text: 'Ich empfing mein Teil in lieblichem Lande, / Ein solches Erbe gefllt
        mir wohl. '
      verse: 6
    - text: 'Ich preise Jahwe, der mich beraten, / Auch des Nachts mahnt mich dazu
        mein Gewissen. '
      verse: 7
    - text: 'Ich halte mir Jahwe bestndig vor Augen. / Ist er mir zur Rechten, so
        wanke ich nicht. '
      verse: 8
    - text: 'Drum freut sich mein Herz und frohlockt meine Seele, / Auch mein Leib
        ist sicher geborgen. '
      verse: 9
    - text: 'Denn du gibst meine Seele dem Tode nicht preis. / Du lt deinen Frommen
        das Grab nicht schaun. '
      verse: 10
    - text: 'Du wirst mir zeigen den Lebenspfad: / Vor deinem Antlitz ist Flle an
        Freuden, / In deiner rechten sind ewige Wonnen. '
      verse: 11
  - chapter: 17
    verses:
    - text: 'Ein Gebet Davids. / Hre, Jahwe, meine gerechte Bitte, vernimm mein Flehen!
        / Merk auf mein Gebet, das nicht von falschen Lippen kommt! '
      verse: 1
    - text: 'Von deinem Antlitz geh mein Urteil aus, / Denn deine Augen sehen recht! '
      verse: 2
    - text: 'Prfst du mein Herz, durchforschest du mich des Nachts / Und luterst
        mich  so findest du nichts Bses: / Denk ich Arges  es kommt nicht ber
        meinen Mund. '
      verse: 3
    - text: 'Seh ich der Menschen Tun und Treiben, so ht ich mich, treu deinem Wort,
        / Vor der Schadenstifter Pfaden. '
      verse: 4
    - text: 'Meine Schritte wandeln fest in deinen Wegen, / Meine Tritte wanken nicht. '
      verse: 5
    - text: 'So ruf ich zu dir, denn du erhrest mich, Gott. / Neig mir dein Ohr,
        vernimm mein Wort! '
      verse: 6
    - text: 'Erzeig mir deine wunderbare Gnade, du Retter derer, / Die sich vor ihren
        Widersachern / Bei deiner starken Hand zu bergen suchen. '
      verse: 7
    - text: 'Bewahre du mich wie den Augenstern! / Birg mich im Schatten deiner Flgel '
      verse: 8
    - text: 'Vor den Frevlern, die mich vergewaltigen, / Vor meinen grimmen Feinden,
        die sich um mich scharen! '
      verse: 9
    - text: 'Ihr stolzes Herz verschlieen sie, / Mit ihrem Munde reden sie voll bermut. '
      verse: 10
    - text: 'Auf Schritt und Tritt umringen sie uns jetzt, / Es sphen ihre Augen,
        wie sie uns zu Boden werfen. '
      verse: 11
    - text: 'Sie gleichen einem Lwen, der nach Beute giert, / Und einem jungen Leu,
        der im Verstecke lauert. '
      verse: 12
    - text: 'Auf, Jahwe! Tritt ihnen entgegen, strecke sie nieder! / Vor den Frevlern
        rette mich durch dein Schwert! '
      verse: 13
    - text: 'Rette mich von den Menschen durch deine Hand, o Jahwe, / Rette mich von
        den Leuten dieser Welt! / Sie haben ihr Teil in diesem Leben, / Und du fllst
        ihren Bauch mit deinen Schtzen. / Sie haben Shne die Menge / Und lassen
        ihren Kindern groen Reichtum. '
      verse: 14
    - text: 'Ich aber will dein Antlitz schauen in Gerechtigkeit, / Ich werde mich
        sttigen, wenn ich erwache, an deinem Anblick. '
      verse: 15
  - chapter: 18
    verses:
    - text: 'Dem Sangmeister. Vom Knechte Jahwes, von David, der vor Jahwe die Worte
        dieses Liedes redete, als ihn Jahwe errettet hatte aus der Hand aller seiner
        Feinde, auch aus der Hand Sauls. '
      verse: 1
    - text: 'Er sprach: Von Herzen lieb ich dich, Jahwe, meine Strke! '
      verse: 2
    - text: 'Jahwe, mein Fels, meine Burg, mein Retter bist du! / Mein Gott ist mein
        Hort, zu dem ich fliehe. / Mein Schild, das Horn meines Heils, meine Feste
        ist er. '
      verse: 3
    - text: 'Preiswrdig, ruf ich, ist Jahwe, / Ich ward errettet von meinen Feinden! '
      verse: 4
    - text: 'Des Todes Stricke umfingen mich, / Verderbliche Bche schreckten mich; '
      verse: 5
    - text: 'Der Unterwelt Bande umringten mich, / Es ergriffen mich Schlingen des
        Todes. '
      verse: 6
    - text: 'In meiner Angst rief ich Jahwe an / Und schrie zu meinem Gott. / Da vernahm
        er mein Beten aus seinem Palast, / Mein Schreien drang in seine Ohren. '
      verse: 7
    - text: 'Es wankte und schwankte die Erde, / Der Berge Grundfesten bebten / Und
        zitterten, weil er zornig war. '
      verse: 8
    - text: 'In seiner Nase stieg Rauch empor, / Aus seinem Munde fra Feuer, / Glhende
        Kohlen flammten aus ihm. '
      verse: 9
    - text: 'Er neigte den Himmel und fuhr herab, / Unter seinen Fen war Wolkennacht. '
      verse: 10
    - text: 'Er fuhr auf dem Kerub und flog einher, / Schwebte auf den Schwingen des
        Windes. '
      verse: 11
    - text: 'Er machte Dunkel zu seiner Hlle, / Zu seinem Gezelte ringsumher; / Es
        umgab ihn Wasserflut und dickes Gewlk. '
      verse: 12
    - text: 'Vom Glanz vor ihm her durchzuckten die Wolken / Hagel und feurige Kohlen. '
      verse: 13
    - text: 'Es donnerte Jahwe vom Himmel her, / Der Hchste lie seine Stimme schallen
        / (Mit Hagel und feurigen Kohlen). '
      verse: 14
    - text: 'Er scho seine Pfeile, zerstreute sie. '
      verse: 15
    - text: 'Da wurden sichtbar die Betten des Meeres, / Blogelegt des Erdrunds Grnde
        / Vor deinem Schelten, Jahwe, / Vor deines Zornhauchs Schnauben. '
      verse: 16
    - text: 'Er griff aus der Hhe, erfate mich / Und zog mich aus tiefen Wassern. '
      verse: 17
    - text: 'Von meinem Todfeind befreite er mich, / Von meinen Hassern, die mir zu
        mchtig waren. '
      verse: 18
    - text: 'An meinem Unglckstag berfielen sie mich, / Aber Jahwe ward meine Sttze. '
      verse: 19
    - text: 'Er fhrte mich ins Freie hinaus; / Er rettete mich, weil er mich liebte. '
      verse: 20
    - text: 'Jahwe vergalt mir nach meiner Gerechtigkeit, / Nach meiner Hnde Reinheit
        lohnte er mir. '
      verse: 21
    - text: 'Denn Jahwes Wege bin ich gewandelt, / Nicht abgefallen von meinem Gott. '
      verse: 22
    - text: 'Nein, all seine Rechte befolgte ich treu, / Von seinen Satzungen wich
        ich nicht. '
      verse: 23
    - text: 'Ich war ohne Tadel vor ihm / Und htete mich vor Missetat. '
      verse: 24
    - text: 'Drum vergalt mir Jahwe nach meiner Gerechtigkeit, / Nach meiner Lauterkeit,
        die ihm bekannt. '
      verse: 25
    - text: 'Dem Guten erzeigst du dich gtig, / Mit dem redlichen Manne verfhrst
        du redlich; '
      verse: 26
    - text: 'Dem Reinen zeigst du dich rein, / Dem Falschen vergiltst du nach seinem
        Verhalten. '
      verse: 27
    - text: 'Denn du hilfst den bedrckten Leuten, / Doch stolze Augen erniedrigst
        du. '
      verse: 28
    - text: 'Du machst meine Leuchte licht; / Jahwe, mein Gott, erhellet mein Dunkel. '
      verse: 29
    - text: 'Denn im Vertrauen auf dich greif ich Heerhaufen an, / Und mit meinem
        Gott berspringe ich Mauern. '
      verse: 30
    - text: 'Gottes Wege sind makellos, / Jahwes Wort ist bewhrt; / Ein Schild ist
        er allen, die zu ihm fliehn. '
      verse: 31
    - text: 'Denn wer ist Eloah als Jahwe allein? / Und wer ist ein Hort auer unserem
        Gott? '
      verse: 32
    - text: 'Gott ist''s, der mich mit Kraft gegrtet, / Der meinen Weg ohn Ansto
        machte. '
      verse: 33
    - text: 'Er gab mir der Hindin Schnelligkeit / Und stellte mich auf die Hhen. '
      verse: 34
    - text: 'Er bte meine Hnde zum Kampf, / Da meine Arme den ehernen Bogen spannten. '
      verse: 35
    - text: 'Du gabst mir den Schild deines Heils, / Deine Rechte sttzte mich, /
        Und deine Milde machte mich gro. '
      verse: 36
    - text: 'Du lieest mich frei meines Weges gehn, / Und meine Knchel wankten nicht. '
      verse: 37
    - text: 'Ich verfolgte die Feinde und holte sie ein; / Ich kehrte nicht um, bis
        ich sie vernichtet. '
      verse: 38
    - text: 'Ich zerschellte sie, da sie nimmer aufstanden, / Zu meinen Fen sanken
        sie hin. '
      verse: 39
    - text: 'Du grtetest mich mit Kraft zum Streit, / Du beugtest meine Gegner unter
        mich. '
      verse: 40
    - text: 'Meine Feinde lieest du vor mir fliehn, / Und meine Hasser zerschellte
        ich. '
      verse: 41
    - text: 'Sie schrien, aber kein Helfer war da; / Sie schrien zu Jahwe  er hrte
        sie nicht. '
      verse: 42
    - text: 'Ich zerrieb sie wie Staub vor dem Winde, / Wie Gassenkot zertrat ich
        sie. '
      verse: 43
    - text: 'Du halfst mir aus Volkesfehden, / Setztest mich ein zum Herrscher der
        Heiden: / Leute, mir unbekannt, wurden mir dienstbar. '
      verse: 44
    - text: 'Schon als sie hrten (von meinen Siegen), gehorchten sie mir, / Des Auslands
        Bewohner schmeichelten mir. '
      verse: 45
    - text: 'Des Auslands Bewohner welkten dahin / Und kamen zitternd aus ihren Burgen. '
      verse: 46
    - text: 'Jahwe lebt, mein Hort sei gepriesen, / Erhoben der Gott meines Heils, '
      verse: 47
    - text: 'Der Gott, der mir Rache verliehn / Und Vlker mir unterworfen, '
      verse: 48
    - text: 'Der mich gerettet von meinen Feinden! / ber meine Gegner erhebst du
        mich. / Entreit mich dem Mann der Gewalttat. '
      verse: 49
    - text: 'Drum preis ich dich, Jahwe, unter den Vlkern, / Deinem Namen will ich
        lobsingen. Denn Jahwe schenkt seinem Knige Heil / Und erweiset Gnade seinem
        Gesalbten: / David und seinem Samen auf ewig! '
      verse: 50
  - chapter: 19
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Die Himmel erzhlen Gottes Herrlichkeit. / Und seiner Hnde Werk verkndiget
        die Feste. '
      verse: 2
    - text: 'Ein Tag meldet dem andern das Wort, / Eine Nacht bringt der andern die
        Kunde. '
      verse: 3
    - text: 'Dies ist keine Sprache, dies ist keine Rede, / Deren Stimme man nicht
        verstnde. '
      verse: 4
    - text: 'In alle Lande geht aus ihr Klang, / Ihr Ruf bis ans Ende der Erde. /
        Dort hat er der Sonne ein Zelt gesetzt. '
      verse: 5
    - text: 'Sie ist dem Brutigam gleich, der hervortritt aus seinem Gemach, / Freut
        sich, wie ein Held zu laufen die Bahn. '
      verse: 6
    - text: 'Vom Ende des Himmels geht sie aus / Und luft bis ans andere Ende. /
        Nichts bleibt verborgen vor ihrer Glut. '
      verse: 7
    - text: 'Jahwes Gesetz ist makellos, / Es erquicket die Seele. / Jahwes Zeugnis
        ist zuverlssig, / Es macht den Toren weise. '
      verse: 8
    - text: 'Jahwes Befehle sind richtig, / Sie erfreuen das Herz. / Jahwes Gebot
        ist lauter, / Es erleuchtet die Augen. '
      verse: 9
    - text: 'Jahwes Verehrung ist rein, / Sie bestehet fr immer. / Jahwes Sprche
        sind wahr, / Rechtschaffen zumal. '
      verse: 10
    - text: 'Kstlicher sind sie als Gold / Und viel gediegenes Gold. / Ja ser sind
        sie als Honig / Und aus den Waben flieender Seim. '
      verse: 11
    - text: 'Auch wird dein Knecht durch sie belehrt; / Wer sie hlt, hat groen Gewinn. '
      verse: 12
    - text: 'Wer ist sich aller Vergehen bewut? / Von verborgenen Snden sprich mich
        los! '
      verse: 13
    - text: 'Auch vor Frechen beschirme deinen Knecht, / Da sie mich nicht beherrschen!
        / Dann bin ich unstrflich / Und frei von schwerer Schuld. So nimm denn gndig
        auf die Worte meines Mundes / Und meines Herzens Sinnen, / Jahwe, / Mein Fels
        und mein Erlser! '
      verse: 14
  - chapter: 20
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: '(Der levitische Sngerchor:) / Es erhre dich Jahwe am Tage der Not,
        / Der Name des Gottes Jakobs schtze dich! '
      verse: 2
    - text: 'Er sende dir Hilfe vom Heiligtum / Und sttze dich von Zion her! '
      verse: 3
    - text: 'Er gedenke all deiner Speisopfer, / Und dein Brandopfer sei ihm wert!
        Sela. '
      verse: 4
    - text: 'Er gebe dir, was dein Herz begehrt, / Und all deine Wnsche erflle er! '
      verse: 5
    - text: 'Dann wollen wir jauchzen ob deiner Hilfe / Und im Namen unsers Gottes
        das Banner schwingen. / Jahwe gewhre dir all dein Bitten! '
      verse: 6
    - text: '(Eine Einzelstimme:) / Nun wei ich, da Jahwe seinem Gesalbten hilft,
        / Aus seinem heiligen Himmel erhrt er ihn / Durch gewaltige Taten seiner
        Rechten. '
      verse: 7
    - text: 'Diese vertrauen auf Wagen und jene auf Rosse, / Wir aber rufen an den
        Namen Jahwes, unsers Gottes. '
      verse: 8
    - text: 'Sie sinken nieder und fallen, / Wir aber stehen und halten uns aufrecht.
        (Schluruf des ganzen Sngerchors:) / Jahwe, rette den Knig! / Erhr uns
        heut, da wir zu dir flehn! '
      verse: 9
  - chapter: 21
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: '(Der levitische Sngerchor:) / Ob deiner Macht, o Jahwe, freut sich der
        Knig / Und ob deiner Hilfe  wie jauchzt er so sehr! '
      verse: 2
    - text: 'Seines Herzens Verlangen hast du ihm erfllt, / Seiner Lippen Begehren
        ihm nicht versagt. Sela. '
      verse: 3
    - text: 'Ja, reichsten Segen hast du ihm geschenkt, / Ihm aufs Haupt gesetzt eine
        Krone von Gold. '
      verse: 4
    - text: 'Um Leben bat er  du gabst es ihm, / Langes Leben fr immer und ewig. '
      verse: 5
    - text: 'Durch deine Hilfe ist gro sein Ruhm, / Glanz und Hoheit legst du auf
        ihn. '
      verse: 6
    - text: 'Ja, du machst ihn zum Segen auf ewig, / Erfllest ihn mit Freude vor
        dir. '
      verse: 7
    - text: '(Eine Einzelstimme:) / Denn der Knig vertrauet auf Jahwe, / Durch des
        Hchsten Gnade wanket er nicht. '
      verse: 8
    - text: 'Deine Hand wird treffen all deine Feinde, / Deine Rechte erreichen, die
        dich hassen. '
      verse: 9
    - text: 'Du machst sie gleich einem Feuerofen, wenn du erscheinst. / Jahwe verderbt
        sie in seinem Zorn, / Und Feuer wird sie verzehren. '
      verse: 10
    - text: 'Ihre Kinder wirst du von der Erde vertilgen, / Ihr Geschlecht von den
        Menschen ausrotten. '
      verse: 11
    - text: 'Sinnen sie Bses wider dich, / Erdenken sie Tcke  es ist umsonst! '
      verse: 12
    - text: 'Denn du schlgst sie in die Flucht, / Deine Pfeile richtest du gegen
        sie. (Schluruf des ganzen Sngerchors:) / Erheb dich, Jahwe, in deiner Macht!
        / Dann preisen wir singend deine Kraft. '
      verse: 13
  - chapter: 22
    verses:
    - text: '   Dem Sangmeister, nach (der Melodie von:) "Hindin der Morgenrte" (?).
        / Ein Psalm Davids. '
      verse: 1
    - text: 'Mein Gott, mein Gott, warum hast du mich verlassen?! / Ohne Hilfe zu
        finden, mu ich zu dir schrein. '
      verse: 2
    - text: 'Mein Gott, ich rufe am Tage, doch du hrest mich nicht; / Auch (ruf ich)
        des Nachts, / Aber mein Klagen wird nicht gestillt. '
      verse: 3
    - text: 'Und dennoch bist du der Heilige, / ber Israels Lobliedern thronend. '
      verse: 4
    - text: 'Dir haben unsre Vter vertraut, / sie haben vertraut: du hast sie errettet. '
      verse: 5
    - text: 'Sie schrien zu dir und wurden frei, / Sie vertrauten dir und sind nicht
        zuschanden geworden. '
      verse: 6
    - text: 'Ich aber bin ein Wurm und kein Mensch, / Von den Leuten verhhnt und
        verachtet vom Volk. '
      verse: 7
    - text: 'Alle, die mich sehen, spotten mein, / Verziehen die Lippen, schtteln
        den Kopf: '
      verse: 8
    - text: '"Befiehl dich Jahwe  der rette ihn, / Er rei ihn heraus, hat er Freude
        an ihm!" '
      verse: 9
    - text: 'Ja, du hast mich gezogen aus Mutterscho, / Mit Vertrauen mich erfllt
        an der Mutter Brust. '
      verse: 10
    - text: 'Auf dich bin ich gewiesen von Anfang an, / Seit meiner Geburt bist du
        mein Gott. '
      verse: 11
    - text: 'Sei nicht fern von mir, denn Not ist nah  / Ich habe ja sonst keinen
        Helfer! '
      verse: 12
    - text: 'Viele Stiere haben mich umringt, / Die Starken Basans umgeben mich. '
      verse: 13
    - text: 'Ihren Rachen ffnen sie wider mich / Wie ein reiender, brllender Lwe. '
      verse: 14
    - text: 'Wie Wasser bin ich hingegossen, / All meine Gebeine sind auseinandergereckt.
        / Es ist mein Herz wie Wachs, / Zerschmolzen in meinem Innern. '
      verse: 15
    - text: 'Vertrocknet wie eine Scherbe ist meine Kraft, / Die Zunge klebt mir am
        Gaumen, / Und du lagerst mich in den Todesstaub. '
      verse: 16
    - text: 'Ja, es haben mich Hunde umringt, / Eine Bsewichterrotte hat mich umkreist,
        / Sie durchbohren mir Hnde und Fe. '
      verse: 17
    - text: 'Zhlen knnt ich all meine Gebeine; / Sie aber freuen sich meiner Qual. '
      verse: 18
    - text: 'Sie teilen meine Kleider unter sich / Und werfen das Los ber mein Gewand. '
      verse: 19
    - text: 'Du aber, Jahwe, bleib nicht fern! / Meine Strke, eil mir zu Hilfe! '
      verse: 20
    - text: 'Rette mein Leben vom Schwert, / Aus der Hunde Gewalt rei meine Seele. '
      verse: 21
    - text: 'Hilf mir doch aus des Lwen Rachen, / Aus der Bffel Hrnern mache mich
        frei! '
      verse: 22
    - text: 'Dann will ich meinen Brdern deinen Namen knden, / Inmitten der Gemeinde
        dir lobsingen: '
      verse: 23
    - text: '"Die ihr Jahwe frchtet, preist ihn, / Alle Nachkommen Jakobs, ehret
        ihn / Und scheut euch vor ihm, alle Israelshne! '
      verse: 24
    - text: 'Denn nicht verachtet, nicht verschmht er des Armen Qual, / Nicht hat
        er sein Antlitz vor ihm verborgen, / Und als er schrie, hat er ihn erhrt." '
      verse: 25
    - text: 'Dir gilt mein Lobpreis in groer Gemeinde. / Meine Gelbde bezahl ich
        vor allen Frommen. '
      verse: 26
    - text: 'Essen sollen Demtige und satt werden; / Preisen werden Jahwe, die ihn
        suchen: / "Euer Herz soll sich laben auf ewig!" '
      verse: 27
    - text: 'Des gedenkend werden sich wenden zu Jahwe / Alle Enden der Erde; / Und
        niederfallen werden vor dir / Alle Geschlechter der Heiden. '
      verse: 28
    - text: 'Denn Jahwes ist das Knigtum, / Er ist aller Vlker Herrscher. '
      verse: 29
    - text: 'Niederfallen werden vor ihm alle Groen der Erde, / Wenn sie gegessen
        haben. / Vor ihm werden auch alle knien. / Die hinabfahren in des Grabes Staub
        / Und die ihr Leben nicht fristen knnen. '
      verse: 30
    - text: 'Die Nachwelt soll ihm dienen, / Man wird vom Herrn erzhlen dem knftigen
        Geschlecht. Sie werden kommen und seine Treue verknden / Dem sptern Volk,
        da er es vollbracht! '
      verse: 31
  - chapter: 23
    verses:
    - text: 'Ein Psalm Davids. '
      verse: 1
    - text: 'Jahwe ist mein Hirt: mir mangelt nichts. / Auf grnen Auen lt er mich
        ruhn, / Zu stillen Wassern fhrt er mich. '
      verse: 2
    - text: 'Er labet meine Seele, / Er leitet mich auf rechten Pfaden / Um seines
        Namens willen. '
      verse: 3
    - text: 'Auch wenn ich wandre durch ein Tal des Todesschattens, / Frcht ich kein
        Leid. / Denn du bist bei mir; dein Hirtenstab und Stecken, / Die trsten mich. '
      verse: 4
    - text: 'Du deckest mir den Tisch / Vor meiner Drnger Augen. / Du salbst mein
        Haupt mit l, / Mein Becher fliet ber. '
      verse: 5
    - text: 'Nur Glck und Gnade folgen mir / Mein Leben lang, / Und wieder weilen
        werde ich in Jahwes Haus / Bis an das Ende meiner Tage. '
      verse: 6
  - chapter: 24
    verses:
    - text: 'Ein Psalm Davids. / (Der Festchor, whrend er mit der Bundeslade den
        Berg Zion hinaufsteigt:) / Jahwe ist die Erde und was sie erfllt, / Der Erdkreis
        mit seinen Bewohnern. '
      verse: 1
    - text: 'Denn er hat sie auf Meere gegrndet / Und ber Strme sie aufgerichtet. '
      verse: 2
    - text: '(Eine Einzelstimme:) / Wer darf Jahwes Berg besteigen, / Wer darf treten
        an seine heilige Sttte? '
      verse: 3
    - text: '(Der Festchor:) / Wer schuldlose Hnde hat und reines Herzens ist, /
        Wer nicht auf Lge sinnt / Und nicht betrgerisch schwrt  '
      verse: 4
    - text: 'Der wird Segen empfangen von Jahwe / Und Hilfe vom Gott seines Heils. '
      verse: 5
    - text: 'So sind, die nach ihm fragen: / Die dein Antlitz suchen, sind Jakob.
        Sela. '
      verse: 6
    - text: '(Der Festchor oben vor den Toren der Zionsburg:) / Erhebt, ihr Tore,
        eure Hupter, / Ja, reckt euch empor, uralte Pforten, / Damit der Knig der
        Ehren einziehe! '
      verse: 7
    - text: '(Eine Einzelstimme drinnen, die gleichsam eine Antwort der Tore ist:)
        / Wer ist denn der Knig der Ehren? / (Der Festchor:) / Jahwe ist''s, ein
        Starker, ein Held, / Jahwe, ein Held im Streit! '
      verse: 8
    - text: 'Erhebt, ihr Tore, eure Hupter, / Ja reckt euch empor, uralte Pforten,
        / Damit der Knig der Ehren einziehe! '
      verse: 9
    - text: '(Wieder die Einzelstimme drinnen:) / Wer ist denn der Knig der Ehren?
        / (Der Festchor drauen:) / Jahwe (der Herr) der Heerscharen, er ist der Knig
        der Ehren. / Sela. '
      verse: 10
  - chapter: 25
    verses:
    - text: 'Von David. / Auf dich, o Jahwe, ist mein Herz gerichtet. '
      verse: 1
    - text: 'Bei dir, mein Gott, fhl ich mich sicher; / La mich nicht zuschanden
        werden! / La meine Feinde nicht ber mich frohlocken! '
      verse: 2
    - text: 'Gar niemand, der dein harret, wird zuschanden. / Zuschanden werden, die
        ohn Ursach treulos sind. '
      verse: 3
    - text: 'Deine Wege, Jahwe, tu mir kund, / Deine Steige lehre mich! '
      verse: 4
    - text: 'Halt mich auf dem Pfade deiner Wahrheit, lehre mich! / Denn der Gott,
        der mir hilft, bist du. / Dein harr ich allezeit. '
      verse: 5
    - text: 'Sei eingedenk, o Jahwe, deiner Huld und Gnade, / Denn sie sind von Ewigkeit. '
      verse: 6
    - text: 'Gedenke nicht der Snden meiner Jugend / noch meiner Missetaten! / Gedenk
        du mein nach deiner Gnade / Um deiner Gte willen, Jahwe! '
      verse: 7
    - text: 'Treugesinnt ist Jahwe und voll Gte; / Drum zeigt er Sndern auch den
        rechten Weg. '
      verse: 8
    - text: 'Im Rechte leitet er Demtige / Und lehret die Elenden seinen Weg. '
      verse: 9
    - text: 'Kann''s anders sein, als da die Wege Jahwes / alle Gnade sind und Wahrheit
        / Fr die, die da bewahren seinen Bund und seine Zeugnisse? '
      verse: 10
    - text: 'La, Jahwe, doch um deines Namens willen / Vergebung werden meiner Schuld,
        denn sie ist gro. '
      verse: 11
    - text: 'Mit Jahwes Furcht erflltem Mann / Zeigt Gott den Weg, den er erwhlen
        soll. '
      verse: 12
    - text: 'Nicht nur ihm selber wird es wohl ergehn, / Nein, auch sein Same wird
        das Land besitzen. '
      verse: 13
    - text: 'Sein Wohlgefallen schenkt Jahwe denen, die ihn frchten, / Und seinen
        Bund lt er sie wissen. '
      verse: 14
    - text: 'Auf Jahwe richten sich bestndig meine Augen; / Denn er wird aus dem
        Netze ziehen meinen Fu. '
      verse: 15
    - text: 'Prfend wende dich zu mir und sei mir gndig! / Denn einsam bin ich und
        elend. '
      verse: 16
    - text: 'Zermalmend trifft die Angst mein Herz; / Aus meinen Nten rette mich! '
      verse: 17
    - text: 'Ruhn la dein Aug auf meinem Leid und Ungemach, / Vergib mir alle meine
        Snden! '
      verse: 18
    - text: 'Richte deinen Blick auf meine Feinde, wie sie zahlreich sind / Und wie
        sie ohne Grund mich hassen. '
      verse: 19
    - text: 'Schtze meine Seele und errette mich! / La mich nicht zuschanden werden,
        denn dir vertraue ich. '
      verse: 20
    - text: 'Treue und Aufrichtigkeit mgen mich behten, / Denn ich harre dein! '
      verse: 21
    - text: 'Elohim, erlse Israel aus allen seinen Nten! '
      verse: 22
  - chapter: 26
    verses:
    - text: 'Von David. / Hilf mir zu meinem Recht, o Jahwe; / denn in Unschuld bin
        ich gewandelt, / Und auf Jahwe hab ich vertrauet, ohne zu wanken. '
      verse: 1
    - text: 'Prfe mich, Jahwe, erprobe mich, / Erforsche meine Nieren und mein Herz! '
      verse: 2
    - text: 'Denn deine Gnade ist mir stets vor Augen, / Und in deiner Wahrheit wandle
        ich. '
      verse: 3
    - text: 'Ich sitze nicht bei falschen Leuten, / Mit Hinterlistigen verkehre ich
        nicht. '
      verse: 4
    - text: 'Ich hasse der Bsen Versammlung, / Und bei den Gottlosen sitze ich nicht. '
      verse: 5
    - text: 'Ich will meine Hnde in Unschuld waschen / Und mchte wandeln, o Jahwe,
        um deinen Altar, '
      verse: 6
    - text: 'Laut anzustimmen den Lobgesang / Und zu erzhlen all deine Wunder. '
      verse: 7
    - text: 'Lieb hab ich, Jahwe, deines Hauses Sttte / Und den Ort, da deine Herrlichkeit
        wohnt. '
      verse: 8
    - text: 'Raffe meine Seele nicht hin mit Sndern / Noch mit Blutmenschen mein
        Leben: '
      verse: 9
    - text: 'An ihren Hnden klebt Schandtat, / Ihre Rechte ist voll Bestechung. '
      verse: 10
    - text: 'Ich aber will in meiner Unschuld wandeln; / Errette mich und sei mir
        gndig! '
      verse: 11
    - text: 'Mein Fu steht auf ebenem Weg; / In der Gemeinde will ich Jahwe preisen. '
      verse: 12
  - chapter: 27
    verses:
    - text: 'Von David. / Jahwe ist mein Licht und mein Heil! / Vor wem sollt ich
        mich frchten? / Jahwe ist meines Lebens Schutz! / Vor wem sollt ich zagen? '
      verse: 1
    - text: 'Dringen Frevler auf mich ein, / Mein Fleisch zu fressen; / Kommen meine
        Drnger und Feinde heran: / Sie mssen straucheln und fallen. '
      verse: 2
    - text: 'Lagert sich auch ein Heer wider mich  / Mein Herz ist ohne Furcht. /
        Erhebt sich Krieg gegen mich  / Auch dann bin ich getrost. '
      verse: 3
    - text: 'Eins nur erbitt ich von Jahwe, / Dies wre mein Wunsch: / Da ich in
        Jahwes Hause bleiben darf / Mein Leben lang, / Um Jahwes Huld zu schauen /
        Und immer seinen Tempel zu besuchen. '
      verse: 4
    - text: 'Denn er bringt mich in seine Htte / Am Unglckstage, / Schirmt mich
        in seines Zeltes Schirm, / Auf einen Fels erhht er mich. '
      verse: 5
    - text: 'So erhebt sich mein Haupt ber meine Feinde ringsum. / Opfer des Jubels
        will ich opfern in seinem Zelt, / Will Jahwe singen und spielen. '
      verse: 6
    - text: 'Hre, Jahwe, ich rufe laut! / Sei mir denn gndig, erhre mich! '
      verse: 7
    - text: 'Zu dir spricht mein Herz: (da du geboten:) ''Suchet mein Antlitz!'' /
        "Dein Antlitz, Jahwe, such ich auch." '
      verse: 8
    - text: 'Verbirg dein Antlitz nicht vor mir! / Weise nicht ab im Zorn deinen Knecht!
        / Meine Hilfe bist du. So verwirf mich nicht / Und verla mich nicht, Gott
        meines Heils! '
      verse: 9
    - text: 'Wenn mich Vater und Mutter verlassen, / Nimmt Jahwe mich auf. '
      verse: 10
    - text: 'Zeige mir, Jahwe, deinen Weg, / Leit mich auf ebner Bahn / Um meiner
        Feinde willen. '
      verse: 11
    - text: 'Gib mich nicht preis meiner Drnger Wut; / Denn es erheben sich gegen
        mich falsche Zeugen, / Leute, die Frevel schnauben. '
      verse: 12
    - text: 'Glaubte ich nicht, noch Jahwes Gte zu schauen / In der Lebendigen Land
         (ich wre vergangen in meinem Elend.) '
      verse: 13
    - text: 'Hoff auf Jahwe! Sei getrost und unverzagt! / Ja, hoff auf Jahwe! '
      verse: 14
  - chapter: 28
    verses:
    - text: 'Von David. / Zu dir, o Jahwe, rufe ich, / Mein Fels, gib mir doch Antwort!
        / Denn hrst du mich nicht, / So gleiche ich denen, die in die Grube fahren. '
      verse: 1
    - text: 'Hre mein lautes Flehn, wenn ich zu dir schreie, / Wenn ich meine Hnde
        erhebe / Zu deinem Allerheiligsten. '
      verse: 2
    - text: 'Raff mich nicht weg mit Frevlern und belttern, / Die freundlich reden
        mit ihren Nchsten, / Whrend sie Bses im Sinne haben. '
      verse: 3
    - text: 'Vergilt du ihnen nach ihrem Tun und ihren bsen Werken! / Nach ihrer
        Hnde Tat gib ihnen, / Vergilt du ihnen, was sie verdient! '
      verse: 4
    - text: 'Wenn sie nicht achten auf Jahwes Tun und seiner Hnde Werk, / So rei
        er sie nieder und baue sie nicht! '
      verse: 5
    - text: 'Gelobt sei Jahwe! / Denn er hat mein lautes Flehen gehrt. '
      verse: 6
    - text: 'Jahwe ist mein Schutz und mein Schild. / Auf ihn hat mein Herz vertraut,
        / Und ich hab Hilfe gefunden! / Drum jubelt mein Herz, / Und mit meinem Liede
        will ich ihm danken. '
      verse: 7
    - text: 'Jahwe schtze sein Volk! / Ein Heilsort ist er seinem Gesalbten. '
      verse: 8
    - text: 'O hilf deinem Volk und segne dein Erbe, / Weide und trage sie ewiglich! '
      verse: 9
  - chapter: 29
    verses:
    - text: 'Ein Psalm Davids. / Bringet Jahwe, ihr Gottesshne, / Bringet Jahwe Ehre
        und Preis! '
      verse: 1
    - text: 'Bringt Jahwe seines Namens Ehre! / Huldigt Jahwe in heiligem Schmuck! '
      verse: 2
    - text: 'Jahwes Stimme schallt ber den Wassern: / Der Gott der Ehre donnert,
        / Jahwe thront ber mchtigen Wassern. '
      verse: 3
    - text: 'Jahwes Stimme erschallt mit Macht, / Jahwes Stimme erschallt mit Pracht. '
      verse: 4
    - text: 'Jahwes Stimme zerschmettert Zedern, / Jahwe zerschmettert des Libanons
        Zedern. '
      verse: 5
    - text: 'Er lt hpfen wie Klber, / Libanon und Sirjon wie junge Bffel. '
      verse: 6
    - text: 'Jahwes Stimme sprht Feuerflammen. '
      verse: 7
    - text: 'Jahwes Stimme lt beben die Wste, / Beben lt Jahwe die Wste von
        Kades. '
      verse: 8
    - text: 'Jahwes Stimme lt Hinden gebren, / Entblttert die Wlder. / In seinem
        Tempel ruft alles: "Ehre!" '
      verse: 9
    - text: 'Jahwe thronte einst ber der Sintflut, / Jahwe wird thronen als Knig
        auf ewig. '
      verse: 10
    - text: 'Jahwe verleiht seinem Volke Macht, / Jahwe segnet sein Volk mit Frieden! '
      verse: 11
  - chapter: 30
    verses:
    - text: 'Ein Psalm. Nach dem Liede der Hausweihe (?). Von David. '
      verse: 1
    - text: 'Ich erhebe dich, Jahwe: Du hast mich errettet, / Da meine Feinde nicht
        ber mich jauchzten. '
      verse: 2
    - text: 'Jahwe, mein Gott, ich schrie zu dir: / Du hast mich geheilt. '
      verse: 3
    - text: 'Jahwe, du hast mich dem Tode entrissen, / Mich neubelebt, da ich nicht
        in die Grube sank. '
      verse: 4
    - text: 'Lobsinget Jahwe, ihr, seine Frommen, / Und dankt seinem heiligen Namen! '
      verse: 5
    - text: 'Denn nur einen Augenblick whret sein Zorn, / Doch lebenslang seine Huld.
        / Am Abend kehret Weinen ein, / Des Morgens aber ist Jubel. '
      verse: 6
    - text: 'Ich dachte in meinem Glck: / "Ich werde nimmermehr wanken!" '
      verse: 7
    - text: 'Jahwe, in deiner Huld / Hattest du meinem Berge Macht verliehn. / Dann
        aber verbargst du dein Antlitz  / Da war ich bestrzt. '
      verse: 8
    - text: 'Zu dir, o Jahwe, rief ich, / Zu Jahwe hab ich gefleht: '
      verse: 9
    - text: '"Was ntzt dir''s, da du mein Blut vergiet, / Da ich niederfahre zur
        Grube? / Kann denn der Staub dich preisen? / Kann er deine Treue verknden? '
      verse: 10
    - text: 'O hre, Jahwe, sei mir doch gndig! / Jahwe, sei mir ein Helfer!" '
      verse: 11
    - text: 'Du hast mir ja stets schon mein Klagen in Reigen verwandelt, / Meinen
        Sack gelst, mich mit Freude gegrtet, Damit ich dir singe und nimmer verstumme.
        / Jahwe, mein Gott, immerdar will ich dich preisen! '
      verse: 12
  - chapter: 31
    verses:
    - text: 'Dem Sangmeister. Ein Psalm Davids. '
      verse: 1
    - text: 'Bei dir, o Jahwe, suche ich Zuflucht: / Mg ich nimmer zuschanden werden!
        / Nach deiner Treue errette mich! '
      verse: 2
    - text: 'Neige dein Ohr zu mir, befreie mich eilends! / Sei mir ein schtzender
        Fels, / Eine feste Burg, mir zu helfen! '
      verse: 3
    - text: 'Ja, mein Fels, meine Burg bist du, / Ob deines Namens wirst du mich fhren
        und leiten. '
      verse: 4
    - text: 'Herausziehn wirst du mich aus dem Netz, / Das man mir heimlich gelegt;
        / Denn du bist mein Schutz. '
      verse: 5
    - text: 'In deine Hand befehl ich meinen Geist! / Du erlsest mich, Jahwe, du
        treuer Gott. '
      verse: 6
    - text: 'Verhat sind mir, die nichtigen Gtzen dienen; / Ich traue auf Jahwe. '
      verse: 7
    - text: 'Jubeln will ich und frhlich sein ob deiner Gnade; / Denn du siehest
        mein Elend an, / Du merkst auf die Not meiner Seele. '
      verse: 8
    - text: 'Du gibst mich nicht in des Feindes Hand, / Du stellst meine Fe auf
        freien Raum. '
      verse: 9
    - text: 'Sei mir gndig, Jahwe, denn mir ist angst! / Mir schwindet in Gram Aug,
        Seele und Leib. '
      verse: 10
    - text: 'In Kummer vergehet mein Leben, / Meine Jahre entrinnen in Seufzen. /
        Ob meiner Snde wankt meine Kraft, / Und meine Gebeine verfallen. '
      verse: 11
    - text: 'Durch all meine Drnger bin ich ein Schimpf geworden, / Eine Last meinen
        Nachbarn, meinen Freunden ein Schreck; / Die mich drauen erblicken, fliehen
        vor mir. '
      verse: 12
    - text: 'Wie ein Toter bin ich vergessen, entschwunden dem Sinn, / Ich bin wie
        ein zerbrochen Gef. '
      verse: 13
    - text: 'Ja ich hre vieler Verleumdung, / Grauen umgibt mich ringsum. / Beraten
        sie zusammen wider mich, / So sinnen sie drauf, mir das Leben zu rauben. '
      verse: 14
    - text: 'Ich aber, Jahwe, traue auf dich, / Ich spreche: "Du bist mein Gott." '
      verse: 15
    - text: 'In deiner Hand liegt mein Geschick. / Meiner Feinde Gewalt und meinen
        Verfolgern entreie mich! '
      verse: 16
    - text: 'La deinem Knechte dein Antlitz leuchten, / Hilf mir durch deine Gnade! '
      verse: 17
    - text: 'Jahwe, nicht werd ich beschmt, denn ich rufe dich an. / Zuschanden mgen
        die Frevler werden, / Mgen sie fahren zur Unterwelt! '
      verse: 18
    - text: 'Verstummen sollen die Lgenlippen, / Die frech den Gerechten schmhn
        / In bermut und Hohn! '
      verse: 19
    - text: 'Wie gro ist deine Gte, / Die du denen bereit hltst, die dich frchten,
        / Erweisest denen, die dir vertraun, / Vor allen Menschenkindern. '
      verse: 20
    - text: 'Du schirmst sie im Schirm deines Angesichts / Vor den Rotten der Menschen,
        / Birgst sie in einer Htte / Vor dem Hader der Zungen. '
      verse: 21
    - text: 'Gepriesen sei Jahwe! / Er hat seine Gnade mir wunderbar / Erzeigt in
        einer festen Stadt. '
      verse: 22
    - text: 'Ich aber dachte in meiner Angst, / Ich wre von dir verstoen. / Doch
        du vernahmest mein lautes Flehn, / Als ich zu dir schrie. '
      verse: 23
    - text: 'Liebt Jahwe, all seine Frommen! / Die Treuen behtet Jahwe, / Aber die
        Stolzen straft er streng. Seid stark und mutigen Herzens / Alle, die ihr auf
        Jahwe harrt! '
      verse: 24
  - chapter: 32
    verses:
    - text: 'Von David. Eine Betrachtung (?). / Heil dem, des Missetat vergeben, des
        Snde erlassen ist! '
      verse: 1
    - text: 'Heil dem Menschen, dem Jahwe die Schuld nicht anrechnet, / Und in des
        Geist kein Trug ist. '
      verse: 2
    - text: 'Als ich schwieg, schwand mein Gebein dahin, / Weil ich unaufhrlich seufzen
        mute. '
      verse: 3
    - text: 'Denn deine Hand lag schwer auf mir bei Tag und Nacht, / Mein Lebenssaft
        vertrocknete wie in der Sommerglut. Sela. '
      verse: 4
    - text: 'Da tat ich dir meine Snde kund, / und meine Schuld verdeckte ich nicht.
        / Ich sprach: "Bekennen will ich Jahwe meine Missetat." / Da hast du meine
        Sndenschuld weggenommen. Sela. '
      verse: 5
    - text: 'Drum bete jeder Fromme zu dir, solange du noch zu finden bist. / Fluten
        auch mchtige Wasser einher, / ihn werden sie sicher nicht treffen. '
      verse: 6
    - text: 'Du bist mein Schirm, vor Drangsal bewahrest du mich, / Umringst mich
        mit Rettungsjubeln. Sela. '
      verse: 7
    - text: 'Ich will dich belehren, dir zeigen den Weg, den du gehen mut; / Fest
        will ich auf dich mein Auge richten. '
      verse: 8
    - text: 'Seid nicht wie das Ro, wie das unverstndige Maultier! / Mit Zaum und
        Halfter, ihrem Geschirr, mu man sie zgeln; / Sonst nahen sie nicht zu dir. '
      verse: 9
    - text: 'Der Gottlose hat viel Schmerzen. / Wer aber auf Jahwe traut, den umgibt
        er mit Gnade. '
      verse: 10
    - text: 'Freut euch in Jahwe, frohlockt, ihr Gerechten, / Und jauchzet, ihr Redlichen
        alle! '
      verse: 11
  - chapter: 33
    verses:
    - text: 'Jubelt, Gerechte, in Jahwe! / Den Redlichen ziemet Lobgesang. '
      verse: 1
    - text: 'Dankt Jahwe auf der Zither, / Auf zehnsaitiger Harfe spielet ihm! '
      verse: 2
    - text: 'Singt ihm ein neues Lied, / Spielt schn und krftig mit Jubelgetn! '
      verse: 3
    - text: 'Denn Jahwes Wort ist wahrhaftig, / Und all sein Tun vollzieht sich in
        Treue. '
      verse: 4
    - text: 'Er liebet Gerechtigkeit und Recht, / Jahwes Gte erfllt die Erde. '
      verse: 5
    - text: 'Durch Jahwes Wort sind die Himmel gemacht, / Durch den Hauch seines Mundes
        ihr ganzes Heer. '
      verse: 6
    - text: 'Er sammelt als Haufen des Meeres Wasser, / Er legt die Fluten in Vorratskammern. '
      verse: 7
    - text: 'Vor Jahwe frchte sich alle Welt, / Alle Erdbewohner erbeben vor ihm! '
      verse: 8
    - text: 'Denn er hat gesprochen  da ward es; / Er hat geboten  und es stand
        da. '
      verse: 9
    - text: 'Jahwe vernichtet der Heiden Plan, / Vereitelt der Vlker Gedanken. '
      verse: 10
    - text: 'Jahwes Plan bleibt ewig bestehn, / Seines Herzens Gedanken fr alle Geschlechter. '
      verse: 11
    - text: 'Heil dem Volke, des Gott ist Jahwe, / Dem Volk, das er sich zum Erbe
        erwhlt! '
      verse: 12
    - text: 'Vom Himmel blicket Jahwe herab, / Er sieht alle Menschenkinder. '
      verse: 13
    - text: 'Von seiner Wohnstatt schauet er / Auf alle Bewohner der Erde. '
      verse: 14
    - text: 'Er bildet allen ihr Herz, / Er achtet auf all ihr Tun. '
      verse: 15
    - text: 'Nicht siegt ein Knig durch groe Macht, / Nicht rettet ein Held sich
        durch groe Kraft. '
      verse: 16
    - text: 'Nichts ntzen Rosse zum Siege, / Ihre groe Strke hilft nicht entrinnen. '
      verse: 17
    - text: 'Auf die, die ihn frchten, blickt Jahwes Auge, / Auf die, die harren
        auf seine Huld, '
      verse: 18
    - text: 'Da er ihr Leben vom Tode errette / Und sie erhalte in Hungersnot. '
      verse: 19
    - text: 'Unsre Seele wartet auf Jahwe, / Er ist uns Hilfe und Schild. '
      verse: 20
    - text: 'Ja, in ihm freuet sich unser Herz. / Seinem heiligen Namen vertrauen
        wir. '
      verse: 21
    - text: 'Deine Gnade, Jahwe, sei ber uns, / Gleichwie wir auf dich harren! '
      verse: 22
  - chapter: 34
    verses:
    - text: 'Von David, als er sich vor Abimelech wahnsinnig stellte, / so da dieser
        ihn von sich trieb und er wegging. '
      verse: 1
    - text: 'Allzeit will ich Jahwe preisen, / Sein Lob sei stets in meinem Mund. '
      verse: 2
    - text: 'Bei Jahwe soll mein Herz sich rhmen, / Da Dulder es hren und sich
        freun. '
      verse: 3
    - text: 'Gro achtet mit mir Jahwe, / Lat uns zusammen seinen Namen erhhn! '
      verse: 4
    - text: 'Dringend suchte ich Jahwe, er gab mir Antwort: / Aus all meinen ngsten
        befreite er mich. '
      verse: 5
    - text: 'Hell leuchtet das Aug, wenn man auf ihn blickt, / Und das Antlitz wird
        nicht erblassen. '
      verse: 6
    - text: 'Solch ein Dulder ist hier: der rief  / da erhrte ihn Jahwe / Und half
        ihm aus all seinen Nten. '
      verse: 7
    - text: 'Ganz nah ist Jahwes Engel den Frommen allen / Und reit sie aus jeder
        Gefahr. '
      verse: 8
    - text: 'Tastet und seht: wie gtig ist Jahwe! / Heil dem Manne, der zu ihm flieht! '
      verse: 9
    - text: 'Jahwe frchtet, ihr Heiligen sein! / Denn die ihn frchten, die trifft
        kein Mangel. '
      verse: 10
    - text: 'Karg leben und hungern wohl junge Leun; / Die aber Jahwe suchen, entbehren
        kein Gut. '
      verse: 11
    - text: 'Liebe Kinder, kommet, hret mir zu! / Jahwe zu frchten, will ich euch
        lehren. '
      verse: 12
    - text: 'Mchtest du haben langdauerndes Leben, / Zahlreiche Tage, um Glck zu
        schaun? '
      verse: 13
    - text: 'Nun, dann bewahr deine Zunge vor Bsem / Und deine Lippen vor falschem
        Wort. '
      verse: 14
    - text: 'Sei fern vom Bsen und tue das Gute, / Suche Frieden und jage ihm nach! '
      verse: 15
    - text: 'Auf Gerechte schauen die Augen Jahwes, / Und seine Ohren hren ihr Schrein. '
      verse: 16
    - text: 'Pein bringt den Frevlern der Zornblick Jahwes: / Von der Erde vertilget
        er ihr Gedchtnis. '
      verse: 17
    - text: 'Zagend schreien die Frommen, und Jahwe hrt: / Aus all ihren Leiden rettet
        er sie. '
      verse: 18
    - text: 'Kommt Jahwe denen nicht nah, / die zerbrochenen Herzens sind? / Und allen
        hilft er, deren Geist zerschlagen ist. '
      verse: 19
    - text: 'Reichlich mu der Gerechte leiden, / Aber aus allem befreit ihn Jahwe. '
      verse: 20
    - text: 'Schtzend bewahrt er all seine Gebeine, / Da ihrer nicht eins zerbrochen
        wird. '
      verse: 21
    - text: 'Tten wird den Frevler das Unheil, / Ben mssen die Hasser des Frommen.
        Jahwe erlst seiner Knechte Seele, / Und schuldlos bleiben, die zu ihm flehn. '
      verse: 22
  - chapter: 35
    verses:
    - text: 'Von David. / Bestreite, Jahwe, meine Bestreiter, / Bekriege, die mich
        bekriegen! '
      verse: 1
    - text: 'Ergreife Schild und Tartsche, / Steh auf, um mir zu helfen! '
      verse: 2
    - text: 'Zcke den Speer und die Axt wider meine Verfolger, / Sprich zu meiner
        Seele: "Ich helfe dir!" '
      verse: 3
    - text: 'Schande und Schmach mgen ernten, / Die mir nach dem Leben trachten;
        / Zurckweichen und errten mssen, / Die auf mein Unglck sinnen! '
      verse: 4
    - text: 'Sie seien wie Spreu vor dem Winde, / Und Jahwes Engel stoe sie weg! '
      verse: 5
    - text: 'Ihr Weg sei finster und schlpfrig, / Und Jahwes Engel verfolge sie! '
      verse: 6
    - text: 'Denn sie haben ihr Netz mir ohn Ursach gelegt, / Ohn Ursach mir eine
        Grube gegraben. '
      verse: 7
    - text: 'Verderben treffe ihn, eh er''s meint, / Ihn fange das Netz, das er heimlich
        gestellt! / Er falle hinein und verderbe! '
      verse: 8
    - text: 'Dann wird meine Seele in Jahwe sich freun, / Ob seiner Hilfe frohlocken. '
      verse: 9
    - text: 'Es sagen all meine Gebeine: "Wer gleicht dir, o Jahwe? / Du rettest den
        Armen aus des Strkern Hand, / Den Armen und Drftigen von seinem Ruber." '
      verse: 10
    - text: 'Falsche Zeugen erheben sich, / Sie fragen nach Dingen, die ich nicht
        wei; '
      verse: 11
    - text: 'Sie vergelten mir Bses fr Gutes. / Wie bin ich allein und verlassen! '
      verse: 12
    - text: 'Ich aber, waren sie krank, trug Trauerkleider, / Machte mich mde mit
        Fasten / Und betete gesenkten Haupts. '
      verse: 13
    - text: 'Als wr er mein Freund, mein Bruder, so (leidvoll) ging ich einher; /
        Wie um meine Mutter trauernd, so war ich gebeugt von Schmerz. '
      verse: 14
    - text: 'Nun aber bei meinem Sturze freuen sie sich und treten zusammen, / Es
