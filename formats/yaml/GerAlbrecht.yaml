  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'Heil dem, der nicht einhergeht nach der Frevler Weise, / Der sich nicht
        einlt auf den Weg der Snder / Noch in der Sptter Kreis sich mischt, '
      verse: 1
    - text: 'Der vielmehr am Gesetze Jahwes sich ergtzt / Und Tag und Nacht darber
        forschend sinnt! '
      verse: 2
    - text: 'So gleicht er einem Baum, gepflanzt an Wasserbchen, / Der seine Frchte
        bringt zu rechter Zeit / Und dessen Bltterschmuck nicht welkt: / Sein ganzes
        Tun gert ihm wohl. '
      verse: 3
    - text: 'Ganz anders ist es mit den Frevlern! / Sie werden wie die Spreu vom Wind
        verweht. '
      verse: 4
    - text: 'Drum knnen auch die Frevler im Gericht nicht bestehn / Noch Snder bleiben
        unter den Gerechten. '
      verse: 5
    - text: 'Denn Jahwe kennt der Gerechten Weg, / Der Weg der Frevler aber endet
        im Verderben! '
      verse: 6
  - chapter: 2
    verses:
    - text: 'Warum sind die Heiden so wild erregt? / Warum sinnen die Vlker, was
        nichtig ist? '
      verse: 1
    - text: 'Der Erde Knige lehnen sich auf, / Und die Wrdentrger beraten sich
        / Wider Jahwe und seinen Gesalbten: '
      verse: 2
    - text: '"Auf, lat uns sprengen ihre Bande / Und von uns werfen ihre Seile!" '
      verse: 3
    - text: 'Der in den Himmeln thronet, lacht, / Adoni spottet ihrer. '
      verse: 4
    - text: 'Dann aber redet er sie an im Zorn / Und wird sie schrecken in seinem
        Grimm: '
      verse: 5
    - text: '"Ich habe meinen Knig eingesetzt / auf Zion, meinem heilgen Berg!" '
      verse: 6
    - text: '"Ich will verknden Jahwes Spruch: / Er hat mir gesagt: ''Mein Sohn bist
        du, / Ich habe dich heute gezeugt! '
      verse: 7
    - text: 'Fordre von mir, so geb ich dir Vlker zum Erbe / Und die Enden der Erde
        zum Eigentum. '
      verse: 8
    - text: 'Du sollst sie zerschmettern mit eisernem Stab, / Wie Tpfergeschirr sie
        zerschlagen!''" '
      verse: 9
    - text: 'Nun denn, ihr Knige, seid verstndig! / Lasset euch warnen, ihr Richter
        auf Erden! '
      verse: 10
    - text: 'Dienet Jahwe mit Ehrfurcht / Und jubelt ihm zu mit Zittern! '
      verse: 11
    - text: 'Ksset den Sohn, damit er nicht zrne / Und ihr umkommet auf euerm Weg!
        / Denn bald wird sein Zorn entbrennen. / Heil allen, die bei ihm Zuflucht
        suchen! '
      verse: 12
  - chapter: 3
    verses:
    - text: 'Ein Psalm Davids, als er vor seinem Sohne Absalom floh. '
      verse: 1
    - text: 'Jahwe, wie sind meiner Drnger so viel! / Viele erheben sich wider mich. '
      verse: 2
    - text: 'Gar manche sagen von mir: / "Er findet keine Hilfe bei Gott." Sela. '
      verse: 3
    - text: 'Du aber, Jahwe, bist mir ein Schild, / Du, mein Ruhm, du erhebst mein
        Haupt. '
      verse: 4
    - text: 'Zu Jahwe rufe ich laut, / Und er erhret mich von seinem heiligen Berge.
        Sela. '
      verse: 5
    - text: 'Ich legte mich nieder und schlummerte ein; / Nun bin ich erwacht, weil
        Jahwe mich sttzt. '
      verse: 6
    - text: 'Vor viel Scharen Kriegsvolk frcht ich mich nicht, / Die sich ringsum
        wider mich lagern. '
      verse: 7
    - text: 'Auf, Jahwe! Hilf mir, mein Gott! / Du hast ja stets all meine Feinde
        ins Antlitz geschlagen, / Du hast der Frevler Zhne zerschmettert. Bei Jahwe
        ist Hilfe. / Dein Segen komme ber dein Volk! Sela. '
      verse: 8
  - chapter: 4
    verses:
    - text: 'Dem Sangmeister, mit Saitenspielbegleitung. Ein Psalm Davids. '
      verse: 1
    - text: 'Wenn ich rufe, erhre mich, Gott meines Heils! / Du hast mich ja schon
        aus Drangsal errettet; / So sei mir nun gndig und hr mein Gebet! '
      verse: 2
    - text: 'Ihr Mnner von Ansehn, wie lange wollt ihr meine Ehre schnden, / Indem
        ihr das Nichtige liebt und auf Lgen sinnt? Sela. '
      verse: 3
    - text: 'Wisset, da Jahwe mich reich begnadet: Jahwe hrt, wenn ich zu ihm rufe. '
      verse: 4
    - text: 'Wollt ihr zrnen, so sndigt doch nicht! / Prft euer Herz im stillen
        und schweigt! Sela. '
      verse: 5
    - text: 'Bringt rechte Opfer und traut auf Jahwe! '
      verse: 6
    - text: 'Viele sagen: "Wer lt uns Gutes schaun?" / O, erheb ber uns das Licht
        deines Angesichts, Jahwe! '
      verse: 7
    - text: 'Du hast mir Freude ins Herz gegeben; / Das ist ein besserer Schatz als
