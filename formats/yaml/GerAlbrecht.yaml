      verse: 7
    - text: 'Er liegt im Hinterhalt in den Gehften, / Er mordet insgeheim Unschuldige;
        / Es sphen seine Augen nach den Schwachen. '
      verse: 8
    - text: 'Er lauert im Versteck gleich einem Lwen, der im Dickicht liegt, / Er
        lauert, um den Armen zu erhaschen, / Er hascht den Armen, schleift ihn weg
        in seinem Netz. '
      verse: 9
    - text: 'Er duckt sich, kauert nieder, / In seine Klauen fallen die Wehrlosen. '
      verse: 10
    - text: 'Er denkt in seinem Herzen: "Gott vergit es, / Verbirgt sein Antlitz,
        sieht es nimmer." '
      verse: 11
    - text: 'Komm, stehe auf, o Jahwe El!, erhebe deine Hand! / Vergi nicht der Gebeugten! '
      verse: 12
    - text: 'Warum darf denn der Frevler lstern Elohim, / In seinem Herzen denken:
        "Nun, du strafst doch nicht?" '
      verse: 13
    - text: 'Richtend aber siehst du es, du schauest Mh und Herzeleid, / Um sie (den
        Frevlern) zu vergelten! / Auf dich verlsset sich der Schwache, / Und dem
        Verwaisten zeigst du dich als Helfer. '
      verse: 14
    - text: 'Schmettre doch des Frevlers Arm zu Boden! / Des Bsen Unrecht strafe,
        da er vor dir schwinde! '
      verse: 15
    - text: 'Jahwe ist Knig auf immer und ewig, / Die Heiden verschwinden aus seinem
        Land. '
      verse: 16
    - text: 'Treulich hrst du, o Jahwe, den Wunsch der Dulder, / Du strkest ihr
        Herz, du neigest ihnen dein Ohr. '
      verse: 17
    - text: 'Schaffst du den Waisen, den Bedrckten Recht, / So wird der Mensch, der
        Erdenwurm, nicht lnger trotzen. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'Dem Sangmeister. Von David. / Auf Jahwe trau ich! / wie knnt ihr mir
