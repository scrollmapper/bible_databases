  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'Blagor mou, ki ne hodi po sovetu krivinih in ne stopa na grenikov
        pot ter ne sedeva v zboru zasmehovalcev; '
      verse: 1
    - text: 'Nego veselje njegovo je v postavi Gospodovi, in postavo njegovo premiljuje
        no in dan. '
      verse: 2
    - text: 'Je namre kakor drevo zasajeno ob vodnih potocih, katero sad svoj rodi
        o svojem asu, in listje njegovo ne odpada: zatorej karkoli bode poel, posreilo
        se mu bode. '
      verse: 3
    - text: 'Ne tako krivini; nego kakor pleve, katere veter raznaa. '
      verse: 4
    - text: 'Zatorej ne ostanejo krivini v ni sodbi; ne greniki v zboru pravinih. '
      verse: 5
    - text: 'Ker Gospod pozna pravinih pot; pot pa krivinih izgine. '
      verse: 6
  - chapter: 2
    verses:
    - text: 'Zakaj hrum narodi in ljudstva si izmiljajo prazno? '
      verse: 1
    - text: 'Zemlje kralji vstajajo in prvaki se posvetujejo skupaj zoper Gospoda
        in zoper maziljenca njegovega: '
      verse: 2
    - text: 'Raztrgajmo njih vez in s sebe vrzimo njih debele vrvi! '
      verse: 3
    - text: 'Sedei v nebesih se smeje; zasmehuje jih Gospod. '
      verse: 4
    - text: 'Tedaj jih ogovor v jezi svoji, in v srdu svojem jih prestrai: '
      verse: 5
    - text: 'Saj sem jaz pomazilil kralja svojega ter postavil ez Sijon, gro svetosti
        svoje. '
      verse: 6
    - text: 'Oznanim naj sklep: Gospod mi je rekel: Sin si moj, jaz sem te danes rodil. '
      verse: 7
    - text: 'Prosi me, in narode ti dam v posest in kraje zemlje v pravico posesti
        tvoje. '
      verse: 8
    - text: 'Zdrobi jih s ibo elezno; kakor prsteno posodo jih razsuje. '
      verse: 9
    - text: 'Zdaj torej, kralji, posluajte; poduk sprejmite, o zemlje sodniki! '
      verse: 10
    - text: 'V svetem strahu sluite Gospodu, in radujte se v trepetu! '
      verse: 11
    - text: 'Poljubite Sina, da se ne razsrdi in ne poginete na potu, ako se le kolikaj
        razvname jeza njegova; blagor vsem, kateri pribegajo do njega. '
      verse: 12
  - chapter: 3
    verses:
    - text: 'Psalm Davidov, ko je beal pred Absalomom, sinom svojim. '
      verse: 1
    - text: 'Gospod, koliko je sovranikov mojih, koliko jih vstaja proti meni! '
      verse: 2
    - text: 'Koliko jih govori za duo mojo: Ni je pomoi njej v Bogu nobene. '
      verse: 3
    - text: 'Ti pa, Gospod, it si meni, slava moja, in glavo mojo vzdiguje. '
      verse: 4
    - text: 'Z glasom svojim vpijoemu v Gospoda odgovoril mi je z gore svetosti svoje. '
      verse: 5
    - text: 'Jaz sem leal in spal, zbudil sem se, ker Gospod me podpira. '
      verse: 6
    - text: 'Ne bodem se bal ljudstva tisoin, katere bodo okrog razpostavili proti
        meni. '
      verse: 7
    - text: 'Vstani, Gospod; rei me, moj Bog, ki si udaril vse sovranike moje po
        eljusti, zobe zdrobil krivinim. '
      verse: 8
    - text: 'Gospodovo je reenje; nad ljudstvom tvojim blagoslov tvoj! '
      verse: 9
  - chapter: 4
    verses:
    - text: 'Naelniku godbe na strune; psalm Davidov. '
      verse: 1
    - text: 'Ko te kliem, uslii me, Bog pravice moje; v stiski dal si mi prostora;
        milosten mi bodi in posluaj molitev mojo. '
      verse: 2
    - text: 'Sinovi loveki, doklej bodi slava moja v neast? ljubili bodete ninost?
        hodili za lajo? '
      verse: 3
    - text: 'Spoznajte vendar, da si je Gospod posebe odbral njega, katerega prijazno
        sprejema; da bode uslial Gospod, ko ga bodem zaklical. '
      verse: 4
    - text: 'Prestraite se in ne greite; mislite v srci svojem, na leii svojem
        in mirujte! '
      verse: 5
    - text: 'Darujte daritve pravice, in zaupanje imejte v Gospoda. '
      verse: 6
    - text: 'Mnogi govor: O da bi vivali dobro! Dvigni nad nas svetlobo oblija
        svojega, Gospod! '
      verse: 7
    - text: 'Vlij radost v srce moje, vejo nego o asu, ko spravljajo ito svoje
        in vino svoje obilno. '
      verse: 8
    - text: 'V miru leem in zdajci zaspim; ker ti sam, Gospod, daje, da prebivam
        brez skrbi. '
      verse: 9
  - chapter: 5
    verses:
    - text: 'Naelniku godbe na piali; psalm Davidov. '
      verse: 1
    - text: 'Besede moje uj, Gospod; ozri se na premiljevanje moje. '
      verse: 2
    - text: 'Posluaj vpitja mojega glas, kralj moj in Bog moj: ker pri tebi imam
        molitev. '
      verse: 3
    - text: 'Gospod, zgodaj bode slial glas moj; zgodaj bodem govoril pred teboj
        in akal. '
      verse: 4
    - text: 'Ker ti nisi Bog mogoni, kateri bi se radoval krivice; pred teboj ne
        bode prebivalo hudo. '
      verse: 5
    - text: 'Blazni ne stopajo ti pred i; sovrai vse, kateri delajo krivico. '
      verse: 6
    - text: 'Pogubiti hoe nje, ki la govor; moa krvoeljnega in zvijanega studi
        Gospod. '
      verse: 7
    - text: 'Jaz pa vnidem obdan z obilnostjo milosti tvoje v hio tvojo; priklonim
        se proti hramu svetosti tvoje v svetem strahu tvojem. '
      verse: 8
    - text: 'Gospod, spremljaj me v pravici svoji zavoljo zalezovalcev mojih; pot
        svojo ugladi pred menoj. '
      verse: 9
    - text: 'Ker v ustih njihovih ni pravice; notranjost njih: nadloge, grob odprt
        njih grlo; z jezikom svojim se dobrikajo zvijano. '
      verse: 10
    - text: 'Pokri jih, o Bog; izpodlet naj v naklepih svojih; pahni jih dol po
        obilosti njih pregrh, ker upirajo se zoper tebe. '
      verse: 11
    - text: 'In veselili se bodo vsi, kateri pribegajo k tebi; na veke bodo prepevali,
        katerim bode bramba, in radovali se bodo v tebi ljubitelji tvojega imena. '
      verse: 12
    - text: 'Ker ti blagoslavlja pravinega, Gospod, dela, da ga milost krije kakor
        it. '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Naelniku godbe na strune po osmini; psalm Davidov. '
      verse: 1
    - text: 'Gospod, v jezi svoji ne pokri me; in v srdu svojem ne tepi me. '
      verse: 2
    - text: 'Milosten mi bodi, Gospod, ker opeal sem: ozdravi me, Gospod, ker preplaene
        so kosti moje. '
      verse: 3
    - text: 'In dua moja je preplaena silno, ti torej, Gospod, doklej? '
      verse: 4
    - text: 'Povrni se, Gospod; otmi duo mojo, po milosti svoji rei me. '
      verse: 5
    - text: 'Ker spomina nate ni v smrti sami; v grobu kdo te bode slavil? '
      verse: 6
    - text: 'Utrujen sem v zdihovanji svojem; storil sem, da plava vso no postelja
        moja; s solzami svojimi sem raztopil leie svoje. '
      verse: 7
    - text: 'Otemnelo je od alovanja moje oko; postaralo se je med vsemi mojimi zatiralci. '
      verse: 8
    - text: 'Poberite se od mene vsi, ki delate krivico; ker Gospod poslua glas mojega
        joka. '
      verse: 9
    - text: 'Gospod poslua pronjo mojo; Gospodu je prijetna molitev moja. '
      verse: 10
    - text: 'Osramot se naj in preplaijo silno vsi sovraniki moji; vrnejo se naj,
        osramot pri tej prii. '
      verse: 11
  - chapter: 7
    verses:
    - text: 'Pesem meevita Davidova, katero je pel Gospodu na besede Kusa Benjaminca. '
      verse: 1
    - text: 'Gospod, Bog moj, k tebi pribegam; rei me vseh preganjalcev mojih in
        oprosti me. '
      verse: 2
    - text: 'Da ne zgrabi kakor lev due moje in raztrga, ko ni pomonika. '
      verse: 3
    - text: 'Gospod, Bog moj, ako sem storil tisto, ako je krivica na rokah mojih: '
      verse: 4
    - text: 'Ako sem storil hudo v miru iveemu z menoj, ki sem mu rad pomagal, kateri
        me je zatiral po krivem: '
      verse: 5
    - text: 'Preganja naj sovranik duo mojo in dohiti ter potepta na tleh ivljenje
        moje; in stor naj, da v prahu biva slava moja. '
      verse: 6
    - text: 'Vstani, Gospod, v jezi svoji; dvigni se silno razkaen proti njim, ki
        me zatirajo; in uj nad menoj, sodbo si zapovedal. '
      verse: 7
    - text: 'Torej narodov zbor naj te obd in nad njim vrni se v viavo. '
      verse: 8
    - text: 'Gospod sodi ljudstva; sodi me, Gospod, po pravinosti moji in po nedolnosti
        moji razsodi zame. '
      verse: 9
    - text: 'Propade naj, prosim, zlo krivinih, in pravinega utrdi; kakor preiskuje
        srca in obisti, Bog pravini. '
      verse: 10
    - text: 'it moj je v Bogu, ki daje blaginjo pravinim v srci, '
      verse: 11
    - text: 'V Bogu, ki je pravinemu bramba in Bogu mogonem, ki se srdi vsak dan. '
      verse: 12
    - text: 'Ako se ne izpreobrne krivini, nabrusi svoj me; lok svoj je napl in
        pomeril vanj. '
      verse: 13
    - text: 'Pomeril je vanj smrtno oroje; puice svoje zgrabi zoper divjajoe. '
      verse: 14
    - text: 'Glej, rodil bode niemurnost; kakor je spoel nadlogo, tako bode rodil
        la. '
      verse: 15
    - text: 'Vodnjak je kopal in izglobal ga; vanj je planil, v jami opravljat delo
        svoje. '
      verse: 16
    - text: 'Povrne se nadloga njegova na glavo njegovo in nad tme njegovo pride
        njegova krivica. '
      verse: 17
    - text: 'Slaviti hoem Gospoda po pravici njegovi in prepeval bodem imenu Gospoda
        najvijega. '
      verse: 18
  - chapter: 8
    verses:
    - text: 'Naelniku godbe pri postaji Gitajski, psalm Davidov. '
      verse: 1
    - text: 'Gospod, kralj na, kako veliastno je ime tvoje na vesoljni zemlji, kateri
        razodeva nadnebeko lepoto svojo. '
      verse: 2
    - text: 'Iz ust otrok in dojencev si ustanovil si utrjeno hvalo, zavoljo sovranikov
        svojih, da kroti neprijatelja in maevalca. '
      verse: 3
    - text: 'Ko ogledujem nebesa tvoja, prstov tvojih delo, mesec in zvezde, ki si
        jih napravil; '
      verse: 4
    - text: 'Kaj je lovek, da se ga spominja, ali sin lovekov, da ga obiskuje! '
      verse: 5
    - text: 'Malo si ga sicer postavil pod angele, a venal si ga s slavo in veliastvom. '
      verse: 6
    - text: 'Postavil si ga ez dela svojih rk; vse si poloil pod noge njegove: '
      verse: 7
    - text: 'Drobnico in goveda, kolikor jih je, in tudi poljske ivali; '
      verse: 8
    - text: 'Tice pod nebom in ribe v morji; karkoli se izprehaja po morskih stezah. '
      verse: 9
    - text: 'Gospod, kralj na, kako veliastno je ime tvoje na vesoljni zemlji! '
      verse: 10
  - chapter: 9
    verses:
    - text: 'Naelniku godbe, visoke do srednje, psalm Davidov. '
      verse: 1
    - text: 'Slavil bodem, Gospod, iz vsega srca svojega, oznanjal vsa udovita dela
        tvoja, '
      verse: 2
    - text: 'Veselil se bodem in radoval v tebi, prepeval bodem tvojemu imenu, Najviji: '
      verse: 3
    - text: 'Da sovraniki moji umikajo se padajo in ginejo pred oblijem tvojim. '
      verse: 4
    - text: 'Ker sodil si pravico mojo in pravdo mojo, sedel si na prestolu, o branitelj
        pravice. '
      verse: 5
    - text: 'Pokaral si narode, pogubil krivinega, ime njih si izbrisal na vene
        ase. '
      verse: 6
    - text: '0 sovranik, konec je razdevanja na veke, in uniil si mesta njih, njih
        spomin je poginil. '
      verse: 7
    - text: 'A Gospod bode sedel na veke, pripravljajo na sodbo prestol svoj. '
      verse: 8
    - text: 'In sam bode sodil svet pravino, pravde razsojal narodom po vsej pravici. '
      verse: 9
    - text: 'In Gospod bode grad na viini siromaku, grad na viini v asih, ko je
        v stiski. '
      verse: 10
    - text: 'Zaupanje torej bodo imeli v t, kateri poznajo ime tvoje, ker ne zapusti,
        Gospod, njih, kateri te iejo. '
      verse: 11
    - text: 'Prepevajte Gospoda, ki sed na Sijonu, oznanjujte ljudstvom dela njegova. '
      verse: 12
    - text: 'On, ki mauje kri v moritvi prelito, spominja se njih, ne zabi vpitja
        siromakov ubozih. '
      verse: 13
    - text: 'Milost mi izkai, Gospod, ozri se v ponianje moje od sovranikov mojih,
        dvigni me izpred smrtnih vrt: '
      verse: 14
    - text: 'Da oznanjam vesoljno slavo tvojo med vrati here Sijonske, radujem se
        v blaginji tvoji. '
      verse: 15
    - text: 'Pogreznili so se narodi v jamo, katero so bili napravili; v mreo, katero
        zo bili skrili, vjela se je njih noga. '
      verse: 16
    - text: 'Pokazal se je Gospod po sodbi, katero je storil; v svojem lastnem delu
        zapletel se je krivini; vsega pomiselka vredno! '
      verse: 17
    - text: 'Nazaj se bodo podili krivini noter do groba; vsi narodi, ki so pozabili
        Boga. '
      verse: 18
    - text: 'Ker siromak naj se ne pozabi nikdar: ubogih upanje ne pogine vekomaj. '
      verse: 19
    - text: 'Vstani, Gospod, da se ne ojai lovek; sodba pridi nad narode pred oblijem
        tvojim. '
      verse: 20
    - text: 'V strah jih primi, Gospod; siloma naj spoznajo narodi, da so umrjoi. '
      verse: 21
  - chapter: 10
    verses:
    - text: 'Zakaj biva v daljavi, Gospod! zakaj se skriva v asih, ko smo v stiski? '
      verse: 1
    - text: 'Prevzetnost krivinega hudo strai siromaka ubozega; zgrabijo se naj
        v naklepih, katere izmiljajo. '
      verse: 2
    - text: 'Ker krivini hvali duo svojo v njenem hrepenenji, in njega, ki ie
        dobika, blagoslavlja, drai Gospoda. '
      verse: 3
    - text: 'Krivini v napuhu svojega obraza: On ne kaznuje, ni Boga, t so vse misli
        njegove. '
      verse: 4
    - text: 'Varna so pota njegova v vsakem asu; previsoko so pogledu njegovemu sodbe
        tvoje: kateri koli so sovraniki njegovi, vanje piha arjavico. '
      verse: 5
    - text: 'V srci svojem govori: Ne umaknem se, v nobeni dobi ne bodem v nesrei. '
      verse: 6
    - text: 'Preklinjanja polna so usta njegova in zvija in goljufije; pod jezikom
        njegovim je nadlega in niemurnost. '
      verse: 7
    - text: 'Poseda v votlini va, v zatiji, da bi ubil nedolnega; oi njegove
        se skrivajo zoper onemoglega. '
      verse: 8
    - text: 'V zatiji prei, kakor lev v svojem brlogu; prei, da zgrabi siromaka
        ubozega; zgrabil bi rad siromaka ubozega, potegnil ga v mreo svojo. '
      verse: 9
    - text: 'Skluji se, potuhne se; in s krepkimi udi svojimi se zgrudi, kakor da
        so onemogli. '
      verse: 10
    - text: 'V srci svojem govori: Pozabil je Bog mogoni; oblije svoje skriva, ne
        ozr se nikoli. '
      verse: 11
    - text: 'Vstani, Gospod, Bog mogoni, dvigni roko svojo; ne pozabi siromakov ubozih. '
      verse: 12
    - text: 'Zakaj drai krivini Boga? v srci svojem govori, da ne bode trjal? '
      verse: 13
    - text: 'Zazdelo se je tebi, ko gleda nadlego in gorj, vzeti jih v roko svojo;
        brambi tvoji se izroa onemogli; siroti si t pomonik. '
      verse: 14
    - text: 'Zdrbi roko krivinemu in hudobnemu; preiskuj krivico njegovo, dokler
        je ne najde ve. '
      verse: 15
    - text: 'Gospod je kralj veni; poginili so narodi s zemlje njegove. '
      verse: 16
    - text: 'Hrepenenje krotkih si uslial, Gospod; potolai tem srce, nagni svoje
        uho, '
      verse: 17
    - text: 'Maujo siroto in siromaka, da ga ne bode dalje izganjal lovek silovito
        iz deele. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'Naelniku godbe, Davidova. Gospod je pribealie moje, kako govorite
        dui moji: Zapsti goro vao, tiica? '
      verse: 1
    - text: 'Ker glej, tisti krivini natezajo lok, puico svojo pokladajo na struno,
        da streljajo v tem na pravine v srci. '
      verse: 2
    - text: 'Ko se bodo celo stebri podirali, kaj naj pone pravini? '
      verse: 3
    - text: 'Gospod je v svetii svetosti svoje, Gospod, katerega prestol je v nebesih,
        katerega oi vidijo, katerega trepalnice preiskujejo sinove loveke. '
      verse: 4
    - text: 'Gospod preiskuje pravinega, krivinega pa in siloljubnega sovrai srce
        njegovo. '
      verse: 5
    - text: 'Vsipal bode arjavico nad krivine, ogenj in veplo; in najviharneji
        veter bode njih kupe dele. '
      verse: 6
    - text: 'Ker pravini Gospod ljubi, kar je pravino; pravinega gleda oblije
        njegovo. '
      verse: 7
  - chapter: 12
    verses:
    - text: 'Naelniku godbe po osmini, psalm Davidov. '
      verse: 1
    - text: 'Daj reenje, Gospod, ker minil je dobrodelnik; ker izginili so resnini
        izmed sinov lovekih. '
      verse: 2
    - text: 'Prazno govor drug z drugim, s priliznenimi ustnami, z vojnim srcem govor. '
      verse: 3
    - text: 'Pokonal bode Gospod vse priliznene ustne, jezik visokobesedni; '
      verse: 4
    - text: 'Njih, ki govor: Naega jezika pravica bode obveljala, ustne nae so
        v nai oblasti, kdo bi bil nam gospod? '
      verse: 5
    - text: 'Od zatiranja siromakov ubozih, od vpitja reveev vstanem skoraj, govori
        Gospod; pomagal bodem njemu, v katerega bode pihal arjavico krivini. '
      verse: 6
    - text: 'Besede Gospodove so iste besede, srebro oieno v izbrani prsteni posodi,
        osnaeno sedemkrat. '
      verse: 7
    - text: 'Ti, Gospod, ohrani jih; vsakega izmed njih brani tega rodu na veke. '
      verse: 8
    - text: 'Krivini hodijo okrog povsodi, ko se povzdiguje malopridna re med lovekimi
        sinovi. '
      verse: 9
  - chapter: 13
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Doklej, Gospod? Bode li pozabljal me veno? Doklej bode skrival oblije
        svoje pred menoj? '
      verse: 2
    - text: 'Doklej naj skrivam naklepe svoje v srci svojem; alovanje v prsih svojih
        podnevi? Doklej se bode spenjal sovranik moj proti meni? '
      verse: 3
    - text: 'Poglej, uslii me, Gospod, moj Bog; razsvetli oi moje, da ne spavam
        v smrti. '
      verse: 4
    - text: 'Da ne poree neprijatelj moj: Premagal sem ga; ne radujejo se sovraniki
        moji, ko bodem omahnil. '
      verse: 5
    - text: 'Ker jaz imam zaupanje v milost tvojo; raduje se naj moj duh v blaginji
        tvoji; prepeval bodem Gospodu, ko mi bode storil dobro. '
      verse: 6
  - chapter: 14
    verses:
    - text: 'Naelniku godbe; Davidova. Nespametni govori v srci svojem: Ni ga Boga:
        pohujujejo, ostudna dela doprinaajo, ni ga, da bi delal dobro. '
      verse: 1
    - text: 'Gospod gleda z nebes na sinove loveke, da bi videl, je li kateri, ki
        bi bil razumen, ki bi iskal Boga. '
      verse: 2
    - text: 'Vsak je odstopil, izpridili so se vsi vkup; ni ga, da bi delal dobro,
        enega samega ne. '
      verse: 3
    - text: 'Ali si niso v svesti vsi, kateri delajo krivico, ker r ljudstvo moje
        kruh jed, ne kliejo Gospoda? '
      verse: 4
    - text: 'Tu se preplaijo od groze, ker Bog je na strani pravinemu rodu. '
      verse: 5
    - text: 'Naklep siromaka ubozega bodete osramotili, seveda! ker Gospod je zavetje
        njegovo. '
      verse: 6
    - text: 'Kdo naj d reenje s Sijona Izraelu? Ko bode nazaj peljal iz sunjosti
        ljudstva svojega krdelo, radoval se bode Jakob, veselil se Izrael. '
      verse: 7
  - chapter: 15
    verses:
    - text: 'Psalm Davidov. Gospod, kdo naj prebiva v atoru tvojem; kdo naj stanuje
        na gori svetosti tvoje? '
      verse: 1
    - text: 'Kdor hodi poteno in dela pravico ter govori resnico iz svojega srca; '
      verse: 2
    - text: 'Ne obrekuje z jezikom svojim, ne dela hudega blinjemu svojemu, in ne
        sramoti svojega soseda: '
      verse: 3
    - text: 'V oeh njegovih je zanievan krivini, esti pa nj, ki se boj Gospoda;
        ko je prisegel v kodo svojo, vendar ne gane; '
      verse: 4
    - text: 'Denarja svojega ne posoja na obresti, in darila ne prejema zoper nedolnega;
        kdor tako ravna, ne omahne nikdar. '
      verse: 5
  - chapter: 16
    verses:
    - text: 'Odlina pesem Davidova. Rei me, Bog mogoni; ker k tebi pribegam: '
      verse: 1
    - text: 'Gospodu govori: Gospod si moj, blaga mojega ne bode hranil pri sebi: '
      verse: 2
    - text: 'Svetim, ki so v deeli in veliastnim ga podeli; na katerih je vse razveseljevanje
        moje. '
      verse: 3
    - text: 'Njim mnoijo boleine kateri drugemu del; daroval ne bodem njih krvavih
        daritev, ne jemal njih imen na ustne svoje. '
      verse: 4
    - text: 'Gospod je dele pristave moje in mojega ljudstva; ti vzdruje osodo
        mojo. '
      verse: 5
    - text: 'Mrne vrvi so mi pale v preprijetnih krajih; tudi posestvo je sprelepo,
        katero me je doletelo. '
      verse: 6
    - text: 'Blagoslavljal bodem Gospoda, kateri mi je dal sovt; tudi ponoi me poduujejo
        obisti moje. '
      verse: 7
    - text: 'Predoujem si Gospoda neprestano; ker je na desnici moji, ne omahnem. '
      verse: 8
    - text: 'Zatorej se veseli srce moje in raduje se slava moja; tudi meso moje prebiva
        brez skrbi. '
      verse: 9
    - text: 'Ker due moje ne bode pustil v grobu, ne pripustil ljubljencu svojemu,
        da vidi trohnobo. '
      verse: 10
    - text: 'Naznanja mi ivljenja stezo; najslajih radosti obilost pred oblijem
        tvojim, na desnici tvoji vekomaj. '
      verse: 11
  - chapter: 17
    verses:
    - text: 'Molitev Davidova: uj, Gospod, pravico, posluaj vpitje moje; uho nagni
        molitvi moji brez ustnic zvijanih. '
      verse: 1
    - text: 'Od oblija tvojega izidi pravica moja; oi tvoje naj gledajo, kar je
        pravino. '
      verse: 2
    - text: 'Ko bode preiskal srce moje, obiskal ponoi, preskual me, ne najde;
        kar mislim, ne prestopi mojih ust. '
      verse: 3
    - text: 'Pri delih lovekih, po besedi ustnic tvojih opazujem steze silovitega. '
      verse: 4
    - text: 'Ohrani korake moje na stezah svojih, da ne zaidejo moje noge. '
      verse: 5
    - text: 'Jaz te kliem, ker me slii, Bog mogoni; nagni k meni uho svoje, posluaj
        govor moj. '
      verse: 6
    - text: 'Odloi milosti svoje, o ti, ki otima preganjalcev pribegajoe na desnico
        tvojo. '
      verse: 7
    - text: 'Hrani me kakor zenico v oesu; s senco peroti svojih skrivaj me: '
      verse: 8
    - text: 'Zaradi krivinih, ki me napadajo, sovranikov mojih glavnih, ki me obdajajo. '
      verse: 9
    - text: 'Mast svojo mast, z usti svojimi govor prevzetno: '
      verse: 10
    - text: 'Hojo nao zdaj obdajajo nam; oi svoje obraajo vpirajo v tla. '
      verse: 11
    - text: 'Podoba je vsakega kakor leva eleega zgrabiti, in kakor mladega leva
        epeega v zakotji. '
      verse: 12
    - text: 'Vstani, Gospod, preht oblije njegovo; trei ga, izpuli duo mojo
        z meem svojim krivinemu. '
      verse: 13
    - text: 'Ljudm izpuli v roko svojo, Gospod, ljudm od svet, katerih dele je
        v tem ivljenji, katerim trebuh polni s skrivnim zakladom svojim; sitijo
        se sinovi in preobilost svojo zapuajo otrokom svojim. '
      verse: 14
    - text: 'Jaz bodem v pravinosti videl oblije tvoje, sitil se bodem, ko se zbudim,
        s podobo tvojo. '
      verse: 15
  - chapter: 18
    verses:
    - text: 'Naelniku godbe, Davida hlapca Gospodovega; kateri je govoril Gospodu
        t pesmi besede v dan, ko ga je bil reil Gospod iz roke vseh sovranikov
        njegovih, kakor iz roke Savlove. '
      verse: 1
    - text: 'In rekel je: Iz osrja svojega bodem te ljubil, Gospod, moja krepost. '
      verse: 2
    - text: 'Gospod, skala moja in grad moj in reitelj moj; Bog mogoni moj, peina
        moja, kamor pribegam, it moj in blaginje moje rog, viina moja. '
      verse: 3
    - text: 'Hvaljenega kliem Gospoda in reujem se sovranikov svojih. '
      verse: 4
    - text: 'Obdajajo me smrtne boleine in malopridnih hudourniki me straijo. '
      verse: 5
    - text: 'Groba boleine me obhajajo, smrtne zanke so mi na poti. '
      verse: 6
    - text: 'V stiski svoji kliem Gospoda, in do Boga svojega vpijem; iz svetia
        svojega uslii moj glas, in vpitje moje predenj pride do ues njegovih: '
      verse: 7
    - text: 'In stresa se in giblje zemlja, in podloge gor se maj; stresajo se pa,
        ko se mu vname jeza. '
      verse: 8
    - text: 'Dim se vali skozi nos njegov in ogenj poreen iz ust njegovih; arjavica
        gorea gre od njega. '
      verse: 9
    - text: 'In nagne nebo ter stopi dol, z mrakom pod svojimi nogami, '
      verse: 10
    - text: 'In sede na kerubih leti, in plava na vtrovih perotih. '
      verse: 11
    - text: 'Temo si napravi v zavetje svoje, okolo sebe za ator svoj; temotne vode,
        goe gornjih oblakov. '
      verse: 12
    - text: 'Od svita pred njim prehajajo gosti oblaki njegovi, toa in arjavica
        ognjena. '
      verse: 13
    - text: 'Na nebesih grmi Gospod in z viave izhaja glas njegov, toa in arjavica
        ognjena. '
      verse: 14
    - text: 'Tako proi puice svoje, razsipa jih in strele mee ter jih podi. '
      verse: 15
    - text: 'Prikazujejo se tudi najnije struge vod, in razgrinjajo se podloge vesoljne
        zemlje od hudovanja tvojega, Gospod, od sape tvojega nos. '
      verse: 16
    - text: 'Iz viine posee ter me potegne gor, izvlee me iz mnogih vod. '
      verse: 17
    - text: 'Rei me neprijatelja mojega monejega, in sovranikov mojih, ko so krepkeji
        od mene. '
      verse: 18
    - text: 'Sreujejo me ob asu nadloge moje, tedaj mi je za palico Gospod: '
      verse: 19
    - text: 'In izpelje me na prosto; rei me, ker me ima rad. '
      verse: 20
    - text: 'Podeljuje mi Gospod po pravinosti moji; po istosti mojih rok mi povraa. '
      verse: 21
    - text: 'Ker se drim potov Gospodovih, ter se ne obraam krivino od svojega
        Boga; '
      verse: 22
    - text: 'Ker so vse sodbe njegove pred mojimi omi; in postav njegovih ne odvraam
        od sebe: '
      verse: 23
    - text: 'Ker sem poten pred njim, in se varujem, da ne ravnam krivino. '
      verse: 24
    - text: 'Povraa mi Gospod po pravinosti moji; po istosti mojih rok pred njegovimi
        omi. '
      verse: 25
    - text: 'Z dobrotljivim izkazuje se dobrotljivega, s potenim moem izkazuje
        se potenega. '
      verse: 26
    - text: 'S istim kae se istega, ali popaenemu nasprotuje. '
      verse: 27
    - text: 'Ker ti otima ljudstvo ubogo, prevzetne pa oi poniuje. '
      verse: 28
    - text: 'D, svetilo moje razsvetljuje; Gospod, moj Bog razjasnjuje moje tem. '
      verse: 29
    - text: 'S teboj namre prodiram skozi krdelo, in z Bogom svojim preskakujem zid. '
      verse: 30
    - text: 'Tega Boga mogonega pot je potena; govor Gospodov ves ist; it je
        vsem, kateri pribegajo k njemu. '
      verse: 31
    - text: 'Ker kdo je Bog razen Gospod? in kdo skala razen na Bog? '
      verse: 32
    - text: 'Ta je Bog mogoni, ki me opasuje z mojo, in dela poteno mojo pot: '
      verse: 33
    - text: 'Storivi noge moje kakor jelenom, da me stavi na viino mojo; '
      verse: 34
    - text: 'Boja ui roke moje; tako da zlomi lok jekleni roka moja. '
      verse: 35
    - text: 'Ker daje mi it blaginje svoje, in desnica tvoja me podpira, in krotkost
        tvoja me poviuje. '
      verse: 36
    - text: 'Hoji moji razirja prostor moj; in lenki mojih nog ne omahujejo. '
      verse: 37
    - text: 'Sovranike svoje podim in dohajam jih; in ne povrnem se, dokler jih nisem
        uniil. '
      verse: 38
    - text: 'Zdrobim jih tako, da ne morejo ve vstati, padajo pod noge moje. '
      verse: 39
    - text: 'Opasuje me namre z mojo za vojsko; pod me podira nje, ki se spenjajo
        zoper mene. '
      verse: 40
    - text: 'In neprijateljev mojih tilnik mi podaja; da ugonobim sovranike svoje. '
      verse: 41
    - text: 'Vpijejo, a ni ga, da jih rei; h Gospodu, a ne uslii jih. '
      verse: 42
    - text: 'Zatorej jih razmeljem kakor prah pred vetrom; kakor blato na ulicah jih
        drobim. '
      verse: 43
    - text: 'Oproa me prepirov ljudstva; stavi me narodom na elo; ljudstvo, katerega
        nisem poznal, slui mi: '
      verse: 44
    - text: 'Na sluh uesa so mi pokorni; tujci se mi udajajo lanjivo; '
      verse: 45
    - text: 'Tujci padajo in pritrepetavajo iz gradov svojih. '
      verse: 46
    - text: 'Gospod ivi in blagoslovljena skala moja; zatorej naj se poviuje Bog
        blaginje moje. '
      verse: 47
    - text: 'Bog ta mogoni, ki mi daje maevanje, in spravlja ljudstva pd me; '
      verse: 48
    - text: 'Reuje me sovranikov mojih; tudi nad nje, ki se spenjajo zoper mene,
        povzdignil si me; mou silovitemu si me iztrgal. '
      verse: 49
    - text: 'Zatorej te bodem slavil med narodi, Gospod, in prepeval bodem tvojemu
        imenu: '
      verse: 50
    - text: 'Da veliko blaginjo vsakorno podeljuje svojemu kralju, in izkazuje
        milost maziljencu svojemu, Davidu in semenu njegovemu na veke. '
      verse: 51
  - chapter: 19
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Nebesa oznanjajo slavo Boga mogonega; in delo rok njegovih kae njih
        razseje. '
      verse: 2
    - text: 'Dan dnevu bruha govorico, in no noi kae znanje. '
      verse: 3
    - text: 'Govorice nimajo, ne besed; in brez njih um se njih glas. '
      verse: 4
    - text: 'Po vsej zemlji gre njih oznanilo, do kraja vesoljnega sveta le so njih
        govorice; odkar je solncu ator postavil na njih. '
      verse: 5
    - text: 'Ker ono je kakor enin, ki gre iz stanice svoje; raduje se kakor korenjak,
        ko se pripravlja na tek. '
      verse: 6
    - text: 'Od kraja neb je vzhod njegov; in tk njegov do njihovih krajev; in ni
        ni, kar bi bilo skrito njegovemu aru. '
      verse: 7
    - text: 'Nauk Gospodov je poten, oivljajo duo; prianje Gospodovo resnino,
        modrost daje nevednemu. '
      verse: 8
    - text: 'Zapovedi Gospodove so pravine, srce razveseljujejo; postava Gospodova
        ista, razsvetljuje oi. '
      verse: 9
    - text: 'Sveti strah Gospodov je ist, vekomaj ostane; sodbe Gospodove zgolj resnica,
        pravine so vse: '
      verse: 10
    - text: 'Zaelene, bolj ko zlato, in to kakor zlato preisto, premnogo, in slaje
        ko med, in to ko isti med. '
      verse: 11
    - text: 'Tedaj je bil sluabnik tvoj opominjan po njih; njih posluati je velik
        dobiek. '
      verse: 12
    - text: '(Zmote, kdo bi jih razumel?) Mene odvei skrivnih. '
      verse: 13
    - text: 'Potem iz trdovratnosti potegni sluabnika svojega, da ne gospoduje v
        meni; tedaj bodem poten in ist velike pregrehe. '
      verse: 14
    - text: 'Po volji naj bodejo ust mojih besede, in srca mojega premiljevanje pred
        teboj; Gospod skala moja in reitelj moj! '
      verse: 15
  - chapter: 20
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Uslii te naj Gospod ob asu stiske; na viavo naj te postavi ime Boga
        Jakobovega. '
      verse: 2
    - text: 'Polje naj ti pomo iz svetia, in s Sijona naj te podpira. '
      verse: 3
    - text: 'Dha naj vse dari tvoje, in upepeli naj galno daritev tvojo. '
      verse: 4
    - text: 'D ti naj po srci tvojem, in izpolni naj vsak sklep tvoj. '
      verse: 5
    - text: 'Prepevajmo o blaginji tvoji; in v imenu Boga naega nosimo zastave; izpolni
        naj Gospod vse pronje tvoje. '
      verse: 6
    - text: 'Zdaj spoznavam, da Gospod brani maziljenca svojega, uslii ga z nebes
        svetosti svoje; po najveji kreposti, blaginji desnice svoje. '
      verse: 7
    - text: 'Ti vz, in oni knj, mi pa se spominjamo imena Gospoda, Boga naega. '
      verse: 8
    - text: 'Oni se pripogibajo in padajo; mi pa vstajamo in stojimo. '
      verse: 9
    - text: 'Gospod, rei! kralj sam naj uslii nas ob asu, ko ga bodemo klicali. '
      verse: 10
  - chapter: 21
    verses:
    - text: 'Naelniku godbe; psalm Davidov. '
      verse: 1
    - text: 'Gospod, moi tvoje veseli se kralj, in blaginje tvoje kako se silno raduje! '
      verse: 2
    - text: 'eljo srca njegovega mu daje, in kar so ustne njegove govorile, ne odrka. '
      verse: 3
    - text: 'D, prehiteva ga z blagodari, na glavo njegovo poklada venec iz zlata
        preistega. '
      verse: 4
    - text: 'ivljenja te je prosil, dal si mu; tudi dn dolgost na vedno vene ase. '
      verse: 5
    - text: 'Velika je slava njegova po blaginji tvoji; dko in veliastvo si poloil
        nanj. '
      verse: 6
    - text: 'Ker pripravil si mu blagoslove na vekomaj; razjasnil ga z radostjo od
        svojega oblija. '
      verse: 7
    - text: 'Ker kralj sam upa v Gospoda; zato v zaupanji na milost Najvijega ne
        omahne. '
      verse: 8
    - text: 'Z roko svojo dosee vse neprijatelje svoje; z desnico svojo dosee
        vse svoje sovranike. '
      verse: 9
    - text: 'Naredi, da so kakor pe ognjena ob asu srditega oblija tvojega; Gospod
        jih pogoltne v jezi svoji, kakor da jih ogenj unii. '
      verse: 10
    - text: 'Sad njih pokona s zemlje, in njih seme izmed sinov lovekih. '
      verse: 11
    - text: 'Ker nameravali so ti hudo; izmiljali so naklep: ne morejo! '
      verse: 12
    - text: 'Ker stavi jih kakor gomilo; na strune svoje poklada puice ter jih
        strelja proti njih oblijem. '
      verse: 13
    - text: 'Dvigni se, Gospod, v moi svoji; pojmo in prepevajmo o hrabrosti tvoji. '
      verse: 14
  - chapter: 22
    verses:
    - text: 'Naelniku godbe o prvi zarji; psalm Davidov. '
      verse: 1
    - text: 'Bog moj mogoni, Bog moj mogoni, zakaj si me zapustil? dale od blaginje
        moje, od stoka mojega besed? '
      verse: 2
    - text: 'Bog moj, zakaj me ne uslii, ko te kliem podnevi? in ponoi ni mi pokoja. '
      verse: 3
    - text: 'Saj si vendar svet, stanoviten, popolna hvala Izraelova. '
      verse: 4
    - text: 'Tebi so zaupali oetje nai; zaupali so, in osvobodil si jih. '
      verse: 5
    - text: 'K tebi so vpili, in oteti so bili, v t so zaupali in ni jih bilo sram. '
      verse: 6
    - text: 'Jaz pa sem rv, in ne mo; sramota ljudm in zanievanje ljudstvu. '
      verse: 7
    - text: 'Vsi, ki me vidijo, namrdavajo se mi; re se, glav maj: '
      verse: 8
    - text: 'H Gospodu pribega, rei ga naj; otm ga naj, ker ima veselje nad njim. '
      verse: 9
    - text: 'Saj ti si, ki si me potegnil iz materinega telesa, storil si, da sem
        brez skrbi ivel na prsih matere svoje. '
      verse: 10
    - text: 'K tebi sem bil zagnan od rojstva, od telesa matere moje bodi Bog moj
        mogoni. '
      verse: 11
    - text: 'Ne bivaj dale od mene, ko je blizu stiska, ko ni pomonika. '
      verse: 12
    - text: 'Obdajajo me junci mnogi, krepki junci Bazanski obsipljejo me. '
      verse: 13
    - text: 'relo svoje odpirajo zoper mene, kakor lev zgrabljiv in rujove. '
      verse: 14
    - text: 'Kakor voda se razlivam, in vse kosti moje se razklepajo; srce moje je
        podobno vosku, taja se v osrji mojem. '
      verse: 15
    - text: 'Moja mo je suha kakor epinja, in jezik moj se prijemlje neba mojega,
        in deva me v smrtni prah. '
      verse: 16
    - text: 'Ker obdali so me psi; hudobnikov krdela so me obsula; prebodli so moje
        roke in noge moje. '
      verse: 17
    - text: 'Setel bi lahko vse svoje kosti; oni gledajo, ozirajo se v m. '
      verse: 18
    - text: 'Oblaila moja del med seboj, in za suknjo mojo meejo kocko. '
      verse: 19
    - text: 'Ti torej, Gospod, ne bivaj dale, krepost moja, hiti na pomo mojo. '
      verse: 20
    - text: 'Otmi mea duo mojo, psa edino mojo. '
      verse: 21
    - text: 'Rei me rela levovega, in rogov samorogov, usliavi me. '
      verse: 22
    - text: 'Ime tvoje bodem oznanjal bratom svojim; sredi zbora bodem te hvalil: '
      verse: 23
    - text: 'Vi, ki se bojite Gospoda, hvalite ga; vse seme Jakobovo hvali ga; in
        boj se ga vse seme Izraelovo. '
      verse: 24
    - text: 'Ker ne zameta in ne zaniuje siromatva siromakovega, in pred njim ne
        skriva oblija svojega; temu ko vpije do njega, uslii ga. '
      verse: 25
    - text: 'O dobrotah tvojih bode hvala moja v zboru velikem; obljube svoje bodem
        opravljal v prio njih, ki se ga boj. '
      verse: 26
    - text: 'Jedli bodejo krotki in nasitili se; hvalili bodejo Gospoda, kateri ga
        iejo; srce vae bode ivelo vekomaj. '
      verse: 27
    - text: 'Spomnijo se in povrnejo se h Gospodu vse meje zemlje, in priklonijo se
        pred teboj vse druine narodov. '
      verse: 28
    - text: 'Ker Gospodovo je kraljestvo samo, in gospostvo ima nad narodi. '
      verse: 29
    - text: 'Jedli bodo in priklanjali se vsi zemlje bogatini; pred njim bodejo padali,
        katerikoli pojdejo dol v prah; kateri ni ohranil due svoje v ivljenji. '
      verse: 30
    - text: 'Teh seme bode ga estilo, pritevalo se bode Gospodu vsak as. '
      verse: 31
    - text: 'Prihajali bodo in oznanjali pravico njegovo ljudstvu, ki se rodi, da
        je pravien. '
      verse: 32
  - chapter: 23
    verses:
    - text: 'Psalm Davidov; Gospod je pastir moj; slabo se mi ne more goditi. '
      verse: 1
    - text: 'Na panikih travnatih skrbi da leim, poleg tihih vod me vodi. '
      verse: 2
    - text: 'Pokojno dela duo mojo, po pravice stezah me vodi, zavoljo svojega imena. '
      verse: 3
    - text: 'Tudi ko bi hodil po dolini smrtne sence, ne bal bi se zlega, ker ti si
        z menoj; iba tvoja in palica tvoja tolaiti me. '
      verse: 4
    - text: 'Pred menoj napravlja mizo, sovranikom mojim nasproti; z mazilom mazili
        glavo mojo, kupa moja je polna do vrha. '
      verse: 5
    - text: 'Zgolj dobrota in milost bodeti me spremljale vse dn ivljenja mojega;
        in pokojen bodem v hii Gospodovi, dokler bodejo dolgi asi. '
      verse: 6
  - chapter: 24
    verses:
    - text: 'Psalm Davidov; Gospodova je zemlja in esar je polna, vesoljni svet,
        prebivalci njegovi. '
      verse: 1
    - text: 'Ker sam jo je ustanovil nad morja, in nad reke jo utrdil. '
      verse: 2
    - text: 'Kdo naj gre gor na goro Gospodovo, in kdo naj stoji na mestu svetosti
        njegove? '
      verse: 3
    - text: 'Kdor je nedolnih rok in srca istega; kateri ne dviga k niemurnosti
        due svoje, in ne priseza na goljufijo. '
      verse: 4
    - text: 'Ta dobiva blagoslov od Gospoda, in pravico od Boga blaginje svoje. '
      verse: 5
    - text: 'Ta je zarod estilcev njegovih, ki iejo oblije tvoje, zarod Jakobov. '
      verse: 6
    - text: 'Dvignite, vrata, glave svoje in dvignite se, vene duri, da vnide slave
        kralj. '
      verse: 7
    - text: 'Kdo je ta slave kralj? Gospod prekrepki in premogoni; Gospod vojskovalec
        premogoni, '
      verse: 8
    - text: 'Dvignite, vrata, glave svoje, dvignite, pravim, vene duri, da vnide
        slave kralj. '
      verse: 9
    - text: 'Kdo je ta slave kralj? Gospod vojnih krdl, on je slave kralj. '
      verse: 10
  - chapter: 25
    verses:
    - text: 'Pesem Davidova: K tebi, Gospod, dvigam duo svojo. '
      verse: 1
    - text: 'Bog moj, v t zaupam, naj se ne osramotim, sovraniki moji naj se ne
        radujejo nad mano. '
      verse: 2
    - text: 'Tudi kdor aka tebe, naj se ne osramoti; osramot se naj, kateri izdajalsko
        ravnajo po krivem. '
      verse: 3
    - text: 'Pota svoja mi kai, Gospod; steze svoje i me. '
      verse: 4
    - text: 'Daj, da hodim po resnici tvoji, in i me; ker ti si Bog blaginje moje,
        tebe akam ves dan. '
      verse: 5
    - text: 'Spomni se usmiljenja svojega, Gospod, in milosti svojih, da so od vekomaj. '
      verse: 6
    - text: 'Grehov mladosti moje in pregrekov mojih ne spominjaj se; po milosti
        svoji spominjaj se me ti, zavoljo dobrote svoje, Gospod. '
      verse: 7
    - text: 'Dober in pravien je Gospod: zatorej ui grenike pot; '
      verse: 8
    - text: 'Dela, da hodijo krotki po pravici, in krotke ui pot svojo. '
      verse: 9
    - text: 'Vse steze Gospodove so milost in zvestoba njim, ki hranijo zavezo njegovo
        in prianja njegova. '
      verse: 10
    - text: 'Zavoljo imena svojega, Gospod, bode torej prizanesel krivici moji, ker
        velika je. '
      verse: 11
    - text: 'Kakoen bode mo tisti, kateri se boji Gospoda, ki ga ui, katero pot
        naj izvoli? '
      verse: 12
    - text: 'Dua njegova bode prenoevala v dobrem, in seme njegovo bode dedovalo
        deelo. '
      verse: 13
    - text: 'Skrivnost Gospodova biva pri njih, ki se ga boj, in zaveza njegova,
        da po izkunji pria zanje. '
      verse: 14
    - text: 'Oi moje gledajo neprestano v Gospoda; ker on potegne iz mree noge moje. '
      verse: 15
    - text: 'Ozri se v m, in milost mi stri; ker samoten sem in uboen. '
      verse: 16
    - text: 'Stiske srca mojega se razirjajo; iz nadlog mojih potegni me. '
      verse: 17
    - text: 'Poglej siromatvo moje in teavo mojo; in odpusti vse grehe moje. '
      verse: 18
    - text: 'Ozri se v sovranike moje, ker moneji so; in s hudim sovratvom me sovraijo. '
      verse: 19
    - text: 'Rei duo mojo in otmi me; naj se ne osramotim, ker pribegam k tebi. '
      verse: 20
    - text: 'Potenost naj me brani in pravica, ker tebe akam. '
      verse: 21
    - text: 'Rei, Bog, Izraela vseh zatiranj njegovih. '
      verse: 22
  - chapter: 26
    verses:
    - text: 'Pesem Davidova. Za sodnika mi bodi, Gospod, ker jaz hodim v potenosti
        svoji, in v Gospoda zaupam, da ne omahnem. '
      verse: 1
    - text: 'Izkuaj me Gospod, in preii me; preglej obisti moje in srce moje; '
      verse: 2
    - text: 'Ker milost tvoja je pred mojimi omi, in neprestano hodim v resnici tvoji. '
      verse: 3
    - text: 'Ne sedevam z niemurnimi ljudmi in z licemrci se ne shajam. '
      verse: 4
    - text: 'Hudobnikov zbor sovraim, in s krivinimi ne sedevam. '
      verse: 5
    - text: 'V nedolnosti umivam roke svoje, in oltar tvoj obhajam, Gospod, '
      verse: 6
    - text: 'Prepevajo hvalno pesem, in oznanjajo vsa uda tvoja. '
      verse: 7
    - text: 'Gospod, prebivalie ljubim hie tvoje, in mesto, ator slave. '
      verse: 8
    - text: 'Ne pridri grenikom due moje, in moem krvoeljnim mojega ivljenja. '
      verse: 9
    - text: 'V njih rokah je pregreha, desnica njih je polna daril podkupnih. '
      verse: 10
    - text: 'Jaz pa hodim v potenosti svoji; rei me in milost mi stri. '
      verse: 11
    - text: 'Noga moja stoji na ravnem, v zborih bodem blagoslavljal Gospoda. '
      verse: 12
  - chapter: 27
    verses:
    - text: 'Pesem Davidova; Gospod je lu moja in blaginja moja, koga bi se bal?
        Gospod je ivljenja mojega mo, koga bi se plail? '
      verse: 1
    - text: 'Vojskujejo se proti meni hudobniki, da pojed moje meso, sovraniki moji
        in neprijatelji moji proti meni; oni se zgruzajo in padajo. '
      verse: 2
    - text: 'Ko bi atorie stavili proti meni, ne bi se balo srce moje; ko bi se
        spela vojska zoper mene, bil bi brez skrbi za to. '
      verse: 3
    - text: 'Eno sem prosil Gospoda, tega samo elim: da naj sedevam v hii Gospodovi
        vse dn ivljenja svojega, da gledam lepoto Gospodovo in preiskujem v svetii
        njegovem. '
      verse: 4
    - text: 'Ker skriva me v koi svoji ob asu nadloge; skriva me v skrivnem kraji
        atora svojega, dviguje me na skalo. '
      verse: 5
    - text: 'e se spenja glava moja nad sovranike moje, stojee okrog mene; da darujem
        v atoru njegovem daritve z veselim hrupom, pojem in prepevam Gospodu. '
      verse: 6
    - text: 'Slii me, Gospod, ko kliem z glasom svojim: in milost mi stor, uslii
        me. '
      verse: 7
    - text: 'Tvojo besedo: "Iite oblije moje," premilja srce moje; oblije tvoje
        iem, Gospod. '
      verse: 8
    - text: 'Ne skrivaj mi oblija svojega, ne obraaj se v jezi od svojega hlapca;
        pomo moja si bil, ne zapusti me in ne ostavi blaginje moje. '
      verse: 9
    - text: 'Ker oe moj in mati moja me zapuata, Gospod pa me sprejme. '
      verse: 10
    - text: 'Ui me, Gospod, svoj pot, in vodi me po ravni stezi zavoljo njih, ki
        v m pree. '
      verse: 11
    - text: 'Ne izdajaj me elji sovranikov mojih; ker zoper mene stoj lanjive
        prie, in ki pihajo silovitost; '
      verse: 12
    - text: 'Ko bi ne veroval, da bodem uival dobroto Gospodovo v deeli iveih. '
      verse: 13
    - text: 'akaj Gospoda, potolai se, in pokrepal bode srce tvoje; torej akaj
        Gospoda. '
      verse: 14
  - chapter: 28
    verses:
    - text: 'Pesem Davidova. Tebe, Gospod, kliem, skala moja; ne delaj se gluhega
        obrnen od mene, da ne postanem, ako bode nem, od mene obrnen, podoben njim,
        ki v grob gred. '
      verse: 1
    - text: 'uj proenj mojih glas, ko vpijem k tebi; ko molm roke svoje proti hramu
        tvoje svetosti. '
      verse: 2
    - text: 'Ne potegni me med hudobne in nj, ki delajo krivico; ki govor mir z
        blinjimi svojimi, hudobija pa biva v njih srci. '
      verse: 3
    - text: 'Daj jim po njih delu, in po hudobnosti njih dejanj; po delu njih rk
        jim daj, povrni jim povrailo svoje. '
      verse: 4
    - text: 'Ker ne menijo se za dela Gospodova, in za stvarjenje rok njegovih: podere
        jih, a postavi jih ne. '
      verse: 5
    - text: 'Blagoslovljen Gospod, ker je uslial proenj mojih glas; '
      verse: 6
    - text: 'Gospod mo moja in it moj; njemu zaupa srce moje, in pomaga mi; zatorej
        se raduje srce moje, da ga slavim s pesmijo svojo. '
      verse: 7
    - text: 'Gospod je mo moja, in preblaga mo je Maziljenec njegov. '
      verse: 8
    - text: 'Rei ljudstvo svoje, in blagoslovi svojo last; in pasi jih ter povzdigni
        jih na veke. '
      verse: 9
  - chapter: 29
    verses:
    - text: 'Psalm Davidov. Dajajte Gospodu, sinovi mogonih, dajajte Gospodu slavo
        in hvalo. '
      verse: 1
    - text: 'Dajajte Gospodu slavo njegovega imena; priklanjajte se ter izkazujte
        ast Gospodu v diki svetosti. '
      verse: 2
    - text: 'Glas Gospodov ez vode, glas Boga mogonega, slavnega grmi, glas Gospodov
        ez mnoge vode. '
      verse: 3
    - text: 'Glas Gospodov moan, glas Gospodov krasen. '
      verse: 4
    - text: 'Glas Gospodov lomi cedre, Gospod podira tudi cedre na Libanu. '
      verse: 5
    - text: 'In dela, da skaejo kakor tele, Libanon in Sirijon, kakor mladi samorogov. '
      verse: 6
    - text: 'Glas Gospodov kree plamene ognjene. '
      verse: 7
    - text: 'Glas Gospodov preinja puavo, preinja puavo Kadeko. '
      verse: 8
    - text: 'Glas Gospodov dela, da rod koute, in listje otresa gozdom; ali v svetii
        svojem izreka vso slavo svojo. '
      verse: 9
    - text: 'Gospod je sedel o potopu, in Gospod kralj sedi vekomaj. '
      verse: 10
    - text: 'Gospod daje mo svojemu ljudstvu; Gospod blagoslavlja ljudstvo svoje
        z mirom. '
      verse: 11
  - chapter: 30
    verses:
    - text: 'Psalm Davidov, pesem posveevanja hie njegove. '
      verse: 1
    - text: 'Povelieval te bodem, Gospod, ker si me povzdignil, in sovranikom mojim
        nisi dal radovati se nad mano. '
      verse: 2
    - text: 'Gospod, Bog moj, ko sem vpil do tebe, ozdravil si me. '
      verse: 3
    - text: 'Gospod, izpeljal si iz groba duo mojo, ohranil me ivega, da ne idem
        v grob. '
      verse: 4
    - text: 'Prepevajte Gospodu, katerim on deli milost, in slavite spomin svetosti
        njegove. '
      verse: 5
    - text: 'Ko je bil trenotje v jezi svoji, pride ivljenje po dobroti njegovi;
        ako se zveer oglasi jok, zjutraj petje. '
      verse: 6
    - text: 'Ker jaz sem govoril v mirnosti svoji: Ne omahnem vekomaj. '
      verse: 7
    - text: 'Gospod, po dobroti svoji si bil na goro postavil mojo mo; ko si skrival
        oblije svoje, bil sem zbegan. '
      verse: 8
    - text: 'K tebi sem klical, Gospod, in Gospoda sem prosil: '
      verse: 9
    - text: 'Kaj prida bode v krvi moji, ko pojdem dol v jamo? ali te bode prah slavil?
        bode li oznanjal resnico tvojo? '
      verse: 10
    - text: 'uj, Gospod, in milost mi str; Gospod, bodi mi pomonik. '
      verse: 11
    - text: 'Izpreobrnil si mi jok moj v ples; razpasal si raevnik moj in opasal
        me z radostjo: '
      verse: 12
    - text: 'Da ti prepeva slava in ne umolkne. Gospod, Bog moj, slavil te bodem vekomaj. '
      verse: 13
  - chapter: 31
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'K tebi, Gospod, pribegam, naj se ne osramotim vekomaj; s pravico svojo
        osvobodi me. '
      verse: 2
    - text: 'Nagni mi uho svoje, hitro me rei; mona skala mi bodi, trden grad, da
        se reim. '
      verse: 3
    - text: 'Ker skala moja si in trdnjava moja, torej zavoljo imena svojega vodi
        me in spremljaj me. '
      verse: 4
    - text: 'Izpelji me iz mree, katero so skrili zoper mene: ker ti si moja mo. '
      verse: 5
    - text: 'V roko tvojo izroam svoj duh; otl si me, Gospod, Bog mogoni, resnini. '
      verse: 6
    - text: 'Sovraim nje, ki est niemurnosti prazne; ker jaz zaupam v Gospoda, '
      verse: 7
    - text: 'Da se bodem radoval in veselil dobrote tvoje, ko se bode ozrl v siromatvo
        moje, spoznal due moje stiske, '
      verse: 8
    - text: 'In ne izdal me sovraniku v roko, na iroko postavil noge moje. '
      verse: 9
    - text: 'Milost mi str, Gospod, ker v stiski sem; od alovanja hira oko moje,
        dua moja in telo moje. '
      verse: 10
    - text: 'Ker od alosti pea ivljenje moje in leta moja od zdihovanja; od kazni
        krivice, katero trpim, hira krepost moja; in kosti moje ginejo. '
      verse: 11
    - text: 'Pri vseh sovranikih svojih sem v sramoto, in pri sosedih svojih jako,
        in strah znancem svojim; zagledavi me zunaj be od mene. '
      verse: 12
    - text: 'V pozabljenje me zagrebava srce, kakor mrtvega; jaz sem kakor orodje
        potrto. '
      verse: 13
    - text: 'Ker zasramovanje ujem od mnogih, strah okrog in okrog; posvetujo se
        vkup zoper mene mislijo, kako bi prestregli duo mojo. '
      verse: 14
    - text: 'Jaz pa v t zaupam, Gospod, govore: Bog si moj; '
      verse: 15
    - text: 'V rokah tvojih so asi moji; potegni me iz rok sovranikov mojih in njih,
        ki me preganjajo. '
      verse: 16
    - text: 'Daj, da sveti oblije tvoje nad tvojim hlapcem; rei me po milosti svoji. '
      verse: 17
    - text: 'Gospod, naj se ne osramotim, ker te kliem; osramot se naj krivini,
        pogub se v grob. '
      verse: 18
    - text: 'Neme naj postanejo ustne lanjive, katere govor zoper pravinega trd,
        z napuhom in zanievanjem. '
      verse: 19
    - text: 'Kako obila je dobrota tvoja, katero hrani njim, ki te est; izkazuje
        njim, ki pribegajo k tebi pred sinovi lovekimi! '
      verse: 20
    - text: 'Skriva jih v skrivalii priujonosti svoje pred m napuhom; skriva
        jih v koi pred prepirom jezikov. '
      verse: 21
    - text: 'Blagoslovljen Gospod, ker mi izkazuje udovito milost svojo; stavi me
        kakor v trdno mesto. '
      verse: 22
    - text: 'Jaz sem bil sicer rekel v naglici svoji; Iztrebljen sem izpred tvojih
        oi; vendar si slial molitev mojih glas, ko semi vpil k tebi. '
      verse: 23
    - text: 'Ljubite Gospoda vsi, katerim izkazuje dobroto; Gospoda, ki varuje zveste,
        in povraa preobilno, dela rei veliastne. '
      verse: 24
    - text: 'Potolaite se, in pokrepal bode srce vae, vsi, ki upate v Gospoda. '
      verse: 25
  - chapter: 32
    verses:
    - text: 'Davidova pesem ukovita: Blagor oproenemu pregreka, kogar greh je poravnn. '
      verse: 1
    - text: 'Blagor loveku, kateremu Gospod ne vteva krivice, in katerega duh nima
        v sebi zvijae. '
      verse: 2
    - text: 'Ko sem molal, starale so se kosti moje, v stoku mojem ves dan. '
      verse: 3
    - text: 'Ker podnevi in ponoi bila je teka nad mano roka tvoja; in sok moj najbolji
        preobraal se je v sue poletne. '
      verse: 4
    - text: 'Greh svoj ti razodenem, in krivice svoje ne bodem pokrival (dejal sem).
        Izpovm se pregrekov svojih Gospodu, in ti si izbrisal kazen mojega greha. '
      verse: 5
    - text: 'Zavoljo tega bode te molil, komurkoli deli milost, kader se zgodi; (o
        povodnji mnogih vod ne doidejo njega); '
      verse: 6
    - text: 'Ti si zavetje meni; stiske me brani; s pesmami oproenja me obdajaj. '
      verse: 7
    - text: 'Podueval te bodem in kazal ti, po kateri poti bode hodil; svetoval
        ti bodem, v te vpirajo svoje oko. '
      verse: 8
    - text: 'Ne bodite kakor konj, kakor mezeg, brez razuma, katerima je z uzdo in
        vajetom brzdati gobec, da se, ne priblia tebi. '
      verse: 9
    - text: 'Velike boleine ima krivini; kdor pa ima zaupanje v Gospoda, njega obdaja
        milost. '
      verse: 10
    - text: 'Veselite se v Gospodu in radujte, pravini; in prepevajte, vsi poteni
        v srci. '
      verse: 11
  - chapter: 33
    verses:
    - text: 'Prepevajte, pravini v Gospodu, potenim se spodobi hvalno petje. '
      verse: 1
    - text: 'Slavite Gospoda s strunami, s citrami in desetostrunjem mu pojte. '
      verse: 2
    - text: 'Pojte mu novo pesem, krepko bijte na strune, da doni. '
      verse: 3
    - text: 'Ker prava je beseda Gospodova; in stanovitno vse delo njegovo. '
      verse: 4
    - text: 'Pravico ljubi in sodbo; milosti Gospodove polna je zemlja. '
      verse: 5
    - text: 'Z besedo Gospodovo ustvarjena so nebesa, in z dihom ust njegovih vsa
        vojska nebeka. '
      verse: 6
    - text: 'Morske vode znaa kakor kup in v shrambe deva valove. '
      verse: 7
    - text: 'Gospoda naj se boj vse deele, pred njim naj trepetajo vsi sveta prebivalci. '
      verse: 8
    - text: 'Ker na besedo njegovo je, karkoli je, na zapoved njegovo postane. '
      verse: 9
    - text: 'Gospod uniuje narodov sklep, misli ljudstev podira. '
      verse: 10
    - text: 'Sklep pa Gospodov ostane vekomaj, misli srca njegovega od roda do roda. '
      verse: 11
    - text: 'Blagor narodu, katerega Bog je Gospod, ljudstvo, katero si je izvolil
        v last. '
      verse: 12
    - text: 'Z nebes gleda Gospod, vidi vse sinove loveke. '
      verse: 13
    - text: 'Z mesta prebivalia svojega gleda dol na vse zemlje prebivalce. '
      verse: 14
    - text: 'In obrazovatelj tudi njih src, pazi na vsa njihova dela. '
      verse: 15
    - text: 'Ni ga kralja, da bi se reil z mnoico krdl; mogoni se ne otme z mnoico
        moi. '
      verse: 16
    - text: 'Goljufiv je konj za reitev in z mnoico moi svoje ne oprosti jezdeca. '
      verse: 17
    - text: 'Glej, oko Gospodovo pazi na nje, kateri se ga boj, na nj, kateri akajo
        milosti njegove; '
      verse: 18
    - text: 'Da rei smrti njih duo, in jih ive ohrani v lakoti. '
      verse: 19
    - text: 'Dua naa aka Gospoda; pomo je naa in it na. '
      verse: 20
    - text: 'Ker v njem se raduje srce nae, kajti zaupamo njegovemu svetemu imenu. '
      verse: 21
    - text: 'Milost tvoja, Gospod, bodi nad nami, kakor te priakujemo. '
      verse: 22
  - chapter: 34
    verses:
    - text: 'Pesem Davidova, ko je bil izpremenil lice svoje pred Abimelekom, in je
        bil odel, ker ga je on podil. '
      verse: 1
    - text: 'Blagoslavljal bodem Gospoda vsak as; vedno bode hvala njegova v ustih
        mojih. '
      verse: 2
    - text: 'V Gospodu se bode ponaala dua moja; uli bodejo krotki ter se veselili; '
      verse: 3
    - text: 'Poveliujte Gospoda z menoj, in vkup poviujmo ime njegovo. '
      verse: 4
    - text: 'Iskal sem Gospoda in uslial me je, in iz vseh strahov mojih me je reil. '
      verse: 5
    - text: 'Kateri gledajo vanj in pritekajo, oblija njih naj se ne osramot, govor
        naj: '
      verse: 6
    - text: 'Ta ubogi je klical, in Gospod je uslial; in reil ga je iz vseh stisek
        njegovih. '
      verse: 7
    - text: 'atorie stavijo angeli Gospodovi okrog njih, kateri se ga boj, in
        otme jih. '
      verse: 8
    - text: 'Pokusite in vidite, da je dober Gospod; blagor mou, kateri pribega k
        njemu. '
      verse: 9
    - text: 'Bojte se Gospoda, svetniki njegovi, ker stradanja ni njim, ki se ga boj. '
      verse: 10
    - text: 'Mladi levi beraijo in stradajo; kateri pa iejo Gospoda, ne pogreajo
        nobenega blaga. '
      verse: 11
    - text: 'Dejte, sinovi, posluajte me: strah Gospodov vas bodem uil. '
      verse: 12
    - text: 'Kdo je n mo, kateri se veseli ivljenja, ljubi dn, rad uiva dobro? '
      verse: 13
    - text: 'Varuj jezik svoj hudega, in ustne tvoje naj ne govor zvijae. '
      verse: 14
    - text: 'Umikaj se hudemu in delaj dobro; ii mir in hodi za njim. '
      verse: 15
    - text: 'Oi Gospodove pazijo na pravine, in uesa njegova na njih vpitje. '
      verse: 16
    - text: 'Srdito pa je njim, ki delajo hudo, oblije Gospodovo, da iztrebi s zemlje
        njihov spomin. '
      verse: 17
    - text: 'Ko kliejo, slii jih Gospod, in jih iz vseh njih stisek otima. '
      verse: 18
    - text: 'Blizu je Gospod pobitim v srci; in potrte v duhu reuje. '
      verse: 19
    - text: 'Mnoge so pravinega nadloge, ali iz njih vseh ga rei Gospod: '
      verse: 20
    - text: 'Vse kosti njegovo ohrani, ena izmed njih se ne zlomi. '
      verse: 21
    - text: 'Krivine pa zadeva s smrtjo nadloga, in kateri sovraijo pravinega,
        pogub se. '
      verse: 22
    - text: 'Gospod otima duo hlapcev svojih, in ne pogubi se nobeden, ki pribega
        k njemu. '
      verse: 23
  - chapter: 35
    verses:
    - text: 'Pesem Davidova. Bojuj se, Gospod, zoper nj, ki se bojujejo z menoj;
        napadi jih, ki napadajo mene. '
      verse: 1
    - text: 'Zgrabi it veliki ali mali, in vstani v mojo pomo: '
      verse: 2
    - text: 'In potegni sulico, in prestrezi nj, ki me preganjajo: reci dui moji:
        Blaginja sem tvoja. '
      verse: 3
    - text: 'Osramot se naj in z rudeico oblij, kateri iejo due moje: nazaj
        naj se zapod in zarud, kateri mi nameravajo hudo. '
      verse: 4
    - text: 'Bodejo naj kakor pleve pred vetrom, ko ga zaene angelj Gospodov. '
      verse: 5
    - text: 'Temna bodi njih pot in prepolzka, in angelj Gospodov naj jih preganja. '
      verse: 6
    - text: 'Ker po krivem mi skrivajo v jami mreo svojo, po krivem kopljejo jamo
        dui moji. '
      verse: 7
    - text: 'Pride naj mu, da ne bode vedel, poguba, da ga vjame mrea njegova, katero
        skriva: v pogubo naj pade vanjo. '
      verse: 8
    - text: 'Tako naj se dua moja raduje v Gospodu, veseli se naj v blaginji njegovi. '
      verse: 9
    - text: 'Vse kosti moje naj govor: Gospod, kdo je tebi enak? Siromaka otima
        iz rok monejega od njega; siromaka, pravim, in uboca iz rok njega, ki ga
        pleni? '
      verse: 10
    - text: 'Prie vstajajo krivine; esar si nisem v svesti, terjajo od mene. '
      verse: 11
    - text: 'Hudo mi vraajo za dobro, zapuenost dui moji. '
      verse: 12
    - text: 'In vendar sem jaz, ko so bili bolni, v raevini za obleko, s postom pokoril
        duo svojo, in molitev moja se je vraala v nedrije moje. '
      verse: 13
    - text: 'Kakor k blinjemu, kakor k bratu sem hodval neprestano, kakor alujo
        po materi hodil sem skljuen v rni obleki. '
      verse: 14
    - text: 'Ko pa peam, zbirajo se in se radujejo; zbirajo se pri meni in se plazijo,
        da ne utim; parajo obleko, in ne mol: '
      verse: 15
    - text: 'Med igralci aljivci egavi; s svojimi zobm re proti meni. '
      verse: 16
    - text: 'Gospod, doklej bode gledal? Rei duo mojo njih pogube, mladih levov
        edino mojo. '
      verse: 17
    - text: 'Slavil te bodem v velikem zboru, med ljudstvom obilim bodem te hvalil. '
      verse: 18
    - text: 'Naj se ne radujejo nad menoj, kateri so mi neprijatelji iz krivih vzrokov;
        kateri me sovraijo po krivem, naj ne meikajo z oesom. '
      verse: 19
    - text: 'Mir namre ne govor, temu zoper pokojne v deeli izmiljajo najhuje
        zvijae. '
      verse: 20
    - text: 'In proti meni re, govore: Prav, prav, oko nae vidi! '
      verse: 21
    - text: 'Vidi, Gospod, ne mli; Gospod, ne bivaj dale od mene. '
      verse: 22
    - text: 'Zbdi se in vstani na sodbo mojo; Bog moj in Gospod moj, na pravdo mojo. '
      verse: 23
    - text: 'Sodi me po pravici svoji, Gospod Bog moj, in naj ne radujejo se nad mano. '
      verse: 24
    - text: 'Naj ne govor v srci svojem: Prav, dua naa; ne govor naj: Pogoltnili
        smo ga. '
      verse: 25
    - text: 'Osramot se naj in zarud vkup, ker se vesel nesree moje; s sramoto
        naj se ogrnejo in neastjo, kateri se povzdigujejo proti meni. '
      verse: 26
    - text: 'Prepevali bodejo in se radovali, kateri se vesel pravice moje, in govorili
        bodejo vedno: Povelian Gospod, ki se veseli mir svojega hlapca. '
      verse: 27
    - text: 'In jezik moj bode oznanjal pravinost tvojo, ves dan hvalo tvojo. '
      verse: 28
  - chapter: 36
    verses:
    - text: 'Naelniku godbe; pesem hlapca Gospodovega, Davida. '
      verse: 1
    - text: 'Beseda pregrehe krivinega je v srca mojega globoini: Pred omi njegovimi
        ni strahu Bojega. '
      verse: 2
    - text: 'Slep se v svojih oh, ko dosee krivico svojo, katero naj bi sovrail. '
      verse: 3
    - text: 'Besede ust njegovih so prazne in zvijane; rabiti jenja razum, da bi
        delal dobro. '
      verse: 4
    - text: 'Niemurnost misli v postelji svoji, stopa na pot, ki ni dobra: hudega
        ne zameta. '
      verse: 5
    - text: 'Gospod, v nebesih je milost tvoja, zvestoba tvoja noter do gornjih oblakov. '
      verse: 6
    - text: 'Pravica tvoja kakor najveje gore, sodbe tvoje valovi veliki; ljud in
        ivali ohranja, Gospod. '
      verse: 7
    - text: 'Kako draestna je milost tvoja, Bog, ko sinovi loveki pribegajo v senco
        perti tvojih. '
      verse: 8
    - text: 'Preobilno se napolnjujejo z obilostjo hie tvoje, in iz potoka svojih
        slasti jih napaja. '
      verse: 9
    - text: 'Ker pri tebi je ivljenja vir, v svetlobi tvoji uivamo svetlobo. '
      verse: 10
    - text: 'Pomli milost svojo njim, ki te spoznavajo, in pravico svojo pravinim
        v srci. '
      verse: 11
    - text: 'Ne zadeni me prevzetnega noga, in roka krivinih naj me ne zapelje, da
        zaidem. '
      verse: 12
    - text: 'Ko padejo hudodelniki, zaen se tako, da ne morejo vstati. '
      verse: 13
  - chapter: 37
    verses:
    - text: 'Pesem Davidova. Ne razsrdi se zaradi hudobnih, ne zavidaj njih, ki delajo
        krivico. '
      verse: 1
    - text: 'Ker hitro se pokos kakor seno, in kakor nene trave zelenje odpadejo. '
      verse: 2
    - text: 'Zaupaj v Gospoda in delaj dobro; prebivaj v deeli in v potenosti se
        pasi. '
      verse: 3
    - text: 'In razveseljuj se v Gospodu, ki ti bode dal srca tvojega pronje. '
      verse: 4
    - text: 'Izri Gospodu svojo pot in zaupaj vanj; on bode e storil. '
      verse: 5
    - text: 'Kakor lu bode pokazal pravinost tvojo, in pravico tvojo kakor poldan. '
      verse: 6
    - text: 'Zanaaj se na Gospoda in akaj ga neprestano: ne razsrdi se zaradi njega,
        ki ima sreo na poti svoji; zaradi moa, ki doprinaa, kar misli. '
      verse: 7
    - text: 'Odjenjaj od jeze, in pst togoto, ne razsrdi se, da bi le hudo storil. '
      verse: 8
    - text: 'Ker hudobniki se bodejo iztrebili: akajoi pa Gospoda dedovali bodejo
        sami deelo. '
      verse: 9
    - text: 'In e malo, in celo ne bode krivinega: ko bode ogledoval mesto njegovo,
        ne bode ga. '
      verse: 10
    - text: 'Krotki pa bodejo dedovali deelo, in radovali se bodejo v obilosti mir. '
      verse: 11
    - text: 'Ko misli krivini zoper pravinega, in kriplje s zobm svojimi proti
        njemu, '
      verse: 12
    - text: 'Smeje se mu Gospod, ker vidi, da prihaja dan njegov. '
      verse: 13
    - text: 'Me naj so potegnili krivini in lok svoj napli, da poder ubozega in
        siromaka, da pobijejo potene na potu: '
      verse: 14
    - text: 'Me njihov predere njih srce, in zdrob se njihovi loki. '
      verse: 15
    - text: 'Dobro je vsakemu pravinemu malo, bolje nego obilost mnogim krivinim. '
      verse: 16
    - text: 'Ker roke krivinih se zdrob, pravine pa podpira Gospod. '
      verse: 17
    - text: 'Gospod pozna ase potenih, tako da bode posest njihova vekomaj. '
      verse: 18
    - text: 'Osramot se ne o hudem asu; temu nasitijo se o lakoti asu, '
      verse: 19
    - text: 'Ko krivini poginejo in sovraniki Gospoda kakor kar je drazega v jagnjetih,
        kakor to mine v dim, minejo oni. '
      verse: 20
    - text: 'Na psodo jemlje krivini, a vrniti ne more; pravini pa je milosten
        in daruje: '
      verse: 21
    - text: 'Ker blagoslovljeni po njem podedovajo deelo, prokleti pa po njem pogub
        se. '
      verse: 22
    - text: 'Gospod stavi stopinje mou, katerega poti se raduje. '
      verse: 23
    - text: 'Ko pada, ne zvrne se; ker Gospod podpira roko njegovo. '
      verse: 24
    - text: 'Otrok sem bil, postaral sem se tudi, ali videl nisem pravinege zapuenega
        tako, da bi kruha iskalo seme njegovo. '
      verse: 25
    - text: 'Ves dan deli milost in posoja, in v blagoslovu je seme njegovo. '
      verse: 26
    - text: 'Odstopi od hudega, in delaj dobro; tako prebivaj vekomaj. '
      verse: 27
    - text: 'Ker Gospod ljubi pravico, in ne zapusti njih, katerim je dobrovoljen;
        na veke se ohrani, seme pa krivinih se iztrebi. '
      verse: 28
    - text: 'Pravini bodo podedovali deelo, in prebivali bodo veno v njej. '
      verse: 29
    - text: 'Pravinega usta premiljajo modrost, in jezik njegov govori pravico. '
      verse: 30
    - text: 'V srci njegovem je postava njegovega Boga, noga njegova ne omahuje na
        hojah svojih. '
      verse: 31
    - text: 'Krivini pa zalezuje pravinega in eli ga umoriti. '
      verse: 32
    - text: 'Gospod ga ne zapusti v roki njegovi, ne dovoli, da se obsodi, ko se sodi. '
      verse: 33
    - text: 'Pazi na Gospoda in dri se poti njegove: tedaj te povzdigne, da bode
        podedoval deelo, videl krivinih pogubo. '
      verse: 34
    - text: 'Videl sem krivinega, ko je pognal z veliko mojo, in se razvijal kakor
        domae drevo zelenee. '
      verse: 35
    - text: 'Potem je minil, in glej, ni ga bilo ve: ker iskal sem ga, a nael se
        ni. '
      verse: 36
    - text: 'Opazuj potenega, in glej pravinega, konec tega moa je mir. '
      verse: 37
    - text: 'Greniki pa se pogubljajo vsi vkup; konec krivinih se iztrebi. '
      verse: 38
    - text: 'Ker blaginja njih je od Gospoda, mo njih o asu stiske. '
      verse: 39
    - text: 'In pomaga jim Gospod ter otima jih; otima jih krivinih ter jih ohranja,
        ker pribegajo k njemu. '
      verse: 40
  - chapter: 38
    verses:
    - text: 'Psalm Davidov za spomin. '
      verse: 1
    - text: 'Gospod, v srdu svojem ne dli me, in v togoti svoji ne pokri me. '
      verse: 2
    - text: 'Ker puice tvoje so zasajene v m, in nadme si spustil roko svojo. '
      verse: 3
    - text: 'Ni celega ni na mesu mojem zavoljo srd tvojega; mir ni v mojih kosth
        zavoljo greha mojega. '
      verse: 4
    - text: 'Ker krivice moje presezajo glavo mojo, kakor teko breme; preteke so,
        da bi jih prenaati mogel. '
      verse: 5
    - text: 'Segnjile so in usmradile se bule moje, zavoljo nespameti moje. '
      verse: 6
    - text: 'Muim se, krivim se presilno, ves dan pohajam v rni obleki. '
      verse: 7
    - text: 'Ker drob moj je poln prisada, tako da ni ni celega na mesu mojem. '
      verse: 8
    - text: 'Oslabljen sem in potrt presilno; tulim od stokanja svojega srca. '
      verse: 9
    - text: 'Gospod, pred teboj je vse hrepenenje moje; in zdihovanje ni ti skrito. '
      verse: 10
    - text: 'Srce moje utriplje, zapua me moja krepost, in lu mojih o, tudi one
        niso v moji oblasti. '
      verse: 11
    - text: 'Prijtelji moji in blinji moji stoj nadlogi moji nasproti, in sorodniki
        moji stoj od dale. '
      verse: 12
    - text: 'Stavijo pa zanke, kateri iejo due moje: in kateri iejo hudega meni,
        govor nadloge in izmiljajo ves dan zvijae. '
      verse: 13
    - text: 'Jaz pa jih ne sliim kakor gluh, in kakor nem ne odprem svojih ust. '
      verse: 14
    - text: 'Ampak sem kakor n, ki ne slii, in kateremu n dokazov v ustih. '
      verse: 15
    - text: 'Ker tebe akam, Gospod; da me ti uslii, Gospod, Bog moj. '
      verse: 16
    - text: 'Ker pravim: Naj se ne radujejo nad menoj; ko omahuje noga moja, naj se
        ne povzdigujejo proti meni, '
      verse: 17
    - text: 'Ako bodem jaz za omahnenje pripravljen, in boleina moja bode vedno pred
        mano. '
      verse: 18
    - text: 'Ker krivico svojo oznanjam, skrbi me moj greh. '
      verse: 19
    - text: 'Neprijatelji pa moji krepajo se ivi, in mnoijo se, kateri me sovraijo
        iz krivih vzrokov. '
      verse: 20
    - text: 'In vraajo hudo za dobro nasprotujejo mi, zato ker hodim za dobrim. '
      verse: 21
    - text: 'Ne zapsti me, Gospod, Bog moj; ne bivaj dale od mene. '
      verse: 22
    - text: 'Hiti na pomo mojo, Gospod, blaginja moja! '
      verse: 23
  - chapter: 39
    verses:
    - text: 'Naelniku godbe Jedutunov, psalm Davidov. '
      verse: 1
    - text: 'Rekel sem: Pazil bodem na pota svoja, da ne greim z jezikom svojim;
        uzdo bodem imel okrog svojih ust, dokler bode krivini pred menoj. '
      verse: 2
    - text: 'Umolknil sem bil mole, tih sem bil tudi dobremu; ali hujala se je
        boleina moja. '
      verse: 3
    - text: 'Ko pa se je vnemalo srce moje v meni, ko je v premiljevanji mojem uigal
        se ogenj, govoril sem z jezikom svojim: '
      verse: 4
    - text: 'Daj, da zvem, Gospod, konec svoj, kaj je mera mojih dn, zvem, kako sem
        trpeen. '
      verse: 5
    - text: 'Glej, po dlan dolge si naredil dn moje, in as moj je kakor ni pred
        teboj, zares, prava nievost je vsak lovek, e tako trden. '
      verse: 6
    - text: 'Zars, kakor senca mine lovek, zares, zastonj tako ropotajo; zbira vsak,
        a ne v, kdo bode to prejel. '
      verse: 7
    - text: 'A kaj e akam, Gospod? up moj je v tebi. '
      verse: 8
    - text: 'Vseh pregreh mojih rei me, nespametnim na sramoto ne izpostavi me. '
      verse: 9
    - text: 'Umolknem, ne zinem, ker ti si storil. '
      verse: 10
    - text: 'Odvrni od mene udarec svoj, od udarca roke tvoje jaz omahujem. '
      verse: 11
    - text: 'Ako bi s kaznimi po krivinosti pokoril vsakega, uniil bi kakor mola,
        kar je vrednega v njem: zares, nievost je vsak lovek. '
      verse: 12
    - text: 'uj molitev mojo, Gospod, in vpitje moje; uho nagni solzam mojim, ne
        delaj se gluhega; ker tujec sem pred teboj, naselnik kakor vsi oetje moji. '
      verse: 13
    - text: 'Odstopi od mene, da se okrepam: ko e ne odhajam, da me ne bode ve. '
      verse: 14
  - chapter: 40
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Stanovitno sem akal Gospoda, kateri je nagnivi se k meni slial vpitje
        moje. '
      verse: 2
    - text: 'In izpeljavi me iz jezera viharnega, iz blatne lue, postavil je nogo
        mojo na skalo, utrdil korake moje. '
      verse: 3
    - text: 'V usta moja je poloil novo pesem, hvalno pesem naemu Bogu: videli bodo
        mnogi in bali se ter zaupali v Gospoda, govore: '
      verse: 4
    - text: 'Blagor mou, kateri stavi v Gospoda zaupanje svoje, ter se ne ozira v
        prevzetnike in lanjivce. '
      verse: 5
    - text: 'Mnoga uda svoja nam ti deli, Gospod, Bog moj, in misli svoje za nas:
        nihe, ko jih pregledujem, ni tebi enak; e jih bodem oznanjal in pripovedoval,
        pretevilna so, da bi jih natel. '
      verse: 6
    - text: 'Daritve in dar se nisi veselil, uesa si mi prebodel; galne rtve in
        daritve za greh nisi zahteval. '
      verse: 7
    - text: 'Tedaj sem rekel: Glej, tu sem; v zvitku knjige je pisano o meni: '
      verse: 8
    - text: 'Veseli me delati voljo tvojo, Bog moj; in postava tvoja je v mojem osrji. '
      verse: 9
    - text: 'Pravico oznanjam v zboru velikem; glej, ustnam svojim ne branim, Gospod,
        ti ve. '
      verse: 10
    - text: 'Pravice tvoje ne skrivam v srci svojem: zvestobo tvojo in blaginjo tvojo
        pravim; ne prikrivam milosti tvoje in resnice tvoje velikemu zboru. '
      verse: 11
    - text: 'Ti, Gospod, ne odtezaj mi usmiljenja svojega; milost tvoja in resnica
        tvoja naj me hraniti vedno. '
      verse: 12
    - text: 'Ker obdajajo me in napadajo nadloge brez tevila; dohajajo me krivice
        moje tako, da pregledati ne morem; ve jih je, ko glave moje ls; tudi srce
        moje me zapua. '
      verse: 13
    - text: 'Blagovoli me oteti, Gospod; na pomo mojo hiti, Gospod! '
      verse: 14
    - text: 'Osramot se naj in z rudeino oblij vsi vkup, ki iejo due moje, da
        jo pogub; umaknejo se naj in oneastijo, kateri se vesel moje nadloge. '
      verse: 15
    - text: 'Zapueni naj bodo za plailo sramote svoje, kateri pravijo meni: Prav,
        prav! '
      verse: 16
    - text: 'Vesel se naj in radujejo v tebi vsi, kateri te iejo; govor naj vedno:
        Poveliuj se Gospod, kateri ljubijo blaginjo tvojo. '
      verse: 17
    - text: 'Ubog sem res in potreben, ali Gospod misli name: pomo si moja in reitelj
        moj: Bog moj, ne mdi se. '
      verse: 18
  - chapter: 41
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Blagor mu, kdor se spominja siromaka, govore: O asu nadloge bode ga
        otl Gospod. '
      verse: 2
    - text: 'Gospod ga bode reil, ohranil ivljenju; sreen bode na zemlji, in ne
        izdajaj ga elji sovranikov njegovih. '
      verse: 3
    - text: 'Gospod naj ga podpira na postelji slabosti: vse leie njegovo vsled
        bolezni njegove premni, '
      verse: 4
    - text: 'Ko govorim: Gospod, milost mi stri, ozdravi duo mojo, ker tebi sem
        greil. '
      verse: 5
    - text: 'Sovraniki moji so slabo govorili o meni: Kdaj bode umrl in bode izginilo
        ime njegovo? '
      verse: 6
    - text: 'Ko je tedaj prihajal obiskat me kd, govorilo je la srce njegovo; zbiralo
        si je krivico: el je ven in prvil. '
      verse: 7
    - text: 'Vkup so epetali zoper mene vsi sovraniki moji; zoper mene so izmiljali,
        kar bi mi bilo v zlo, govore: '
      verse: 8
    - text: 'Stvar silno malopridna tii v njem globoko, in ker lei, ve ne vstane. '
      verse: 9
    - text: 'Tudi mo, ki je ivel v miru z menoj, v katerega sem zaupal, kateri je
        jedel mojo jed, vzdignil je peto proti meni. '
      verse: 10
    - text: 'Ti pa, Gospod, stor mi milost, in zbdi me, da jim povrnem. '
      verse: 11
    - text: ''
      verse: 12
    - text: ''
      verse: 13
    - text: ''
      verse: 14
  - chapter: 42
    verses:
    - text: 'Naelniku godbe med nasledniki Koretovimi; ukovita. '
      verse: 1
    - text: 'Kakor jelen koprni po vodnih potokih, tako dua moja koprni po tebi,
        Bog. '
      verse: 2
    - text: 'ejna je dua moja Boga, mogonega, ivega, govore: Kdaj se pribliam,
        da se prikaem pred oblijem Bojim? '
      verse: 3
    - text: 'Solz moje so mi za hrano podnevi in ponoi; ko se mi pravi vsak dan:
        Kje je, tvoj Bog? '
      verse: 4
    - text: 'To mi je v mislih, ko izlivam v sebi duo svojo, da bi se bil izprehajal
        v krdelu, hodil z njimi noter do hie Boje z glasom petja in hvale, v praznini
        mnoici. '
      verse: 5
    - text: 'Kaj si pobita, dua moja, in tako ropoe v meni? Upaj v Boga, ker e
        ga bodem slavil in vso blaginjo njegovega oblija. '
      verse: 6
    - text: 'Bog moj, pobita je v meni dua moja; zatorej se spominjam tebe iz deele
        Jordanove in Hermonske, z male gorice. '
      verse: 7
    - text: 'Brezno klie brezno o slapov tvojih glasu; vse vod tvoje in valovi tvoji
        pridirajo in val se ez me. '
      verse: 8
    - text: 'Podnevi polje Gospod milost svojo, in ponoi hvalno pesem svojo k meni;
        v molitvi svoji k Bogu mogonemu ivljenja mojega prebijem. '
      verse: 9
    - text: 'Govoril bodem Bogu mogonemu, skali svoji: Zakaj me pozablja? zakaj
        hodim alujo zaradi zatiranja sovranikovega? '
      verse: 10
    - text: 'Suhe kosti moje napadajo, sramot me sovraniki moji, govor mi vsak
        dan: Kje Bog je tvoj? '
      verse: 11
    - text: 'Kaj si pobita, dua moja, in kaj tako ropoe v meni? Upaj v Boga, ker
        e ga bodem slavil, vso blaginjo oblija mojega in mojega Boga. '
      verse: 12
  - chapter: 43
    verses:
    - text: 'Mauj me, Bog, in prevzemi pravdo mojo; ljudstva hudobnega, moa zvijanega
        in krivinega rei me. '
      verse: 1
    - text: 'Ker ti si Bog moi moje, zakaj bi me zamtal? zakaj bi alujo hodil
        neprestano zaradi zatiranja sovranikovega? '
      verse: 2
    - text: 'Polji lu svojo in resnico svojo, on naj me spremljati, pripeljati
        naj me na goro svetosti tvoje, in v atore tvoje. '
      verse: 3
    - text: 'Da stopim pred oltr Boji, pred Boga mogonega, veselje radosti moje,
        in te slavim s strunami, o Bog, Bog moj. '
      verse: 4
    - text: 'Kaj si pobita, dua moja, in kaj tako ropoe v meni? Upaj v Boga, ker
        e ga bodem slavil, vso blaginjo oblija mojega in mojega Boga. '
      verse: 5
  - chapter: 44
    verses:
    - text: 'Naelniku godbe med nasledniki Koretovimi; ukovita. '
      verse: 1
    - text: '0 Bog, z uesi svojimi smo sliali, oetje nai so nam pravili, kko
        delo si storil o njih asih, asih nekdanjih. '
      verse: 2
    - text: 'Z roko svojo si izgnal narode in naselil nj: pokoril si ljudstva in
        raziril nj. '
      verse: 3
    - text: 'Niso namre z meem svojim dobili deele v oblast, in njih dlan ni jim
        dala blaginje; nego desnica tvoja in dlan tvoja in oblija tvojega lu; ker
        blagovoljen si jim bil. '
      verse: 4
    - text: 'Ti sam si kralj moj, o Bog; polji vsakorno blaginjo Jakobu. '
      verse: 5
    - text: 'S teboj bodemo z rogom udarili sovranike svoje; z imenom tvojim bodemo
        pogazili nj, ki se spenjajo v nas. '
      verse: 6
    - text: 'Ker na lok svoj se ne zanaam, in me moj ne bode me reil. '
      verse: 7
    - text: 'Ko nas bode otl neprijateljev naih, in osramotil sovranike nae, '
      verse: 8
    - text: 'Hvalili bodemo ves dan Boga, ime tvoje bodemo slavili vekomaj. '
      verse: 9
    - text: 'In vendar si nas zavrgel in oneastil, ker nisi hodil z naimi vojskami. '
      verse: 10
    - text: 'Storil si, da smo se umaknili sovraniku, in neprijatelji nai si plenijo. '
      verse: 11
    - text: 'Predal si nas kakor drobnico za hrano, in med ljudstva si nas razkropil. '
      verse: 12
    - text: 'Prodal si ljudstvo svoje za malo, in povial nisi cene njegove. '
      verse: 13
    - text: 'Izpostavil si nas v sramoto sosedom naim, v zasramovanje in zasmehovanje
        njim, ki nas obdajajo. '
      verse: 14
    - text: 'Za pregovor si nas postavil ljudstvom, v majanje z glavo med narodi. '
      verse: 15
    - text: 'Ves dan mi je neast moja pred omi, in oblija mojega sramota me pokriva; '
      verse: 16
    - text: 'Zaradi glas zasramovalca in preklinjalca; zaradi sovranika in maevalca. '
      verse: 17
    - text: 'Vse to nas je zadelo, in vendar te ne zabimo; in lanjivo se ne vedemo
        zoper zavezo tvojo. '
      verse: 18
    - text: 'Ne odmika se srce nae, in stopinja naa ne zavija v stran od steze tvoje: '
      verse: 19
    - text: 'e tudi si nas potrl v kraj smov in pokril nas z mrtvako senco. '
      verse: 20
    - text: 'Ako bi bili pozabili imena Boga naega, ali razpeli roke svoje proti
        bogu mogonemu tujemu, '
      verse: 21
    - text: 'Ali bi ne bil Bog tega preiskal? Ker on pozn srca skrivnosti. '
      verse: 22
    - text: 'Ali zavoljo tebe nas pobijajo vsak dan; cenijo nas kakor drobnico za
        klanje. '
      verse: 23
    - text: 'Zbdi se, zakaj bi spal, Gospod? vstani, ne zametaj nas na veno. '
      verse: 24
    - text: 'Zakaj bi skrival oblije svoje, pozabljal nadloge nae in stiske nae? '
      verse: 25
    - text: 'Ker v prah je poniano ivljenje nae, tl se tii trebuh na. '
      verse: 26
    - text: 'Vstani na pomo nam, in rei nas zavoljo milosti svoje. '
      verse: 27
  - chapter: 45
    verses:
    - text: 'Naelniku godbe med nasledniki Koretovimi, na estero strun, prijateljic
        pesem ukovita. '
      verse: 1
    - text: 'Iz srca mojega vre dobra beseda; pel bodem pesmi svoje o kralji, z jezikom
        svojim in peresom, roen pisar. '
      verse: 2
    - text: 'Mnogo lepi si ustvarjen od sinv lovekih; miloba je razlita po ustnah
        tvojih; zatrej te je Bog blagoslovil vekomaj. '
      verse: 3
    - text: 'Me svoj opai okolo ledja, o premoni; me slave svoje in dike svoje. '
      verse: 4
    - text: 'In z diko svojo sreno jahaj z besedo resnice, in izrekaj pravico, in
        stavi si spomenike s stranimi deli desnice svoje. '
      verse: 5
    - text: 'Z ostrimi puicami tvojimi bodo padala pd te ljudsta, po volji bodo
        padali sovraniki kraljevi. '
      verse: 6
    - text: 'Prestol tvoj, o Bog, je na vene ase; ezlo pravino je ezlo tvojega
        kraljestva. '
      verse: 7
    - text: 'Ljubi pravico, in krivico sovrai; zatorej te je pomazilil Bog, Bog
        tvoj z oljem veselja pred tvojimi tovarii. '
      verse: 8
    - text: 'Mira in aloe in kasija so vsa oblaila tvoja, ko izhaja iz sveti slonokoenih,
        pred njimi, ki razveseljujejo. '
      verse: 9
    - text: 'Here kraljeve so med dragimi tvojimi; ena tvoja je postavljena tebi
        na desno z odlinim zlatom Ofirskim. '
      verse: 10
    - text: 'uj, hi, in glej, in nagni uho svoje, ter pozabi ljudstva svojega in
        hie oetove svoje. '
      verse: 11
    - text: 'In radoval se bode kralj lepote tvoje; in ker je kralj tvoj, pokloni
        se njemu. '
      verse: 12
    - text: 'Tedaj bodejo here Tirske z darilom molile oblije tvoje, bogati med
        ljudstvom. '
      verse: 13
    - text: 'Vsa estita je notri hi kraljeva, v obleki predelani zlatom. '
      verse: 14
    - text: 'S Frigijskimi ogrinjali nes jo h kralju; device prijateljice za njo
        peljejo se k tebi. '
      verse: 15
    - text: 'Vodijo jih z najvejim veseljem in radovanjem, stopajo v grad kraljevi. '
      verse: 16
    - text: 'Na mestu roditeljev tvojih bodejo sinovi tvoji: za prvake jih postavi
        po vsej deeli. '
      verse: 17
    - text: 'Oznanjal bodem ime tvoje v vsaki dobi; zatorej te bodejo slavila ljudstva
        na vedno veno ase. '
      verse: 18
  - chapter: 46
    verses:
    - text: 'Naelniku godbe med nasledniki Koretovimi, po visoki godbi, hvalna pesem. '
      verse: 1
    - text: 'Bog nam je zavetje in mo; pomo v stiskah najkrepkeja. '
      verse: 2
    - text: 'Zato bi se ne bali, ako bi se premaknila zemlja, ali ko bi se gore pogreznile
        v globoino morja. '
      verse: 3
    - text: 'umele bi, kalile se vod njih vseh, gibale se gor od njegovega vzdigovanja. '
      verse: 4
    - text: 'Reka, potoki njeni razveseljujejo mesto Boje, kraj presveti, Najvijega
        prebivalie. '
      verse: 5
    - text: 'Bog je v sredi njegovi, ne gane se; Bog mu pomaga rano zjutraj. '
      verse: 6
    - text: 'Ko hrum narodi, gibljejo se kraljestva, oglasi se on, taja se zemlja. '
      verse: 7
    - text: 'Gospod vojnih krdel je z nami, grad je nam Bog Jakobov. '
      verse: 8
    - text: 'Pridite, glejte dela Gospodova, kako razgraja po zemlji! '
      verse: 9
    - text: 'Vojske mir noter do skrajnosti zemlje, lok lomi in sulico kri, vozove
        seiga z ognjem. '
      verse: 10
    - text: 'Govore: Stojte in spoznajte, da sem jaz Bog; da se bodem povelieval
        med narodi, povelieval na zemlji. '
      verse: 11
    - text: 'Gospod vojnih krdl je z nami, grad nam Bog Jakobov. '
      verse: 12
  - chapter: 47
    verses:
    - text: 'Naelniku gdbe; med nasledniki Koretovimi, psalm. '
      verse: 1
    - text: 'Vsa ljudstva ploskajte z roko, ukajte Bogu z doneim glasom. '
      verse: 2
    - text: 'Ker Gospod najviji, estiti, kralj velik je nad vso zemljo. '
      verse: 3
    - text: 'V hlev goni ljudstva, v na kraj, in narode v kraj naih ng. '
      verse: 4
    - text: 'Odbira nam posestvo nae, diko Jakoba, katerega ljubi nad vse. '
      verse: 5
    - text: 'Gor gr Bog z veselim glasom, Gospod s trombe buanjem. '
      verse: 6
    - text: 'Prepevajte Bogu, prepevajte; prepevajte kralju naemu, prepevajte! '
      verse: 7
    - text: 'Ker vse zemlje kralj je Bog, prepevajte s pesmijo ukovito! '
      verse: 8
    - text: 'Bog kraljuje nad narodi; Bog sed na prestolu svetosti svoje. '
      verse: 9
    - text: 'Radovoljni se zbirajo iz ljudstev, ljudstvo Boga Abrahamovega, ker Boje
        so hrambe deele; silno je vzvien. '
      verse: 10
  - chapter: 48
    verses:
    - text: 'Pesem in psalm naslednikom Koretovim. '
      verse: 1
    - text: 'Velik je Gospod in hvaljen silno, v mestu Boga naega, na gori svetosti
        svoje: '
      verse: 2
    - text: 'V lepoti kraja, veselji vse zemlje, na gori Sijonski, na severni strani
        v mestu kralja vlikega. '
      verse: 3
    - text: 'Bog v dvorih njegovih spoznava se za grad. '
      verse: 4
    - text: 'Ker, glej, seli so se kralji, li so vkup. '
      verse: 5
    - text: 'Sami so videli, vkup so strmeli, zmedli so se, izbeali urno. '
      verse: 6
    - text: 'Trepet jih je obel tam, boleina kakor porodnico. '
      verse: 7
    - text: 'Z burjo razbija ladije morske. '
      verse: 8
    - text: 'Kakor smo sliali, tako smo videli v mestu Gospoda vojnih krdl, v mestu
        Boga naega; Bog ga utrjuje na veke. '
      verse: 9
    - text: 'Milost tvojo premiljamo, o Bog, sredi tvojega svetia. '
      verse: 10
    - text: 'Kakor ime tvoje, tako je slava tvoja noter do krajev zemlje; pravice
        je polna desnica tvoja. '
      verse: 11
    - text: 'Vesel se naj gora Sijonska, radujejo se here Judove zavoljo sodeb tvojih. '
      verse: 12
    - text: 'Obhajajte Sijon, in obdajajte ga; tejte stolpe njegove. '
      verse: 13
    - text: 'Upirajte misli svoje na trdnjavo, povzdignite oi k dvorom njegovim,
        da oznanjate prihodnjemu rodu. '
      verse: 14
    - text: 'Ker ta je na Bog na vedno vene ase; ta nas bode vodil noter do smrti. '
      verse: 15
  - chapter: 49
    verses:
    - text: 'Naelniku godbe med nasledniki Koretovimi, psalm. '
      verse: 1
    - text: 'ujte to, vsa ljudstva, posluajte, vsi sveta prebivalci: '
      verse: 2
    - text: 'Nizki in visoki; bogatin in siromak enako. '
      verse: 3
    - text: 'Usta moja bodejo govorila razno modrost, in srca mojega premiljevanje
        mnogotero razumnost. '
      verse: 4
    - text: 'Uho svoje nagnem k priliki, na strunah bodem razodeval uganko svojo. '
      verse: 5
    - text: 'Kaj bi se bal o hudem asu, da me ne obd sledv mojih krivica, '
      verse: 6
    - text: 'Njih, ki zaupajo v mogonost svojo, in se ponaajo v obilosti svojega
        bogastva? '
      verse: 7
    - text: 'Brata nikakor ne more odkupiti nihe, ne dati Bogu odkupnine njegove. '
      verse: 8
    - text: '(Drag namre je njih ivljenja odkup, d, ni ga vekomaj!) '
      verse: 9
    - text: 'Da bi ivel e veno, ne izkusil trohnobe. '
      verse: 10
    - text: 'Vidi namre, da mrj modri, enako pogine nespametni in neumni, in drugim
        pua bogastvo svoje. '
      verse: 11
    - text: 'Menili so, da se hie njih stavijo za veke, prebivalia njih za vse
        rodove, ko so jih imenovali po svojih imenih po deelah. '
      verse: 12
    - text: 'In vendar lovek v asti ne bode ostal; podoben postane ivalim, ki poginejo. '
      verse: 13
    - text: 'Ta je njih pot, njih upanje; in nasledniki njih odobravajo njih usta. '
      verse: 14
    - text: 'Kakor ivino pasla jih bode smrt razpostavljene v grobu, dokler jim gospodujejo
        pravini tisto jutro, in obliko njih pokona pekel, iz prebivalia njegovega. '
      verse: 15
    - text: 'Ali Bog bode reil duo mojo groba, ko me bode sprejel mogono. '
      verse: 16
    - text: 'Ne bj se, ko kdo bogat postane, ko se pomnoi domaa slava njegova; '
      verse: 17
    - text: 'Ker v smrti ne vzame ni tega s seboj; za njim ne pojde slava njegova. '
      verse: 18
    - text: 'Ko bode blagoslavljal duo svojo v ivljenji svojem, in te bodejo slavili,
        ker si privoi: '
      verse: 19
    - text: 'Da pride noter do dobe oetov svojih, vekomaj vendar ne bodejo uivali
        lui. '
      verse: 20
    - text: 'lovek, ki je v isli a ni razumen, podoben je ivini, katera pogine. '
      verse: 21
  - chapter: 50
    verses:
    - text: 'Psalm Asafu; Bog mogoni, Bog Gospod govori in klie zemljo od vzhoda
        solnnega do zahoda. '
      verse: 1
    - text: 'S Sijona, najvije lepote, proseva Bog. '
      verse: 2
    - text: '(Pridi, na Bog, in ne delaj se gluhega); ogenj razsaja pred njim, in
        silno viharno je okrog njega. '
      verse: 3
    - text: 'Nebesa klie od zgoraj, in zemljo, da sodi ljudstvo svoje: '
      verse: 4
    - text: 'Zberite mi jih, katerim sem delil milost, kateri so storili zavezo z
        menoj po daritvi. '
      verse: 5
    - text: 'Ko so nebesa oznanjala pravico njegovo, da je Bog sodnik, '
      verse: 6
    - text: 'uj, ljudstvo moje, in govoril bodem, Izrael, in na prio te klical;
        Bog, Bog naj bodem tvoj. '
      verse: 7
    - text: 'Ne zavoljo daritev tvojih te bodem svaril, da naj bodejo galne daritve
        tvoje vedno pred menoj. '
      verse: 8
    - text: 'Ne sprejmem iz hie tvoje junca, kozliev iz tvojih ograj. '
      verse: 9
    - text: 'Ker moja je vsaka gozdna zver, ivali v gorah tiso, '
      verse: 10
    - text: 'Vse tie gorske poznam, in ivali poljske so v moji oblasti. '
      verse: 11
    - text: 'Ko bi bil gladen, ne rekel bi tebi; ker moja je zemlja vesoljna in njena
        obilost. '
      verse: 12
    - text: 'Ali ivim o mesu krepkih juncev, ali pijem kozlov kri? '
      verse: 13
    - text: 'Hvalo daruj Bogu, in najvijemu opravljaj obljube svoje. '
      verse: 14
    - text: 'In klii me o asu stiske; reil te bodem, da me esti. '
      verse: 15
    - text: 'Krivinemu pa pravi Bog: Kaj da nateva zapovedi moje in jemlje zavezo
        mojo v svoja usta? '
      verse: 16
    - text: 'Ker ti sovrai potenje, in besede moje si vrgel z se. '
      verse: 17
    - text: 'Kakor hitro vidi tat, sprijazni se z njim; in s preestniki je dele
        tvoj. '
      verse: 18
    - text: 'Usta svoja rabi za hdo, in z jezikom svojim spleta zvijao. '
      verse: 19
    - text: 'Sed obrekuje svojega brata, sina matere svoje sramoti. '
      verse: 20
    - text: 'Ko si to poel, delal sem se gluhega; zato meni, da sem prav tebi podoben:
        svarim te in govorim ti v i. '
      verse: 21
    - text: 'Pzite vendar na to vi, ki zbite Boga, da ne zgrabim in ga ne bode,
        da bi reil. '
      verse: 22
    - text: 'Kdor daruje hvalo, esti me, in kdor uravnava pot, storil bodem, da uiva
        blaginjo Bojo. '
      verse: 23
    - text: ''
      verse: 24
  - chapter: 51
    verses:
    - text: 'Naelniku godbe, psalm Davidov, '
      verse: 1
    - text: 'Ko je priel k njemu Natan prerok, potem ko se je bil sel z Betsebo. '
      verse: 2
    - text: 'Milosten mi bodi, o Bog, po dobroti svoji; po obilosti svojega usmiljenja
        izbrii pregrehe moje. '
      verse: 3
    - text: 'Dobro me operi krivice moje, in greha mojega oisti me. '
      verse: 4
    - text: 'Ker pregrehe svoje jaz spoznavam, in greh moj biva mi vedno pred omi. '
      verse: 5
    - text: 'Tebi, tebi samemu sem greil, in storil kar se zlo vidi v tvojih oeh;
        da se opravii v govorih svojih; ist si, kader ti sodi. '
      verse: 6
    - text: 'Glej, v krivici sem storjen in v grehu me je spoela mati moja. '
      verse: 7
    - text: 'Glej, resnice se raduje v osrji; in skrivaj si mi razodl modrost svojo. '
      verse: 8
    - text: 'Oisti me z isopom, da bodem ist; operi me, da bodem bel nad sneg. '
      verse: 9
    - text: 'Stri, da ujem veselje in radost, radujejo se kosti, katere si potrl. '
      verse: 10
    - text: 'Skrij srdito oblije svoje grehom mojim, in vse krivice moje izbrii. '
      verse: 11
    - text: 'Srce mi isto ustvari, Bog, in duh krepak ponovi v meni. '
      verse: 12
    - text: 'Ne zavrzi me izpred svojega oblija; in svojega svetega duha ne jemlji
        od mene nazaj. '
      verse: 13
    - text: 'Daj mi nazaj veselje blaginje svoje; in z duhom blagodunosti podpiraj
        me. '
      verse: 14
    - text: 'Uil bodem krivinike pota tvoja, da se greniki povrnejo k tebi. '
      verse: 15
    - text: 'Rei me krvi, o Bog, Bog blaginje moje; jezik moj naj poje pravico tvojo. '
      verse: 16
    - text: 'Gospod, odpri moje ustne, in usta moja bodejo oznanjala hvalo tvojo. '
      verse: 17
    - text: 'Ker ne veseli se daritve; noe, da dajem galni dar. '
      verse: 18
    - text: 'Daritve Boje so duh potrt; srca potrtega in pobitega, o Bog, ne zameta. '
      verse: 19
    - text: 'Oblagodari po dobri volji Sijon; sezidaj zidovje Jeruzalemsko. '
      verse: 20
    - text: 'Tedaj se bode veselil daritev pravice, galnih in celih daritev; tedaj
        bodo poboni pokladali junce na tvoj oltar. '
      verse: 21
  - chapter: 52
    verses:
    - text: 'Naelniku godbe, pesem Davidova ukovita. '
      verse: 1
    - text: 'Ko je Doeg Idumejec priel in naznanil Savlu ter rekel mu: David je obiskal
        hio Abimelekovo. '
      verse: 2
    - text: 'Kaj se opiri v hudobi, o mogoni? Milost Boga mogonega trpi vsak dan. '
      verse: 3
    - text: 'Bridkosti izmiljene napravlja z jezikom svojim; podoben je ostri britvi,
        ti zvijae snovatelj! '
      verse: 4
    - text: 'Hudo ljubi bolj ko dobro, la bolj ko govoriti pravico, presilno. '
      verse: 5
    - text: 'Ljubil si vse besede pogubne, jezik zvijaen. '
      verse: 6
    - text: 'Tudi to Bog mogoni podere na vekomaj; zgrabi te in izdere iz atora;
        in s krena te izpuli iz deele iveih, presilno. '
      verse: 7
    - text: 'To bodejo videli pravini v Bojem strahu, in njemu se smijali: '
      verse: 8
    - text: 'Glej onega moa, ki si ni bil vzel Boga za brambo; nego zanaal se je
        na bogastva svojega obilost, in utrjal se v hudobi svoji. '
      verse: 9
    - text: 'Jaz pa, kakor oljka zelenea v hii Boji, zaupam milosti Boji na vedno
        vene ase. '
      verse: 10
    - text: 'Slavil te bodem vekomaj, ker si storil to; in akal bodem imena tvojega,
        ker si dober, pred njimi, katerim deli milost. '
      verse: 11
  - chapter: 53
    verses:
    - text: 'Naelniku godbe na pial; pesem Davidova ukovita. '
      verse: 1
    - text: 'Nespametni govori v srci svojem: Ni ga Boga; pohujujejo in ostudno krivico
        doprinaajo, ni ga, da bi delal dobro. '
      verse: 2
    - text: 'Bog z neba gleda dol na sinove loveke, da bi videl, je li kateri, da
        bi bil razumen, da bi iskal Boga. '
      verse: 3
    - text: 'Vsak je odstopil, izpridili so se vsi vkup: ni ga, da bi delal dobro,
        ne enega samega. '
      verse: 4
    - text: 'Ali si niso v svesti, kateri delajo krivico, ker r ljudstvo moje kruh
        jed, ne kliejo Boga? '
      verse: 5
    - text: 'Tam se preplaijo od groze, kjer ni groze; ker Bog razsuje kosti vsakega,
        kateri ima atorie svoje zoper tebe; osramoti jih, ker Bog jih zameta. '
      verse: 6
    - text: 'O kd naj d blaginjo s Sijona Izraelu? Ko bode nazaj peljal iz sunjosti
        ljudstva svojega krdelo, veselil se bode Jakob, radoval se Izrael. '
      verse: 7
  - chapter: 54
    verses:
    - text: 'Naelniku godbe na strune; pesem Davidova, ukovita. '
      verse: 1
    - text: 'Ko so prili Zifejci in rekli Savlu: Ali ne tii David pri nas? '
      verse: 2
    - text: 'Bog, zavoljo imena svojega rei me, in po kreposti svoji potegni se zame. '
      verse: 3
    - text: 'Bog, uj molitev mojo, uho nagni besedam mojih ust. '
      verse: 4
    - text: 'Ker tujci spenjajo se proti meni in silovitniki iejo ivljenje moje;
        Boga nimajo pred omi. '
      verse: 5
    - text: 'Glej, Bog mi pomaga, Gospod je med njimi, ki podpirajo ivljenje moje. '
      verse: 6
    - text: 'Sovranikom mojim vrni tisto zlo, po resninosti svoji jih pokonaj. '
      verse: 7
    - text: 'Obilo ti bodem daroval; slavil bodem ime tvoje, Gospod, ker je dobro. '
      verse: 8
    - text: 'Ker rei me vsake stiske, in sovranike moje gleda moje oko. '
      verse: 9
  - chapter: 55
    verses:
    - text: 'Naelniku godbe na strune, pesem Davidova ukovita, '
      verse: 1
    - text: 'Slii, Bog, molitev mojo, in pronji moji se ne skrivaj! '
      verse: 2
    - text: 'Ozri se v m in uslii me; glasno jokam v premiljevanji in zdihujem: '
      verse: 3
    - text: 'Zavoljo glas sovranikovega, zavoljo krivinega stiske; ker v m obraajo
        krivico, in srditi me preganjajo s srnim sovratvom. '
      verse: 4
    - text: 'Srce moje me boli v meni, in smrtni strahovi me obhajajo. '
      verse: 5
    - text: 'Strah in trepet me napada, in groza me pokriva. '
      verse: 6
    - text: 'Tako da pravim: O da bi mi dal kd perot kakor golobu; zletel bi, kjer
        bi mogel prebivati. '
      verse: 7
    - text: 'Glej, kar najdalje bi pobegnil, prebivat v puavi. '
      verse: 8
    - text: 'Hitreje bi pobegnil od vetra viharnega, od vrtinca. '
      verse: 9
    - text: 'Pogbi, Gospod, razdeli njih jezik; ker silovitost in prepir vidim v
        mestu. '
      verse: 10
    - text: 'Podnevi in ponoi ga obdajajo na zidovji njegovem; in krivica in hudobnost
        sta sredi njega. '
      verse: 11
    - text: 'Teave so sredi njega, in ne umakneta se z ulic njegovih goljufija in
        zvijaa. '
      verse: 12
    - text: 'Ker ne nasprotnik me sramot, to bi prenaal; ne sovranik moj se spenja
        proti meni, njemu bi se skril: '
      verse: 13
    - text: 'Temu t, lovek, meni enak, vodnik moj in znanec moj, '
      verse: 14
    - text: 'Ki sva skupaj sladk se posvetovala, v hio Bojo hodila z mnoico. '
      verse: 15
    - text: 'Napadla jih bode smrt terjalka, ivi pogreznejo se v grob; ker hudobija
        je, kjer bivajo oni, v njih sredi. '
      verse: 16
    - text: 'Jaz bodem klical Boga, in Gospod me bode reil. '
      verse: 17
    - text: 'Zveer in zjutraj in o poludn bodem premiljal in stokal, dokler ne
        bode slial mojega glasu. '
      verse: 18
    - text: 'Reil je ivljenje moje, da se ne vojskujejo zoper mene, postavil ga
        v mir; ko so z mnogimi krdeli vojskovali se, bili so poleg mene. '
      verse: 19
    - text: 'Slial bode Bog mogoni in jih zarotil, kakor ostane vekomaj; v katerih
        ni prememb in se ne boj Boga. '
      verse: 20
    - text: 'Roko svojo steza nad nj, ki iv v miru med seboj, oskrunja zavezo svojo. '
      verse: 21
    - text: 'Sladke so, maslene besede njegove, a vojska tii v njegovem srci; mehkeji
        od olja so njegove besede, ali goli mei. '
      verse: 22
    - text: 'Nad Gospoda zvli, karkoli ti d, in on te bode podpiral; nikdar ne pripust
        pravinemu, da omahne. '
      verse: 23
    - text: 'Ti torej, Bog, pahne jih v jamo gnjilobe: ljudje krvoloni in zvijani
        ne doiv dn svojih polovice, jaz pa bodem tebi zaupal. '
      verse: 24
  - chapter: 56
    verses:
    - text: 'Naelniku godbe, o dui, ki silo trpi od tujcev krdela, odlina pesem
        Davidova, ko so ga prijeli Filistejci v Gatu. '
      verse: 1
    - text: 'Milosten mi bodi, Bog, ker rohne me preganja lovek, ves dan me stiska
        oblegovatelj. '
      verse: 2
    - text: 'Rohn zalezovalci moji vs dan, ker mnogo jih je; z viave naj mi pomagajo
        borilci. '
      verse: 3
    - text: 'Ko se bodem bal, zaupal bodem v tebe. '
      verse: 4
    - text: 'V Bogu bodem hvalil besedo njegovo; v Boga bodem zaupal, ne bodem se
        bal: Kaj naj bi mi storilo meso? '
      verse: 5
    - text: 'Ves dan alijo mojo stvar; zoper mene merijo vse njih misli v hudo. '
      verse: 6
    - text: 'Zbirajo, skrivajo se oni; na moj sled pre, kakor ki iejo ivljenje
        moje. '
      verse: 7
    - text: 'Poleg krivinosti jim stri, v jezi pahni ljudstva, Bog. '
      verse: 8
    - text: 'Ti ima seteto tavanje moje; v meh svoj deni vsako solzo mojo, ali bi
        jih ne imel setetih? '
      verse: 9
    - text: 'Tedaj se povrnejo sovraniki moji nazaj; tisti dan, ko bodem vpil: To
        vm, da mi bode Bog na strani. '
      verse: 10
    - text: 'V Bogu bodem hvalil besedo, v Gospodu hvalil besedo. '
      verse: 11
    - text: 'V Boga zaupam, ne bodem se bal; kaj bi mi storil lovek? '
      verse: 12
    - text: 'Z menoj bodejo, o Bog, obljube tvoje; zahvaljeval se bodem tebi. '
      verse: 13
    - text: 'Ker duo mojo otima smrti; ali bi ne reil ng mojih padca? da neprestano
        hodim pred Bogom v tega ivljenja lui. '
      verse: 14
  - chapter: 57
    verses:
    - text: 'Naelniku godbe: "Ne pogubi", Davidova pesem odlina, ko je beal pred
        Savlom v brlog. '
      verse: 1
    - text: 'Milosten mi bodi, Bog, milosten mi bodi; ker k tebi je pribeala dua
        moja, in v senco peroti tvojih hoem pribeati, dokler ne minejo teave. '
      verse: 2
    - text: 'Klical bodem Boga najvijega, mogonega, ki zvruje za me. '
      verse: 3
    - text: 'Poslal bode z nebes reit me, osramotil bode njega, ki me rohne preganja
        silovito. Poslal bode Bog milost svojo in resnico svojo. '
      verse: 4
    - text: 'Jaz sem med levi groznimi, med poigalci leim, med ljudmi, katerih zobje
        so sulice in puice, in jezik njih je oster me. '
      verse: 5
    - text: 'Poviaj se nad nebesa, o Bog; nad vso zemljo v slavi svoji. '
      verse: 6
    - text: 'Mreo so bili nastavili stopinjam mojim; potlail je bil duo mojo; jamo
        so bili skopali pred menoj, vanjo padajo silno. '
      verse: 7
    - text: 'S povzdignenim srcem svojim, o Bog, s povzdignenim srcem bodem pel in
        prepeval: '
      verse: 8
    - text: 'Vstani, slava moja, vstanite brenklje in strune, budil bodem s zarijo; '
      verse: 9
    - text: 'Slavil te bodem med ljudstvi, Gospod; prepeval med narodi; '
      verse: 10
    - text: 'Velika je do nebs milost tvoja, in noter do gornjih oblakov resnica
        tvoja. '
      verse: 11
    - text: 'Poviaj se nad nebesa, o Bog; nad vso zemljo v slavi svoji. '
      verse: 12
  - chapter: 58
    verses:
    - text: 'Naelniku godbe: "Ne pogubi"; Davidova pesem odlina. '
      verse: 1
    - text: 'Ali zares, o krdelo, govorite pravico? po pravici sodite, sinovi loveki? '
      verse: 2
    - text: 'Ne, celo iz srca poenjate krivice; v tej deeli tehtate rok svojih silovitost. '
      verse: 3
    - text: 'V stran zavijajo krivini od rojstva; tavajo od materinega telesa la
        govore. '
      verse: 4
    - text: 'Strup imajo podoben kajemu strupu; kakor gada gluhega, ki si mai uho
        svoje. '
      verse: 5
    - text: 'Kateri ne poslua glas mrmrajoih, njega, ki zna zagovarjati jako. '
      verse: 6
    - text: 'O Bog, zdrbi jim zobe v njih ustih; mladih levov konike poderi, Gospod! '
      verse: 7
    - text: 'Stop se naj kakor voda, odidejo naj neprestano; njemu, ki napenja puice
        svoje, izpremen se naj kakor v klasje puice. '
      verse: 8
    - text: 'Kakor pol, ki se topi, bode naj vsak, kakor ene splav, kakor ki niso
        videli solnca. '
      verse: 9
    - text: 'Ko se ne bode e utilo trnje vae, trnje ipkovo, tako zeleno kakor
        suho podrl bode vse. '
      verse: 10
    - text: 'Radoval se bode pravini, ko bode videl maevanje; noge svoje bode umival
        v krivinega krvi. '
      verse: 11
    - text: 'In lovek poree: Vendar ima sad pravini, vendar je sodnik na zemlji! '
      verse: 12
  - chapter: 59
    verses:
    - text: 'Naelniku godbe: "Ne pogubi"; Davidova pesem odlina; ko je bil poslal
        Savel moe, ki so ogledavali hio njegovo, da bi ga umorili. '
      verse: 1
    - text: 'Rei me sovranikov mojih, moj Bog; nad nje, ki se spenjajo v mne, povzdigni
        me. '
      verse: 2
    - text: 'Rei me njih, ki delajo krivico, in ljud krvolonih otmi me. '
      verse: 3
    - text: 'Ker, glej, ivljenje moje zalezujejo, shajajo se zoper mene krepki, brez
        hudobije moje, brez greha mojega, Gospod! '
      verse: 4
    - text: 'Brez krivice moje se zbirajo in pripravljajo: vstani meni naproti in
        ozri se. '
      verse: 5
    - text: 'Ti torej, Gospod, Bog vojnih krdl, Bog Izraelov, zbdi se, obiskat vse
        one narode: ne bodi milosten nikomur, ki dela krivico, nezvesto. '
      verse: 6
    - text: 'Povraajo se zveer; bevkajo kakor pes, in obdajajo mesto. '
      verse: 7
    - text: 'Glej, bljujejo z usti svojimi, z meem na ustnah svojih; ker kdo slii?
        pravijo. '
      verse: 8
    - text: 'Ti pa, Gospod, bode se jim smijal, zasmehoval bode vse tiste narode. '
      verse: 9
    - text: 'Ko ima on mo, gledal bodem v t, ker Bog je moj grad. '
      verse: 10
    - text: 'Bog milosti moje bode me prestregel; Bog stor, da bodem gledal sovranike
        svoje. '
      verse: 11
    - text: 'Ne pobij jih, da ne pozabijo rojaki moji; izeni jih s krepostjo svojo,
        in pahni jih dol, it na, Gospod! '
      verse: 12
    - text: 'Greh njih ust je njih ustnic beseda; ko bodejo vjeti v napuhu svojem,
        tedaj naj oznanjajo od prekletstva, tedaj od slabosti. '
      verse: 13
    - text: 'Pokonaj v srdu, pokonaj, da jih ne bode ve; ved naj, da Bog gospoduje
        v Jakobu do mej zemlje. '
      verse: 14
    - text: 'Ko se povraajo zveer, bevkajo naj kakor pes, in obdajajo mesto. '
      verse: 15
    - text: 'Sami se naj gonijo, da bi jedli; ko ne bodejo nasteni, tedaj primorani
        naj bodejo prenoevati. '
      verse: 16
    - text: 'Jaz pa bodem prepeval mo tvojo, in pel bodem do vsakega jutra milost
        tvojo, da si ti mi bil grad moj in pribealie, ko sem bil v stiski. '
      verse: 17
    - text: 'O mo moja, tebi bodem prepeval, da je Bog grad moj, Bog milosti moje. '
      verse: 18
  - chapter: 60
    verses:
    - text: 'Naelniku godbe, na estostrunje prianja, pesem odlina Davidova, za
        uk. '
      verse: 1
    - text: 'Ko se je boril s Sirci Mezopotamijskimi, in Sirci Zobejskimi in je Joab
        vrnivi se pobil Edomejcev v solni dolini dvanajst tiso. '
      verse: 2
    - text: 'O Bog, zavrgel si nas bil, raztrgal nas, srdit si bil, povrni se nam. '
      verse: 3
    - text: 'Zmajal si bil deelo, razdrobil jo; sceli kosove njene, ker omahuje. '
      verse: 4
    - text: 'Storil si bil, da je ljudstvo tvoje utilo trdst, dl si nam bil piti
        grozo kakor vino. '
      verse: 5
    - text: 'Dal si njim, ki se tebe boj, zastavo, katero naj rabijo, zaradi resnice
        mogono. '
      verse: 6
    - text: 'Da se reijo ljubljenci tvoji; rei z desnico svojo in uslii me. '
      verse: 7
    - text: 'Bog je govoril po svetosti svoji, radoval se bodem; v dele dobim Sihem,
        in dolino Sukotsko merim. '
      verse: 8
    - text: 'Moj je Gilead in moj Manase in Efraim glave moje mo, Juda postavodajalec
        moj. '
      verse: 9
    - text: 'Moab umivalnica moja, na Edomejca vrem evelj svoj, nad mno, Palestina,
        ukaj! '
      verse: 10
    - text: 'Kdo bi me popeljal v mesto trdno, kdo bi me peljal noter do Edomeje? '
      verse: 11
    - text: 'Ali nisi bil ti, Bog, zavrgel nas; da nisi hodil, Bog, med naimi vojskmi? '
      verse: 12
    - text: 'Daj nam pomo zoper sovranika; ker nieva je pomo loveka. '
      verse: 13
    - text: 'V Bogu delajmo vrlo, in on bode poteptal sovranike nae. '
      verse: 14
  - chapter: 61
    verses:
    - text: 'Naelniku godbe na strune, pesem Davidova. '
      verse: 1
    - text: 'Slii Bog, vpitje moje, ozri se v molitev mojo. '
      verse: 2
    - text: 'Od skrajnosti deele te kliem, ko se pogreza srce moje; na skalo, ki
        bodi vija od mene, pelji me. '
      verse: 3
    - text: 'Ker bil si mi pribealie, stolp krepak zoper sovranika. '
      verse: 4
    - text: 'Bival bodem v atoru tvojem na veke; pribeal bodem pod perti tvojih
        zatije. '
      verse: 5
    - text: 'Ker ti, Bog, si poslual obljube moje, dal si dedovino spotujoim ime
        tvoje. '
      verse: 6
    - text: 'Dni dodaj dnevom kraljevim; leta njegova naj bodejo kakor mnogih rodov. '
      verse: 7
    - text: 'Ostane naj vekomaj pred Bogom; milost in zvestobo pripravi, da naj ga
        varujeti. '
      verse: 8
    - text: 'Tako bodem prepeval tvojemu imenu veno, opravljajo vsak dan obljube
        svoje. '
      verse: 9
  - chapter: 62
    verses:
    - text: 'Naelniku godbe v Jedutunu, psalm Davidov. '
      verse: 1
    - text: 'Samo v Bogu poiva dua moja, od njega je moja blaginja. '
      verse: 2
    - text: 'Samo on je skala moja in blaginja moja; grad moj, ne omahnem mnogo. '
      verse: 3
    - text: 'Doklej bodete snovali teave nad moa? pobiti bodete vsi, podobni nagnenemu
        zidu, ograji omajani. '
      verse: 4
    - text: 'Samo z visokosti njegove pahniti ga ukrepljejo, vesel se lai; z usti
        svojimi blagoslavljajo, znotraj v sebi pa preklinjajo hudo. '
      verse: 5
    - text: 'Samo v Bogu poivaj, dua moja, ker od njega je upanje moje. '
      verse: 6
    - text: 'Samo on je skala moja in blaginja moja, grad moj; ne omahnem. '
      verse: 7
    - text: 'V Bogu je blaginja moja in slava moja; krepka skala moja, pribealie
        moje je v Bogu. '
      verse: 8
    - text: 'Zaupajte mu vsak as, o ljudstvo; pred njim izlijte srce svoje: Bog nam
        je v pribealie. '
      verse: 9
    - text: 'Sama nievost so prostega loveka otroci, la so odlinega moa otroci;
        na tehtnico vkup poloeni, poskoili bi nad nievost. '
      verse: 10
    - text: 'Ne zaupajte zatiranju, in zaradi ropa ne bodite prevzetni; ako se mnoi
        bogastvo, ne navezujte nanj srca. '
      verse: 11
    - text: 'Enkrat je govoril Bog, dvakrat sem slial isto, da je mo Boja, '
      verse: 12
    - text: 'In da je milost tvoja, Gospod, da bode ti povrnil vsakemu po delu svojem. '
      verse: 13
  - chapter: 63
    verses:
    - text: 'Psalm Davidov, ko je bil v puavi Judovi. '
      verse: 1
    - text: 'O Bog, Bog mogoni si moj, zgodaj te iem; duo mojo eja po tebi; po
        tebi hrepeni moje meso, v deeli suhi in onemogli brez vod: '
      verse: 2
    - text: 'Gledati tvojo mo in slavo: tvojo, kakor sem te gledal v svetem kraji. '
      verse: 3
    - text: '(Ker milost tvoja je bolja od ivljenja), hvalijo naj te ustne moje. '
      verse: 4
    - text: 'Tako te bodem blagoslavljal v ivljenji svojem, v imenu tvojem bodem
        povzdigaval svoje roke. '
      verse: 5
    - text: 'Kakor tole in masti bode se nasitila dua moja, in z blagoglasnimi
        ustnami bodo te hvalila usta moja. '
      verse: 6
    - text: 'Ko se spomnim tebe na leii svojem, ujem in premiljam tebe: '
      verse: 7
    - text: 'Da si bil velika pomo meni, tako da sem prepeval v senci tvojih peroti; '
      verse: 8
    - text: 'Ko se dua moja tebe dri in gre za teboj, podpira me desnica tvoja. '
      verse: 9
    - text: 'Zatorej bodejo oni, ki iejo pogubljenja due moje, prili v najspodnje
        kraje zemlje. '
      verse: 10
    - text: 'Storili bodo, da vsak iz med njih pogine z meem; lesicam bodejo dele. '
      verse: 11
    - text: 'Kralj pa sam bode se radoval v Bogu; ponaal se bode, kdorkoli priseza
        pri njem, ko se bodejo zamaila usta la govoreim. '
      verse: 12
  - chapter: 64
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'uj, o Bog, glas moj, ko premiljujem; strahu sovranikovega varuj ivljenje
        moje. '
      verse: 2
    - text: 'Skrivaj me skrivnemu naklepu hudobnih, ropotanju njih, ki delajo krivico: '
      verse: 3
    - text: 'Ki brusijo kakor me jezik svoj, napenjajo kakor puico svojo bridko
        besedo. '
      verse: 4
    - text: 'S kopjem napadajo potenjaka iz zakotja; nenadoma ga napadajo s kopjem
        in se ne boj. '
      verse: 5
    - text: 'Potrjujejo si re hudobno; o skrivanji zank govor; pravijo: Kdo bi jih
        videl? '
      verse: 6
    - text: 'Preiskujejo krivice; oslabeli smo po tem, kar so tako zvito preiskali;
        tako globoko je osrje moa in srce. '
      verse: 7
    - text: 'Ali ko jih bode Bog napadel s kopjem, puica nagla bodejo njih udarci. '
      verse: 8
    - text: 'In storili bodejo, da s samim jezikom svojim udarijo sebe; razkropljeni
        se bodejo spustili v beg, kdorkoli jih bode videl. '
      verse: 9
    - text: 'Katerikoli pa ljudj se boj, oznanjali bodo delo Boje in dejanje njegovo
        stavili pred i. '
      verse: 10
    - text: 'Veselil se bode pravini v Gospodu, in pribeal k njemu; ponaali se
        bodo vsi, ki so pravega srca. '
      verse: 11
  - chapter: 65
    verses:
    - text: 'Naelniku godbe, psalm Davidov, pesem. '
      verse: 1
    - text: 'Tebi gr gotova hvala, o Bog, ki si na Sijonu, in tebi je opravljati
        obljubo. '
      verse: 2
    - text: 'O ki slua molitev, noter do tebe pride vse meso. '
      verse: 3
    - text: 'Premagale so me bile hudobije, grehe nae t opira. '
      verse: 4
    - text: 'Blagor mu, kogar izvoli in pripua, da bode prebival v veah tvojih:
        sitimo se z dobroto hie tvoje, s svetimi remi tvojega svetia. '
      verse: 5
    - text: 'estitljive rei nam govori v pravici, o Bog blaginje nae; zaupanje
        vseh dalnjih pokrajin zemlje in morja. '
      verse: 6
    - text: 'Gore utrjuje v kreposti svoji, z mojo opasan. '
      verse: 7
    - text: 'um morja strahuje, um vod njegovih, in narodov hrup; '
      verse: 8
    - text: 'Ki dela, da prepevajo jutranje vzhode in veerne prebivalci pokrajin,
        boje se znamenj tvojih. '
      verse: 9
    - text: 'Obiskuje to zemljo in je eli, mono jo bogati; s potokom Bojim polnim
        vod; pripravlja njih ito, ko si jo tako obdelal. '
      verse: 10
    - text: 'Razore njene namaka, brazde njene poravnava; z deevjem jo raztaplja,
        kal njeno blagoslavlja. '
      verse: 11
    - text: 'Vena dobrote svoje leto, in sledovi tvoji kapljajo maobo. '
      verse: 12
    - text: 'Kapljajo v ograje puave in z radostjo se ogrinjajo grii. '
      verse: 13
    - text: 'Paniki se odevajo s edami, in doline se pokrivajo s penico; ukajo
        delajo in tudi poj. '
      verse: 14
  - chapter: 66
    verses:
    - text: 'Naelniku godbe, pesem in psalm. Ukajte Bogu, vsi zemljani. '
      verse: 1
    - text: 'Prepevajte slavo njegovega imena; slavo pridevajte hvali njegovi. '
      verse: 2
    - text: 'Govorite Bogu: Kako estitljiv si v delih svojih: zavoljo obilosti moi
        tvoje se ti lanjivo udajajo sovraniki tvoji. '
      verse: 3
    - text: 'Vsi zemljani naj se ti klanjajo in ti prepevajo; prepevajo naj tvojemu
        imenu, presilno. '
      verse: 4
    - text: 'Pridite in glejte dela Boja; estitljiv je v dejanji proti sinovom lovekim. '
      verse: 5
    - text: 'Morje izpreminja v suho; reko so pregazile noge, tam smo radovali se
        v njem. '
      verse: 6
    - text: 'Z mojo svojo gospoduje vekomaj; oi njegove gledajo narode: kateri so
        uporni, naj se ne poviujejo preve pri sebi! '
      verse: 7
    - text: 'Blagoslavljajte Boga naega, ljudstva, in glas hvale njegove naj se razlega; '
      verse: 8
    - text: 'Kateri je duo nao nazaj postavil v ivljenje, in ne pripusti, da omahnejo
        noge nae. '
      verse: 9
    - text: 'Potem, ko si nas izkual, Bog, raztopil si nas, kakor se topi srebro. '
      verse: 10
    - text: 'Peljal si nas v samo mreo; dl si nam podprsnico okolo ledja. '
      verse: 11
    - text: 'Storil si, da je sdel lovek na glavo nao, li smo skozi ogenj in skozi
        vodo; slednji si nas pripeljal do t sitosti. '
      verse: 12
    - text: 'S galnimi darovi pojdem v hio tvojo in opravim svoje obljube, '
      verse: 13
    - text: 'Katere so izrekle odprte ustne moje, in govorila moja usta v stiski moji. '
      verse: 14
    - text: 'galne dar tolstih ovnov bodem ti daroval s kadilom; pripravil vole
        s kozli, mono. '
      verse: 15
    - text: 'Pridite, posluajte, kateri koli se bojite Boga, da povem, kaj je storil
        dui moji. '
      verse: 16
    - text: 'Njega sem klical s svojimi usti, in povian sem bil za govore svojega
        jezika. '
      verse: 17
    - text: 'Ako bi se bil v krivico obrnil s srcem svojim, Gospod bi ne bil slial. '
      verse: 18
    - text: 'Ali vendar slial je Bog, ozrl se v pronje moje glas. '
      verse: 19
    - text: 'Blagoslovljen Bog, kateri ni zavrgel pronje moje in mi ni odtegnil milosti
        svoje. '
      verse: 20
  - chapter: 67
    verses:
    - text: 'Naelniku godbe na strune, psalm in pesem. '
      verse: 1
    - text: 'Bog nam str milost in blagoslavljaj nas, razsvetli naj oblije svoje
        proti nam. '
      verse: 2
    - text: 'Da spoznamo na zemlji tvoj pot, v vseh narodih blaginjo tvojo. '
      verse: 3
    - text: 'Slav te naj ljudstva, Bog, slav te ljudstva vsa. '
      verse: 4
    - text: 'Vesel se naj in poj narodi, ko bode prav sodil ljudstva, in narode
        same bode vodil po zemlji mogono. '
      verse: 5
    - text: 'Slav te naj ljudstva, Bog, slav te ljudstva vsa. '
      verse: 6
    - text: 'Zemlja daje sad svoj; blagoslovi nas Bog, na Bog: '
      verse: 7
    - text: 'Blagoslvi nas Bog, in boj se ga naj vse meje zemlj. '
      verse: 8
  - chapter: 68
    verses:
    - text: 'Naelniku godbe, Davidov psalm in pesem. '
      verse: 1
    - text: 'Ko vstane Bog, razkrop se neprijatelji njegovi, in srditi sovraniki
        njegovi be pred njegovim oblijem. '
      verse: 2
    - text: 'Kakor bi puhnil dim, puhne jih, kakor se staja vosek v ognji, izginejo
        krivini izpred Bojega oblija. '
      verse: 3
    - text: 'Pravini pa se vesli radujejo pred Bogom, in se vesel v radosti. '
      verse: 4
    - text: 'Pojte Bogu, prepevajte njegovemu imenu; poviujte ga, ki sed v sami
        lepoti, ime mu je Gospod, in radujte se pred njim. '
      verse: 5
    - text: 'Oe je sirotam in bramba vdovam, Bog v prebivalii svetosti svoje. '
      verse: 6
    - text: 'Bog stavi v rodovino samotarje; izpeljuje zvezane iz vez; in uporniki
        prebivajo v kraji presuhem. '
      verse: 7
    - text: 'O Bog, ko si hodil pred ljudstvom svojim, ko si stopal po samoti izvrstno; '
      verse: 8
    - text: 'Tresla se je zemlja, tudi nebesa so se rosila od priujonosti Boje,
        sam Sinaji od priujonosti Boje, Boga Izraelovega. '
      verse: 9
    - text: 'De preobilen si rosil, Bog; posestvo svoje, in to hirajoe, si oivljal. '
      verse: 10
    - text: 'Tvoji so krdeloma prebivali v njem; ti ga pripravlja po dobroti svoji
        onemu ubozemu siromaku, Bog. '
      verse: 11
    - text: 'Bog je dajal govor; one, ki so oznanjale, dejale so v veliki vojni: '
      verse: 12
    - text: 'Kralji vojnih krdl be, be; in ona, ki biva dom, pln deli. '
      verse: 13
    - text: 'e ste tudi leali med dvema kupoma kamenja, bodete podobni perotim goloba
        srebrom kritega, katerega prje je iz rumenega zlata izkopanega. '
      verse: 14
    - text: 'Ko bode vsemogoni razkropil kralje v tej deeli, bode bel kakor sneg
        na Salmonu, '
      verse: 15
    - text: 'Najveji gori, gori Basanski; gori grbasti, gori Basanski. '
      verse: 16
    - text: 'Zakaj bi se podrle, grbaste gore? t gorske kraje eli Bog za sede svoj,
        Gospod tudi bode prebival v njih vekomaj. '
      verse: 17
    - text: 'Vozov Bojih je dvakrat deset tiso, tiso in tiso: Gospod z njimi,
        Gospod Sinaji v svetii. '
      verse: 18
    - text: 'Dvigajo se v viavo dobil si v pest vjetnikov mnoino, prejemajo dal
        si dar ljudm; tudi upornike bivajo dobiva v pest, Gospod Bog. '
      verse: 19
    - text: 'Blagoslovljen Gospod, kateri nas vsak dan obklada z darovi; Bog n mogoni,
        blaginja naa. '
      verse: 20
    - text: 'Bog n mogoni nam je Bog mogoni, za vsakatero blaginjo, in Gospodovi
        so izhodi zoper smrt smo. '
      verse: 21
    - text: 'Samo Bog razbija glavo sovranikov svojih; tme lasato njega, ki hodi
        neprestano v krivicah svojih. '
      verse: 22
    - text: 'Rekel je bil Gospod: Iz Basana pripeljem nazaj, nazaj pripeljem iz globoin
        morj, '
      verse: 23
    - text: 'Da razbijajo pomoi nogo svojo v kri; jezik psov svojih v kri sovranika
        vsakega izmed njih. '
      verse: 24
    - text: 'Ko so videli hojo tvojo, o Bog, hojo mojega Boga mogonega, kralja mojega,
        kateri je v svetii; '
      verse: 25
    - text: 'li so spredaj pevci, potem godci; med deklicami, ki so ble na tambure. '
      verse: 26
    - text: 'V zborih blagoslavljajte Boga, Gospoda, kateri ste iz vira Izraelovega. '
      verse: 27
    - text: 'Ondi bodi Benjamin mali in gospodar njih; prvaki Judovski in njih krdela,
        prvaki Zabulonovi, Naftalijevi prvaki. '
      verse: 28
    - text: 'Bog tvoj zapoveduje, da bodi krepk; okrepaj, o Bog, ker si deloval
        v nas, '
      verse: 29
    - text: 'Iz svetia svojega zavoljo Jeruzalema. Tebi prines kralji darilo. '
      verse: 30
    - text: 'Pogbi krdelo trstonosno, edo krepkih juncev s teleti ljudstev, ki se
        na videz udaje s kosovi srebra; razkropi ljudstva, ki jih vojske vesel. '
      verse: 31
    - text: 'Pridejo naj velikai iz Egipta, Etiopija naj hitro polje rok svojih
        dar Bogu. '
      verse: 32
    - text: 'Kraljestva zemeljska, pojte Bogu; prepevajte Gospodu silno, '
      verse: 33
    - text: 'Kateri sed v starodavnih nebs nebesih: glej, z glasom svojim daje glas
        krepak od sebe. '
      verse: 34
    - text: 'Dajajte mo Bogu, veliastvo njegovo je nad Izraelom, in mo njegova
        v gornjih oblakih. '
      verse: 35
    - text: 'Stran si, o Bog, iz sveti svojih; Bog mogoni Izraelov sam daje mo
        in sile temu ljudstvu: slava Bogu! '
      verse: 36
  - chapter: 69
    verses:
    - text: 'Naelniku godbe na estero strun, pesem Davidova. '
      verse: 1
    - text: 'Rei me, Bog, ker vode mi prihajajo noter do due, '
      verse: 2
    - text: 'Pogrezam se v blato pregloboko; kjer ni trdnega pod nogo; zahajam v globoine
        vod; in val poplave me poira. '
      verse: 3
    - text: 'Trudim se vpijo, sui se grlo moje; oi moje peajo, ko upam v svojega
        Boga. '
      verse: 4
    - text: 'Ve jih je ko glave moje ls, ki me sovraijo po krivem; mogoneji so,
        ki me hoejo ubiti, ki so mi sovraniki po krivici; tedaj me silijo vrniti,
        esar nisem vzel. '
      verse: 5
    - text: 'O Bog, ti pozna nespamet mojo, in krivice moje niso ti skrite. '
      verse: 6
    - text: 'Ne bodi jih mene sram, kateri akajo tebe; Gospod, Bog vojnih krdl,
        rudeica naj ne oblije zaradi mene njih, ki iejo tebe, Bog Izraelov. '
      verse: 7
    - text: 'Ker zavoljo tebe prenaam zasmehovanje; sramota pokriva oblije moje. '
      verse: 8
    - text: 'Tujec sem postal bratom svojim, in neznan matere moje sinovom. '
      verse: 9
    - text: 'Ker gorenost za hio tvojo me razjda, in zasmehovanje njih, ki tebe
        zasmehujejo, mene zadeva. '
      verse: 10
    - text: 'Ko jokajo pokorim s postom duo svojo, tedaj se mi to teje za najhujo
        sramoto. '
      verse: 11
    - text: 'Ko se oblaim v raevino, tedaj sem jim v pregovor. '
      verse: 12
    - text: 'O meni govoriijo vkup sedei pri vratih, in pesmi poj, ko pijejo opojno
        pijao. '
      verse: 13
    - text: 'O meni torej je pronja moja t do tebe, Gospod: as je milosti, Bog,
        po obilnosti milosti svoje uslii me, po blagi zvestobi svoji. '
      verse: 14
    - text: 'Potegni me iz blata, in naj se ne pogreznem; otet naj bodem sovranikov
        svojih, in iz globoin vod. '
      verse: 15
    - text: 'Valovje vod naj me poplave ne odnese, in globoina naj me ne pogoltne,
        in jama naj ne zapre ust svojih nad mano. '
      verse: 16
    - text: 'Uslii me, Gospod, ker dobra je milost tvoja; po obilosti usmiljenja
        svojega ozri se v m. '
      verse: 17
    - text: 'In ne skrivaj oblija svojega svojemu hlapcu; ker v stiski sem, hiti,
        uslii me! '
      verse: 18
    - text: 'Pribliaj se dui moji, tmi jo; zavoljo sovranikov mojih ri me. '
      verse: 19
    - text: 'Ti pozna zasramovanje moje in mojo sramoto ter neast mojo; pred teboj
        so vsi sovraniki moji. '
      verse: 20
    - text: 'Zasramovanje tare srce moje, tako da sem bolan; in ko ga akam, da bi
        me miloval, nikogar ni; ali tolaiteljev, vendar ne najdem jih. '
      verse: 21
    - text: 'D, za ive mi daj ela, in v eji moji daj mi piti octa. '
      verse: 22
    - text: 'Njih miza bodi pred njimi za zanko, in za povraila, za zadrgo. '
      verse: 23
    - text: 'Otemn naj njih oi, da ne vidijo; in daj, da ledja njih omahujejo neprestano. '
      verse: 24
    - text: 'Razlij na nje jezo svojo, in srd tvoj naj jih dohiti. '
      verse: 25
    - text: 'Pusti naj bodejo njih gradovi, v atorih njih ne bodi prebivalca. '
      verse: 26
    - text: 'Ker preganjajo njega, kateregi si t udaril, in po boleini prebodencev
        tvojih spletajo pripovedke. '
      verse: 27
    - text: 'Pridevaj kazen kazni njih krivici, in naj ne pridejo v pravico tvojo. '
      verse: 28
    - text: 'Izbriejo naj se iz ivljenja knjige, in s pravinimi naj se ne zapisujejo. '
      verse: 29
    - text: 'Jaz pa uboen in trpe, blaginja tvoja, Bog, postavila me bode na viavo. '
      verse: 30
    - text: 'Hvalil bodem ime Boje s pesmijo, in povelieval ga bodem s zahvaljevanjem, '
      verse: 31
    - text: 'Kar se bode bolje zdelo Gospodu, ko vol, junec rogat z razklanimi parklji. '
      verse: 32
    - text: 'Ko bodejo to videli krotki, veselili se bodo; in oivelo bode srce vae,
        ki iete Boga. '
      verse: 33
    - text: 'Ker Gospod se ozira na potrebne, in jetnikov svojih ne zameta. '
      verse: 34
    - text: 'Hvalila ga bodo nebesa in zemlja, morja in karkoli lazi po njih. '
      verse: 35
    - text: 'Ker Bog otima Sijon in zida z nova mesta Judovska, da stanujejo tam,
        in podedujejo ono deelo. '
      verse: 36
    - text: 'Nasledniki, pravim, hlapcev njegovih naj jo posedajo, in ljubitelji imena
        njegovega naj prebivajo v njej, '
      verse: 37
  - chapter: 70
    verses:
    - text: 'Naelniku godbe, pesem Davidova, za spomin. '
      verse: 1
    - text: 'Bog, otet me, Gospod, pomagat mi hti. '
      verse: 2
    - text: 'Osramot se naj in z rudeico oblij, kateri iejo due moje; zavrnejo
        se naj in oneastijo, ki se vesel nesree moje. '
      verse: 3
    - text: 'Umikajo se naj za plalo sramote svoje, kateri govor: Prav, prav! '
      verse: 4
    - text: 'Vesel se naj in radujejo v tebi vsi, ki te iejo, in govor naj vedno:
        Poveliuj se Bog, kateri ljubijo blaginjo tvojo. '
      verse: 5
    - text: 'Jaz pa sem uboen in potreben, o Bog; hti za voljo mene, in pomo moja
        bodi, reitelj moj; Gospod, ne mdi se. '
      verse: 6
  - chapter: 71
    verses:
    - text: 'K tebi, Gospod, pribegam, sram me ne bodi nikdar. '
      verse: 1
    - text: 'Po pravici tvoji tmi me in oprosti me; nagni k meni uho svoje in ri
        me. '
      verse: 2
    - text: 'Bodi mi skala, na kateri naj prebivam, kamor naj zahajam vedno; zapoved
        si dal, da naj se reim, ker skala moja si in trdnjava moja. '
      verse: 3
    - text: 'Bog moj, rei me iz roke njegove, ki dela nepravino in neusmiljeno. '
      verse: 4
    - text: 'Ker ti si nada moja, Bog Gospod; upanje moje od moje mladosti. '
      verse: 5
    - text: 'Nate se opiram od poroda; od osrja matere moje odtrgal si me t; v tebi
        je hvala moja neprestano. '
      verse: 6
    - text: 'Kakor udo bil sem mnogim; tako si mi krepko zavetje. '
      verse: 7
    - text: 'Napolnijo naj se s hvalo tvojo usta moja, ves dan s slavo tvojo. '
      verse: 8
    - text: 'Ne zavrzi me o starosti asu; ko pea krepost moja, ne zapsti me; '
      verse: 9
    - text: 'Ker sovraniki moji govor o meni, in oni, ki pre na duo mojo, posvetujejo
        se vkup, '
      verse: 10
    - text: 'Govore: Bog ga zapua, podite in zgrabite ga; ker ni ga, da bi ga reil. '
      verse: 11
    - text: 'Bog, ne bivaj dale od mene, Bog moj, na pomo mi hiti. '
      verse: 12
    - text: 'Osramot se naj in poginejo nasprotniki due moje; pokrijejo naj se z
        neastjo in sramoto, kateri iejo hudega meni. '
      verse: 13
    - text: 'Jaz pa sem v nadi neprestano o vsej hvali tvoji, in bodem stanoviten. '
      verse: 14
    - text: 'Usta moja hoejo oznanjati pravico tvojo, vsak dan blaginjo tvojo: dasi
        ne znam tevil njenih. '
      verse: 15
    - text: 'Poprijel se bodem vsake kreposti, Bog Gospod; oznanjal bodem pravico
        samega tebe. '
      verse: 16
    - text: 'Bog, uil si me od mladosti moje, in do sedaj sem oznanjal uda tvoja. '
      verse: 17
    - text: 'Torej tudi toliko asa, ko sem star in siv, Bog, ne zapsti me; dokler
        bodem oznanjal roko tvojo temu rodu, vsakemu prihodnjemu rodu krepost tvojo. '
      verse: 18
    - text: 'Ker pravica tvoja, Bog, seza do viav; ker stvari dela velike, Bog;
        kd je tebi enak? '
      verse: 19
    - text: 'Ker potem ko si dal, da sem izkusil stiske velike in hude, poivlja
        me zopet, in iz brezen zemlje daje da zopet vstajam. '
      verse: 20
    - text: 'Velikost mojo mnoi, in ustavi se ter me tolai. '
      verse: 21
    - text: 'Tudi jaz te bodem slavil s strunami, in zvestobo tvojo, moj Bog; prepeval
        ti bodem s citrami, o svetnik Izraelov! '
      verse: 22
    - text: 'Pevale bodo ustne moje, ko ti bodem prepeval, in dua moja, k si jo otl. '
      verse: 23
    - text: 'Tudi jezik moj bode vsak dan oznanjal pravico tvojo, ker bodo se sramovali,
        ker s sramoto bodo obliti, ki iejo hudega meni. '
      verse: 24
  - chapter: 72
    verses:
    - text: 'Za Salomona: Bog, sodbe svoje kralju daj in pravico svojo sinu kraljevemu. '
      verse: 1
    - text: 'Sodi naj ljudstvo tvoje pravino, in uboge tvoje po pravici. '
      verse: 2
    - text: 'Mir naj ljudstvu gore rod, in grii zavoljo pravice. '
      verse: 3
    - text: 'Reil bode ljudstva siromake, otl ubogih sinove, a zdrobil zatiralca. '
      verse: 4
    - text: 'estili te bodejo, dokler bode solnce, in dokler bode trajal mesec do
        venega rda. '
      verse: 5
    - text: 'Kakor ko pride de nad travo pokoeno, ko deevje, moa zemlji, '
      verse: 6
    - text: 'Bode v cvetu o asu njegovem pravini, in mir obilost, dokler da ne
        bode meseca. '
      verse: 7
    - text: 'In gospodoval bode od morja do morja in od reke do mej zemlj. '
      verse: 8
    - text: 'Pred njim se bodo klanjali in estili ga tujci; in prah bodejo lizali
        sovraniki njegovi. '
      verse: 9
    - text: 'Kralji morski in otoani nosili mu bodejo dar; kralji iz Sabeje in Sabe
        prines mu darilo. '
      verse: 10
    - text: 'D, klanjali se bodo vsi kralji; vsi narodi mu bodejo sluili. '
      verse: 11
    - text: 'Ker reil bode ljudstvo vpijoe, in ubozega, kateremu ne bode pomonika. '
      verse: 12
    - text: 'Prizanaal bode siromaku in potrebnemu, in due potrebnih bode reil. '
      verse: 13
    - text: 'Zvijae in silovitosti bode otl njih duo; tako draga je njih kri v
        oeh njegovih. '
      verse: 14
    - text: 'Torej, dokler bode ivel, dajal mu bode zlata Sabejskega, in prosil bode
        zanj neprestano, ves dan ga blagoslavljal. '
      verse: 15
    - text: 'Kjer bode peica penice na zemlji, na vrhu gor, majal se bode kakor
        Libanon sad njegov, in cveli bodejo meani kakor trava zemeljska. '
      verse: 16
    - text: 'Im njegovo bode vekomaj; dokler bode solnce, poganjalo bode ime njegovo;
        in blagoslavljajo se v njem bodo ga blagrovali vsi narodi. '
      verse: 17
    - text: 'Slava Gospodu, Bogu, Izraelovemu, kateri sam dela uda. '
      verse: 18
    - text: 'In blagoslovljeno ime slave njegove vekomaj, in slave njegove naj se
        napolni vsa zemlja; zgdi se, in zgdi se! '
      verse: 19
    - text: 'Konec je molitev Davidovih, sina Izajevega. '
      verse: 20
  - chapter: 73
    verses:
    - text: 'Psalm Asafov. D, dober je Bog Izraelu, istim v srci. '
      verse: 1
    - text: 'Jaz pa, malo da se niso izpotaknile noge moje, skoraj ni, da niso izpodrsnili
        koraki moji, '
      verse: 2
    - text: 'Ko sem zavidal blazne, gledal krivinih blagostanje, '
      verse: 3
    - text: 'Ker ni ga vozla notri do njih smrti, temu tolsta je njih mo. '
      verse: 4
    - text: 'V trudu lovekem niso, in z drugimi ljudmi ne tep jih nadloge. '
      verse: 5
    - text: 'Zatorej jih obdajajo prevzetnosti verige, pokriva jih kakor dika silovitost. '
      verse: 6
    - text: 'Svtiti se jim od tole ob oesi, kip misli srne. '
      verse: 7
    - text: 'Kuni so, in hudobno govor zatiranje, in z viave govor. '
      verse: 8
    - text: 'V nebo dvigajo usta svoja, in jezik njih prehaja zemljo. '
      verse: 9
    - text: 'Zatorej se vraa sem ljudstvo njegovo, ko se ae, vode polne, iztiskajo
        jim, '
      verse: 10
    - text: 'Da pravijo: Kako bi poznal Bog mogoni? ali bi bilo znanje v viavi? '
      verse: 11
    - text: 'Glej tiste krivine, kako mirni vekomaj mnoijo mo. '
      verse: 12
    - text: 'Vendar zastonj istim svoje srce, in v snagi umivam rok svoje; '
      verse: 13
    - text: 'Ko me tepe vsak dan, in pokora moja mi je gotova vsako jutro. '
      verse: 14
    - text: 'Ako reem: Pravil bodem to; glej, izdajalec bi bil zarodu tvojih sinov. '
      verse: 15
    - text: 'Ako bi mislil spoznati to, teavno se mi je zdelo v mojih oh; '
      verse: 16
    - text: 'Dokler sem stopil v svetia Boga mogonega, zagledal njih konec. '
      verse: 17
    - text: 'Ali na polzlo jih stavi, mee jih dol v podrtije. '
      verse: 18
    - text: 'Kako ginejo v zapuenost, kakor v hipu minejo, konec jih je v grozah. '
      verse: 19
    - text: 'Kakor sanje, ko se je zbudil kdo: Bog, ko se zbudi, zaniuje njih podobo. '
      verse: 20
    - text: 'Ko se razdrai srce moje, in ko sem se v ledvicah svojih samega zbadal, '
      verse: 21
    - text: 'Tedaj sem bil brezpameten, ko nisem vedel: kakor ivina bil sem pri tebi. '
      verse: 22
    - text: 'Zatorej bodem jaz vedno s teboj; prijel si roko desno mojo. '
      verse: 23
    - text: 'S sovetom svojim me spremljaj, da me potem v slavo sprejme. '
      verse: 24
    - text: 'Kdo bi mi bil v nebesih razen tebe? in razen tebe se nikogar ne veselim
        na zemlji. '
      verse: 25
    - text: 'Ko pea meso moje in srce moje, skala srca mojega in dele moj je Bog
        vekomaj. '
      verse: 26
    - text: 'Ker glej, kateri so dale od tebe, ginejo; pokona ga, kdor koli se
        s preestvovanjem izneveri tebi. '
      verse: 27
    - text: 'Meni torej je dobro, da sem blizu Bogu; v Gospoda stavim svoje pribealie,
        da oznanjam vsa dela tvoja. '
      verse: 28
  - chapter: 74
    verses:
    - text: 'Pesem ukovita, Asafu. Zakaj, Bog, zameta vekomaj, vedno kad se jeza
        tvoja v edo pae tvoje! '
      verse: 1
    - text: 'Spomni se obine svoje; da si prej pridobil, odkupil rod posesti svoje,
        da je to gora Sijonska, na kateri si prebival. '
      verse: 2
    - text: 'Vzdigni noge svoje na vene podrtije, na vse zlo, kar ga dela sovranik
        v svetem kraji. '
      verse: 3
    - text: 'Rujove so sovraniki tvoji sredi zbirali tvojih postavili znamenja
        svoja, za znamenja. '
      verse: 4
    - text: 'Za plemenitega so imeli izmed njih vsakega, kakor je dvigal kviku nad
        zapleteno lesovje sekire. '
      verse: 5
    - text: 'e zdaj bijejo izdolbene podobe njegove vkup s kolom in s kladivi. '
      verse: 6
    - text: 'Zagali so svetia tvoja, pahnili so na tla in oskrunili prebivalie
        tvojega imena. '
      verse: 7
    - text: 'Rekli so v srci svojem: Zgrabimo ga vsi vkup; zapalili so vsa zbiralia
        Boga mogonega, in pahnili jih na tla. '
      verse: 8
    - text: 'Znamenj naih ne vidimo, ni ve preroka, in ni ga pri nas, ki bi vedel,
        doklej. '
      verse: 9
    - text: 'Doklej, o Bog, bode zasramoval sovranik, drail bode neprijatelj ime
        tvoje vekomaj? '
      verse: 10
    - text: 'Zakaj odteza roko svojo, in desnico svojo? Iz srede nedrija svojega
        strahj. '
      verse: 11
    - text: 'Saj Bog je kralj moj e od nekdaj, delajo blaginjo sredi zemlje. '
      verse: 12
    - text: 'Ti si razklal v moi svoji morje; razbil si zmajem glave v vodah. '
      verse: 13
    - text: 'Ti si razbil somu glave, dajal si hrane samemu ljudstvu, potujoemu skozi
        puavo. '
      verse: 14
    - text: 'Ti si odprl studenec in potok; ti posua reke mogone. '
      verse: 15
    - text: 'Tvoj je dan, in tvoja no; ti si napravil lu njeno in solnce. '
      verse: 16
    - text: 'Ti si postavil vse meje zemlji; samo poletje in zimo napravil si t. '
      verse: 17
    - text: 'Spomni se vendar tega, da sovranik zasramuje, o Gospod, in da ljudstvo
        nespametno drai ime tvoje. '
      verse: 18
    - text: 'Ne dajaj tistemu krdelu ivljenja grlice svoje, krdela ubozih svojih
        ne pozabi vekomaj. '
      verse: 19
    - text: 'Ozri se na zavezo, ker napolnjeni so najskrivneji kraji zemlje, silovitosti
        so jama. '
      verse: 20
    - text: 'Kdor je ponian, naj se ne vrne zmeden; ubogi in potrebni naj hvalita
        ime tvoje. '
      verse: 21
    - text: 'Vstani, o Bog; potegni se za pravdo svojo; spomni se zasramovanja svojega,
        katero ti dela nespametni vsak dan. '
      verse: 22
    - text: 'Ne pozabi glas sovranikov svojih; ropota spenjajoih se v t, ki se
        mnoi vedno. '
      verse: 23
  - chapter: 75
    verses:
    - text: 'Naelniku godbe: "Ne pogubi!" psalm Asafu in pesem. '
      verse: 1
    - text: 'Slavimo te, Bog, slavimo; ker blizu je ime tvoje, uda tvoja oznanjamo. '
      verse: 2
    - text: 'Ko bodem sprejel zbor, sodil bodem najbolj pravino. '
      verse: 3
    - text: 'Zemlje in vseh njenih prebivalcev stebre omajane utrdil bodem jaz. '
      verse: 4
    - text: 'Govore blaznim: Ne bodite blazni, in krivinim: Ne dvigujte roga. '
      verse: 5
    - text: 'Ne dvigujte roga svojega zoper Najvijega; ne govorite s trdim vratom. '
      verse: 6
    - text: 'Ker od vzhoda ali od zahoda, tudi od puave ni povianja. '
      verse: 7
    - text: 'Temu Bog sodnik: tega ponia, onega povia. '
      verse: 8
    - text: 'Ker aa je v roki Gospodovi in vino kalno, polno meanice, iz katere
        je izlil; vendar goo njeno, katero bodo iztisnili, pili bodo vsi krivini
        na zemlji. '
      verse: 9
    - text: 'Jaz torej naj oznanjam vekomaj, prepevam Bogu Jakobovemu: '
      verse: 10
    - text: 'In vse rogove bodem polomil krivinim; zviajo naj se pravinemu rogovi. '
      verse: 11
  - chapter: 76
    verses:
    - text: 'Naelniku godbe na strune, psalm Asafu in pesem. '
      verse: 1
    - text: 'Plemenit je v Judi Bog, v Izraelu veliko ime njegovo. '
      verse: 2
    - text: 'V Salemu je koa njegova, in prebivalie na Sijonu. '
      verse: 3
    - text: 'Ondi je zlomil loke bliskajoe, it in me in vojsko presilno. '
      verse: 4
    - text: 'Svetl si postal, veliasten, z gor plenjenja. '
      verse: 5
    - text: 'V plen so se dali krepki v srci; spali so spanje svoje; tako da niso
        nali nobeni moje vojaki svojih rk. '
      verse: 6
    - text: 'Od hudovanja tvojega, o Bog Jakobov, onemogel je voz in konj. '
      verse: 7
    - text: 'Ti, t si stran, ali bi kdo obstal pred teboj, odkar se jezi? '
      verse: 8
    - text: 'Z neba daje, da se uje sodba, zemlja se boji in se je umirila, '
      verse: 9
    - text: 'Ko vstane na sodbo Bog, branit vse krotke na zemlji. '
      verse: 10
    - text: 'Ker srd loveki te slav, z ostanki srda opasuje svoje. '
      verse: 11
    - text: 'Delajte in opravljajte obljube Gospodu Bogu svojemu; katerikoli stoj
        okolo njega, prines naj mu dar stranemu, '
      verse: 12
    - text: 'Kateri anje napuh prvakov, stran zemeljskim kraljem. '
      verse: 13
  - chapter: 77
    verses:
    - text: 'Naelniku godbe, naslednikov Idutunskih; psalm Asafov. '
      verse: 1
    - text: 'Glas moj gre do Boga, ko zavpijem; glas moj do Boga, da nagne uho k meni. '
      verse: 2
    - text: 'Ob asu stiske svoje iem Gospoda; roka moja je ponoi polita neprestano,
        dua moja se brani pripustiti tolabo. '
      verse: 3
    - text: 'Spominjam se Boga, ko trepetam in stokam; premiljam, ko duh moj omaguje
        presilno. '
      verse: 4
    - text: 'Ko mi ne da zatisniti o, zbegan sem, tako da povedati ne morem. '
      verse: 5
    - text: 'ase premiljujem starodavne, prejnjih vekov leta. '
      verse: 6
    - text: 'Spominjam se godbe svoje pononje; v srci svojem premiljam, in duh moj
        preiskuje govore: '
      verse: 7
    - text: 'Ali bi vekomaj zametal Gospod; ali ne bode dalje dobrovoljen? '
      verse: 8
    - text: 'Ali bi vekomaj opeala milost njegova; konec bilo govora od roda do roda? '
      verse: 9
    - text: 'Ali bi bil pozabil Bog mogoni deliti milost; ali bi zapiral v jezi usmiljenje
        svoje? '
      verse: 10
    - text: 'Slednji pravim: To me slabi, ko se je izpremenila Najvijega desnica. '
      verse: 11
    - text: 'Spominjal so bodem dejanj Gospodovih; d, spominjal se bodem od starodavnosti
        vseh udeev tvojih. '
      verse: 12
    - text: 'In premiljal bodem vsakatero dlo tvoje; o dejanjih tvojih bodem pripovedoval: '
      verse: 13
    - text: 'O Bog, v svetosti je steza tvoja, kdo je Bog mogoni kakor Bog? '
      verse: 14
    - text: 'Ti, o Bog mogoni, udoviti, pokazal si mo svojo na narodih. '
      verse: 15
    - text: 'Reil si z roko ljudstvo svoje, sinove Jakobove, tudi Joefa. '
      verse: 16
    - text: 'Videle so te vode, Bog, videle so te vode in se tresle, d, potresla
        so se brezna. '
      verse: 17
    - text: 'Izlili so oblaki vode, glas so zagnali gornji oblaki; priletele so tudi
        puice tvoje. '
      verse: 18
    - text: 'Bobnel je grom tvoj v tistem krogu, razsvetljali so bliski vesoljni svet;
        potresla se je zemlja in trepetala. '
      verse: 19
    - text: 'Skozi morje pot tvoja, in steza tvoja skozi prostorne vode, kjer sledovi
        tvoji niso znani, '
      verse: 20
    - text: 'Vodil si kakor edo ljudstvo svoje, po Mojzu in Aronu. '
      verse: 21
  - chapter: 78
    verses:
    - text: 'Pesem ukovita Asafova. Posluaj, ljudstvo moje, nauk moj; nagnite uho
        svoje govoru mojih ust. '
      verse: 1
    - text: 'V priliki odprem usta svoja; od sebe dam skrivnosti asov nekdanjih, '
      verse: 2
    - text: 'Kar smo sliali in znali, ko so nam pravili pradedje nai. '
      verse: 3
    - text: 'Prikrivali ne bodemo njih otrokom, naslednjemu rodu, da oznanjajo hvalo
        Gospodovo in mo njegovo, in udovita dela njegova, katera je storil. '
      verse: 4
    - text: 'Ker ustanovil je prianje v Jakobu in postavil zakon v Izraelu, ko je
        zapovedal pradedom naim, oznanjati svojim otrokom. '
      verse: 5
    - text: 'Da ved, naslednji rod, otroci prihodnji, in vstanejo ter oznanjajo otrokom
        svojim. '
      verse: 6
    - text: 'Upanje svoje naj stavijo v Boga, in ne pozabijo naj dejanj Boga mogonega,
        temu hranijo naj zapovedi njegove. '
      verse: 7
    - text: 'In ne bodejo naj kakor njih pradedje, rod trdovraten in uporen; rod,
        kateri ni popravil srca svojega, in katerega duh ni bil stanoviten proti Bogu
        mogonemu, '
      verse: 8
    - text: 'Kakor nasledniki Efrajmovi, kateri oboroeni streljajo z lokom in hrbte
        obraajo ob asu bitve. '
      verse: 9
    - text: 'Ohranili niso zaveze Boje, in branili so se hoditi po zakonu njegovem, '
      verse: 10
    - text: 'Pozabivi dejanj njegovih, in udovitih del njegovih, katera jim je bil
        pokazal. '
      verse: 11
    - text: 'Pred pradedi njihovimi je delal uda, v deeli Egiptovski, na polji Tanikem. '
      verse: 12
    - text: 'Razklal je bil morje, da jih je prepeljal ez, in postavil je vode, kakor
        kp. '
      verse: 13
    - text: 'In spremljal jih je z oblakom podnevi, in vso no s svetlim ognjem. '
      verse: 14
    - text: 'Razklal je bil skale v puavi, da bi pijao pripravil v valovih preobilo. '
      verse: 15
    - text: 'Valove je izpeljal iz skale, in vode dol spual kakor reke. '
      verse: 16
    - text: 'Vendar so dalje greili e zoper njega, in draili Najvijega v sami
        suhi deeli. '
      verse: 17
    - text: 'In izkuajo Boga mogonega v srci svojem, trjali so jedi po svojega
        srca elji. '
      verse: 18
    - text: 'In grdo govore zoper Boga, rekli so: "Ali bi mogel Bog mogoni napraviti
        mizo v tej puavi? '
      verse: 19
    - text: 'Glej, tako je udaril skalo, da so tekle vode, in potoki so se udrli,
        ali bi mogel dati tudi ivea? ali bi pripravil mesa svojemu ljudstvu?" '
      verse: 20
    - text: 'Zato je Gospod slial in se razjaril; in ogenj se je bil vnel zoper Jakoba,
        in jeza je tudi gorela zoper Izraela. '
      verse: 21
    - text: 'Ker niso verovali v Boga, in niso zaupali v blaginjo njegovo. '
      verse: 22
    - text: 'Dasi je bil zapovedal gornjim oblakom zgoraj in odprl vrata nebeka, '
      verse: 23
    - text: 'In deil nad nje mno za jed in dajal ito nebeko; '
      verse: 24
    - text: 'Kruh najmonejih je jedel vsak; popotnico jim je poiljal do sitega. '
      verse: 25
    - text: 'Zagnal je sever na nebesih, in z mojo svojo pripeljal jug. '
      verse: 26
    - text: 'Ko je deil nad nje meso kakor prah, in kakor morski psek tie krilate; '
      verse: 27
    - text: 'Metal jih je med atore, okolo prebivali svojih. '
      verse: 28
    - text: 'In jedli so in bili so nasiteni mono, in esar so poeleli, prinesel
        jim je. '
      verse: 29
    - text: 'e niso bili iznebili se poelenja svojega, e je bila jed njih v njihovih
        ustih; '
      verse: 30
    - text: 'Ko je jeza Boja gorea proti njim morila med najmonejimi iz med njih
        in pokonavala mladenie Izraelske. '
      verse: 31
    - text: 'Po vsem tem so e greili in niso verovali zavoljo udovitih dl njegovih. '
      verse: 32
    - text: 'Zatorej je pogubljal v niemurnosti njih dn, in njih leta v strahu. '
      verse: 33
    - text: 'Ko jih je pobijal, ako so popraevali po njem in izpreobrnivi se zjutraj
        iskali Boga mogonega, '
      verse: 34
    - text: 'Spomnivi se, da je bil Bog njih skala in Bog mogoni najviji njih renik; '
      verse: 35
    - text: 'e tudi so ga hoteli varati z usti svojimi, in so z jezikom svojim lagali
        se njemu, '
      verse: 36
    - text: 'In srce njihovo ni bilo obrneno proti njemu, in niso bili stanovitni
        v zavezi njegovi: '
      verse: 37
    - text: 'Vendar je on usmiljen opral krivico, tako da jih ni pogubil; in odvraal
        je svoj srd obilo, in n vnemal vse jeze svoje, '
      verse: 38
    - text: 'Spomnivi se, da so meso, veter, ki gre in se ne vrne. '
      verse: 39
    - text: 'Kolikokrat so ga razdraili v puavi; alili so ga v samoti! '
      verse: 40
    - text: 'Ki so hitro izkuali Boga mogonega, in alili Svetega Izraelovega. '
      verse: 41
    - text: 'Ne spomnivi se roke njegove, dn, ko jih je bil otl sovranika. '
      verse: 42
    - text: 'Ko je v Egiptu delal znamenja svoja, in uda svoja na polji Tanikem. '
      verse: 43
    - text: 'Ko je v kri izpremenil njih potoke, in reke njih, da bi ne mogli piti. '
      verse: 44
    - text: 'Izpustil je nad nj ivali krdelo, da bi jih pokonalo, in abe, da jih
        uniijo. '
      verse: 45
    - text: 'In dal je njih sad murnu in kobilici njih delo. '
      verse: 46
    - text: 'Pobil je s too njih trte in smokve njih z ognjem, ki je pokonal vse,
        kamor je priel. '
      verse: 47
    - text: 'Dal je tudi isti toi njih ivali, in njih ede arjavici ognjeni. '
      verse: 48
    - text: 'Izpustil je nad nje jeze svoje ar, srd in nevoljo in stisko, poiljajo
        oznanovalce nesree. '
      verse: 49
    - text: 'Pretehtal je k jezi svoji pot, smrti ni ubranil njih ivljenja; in ivali
        njih izroil je kugi. '
      verse: 50
    - text: 'In udaril je vse prvorojeno v Egiptu; prvino moi v atorih Kamovih. '
      verse: 51
    - text: 'In prepeljal je kakor ovce ljudstvo svoje, in vodil jih je kakor ede
        po puavi. '
      verse: 52
    - text: 'In peljal jih je varno tako, da se niso bali, potem ko je bilo morje
        pokrilo njih sovranike. '
      verse: 53
    - text: 'Pripeljal jih je do meje svetosti svoje, gore t, katero je pridobila
        desnica njegova. '
      verse: 54
    - text: 'Izgnal je izpred njih oblija narode in storil, da so pripali vrvi posesti
        in prebivali so v njih atorih Izraelovi rodovi. '
      verse: 55
    - text: 'Vendar so izkuali in razdraili Boga najvijega, in prianj njegovih
        niso se drali. '
      verse: 56
    - text: 'Temu obrnili so se ter ravnali izdajalsko, kakor njih pradedje; obrnili
        so se kakor lok goljufen, '
      verse: 57
    - text: 'Ker draili so ga z viinami svojimi in svojimi maliki, do ljubosumnosti
        so ga razvneli. '
      verse: 58
    - text: 'Slial je Bog in se razsrdil, in zavrgel je silno Izraela. '
      verse: 59
    - text: 'Tako, da je zapustivi prebivalie v Silu, ator, katerega je bil postavil
        med ljudmi, '
      verse: 60
    - text: 'Dal v sunjost svojo mo, in slavo svojo sovraniku v pest. '
      verse: 61
    - text: 'In izroil je meu ljudstvo svoje, ker se je bil razsrdil zoper posestvo
        svoje. '
      verse: 62
    - text: 'Ogenj je pokonal mladenie njegove, in device njegove niso se hvalile. '
      verse: 63
    - text: 'Duhovniki njegovi padli so pod meem, in vdove njegove niso jokale. '
      verse: 64
    - text: 'Potem se je zbudil Gospod, kakor da bi bil spal, kakor korenjak, pojo
        po vinu. '
      verse: 65
    - text: 'In udaril je sovranike svoje nazaj; sramoto veno jim je naloil. '
      verse: 66
    - text: 'Slednji je zavrgel ator Joefov in rod Efrajmovega ni izvolil. '
      verse: 67
    - text: 'Izvolil pa je rod Judov, goro Sijonsko, da bi jo ljubil. '
      verse: 68
    - text: 'Zidal je enako najvijim gradovom svetie svoje, namre v deeli, katero
        je utrdil. '
      verse: 69
    - text: 'In izvolil je Davida hlapca svojega, in vzel ga iz ograje ede, '
      verse: 70
    - text: 'Peljal ga je od dojeih, da bi pasel Jakoba, ljudstvo svoje in Izraela,
        posestvo svoje, '
      verse: 71
    - text: 'Kateri jih je pasel po potenosti srca svojega, in vodil jih je z najvijo
        razumnostjo svojih rok. '
      verse: 72
  - chapter: 79
    verses:
    - text: 'Psalm Asafu. O Bog, prili so narodi v posestvo tvoje, oskrunili so hram
        svetosti tvoje, v groblje izpremenili so Jeruzalem. '
      verse: 1
    - text: 'Dali so hlapcev tvojih truplo za hrano tiem nebekim; meso njih, katerim
        si milosten, zemeljskim zverm. '
      verse: 2
    - text: 'Prelivali so kri njihovo kakor vodo okrog Jeruzalema, in ni ga bilo,
        da bi pokopaval. '
      verse: 3
    - text: 'V zasramovanje smo sosedom naim, v zasmehovanje in norevanje njim,
        kateri so okolo nas. '
      verse: 4
    - text: 'Doklej, Gospod? bode-li jezil se veno? bode li gorela kakor ogenj gorenost
        tvoja? '
      verse: 5
    - text: 'Izlij srd svoj nad one narode, kateri te ne spoznavajo, in nad kraljestva,
        katera ne kliejo tvojega imena. '
      verse: 6
    - text: 'Ker pojedli so Jakoba, in razdejali so prebivalie njegovo. '
      verse: 7
    - text: 'Ne spomnjaj se zoper nas krivic preteklih asov, hiti naj in prehit
        nas usmiljenje tvoje, ker oboali smo silno. '
      verse: 8
    - text: 'Pomagaj nam, Bog, blaginje nae, zavoljo esti svojega imena, in rei
        nas ter prizanesi nam grehe nae zavoljo svojega imena. '
      verse: 9
    - text: 'Zakaj naj bi govorili oni narodi: "Kje je njih Bog?" Znano bodi med onimi
        narodi pred naimi omi maevanje krvi prelite hlapcev tvojih. '
      verse: 10
    - text: 'Pred oblije tvoje naj pride zdihovanje jetnika, po velikosti roke svoje
        stri, da ostanejo, kateri se e izroajo smrti. '
      verse: 11
    - text: 'Povrni torej sosedom naim sedemkrat v njih naroje sramoto njih, katero
        so ti delali, Gospod. '
      verse: 12
    - text: 'In mi ljudstvo tvoje, in eda pae tvoje, bodemo slavili te veno; od
        roda do roda bodemo oznanjali hvalo tvojo. '
      verse: 13
  - chapter: 80
    verses:
    - text: 'Naelniku godbe na estero strun: psalm prianja Asafu. '
      verse: 1
    - text: 'O pastir Izraelov, posluaj, ki vodi Joefa kakor edo, sede na Kerubih
        prisvti! '
      verse: 2
    - text: 'Pred Efrajmom, Benjaminom in Manasom zbudi mo svojo in pridi in prinesi
        nam polno blaginjo svojo. '
      verse: 3
    - text: 'Bog, pomagaj nam zopet na noge; daj, da sveti oblije tvoje, in reeni
        bomo. '
      verse: 4
    - text: 'Gospod, Bog vojnih krdl, doklej bode kadil proti molitvi svojega ljudstva? '
      verse: 5
    - text: 'Pase jih s solznim kruhom, in piti jim daje slz obilo mero. '
      verse: 6
    - text: 'Prepua nas v prepir sosedom naim, in sovraniki nai zasmehujejo
        nas. '
      verse: 7
    - text: 'O Bog vojnih krdel, pomagaj nam zopet na noge, in daj, da sveti oblije
        tvoje, reeni bomo. '
      verse: 8
    - text: 'Trto si bil prestavil iz Egipta, pregnal si bil ljudstva, da bi jo zasadil. '
      verse: 9
    - text: 'Pospravil si bil pred njo, in storil si, da je poganjala korenine svoje,
        in napolnila je bila deelo. '
      verse: 10
    - text: 'Gore so se pokrivale s senco njeno, in mladik njenih cedre najveje. '
      verse: 11
    - text: 'Stezala je veje svoje noter do morja, in do reke mladike svoje. '
      verse: 12
    - text: 'Zakaj si podrl ograje njene, tako da jo obirajo vsi popotniki? '
      verse: 13
    - text: 'Izpodriva jo gozdna svinja, in ival poljska jo objeda. '
      verse: 14
    - text: 'O Bog vojnih krdl, povrni se skoraj, ozri se z nebes ter glej, in obii
        to trto, '
      verse: 15
    - text: 'In mladiko, katero je bila vsadila desnica tvoja, in to zavoljo sina,
        katerega si potrdil sebi. '
      verse: 16
    - text: 'Posmojena je z ognjem, odrezana; od hudovanja oblija tvojega ginejo. '
      verse: 17
    - text: 'Roka tvoja bodi nad moem desnice tvoje, sinom lovekim, katerega si
        potrdil sebi. '
      verse: 18
    - text: 'In umaknili se ne bodemo od tebe; v ivljenji nas ohrani, da kliemo
        ime tvoje. '
      verse: 19
    - text: 'Gospod Bog vojnih krdl, pomagaj nam na noge; daj, da sveti oblije tvoje,
        in reeni bomo. '
      verse: 20
  - chapter: 81
    verses:
    - text: 'Naelniku godbe pri Gitaji, pesem Asafu. '
      verse: 1
    - text: 'Pojte Bogu, mi nai, vpijte Bogu Jakobovemu. '
      verse: 2
    - text: 'Primite psalmovanje in vzemite boben, strune prijetne in brenklje. '
      verse: 3
    - text: 'Trobite o mlaji, o vseh stalnih praznikih, o godovih naih. '
      verse: 4
    - text: 'Ker ustanovljeno je v Izraelu, postava od Boga Jakobovega, '
      verse: 5
    - text: 'Kateri jo je za prianje postavil v Joefu, ko je el proti deeli Egiptovski,
        kjer sem slial govor neznan; '
      verse: 6
    - text: '"Odtegnil sem", pravi, od bremena ramo njegovo; roke njegove loile so
        se od ebria. '
      verse: 7
    - text: 'Ko si vpil v oni stiski, reil sem te, uslial sem te v gromovem zakotji;
        izkual sem te do vod Meribskih. '
      verse: 8
    - text: 'Posluaj, ljudstvo moje, in sprieval ti bodem, o Izrael, ako me bode
        poslual. '
      verse: 9
    - text: 'Ako ne bode v tebi boga mogonega tujega, in se ne bode klanjal bogu
        mogonemu tujerodnemu. '
      verse: 10
    - text: 'Jaz sem Gospod, Bog tvoj, ki sem dal, da si priel gor iz deele Egiptovske;
        raziri usta svoja in napolnim jih. '
      verse: 11
    - text: 'Ali ljudstvo moje ni poslualo glasu mojega, in Izrael mi ni bil pokoren. '
      verse: 12
    - text: 'Zatorej sem jih izpustil, da naj hodijo po srca svojega volji, govore:
        Gred naj s svojimi krivimi naklepi. '
      verse: 13
    - text: 'O ko bi me bilo poslualo ljudstvo moje, ko bi bili Izraelci hodili po
        mojih potih! '
      verse: 14
    - text: 'Kar mahoma bi bil potlail njih neprijatelje, ko bi bil v njih sovranike
        obrnil roko svojo. '
      verse: 15
    - text: 'Sovraniki Gospodovi bi se bili lanjivo vdali njemu, in njih as bi
        bil vekomaj. '
      verse: 16
    - text: 'D, ivil bi ga bil z maobo penino, tudi z medom iz skale bi te bil
        sitil. '
      verse: 17
  - chapter: 82
    verses:
    - text: 'Psalm Asafu. Bog biva v zboru Boga mogonega, med oblastvi sodi. '
      verse: 1
    - text: 'Doklej bodete sodili krivino, in potezali se za hudobne? '
      verse: 2
    - text: 'Sodite za ubozega in siroto; nesrenega in siromaka opraviite. '
      verse: 3
    - text: 'Oprostite ubozega in potrebnega, iz roke krivinih reite. '
      verse: 4
    - text: 'Ne ved in ne pazijo, v temi hodijo neprestano; maj se vsi strebri zemlje. '
      verse: 5
    - text: 'Jaz pravim: "Bogovi ste, in najvijega sinovi vi vsi: '
      verse: 6
    - text: 'Tod, umrli bodete kakor navaden lovek; tudi kakor kateri iz med nih
        poglavarjev bodete padli." '
      verse: 7
    - text: 'Vstani, o Bog, sodi zemljo; ti namre ima posest med vsemi narodi. '
      verse: 8
  - chapter: 83
    verses:
    - text: 'Pesem in psalm Asafu. '
      verse: 1
    - text: 'O Bog, ne moli, ne delaj se gluhega, in ne mirj, o Bog mogoni! '
      verse: 2
    - text: 'Ker glej, neprijatelji tvoji ropotajo, in sovraniki tvoji dvigujejo
        glavo. '
      verse: 3
    - text: 'Zoper ljudstvo tvoje prekanjeno delajo naklep; in posvetujejo se zoper
        skrite tvoje. '
      verse: 4
    - text: 'Reko: Dejte, potrebimo jih, da ne bodejo narod, da se ne bode ve imenovalo
        ime Izraelovo. '
      verse: 5
    - text: 'Ker naklep so storili z enakimi srci; zoper tebe so sklenili zavezo. '
      verse: 6
    - text: 'atori Idumejcev in Izmaelianov, Moabljani in Agarenci; '
      verse: 7
    - text: 'Gebaljani in Amonjani in Amaleani; Palestinjani s Tira prebivalci. '
      verse: 8
    - text: 'Tudi Asirijan se jim je pridruil; roka so sinovom Lotovim. '
      verse: 9
    - text: 'Stri jim kakor Madijanom, kakor Sisaru, kakor Jabinu ob potoku Kisonu, '
      verse: 10
    - text: 'Ki so bili pokonani pri Endoru; postali so zemlje gnoj. '
      verse: 11
    - text: 'Naredi njih plemenitnike same kakor Oreba, in kakor Zeba; kakor Zebaha
        in Salmuna vse njih poglavarje, '
      verse: 12
    - text: 'Kateri pravijo: Pridobimo prebivalia Boja. '
      verse: 13
    - text: 'Bog moj, naredi jih kakor kolo, kakor pleve pred vetrom. '
      verse: 14
    - text: 'Kakor ogenj poiga gozd, in kakor plamen vnema gore, '
      verse: 15
    - text: 'Tako jih pdi z viharjem svojim; in z vrtincem svojim jih preplai. '
      verse: 16
    - text: 'S sramoto napolni njih oblije; da se bode iskalo ime tvoje, o Gospod. '
      verse: 17
    - text: 'Rudeica naj jih oblije, in zbegajo naj se veno; sramujejo se naj in
        poginejo; '
      verse: 18
    - text: 'Da se spozn, da si ti, kateremu edinemu je ime Gospod, vzvien nad vesoljno
        zemljo. '
      verse: 19
  - chapter: 84
    verses:
    - text: 'Naelniku godbe pri Giteji, sinovom Koretovim psalm. '
      verse: 1
    - text: 'Kako ljuba so prebivalia tvoja, o Gospod vojnih krdl! '
      verse: 2
    - text: 'Dua moja hrepeni in koprni, priti v vee Gospodove; srce moje in meso
        moje vpijeta v hrepenenji po ivem Bogu mogonem. '
      verse: 3
    - text: 'Celo vrabec najde dom in lastovka si gnezdo, da v njem izvali mladie
        svoje  o oltarji tvoji, o Gospod vojnih krdl, kralj moj in Bog moj! '
      verse: 4
    - text: 'Blagor jim, ki so prebivali v hii tvoji, ki te zdaj e hvalijo! '
      verse: 5
    - text: 'Blagor loveku, kateremu je dano v tebi stopati na steze tvoje po srca
        svojega elji. '
      verse: 6
    - text: 'Kateri gred po murbini dolini, imajo njega za studenec, katere tudi
        pokriva de blagoslova, '
      verse: 7
    - text: 'Kateri hodijo od zbora do zbora, ki se prikae pred Bogom na Sijonu. '
      verse: 8
    - text: 'Gospod, Bog vojnih krdl, uj molitev mojo; posluaj, o Bog Jakobov! '
      verse: 9
    - text: 'it na, poglej, o Bog; in glej maziljenca svojega oblije! '
      verse: 10
    - text: 'Ker bolji en dan v veah tvojih, nego tiso drugj; raji hoem stopati
        ez prag v hii Boga mojega, nego prebivati v krivice atorih. '
      verse: 11
    - text: 'Ker solnce in it je Gospod, Bog; milost in slavo daje Gospod; dobrega
        ne krati njim, ki hodijo v potenosti. '
      verse: 12
    - text: 'O Gospod vojnih krdl, blagor loveku, kateri ima zaupanje v tebe! '
      verse: 13
  - chapter: 85
    verses:
    - text: 'Naelniku godbe med sinovi Koretovimi, psalm. '
      verse: 1
    - text: 'Blagovoljen si bil, Gospod, deeli svoji; nazaj si bil pripeljal sunje
        krdelo Jakobovo. '
      verse: 2
    - text: 'Odpustil si bil krivico ljudstvu svojemu, pokril si bil ves njih greh. '
      verse: 3
    - text: 'Potolail si bil ves srd svoj, odvrnil, da ni kipela, jezo svojo. '
      verse: 4
    - text: 'Postavi nas v prejnji stan, o Bog blaginje nae; in potolai nevoljo
        svojo proti nam. '
      verse: 5
    - text: 'Ali se bode veno jezil nad nami? raztezal jezo svoje od roda do roda? '
      verse: 6
    - text: 'Ali ne bode vrnivi se nazaj nas postavil v ivljenje, da se ljudstvo
        tvoje raduje v tebi? '
      verse: 7
    - text: 'Pokai nam, Gospod, milost svojo; in daj nam blaginjo svojo. '
      verse: 8
    - text: 'Poslual bodem, kaj govori, Bog n mogoni Gospod, ker mir govori proti
        ljudstvu svojemu, in proti njim, katerim je milosten; ali k nespameti naj
        se ne povrnejo. '
      verse: 9
    - text: 'Res, blizu je njim, ki se njega boj, blaginja njegova; slava bode prebivala
        v deeli nai. '
      verse: 10
    - text: 'Milost in zvestoba se sreati; pravica in mir se poljubita. '
      verse: 11
    - text: 'Zvestoba poene iz zemlje, in pravica pogleda z nebs. '
      verse: 12
    - text: 'Tudi Bog bode dal, kar je dobro, da zemlja naa obrodi svoj sad. '
      verse: 13
    - text: 'Storil bode, da pojde pravica pred njim, ko postavi noge svoje na pot. '
      verse: 14
  - chapter: 86
    verses:
    - text: 'Molitev Davidova: Nagni, Gospod, uho svoje; uslii me, ker siromak sem
        in uboen. '
      verse: 1
    - text: 'Rei duo mojo, ker tisti sem, kateremu deli milost; rei hlapca svojega,
        ti Bog moj, ko imam zaupanje v tebe. '
      verse: 2
    - text: 'Milost mi izkai, Gospod; ker kliem te ves dan. '
      verse: 3
    - text: 'Razveseli duo svojega hlapca; ker do tebe, Gospod, povzdigujem duo
        svojo. '
      verse: 4
    - text: 'Ti namre, Gospod, si dober in prizanaa, in obilen v milosti vsem,
        ki te kliejo. '
      verse: 5
    - text: 'uj molitev mojo, Gospod; in posluaj proenj mojih glas. '
      verse: 6
    - text: 'O asu stiske svoje te kliem, ker usliuje me. '
      verse: 7
    - text: 'Ni ti enakega med vsemi bogovi, o Gospod; in dl ni tvojim enakih. '
      verse: 8
    - text: 'Vsi narodi, katerim jih deli, prihajajoim, klanjajo se pred teboj,
        in ast daj tvojemu imenu. '
      verse: 9
    - text: 'Ker velik si in udovit, ti sam si Bog. '
      verse: 10
    - text: 'Ui me, Gospod, pot svoj; hodim naj dalje v resnici tvoji; zberi srce
        moje, da se boji tvojega imena. '
      verse: 11
    - text: 'Slavil te bodem, Gospod Bog moj, iz vsega svojega srca; in estil bodem
        im tvoje vekomaj. '
      verse: 12
    - text: 'Ker velika je milost tvoja do mene, in reil si duo mojo iz spodnjega
        groba. '
      verse: 13
    - text: 'O Bog, prevzetniki se spenjajo zoper mene, in silovitnikov krdela iejo
        ivljenja mojega, ker te nimajo pred omi. '
      verse: 14
    - text: 'Ti pa, Gospod, Bog mogoni, usmiljen si in milosten; potrpeljiv in obilen
        v milosti in zvestobi. '
      verse: 15
    - text: 'Ozri se v m, in milost mi str; daj mo svojo hlapcu svojemu, in rei
        dekle svoje sina. '
      verse: 16
    - text: 'Stri znamenje nad menoj v dbro; da naj vidijo sovraniki moji in se
        s sramoto oblij, ko mi bode ti, Gospod, pomagal, in potolail me. '
      verse: 17
  - chapter: 87
    verses:
    - text: 'Sinom Koretovim psalm in pesem. Ustanovo svojo med svetosti gorami, '
      verse: 1
    - text: 'Vrata Sijonska ljubi Gospod nad vsa prebivalia Jakobova. '
      verse: 2
    - text: 'Preastno je karkoli se slav o tebi, o mesto Boje! '
      verse: 3
    - text: 'Imenujem Egipana in Babilonca med njimi, ki me poznajo; glej, Palestinca,
        in Tirca z Etijopjanom, da je ta rojen ravno tam; '
      verse: 4
    - text: 'Zato se bode govorilo o Sijonu: Ta in n mo j rojen v njem; in on sam
        bode ga utrdil, Najviji. '
      verse: 5
    - text: 'Gospod bode priteval popisujo ljudstva: ta je rojen ravno tam odlino. '
      verse: 6
    - text: 'Zatorej poj enako in se radujejo vsi studenci ivljenja mojega v tebi. '
      verse: 7
  - chapter: 88
    verses:
    - text: 'Pesem in psalm med sinovi Koretovimi, naelniku godbe, da se poje na
        piali, ukovit Emana Ezrajiana. '
      verse: 1
    - text: 'O Gospod, Bog blaginje moje, podnevi kliem in ponoi v prio tebe. '
      verse: 2
    - text: 'Pred oblije tvoje pridi molitev moja, nagni uho svoje mojemu vpitju. '
      verse: 3
    - text: 'Ker nasitena je z nadlogami dua moja, in ivljenje moje se blia grobu. '
      verse: 4
    - text: 'Pritevam se njim, ki gred v grob; podoben sem mou, katerega zapua
        krepost. '
      verse: 5
    - text: 'Pritevam se mrtvim, odloen; kakor prebodeni leei v grobu, katerih
        se ne spominja ve, kateri so unieni s tvojo roko. '
      verse: 6
    - text: 'Poklada me v grob, izmed vseh najgloboji, v najtamnejih, v krajih
        globokih. '
      verse: 7
    - text: 'Nad menoj lei jeza tvoja, d, z vsemi valovi svojimi, ki me napadajo,
        pobija me presilno. '
      verse: 8
    - text: 'V stran od mene odvraa znance moje, daje me njim v najhujo gnjusobo;
        tako zajetega, da pobegniti ne morem. '
      verse: 9
    - text: 'Oko moje aluje od bridkosti; kliem te, Gospod, ves dan; k tebi razpenjam
        roke svoje. '
      verse: 10
    - text: 'Bode-li mrtvim delal dejanje udovito? ali bodejo mrtvi vstali, da bi
        te slavili mogono? '
      verse: 11
    - text: 'Ali bi naj se v grobu oznanjala milost tvoja, zvestoba tvoja v pogubi? '
      verse: 12
    - text: 'Ali naj bi se v temini spoznalo udovito dejanje tvoje, in pravica tvoja
        v pozabljivosti deeli? '
      verse: 13
    - text: 'In vendar jaz vpijem, Gospod, k tebi, in vsako jutro te prehiteva molitev
        moja. '
      verse: 14
    - text: 'Zakaj me zameta, o Gospod; skriva mi oblije svoje? '
      verse: 15
    - text: 'Uboen sem in umrjo od potresa, strahove tvoje prenaam in sem zbegan, '
      verse: 16
    - text: 'Jeze tvoje gred ez m, plaenje tvoje me uniuje. '
      verse: 17
    - text: 'Obdajajo me kakor vode ves dan; obsezajo me vkup. '
      verse: 18
    - text: 'Od mene v stran odvraa prijatelja in tovaria; znancem svojim sem v
        tamnem kraji. '
      verse: 19
  - chapter: 89
    verses:
    - text: 'Ukovita pesem Etana Ezrajiana. '
      verse: 1
    - text: 'Milosti Gospodove bodem prepeval vekomaj; od roda do roda bodem oznanjal
        z usti svojimi zvestobo tvojo. '
      verse: 2
    - text: 'Ker preverjen sem, da se bode vekomaj slavila milost tvoja; v samih nebesih
        bode utrdil zvestobo svojo, s katero si rekel: '
      verse: 3
    - text: 'Sklenil sem zavezo z izvoljenim svojim, prisegel sem Davidu, svojemu
        hlapcu. '
      verse: 4
    - text: 'Da bodem na vekomaj utrdil seme tvoje in stavil prestol tvoj od roda
        do roda. '
      verse: 5
    - text: 'Zatorej slav nebesa udovito delo tvoje, Gospod; in zvestobo tvojo v
        zboru svetnikov. '
      verse: 6
    - text: 'Kdo namre naj se enako isla v gornjem oblaku Gospodu; primerja se Gospodu
        med sinovi mogonih? '
      verse: 7
    - text: 'Bog mogoni je stran v zboru svetnikov, in estit nad vse, kar ga obdaja. '
      verse: 8
    - text: 'O Gospod, Bog vojnih krdl, kdo je tebi enako mogoen, Gospod? Ker zvestoba
        tvoja te ogrinja! '
      verse: 9
    - text: 'Ti gospoduje nad morja ponosom; ko se spenjajo valovi njegovi, ti jih
        kroti. '
      verse: 10
    - text: 'Ti si zdrobil, kakor prebodenega, Egipana; z roko svoje moi si razkropil
        sovranike svoje. '
      verse: 11
    - text: 'Tvoja so nebesa in tvoja zemlja; vesoljni svet in esar je poln ustanovil
        si t. '
      verse: 12
    - text: 'Sever in jug, katera si ti ustvaril, Tabor in Hermon prepevajo o imenu
        tvojem. '
      verse: 13
    - text: 'Ti ima roko z mojo; krepka je tvoja roka, vzviena desnica tvoja. '
      verse: 14
    - text: 'Pravica in sodba sta za prebivalie tvojemu prestolu; milost in zvestoba
        hodita pred tvojim oblijem. '
      verse: 15
    - text: 'Blagor ljudstvu, katero pozna trombe glas, hodi v svetlobi oblija tvojega,
        Gospod! '
      verse: 16
    - text: 'V imenu tvojem radujejo se ves dan, in dvigujejo se v pravici tvoji. '
      verse: 17
    - text: 'Ker slava si njih mi, in po blagovoljnosti tvoji dviguje se na rog. '
      verse: 18
    - text: 'Gospod namre je na it in svetnika Izraelovega, naega kralja. '
      verse: 19
    - text: 'Tedaj si v prikazni nagovoril njega, kateremu milost deli, ter mu rekel:
        "Pomo sem napravil zoper monega, povzdignil izvoljenega iz ljudstva. '
      verse: 20
    - text: 'Nael sem Davida, svojega hlapca; pomazilil sem ga s svetim oljem svojim. '
      verse: 21
    - text: 'Z njim bodi stanovitna roka moja, in dlan moja naj ga krepa. '
      verse: 22
    - text: 'Ne bode ga stiskal sovranik, in krivici udani ga ne ne bode alil. '
      verse: 23
    - text: 'Temu starem izpred njegovega oblija neprijatelje njegove, in sovranike
        udarim. '
      verse: 24
    - text: 'Tako mu bode pomagala zvestoba moja in milost moja, da se bode v mojem
        imenu povzdignil rog njegov. '
      verse: 25
    - text: 'Ker nad morje poloim roko njegovo, in nad reke njegovo desnico. '
      verse: 26
    - text: 'On me bode klical: Ti oe moj; Bog moj mogoni in skala blaginje moje! '
      verse: 27
    - text: 'In jaz ga postavim za prvorojenca, povianega nad zemeljske kralje. '
      verse: 28
    - text: 'Vekomaj mu ohranim milost svojo, in zaveza moja mu bode zvesta. '
      verse: 29
    - text: 'In vekomaj postavim seme njegovo in prestol njegov kakor so dnevi nebeki. '
      verse: 30
    - text: 'Ako zapust sinovi njegovi zakon moj, ne bodo hodili v sodbah mojih, '
      verse: 31
    - text: 'Ako oskrunijo postave moje, in se ne dr zapovedi mojih: '
      verse: 32
    - text: 'Obiskal bodem s ibo njih pregreho; z udarci njih krivico. '
      verse: 33
    - text: 'Milosti pa svoje mu ne odtegnem, in lagal ne bodem zoper zvestobo svojo. '
      verse: 34
    - text: 'Oskrunil ne bodem zaveze svoje, ne izpremenil ust svojih besede. '
      verse: 35
    - text: 'Enkrat sem prisegel pri svetosti svoji, Davidu ne bodem lagal: '
      verse: 36
    - text: 'Da bode veno seme njegovo, in prestol njegov kakor solnce pred mano. '
      verse: 37
    - text: 'Kakor luna bode stanoviten vekomaj, in kakor prie zveste na gornjem
        oblaku." '
      verse: 38
    - text: 'Ti pa si zavrgel in zanieval; razsrdil si se proti maziljencu svojemu. '
      verse: 39
    - text: 'Zanieval si hlapca svojega zavezo, oskrunil in vrgel na tla venanje
        njegovo. '
      verse: 40
    - text: 'Podrl si vse ograje njegove; trdnjave njegove si izpostavil razdrobljenju. '
      verse: 41
    - text: 'Plenili so ga vsi popotniki, v zasramovanje je sosedom svojim. '
      verse: 42
    - text: 'Povzdignil si sovranikov njegovih desnico, razveselil vse neprijatelje
        njegove. '
      verse: 43
    - text: 'Skrhal si tudi mea njegovega ostrino, in utrdil ga nisi v vojski. '
      verse: 44
    - text: 'Storil si, da mine bleoba njegova, in prestol njegov si pahnil na tla. '
      verse: 45
    - text: 'Okrajal si dn mladosti njegove; pokril si ga s sramoto. '
      verse: 46
    - text: 'Doklej, Gospod? bode li se skrival vekomaj? gorela bode kakor ogenj
        jeza tvoja? '
      verse: 47
    - text: 'Spomni se mene, kako sem kratkih dni, kaj bi bil zastonj ustvaril vse
        otroke loveke? '
      verse: 48
    - text: 'Kateri mo bi ivel tako, da ne izkusi smrti, rei se sam groba? '
      verse: 49
    - text: 'Kje so milosti one nekdanje, Gospod, katere si bil prisegel Davidu po
        zvestobi svoji? '
      verse: 50
    - text: 'Spomni se, Gospod, sramote hlapcev svojih, da nosim v naroji svojem
        zasramovanje vseh ljudstev najvejih, '
      verse: 51
    - text: 'S katerim so sramotili sovraniki tvoji, Gospod, s katerim so sramotili
        maziljenca tvojega stopinje. '
      verse: 52
    - text: 'Slava Gospodu vekomaj, zgdi se, e enkrat, zgdi se! '
      verse: 53
  - chapter: 90
    verses:
    - text: 'Molitev Mojzesova, moa Bojega: O Gospod, ti si nam bil prebivalie
        od roda do roda, '
      verse: 1
    - text: 'Ko niso bile e rojene gore, in nisi bil naredil zemlje in vesoljnega
        sveta, d od vekomaj do vekomaj Bog si t mogoni. '
      verse: 2
    - text: 'Pripravi loveka tako dale, da je potrt, govore: "Povrnite se, sinovi
        loveki!" '
      verse: 3
    - text: 'Ker e tiso lt preide, v tvojih oh so, kakor verajnji dan, in straa
        nona. '
      verse: 4
    - text: 'S povodnjo jih pokona, spanje so, zjutraj so kakor seno, ki mine. '
      verse: 5
    - text: 'Zjutraj, ko se je razcvelo, mine; pokosi in posui se zveer. '
      verse: 6
    - text: 'Ker ginemo od jeze tvoje, in srd tvoj nas plai: '
      verse: 7
    - text: 'Pred oi si stavi krivice nae, skrivnosti nae v lu svojega oblija. '
      verse: 8
    - text: 'Ker vsi dnevi nai ginejo v srdu tvojem; leta naa nam tek misli enaka. '
      verse: 9
    - text: 'V samih dnevih lt naih je sedemdeset let; ali (ako smo prav krepki)
        osemdeset let; celo kar je v njih najbolje, polno je truda in teav; ko to
        hitro mine, odletimo. '
      verse: 10
    - text: 'Kdo spozna jeze tvoje mo, ali srd tvojega po strahu tvojem? '
      verse: 11
    - text: 'teti nas i nae dni tako, da dobimo srce modro. '
      verse: 12
    - text: 'Vrni se, Gospod! Doklej! in kesaj se zavoljo hlapcev svojih. '
      verse: 13
    - text: 'Nasiti nas vsako jutro z milostjo svojo, da pojemo in se radujemo vse
        svoje dni. '
      verse: 14
    - text: 'Razvesli nas, kakor si nas poniaval mnogo dn; mnogo let smo izkuali
        hdo. '
      verse: 15
    - text: 'Oitno bodi hlapcem tvojim delo tvoje, in lepota tvoja med njih sinovi. '
      verse: 16
    - text: 'Na strani nam bodi prijetnost Gospoda, Boga naega, in delo naih rok
        podpiraj v nas; smo delo, pravim, naih rok podpiraj. '
      verse: 17
  - chapter: 91
    verses:
    - text: 'Zaupajo v zavetji Najvijega, v senci Vsemogonega neprestano prenoujo '
      verse: 1
    - text: 'Pravim: V Gospodu je pribealie moje in grad moj; Bog moj je, kateremu
        zaupam. '
      verse: 2
    - text: 'Ker on te bode reil iz zanke tiarjeve, iz kuge pogubne. '
      verse: 3
    - text: 'S perotjo svojo te bode branil, ko bode pribeal pod peroti njegove;
        it in bran je zvestoba njegova. '
      verse: 4
    - text: 'Ne boj se nonega strah, puice, ki leta podnevi; '
      verse: 5
    - text: 'Pogube, ki lazi v temi, ne kuge, ki razsaja o poludn. '
      verse: 6
    - text: 'Pade jih na eni strani tvoji tiso, in desetkrat tiso na desni tvoji,
        k tebi ne pride. '
      verse: 7
    - text: 'Samo z omi Svojimi bode pogledal in videl bode grenikov povrailo. '
      verse: 8
    - text: 'Ko bode ti Gospoda, Boga pribealia mojega, Najvijega postavil za
        prebivalie svoje, '
      verse: 9
    - text: 'Ne bode prilonosti, da te zadene hdo, in iba se ne priblia tvojemu
        atoru. '
      verse: 10
    - text: 'Ker angelom svojim bode zapovedal zate, da te hranijo po vseh potih tvojih; '
      verse: 11
    - text: 'Dr te z obema rokama, da ne zadene z nogo svojo ob kamen. '
      verse: 12
    - text: 'Po divjem levu bode hodil in po kai, teptal bode leva mladia in zmaja. '
      verse: 13
    - text: '"Ker je proti meni nagnen v ljubezni (pravi Bog), zato ga bodem otl;
        na viavo ga bodem postavil, ker pozna, ime moje. '
      verse: 14
    - text: 'Kakor hitro me zaklie, usliim ga; na strani mu bodem v stiski; otel
        ga bodem in poastil. '
      verse: 15
    - text: 'Nasitil ga bodem z dolgostjo lt, storil bodem, da uiva blaginjo mojo." '
      verse: 16
  - chapter: 92
    verses:
    - text: 'Psalm in pesem, v sobote dan. '
      verse: 1
    - text: 'Dobro je slaviti Gospoda, in prepevati tvojemu imenu, o Najviji! '
      verse: 2
    - text: 'Oznanjati vsako jutro milost tvojo, in zvestobo tvojo vsako no; '
      verse: 3
    - text: 'Na desetostrunje in na brenklje, na strune s premiljevanjem. '
      verse: 4
    - text: 'Ker razveseljuje me, Gospod, z delom svojim; prepeval bodem o dejanjih
        tvojih rk. '
      verse: 5
    - text: 'Kako velika so dela tvoja, Gospod; silno globoke so misli tvoje! '
      verse: 6
    - text: 'Mo neumen ne spozna, in nespameten ne zapazi tega, '
      verse: 7
    - text: 'Ko poganjajo krivini kakor trava in cvet vsi, ki delajo krivico, zgodi
        se, da se pogub vekomaj. '
      verse: 8
    - text: 'Ti pa, o Najviji, si vekomaj. '
      verse: 9
    - text: 'Ker glej, sovraniki tvoji, Gospod, ker glej, sovraniki tvoji ginejo;
        razkrop se vsi, ki delajo krivico. '
      verse: 10
    - text: 'Rog moj pa zviuje kakor samorogov, oblivajo me z oljem prisnim. '
      verse: 11
    - text: 'To gleda oko moje na zalezovalcih mojih, uesa moja posluajo o njih,
        ki se spenjajo v m. '
      verse: 12
    - text: 'Kakor palma bode zelenel pravini, kakor cedra na Libanu bode rasel. '
      verse: 13
    - text: 'Vsajeni v hii Gospodovi, v veah Boga naega bodo poganjali mladike. '
      verse: 14
    - text: 'V obilosti bodejo iveli e v sivosti, debeli bodejo in zelenei; '
      verse: 15
    - text: 'In oznanjali, da je pravien Gospod, skala moja, in da ni nobene krivice
        v njem. '
      verse: 16
  - chapter: 93
    verses:
    - text: 'Gospod kraljuje z veliastvom obleen, Gospod obleen, z mojo se opasuje;
        utrjuje se vesoljni svet, da ne omahne. '
      verse: 1
    - text: 'Stanoviten je prestol tvoj, od onega asa, od vekomaj ti kraljuje. '
      verse: 2
    - text: 'Naj dvigujejo reke, o Gospod, dvigujejo naj reke um svoj; dvigujejo
        naj reke bobnenje svoje: '
      verse: 3
    - text: 'V umu mnogih vod, ko se val veliastni valovi morj, veliastneji
        je Gospod v viavi. '
      verse: 4
    - text: 'Prianja tvoja so trdna jako; v hii tvoji je lepa svetost, o Gospod,
        na dn dolavo. '
      verse: 5
  - chapter: 94
    verses:
    - text: '0 mogoni Bog maevanj, Gospod, o mogoni Bog maevanj, prisvti! '
      verse: 1
    - text: 'Dvigni se, o zemlje sodnik; daj povrailo prevzetnim. '
      verse: 2
    - text: 'Doklej prevzetni, Gospod, doklej se bodejo radovali prevzetni? '
      verse: 3
    - text: 'Ustili se in govorili prevzetno, ponaali se vsi, ki delajo krivico? '
      verse: 4
    - text: 'Zatirali ljudstvo tvoje, Gospod, in ponivali tvoje posestvo? '
      verse: 5
    - text: 'Morili vdovo in tujca, in ubijali sirote? '
      verse: 6
    - text: 'Govore: Ne vidi Gospod, in ne zapazi Bog Jakobov. '
      verse: 7
    - text: 'ujte, o najneumneji v ljudstvu, in najnespametneji, kdaj bodete razumni? '
      verse: 8
    - text: 'Ali on, ki je vsadil uho, ali bi on ne slial? ali on, ki je naredil
        oko, ali bi ne videl? '
      verse: 9
    - text: 'Ali on, ki pokori narode, ali bi ne grajal; ki ui ljud modrosti, ali
        bi ne spoznal? '
      verse: 10
    - text: 'Gospod pozna misli loveke, da so zgolj niemurnost. '
      verse: 11
    - text: 'Blagor mou, katerega pokori, Gospod; in katerega ui po zakonu svojem. '
      verse: 12
    - text: 'Da mu pripravi pokoj od dn nadloge, ko se koplje krivinemu jama. '
      verse: 13
    - text: 'Ker Gospod ne zavre ljudstva svojega, in posestva svojega ne zapusti. '
      verse: 14
    - text: 'Temu noter do pravice se povrne sodba, in za njo vsi, ki so pravega
        srca. '
      verse: 15
    - text: 'Kdo bi bil vstal zme zoper hudodelnike? kdo bi se bil postavil zame
        zoper one, ki delajo krivico? '
      verse: 16
    - text: 'Ko bi mi ne bil Gospod, polna pomo, malo da bi ne bilo ivljenje moje
        prebivalo v kraji molanja. '
      verse: 17
    - text: 'Ko pravim: Omahuje noga moja, milost tvoja, o Gospod, me podpira. '
      verse: 18
    - text: 'Ko so mnoge misli moje pri meni, tolabe tvoje razveseljujejo duo mojo. '
      verse: 19
    - text: 'Ali bi se druil s teboj prestol nadlog, njega, ki me nadleguje zoper
        postavo? '
      verse: 20
    - text: 'Njih, ki se etoma zbirajo proti pravinega dui, in obsojajo kri nedolnih? '
      verse: 21
    - text: 'D, Gospod mi je za grad, in Bog moj za skalo mojega pribealia, '
      verse: 22
    - text: 'On obraa proti njim njih krivico, in njih hudobnost jih pokonuje, pokonuje
        jih Gospod, na Bog. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'Dejte, prepevajmo Gospodu, ukajmo skali blaginje nae! '
      verse: 1
    - text: 'Pojdimo pred oblije njegovo s zahvaljevanjem, s psalmi mu ukajmo. '
      verse: 2
    - text: 'Ker Bog mogoni velik je Gospod, in velik kralj nad vse bogove. '
      verse: 3
    - text: 'V roki njegovi so najgloboji sledovi zemlje, v njegovi oblasti so gor
        moi. '
      verse: 4
    - text: 'Njegovo je smo morje, ker on ga je naredil, in sha zemlja, katero so
        ustvarile roke njegove. '
      verse: 5
    - text: 'Pridite, priklonimo se in padimo na tla; pripognimo kolena pred Gospodom,
        kateri nas je naredil. '
      verse: 6
    - text: 'Ker on je Bog na, mi pa ljudstvo pae njegove, in eda vodbe njegove;
        danes e sliite glas njegov, '
      verse: 7
    - text: '"Ne okamenite srca svojega, kakor v prepiru, kakor o dnevi izkunjave
        v puavi. '
      verse: 8
    - text: 'Ko so me izkuali oetje vai: izkusili so me in spoznali delo moje. '
      verse: 9
    - text: 'tirideset let sem imel preglavico s tistim rodom govore: Ljudstvo so
        srca tavajoega, in potov mojih ne poznajo. '
      verse: 10
    - text: 'Njim sem prisegel v jezi svoji, da ne vnidejo v pkoj moj." '
      verse: 11
  - chapter: 96
    verses:
    - text: 'Pjte Gospodu novo pesem, po vsej zemlji pojte Gospodu. '
      verse: 1
    - text: 'Pojte Gospodu, blagoslavljajte ime njegovo, od dn do dn slavite blaginjo
        njegovo. '
      verse: 2
    - text: 'Oznanjujte med narodi ast njegovo, med vsemi ljudstvi udovita dela
        njegova. '
      verse: 3
    - text: 'Velik je Gospod in hvaljen silno, estit nad vse bogove. '
      verse: 4
    - text: 'Ker vsi bogovi ljudstev so maliki, Gospod pa je naredil nebesa. '
      verse: 5
    - text: 'Slava in lepota sta pred njim, mo in veliastvo v svetii njegovem. '
      verse: 6
    - text: 'Dajajte Gospodu, ljudstev rodovine, dajajte ast in hvalo Gospodu. '
      verse: 7
    - text: 'Dajajte Gospodu slavo njegovemu imenu; prinesite dar, in pridite k veam
        njegovim. '
      verse: 8
    - text: 'Uklanjajte se Gospodu v diki svetosti; vsa zemlja trepetaj pred oblijem
        njegovim. '
      verse: 9
    - text: 'Govorile med narodi: Gospod kraljuje, utrdil se bode tudi vesoljni svet,
        da ne omahne; sodil bode ljudstva pravino. '
      verse: 10
    - text: 'Veselila se bodo nebesa, in zemlja se bode radovala: umelo bode morje,
        in kar je v njem. '
      verse: 11
    - text: 'Radovalo se bode polje in kar je na njem; tedaj bode prepevalo vse drevje
        v gozdu; '
      verse: 12
    - text: 'Pred oblijem Gospodovim, ko bode priel; ker sodit pride zemljo; sodil
        bode vesoljni svet po pravici, in ljudstva po zvestobi svoji. '
      verse: 13
  - chapter: 97
    verses:
    - text: 'Gospod kraljuje, radj se zemlja, vesel se naj pokrajine premnoge. '
      verse: 1
    - text: 'Oblaki in tem ga obdajajo; pravica in sodba kraj njegovega prestola. '
      verse: 2
    - text: 'Ogenj hodi pred njim in poiga okrog sovranike njegove. '
      verse: 3
    - text: 'Bliski razsvetljujejo vesoljni svet njegov, vidi in trese se zemlja. '
      verse: 4
    - text: 'Gor se top kakor vosek vprio Gospoda, vprio vse zemlje gospodarja. '
      verse: 5
    - text: 'Nebesa oznanjajo pravico njegovo; tako da vidijo vsa ljudstva ast njegovo. '
      verse: 6
    - text: 'Osramot se naj vsi, ki se ponaajo z maliki; klanjajo naj se mu vsi
        angeli. '
      verse: 7
    - text: 'uje in veseli se naj Sijon, in radujejo se here Judovske, zavoljo sodeb
        tvojih, Gospod. '
      verse: 8
    - text: 'Ti namre si Gospod, vzvien nad vso zemljo; silno povian si nad vse
        angele. '
      verse: 9
    - text: 'Kateri ljubite Gospoda, sovraite hdo; due svojih, katerim izkazuje
        milost, hrani, iz rok krivinih jih otima. '
      verse: 10
    - text: 'Lu se je rodila pravinemu, in potenim v srci radost. '
      verse: 11
    - text: 'Veselite se, pravini v Gospodu, in slavite spomin svetosti njegove. '
      verse: 12
  - chapter: 98
    verses:
    - text: 'Psalm. Pojte Gospodu novo pesem, ker storil je udovita dela; blaginjo
        mu je prinesla desnica njegova, in dlan njegova, in roka njegove svestosti. '
      verse: 1
    - text: 'Naznanil je Gospod blaginjo svojo, vprio narodov samih razodel je pravico
        svojo. '
      verse: 2
    - text: 'Spomnil se je milosti svoje in zvestobe svoje proti hii Izraelovi; vse
        pokrajine zemlje vidijo Boga naega blaginjo. '
      verse: 3
    - text: 'Ukajte Gospodu, vsa zemlja; s krianjem pojte in prepevajte. '
      verse: 4
    - text: 'Prepevajte Gospodu s strunami, s strunami in psalmovanjem. '
      verse: 5
    - text: 'S trombami in buanjem trobite pred kraljem Gospodom. '
      verse: 6
    - text: 'Morje mi in kar je v njem, vesoljni svet in prebivalci njegovi. '
      verse: 7
    - text: 'Reke naj ploskajo z rokami, vkup naj poj gor, '
      verse: 8
    - text: 'Pred Gospodom, ki gr sodit zemljo; sodil bode vesoljni svet pravino,
        in ljudstva po pravici. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'Gospod kraljuje, trepetajo naj ljudstva, sede na Kerubih kraljuje, majaj
        se zemlja! '
      verse: 1
    - text: 'Kraljuje Gospod na Sijonu velik, in visok je nad vsa ljudstva. '
      verse: 2
    - text: 'Slav naj ime tvoje veliko, estito je in sveto. '
      verse: 3
    - text: 'Ti tudi kralj premoni, ki ljubi sodbo; ti ustanavlja, kar je pravino;
        sodbo in pravico doprinaa ti v Jakobu. '
      verse: 4
    - text: 'Poviujte Gospoda, Boga naega, in priklanjajte se do podnoja nog njegovih;
        ker svet je. '
      verse: 5
    - text: 'Mojzesa in Arona z duhovniki svojimi in Samuela z njimi, ki so klicali
        ime njegovo, uslial je Gospod, takoj ko so ga klicali. '
      verse: 6
    - text: 'V oblanem stebru jih je ogovoril, ko so hranili prianja njegova, in
        postavo, katero jim je bil dal. '
      verse: 7
    - text: ''
      verse: 8
    - text: ''
      verse: 9
  - chapter: 100
    verses:
    - text: 'Psalm v zahvaljevanje. Ukajte Gospodu vsi prebivalci zemlje! '
      verse: 1
    - text: 'estite Gospoda z radostjo; s petjem pridite pred oblije njegovo. '
      verse: 2
    - text: 'Spoznajte, da je Gospod Bog, on je nas ustvaril (ne pa m sebe), ljudstvo
        svoje in redo pae svoje. '
      verse: 3
    - text: 'Vnidite skozi vrata njegova s zahvaljevanjem, s hvalo v vee njegove;
        zahvaljujte se mu, blagoslavljajte ime njegovo! '
      verse: 4
    - text: 'Ker dober je Gospod, vekomaj je njegova milost; in od roda do roda zvestoba
        njegova. '
      verse: 5
  - chapter: 101
    verses:
    - text: 'Psalm Davidov: Milost in pravico bodem pel, tebi, o Gospod, prepeval. '
      verse: 1
    - text: 'Zapazil bodem na potenem potu, ko pride k meni; neprestano bodem hodil
        v potenosti svojega srca v hii svoji. '
      verse: 2
    - text: 'Stavil si ne bodem pred i stvari pregrene; delo njih sovraim, ki
        zavijajo v stran, dralo se me ne bode. '
      verse: 3
    - text: 'Izprijeno srce bode dale od mene; hudega ne bodem poznal. '
      verse: 4
    - text: 'Njega, ki pred menoj skrivno obrekuje blinjega svojega, bodem iztrebil;
        loveka s prevzetnim oesom, srcem napihnenim ne bodem mogel trpeti. '
      verse: 5
    - text: 'Oi moje bodo se vpirale na resnine v deeli, da naj sedajo z menoj;
        kdor hodi po potenem potu, on bode mi stregel. '
      verse: 6
    - text: 'Stanoval ne bode v moji hii, kdor dela zvijao; kdor govori la, ne
        bode obstal pred mojimi omi. '
      verse: 7
    - text: 'Vsako jutro bodem iztrebil vse krivine iz deele, da potrebim iz mesta
        Gospodovega vse, ki delajo krivico. '
      verse: 8
    - text: ''
      verse: 9
  - chapter: 102
    verses:
    - text: 'Molitev za ubozega, ko je v stiski in pred Gospoda izliva premiljevanje
        svoje. '
      verse: 1
    - text: 'Gospod, uj molitev mojo, in vpitje moje pridi do tebe. '
      verse: 2
    - text: 'Ne skrivaj mi oblija svojega, ko sem v stiski; nagni mi uho svoje, ko
        kliem; naglo me uslii. '
      verse: 3
    - text: 'Ker ginejo kakor dim dnevi moji; in kosti moje se su kakor pogorie. '
      verse: 4
    - text: 'Zadeto vene kakor trava srce moje, ker pozabljam pouivati svojo jed. '
      verse: 5
    - text: 'Od glas zdihovanja mojega dri se kost moja mojega mesa. '
      verse: 6
    - text: 'Podoben sem pelikanu v puavi; kakor sova sem v podrtinah. '
      verse: 7
    - text: 'Vedno sem podoben samotnemu vrabcu na strehi. '
      verse: 8
    - text: 'Ves dan me sramot sovraniki moji; zoper mene divjajo prisezajo pri
        meni. '
      verse: 9
    - text: 'Ker pepel jem kakor kruh; in pijae svoje meam z jokom. '
      verse: 10
    - text: 'Zaradi nevolje tvoje in srdite jeze tvoje; ker vzdignil si me in vrgel
        me na tla. '
      verse: 11
    - text: 'Dnevi moji so podobni senci, ki se je nagnila; in jaz sem se posuil
        kakor trava. '
      verse: 12
    - text: 'Ti pa, Gospod, ostaja vekomaj, in spomin tvoj od roda do roda. '
      verse: 13
    - text: 'Ti bode vstal in usmilil se Sijona, ker as je storiti mu milost, ker
        priel je as doloeni, '
      verse: 14
    - text: 'Ko se naj hlapci tvoji vesel njegovega kamenja, in milost stor njegovemu
        prahu; '
      verse: 15
    - text: 'Da est narodi ime Gospodovo, in vsi kralji zemlje ast tvojo. '
      verse: 16
    - text: 'Ko bode Gospod zidal Sijon in prikazal se v asti svoji, '
      verse: 17
    - text: 'Ozrl se bode v nazega molitev, in ne bode zametal njih molitve. '
      verse: 18
    - text: 'Zapie se naj to naslednjemu rodu, da ljudstvo poivljeno hvali Gospoda. '
      verse: 19
    - text: 'Ker pogledal bode z viave svetosti svoje Gospod, ozrl se z nebs na
        zemljo. '
      verse: 20
    - text: 'Da uslii jetnika zdihovanje, da oprosti nj, ki se e izdajajo smrti; '
      verse: 21
    - text: 'Da oznanjajo na Sijonu ime Gospodovo, in hvalo njegovo v Jeruzalemu, '
      verse: 22
    - text: 'Ko se zbirajo ljudstva in kralji estit Gospoda. '
      verse: 23
    - text: 'Pobija sicer na tem poti moi moje, dn moje kraja, '
      verse: 24
    - text: 'Ali govorim: Bog moj mogoni, ne vzemi me v sredi mojih dn; skozi vse
        rodove so dnevi tvoji, '
      verse: 25
    - text: 'Predno si ustanovil zemljo, in so bila nebesa delo tvojih rok; '
      verse: 26
    - text: 'Tisto bode prelo, ti pa ostane; tisto, pravim, vse postara se kakor
        oblailo; kakor obleko jih izpremeni in izpremen se. '
      verse: 27
    - text: 'Ti pa si isti, in let tvojih ni konca. '
      verse: 28
    - text: 'Sinovi hlapcev tvojih bodo prebivali, in njih seme se utrdi pred teboj. '
      verse: 29
  - chapter: 103
    verses:
    - text: 'Davidova. Blagoslavljaj, dua moja, Gospoda; in vse osrje moje svetost
        njegovo. '
      verse: 1
    - text: 'Blagoslavljaj, dua moja, Gospoda; in ne pozabi nobene dobrote njegove, '
      verse: 2
    - text: 'Kateri ti odpua vse tvoje krivice, kateri ozdravlja vse bolezni tvoje; '
      verse: 3
    - text: 'Kateri otima iz jame ivljenje tvoje, kateri te odeva z milostjo in usmiljenjem; '
      verse: 4
    - text: 'Kateri napolnjuje z vsem dobrim usta tvoja, da se hrani ilega kakor
        orel, kakor otroja leta tvoja. '
      verse: 5
    - text: 'Kar je pravino, dela Gospod, in sodbe vsem zatiranim. '
      verse: 6
    - text: 'Razodel je Mojzesu pota svoja, naslednikom Izraelovim svoja dela. '
      verse: 7
    - text: 'Usmiljen je in milosten Gospod; potrpeljiv in obilen v dobrotah. '
      verse: 8
    - text: 'Ne prepira se vekomaj; in veno ne hrani jeze. '
      verse: 9
    - text: 'Ne dela nam po grehih naih, in ne povraa nam po naih krivicah; '
      verse: 10
    - text: 'Temu, kakor visoka so nebesa nad zemljo, mona je milost njegova proti
        njim, kateri se ga boj. '
      verse: 11
    - text: 'Kakor dale je vzhod od zahoda, dale od nas odvraa pregreke nae. '
      verse: 12
    - text: 'Kakor se usmili oe otrok, usmili se Gospod njih, ki se ga boj. '
      verse: 13
    - text: 'Ker on pozna podobo nao, spominja se, da smo prah. '
      verse: 14
    - text: 'Da so senu podobni loveka dnevi, kakor poljska cvetica, tako on cvet. '
      verse: 15
    - text: 'Ko veter potegne eznjo, skoraj je ni, in je ni ve zagledati na mestu
        njenem. '
      verse: 16
    - text: 'Milost pa Gospodova je od veka do veka proti njim, ki se ga boj, in
        pravica proti vnukom. '
      verse: 17
    - text: 'Proti njim, ki hranijo zavezo njegovo, in proti njim, ki se spominjajo
        njegovih zapovedi, da jih izpolnjujejo. '
      verse: 18
    - text: 'Gospod je v nebesih postavil prestol svoj, in kraljestvo njegovo gospoduje
        ljudm. '
      verse: 19
    - text: 'Blagoslavljajte Gospoda, angeli njegovi, premogoni v moi, ki izpolnjujete
        besedo njegovo in posluate glas njegove besede. '
      verse: 20
    - text: 'Blagoslavljajte Gospoda, vse vojske njegove, sluabniki njegovi izpolnjujoi
        voljo njegovo. '
      verse: 21
    - text: 'Blagoslavljajte Gospoda, vsa dela njegova po vseh krajih njegovega gospostva;
        blagoslavljaj, dua moja Gospoda! '
      verse: 22
  - chapter: 104
    verses:
    - text: 'Blagoslavljaj, dua moja Gospoda. Gospod, Bog moj, velik si silno, lepoto
        in veliastvo si oblekel. '
      verse: 1
    - text: 'Odeva se z lujo kakor z obleko; nebesa razpenja kakor zagrinjalo; '
      verse: 2
    - text: 'Kateri stavi v vode gornje hrame svoje; kateri nareja oblake za voz svoj,
        kateri hodva po vetrov perotih, '
      verse: 3
    - text: 'Kateri dela vetrove za poslance svoje, za sluabnike svoje ogenj plamenei, '
      verse: 4
    - text: 'Ustanovil je zemljo na podstave njene, da se ne gane na vedno vene ase. '
      verse: 5
    - text: 'Z breznom si jo bil odl kakor z odejo, ko so vode stale ez gore. '
      verse: 6
    - text: 'Na karanje tvoje so pobegnile, pred groma tvojega glasom beale so urno. '
      verse: 7
    - text: 'Dvignile so se gore, pogreznile se doline na mesto, katero si jim bil
        ustanovil. '
      verse: 8
    - text: 'Mejo si postavil, da ne idejo ez, da se ne povrnejo, pokrit zemljo; '
      verse: 9
    - text: 'Kateri izpua studence po dolinah, da hodijo med gorami. '
      verse: 10
    - text: 'Napajajo naj vse poljske ivali; ejo svojo gas divji osli. '
      verse: 11
    - text: 'Poleg njih prebivajo tice nebeke, glasijo se iz med listja. '
      verse: 12
    - text: 'Kateri mi gor iz gornjih hramov svojih, da se s sadom dl tvojih
        zemlja pase. '
      verse: 13
    - text: 'Daje, da seno raste ivini, in zelie loveku za rabo, da jemlje hrano
        iz zemlje; '
      verse: 14
    - text: 'Kateri z vinom razveseljuje srce loveku; z oljem svetlo dela elo, in
        z jedjo podpira srce loveku. '
      verse: 15
    - text: 'Siti se drevje Gospodovo; cedre na Libanonu, katere je vsadil; '
      verse: 16
    - text: '(Kjer gnezdijo tiki), jelke prebivalie torklji, '
      verse: 17
    - text: 'Gore previsoke divjim kozlom, skale prebivalie gorskim miim. '
      verse: 18
    - text: 'Postavil je mesec za ase gotove, solnce, ki pozna zhod svoj. '
      verse: 19
    - text: 'Tem nareja, da je no, ko prilezejo vse gozdne ivali. '
      verse: 20
    - text: 'Mladi levi rjove po plenu, in iskajo od Boga mogonega hrane svoje. '
      verse: 21
    - text: 'O solnnem vzhodu se poskrijejo in le v brlogih svojih. '
      verse: 22
    - text: 'lovek gre na delo svoje, in na polje svoje do veera. '
      verse: 23
    - text: 'Kako veliastna so dela tvoja, o Gospod; kako modro si jih naredil vsa;
        kako polna je zemlja posesti tvoje! '
      verse: 24
    - text: 'V morji samem velikem in prostornem: tu so lazee ivali, in brez tevila
        ivali z velikimi male. '
      verse: 25
    - text: 'Tod hodijo ladije; som, katerega si ustvaril, igr se v njem. '
      verse: 26
    - text: 'Vse t aka tebe, da jim da ivea o svojem asu. '
      verse: 27
    - text: 'Ko jim daje ti, pobirajo; ko jim odpre roko svojo sitijo se z dobroto. '
      verse: 28
    - text: 'Ko jim skrije oblije svoje, zbegajo se; ko jim vzame sapo, ginejo
        in povraajo se v svoj prah. '
      verse: 29
    - text: 'Ko izpua sapo svojo, oivljajo se, oblije obnavlja zemlji. '
      verse: 30
    - text: 'ast bodi Gospodu vekomaj; raduj se, Gospod, v delih svojih! '
      verse: 31
    - text: 'Ko pogleda na zemljo, trese se ona; ko se dotakne gor, kad se. '
      verse: 32
    - text: 'Pel bodem Gospodu v ivljenji svojem; prepeval Bogu svojemu, dokler bodem. '
      verse: 33
    - text: 'Prijetno bode o njem premiljevanje moje, radoval se bodem jaz v Gospodu. '
      verse: 34
    - text: 'Izginejo naj greniki s zemlje, in krivinih ve ne bdi; blagoslavljaj,
        dua moja, Gospoda. Aleluja! '
      verse: 35
  - chapter: 105
    verses:
    - text: 'Slavite Gospoda, razglasujte ime njegovo; med ljudstvi oznanjujte dejanja
        njegova. '
      verse: 1
    - text: 'Pojte mu, prepevajte mu, razgovarjajte se o vseh udovitih delih njegovih. '
      verse: 2
    - text: 'Hvalite se v svetem imenu njegovem; veseli se naj srce njih, ki iejo
        Gospoda. '
      verse: 3
    - text: 'Iite Gospoda in moi njegove; iite vedno njegovega oblija. '
      verse: 4
    - text: 'Spominjajte se udovitih del njegovih, katera je storil; udeev njegovih
        in sodb ust njegovih. '
      verse: 5
    - text: 'O seme Abrahama, njegovega hlapca; o izvoljeni sina njegovega Jakoba! '
      verse: 6
    - text: 'Ta je Gospod, Bog na, po vsej zemlji so sodbe njegove. '
      verse: 7
    - text: 'Spominja se vekomaj zaveze svoje, besede, katero je zapovedal na tiso
        rodov, '
      verse: 8
    - text: 'Katero je sklenil z Abrahamom, in prisege svoje Izaku, '
      verse: 9
    - text: 'Katero je dal Jakobu v postavo; Izraelu v vedno zavezo. '
      verse: 10
    - text: 'Govore: Tebi hoem dati deelo Kanaansko, vrvco posesti vae. '
      verse: 11
    - text: 'Das je bilo ljud malo, prav malo, in tujci v njej, '
      verse: 12
    - text: 'In so hodili od naroda do naroda, iz kraljestva k drugemu ljudstvu; '
      verse: 13
    - text: 'Ni dovolil zatrat jih nikomur; d, strahoval je zavolje njih kralje: '
      verse: 14
    - text: 'Ne dotaknite se maziljencev mojih, in ne storite alega prerokom." '
      verse: 15
    - text: 'Ko je bil poklical lakot nad deelo, in kruhu strl vso podporo; '
      verse: 16
    - text: 'Poslal je bil moa pred njimi odlinega; kateri je bil v sunjost prodan,
        Joefa. '
      verse: 17
    - text: 'Noge njegove so vklenili z vezjo, v elezo se je on podal. '
      verse: 18
    - text: 'Noter do asa, ko je imela priti beseda njegova; govor Gospodov ga je
        potrdil. '
      verse: 19
    - text: 'Poslal je kralj in velel ga razvezati; in poglavar ljudstev ga je oprostil. '
      verse: 20
    - text: 'Postavil ga je za gospoda druini svoji, in za poglavarja vsej svoji
        posesti, '
      verse: 21
    - text: 'Da bi zvezaval kneze po volji svoji, in podueval njih starejine. '
      verse: 22
    - text: 'Nato je priel Izrael v Egipt, in Jakob je tujeval po deeli Kamovi. '
      verse: 23
    - text: 'Ko je bil tam storil Bog, da je bilo ljudstvo njegovo silno rodovitno,
        in ga je bil monejega naredil od sovranikov njegovih, '
      verse: 24
    - text: 'Izpremenil je njih srce, da so sovraili ljudstvo njegovo, da so naklepe
        delali zoper hlapce njegove. '
      verse: 25
    - text: 'Poslal je Mojzesa, hlapca svojega, Arona, katerega je bil izvolil. '
      verse: 26
    - text: 'Razlagala sta pred njimi besede znamenj njegovih, in udeev v deeli
        Kamovi. '
      verse: 27
    - text: 'Poslal je tem, in otemnile so jo, in upirala se niso znamenja zoper
        besedo njegovo. '
      verse: 28
    - text: 'Izpremenil je bil v kri njih vod, in pokonal je bil njih ribe. '
      verse: 29
    - text: 'Obilo je rodila njih deela ab, ki so napadle kraljev samih stanice. '
      verse: 30
    - text: 'Ko je izrekel, prilo je krdelo ivali; ui na vso njih pokrajino. '
      verse: 31
    - text: 'De jim je naredil v too, ogenj silno plamene v njih kraji. '
      verse: 32
    - text: 'S tem je zadel njih trte in njih smokve, in polomil njih pokrajine drevesa. '
      verse: 33
    - text: 'Ko je izrekel, prila je kobilica in hro, in ta brez tevila. '
      verse: 34
    - text: 'On je porl vso travo njih kraja, in porl sad njih deele. '
      verse: 35
    - text: 'Slednji je udaril vse prvorojeno v njih kraji; prvino vse njih moi. '
      verse: 36
    - text: 'Tedaj jih je izpeljal s srebrom in zlatom, in ni ga bilo, da bi peal,
        med njih rodovi. '
      verse: 37
    - text: 'Veselili so se Egipani, ko so izhajali t; ker njih strah jih je bil
        obel. '
      verse: 38
    - text: 'Razgrnil je oblak za odejo, in ogenj, da je no razsvetljeval. '
      verse: 39
    - text: 'Prosili so, in poslal jim je prepelic, in s kruhom nebekim jih je sitil. '
      verse: 40
    - text: 'In odprl je skalo, in pritekle so vode, ter le so po suhih krajih, kakor
        reka. '
      verse: 41
    - text: 'Ker se je spominjal besede svetosti svoje, z Abrahamom, hlapcem svojim. '
      verse: 42
    - text: 'Zat je izpeljal ljudstvo svoje, z veseljem, s petjem izvoljene svoje. '
      verse: 43
    - text: 'In dal jim je kraje narodov, in delo ljudstev so posedli; '
      verse: 44
    - text: 'Da se dr postav njegovih, in hranijo zakone njegove. '
      verse: 45
  - chapter: 106
    verses:
    - text: 'Aleluja! Slavite Gospoda, ker je dober, ker je vekomaj milost njegova. '
      verse: 1
    - text: 'Kdo bi dopovedal najvijo mo Gospodovo, oznanil vso hvalo njegovo? '
      verse: 2
    - text: 'O blagor jim, ki se dr postave t, ki delajo pravico vsak as! '
      verse: 3
    - text: 'Spomni se me, Gospod, po blagovoljnosti, katero izkazuje svojemu ljudstvu,
        obii me z blaginjo svojo. '
      verse: 4
    - text: 'Da uivam izvoljenih tvojih dobroto, da se radujem radosti naroda tvojega;
        da se s posestjo tvojo ponaam. '
      verse: 5
    - text: 'Greili smo z oeti svojimi: krivino smo delali, ravnali hudobno. '
      verse: 6
    - text: 'Oetje nai niso umeli v Egiptu udovitih dl tvojih; spominjali se niso
        milosti tvojih obilosti; temu priliko so dajali izpremeniti jih pri morji,
        ko so stopali v morje trstovito. '
      verse: 7
    - text: 'Vendar jih je reil zavoljo imena svojega, da bi pokazal svojo mo. '
      verse: 8
    - text: 'Ker zarotil je trstovito morje, in posuilo se je; in peljal jih je skozi
        valove kakor skozi puavo. '
      verse: 9
    - text: 'Tako jih je reil roke sovranikove; otel jih je neprijateljeve roke. '
      verse: 10
    - text: 'Pokrile pa so vode njih sovranike; eden izmed njih ni ostal. '
      verse: 11
    - text: 'Da s so verjeli besedam njegovim, peli hvalo njegovo, '
      verse: 12
    - text: 'Pozabili so naglo dl njegovih; akali niso sveta njegovega. '
      verse: 13
    - text: 'Ampak iz poeljivosti v puavi izkuali so Boga mogonega v samoti. '
      verse: 14
    - text: 'Tako da je podelivi jim, kar so prosili, poslal kugo nad nje. '
      verse: 15
    - text: 'Potem ko so bili nevoljivi Mojzesu v atorji, Aronu svetniku Gospodovemu, '
      verse: 16
    - text: 'Odprla se je zemlja in porla Datana in zagrnila je drhal Abiramovo. '
      verse: 17
    - text: 'In vnel se je ogenj v njih drhal, in s plamenom pogal krivine. '
      verse: 18
    - text: 'Naredili so tele na Horebu, in klanjali so se podobi. '
      verse: 19
    - text: 'In premenivi ast svojo v podobo vola, ki travo j, '
      verse: 20
    - text: 'Pozabili so Boga mogonega, reitelja svojega, kateri je bil storil velike
        rei v Egiptu, '
      verse: 21
    - text: 'udovita dela v deeli Kamovi, strana pri trstovitem morji. '
      verse: 22
    - text: 'Zatorej je rekel, da jih bode pogubil; ko bi ne bil Mojzes, izvoljenec
        njegov, stopil v n predr pred njim, da bi odvrnil jezo njegovo, da jih ne
        pogubi. '
      verse: 23
    - text: 'Zavrgli so tudi zaeleno deelo, ne verujo besedi njegovi. '
      verse: 24
    - text: 'In godrnjaje v atorih svojih niso posluali glas Gospodovega. '
      verse: 25
    - text: 'Zatorej je dvignil roko svojo ter prisegel, da jih podere v sami puavi. '
      verse: 26
    - text: 'In da podere seme njih med narodi, in razkropi jih po deelah. '
      verse: 27
    - text: 'Razen tega so se zdruili tudi z malikom Peorjem, in jedli mrtvih daritve. '
      verse: 28
    - text: 'Klicali so tako Boga v nevoljo z deli svojimi, da je pridrla nad nje
        nadloga. '
      verse: 29
    - text: 'Dokler ni vstal Pineas in storil sodbo, ter je bila ustavljena tista
        nadloga; '
      verse: 30
    - text: 'Kar se mu je telo za pravico, od roda do roda vekomaj. '
      verse: 31
    - text: 'Enako so razdraili goreo jezo pri vodah prepira, tako da se je slabo
        godilo Mojzesu zavoljo njih. '
      verse: 32
    - text: 'Ko so bili razdraili duha njegovega, in je izgovoril z ustnami svojimi
        razdraenje svoje: '
      verse: 33
    - text: 'Pokonali niso onih ljudstev, za katera jim je bil zapovedal Gospod; '
      verse: 34
    - text: 'Ampak pomeali so se z onimi narodi in nauili se njih dl. '
      verse: 35
    - text: 'In estili so njih podobe, katere so bile njim v izpotiko. '
      verse: 36
    - text: 'Ker darovali so sinove svoje in here svoje hudobnim duhovom; '
      verse: 37
    - text: 'In prelivali so nedolno kri, kri sinov svojih in her svojih, katere
        so darovali podobam Kanaanskim, tako da je bila zemlja oneiena z njih moritvami. '
      verse: 38
    - text: 'In oskrunjali so se s svojimi deli; preestvovali z dejanji svojimi. '
      verse: 39
    - text: 'Zatorej se je razsrdil Gospod nad ljudstvom svojim in studil svojo posest, '
      verse: 40
    - text: 'Tako da jih je dal v roko narodom, da bi jim gospodovali njih sovraniki,
        rtilci, '
      verse: 41
    - text: 'In jih zatirali njih neprijatelji, in da bi se ponievali pod njih roko. '
      verse: 42
    - text: 'Mnogokrat jih je reil, das so ga bili razsrdili z naklepom svojim,
        in so bili poniani zavoljo krivice svoje. '
      verse: 43
    - text: 'Ozrl se je na njih stisko, slial je njih vpitje. '
      verse: 44
    - text: 'In spomnivi se z nje zaveze svoje, kesal se je po obilosti milosti
        svojih; '
      verse: 45
    - text: 'Tako da jim je izkazal usmiljenje pred vsem, kateri so jih v sunjosti
        imeli. '
      verse: 46
    - text: 'Rei nas, Gospod, Bog na, in zberi nas izmed tistih narodov, da slavimo
        sveto ime tvoje, in se s hvaljenjem priporoamo v hvali tvoji, '
      verse: 47
    - text: 'Blagoslovljen Gospod, Izraelov Bog, od veka do veka in vse ljudstvo naj
        govori: Aleluja! '
      verse: 48
  - chapter: 107
    verses:
    - text: 'Slavite Gospoda, ker dober je; ker vekomaj je dobrota njegova! '
      verse: 1
    - text: 'Govor naj reenci Gospodovi, katere je reil iz stiske; '
      verse: 2
    - text: 'Katere je zbral iz del od vzhoda in od zahoda, od severja in od morja. '
      verse: 3
    - text: 'Tavali so po puavi, po potih samotnih, mesta za prebivalie niso nali; '
      verse: 4
    - text: 'Lani in ejni, njih dua je hirala v njh. '
      verse: 5
    - text: 'Klicali so Gospoda v stiski svoji; iz njih nadloge jih je reil. '
      verse: 6
    - text: 'In vodil jih je po pravem potu, da so prili v prebivalia mesto. '
      verse: 7
    - text: 'Slav naj pred Gospodom milost njegovo, in udovita dela njegova pri
        sinovih lovekih: '
      verse: 8
    - text: 'Da on siti duo potrebno, in duo gladno napolnjuje z dobrim. '
      verse: 9
    - text: 'Kateri sedevajo v temoti in smrtni senci, v bridkosti sponah in v elezu, '
      verse: 10
    - text: 'Ker so dali priliko, izpremeniti besedo Boga mogonega, in zavrgli so
        sklep Najvijega, '
      verse: 11
    - text: 'Srce njih poniuje s tisto nadlogo; omahujejo in nihe ne pomaga. '
      verse: 12
    - text: 'Klicali so Gospoda v stiski svoji; reil jih je iz njih nadloge. '
      verse: 13
    - text: 'Izpeljal jih je iz temin in smrtne sence, raztrgal je njih vez. '
      verse: 14
    - text: 'Slav naj pri Gospodu milost njegovo, in udovita dela njegova pri sinovih
        lovekih. '
      verse: 15
    - text: 'Da on razbija bronasta vrata, in razlomi zapahe elezne. '
      verse: 16
    - text: 'Nespametni, zavoljo pota pregrehe, zavoljo krivic svojih so v bridkosti. '
      verse: 17
    - text: 'Njih srce studi vsako hrano; bliajo se smrtnim durim. '
      verse: 18
    - text: 'Klicali so Gospoda v stiski svoji, reil jih je iz njih nadloge. '
      verse: 19
    - text: 'Poslal je besedo svojo in ozdravil jih; in reil iz njih jam. '
      verse: 20
    - text: 'Slav naj pri Gospodu milost njegovo, in udovita dela njegova pri sinovih
        lovekih. '
      verse: 21
    - text: 'In darujejo naj hvalne daritve ter oznanjajo s petjem dela njegova. '
      verse: 22
    - text: 'Kateri so li na morje v ladijah, in so opravljali delo na irnih vodah; '
      verse: 23
    - text: 'Oni vidijo dela Gospodova in uda njegova v globoini: '
      verse: 24
    - text: 'Kako ukae in naplavi vihar, kateri dviguje valove njegove, '
      verse: 25
    - text: 'Kako se spenjajo do neba, in padajo v globoine; njih dua koprni v nadlogi; '
      verse: 26
    - text: 'Opotekajo se in gibljejo kakor pijani; in vsa njih spretnost gine. '
      verse: 27
    - text: 'Klicali so Gospoda v stiski svoji, reil jih je iz njih nadloge. '
      verse: 28
    - text: 'Premenil je vihar v tiino, in utihnili so njih valovi. '
      verse: 29
    - text: 'In vesele, ko so potihnili valovi, peljal jih je v brodie zaeleno. '
      verse: 30
    - text: 'Slav naj pri Gospodu milost njegovo, in dela udovita njegova pri sinovih
        lovekih. '
      verse: 31
    - text: 'In poveliujejo naj ga v zboru ljudstva, in v seji starejin naj ga hvalijo. '
      verse: 32
    - text: 'Reke izpreminja v puavo, in vode tekoe v tla suhotna; '
      verse: 33
    - text: 'Zemljo rodovitno v solnato zavoljo hudobnih prebivalcev njenih. '
      verse: 34
    - text: 'Puavo izpreminja v stojeo vodo in zemljo suhotno v vode tekoe. '
      verse: 35
    - text: 'Storivi, da prebivajo tam lakotni, in ustanov mesto za prebivalie, '
      verse: 36
    - text: 'In da posejejo njive in zasad vinograde ter prideljujejo sad rodoviten. '
      verse: 37
    - text: 'Blagoslavlja jih tako, da se mnoijo silno, in ivine njih ne zmanjuje. '
      verse: 38
    - text: 'A zmanjujejo se in uklanjajo hudobni v stiski in alovanji, '
      verse: 39
    - text: 'Ko izliva zanievanje nad prvake in dela, da tavajo po praznoti brez
        potov. '
      verse: 40
    - text: 'In stavi na viavo siromaka, in kakor edo mnoi rodovine. '
      verse: 41
    - text: 'Vidijo naj pravini in se vesel; vsa malopridnost pa zapri usta svoja. '
      verse: 42
    - text: 'Kdorkoli je moder, vidi to in pazi na milost Gospodovo. '
      verse: 43
  - chapter: 108
    verses:
    - text: 'Pesem in psalm Davidov. '
      verse: 1
    - text: 'Z radostnim srcem svojim, o Bog, bodem pel in prepeval, tudi slava moja. '
      verse: 2
    - text: 'Vstanite, brenklje in citre; zbudim se s zarijo. '
      verse: 3
    - text: 'Slavil te bodem med ljudstvi, Gospod; in prepeval ti bodem med narodi: '
      verse: 4
    - text: 'Velika je nad nebesa milost tvoja, in noter do gornjih oblakov resnica
        tvoja. '
      verse: 5
    - text: 'Povzdigni se nad nebesa, o Bog; in ez vso zemljo slava tvoja! '
      verse: 6
    - text: 'Da se reijo izvoljeni tvoji, pomagaj z desnico svojo in uslii me. '
      verse: 7
    - text: 'Bog jo govoril po svetosti svoji; radoval se bodem, v dl dobodem Sihem,
        in dolino Sukotsko merim. '
      verse: 8
    - text: 'Moj je Gilead, moj Manase, in Efrajm mo glave moje, Juda poveljnik moj. '
      verse: 9
    - text: 'Moab umivalnik moj; ez Edom vrem svoj evelj; proti Palestini bodem
        ukal. '
      verse: 10
    - text: 'Kdo me popelje v utrjeno mesto, kdo me popelje do Edoma? '
      verse: 11
    - text: 'Ali nisi bil ti, o Bog, zavrgel nas? da nisi hodil, o Bog, med naimi
        vojskami? '
      verse: 12
    - text: 'Daj nam pomo zoper sovranika; drugae je nievost pomo loveka. '
      verse: 13
    - text: 'V Bogu delajmo vrlo, in on bode poteptal sovranike nae. '
      verse: 14
  - chapter: 109
    verses:
    - text: 'Naelniku godbe, psalm Davidov. O Bog hvale moje, ne delaj se gluhega. '
      verse: 1
    - text: 'Ker usta krivinega in usta zvijana so so odprla zoper mene; govorila
        so zoper mene z lanjivim jezikom. '
      verse: 2
    - text: 'In z besedami sovranimi so me obdali; pobijajo me po krivem. '
      verse: 3
    - text: 'Nasprotovali so mi za ljubezen mojo, s katero sem bil v molitvi, '
      verse: 4
    - text: 'Vraajo mi hudo za dobro, in sovratvo za ljubezen mojo. '
      verse: 5
    - text: 'Daj mu krivinega za gospoda, kateri mu naj nasprotujo stoji na desni. '
      verse: 6
    - text: 'Ko pride pred sodbo, odide naj obsojen; in molitev njegova bodi mu v
        greh. '
      verse: 7
    - text: 'Malo bodi dn njegovih; drugi dobodi slubo njegovo. '
      verse: 8
    - text: 'Otroci njegovi bodijo sirote, in vdova ena njegova. '
      verse: 9
    - text: 'In neprestano naj se klatijo in beraijo otroci njegovi, in iejo naj
        miloine iz krajev svojih zapuenih. '
      verse: 10
    - text: 'Odrtnik naj zagrabi, karkoli ima, in tujci naj uplenijo delo njegovo. '
      verse: 11
    - text: 'Ne bodi mu nikogar, da mu dobroto pomol, in ne bodi ga, da izkae milost
        sirotam njegovim. '
      verse: 12
    - text: 'Pokonan bodi zarod njegov, v drugem rodu bodi izbrisano njih ime. '
      verse: 13
    - text: 'V spominu bodi krivica oetov njegovih pri Gospodu; in greh matere njegove
        se ne izbrii. '
      verse: 14
    - text: 'Bodo naj vedno pred Gospodom, da iztrebi s zemlje njih spomin. '
      verse: 15
    - text: 'Zato ker se ni domislil izkazovati milost, ampak preganjal je moa ubozega
        in potrebnega in alujoega, da ga usmrti; '
      verse: 16
    - text: 'In elel je, da ga zadene prokletstvo, in ni se veselil blagoslova, temu,
        da naj bode dale od njega. '
      verse: 17
    - text: 'Da se oblee s prokletstvom, kakor z oblailom svojim, in da vnide kakor
        voda vanj, in kakor olje v kosti njegove '
      verse: 18
    - text: 'Pridi mu, kakor s suknjo naj se ogrinja, in kakor s pasom naj se opasuje
        z njim vedno. '
      verse: 19
    - text: 'To bodi plailo nasprotujoih meni od Gospoda, in njih, kateri hudo govor
        zoper duo mojo. '
      verse: 20
    - text: 'Ti pa, o Gospod, izkazuj mi milost zavoljo imena svojega, ker je dobra
        milost tvoja, rei me. '
      verse: 21
    - text: 'Ker uboen sem in potreben, in srce moje je prebodeno sredi mene. '
      verse: 22
    - text: 'Kakor senca, ko se nagiblje, odhajati sem primoran; kakor kobilico me
        pod. '
      verse: 23
    - text: 'Kolena moja se ib od posta, in meso moje huja, ker je pola debelost. '
      verse: 24
    - text: 'Vrhu tega sem jim jaz v zasramovanje; ko me vidijo, maj z glavo svojo. '
      verse: 25
    - text: 'Pomagaj mi, o Gospod, Bog moj, rei me po milosti svoji. '
      verse: 26
    - text: 'Spoznajo naj, da je ta roka tvoja, da si ti, Gospod, to storil. '
      verse: 27
    - text: 'Preklinjajo naj, ti blagoslavljaj; ko se osramot, kateri so vstali,
        veseli se naj hlapec tvoj. '
      verse: 28
    - text: 'Z neastjo naj se odenejo nasprotniki moji, in ogrnejo se naj kakor s
        plaem s sramoto svojo. '
      verse: 29
    - text: 'Slavil bodem mono z usti svojimi Gospoda, in sredi mnogih bodem ga hvalil. '
      verse: 30
    - text: 'Ker stoji na desni siromaku, da ga rei njih, ki mu odsojajo ivljenje. '
      verse: 31
  - chapter: 110
    verses:
    - text: 'Psalm Davidov. Rekel je Gospod Gospodu mojemu: "Sdi meni na desni, dokler
        ne denem sovranikov tvojih nogam tvojim za podnoje." '
      verse: 1
    - text: 'Palico mono tvojo bode poslal Gospod s Sijona, govore: Gospoduj sredi
        sovranikov svojih. '
      verse: 2
    - text: 'Ljudstvo tvoje je radovoljno o dnevi tvojih t; v lepih krajih svetosti
        od materinega telesa bode ti mladosti tvoje rosa. '
      verse: 3
    - text: 'Prisegel je Gospod, in ne bode se kesal: Ti si duhovnik vekomaj po redu
        Melhizedekovem." '
      verse: 4
    - text: 'Gospod na desni tvoji potare kralje o dnevi jeze svoje. '
      verse: 5
    - text: 'Sodil bode narode napolnjujo z mrlii; razbijal glavo v premnogih krajih. '
      verse: 6
    - text: 'Iz potoka bode pil na potu, zatorej dvigne glavo. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'Alejuja! Slavil bodem Gospoda iz vsega srca, v zboru pravinih in shodu. '
      verse: 1
    - text: 'Velika dela Gospodova, razloena vsem, kateri se jih vesel, '
      verse: 2
    - text: 'Slavno in krasno delo njegovo, in pravico njegovo, ki ostane vekomaj. '
      verse: 3
    - text: 'Spomin je napravil s udei svojimi; milosten in usmiljen je Gospod. '
      verse: 4
    - text: 'Jedi je dal njim, ki se ga boj; spominjal se vekomaj zaveze svoje. '
      verse: 5
    - text: 'Mo del svojih je naznanil ljudstvu svojemu, dal jim je posest narodov; '
      verse: 6
    - text: 'Dela rok njegovih so resnica in pravica; stanovitne vse zapovedi njegove, '
      verse: 7
    - text: 'Utrjene na veno in vekomaj, storjene zvesto in pravino. '
      verse: 8
    - text: 'Reenje je poslal ljudstvu svojemu in na vekomaj sklenil zavezo svojo;
        sveto in estito je ime njegovo. '
      verse: 9
    - text: 'Vir modrosti je strah Gospodov; najbolji uspeh vsem, ki delajo tako;
        hvala njegova ostane vekomaj. '
      verse: 10
  - chapter: 112
    verses:
    - text: 'Aleluja! Blagor mu, kdor, koli se boji Gospoda, v zapovedih njegovih
        raduje se mono. '
      verse: 1
    - text: 'Mogono bode na zemlji seme njegovo; pravinih rod se blagoslavlja. '
      verse: 2
    - text: 'Mo in bogastvo v hii njegovi in pravica njegova ostane vekomaj. '
      verse: 3
    - text: 'V temi blii lu pravinih; milosten je, usmiljen in pravien. '
      verse: 4
    - text: 'Kdor je dober, dar deli milostno in posoja; svoje rei vlada po dolnosti. '
      verse: 5
    - text: 'Ker vekomaj ne omahne; v venem spominu je pravini. '
      verse: 6
    - text: 'Hudega glasu se ne boji, z mirnim srcem svojim zaupajo v Gospoda. '
      verse: 7
    - text: 'V srci svojem podprt se ne boji, dokler ne vidi hudega na sovranikih
        svojih. '
      verse: 8
    - text: 'Razsiplje, daje potrebnim, pravica njegova ostane vekomaj; rog njegov
        se dviguje v asti. '
      verse: 9
    - text: 'Krivini pa vidi in se huduje, s zobm svojimi kripajo koprn; krivinih
        elja bode minila. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'Aleluja! Hvalite hlapci Gospodovi, hvalite ime Gospodovo! '
      verse: 1
    - text: 'Blagoslovljeno bod ime Gospodovo, od zdaj na vekomaj! '
      verse: 2
    - text: 'Od vzhoda solnnega do zahoda, hvaljeno ime Gospodovo! '
      verse: 3
    - text: 'Vzvien nad vse narode je Gospod, nad sama nebesa slava njegova. '
      verse: 4
    - text: 'Kdo je enak Gospodu, Bogu naemu, kateri prebiva visoko? '
      verse: 5
    - text: 'Kateri nizko dol gleda, v nebesih in na zemlji. '
      verse: 6
    - text: 'Iz prahu poviuje ubozega, iz blata dviguje siromaka. '
      verse: 7
    - text: 'Posaja ga med prvake, med ljudstva svojega prvake. '
      verse: 8
    - text: 'Daje, da ona, ki je bila nerodovitna v druini, sed mati otrok vesela.
        Aleluja. '
      verse: 9
  - chapter: 114
    verses:
    - text: 'Ko je izhajal Izrael iz Egipta, druina Jakobova izmed ljudstva tujega
        jezika: '
      verse: 1
    - text: 'Bil je Juda svetie njegovo, Izrael gospostvo njegovo. '
      verse: 2
    - text: 'Morje samo je videlo in bealo, Jordan sam se je obrnil nazaj. '
      verse: 3
    - text: 'Sami hribi so poskakovali kakor ovni, kakor mlada jagnjeta grii. '
      verse: 4
    - text: 'Kaj ti je bilo, morje, da si bealo? o Jordan, da si se obrnil nazaj? '
      verse: 5
    - text: 'O hribi, zakaj bi poskakovali kakor ovni? grii kakor jagnjeta mlada? '
      verse: 6
    - text: 'Pred oblijem Gospodovim potresi se zemlja; pred oblijem Boga Jakobovega, '
      verse: 7
    - text: 'Kateri izpremeni samo skalo v stojeo vodo; kremenje v studenec vod. '
      verse: 8
  - chapter: 115
    verses:
    - text: 'Ne nam, Gospod, ne nam; temu imenu svojemu daj ast, zavoljo milosti
        svoje, zavoljo zvestobe svoje. '
      verse: 1
    - text: 'Zakaj bi govorili narodi: Kje je sedaj njih Bog? '
      verse: 2
    - text: 'Saj Bog na je v samih nebesih, stor, karkoli mu je po volji. '
      verse: 3
    - text: 'Maliki njih sreberni in zlati, delo rok lovekih, '
      verse: 4
    - text: 'Usta imajo, pa ne govor; oi, pa ne vidijo; '
      verse: 5
    - text: 'Uesa imajo, pa ne sliijo; nos imajo, pa ne duhajo; '
      verse: 6
    - text: 'Roke, pa ne tipajo; noge, pa ne hodijo; z grlom svojim ne rhnejo. '
      verse: 7
    - text: 'Podobni so njim, ki jih delajo, kdorkoli jim zaupa. '
      verse: 8
    - text: 'Izrael, zaupaj Gospodu; pomo je tm in it je tm. '
      verse: 9
    - text: 'Vi iz druine Aronove, zaupajte Gospodu, pomo je tm in it je tm. '
      verse: 10
    - text: 'Bojei se Gospoda zaupajte Gospodu, pomo je tm in it je tm. '
      verse: 11
    - text: 'Gospod spomnivi se nas bode blagoslavljal; blagoslavljal druino Izraelovo,
        blagoslavljal druino Aronovo. '
      verse: 12
    - text: 'Blagoslavljal bojee se Gospoda, male in velike vred. '
      verse: 13
    - text: 'Mnoil vas bode Gospod, vas in otroke vae. '
      verse: 14
    - text: 'Blagoslovljeni bodete Gospodu, kateri je narodil nebo in zemljo. '
      verse: 15
    - text: 'Sama nebesa, nebesa so Gospodova; in zemlja, katero je dal sinom lovekim. '
      verse: 16
    - text: 'Ne kateri so umrli, hvalijo Gospoda; ne katerikoli gred dol v kraj molanja, '
      verse: 17
    - text: 'Ampak mi bodemo blagoslavljali Gospoda; od sedaj do vekomaj. Aleluja! '
      verse: 18
  - chapter: 116
    verses:
    - text: 'Dovolj mi je, da Gospod uslii glas moj, molitve moje. '
      verse: 1
    - text: 'Ker je uho svoje nagnil meni, zatorej ga bodem klical svoje dni. '
      verse: 2
    - text: 'Ko me obdajajo smrtne boleine, in me obhajajo grobne stiske; nadlogo
        in alost nahajam. '
      verse: 3
    - text: 'e kliem ime Gospodovo, govore: "Rotim te, Gospod, rei duo mojo!" '
      verse: 4
    - text: 'Milosten je Gospod, in pravien, Bog na, pravim, usmiljen. '
      verse: 5
    - text: 'Preproste reuje Gospod; ko sem ponian, prinese mi blaginjo. '
      verse: 6
    - text: 'Povrni se v pokoj svoj, dua moja, ker Gospod je dobrotljiv tebi. '
      verse: 7
    - text: 'Ker si otl mene samega smrti, oi moje slz, nogo mojo padca, '
      verse: 8
    - text: 'Neprestano bodem hodil pred Gospodom, v krajih iveih. '
      verse: 9
    - text: 'Veroval sem, ko sem hotel to govoriti; jaz sem bil aboten ez mero. '
      verse: 10
    - text: 'Jaz sem rekel hite: Vsak lovek je lanjiv. '
      verse: 11
    - text: 'Kaj naj povrnem Gospodu? Vse dobrote njegove me premagujejo. '
      verse: 12
    - text: 'ao vse blaginje bodem povzdignil in slavil ime Gospodovo, '
      verse: 13
    - text: 'Obljube svoje opravljajo Gospodu, skraj pred vsem ljudstvom njegovim. '
      verse: 14
    - text: 'Draga je pred oblijem Gospodovim smrt njih, katerim izkazuje milost. '
      verse: 15
    - text: 'Prosim, Gospod, ko sem jaz hlapec tvoj, hlapec tvoj sem, dekle tvoje
        sin; raztrgal si vez moje: '
      verse: 16
    - text: 'Tebi naj darujem hvalno daritev, in slavim ime Gospodovo. '
      verse: 17
    - text: 'Obljube svoje bodem opravljal Gospodu skoraj pred vsem ljudstvom njegovim; '
      verse: 18
    - text: 'V veah hie Gospodove, sredi tebe, Jeruzalem. Aleluja! '
      verse: 19
  - chapter: 117
    verses:
    - text: 'Hvalite Gospoda vsi narodi, slavite ga vsa ljudstva. '
      verse: 1
    - text: 'Ker obveljala je do nas milost njegova, in zvestoba Gospodova vekomaj.
        Aleluja! '
      verse: 2
  - chapter: 118
    verses:
    - text: 'Slavite Gospoda, ker dober je, ker vekomaj je milost njegova. '
      verse: 1
    - text: 'Reci sedaj Izrael, da je vekomaj milost njegova. '
      verse: 2
    - text: 'Rek naj sedaj, kateri so iz rodovine Aronove, da je vekomaj milost njegova. '
      verse: 3
    - text: 'Rek naj sedaj, kateri se boj Gospoda, da je vekomaj milost njegova. '
      verse: 4
    - text: 'Iz stiske same sem klical Gospoda, odgovoril je in postavil me na irjavo
        Gospod. '
      verse: 5
    - text: 'Gospod mi je na strani; ne bodem se bal, kaj bi mi storil lovek? '
      verse: 6
    - text: 'Gospod mi je na strani z mojimi pomoniki; zatorej jaz zaniujem sovranike
        svoje. '
      verse: 7
    - text: 'Bolje je pribegati h Gospodu, nego zaupanje imeti v kakega loveka. '
      verse: 8
    - text: 'Bolje je pribegati h Gospodu, nego zaupanje imeti v prvake. '
      verse: 9
    - text: 'Vsi narodi so me bili obdali; ali v imenu Gospodovem sem jih uniil. '
      verse: 10
    - text: 'Zopet in zopet so me bili obdali, ali v imenu Gospodovem sem jih uniil. '
      verse: 11
    - text: 'Obdali so me bili kakor ebele; ugasnili so kakor trnjev ogenj, ker v
        imenu Gospodovem sem jih uniil. '
      verse: 12
    - text: 'Mono si me bil pahnil, da bi padel; ali Gospod mi je bil na pomo. '
      verse: 13
    - text: 'Mo moja in pesem Gospod, on mi je bil v blaginjo. '
      verse: 14
    - text: 'Glas petja in blaginje je v atorih pravinih, govore: Desnica Gospodova
        dela vrlo. '
      verse: 15
    - text: 'Desnica Gospodova povzdignena, desnica Gospodova dela vrlo. '
      verse: 16
    - text: 'Ne bodem umrl, ampak ivel, da oznanjam dela Gospodova. '
      verse: 17
    - text: 'Ostro me je pokoril Gospod; ali smrti ni me izdal. '
      verse: 18
    - text: 'Odprite mi vrata pravice, da vnidem skozi nj in slavim Gospoda. '
      verse: 19
    - text: 'Ta so prava vrata do Gospoda, skozi katera vhajajo pravini. '
      verse: 20
    - text: 'Slavil te bodem, ker si me uslial in bil mi v blaginjo. '
      verse: 21
    - text: 'Kamen, katerega so bili zavrgli zidarji, on je za vogelni kamen. '
      verse: 22
    - text: 'Od Gospoda je on, udovit je v naih oh. '
      verse: 23
    - text: 'Ravno ta dan je storil Gospod, radujmo in veselimo se v njem. '
      verse: 24
    - text: 'Prosim, Gospod, rei zdaj; prosim, Gospod, dobro sreo daj zdaj. '
      verse: 25
    - text: 'Slava mu, ki gre v imenu Gospodovem; blagoslavljamo vas, iz hie Gospodove, '
      verse: 26
    - text: 'Boga mogonega Gospoda, ki nas je razsvetlil. Zvezujte daritve praznine
        z vrvmi noter do oltarjevih rogv. '
      verse: 27
    - text: 'Bog mogoni si moj, zato te bodem slavil, Bog moj, bodem te povieval. '
      verse: 28
    - text: 'Slavite Gospoda, ker dober je, ker vekomaj je milost njegova. '
      verse: 29
  - chapter: 119
    verses:
    - text: 'Blagor potenim na potu, kateri hodijo po postavi Gospodovi. '
      verse: 1
    - text: 'Blagor njim, ki hranijo prianja njegova, ki ga iejo iz vsega srca. '
      verse: 2
    - text: 'Kateri tudi ne delajo krivice, ampak hodijo po potih njegovih. '
      verse: 3
    - text: 'Ti si zapovedal ukaze svoje, da naj se spolnjujejo pridno. '
      verse: 4
    - text: 'O da bi bila pota moja obernena spolnjevat postave tvoje! '
      verse: 5
    - text: 'Tedaj se ne osramotim, ko bodem gledal vse zapovedi tvoje. '
      verse: 6
    - text: 'Slavil te bodem s pravim srcem; uil se sodb pravice tvoje. '
      verse: 7
    - text: 'Postave tvoje bodem spolnjeval, ne zapusti me tako! '
      verse: 8
    - text: 'Kako bode deek istil stezo svojo? Dre se je poleg besede tvoje. '
      verse: 9
    - text: 'Iz vsega srca svojega te iem, ne daj, da izgreim zapovedi tvoje. '
      verse: 10
    - text: 'V srci svojem hranim govor tvoj, da ne greim zoper tebe. '
      verse: 11
    - text: 'Ti blagoslavljeni Gospod, ui me postave svoje. '
      verse: 12
    - text: 'Z ustnami svojimi pretevam vse pravice tvojih ust, '
      verse: 13
    - text: 'Veselim se pota prianj tvojih, kakor vseh zakladov. '
      verse: 14
    - text: 'Zapovedi tvoje premiljujem in gledam steze tvoje. '
      verse: 15
    - text: 'V postavah tvojih se razveseljujem, besede tvoje ne zabim. '
      verse: 16
    - text: 'Dobroto podli hlapcu svojemu, dokler ivim spolnjujem naj besedo tvojo. '
      verse: 17
    - text: 'Odgrni oi moje, da gledam uda po zakonu tvojem. '
      verse: 18
    - text: 'Tujec sem na tej zemlji, ne skrivaj mi zapovedi svojih. '
      verse: 19
    - text: 'Ginem od hrepenenja po pravicah tvojih vsak as. '
      verse: 20
    - text: 'Ti pogublja prevzetne, proklete, kateri izgreajo zapovedi tvoje. '
      verse: 21
    - text: 'Odvali od mene sramoto in zanievanje, ker hranim prianja tvoja. '
      verse: 22
    - text: 'Tedaj prvaki sed in govor zoper mene, hlapec tvoj premilja postave
        tvoje. '
      verse: 23
    - text: 'Tedaj so prianja tvoja razveseljevanja moja, svetovalci moji. '
      verse: 24
    - text: 'V prahu tii ivljenje moje, ivega me ohrani po besedi svoji. '
      verse: 25
    - text: 'Pota svoja sem preteval, in ti si me uslial; i me postave svoje. '
      verse: 26
    - text: 'Daj, da umem pot zapovedi tvojih, da premiljam uda tvoja. '
      verse: 27
    - text: 'Od otonosti solzi dua moja, dvigni me po besedi svoji. '
      verse: 28
    - text: 'Krivinosti pot odvrni od mene, in zakon svoj mi podli milostno. '
      verse: 29
    - text: 'Resnice pot volim, sodbe tvoje imam pred omi. '
      verse: 30
    - text: 'Drim se prianj tvojih, Gospod; ne daj, da se osramotim. '
      verse: 31
    - text: 'Po potih zapovedi tvojih bodem tekal, ko bode raziril srce moje. '
      verse: 32
    - text: 'Ui me, Gospod, postav tvojih pt, katero bodem hranil do konca. '
      verse: 33
    - text: 'Daj, da umem, da hranim zakon tvoj, in da ga spolnjujem iz vsega srca. '
      verse: 34
    - text: 'Daj, da hodim po zapovedi tvojih poti, ker t me razveseljuje. '
      verse: 35
    - text: 'Nagni srce moje k postavam svojim, in ne k dobiku. '
      verse: 36
    - text: 'Odvrni oi moje, da ne gledajo niemurnosti; po potih tvojih daj da ivim. '
      verse: 37
    - text: 'Stri govor svoj hlapcu svojemu, kateri je vdan strahu pred teboj. '
      verse: 38
    - text: 'Odvrni sramoto mojo, katere se bojim, ker dobre so pravice tvoje. '
      verse: 39
    - text: 'Glej, ukazov tvojih elim, v pravici tvoji daj mi iveti. '
      verse: 40
    - text: 'Ko mi bodejo prile milosti tvoje, Gospod; blaginja tvoja po govoru tvojem, '
      verse: 41
    - text: 'Odgovoril bodem njemu, ki me sramoti, kakor je; ker zaupanje imam v besedo
        tvojo. '
      verse: 42
    - text: 'Ali od ust mojih ne odvzemi besede svoje resnine; ker pravic tvojih
        akam. '
      verse: 43
    - text: 'In spolnjeval bodem zakon tvoj vedno, vekomaj in vekomaj. '
      verse: 44
    - text: 'In neprestano bodem hodil po sami irjavi, ker povelj tvojih iem. '
      verse: 45
    - text: 'In govoril bodem o prianjih tvojih pred kralji, in ne bode me sram. '
      verse: 46
    - text: 'In razveseljujo se v zapovedih tvojih, katere ljubim, '
      verse: 47
    - text: 'Dvignil bodem roke svoje do povelj tvojih, katera ljubim, in premiljeval
        postave tvoje. '
      verse: 48
    - text: 'Spomni se besede svoje s hlapcem svojim, o kateri si mi dal upanje. '
      verse: 49
    - text: 'To je tolailo moje v bridkosti moji; da me govor tvoj oivlja. '
      verse: 50
    - text: 'Prevzetniki se mi posmehujejo silno, od postave tvoje ne zavijem. '
      verse: 51
    - text: 'Spominjam so sodb tvojih od vekomaj, Gospod, in samega sebe tolaim. '
      verse: 52
    - text: 'Vihar me grabi od krivinih, ki zapuajo zakon tvoj. '
      verse: 53
    - text: 'Prepevanju predmet so mi postave tvoje v kraji popotovanj mojih. '
      verse: 54
    - text: 'Ponoi se spominjam imena tvojega, Gospod; in zakon tvoj spolnjujem. '
      verse: 55
    - text: 'To je tolaba meni, da hranim zapovedi tvoje. '
      verse: 56
    - text: 'Dele moj si, Gospod, pravim, da spolnjujem besede tvoje. '
      verse: 57
    - text: 'Oblije tvoje molim iz vsega srca svojega; milost mi izkai po govoru
        svojem. '
      verse: 58
    - text: 'Pota svoja premiljam, da obraam noge svoje po prianjih tvojih. '
      verse: 59
    - text: 'Hitim in se ne mudim spolnjevat zapovedi tvoje. '
      verse: 60
    - text: 'Krdela krivinih me plenijo, a postave tvoje ne zabim. '
      verse: 61
    - text: 'O polunoi vstajam slavit te, zavoljo zapovedi tvojih pravinih. '
      verse: 62
    - text: 'Tovari sem vsem, kateri te est in spolnjujejo povelja tvoja. '
      verse: 63
    - text: 'Milosti tvoje, o Gospod, polna je zemlja; postave svoje me i. '
      verse: 64
    - text: 'Dobro si storil hlapcu svojemu, Gospod; po besedi svoji. '
      verse: 65
    - text: 'Izvrstnost pameti in vednosti me i; ker zapovedim tvojim verujem. '
      verse: 66
    - text: 'Ko nisem e govoril, motil sem se; sedaj pa spolnjujem govor tvoj. '
      verse: 67
    - text: 'Dober si in dobrotljiv, i me postave svoje. '
      verse: 68
    - text: 'Ko zvijao napravljajo zoper mene prevzetniki, jaz iz vsega srca hranim
        povelja tvoja. '
      verse: 69
    - text: 'Debel se kakor z mastjo njih srce; jaz se zakona tvojega radujem. '
      verse: 70
    - text: 'Na dobro mi je bila bridkost, da bi se uil postav tvojih. '
      verse: 71
    - text: 'Bolji mi je zakon tvojih ust nego mnogo tiso zlatnikov in srebernikov. '
      verse: 72
    - text: 'Roke tvoje so me naredile in napravile me; stor me razumnega, da se
        uim povelj tvojih. '
      verse: 73
    - text: 'Bojei se tebe naj me vidijo ter se vesel, ker imam v besedi tvoji nado
        svojo. '
      verse: 74
    - text: 'Spoznavam, Gospod, da so pravine sodbe tvoje; in da si me v zvestobi
        ponial. '
      verse: 75
    - text: 'Pridi skoraj milost tvoja, da me tolai, po govoru tvojem s tvojim hlapcem. '
      verse: 76
    - text: 'Dojdejo naj mi usmiljenja tvoja, da ivim; ker zakon je vse razveseljevanje
        moje. '
      verse: 77
    - text: 'Osramot se naj prevzetniki, ker mi hudo delajo po krivem, ko premiljujem
        povelja tvoja. '
      verse: 78
    - text: 'Povrnejo se naj k meni bojei se tebe in poznajoi prianja tvoja. '
      verse: 79
    - text: 'Srce moje bode poteno v postavah tvojih, da se ne osramotim. '
      verse: 80
    - text: 'Dua moja koperni po blaginji tvoji; v besedi tvoji imam nado. '
      verse: 81
    - text: 'Oi moje kopern po govoru tvojem, ko govorim: Kedaj me bode potolail? '
      verse: 82
    - text: 'Das sem podoben mehu v dimu, postav tvojih nisem pozabil. '
      verse: 83
    - text: 'Koliko bode dn hlapca tvojega? Kedaj bode sodil nje, ki me preganjajo? '
      verse: 84
    - text: 'Jame mi kopljejo prevzetniki, kateri se ne ravnajo po zakonu tvojem. '
      verse: 85
    - text: 'Vsa povelja tvoja zgolj resnica; po krivem me preganjajo, pomagaj mi. '
      verse: 86
    - text: 'Skoraj so me uniili vrenega na tla; jaz pa se nsem izneveril postavam
        tvojim. '
      verse: 87
    - text: 'Po milosti svoji ohrani me ivega, da spolnjujem prianja tvojih ust. '
      verse: 88
    - text: 'Vekomaj, o Gospod, biva beseda tvoja v nebesih, '
      verse: 89
    - text: 'Od roda do roda zvestoba tvoja; ko si ustanavljal zemljo, stala je ona. '
      verse: 90
    - text: 'Po sodbah tvojih stoji vse e danes; ker vse ono slui tebi. '
      verse: 91
    - text: 'Ako bi ne bil zakon tvoj vse razveseljevanje moje, zdavnaj e bi bil
        poginil v nadlogi svoji. '
      verse: 92
    - text: 'Vekomaj ne pozabim povelj tvojih, ker z njimi hrani me ivega. '
      verse: 93
    - text: 'Tvoj sem, hrani me, ker povelj tvojih iem. '
      verse: 94
    - text: 'Ko me akajo krivini, da me pogub, pregledujem prianja tvoja. '
      verse: 95
    - text: 'Sleherne popolnosti vidim da je konec; povelje tvoje pa je obirno silno. '
      verse: 96
    - text: 'Kako ljubim zakon tvoj! ves dan je premiljevanje moje. '
      verse: 97
    - text: 'Modrejega od sovranikov mojih me dela po poveljih tvojih; ker vekomaj
        mi je na strani. '
      verse: 98
    - text: 'Razumneji postajam od vseh uenikov svojih; ker prianja tvoja so premiljevanje
        moje. '
      verse: 99
    - text: 'Razumneji sem od starcev, ker hranim povelja tvoja. '
      verse: 100
    - text: 'Od vsake hudobne steze zadrujem noge svoje, da spolnjujem besedo tvojo. '
      verse: 101
    - text: 'Od sodb tvojih se ne ganem, ker ti me ui. '
      verse: 102
    - text: 'Kako sladki so mojemu grlu govori tvoji! sladkeji od med ustom mojim. '
      verse: 103
    - text: 'Po poveljih tvojih sem razumen, zatorej sovraim vsako stezo krivinosti. '
      verse: 104
    - text: 'Svetilo nogi moji je beseda tvoja, in poti moji lu. '
      verse: 105
    - text: 'Prisegel sem, kar bodem dral, da bodem spolnjeval pravine sodbe tvoje. '
      verse: 106
    - text: 'Ponian sem silno, Gospod; ivega me ohrani, po besedi svoji. '
      verse: 107
    - text: 'Prostovoljne daritve ust mojih sprejemaj, prosim, Gospod; in pravice
        svoje me i. '
      verse: 108
    - text: 'Dua moja je vedno v roki moji; vendar ne zabim tvojega zakona. '
      verse: 109
    - text: 'Mogoni kriviniki mi stavijo zanko, vendar od povelj tvojih ne zajdem. '
      verse: 110
    - text: 'Prianja tvoja imam vekomaj, ker so veselje mojemu srcu. '
      verse: 111
    - text: 'Srce svoje nagibljem, da spolnjuje postave tvoje, vekomaj, veno! '
      verse: 112
    - text: 'Misli druge sovraim, zakon pa tvoj ljubim. '
      verse: 113
    - text: 'Zatije si moje in it moj; v besedi tvoji imam nado. '
      verse: 114
    - text: 'Umaknite se od mene, hudobni, da hranim ukaze svojega Boga. '
      verse: 115
    - text: 'Podpiraj me po govoru svojem, da ivim; in ne osramoti me v nadi moji. '
      verse: 116
    - text: 'Podpiraj me, da bodem ott, in da gledam vedno na postave tvoje. '
      verse: 117
    - text: 'Vse, kateri izgreujejo postave tvoje, tepta; ker krivina je njih zvijaa. '
      verse: 118
    - text: 'Kakor lindro odpravlja vse krivine s zemlje; zatorej ljubim prianja
        tvoja. '
      verse: 119
    - text: 'Od strah pred teboj trepee meso moje; tako me je strah tvojih sodb. '
      verse: 120
    - text: 'Po sodbi delam in pravici; ne izroaj me njim, ki me stiskajo. '
      verse: 121
    - text: 'Porok bodi hlapcu svojemu na dobro; da me ne zatirajo prevzetni. '
      verse: 122
    - text: 'Oi moje kopern po blaginji tvoji, in po pravinem govoru tvojem. '
      verse: 123
    - text: 'Ravnaj po milosti svoji s hlapcem svojim; in postave svoje me i. '
      verse: 124
    - text: 'Hlapec sem tvoj, stor me razumnega, da spoznam prianja tvoja. '
      verse: 125
    - text: 'as je, da dela Gospod; v ni dvajo zakon tvoj. '
      verse: 126
    - text: 'Zatorej bolj ljubim ukaze tvoje, ko zlato in sicer najisteje. '
      verse: 127
    - text: 'Zato spoznavam vse ukaze za prave; vsako stezo krivinosti sovraim. '
      verse: 128
    - text: 'udovita so prianja tvoja; zatorej jih hrani dua moja. '
      verse: 129
    - text: 'Dohod besed tvojih razsvetljuje; z razumnostjo poduuje preproste. '
      verse: 130
    - text: 'Usta svoja raztezam in sopiham; ker eljn sem ukazov tvojih. '
      verse: 131
    - text: 'Ozri se v m in stor mi milost; kakor je prav proti njim, kateri ljubijo
        ime tvoje. '
      verse: 132
    - text: 'Noge moje utrdi v govoru svojem, in ne daj da gospoduje kaka krivica
        z menoj. '
      verse: 133
    - text: 'Otmi me zatiranja ljud, da spolnjujem postave tvoje. '
      verse: 134
    - text: 'Daj, da sveti tvoje oblije pred hlapcem tvojim; in i me postave svoje. '
      verse: 135
    - text: 'Potoki vod tek iz mojih oi, zaradi njih, ki ne spolnjujejo tvojega
        zakona. '
      verse: 136
    - text: 'Pravien si, Gospod, in raven v sodbah svojih. '
      verse: 137
    - text: 'Ukazal si pravina prianja svoja, in silno zvesta. '
      verse: 138
    - text: 'Od gorenosti svoje ginem, ker besede tvoje zabijo sovraniki moji. '
      verse: 139
    - text: 'ist je govor tvoj mono; zatorej ga ljubi hlapec tvoj. '
      verse: 140
    - text: 'Majhen sem jaz in zanievan; povelj tvojih ne zabim, '
      verse: 141
    - text: 'Pravice tvoje, vedne pravice, in postave tvoje resnine. '
      verse: 142
    - text: 'Zatiranje in stiska me obhajati; ukazi tvoji so razveseljevanje moje. '
      verse: 143
    - text: 'Pravica prianj tvojih je vekomaj; razumnega me naredi, da ivim. '
      verse: 144
    - text: 'Ko te kliem iz vsega srca, uslii me, Gospod, da hranim postave tvoje. '
      verse: 145
    - text: 'Ko te kliem, rei me, da spolnjujem prianja tvoja. '
      verse: 146
    - text: 'Prd te pridem v somraku, da vpijem; v besedo tvojo imam upanje. '
      verse: 147
    - text: 'Oi moje prehitujejo strae, premiljat govor tvoj. '
      verse: 148
    - text: 'Glas moj posluaj po milosti svoji, Gospod; po sodbah svojih ohrani me
        ivega, '
      verse: 149
    - text: 'Ko se bliajo pregrehe uenci, ki so dale od zakona tvojega, '
      verse: 150
    - text: 'Blizu si, Gospod; in vsi ukazi tvoji so resnica. '
      verse: 151
    - text: 'Zdavnaj vem o prianjih tvojih, da si jih ustanovil vekomaj. '
      verse: 152
    - text: 'Ozri se v nadlogo mojo, in rei me; ker zakona tvojega ne zabim. '
      verse: 153
    - text: 'Prevzemi pravdo mojo in rei me; po govoru svojem ohrani me ivega. '
      verse: 154
    - text: 'Dale od krivinih bodi blaginja, ker ne iejo postav tvojih. '
      verse: 155
    - text: 'Usmiljenje tvoje je obilo, Gospod; po sodbah tvojih, ohrani me ivega. '
      verse: 156
    - text: 'Das je mnogo preganjalcev mojih in sovranikov mojih, od prianj tvojih
        ne krenem. '
      verse: 157
    - text: 'Kakor hitro vidim izdajalce, muim z gnjusom samega sebe, ker se ne dr
        govora tvojega. '
      verse: 158
    - text: 'Glej, da ljubim povelja tvoja, Gospod; po milosti svoji ohrani me ivega. '
      verse: 159
    - text: 'Preblaga beseda tvoja je sama resnica; in vekomaj je vsaka pravina sodba
        tvoja. '
      verse: 160
    - text: 'Ko me preganjajo po nedolnem prvaki; boji se besede tvoje moje srce. '
      verse: 161
    - text: 'Veselim se govora tvojega; kakor kdor je nael plen obilen. '
      verse: 162
    - text: 'Krivinost sovraim in studim, zakon tvoj ljubim. '
      verse: 163
    - text: 'Sedemkrat te hvalim na dn za pravine sodbe tvoje. '
      verse: 164
    - text: 'Velik mir imajo, kateri ljubijo zakon tvoj, in n jim izpotike. '
      verse: 165
    - text: 'Blaginje tvoje akam, Gospod; in ukaze tvoje spolnjujem. '
      verse: 166
    - text: 'Dua moja spolnjuje prianja tvoja, in ljubim jih mono. '
      verse: 167
    - text: 'Povelja tvoja spolnjujem in prianja tvoja, ker vsa pota moja so pred
        teboj. '
      verse: 168
    - text: 'Vpitje moje se bliaj tvojemu obliju, Gospod; po besedi svoji naredi
        me umnega. '
      verse: 169
    - text: 'Molitev moja pridi pred oblije tvoje; po govoru svojem otmi me. '
      verse: 170
    - text: 'Hvala bodo vrela z ustnic mojih, ko me bode uil postave svoje. '
      verse: 171
    - text: 'Jezik moj bode prepeval govor tvoj, da so prepravine vse zapovedi tvoje. '
      verse: 172
    - text: 'V pomo mi bodi na strani roka tvoja; ker volim povelja tvoja. '
      verse: 173
    - text: 'Po blaginji tvoji hrepenim, Gospod; in zakon tvoj je vse razveseljevanje
        moje. '
      verse: 174
    - text: 'ivi dua moja, da hvali tebe; in sodbe tvoje naj pomagajo meni. '
      verse: 175
    - text: 'Potikam se kakor ovca izgubljena, ii svojega hlapca; ker povelj tvojih
        ne zabim. '
      verse: 176
  - chapter: 120
    verses:
    - text: 'Pesem preizvrstna. Gospoda sem klical v najveji stiski svoji, in uslial
        me je. '
      verse: 1
    - text: 'Gospod, rei me ustne lanjive, zvijanega jezika. '
      verse: 2
    - text: 'Kaj naj ti d, ali kaj pridene jezik zvijani? '
      verse: 3
    - text: 'Besede podobne ostrim puicam mogonega, primrne arjavici brinjevi. '
      verse: 4
    - text: 'Gorj meni, ker popotujem toliko asa, stanujem kakor prebivalci atorov
        Kedarski. '
      verse: 5
    - text: 'Predolgo zd se dui moji da je prebivala pri sovraniku mir. '
      verse: 6
    - text: 'Jaz ljubim mir, ali ko govorim, kliejo oni na boj. '
      verse: 7
  - chapter: 121
    verses:
    - text: 'Pesem preizvrstna. Oi svoje naj bi povzdignil na one gore? Od kod naj
        mi pride pomo? '
      verse: 1
    - text: 'Pomo moja bodi od Gospoda, kateri je naredil nebesa in zemljo. '
      verse: 2
    - text: 'Naj ne dopusti, da omahne noga tvoja, varuh tvoj naj ne sp. '
      verse: 3
    - text: 'Glej, ne dremlje in ne sp varuh Izraelov. '
      verse: 4
    - text: 'Gospod varuh tvoj, Gospod je senca tvoja na desni roki tvoji. '
      verse: 5
    - text: 'Podnevi te ne bode zadevalo solnce, ali mesec ponoi. '
      verse: 6
    - text: 'Gospod te bode varoval vsega zlega, varoval bode duo tvojo. '
      verse: 7
    - text: 'Gospod bode varoval hojo tvojo, od tega asa do vekomaj. '
      verse: 8
  - chapter: 122
    verses:
    - text: 'Pesem preizvrstna Davidova. Veselim se tega, ker se mi pravi: Pojdimo
        v hio Gospodovo. '
      verse: 1
    - text: 'Noge nae stoj med vrati tvojimi, o Jeruzalem! '
      verse: 2
    - text: 'Jeruzalem, prelepo zidan, mesto, katero je popolnem zvezano med sabo. '
      verse: 3
    - text: 'Kamor hodijo rodovi, rodovi Gospodovi po prianji Izraelcev, slavit ime
        Gospodovo. '
      verse: 4
    - text: 'Ker tam stoj prestoli pravice, prestoli hie Davidove. '
      verse: 5
    - text: 'Prosite mir Jeruzalemu govore: Mirni naj bodejo kateri ljubijo tebe. '
      verse: 6
    - text: 'Mir bodi v ozidji tvojem, pokoj v palaah tvojih. '
      verse: 7
    - text: 'Zavoljo bratov mojih in prijateljev mojih govorim sedaj: Mir v tebi! '
      verse: 8
    - text: 'Zavoljo hie Gospodove, Boga naega, pripravim ti dobro. '
      verse: 9
  - chapter: 123
    verses:
    - text: 'Pesem preizvrstna. K tebi dvigam oi svoje, o ti, ki sedi v nebesih! '
      verse: 1
    - text: 'Glej, kakor hlapcev oi gledajo na roke gospodov svojih, kakor dekle
        oi na roke gospodinje svoje, tako oi nae v Gospoda, Boga naega, dokler
        nas ne pomilosti. '
      verse: 2
    - text: 'Pomilosti nas, Gospod, pomilosti; ker dovolj je, siti smo zanievanja. '
      verse: 3
    - text: 'Dovolj je sita dua naa; tisto zasmehovanje onim pokojnim, tisto zanievanje
        prevzetnim! '
      verse: 4
  - chapter: 124
    verses:
    - text: 'Pesem preizvrstna Davidova. Ako bi nam Gospod ne bil pomagal, reci zdaj
        Izrael; '
      verse: 1
    - text: 'Ako bi nam Gospod ne bil pomagal, ko so vstajali zoper nas ljudje, '
      verse: 2
    - text: 'ive bi nas bili tedaj pogoltnili, ko je njih jeza togotila se zoper
        nas. '
      verse: 3
    - text: 'Tedaj bi nas bile poplavile one vode; hudournik bi bil el ez nas. '
      verse: 4
    - text: 'Tedaj bi bil el ez nas hudournik vode silno prevzetne. '
      verse: 5
    - text: 'Blagoslovljen Gospod, ki nas ni izpostavil za plen njih zobom! '
      verse: 6
    - text: 'Dua naa je bila kakor tiica oteta tiarjev zanke; iz zanke pretrgane
        smo bili mi oteti. '
      verse: 7
    - text: 'Pomo naa v imenu Gospoda, ki je naredil nebesa in zemljo! '
      verse: 8
  - chapter: 125
    verses:
    - text: 'Pesem preizvrstna. Kateri zaupajo Gospodu, podobni so gori Sijonski,
        ki se ne gane, vekomaj ostane. '
      verse: 1
    - text: 'Kakor obdajajo Jeruzalem gore, tako obdaja Gospod ljudstvo svoje; od
        tega asa na vekomaj. '
      verse: 2
    - text: 'Ker iba krivice ne poiva nad deleem pravinih; da ne iztegnejo pravini
        na nobeno krivico rok svojih. '
      verse: 3
    - text: 'Blagoslovi, Gospod, dobre in pravine v srcih svojih. '
      verse: 4
    - text: 'Kateri pa zavijajo na kriva pota svoja, pokori jih naj Gospod z njimi,
        ki delajo krivico. Mir Izraelu! '
      verse: 5
  - chapter: 126
    verses:
    - text: 'Pesem preizvrstna. Ko je peljal Gospod mnoico vjetnikov Sijonskih nazaj,
        bili smo kakor katerim se sanja. '
      verse: 1
    - text: 'Tedaj so se smeha napolnila usta naa, in jezik na s petjem; tedaj se
        je reklo med narodi: Veliastne rei dela Gospod z njimi! '
      verse: 2
    - text: 'Veliastne rei dela Gospod z nami, veseli smo. '
      verse: 3
    - text: 'Pelji nazaj, Gospod, mnoico vjetnikov naih, kakor presilne vode v suho
        deelo. '
      verse: 4
    - text: 'Kateri so sejali s solzami, anjejo naj s petjem. '
      verse: 5
    - text: 'Kateri je pridobljeno seme nose hodil neprestano jokaje, vrne se naj
        s petjem domv nose snope svoje. '
      verse: 6
  - chapter: 127
    verses:
    - text: 'Pesem preizvrstna za Salomona. Ako Gospod ne zida hie, zastonj bi se
        trudili zanjo zidarji; ako Gospod ne varuje mesta, zastonj bi bil priden uvaj. '
      verse: 1
    - text: 'Zastonj vam bodijo, kateri vstajajo pred svitom, ki sedvajo pozno, ki
        uivajo jed bolein; tako daje ljubljencu svojemu spanje. '
      verse: 2
    - text: 'Glej, posest Gospodova so sinovi; plailo sad telesni. '
      verse: 3
    - text: 'Kakor puice v monega roki, tako so deki. '
      verse: 4
    - text: 'Blagor mou, kateri bode napolnil tul z njimi; ne bode jih sram, temu
        sovranike pokonajo v njih vratih. '
      verse: 5
  - chapter: 128
    verses:
    - text: 'Pesem preizvrstna. Blagor mu, kdorkoli se boji Gospoda, kateri hodi po
        potih njegovih. '
      verse: 1
    - text: 'Delo namre rok svojih bode uival, sreen bode in dobro ti bode. '
      verse: 2
    - text: 'ena tvoja kakor trta rodovitna na strani hie tvoje; sinovi tvoji, kakor
        mlade oljke, obdajali bodo mizo tvojo. '
      verse: 3
    - text: 'Glej, tako bode blagoslovljen kateri se boji Gospoda! '
      verse: 4
    - text: 'Blagoslavlja te Gospod s Sijona; uivaj torej sreo Jeruzalemsko vse
        dn svojega ivljenja. '
      verse: 5
    - text: 'In poglej sinov svojih otroke; mir nad Izraelom! '
      verse: 6
  - chapter: 129
    verses:
    - text: 'Pesem preizvrstna. Mnogo so me stiskali od mladosti moje, govori naj
        sedaj Izrael. '
      verse: 1
    - text: 'Mnogo so me stiskali od mladosti moje; vendar me niso zmogli. '
      verse: 2
    - text: 'Po hrbtu so mi orali orai, potegnili so vsako rto svojo. '
      verse: 3
    - text: 'Gospod pravini presekal je debele vrvi krivinih. '
      verse: 4
    - text: 'Osramotili se bodo in nazaj pognali vsi sovraniki Sijonovi. '
      verse: 5
    - text: 'Bodo kakor seno na strehah, katero usahne, predno se izdere, '
      verse: 6
    - text: 'S katerim ne napolni roke svoje anjec, ali naroja svojega, kdor vee
        snope. '
      verse: 7
    - text: 'In ne porek mimo gredoi: Blagoslov Gospodov bodi z vami; blagoslavljamo
        vas v imenu Gospodovem. '
      verse: 8
  - chapter: 130
    verses:
    - text: 'Pesem preizvrstna. Iz globoin sem te klical, Gospod: '
      verse: 1
    - text: 'Gospod, posluaj glas moj; uesa tvoja naj pazijo na proinj mojih glas. '
      verse: 2
    - text: 'Ako bode na krivice gledal, Gospod, kdo bi mogel obstati? '
      verse: 3
    - text: 'Ker pri tebi je odpuenje, da te est v svetem strahu. '
      verse: 4
    - text: 'akal sem Gospoda, akala je dua moja; tudi v besedi njegovi imam nado. '
      verse: 5
    - text: 'Srce moje hrepeni po Gospodu, bolj ko strae po jutru, ki ujejo noter
        do jutra. '
      verse: 6
    - text: 'Nado imej Izrael v Gospodu, ker pri Gospodu je milost, in pri njem najve
        reenja. '
      verse: 7
    - text: 'In on bode reil Izrael vseh krivic njegovih. '
      verse: 8
  - chapter: 131
    verses:
    - text: 'Pesem preizvrstna Davidova. Gospod, visok ni bil moj duh in ne povzdignene
        moje o; in nisem se lotil rei velikih ali visokih, bolj ko se spodobi meni. '
      verse: 1
    - text: 'Ali nisem pomiril in uteil srca svojega, podoben njemu, ki se odstavlja
        od mleka pri materi svoji: podobno odstavljenemu od mleka bilo je pri meni
        srce moje. '
      verse: 2
    - text: 'Nado imej Izrael v Gospodu, od tega asa na vekomaj! '
      verse: 3
  - chapter: 132
    verses:
    - text: 'Pesem preizvrstna. Spominjaj se, Gospod, Davida, z vso bridkostjo njegovo. '
      verse: 1
    - text: 'Da je prisegel Gospodu, obljubil mogonemu Bogu Jakobovemu '
      verse: 2
    - text: '"Ne pojdem v hio svoje ator, stopil ne bodem v leie postelje svoje; '
      verse: 3
    - text: 'Spanja ne bodem dal svojim om, dremanja trepalnicam svojim: '
      verse: 4
    - text: 'Dokler ne najdem mesta za Gospoda, bivalia za mogonega Boga Jakobovega." '
      verse: 5
    - text: 'Glej, sliali smo, da je bilo v Efratski deeli; nali smo ga bili v
        pokrajinah Jarovih. '
      verse: 6
    - text: 'Bliamo se atorom njegovim, priklanjamo se pred nog njegovih podnojem. '
      verse: 7
    - text: 'Vstani, Gospod, v svoj poitek, ti in skrinja moi tvoje. '
      verse: 8
    - text: 'Duhovniki tvoji naj se obleejo s pravico, in poj naj, katere milostno
        sprejemlje. '
      verse: 9
    - text: 'Zavoljo Davida, hlapca svojega, ne odvrni maziljenca svojega oblija. '
      verse: 10
    - text: 'Prisegel je Gospod Davidu resnico, od katere ne bode odstopil, govore:
        "Od telesa tvojega sad bodem posadil na prestol tvoj. '
      verse: 11
    - text: 'Ako se bodo drali zaveze moje sinovi tvoji in prianj mojih posameznih,
        katera jih bodem uil, bodo tudi njih sinovi vekomaj sedeli na prestoli tvojem." '
      verse: 12
    - text: 'Ker Gospod je izvolil Sijon, elel si ga je za prebivalie svoje: '
      verse: 13
    - text: '"To je poitek moj vekomaj, tu bodem prebival, ker to sem si elel. '
      verse: 14
    - text: 'Brano njegovo bodem mogono blagoslovil; potrebne njegove bodem nasitil
        z jedjo. '
      verse: 15
    - text: 'In duhovnike njegove bodem oblekel z blaginjo, in katere v nji blagovoljno
        sprejemam, bodejo peli. '
      verse: 16
    - text: 'Tam bodem storil, da bode poganjal rog Davidov, kjer sem pripravil svetilo
        maziljencu svojemu. '
      verse: 17
    - text: 'Sovranike njegove bodem oblekel s sramoto, nad njim pa bode cvlo venanje
        njegovo. '
      verse: 18
  - chapter: 133
    verses:
    - text: 'Pesem preizvrstna Davidova. Glej, kako dobro, in kako prijetno, da vkup
        prebivajo bratje! '
      verse: 1
    - text: 'Kakor ono najbolje mazilo razlito ez glavo, cedee se na brado, brado
        Aronovo, ki seza dol do roba obleke njegove. '
      verse: 2
    - text: 'Kakor rosa na Hermonu, kakor katera kaplje nad gore Sijonske, ker tja
        poilja Gospod blagoslov svoj, ivljenje vekomaj. '
      verse: 3
  - chapter: 134
    verses:
    - text: 'Pesem preizvrstna. Glejte, blagoslavljajte Gospoda, vsi hlapci Gospodovi,
        kateri stojite v hii Gospodovi vsako no. '
      verse: 1
    - text: 'Povzdignite roke svoje sveto in blagoslavljajte Gospoda. '
      verse: 2
    - text: 'Blagoslavjal te bode s Sijona Gospod, kateri je naredil nebesa in zemljo. '
      verse: 3
  - chapter: 135
    verses:
    - text: 'Aleluja! Hvalite ime Gospodovo, hvalite gospodovi hlapci! '
      verse: 1
    - text: 'Kateri stojite v hii Gospodovi, v veah hie naega Boga. '
      verse: 2
    - text: 'Hvalite Gospoda, ker dober je Gospod; prepevajte imenu njegovemu, ker
        je prijetno. '
      verse: 3
    - text: 'Ker Jakoba si je izvolil Gospod, Izraela v svojo last. '
      verse: 4
    - text: 'Ker jaz vem, da je velik Gospod, in kralj na nad vse bogove. '
      verse: 5
    - text: 'Karkoli mu je po volji, stori Gospod; v nebesih in na zemlji, po morjih
        in vseh breznih. '
      verse: 6
    - text: 'Ki pripelje sopare od kraja zemlje, bliske dela z dejem, vetrove jemlje
        iz zakladnic svojih. '
      verse: 7
    - text: 'Ki je udaril prvorojeno v Egiptu, od ljud in od ivine. '
      verse: 8
    - text: 'Poslal je znamenja in uda v sredo tvojo, Egipt, zoper Faraona in zoper
        vse hlapce njegove. '
      verse: 9
    - text: 'Kateri je udaril narode mogone, in pobil silne kralje. '
      verse: 10
    - text: 'Sihona, kralja Amorejskega in Oga, kralja Basanskega, in vsa kraljestva
        Kanaanska. '
      verse: 11
    - text: 'In dal je njih deelo v posest, v posest Izraelu, svojemu ljudstvu. '
      verse: 12
    - text: 'O Gospod, ime tvoje je vekomaj; Gospod, spomin tvoj od roda do roda. '
      verse: 13
    - text: 'Ker Gospod sodi ljudstvo svoje, al mu je kmalu za hlapce svoje. '
      verse: 14
    - text: 'Maliki narodov zlati in srebrni, rok lovekih dela, '
      verse: 15
    - text: 'Usta imajo, ali ne govor, oi, ali ne vidijo. '
      verse: 16
    - text: 'Uesa imajo, ali ne sliijo; tudi sape ni ni v njih ustih. '
      verse: 17
    - text: 'Podobni njim bodejo, kateri jih delajo; kdorkoli vanje zaupa. '
      verse: 18
    - text: 'Hia Izraelova, blagoslavljajte Gospoda! hia Aronova, blagoslavljajte
        Gospoda! '
      verse: 19
    - text: 'Hia Levijeva, blagoslavljajte Gospoda; Gospoda bojei se, blagoslavljajte
        Gospoda; '
      verse: 20
    - text: '"Slava Gospodu s Sijona, ki prebiva v Jeruzalemu! Aleluja!" '
      verse: 21
  - chapter: 136
    verses:
    - text: 'Slavite Gospoda, ker dober je, ker vekomaj je milost njegova. '
      verse: 1
    - text: 'Slavite bogov Boga, ker vekomaj je milost njegova. '
      verse: 2
    - text: 'Slavite gospodov Gospoda, ker vekomaj je milost njegova. '
      verse: 3
    - text: 'Njega, ki dela udovita dela, velika sam, ker vekomaj je milost njegova. '
      verse: 4
    - text: 'Kateri je naredil z umnostjo nebesa; ker vekomaj je milost njegova. '
      verse: 5
    - text: 'Kateri razpenja zemljo nad vodami, ker vekomaj je milost njegova. '
      verse: 6
    - text: 'Kateri je naredil lui veliko, ker vekomaj je milost njegova. '
      verse: 7
    - text: 'Solnce, da gospoduje podnevi, ker vekomaj je milost njegova. '
      verse: 8
    - text: 'Mesec s zvezdami, da gospodujejo ponoi, ker vekomaj je milost njegova. '
      verse: 9
    - text: 'Kateri je udaril Egipane v njih prvorojenih, ker vekomaj je milost njegova. '
      verse: 10
    - text: 'In izpeljal je Izraela iz med njih, ker vekomaj je milost njegova; '
      verse: 11
    - text: 'Z mono pestjo in z iztegneno roko, ker vekomaj je milost njegova. '
      verse: 12
    - text: 'Kateri je razdelil morje trstovito na kose, ker vekomaj je milost njegova; '
      verse: 13
    - text: 'In peljal Izraela po sredi njegovi, ker vekomaj je milost njegova. '
      verse: 14
    - text: 'In podrl je Faraona in krdela njegova v morje trstovito, ker vekomaj
        je milost njegova. '
      verse: 15
    - text: 'Kateri je peljal ljudstvo svoje skozi puavo, ker vekomaj je milost
        njegova. '
      verse: 16
    - text: 'Kateri je udaril kralje velike, ker vekomaj je milost njegova. '
      verse: 17
    - text: 'In pobil je kralje veliastne, ker vekomaj je milost njegova: '
      verse: 18
    - text: 'Sihona, kralja Amorejskega, ker vekomaj je milost njegova; '
      verse: 19
    - text: 'In Oga, kralja Basanskega, ker vekomaj je milost njegova. '
      verse: 20
    - text: 'In dal je njih deelo v posest, ker vekomaj je milost njegova; '
      verse: 21
    - text: 'Posest Izraelu, svojemu hlapcu, ker vekomaj je milost njegova. '
      verse: 22
    - text: 'Kateri v ponianji naem spominja se nas, ker vekomaj je milost njegova. '
      verse: 23
    - text: 'In otima nas sovranikov naih, ker vekomaj je milost njegova. '
      verse: 24
    - text: 'Ki daje hrane vsemu mesu, ker vekomaj je milost njegova. '
      verse: 25
    - text: 'Slavite Boga mogonega nebes, ker vekomaj je milost njegova. '
      verse: 26
  - chapter: 137
    verses:
    - text: 'Ob rekah Babilonskih, ondi smo sedeli ter jokali, spominjajo se Sijona. '
      verse: 1
    - text: 'Na vrbe v deeli obesili smo strune svoje, '
      verse: 2
    - text: 'Das so tam hoteli od nas veselih pesmi, ki so nas odpeljavali vjete,
        in ki so muili nas govore: Pojte nam katero pesmi Sijonskih. '
      verse: 3
    - text: 'Kako bi bili peli pesem Gospodovo v tujcev deeli? '
      verse: 4
    - text: 'e pozabim tebe, Jeruzalem, pozabi naj se desnica moja. '
      verse: 5
    - text: 'Jezik moj naj se mi prijemlje neba, ako se ne spominjam tebe, ako ne
        povzdigujem Jeruzalema nad glavo radosti svoje. '
      verse: 6
    - text: 'Spomni se, Gospod, zoper Edomejce dneva Jeruzalemskega; kateri so rekli:
        "Razvalite, razvalite; dokler bode kaj podzidja v njem!" '
      verse: 7
    - text: 'Rod Babilonski naj se pokon; blagor mu, kdor ti bode povrnil hudodelstvo,
        katero si nam storil. '
      verse: 8
    - text: 'Blagor, kdor zgrabi in razdrobi otroke tvoje ob skalo! '
      verse: 9
  - chapter: 138
    verses:
    - text: 'Davidova. Slavil te bodem iz vsega srca svojega; v prio oblastev bodem
        ti prepeval. '
      verse: 1
    - text: 'Priklanjal se bodem proti svetiu svetosti tvoje, in slavil ime tvoje,
        zavoljo milosti tvoje in zavoljo tvoje zvestobe; ker poveliuje z vsem imenom
        svojim govor svoj. '
      verse: 2
    - text: 'Kateri dan sem vpil, tisti dan si me uslial; storil si, da me je povzdignila
        v srci mojem mo. '
      verse: 3
    - text: 'Slavili te bodo, Gospod, vsi kralji zemeljski, ko bodo sliali govor
        tvojih ust. '
      verse: 4
    - text: 'In peli bodo s potov Gospodovih, da je velika slava Gospodova. '
      verse: 5
    - text: 'Das je vzvien Gospod, vendar gleda na nizkega; dasi visok, spoznava
        iz daljave. '
      verse: 6
    - text: 'Ako hodim po sredi stiske, ohrani me ivega; v obraz sovranikov mojih
        iztegne roko svojo, in desnica tvoja me ohrani. '
      verse: 7
    - text: 'Gospod naj doprinese zame; Gospod, milost tvoja je vekomaj; od rok svojih
        dl ne odjenjaj! '
      verse: 8
  - chapter: 139
    verses:
    - text: 'Naelniku godbe: psalm Davidov. Gospod, preiskuje me in spoznava. '
      verse: 1
    - text: 'Ti poznava sedenje moje in vstajanje moje; misel mojo ume od dale. '
      verse: 2
    - text: 'Hojo mojo in leo mojo obseza, in znana so ti vsa pota moja. '
      verse: 3
    - text: 'Ko ni e govor na jeziku mojem, glej, Gospod, pozna ga vsega. '
      verse: 4
    - text: 'Zadaj in spredaj me obdaja, in name poklada roko svojo. '
      verse: 5
    - text: 'Preudovita je vednost tvoja, da bi te varal; visoka je, ne morem je
        presei. '
      verse: 6
    - text: 'Kam naj grem pred duhom tvojim, ali kam naj beim pred tvojim oblijem? '
      verse: 7
    - text: 'Ko bi stopil na nebesa, tam si; ali bi leie izbral v grobu, glej tu
        si. '
      verse: 8
    - text: 'Ko bi si vzel zarije peroti, da bi prebival na pokrajini morja, '
      verse: 9
    - text: 'Tudi tja bi me spremljala tvoja roka, in zgrabila bi me desnica tvoja. '
      verse: 10
    - text: 'Ko bi pa rekel: Tem me bodo vsaj pokrile kakor z mrakom; vendar no
        je svetloba okolo mene. '
      verse: 11
    - text: 'Tudi tem ne morejo tako omraiti, da bi ti ne videl skozi; ampak no
        razsvetljuje kakor dan, tako so tem kakor lu. '
      verse: 12
    - text: 'Ti namre ima v lasti ledvice moje; pokrival si me v telesu matere moje. '
      verse: 13
    - text: 'Slavim te zato, ker ogledujo tista dela strmim, udovita dela tvoja
        predobro pozna srce moje. '
      verse: 14
    - text: 'Skrita ni tebi moja mo, odkar sem ustvarjen bil na skrivnem; umetno
        narejen, kakor v zemlje globoinah. '
      verse: 15
    - text: 'Testo moje vidijo tvoje oi, in v knjigi tvoji je pisano vse to; od kar
        se je narejalo, ko ni bilo e ni tega. '
      verse: 16
    - text: 'Zatorej pri meni, o kako draestne so misli tvoje, o Bog mogoni! Kako
        preobila njih tevila! '
      verse: 17
    - text: 'Nateval bi jih, a ve jih je ko peska, ujem naj e s teboj. '
      verse: 18
    - text: 'O da bi pokonal, o Bog, krivinega; in moe krvolone, reko: Poberite
        se izpred mene. '
      verse: 19
    - text: 'Kateri zoper tebe govor pregreno; kateri povzdigujejo nino sovranike
        tvoje. '
      verse: 20
    - text: 'Ali ne sovraim, o Gospod, sovranikov tvojih, in se ne muim v zanievanji
        do njih, ki se spenjajo zoper tebe? '
      verse: 21
    - text: 'S popolnim sovratvom jih sovraim; za neprijatelje so meni. '
      verse: 22
    - text: 'Preiskuj me, Bog mogoni, in spoznaj srce moje; izkusi me in spoznaj
        misli moje. '
      verse: 23
    - text: 'In glej, hodim li po potu, tebi nadlenem; in vodi me po venem potu. '
      verse: 24
  - chapter: 140
    verses:
    - text: 'Naelniku godbe, psalm Davidov. '
      verse: 1
    - text: 'Rei me, Gospod, hudobnih ljud; mo presilovitih brani me, '
      verse: 2
    - text: 'Kateri mislijo hudo v srci; vsak dan se shajajo  na vojsko. '
      verse: 3
    - text: 'Brusijo jezik svoj, podoben kajemu; strup gadji je pod njih ustnami. '
      verse: 4
    - text: 'Rei me, Gospod, rok krivinih, mo presilovitih brani me, ki mislijo
        izpodbiti mi noge. '
      verse: 5
    - text: 'Skrivali so mi prevzetniki zanko in vrvi; razgrinjali mi mreo poleg
        pota. '
      verse: 6
    - text: 'Rekel sem Gospodu; Bog mogoni si moj; uj, Gospod, molitev mojih glas. '
      verse: 7
    - text: 'Gospod, Bog, mo blaginje moje; glavo si mojo pokril o boja asu. '
      verse: 8
    - text: 'Ne dopsti, Gospod, kar eli krivini; pregrene misli njegove ne pospeuj;
        povzdigovali bi se presilno. '
      verse: 9
    - text: 'Glave njih, ki me obdajajo,  ustnic njih nadloga naj jih pokrije. '
      verse: 10
    - text: 'arjavica pridi nadnje; v ogenj naj jih vre, v jame, da ne vstanejo. '
      verse: 11
    - text: 'Mo prokleti ne utrdi se na zemlji; mo silovitosti, njega naj udari
        pogin. '
      verse: 12
    - text: 'Vem, da bode Gospod pravdo vodil siromaku, pravico potrebnim. '
      verse: 13
    - text: 'D, pravini bodo slavili ime tvoje; poteni sedeli pred tvojim oblijem. '
      verse: 14
  - chapter: 141
    verses:
    - text: 'Psalm Davidov. O Gospod, kliem te, hiti k meni; uj glas moj, ko te
        kliem. '
      verse: 1
    - text: 'Molitev moja pridi kakor kadilo pred te; povzdigovanje mojih rok kakor
        dar veerni. '
      verse: 2
    - text: 'Zloi Gospod, opazuj usta moja; strai karkoli izhaja z ustnic mojih. '
      verse: 3
    - text: 'Ne daj, da se srce moje nagne k hudobni rei, dela doprinaat po krivici
        z momi, ki delajo krivico; tudi naj ne uivam njih slaic. '
      verse: 4
    - text: 'Udari naj me nazaj pravini, milost bode, in posvari me, mazilo bode
        izvrstno; ne brani se glava moja; im bolj, tem bolj bode: molitev moja v
        njih nesreah. '
      verse: 5
    - text: 'Ali planejo dol raz skale njih sodniki; dasi umejo, da so govori moji
        prijetni. '
      verse: 6
    - text: 'Kakor bi kdo razsekal in razklal zemljo, raztresejo se nae kosti, v
        groba relo. '
      verse: 7
    - text: 'Ko se v t, Gospod, ozirajo moje oi, k tebi pribegnem, ne zapsti due
        moje. '
      verse: 8
    - text: 'Rei me zadrge, katero so mi razpeli, in zank njih, ki delajo krivico. '
      verse: 9
    - text: 'Padejo naj v mree svoje vsi krivini, jaz pa pojdem mimo. '
      verse: 10
  - chapter: 142
    verses:
    - text: 'Pesem ukovita Davidova, ko je bil v jami, molitev. '
      verse: 1
    - text: 'Z glasom svojim kliem Gospoda; z glasom svojim prosim pred Gospodom. '
      verse: 2
    - text: 'Pred njim iztresam premiljevanje svoje; stisko svojo oznanjam pred njim. '
      verse: 3
    - text: 'Ko je omagoval moj duh v meni, takrat si ti spoznal stezo mojo, ko so
        mi skrivali zanko, kamorkoli sem popotoval. '
      verse: 4
    - text: 'Ozri se na desno in poglej; ni ga, da bi me poznal; izginilo mi je zavetje,
        ni ga, da bi skrbel za ivljenje moje. '
      verse: 5
    - text: 'K tebi kliem, Gospod, govore: Ti si zavetje moje, dele moj v deeli
        iveih. '
      verse: 6
    - text: 'Posluaj vpitje moje, ker ponian sem silno; otmi me njih, ki me preganjajo,
        ker moneji so od mene. '
      verse: 7
    - text: 'Izpelji iz zapora ivljenje moje, da slavim ime tvoje; obdajali me bodo
        pravini, ko mi bode izkazal dobroto. '
      verse: 8
  - chapter: 143
    verses:
    - text: 'Psalm Davidov. O Gospod, slii molitev mojo; uesa nagni k pronjam mojim;
        po zvestobi svoji uslii me, po pravici svoji. '
      verse: 1
    - text: 'In ne hodi v sodbo s hlapcem svojim, ker pravien bi ne bil pred teboj
        nihe, ki ivi. '
      verse: 2
    - text: 'Sovranik namre preganja duo mojo; tlai na tla krdelo moje; dela,
        da sedevam v teminah; smo, kakor mrlii nekdaj. '
      verse: 3
    - text: 'Tako, da duh moj v meni omaguje; sredi mene zd se samo sebi zapueno
        srce moje. '
      verse: 4
    - text: 'Spominjam se dn nekdanjih, premiljujem vse delo tvoje, dejanje tvojih
        rok preudarjam. '
      verse: 5
    - text: 'Roke svoje razprostiram proti tebi; dua moja, kakor zemlja razsuena,
        hrepeni po tebi: '
      verse: 6
    - text: 'Hiti, uslii me, Gospod, duh moj hira; ne skrivaj mi oblija svojega,
        ker podoben postajam njim, ki gred v grob dol. '
      verse: 7
    - text: 'Daj, da sliim zgodaj milost tvojo, ker v t imam zaupanje; naznani mi
        pot, po kateri bodem hodil, ker do tebe povzdigujem srce svoje. '
      verse: 8
    - text: 'Otmi me sovranikov mojih, Gospod; pri tebi sem skrit. '
      verse: 9
    - text: 'Ui me delati voljo tvojo, ker ti si moj Bog, z dobrim duhom svojim spremljaj
        me po ravni zemlji. '
      verse: 10
    - text: 'Zavoljo imena svojega, Gospod, ohrani me ivega; zavoljo pravice svoje
        izpelji iz stiske duo mojo. '
      verse: 11
    - text: 'In zavoljo milosti svoje iztrebi sovranike moje, pokonaj vse, ki stiskajo
        duo; ker jaz sem hlapec tvoj. '
      verse: 12
  - chapter: 144
    verses:
    - text: 'Davidova. Blagoslovljen bodi Gospod, skala moja, kateri ui boj roke
        moje, prste moje vojsko; '
      verse: 1
    - text: 'Milost moja in grad moj; viava moja in reitelj moj: pomonik, it
        moj, do katerega pribegam, ki mi podlono dela ljudstvo moje. '
      verse: 2
    - text: 'Gospod, kaj je lovek, da ga spozna, sin umrjoi, da se zmeni zanj? '
      verse: 3
    - text: 'lovek je podoben niemurnosti, dnevi njegovi so kakor mimo gredoega
        senca. '
      verse: 4
    - text: 'Gospod, nagni nebesa svoja ter stopi dol; dotakni so tistih gor, in
        kad se naj. '
      verse: 5
    - text: 'Strelo zaeni in razkropi jih; proi puice svoje in izbegaj jih. '
      verse: 6
    - text: 'Iztegni roko svojo z viave; rei me in otmi me iz mnogih vod, iz tujcev
        roke. '
      verse: 7
    - text: 'Njih usta govor nino, in njih desnica je krivinosti desnica. '
      verse: 8
    - text: 'Bog, novo pesem bodem ti pel; na deseterostrunje bodem ti prepeval. '
      verse: 9
    - text: 'Tebi, ki daje blaginjo kraljem, otima Davida, hlapca svojega, od hudobnega
        mea. '
      verse: 10
    - text: 'Ri me in otmi me iz tujcev roke, katerih usta govor nino, in njih
        desnica je krivinosti desnica. '
      verse: 11
    - text: 'Da bodo sinovi nai kakor rastline dobro zrejene v neni dobi svoji,
        in here nae kakor vogelni kameni obdelani v svetii. '
      verse: 12
    - text: 'itnice nae polne naj dajo obilen ive; nae ovce naj tisoero rodvajo,
        tisokrat naj bodo pomnoene v stajah naih. '
      verse: 13
    - text: 'In voli nai predebeli; ni napada, ni izpada, in tobe naj ne bode
        v ulicah naih. '
      verse: 14
    - text: 'Blagor onemu ljudstvu, kateremu se tako godi; blagor ljudstvu, kogar
        Bog je Gospod. '
      verse: 15
  - chapter: 145
    verses:
    - text: 'Hvala Davidova. Povieval te bodem, Bog moj, kralj; in blagoslavljal
        bodem ime tvoje vekomaj in vekomaj. '
      verse: 1
    - text: 'Vsak dan te bodem blagoslavljal, in hvalil ime tvoje vekomaj in vekomaj. '
      verse: 2
    - text: 'Velik je Gospod in hvale vreden jako; d, velikosti njegove ni preiskati. '
      verse: 3
    - text: 'Rod naj rod slavi dela tvoja; kakor ona oznanjajo vsakotero mogonost
        tvojo. '
      verse: 4
    - text: 'Lepoto in slavo tvojega veliastva, in udovite stvari tvoje bodem oznanjal. '
      verse: 5
    - text: 'In mo udovitih dl tvojih naj slav; in posamezna velika dela tvoja
        bodem pripovedoval. '
      verse: 6
    - text: 'Spomin obile dobrote tvoje naj vr iz njih; pravico tvojo naj poj. '
      verse: 7
    - text: 'Milosten in usmiljen je Gospod; potrpeljiv in velik v milosti. '
      verse: 8
    - text: 'Dober je Gospod vsem; in usmiljenje njegovo v vseh delih njegovih. '
      verse: 9
    - text: 'Slav te naj, Gospod, vsa dela tvoja; in blagoslavljajo te naj, katerim
        milost izkazuje. '
      verse: 10
    - text: 'Slavo kraljestva tvojega naj slav, in naznanjajo mogonost tvojo. '
      verse: 11
    - text: 'Da sinom lovekim oznanjajo mogonost njegovo, in slavo in lepoto njegovega
        kraljestva. '
      verse: 12
    - text: 'Kraljestvo tvoje je vseh vekov kraljestvo, in gospostvo tvoje od roda
        do roda. '
      verse: 13
    - text: 'Gospod podpira vse padajoe, in kviku pomaga vsem omahujoim. '
      verse: 14
    - text: 'Vseh oi gledajo v t; ti jim daje jedi o svojem asu. '
      verse: 15
    - text: 'Roko svojo odpre in nasiti karkoli ivi, po volji. '
      verse: 16
    - text: 'Pravien je Gospod po vseh potih svojih, in dobrotljiv v vseh svojih
        delih. '
      verse: 17
    - text: 'Blizu je Gospod vsem, ki ga kliejo; vsem, kateri ga kliejo v zvestobi. '
      verse: 18
    - text: 'Voljo spolnjuje bojeim se njega; vpitje njih slii in daje jim blaginjo. '
      verse: 19
    - text: 'Gospod hrani vse, kateri ga ljubijo; vse hudobne pa pogublja. '
      verse: 20
    - text: 'Hvalo Gospodovo naj govor usta moja; in vse meso naj blagoslavlja sveto
        ime njegovo, vekomaj in vekomaj. '
      verse: 21
  - chapter: 146
    verses:
    - text: 'Aleluja! Hvali, dua moja, Gospoda. '
      verse: 1
    - text: 'Hvalil bodem Gospoda v ivljenji svojem; prepeval bodem Bogu svojemu,
        dokler bodem. '
      verse: 2
    - text: 'Ne imejte zaupanja v prvake, v sina lovekega, pri katerem ni blaginje. '
      verse: 3
    - text: 'Duh njegov izide, povrne se v zemljo svojo; isti dan minejo misli njegove. '
      verse: 4
    - text: 'Blagor, komur je na pomo Bog mogoni Jakobov; katerega nada je v Gospodu,
        njegovem Bogu, '
      verse: 5
    - text: 'Kateri je naredil nebesa in zemljo, morje in kar je v njiju, kateri hrani
        zvestobo vekomaj. '
      verse: 6
    - text: 'Kateri dela pravico zatiranim, hrane daje lanim, Gospod opraa jetnike. '
      verse: 7
    - text: 'Gospod odpira o slepim, Gospod vzdiguje potrte, Gospod ljubi pravine. '
      verse: 8
    - text: 'Gospod brani tujce, siroto in vdovo podpira; pot pa hudobnih razdira. '
      verse: 9
    - text: 'Vladal bode Gospod vekomaj; Bog tvoj, o Sijon, od roda do roda. Aleluja! '
      verse: 10
  - chapter: 147
    verses:
    - text: 'Hvalite Gospoda; ker dobro je prepevati Bogu naemu; ker prijetno, spodobno
        je hvaljenje. '
      verse: 1
    - text: 'Zidar Jeruzalema Gospod, Izraelce zbira razkropljene. '
      verse: 2
    - text: 'On ozdravlja potrte v srci in obvezuje v njih boleinah. '
      verse: 3
    - text: 'Preteva zvezd tevilo, klie jih, kolikor jih je, po imenih. '
      verse: 4
    - text: 'Velik je Gospod, Bog na, in mnoga mo njegova, razumnost njegova brezmerna. '
      verse: 5
    - text: 'Krotke podpira Gospod, hudobne potiska noter do tal. '
      verse: 6
    - text: 'Pojte hvalne pesmi Gospodu, na strune prepevajte naemu Bogu. '
      verse: 7
    - text: 'On zagrinja z gostimi oblaki nebesa; de napravlja zemlji, daje, da seno
        rodevajo gore. '
      verse: 8
    - text: 'ive svoj daje ivini, mladim krokarjem, ki ivkajo. '
      verse: 9
    - text: 'Moi konjeve se ne veseli, stegna odlinega moa mu niso po volji; '
      verse: 10
    - text: 'Po volji so Gospodu bojei se njega, kateri imajo nado v milosti njegovi. '
      verse: 11
    - text: 'S hvalo slvi Jeruzalem Gospoda, hvali Boga svojega, o Sijon. '
      verse: 12
    - text: 'Ker zapahe tvojih vrt utrjuje, sinove tvoje blagoslavlja sredi tebe. '
      verse: 13
    - text: 'Mir daje pokrajinam tvojim, z mozgom penice te siti. '
      verse: 14
    - text: 'Ko polje govor svoj na zemljo, urno iztee beseda njegova. '
      verse: 15
    - text: 'Sneg daje kakor volno, slano razsiplje kakor pepl. '
      verse: 16
    - text: 'Led svoj mee dol, kakor koke; pred mrazom njegovim kdo prebije? '
      verse: 17
    - text: 'Besedo svojo polje in jih raztaja; kakor hitro pihne veter svoj, iztek
        vod. '
      verse: 18
    - text: 'Besede svoje naznanja Jakobu; postave svoje in pravice svoje Izraelu. '
      verse: 19
    - text: 'Ni storil tako nobenemu narodu; zatorej ne poznajo tistih pravic. Aleluja. '
      verse: 20
  - chapter: 148
    verses:
    - text: 'Aleluja! Hvalite Gospoda, nebeani, hvalite ga v viavah. '
      verse: 1
    - text: 'Hvalite ga vsi angeli njegovi, hvalite ga vse vojske njegove. '
      verse: 2
    - text: 'Hvalita ga solnce in mesec; hvalite ga vse svetle zvezde. '
      verse: 3
    - text: 'Hvalite ga nebes nebsa, in vode, katere so nad tem nebom. '
      verse: 4
    - text: 'Hvali naj ime Gospodovo, kar je na povelje njegovo ustvarjeno bilo takoj. '
      verse: 5
    - text: 'Kar je ustanovil vekomaj, na veke; dal je zapoved, katere naj nobeno
        ne prestopi. '
      verse: 6
    - text: 'Hvalite Gospoda, zemeljske stvari; zmaji in brezna vsa. '
      verse: 7
    - text: 'Ogenj in toa, sneg in sopara, veter viharni spolnjujo besedo njegovo. '
      verse: 8
    - text: 'Same gore in hribi, drevesa rodovitna, cedre vse; '
      verse: 9
    - text: 'Same zveri in ivina vsa, laznina in tii krilati. '
      verse: 10
    - text: 'Kralji zemeljski in narodi vsi; knezi in vsi zemlj sodniki. '
      verse: 11
    - text: 'Mladenii in tudi device, starci z deki '
      verse: 12
    - text: 'Hvalijo naj ime Gospodovo, ker vzvieno je njega samega ime; lepota njegova
        nad zemljo in nebo. '
      verse: 13
    - text: 'In rog poviuje svojemu ljudstvu, hvalo vseh, katere sprejema prijazno,
        Izraelcev, ljudstva blinjega njemu. Aleluja! '
      verse: 14
  - chapter: 149
    verses:
    - text: 'Aleluja! Pojte Gospodu pesem novo; hvalo njegovo v zboru njih, katere
        sprejema prijazno. '
      verse: 1
    - text: 'Vesli se Izrael v njem, ki ga je ustvaril; sinovi Sijonski naj se radujejo
        v kralji svojem. '
      verse: 2
    - text: 'Hvalijo naj ime njegovo s pialjo; z bobnom in strunami naj mu prepevajo. '
      verse: 3
    - text: 'Ker milosten je Gospod z ljudstvom svojim; krotke dii z blaginjo. '
      verse: 4
    - text: 'Radujejo se naj v slavi prijazno sprejeti; poj naj na leiih svojih, '
      verse: 5
    - text: 'Hvalo poviujoo Boga mogonega v grlu svojem, in me dvorezni v roki
        svoji. '
      verse: 6
    - text: 'Da se maujejo nad narodi, ljudstva pokor. '
      verse: 7
    - text: 'Da zveejo z verigami njih kralje; in njih plemenitnike z vezmi eleznimi. '
      verse: 8
    - text: 'Da nad njimi spolnijo pisano pravico; kar je ast vsem onim, katere sprejema
        prijazno. Aleluja! '
      verse: 9
  - chapter: 150
    verses:
    - text: 'Aleluja! Hvalite Boga, mogonega o svetosti njegovi; hvalite ga v veliastva
        njegovega gradu. '
      verse: 1
    - text: 'Hvalite ga o obili mogonosti njegovi, hvalite ga po velikem veliastvu
        njegovem. '
      verse: 2
    - text: 'Hvalite ga s trombe glasom; hvalite ga z brenkljami in strunami. '
      verse: 3
    - text: 'Hvalite ga z bobnom in pialjo, hvalite ga z orgljami. '
      verse: 4
    - text: 'Hvalite ga s cimbali doneimi, hvalite ga s sistri. '
      verse: 5
    - text: 'Vsaka dua hvali naj Gospoda! Aleluja!   '
      verse: 6
