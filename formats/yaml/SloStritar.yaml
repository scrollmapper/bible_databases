        jagnjetovega. In ree mi: To so besede resnine Boje. '
      verse: 9
    - text: 'In padel sem pred noge njegove, molit ga; in ree mi: Nikar! Sohlapec
        sem tvoj in izmed bratov tvojih imajoih prianje Jezusovo; Boga mli; kajti
        prianje Jezusovo je duh prerokovanja. '
      verse: 10
    - text: 'In videl sem nebo odprto in glej: bel konj, in sedei na njem imenovan
        zvesti in resnini, in v pravici sodi ter se vojskuje. '
      verse: 11
    - text: 'Oi pa njegove kakor plamen ognjen, in na glavi njegovi mnogi dijademi;
        imel je ime zapisano, katerega nihe ne zna, razen on; '
      verse: 12
    - text: 'In ogrnen z oblailom pomoenim s krvjo, in imenuje se ime njegovo: Beseda
        Boja. '
      verse: 13
    - text: 'In vojske v nebesih le so za njim na belih konjih, obleeni z bisom
        belim in istim; '
      verse: 14
    - text: 'In iz ust njegovih izhaja oster me, da z njim udarja narode, in on jih
        bode pasel s ibo elezno, in on tepta tlailnico vina srd in jeze Boga vsemogonega. '
      verse: 15
    - text: 'In ima na obleki in na bedru svojem ime zapisano: Kralj kraljev in gospodov
        Gospod. '
      verse: 16
    - text: 'In videl sem enega angela stojeega v solnci; in zavpil je z glasom velikim,
        govore vsem tiem, letajoim po sredi neb: Pridite in zbirajte se na kosilo
        Boga vlikega, '
      verse: 17
    - text: 'Da jeste meso kraljev in meso polkovnikov in meso mogonih, in meso knj
        in sedeih na njih, in meso vseh svobodnih in hlapcev, in majhnih in velikih; '
      verse: 18
    - text: 'In videl sem zver in kralje zemlj in njih vojske zbrane, vojskovat se
        s sedeim na konji, in z vojsko njegovo. '
      verse: 19
    - text: 'In zgrabljena je bila zver, in z njo laiprerok, kateri je delal znamenja
        pred njo, s katerimi je slepil nj, ki so bili sprejeli znamenje zveri, in
        nj, ki so molili podobo njeno; iva sta bila vrena ta dva v jezero ognjeno,
        s veplom goree. '
      verse: 20
    - text: 'In drugi so bili pomorjeni z meem sedeega na konji, z onim, ki je izhajal
        iz ust njegovih; in vsi tii so se pasli z njih mesom. '
      verse: 21
  - chapter: 20
    verses:
    - text: 'In videl sem angela, idoega dol z nebes, imajoega od brezna klju,
        in verigo veliko na roki svoji. '
      verse: 1
    - text: 'In zgrabi zmaja, staro kao, katera je hudi in satan, in zvee ga tiso
        let, '
      verse: 2
    - text: 'In vre ga v brezno, in zapre ga in zapeati nad njim, da ne slepi ve
        narodov, dokler se ne izpolni tiso let; in potem se mora reiti nekaj asa. '
      verse: 3
    - text: 'In videl sem prestole, in sedli so nanje in sodba se je dala njim, in
        due obglavljenih zaradi prianja Jezusa in zaradi besede Boje, in kateri
        niso molili zveri, ne podobe njene, in niso sprejeli znamenja na elo svoje
        in na roko svojo; in iveli so ter kraljevali s Kristusom tiso let. '
      verse: 4
    - text: 'Drugi pa mrtvi niso oiveli, dokler se ne izpolni tiso let. To je vstajenje
        prvo. '
      verse: 5
    - text: 'Sreen in svet, kdor ima del v prvem vstajenji; do teh druga smrt nima
        oblasti; nego duhovniki bodo Boji in Kristusovi, in kraljevali bodo z njim
        tiso let. '
      verse: 6
    - text: 'In ko se bode izpolnilo tiso let, rei se satan iz jee svoje, '
      verse: 7
    - text: 'In izide slepit narode na etverih voglih zemlje, Goga in Magoga, zbirat
        jih na vojsko, katerih tevilo je kakor pesek morski. '
      verse: 8
    - text: 'In li so gor na zemlje irjavo, in obdali so atorie svetnikov in
        mesto ljubljeno; in padel je ogenj od Boga z nba, in porl jih je; '
      verse: 9
    - text: 'In hudi, ki jih je slepil, bil je vren v jezero ognjeno in vepljeno,
        kjer je zver in laiprerok; in muili se bodo no in dan na vekov veke. '
      verse: 10
    - text: 'In videl sem bl prestol, velik, in sedeega na njem, kateremu izpred
        oblija je beala zemlja in nebo, in ni se jima nalo mesto. '
      verse: 11
    - text: 'In videl sem mrtve, majhne in velike, stojee pred Bogom, in odprle so
        se knjige; in odprla se je druga knjiga, katera je knjiga ivljenja; in sodili
        so se mrtvi po tem, kar je pisano v knjigah, po delih svojih. '
      verse: 12
    - text: 'In dalo je morje mrtve iz sebe; in smrt in pekel dala sta mrtve iz sebe;
        in sodili so se vsak po delih svojih. '
      verse: 13
    - text: 'In smrt in pekel sta bila vrena v jezero ognjeno; ta je druga smrt.
        In e se kdo ni nael zapisan v knjigi ivljenja, vren je bil v jezero ognjeno. '
      verse: 14
    - text: ''
      verse: 15
  - chapter: 21
    verses:
    - text: 'In videl sem nebo novo in zemljo novo; kajti prvo nebo in zemlja prva
        je prela, in morja ni ve. '
      verse: 1
    - text: 'In jaz Janez sem videl mesto sveto, Jeruzalem novi, idoe dol od Boga
        iz nebes, napravljeno kakor nevesta odiena eninu svojemu; '
      verse: 2
    - text: 'In ul sem glas velik iz nebes govore: Glej, ator Boji med ljudmi,
        in bival bode med njimi; in oni bodo ljudstva njegova, in Bog sam bode med
        njimi, Bog njih. '
      verse: 3
    - text: 'In Bog bode obrisal vse solze z njih oi, in smrti ne bode ve; ne alovanja
        ne krianja, in truda ne bode ve; kajti prvo je prelo. '
      verse: 4
    - text: 'In rekel je sedei na prestolu: Glej, novo vse naredim. In ree mi: Pii;
        ker t besede so resnine in zveste. '
      verse: 5
    - text: 'In ree mi: Zgodilo se je. Jaz sem A in O, zaetek in konec. Jaz bodem
        dal ejnemu iz studenca vode ivljenja zastonj. '
      verse: 6
    - text: 'Kdor premaga, podedoval bode vse, in bodem mu Bog, in on mi bode sin. '
      verse: 7
    - text: 'Strahopetnim pa in nevernim in ostudnim in morilcem in kurbirjem in zavdajalcem
        in malikovalcem in vsem lanjivcem, dele njih je v jezeru goreim z ognjem
        in veplom, kar je druga smrt. '
      verse: 8
    - text: 'In k meni pride eden izmed sedmerih angelov, imajoih sedmero a, polnih
        sedmerih ib skrajnih, in govoril je z menoj reko: Sm! pokaem ti eno nevesto
        jagnjetovo. '
      verse: 9
    - text: 'In odnese me v duhu na goro veliko in visoko, in pokae mi mesto vliko,
        Jeruzalem sveti, ki shaja od Boga z neb; imajo slavo Bojo. '
      verse: 10
    - text: 'In svetloba njegova enaka kamenu predragemu, kakor kamenu jaspidu prezornemu; '
      verse: 11
    - text: 'In imajo zid velik in visok, imajo dvanajst vrt, in na vratih angelov
        dvanajst, in imena na njih zapisana, katera so dvanajsterih rodov sinov Izraelovih; '
      verse: 12
    - text: 'Proti vzhodu troje vrat, proti severju troje vrat, proti jugu troje vrat,
        proti zahodu troje vrat. '
      verse: 13
    - text: 'In zid mestni imajo vkladnikov dvanajst, in na njih imena dvanajsterih
        aposteljnov jagnjetovih. '
      verse: 14
    - text: 'In govorei z menoj imel je merilo zlato, da izmeri mesto in vrata njegova
        in zid njegov. '
      verse: 15
    - text: 'In mesto lei na tiri vogle, in dolava njegova tolikona kolikorna
        tudi irjava. In izmeril je mesto z merilom na stadijev dvanajst tiso; dolava
        in irjava in viava njegova so enake. '
      verse: 16
    - text: 'In izmeril je zid njegov sto in tiri in tirideset laht, loveka mera,
        katera je angelova. '
      verse: 17
    - text: 'In steber zid njegovega je bil jaspid, in mesto isto zlato, enako steklu
        istemu. '
      verse: 18
    - text: 'In vkladniki zid mestnega odieni z vsem dragim kamenjem; vkladnik prvi
        jaspid, drugi safir, tretji kalcedon, etrti smaragd, '
      verse: 19
    - text: 'Peti sardoniks, esti sard, sedmi krizolit, osmi beril, deveti topz,
        deseti krizoprz, enajsti hijacint, dvanajsti ametist. '
      verse: 20
    - text: 'In dvanajstera vrata dvanajst biserov; vsaka vrata so bila iz enega bisera.
        In ulice mestne isto zlato, kakor steklo prozorno. '
      verse: 21
    - text: 'In svetia nisem videl v njem; kajti Gospod, Bog vsemogoni, je svetie
        njegovo, in jagnje. '
      verse: 22
    - text: 'In mesto ne potrebuje solnca, ne meseca, da svetita v njem; kajti slava
        Boja ga je razsvetlila, in svetilnica njegova je jagnje. '
      verse: 23
    - text: 'In narodi zvelianih bodo hodili v lui njegovi; in kralji zemlje nosijo
        slavo in ast svojo vanje. '
      verse: 24
    - text: 'In vrata njegova se ne zaklepajo podnevi; kajti noi ne bode tam; in
        nosili bodo slavo in ast narodov vanje. '
      verse: 25
    - text: 'In vanje ne vnide ni nizkega, ne kar dela gnjusobo in la; samo kateri
        so zapisani v ivljenja knjigi jagnjetovi. '
      verse: 26
    - text: ''
      verse: 27
  - chapter: 22
    verses:
    - text: 'In pokazal mi je isto reko vode ivljenja, svetlo kakor kristal, izhajajoo
        iz prestola Bojega in jagnjetovega. '
      verse: 1
    - text: 'Sredi ulic njegovih in reke tam pa tam drevo ivljenja, ki dela sadov
        dvanajst, vsak mesec dajo sad svoj; in listje drevesovo je v ozdravljenje
        narodov. '
      verse: 2
    - text: 'In nobenega prokletstva ne bode ve; in prestol Boji in jagnjetov bode
        v njem; in hlapci njegovi bodo mu sluili; '
      verse: 3
    - text: 'In gledali bodo oblije njegovo, in ime njegovo na njih elih. '
      verse: 4
    - text: 'In noi ne bode tam; in potreba jim ni svetilnice in ui solnne, ker
        Gospod Bog jih razsvetljuje; in kraljevali bodo na vekov veke. '
      verse: 5
    - text: 'In ree mi: T besede so gotove in resnine; in Gospod, svetih prerokov
        Bog, poslal je angela svojega, kazat hlapcem svojim, kaj se ima zgoditi hitro. '
      verse: 6
    - text: 'Glej, hitro pridem. Blagor mu, kdor hrani besede prerokovanja t knjige! '
      verse: 7
    - text: 'In jaz Janez sem, ki sem videl to in slial; in ko sem slial in videl,
        padel sem molit pred noge angelove, kateri mi je to kazal. '
      verse: 8
    - text: 'In ree mi: Nikar! kajti sohlapec sem tvoj in izmed bratov tvojih, prerokov,
        in njih, ki hranijo besede te knjige; Boga mli. '
      verse: 9
    - text: 'In ree mi: Ne zapeati besed prerokovanja te knjige; ker as je blizu. '
      verse: 10
    - text: 'Kdor dela krivico, naj jo dela e, in kdor je nesnaen bodi e nesnaen;
        in pravini opraviuj se e, in sveti naj se e posveuje. '
      verse: 11
    - text: 'In glej, hitro pridem, in plailo moje z menoj povrnit vsakemu, kakor
        bode delo njegovo. '
      verse: 12
    - text: 'Jaz sem A in O, zaetek in konec, prvi in zadnji. '
      verse: 13
    - text: 'Blagor jim, kateri delajo zapovedi njegove, da bode njih oblast do drevesa
        ivljenja, in skozi vrata vnidejo v mesto. '
      verse: 14
    - text: 'Zunaj pa psi in arovniki in kurbirji in morilci in malikovalci, in vsak,
        kdor ljubi in dela la. '
      verse: 15
    - text: 'Jaz Jezus poslal sem angela svojega, priat vam to po obinah. Jaz sem
        korenina in rod Davidov, zvezda svetla in jutranja. '
      verse: 16
    - text: 'In Duh in nevesta govorita: Pridi! in kdor slii, naj ree: Pridi! in
        kdor je ejen, pridi, in kdor hoe, vzemi vodo ivljenja zastonj! '
      verse: 17
    - text: 'Priam namre vsakemu, kdor slii besede prerokovanja t knjige: e temu
        kdo pridene, njega zadene Bog s ibami, zapisanimi v tej knjigi. '
      verse: 18
    - text: 'In e kdo odvzame od besed knjige tega prerokovanja, odvzame mu Bog dl
        njegov od knjige ivljenja, in iz mesta svetega in kar je pisano v tej knjigi. '
      verse: 19
    - text: 'On, ki to pria, govori: D, hitro pridem. Amen, d, pridi, Gospod Jezus! '
      verse: 20
    - text: 'Milost Gospoda naega Jezusa Kristusa z vami vsemi! Amen.   '
      verse: 21
  name: Revelation of John
translation: 'SloStritar: Novi testament in Psalmi Davidovi Josipa Stritarja (1882)'
