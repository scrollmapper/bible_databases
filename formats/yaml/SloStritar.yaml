  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'Bukve rod Jezusa Kristusa, sina Davidovega, sina Abrahamovega. '
      verse: 1
    - text: 'Abraham je rodil Izaka; Izak je pa rodil Jakoba; Jakob je pa rodil Juda
        in brate njegove. '
      verse: 2
    - text: 'Juda je pa rodil Faresa in Zara s Tamaro; Fares je pa rodil Ezroma; Ezrom
        je pa rodil Arama. '
      verse: 3
    - text: 'Aram je pa rodil Aminadaba; Aminadab je pa rodil Naasona; Naason je pa
        rodil Salmona. '
      verse: 4
    - text: 'Salmon je pa rodil Booza z Rahabo; Booz je pa rodil Obeda z Ruto; Obed
        je pa rodil Jeseja. '
      verse: 5
    - text: 'A Jesej je rodil Davida kralja. David kralj je pa rodil Solomona z Urijevo. '
      verse: 6
    - text: 'Solomon je pa rodil Roboama; Roboam je pa rodil Abija; Abija je pa rodil
        Aza. '
      verse: 7
    - text: 'Aza je pa rodil Jozafata; Jozafat je pa rodil Jorama; Joram je pa rodil
        Ozija. '
      verse: 8
    - text: 'Ozija je pa rodil Joatama; Joatam je pa rodil Aliaza; Aliaz je pa rodil
        Ezehija. '
      verse: 9
    - text: 'Ezehija je pa rodil Manaseja; Manasej je pa rodil Amona; Amon je pa rodil
        Jozija. '
      verse: 10
    - text: 'A Jozija je rodil Johonija in brate njegove, za selitve Babilonske. '
      verse: 11
    - text: 'Po selitvi Babilonskej pa: Jehonija je rodil Salatijela; Salatijel je
        pa rodil Zorobabeljna. '
      verse: 12
    - text: 'Zorobabelj je pa rodil Abijuda; Abijud je pa rodil Elijahima; Elijahim
        je pa rodil Azorja. '
      verse: 13
    - text: 'Azor je pa rodil Sadoka; Sadok je pa rodil Ahima; Ahim je pa rodil Elijuda. '
      verse: 14
    - text: 'Elijud je pa rodil Eleazarja; Eleazar je pa rodil Matana; Matan je pa
        rodil Jakoba. '
      verse: 15
    - text: 'A Jakob je rodil Joefa moa Marije, iz ktere se je rodil Jezus, ki se
        imenuje Kristus. '
      verse: 16
    - text: 'Vseh rodov torej od Abrahama do Davida, tirinajst rodov; in od Davida
        do selitve Babilonske, tirinajst rodov; in od selitve Babilonske do Kristusa,
        tirinajst rodov. '
      verse: 17
    - text: 'Jezus Kristusovo rojstvo je bilo pa tako: Ko je bila namre mati njegova
        Marija zaroena Joefu, predno sta se sela, najde se, da je nosea od svetega
        Duha. '
      verse: 18
    - text: 'Joef pa mo njen, ker je bil pravien in je ni hotel oitno sramotiti,
        hotel jo je skrivaj popustiti. '
      verse: 19
    - text: 'In ko je to pomislil, glej, prikae mu se v spanji angelj Gospodov, govore:
        Joef, sin Davidov! ne boj se vzeti Marije ene svoje; kajti kar se je v njej
        zaelo, od Duha je svetega. '
      verse: 20
    - text: 'Rodila bo pa sina, in imenuj ime njegovo Jezus; kajti on bo odreil ljudstvo
        svoje njih grehov. '
      verse: 21
    - text: 'Vse to se je pa zgodilo, da se izpolni, kar je rekel Gospod po preroku,
        kteri pravi: '
      verse: 22
    - text: '"Glej, devica bo nosea, in rodila bo sina, in imenovali bodo ime njegovo
        Emanuel," kar se tolmai: Bog z nami. '
      verse: 23
    - text: 'Prebudivi se pa Joef iz spanja, stor, kakor mu je angelj Gospodov
        ukazal, in vzeme eno svojo. '
      verse: 24
    - text: 'In ni je poznal, dokler ni rodila sina svojega prvenca; in d mu ime
        Jezus. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Ko se je pa Jezus v Betlehemu Judejskem rodil, v dnh Heroda kralja,
        glej, pridejo od vzhoda modrijani v Jeruzalem, '
      verse: 1
    - text: 'Govore: Kje je kralj Judovski, ki se je rodil? Kajti videli smo zvezdo
        njegovo na vzhodu, pa smo prili, da mu se poklonimo. '
      verse: 2
    - text: 'Sliavi pa to kralj Herod, prestrai se, in ves Jeruzalem  njim. '
      verse: 3
    - text: 'In zbravi vse vlike duhovne in ljudske pismarje, povpraeval jih je,
        kje se ima Kristus roditi. '
      verse: 4
    - text: 'Oni mu pa rek: V Betlehemu Judejskem; kajti tako je napisal prerok: '
      verse: 5
    - text: '"In ti, Betlehem, zemlja Judova, nikakor nisi najmanji med knezi Judovimi;
        kajti iz tebe bo izel vojvoda, kteri bo pasel narod moj Izraelski." '
      verse: 6
    - text: 'Tedaj poklie Herod skrivaj modrijane, in pozv od njih na tanko, kedaj
        se je zvezda prikazala. '
      verse: 7
    - text: 'In poslavi jih v Betlehem, ree: Pojdite in na tanko izpraajte za dete;
        a ko ga najdete, sporoite mi, da tudi jaz pridem in mu se poklonim. '
      verse: 8
    - text: 'Oni pa, zasliavi kralja, odidejo. In glej, zvezda, ktero so bili videli
        na vzhodu, la je pred njimi, dokler ni prila in se ustavila nad mestom,
        kjer je bilo dete. '
      verse: 9
    - text: 'Ko pa ugledajo zvezdo, razvesel se z zel velikim veseljem. '
      verse: 10
    - text: 'In pridejo v hio, in najdejo dete z Marijo materjo njegovo; in padejo,
        ter mu se poklonijo; in odpr zaklade svoje, ter mu prines darove: zlato
        in kadilo in miro. '
      verse: 11
    - text: 'In opomenjeni v spanji, naj se ne vraajo k Herodu, odidejo po drugej
        poti v svoj kraj. '
      verse: 12
    - text: 'Ko so pa oni odpotovali, glej, prikae se angelj Gospodov Joefu v spanji,
        govore: Vstani in vzemi dete in mater njegovo, pa bei v Egipet, in bodi
        tam, dokler ti ne povem; kajti Herod bo iskal deteta, da bi ga pogubil. '
      verse: 13
    - text: 'On pa vstane in vzeme dete in mater njegovo po noi, in odide v Egipet. '
      verse: 14
    - text: 'In bil je tam do Herodove smrti; da se izpolni, kar je rekel Gospod po
        preroku, kteri pravi: "Iz Egipta sem poklical sina svojega." '
      verse: 15
    - text: 'Tedaj se Herod, videvi, da so ga modrijani prekanili, zel raztogot,
        ter polje in pomori po Betlehemu in po vseh predelih njegovih vse otroie
        po dve leti in nie, po asu, ki ga je na tanko pozvedel od modrijanov. '
      verse: 16
    - text: 'Tedaj se je izpolnilo, kar je rekel prerok Jeremija, govore: '
      verse: 17
    - text: '"Glas se je slial v Rami, mnogo jok in veka in krika; Rahel je plakala
        za svojimi otroci, in ni se hotela utolaiti, ker jih ni." '
      verse: 18
    - text: 'Ko je pa Herod umrl, glej, prikae se v spanji angelj Gospodov Joefu
        v Egiptu, '
      verse: 19
    - text: 'Govore: Vstani in vzemi dete in mater njegovo, in pojdi v zemljo Izraelsko;
        kajti pomrli so, kteri so iskali detetove due. '
      verse: 20
    - text: 'On pa vstane in vzeme dete in mater njegovo, in pride v zemljo Izraelsko. '
      verse: 21
    - text: 'Sliavi pa, da kraljuje v Judeji Arhelaj mesto Heroda oeta svojega,
        zboj se tje iti; opomenjen pa v spanji, odide v predele Galilejske. '
      verse: 22
    - text: 'In priedi tje, nastani se v mestu, ktero se imenuje Nazaret; da se
        izpolni, kar je reeno po prerokih: "Nazarean se bo imenoval." '
      verse: 23
  - chapter: 3
    verses:
    - text: 'V tisti dnh pa pride Janez Krstnik, ter je v puavi Judejskej oznanjeval, '
      verse: 1
    - text: 'In govoril: Spokorite se; kajti priblialo se je nebeko kraljestvo. '
      verse: 2
    - text: 'Kajti ta je, za kogar je povedal prerok Izaija, govore: "Glas vpijoega
        v puavi: Pripravite pot Gospodu; poravnajte steze njegove." '
      verse: 3
    - text: 'On pa, Janez, imel je obleko svojo iz kamelje dlake, in pas usnjat okoli
        ledja svojega; a ive njegov je bil: kobilice in med divji. '
      verse: 4
    - text: 'Tedaj je izhajal k njemu ves Jeruzalem in vsa Judeja in vsa okolica Jordanska. '
      verse: 5
    - text: 'In on jih je kreval v Jordanu, in izpovedovali so grehe svoje. '
      verse: 6
    - text: 'Ko pa vidi mnogo Farizejev in Saducejev, da gred h krstu njegovemu,
        ree jim: Gadja zalega! kdo vam je pokazal, kako ubeite prihodnjej jezi? '
      verse: 7
    - text: 'Rodite torej vreden sad pokore. '
      verse: 8
    - text: 'In ne domiljujte si, da bi govorili v sebi: Abrahama imamo za oeta;
        kajti pravim vam, da more Bog iz tega kamenja obuditi Abrahamu sinove. '
      verse: 9
    - text: 'Ue pa stoj tudi sekira drevju pri korenini: vsako drevo torej, ktero
        ne rod dobrega sad, posekalo se bo in vrglo na ogenj. '
      verse: 10
    - text: 'Jaz vas krujem z vodo za pokoro; a ta, ki gre za menoj, moneji je
        od mene, kteremu nisem vreden obutala ponesti. On vas bo krstil z Duhom svetim
        in ognjem. '
      verse: 11
    - text: 'Njemu je lopata v roki njegovej, in oedil bo gumno svoje, in pospravil
        bo penico svojo v itnico, a plevo bo spalil z neugasljivim ognjem. '
      verse: 12
    - text: 'Tedaj pride Jezus iz Galileje k Janezu na Jordan, da ga on krsti. '
      verse: 13
    - text: 'Janez mu je pa branil, govore: Meni je treba, da me ti krsti, pa hodi
        ti k meni? '
      verse: 14
    - text: 'Jezus pa odgovor in mu ree: Pusti sedaj! kajti tako nam je treba izpolniti
        vsako pravico. Tedaj ga pust. '
      verse: 15
    - text: 'In krstivi se Jezus, stopi precej iz vode; in glej, nebesa mu se odpr,
        in Duha Bojega vidi, da shaja ko golob, in pride na-nj. '
      verse: 16
    - text: 'In glej, glas z nebes, govore: Ta je sin moj ljubljeni, kteri je po
        mojej volji. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Tedaj odpelje Duh Jezusa v puavo, da ga izkua hudi. '
      verse: 1
    - text: 'In postivi se tirideset dn in tirideset no, postane naposled laen. '
      verse: 2
    - text: 'Pa pristopi k njemu izkunjavec, in ree: e si sin Boji, reci, naj
        postane to kamenje kruh. '
      verse: 3
    - text: 'On pa odgovor in ree: Pisano je: "Ne bo ivel lovek o samem kruhu,
        nego o vsakej besedi, ktera izhaja iz ust Bojih." '
      verse: 4
    - text: 'Tedaj ga vzeme hudi v sveto mesto, in postavi ga na vrh tempeljna, '
      verse: 5
    - text: 'In ree mu: e si sin Boji, vrzi se dol; kajti pisano je: "Angeljem
        svojim bo zapovedal za te, in vzeli te bodo na roke, da se kje z nogo svojo
        ne udari o kamen." '
      verse: 6
    - text: 'Ree mu Jezus: Zopet je pisano: "Ne izkuaj Gospoda Boga svojega." '
      verse: 7
    - text: 'Zopet ga vzeme hudi na zel visoko goro, in pokae mu vsa kraljestva
        sveta in njih slavo, '
      verse: 8
    - text: 'In ree mu: Vse to bom tebi dal, e pade in mi se pokloni. '
      verse: 9
    - text: 'Tedaj mu ree Jezus: Poberi se, satan! kajti pisano je: "Poklanjaj se
        Gospodu Bogu svojemu, in njemu edinemu slui." '
      verse: 10
    - text: 'Tedaj ga hudi pust; in glej, angelji pristopijo, ter so mu stregli. '
      verse: 11
    - text: 'Sliavi pa Jezus, da je Janez izdan, odide v Galilejo. '
      verse: 12
    - text: 'In zapustivi Nazaret, pride in se nastani v Kapernaumu pri morji, v
        predelih Zabulona in Neftalima. '
      verse: 13
    - text: 'Da se izpolni, kar je reeno po preroku Izaiji, kteri pravi: '
      verse: 14
    - text: '"Zemlja Zabulonova in zemlja Neftalimova, na poti k morju za Jordanom,
        poganska Galileja, '
      verse: 15
    - text: 'Narod, ki je sedel v temi, videl je veliko svetlobo; in kteri so sedeli
        v smrtnej deeli in senci, zasvetila jim je lu." '
      verse: 16
    - text: 'Odtlej je jel Jezus uiti in praviti: Spokorite se; kajti priblialo
        se je nebeko kraljestvo. '
      verse: 17
    - text: 'Hod pa Jezus ob morji Galilejskem, ugleda dva brata, Simona, ki se imenuje
        Peter, in Andreja brata njegovega, da meeta mree v morje; bila sta namre
        ribia. '
      verse: 18
    - text: 'In ree jima: Pojdita za menoj, in naredil bom, da bosta lovca ljud. '
      verse: 19
    - text: 'Ona pa precej popustita mree, in odideta za njim. '
      verse: 20
    - text: 'In odedi odtod dalje, ugleda druga dva brata, Jakoba sina Zebedejevega,
        in Janeza brata njegovega, v ladji z Zebedejem nju oetom, da krpata mree
        svoje; in poklie ju. '
      verse: 21
    - text: 'Ona pa precej popustita ladjo in oeta svojega, in odideta za njim. '
      verse: 22
    - text: 'In hodil je Jezus okoli po vsej Galileji, ue po njih shajaliih, in
        oznanjujo evangelj kraljestva, in uzdravljajo vsako bolezen in vsako slabost
        med narodom. '
      verse: 23
    - text: 'In glas o njem izide po vsej Siriji, in prines mu vse bolnike, z razlinimi
        boleznimi in mukami, in obsedence, in mesene, in mrtvoudne; in ozdravi jih. '
      verse: 24
    - text: 'In za njim je lo mnogo ljudstva iz Galileje, in iz Deseterih mest, in
        iz Jeruzalema, in iz Judeje, in z one strani Jordana. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Ko pa vidi ljudstvo, stopi na goro; in ko se je usedel, pristopijo k
        njemu uenci njegovi. '
      verse: 1
    - text: 'Pa odpre usta svoja, ter jih je uil, govore; '
      verse: 2
    - text: 'Blagor ubogim v duhu; ker njih je nebeko kraljestvo. '
      verse: 3
    - text: 'Blagor jim, kteri alujejo; ker oni se bodo utolaili. '
      verse: 4
    - text: 'Blagor krotkim; ker oni bodo podedovali zemljo. '
      verse: 5
    - text: 'Blagor lanim in ejnim pravice; ker oni se bodo nasitili. '
      verse: 6
    - text: 'Blagor usmiljenim; ker oni bodo usmiljenje nali. '
      verse: 7
    - text: 'Blagor jim, kteri so istega srca; ker oni bodo Boga videli. '
      verse: 8
    - text: 'Blagor mirovitim; ker oni se bodo sinovi Boji imenovali. '
      verse: 9
    - text: 'Blagor pregnanim za voljo pravice; ker njih je nebeko kraljestvo. '
      verse: 10
    - text: 'Blagor vam, kedar vas zasramot in preen in rek vse hudo zoper vas,
        za voljo mene, pa laejo. '
      verse: 11
    - text: 'Radujte se in veselite, ker je plailo vae v nebesih veliko. Kajti tako
        so pregnali preroke, ki so bili pred vami. '
      verse: 12
    - text: 'Vi ste sol zemlji. e pa sol znor, s im se bo osolila? Za ni ve ni,
        razen da se iztrese ven, in jo ljudje poteptajo. '
      verse: 13
    - text: 'Vi ste svetilo svetu. Mesto, ktero stoj vrhu gore, ne more se skriti. '
      verse: 14
    - text: 'Tudi ne uigajo svee in jo devljejo pod mernik, nego na svenik: ter
        sveti vsem, kteri so v hii. '
      verse: 15
    - text: 'Tako naj se sveti vae svetilo pred ljudmi, da vidijo vaa dobra dela,
        in slav oeta vaega, ki je na nebesih. '
      verse: 16
    - text: 'Ne mislite, da sem priel podirat postavo ali preroke; nisem priel podirat,
        nego izpolnjevat. '
      verse: 17
    - text: 'Resnino vam pravim: Dokler ne prejde nebo in zemlja, ne bo izginila
        ne najmanja rka ali piica iz postave, dokler se vse ne zgod. '
      verse: 18
    - text: 'Kdorkoli torej eno najmanjih teh zapovedi popai, in ljud tako nau,
        imenoval se bo v nebekem kraljestvu najmanji; kdorkoli jo pa izpolni, in
        nau, ta se bo velik imenoval v nebekem kraljestvu. '
      verse: 19
    - text: 'Kajti pravim vam, da e ne bo pravinost vaa vea, nego pismarjev in
        Farizejev, ne boste prili v nebeko kraljestvo. '
      verse: 20
    - text: 'Sliali ste, da je reeno starim: Ne ubij; kdor pa ubije, kriv bo sodbe. '
      verse: 21
    - text: 'A jaz vam pravim, da vsak, kdor se brez razloga jez na brata svojega,
        kriv bo sodbe; kdorkoli pa ree bratu svojemu: Raka! kriv bo zbora; a kdorkoli
        ree: Prismoda! kriv bo peklenskega ognja. '
      verse: 22
    - text: 'e torej prinese dar svoj k oltarju, in se tam spomeni, da ima brat
        tvoj nekaj zoper tebe: '
      verse: 23
    - text: 'Pusti dar svoj tam pred oltarjem, pa pojdi, pomiri se poprej z bratom
        svojim, in potem pridi in prinesi dar svoj. '
      verse: 24
    - text: 'Sprijazni se z zopernikom svojim naglo, dokler si  njim na poti, da
        te zopernik ne izro sodniku, in te sodnik ne izro hlapcu, in ne bo vren
        v jeo. '
      verse: 25
    - text: 'Resnino ti pravim: Ne bo izel odtod, dokler ne plaa zadnjega solda. '
      verse: 26
    - text: 'Sliali ste, da je reeno starim: Ne preestvuj. '
      verse: 27
    - text: 'A jaz vam pravim, da vsak, kdor pogleda na eno, da je poel, preestvoval
        je ue  njo v srcu svojem. '
      verse: 28
    - text: 'e te pa oko tvoje desno pohujuje, izderi ga, in vrzi od sebe; kajti
        bolje ti je, da pogine eden udov tvojih, nego da bo vse telo tvoje vreno
        v pekel. '
      verse: 29
    - text: 'In e te desna tvoja roka pohujuje, odseci jo, in vrzi od sebe; kajti
        bolje ti je, da pogine eden udov tvojih, nego da bo vse telo tvoje vreno
        v pekel. '
      verse: 30
    - text: 'Reeno je pa: Kdorkoli popust eno svojo, naj jej d loilno pismo. '
      verse: 31
    - text: 'A jaz vam pravim, da kdorkoli popust eno svojo, razen za voljo preestvovanja,
        zapeljuje jo v preestvovanje; in kdorkoli popueno vzeme, preestvuje. '
      verse: 32
    - text: 'Zopet ste sliali, da je reeno starim: Ne prisegaj po krivem; izpolni
        pa Gospodu prisege svoje. '
      verse: 33
    - text: 'A jaz vam pravim, da ne prisegajte nikakor: ne pri nebu, ker je prestol
        Boji; '
      verse: 34
    - text: 'Ne pri zemlji, ker je podnoje nogam njegovim; ne pri Jeruzalemu, ker
        je mesto vlikega kralja. '
      verse: 35
    - text: 'Tudi pri glavi svojej ne prisegaj, ker ne more ne enega las narediti
        belega ali rnega. '
      verse: 36
    - text: 'Govorica vaa pa bodi: D, d; ne, ne. Kar je pa ve od tega, to je od
        hudega. '
      verse: 37
    - text: 'Sliali ste, da je reeno starim: Oko za oko, in zob za zob. '
      verse: 38
    - text: 'A jaz vam pravim, da se ne upirajte hudemu: nego e te kdo udari po desnem
        licu, nastavi mu tudi drugo; '
      verse: 39
    - text: 'In kdor se hoe s teboj pravdati, in suknjo tvojo vzeti, pust mu tudi
        pla; '
      verse: 40
    - text: 'In e te kdo prisili eno miljo, pojdi  njim dve. '
      verse: 41
    - text: 'Kdor te prosi, daj mu; in kdor hoe od tebe na posodbo, ne odreci mu. '
      verse: 42
    - text: 'Sliali ste, da je reeno: Ljubi blinjega svojega, in sovrai sovanika
        svojega. '
      verse: 43
    - text: 'A jaz vam pravim: Ljubite sovranike svoje; blagoslovite tiste, kteri
        vas preklinjajo; delajte dobro tistim, kteri vas mrz; in molite za tiste,
        kteri vas stiskajo in preganjajo: '
      verse: 44
    - text: 'Da boste sinovi oeta svojega, ki je na nebesih. Kajti on veleva solncu
        svojemu, da vzhaja nad hudobnimi in dobrimi, in daje de pravinim in nepravinim. '
      verse: 45
    - text: 'Kajti e ljubite tiste, kteri ljubijo vas, kakono plailo boste imeli?
        Ne delajo li tega tudi mitarji? '
      verse: 46
    - text: 'In e ljubite samo brate svoje, kaj delate preve? Ne delajo li tudi
        mitarji tako? '
      verse: 47
    - text: 'Bodite vi torej popolni, kakor je popoln oe va, ki je na nebesih. '
      verse: 48
  - chapter: 6
    verses:
    - text: 'Pazite, da ne boste dajali miloine svoje pred ljudmi, da bi vas oni
        videli; sicer nimate plaila pri oetu svojem, ki je na nebesih. '
      verse: 1
    - text: 'Kedar torej daje miloino, ne trobi pred seboj, kakor delajo hinavci
        po shajaliih in po ulicah, da jih hvalijo ljudj. Resnino vam pravim: Prejeli
        so plailo svoje. '
      verse: 2
    - text: 'Ti pa, kedar daje miloino, ne v naj levica tvoja, kaj dela desnica
        tvoja: '
      verse: 3
    - text: 'Da bo miloina tvoja na skrivnem. In oe tvoj, ki vidi na skrivnem,
        on ti bo povrnil oitno. '
      verse: 4
    - text: 'In kedar moli, ne bodi kakor hinavci, da radi po shajaliih in po ulinih
        oglih stoj in molijo, da se pokaejo ljudm. Resnino vam pravim, da so prejeli
        plailo svoje. '
      verse: 5
    - text: 'Ti pa, kedar moli, vnidi v hram svoj, in zapri duri svoje, ter se pomoli
        oetu svojemu na skrivnem. In oe tvoj, ki vidi na skrivnem, povrnil ti bo
        oitno. '
      verse: 6
    - text: 'Kedar pa molite, ne govorite mnogo, kakor pogani; kajti oni mislijo,
        da bodo usliani za voljo obilnih besed svojih. '
      verse: 7
    - text: 'Ne primerjajte se torej njim; kajti oe va v, esa vam je treba, predno
        ga vi prosite. '
      verse: 8
    - text: 'Zatorej molite vi takole: Oe na, ki si na nebesih; posveti se ime tvoje; '
      verse: 9
    - text: 'Pridi kraljestvo tvoje; zgodi se volja tvoja, kakor na nebu, tudi na
        zemlji; '
      verse: 10
    - text: 'Kruh na vsakdanji daj nam danes; '
      verse: 11
    - text: 'In odpusti nam dolge nae, kakor tudi mi odpuamo dolnikom svojim; '
      verse: 12
    - text: 'In ne vpelji nas v izkunjavo, nego rei nas zlega; ker tvoje je kraljestvo
        in mo in slava na vekomaj. Amen. '
      verse: 13
    - text: 'Kajti e odpuate ljudm njih grehe, odpustil bo tudi vam oe va nebeki. '
      verse: 14
    - text: 'e pa ne odpuate ljudm njih grehov, tudi oe va ne bo odpustil vaih
        grehov. '
      verse: 15
    - text: 'Kedar se pa postite, ne bodite alostni, kakor hinavci; ker grd obraze
        svoje, da se pokaejo ljudm, da se postijo. Resnino vam pravim, da so prejeli
        plailo svoje. '
      verse: 16
    - text: 'Ti pa, kedar se posti, namai glavo svojo, in obraz svoj umij: '
      verse: 17
    - text: 'Da te ne bodo videli ljudj, da se posti, nego oe tvoj, ki je na skrivnem.
        In oe tvoj, ki vidi na skrivnem, povrnil ti bo oitno. '
      verse: 18
    - text: 'Ne nabirajte si zakladov na zemlji, kjer molj in rja razjeda, in kjer
        tatovi podkopujejo in kradejo. '
      verse: 19
    - text: 'Nego nabirajte si zaklade na nebu, kjer ne molj ne rja ne razjeda, in
        kjer tatovi ne podkopujejo in ne kradejo. '
      verse: 20
    - text: 'Kajti kjer je zaklad va, tam bo tudi srce vae. '
      verse: 21
    - text: 'Svea telesu je oko. e je torej oko tvoje prosto, svetlo bo vse telo
        tvoje; '
      verse: 22
    - text: 'e je pa oko tvoje hudobno, temno bo vse telo tvoje. e je torej lu,
        ki je v tebi, tema, kakona bo ta tema? '
      verse: 23
    - text: 'Nikdor ne more dvema gospodoma sluiti: kajti ali bo enega mrzil, in
        drugega ljubil; ali enega cenil, in drugega zanieval. Ne morete Bogu sluiti
        in mamonu. '
      verse: 24
    - text: 'Za to vam pravim: Ne skrbite za ivljenje svoje, kaj boste jedli in kaj
        boste pili; tudi ne za telo svoje, kaj boste oblekli. Mar ni ivljenje ve,
        kakor hrana; in telo ve, kakor obleka? '
      verse: 25
    - text: 'Poglejte na tice nebeke, da ne sejejo in ne anjejo in tudi ne spravljajo
        v itnice, in oe va nebeki jih iv. Mar niste vi mnogo bolji od njih? '
      verse: 26
    - text: 'Kdo od vas pa skrbe, more postavi svojej primakniti en komolec? '
      verse: 27
    - text: 'In za obleko kaj skrbite? Poglejte na lilije na polji, kako rastejo;
        ne trudijo se in ne predejo. '
      verse: 28
    - text: 'Pravim vam pa, da se tudi Solomon v vsej slavi svojej ni oblekel, kakor
        teh ena. '
      verse: 29
    - text: 'e pa travo na polji, ktera danes stoj, in jutri se mee v pe, Bog
        tako oblai, mar ne mnogo bolj vas, maloverni? '
      verse: 30
    - text: 'Ne skrbite torej, in ne govorite: Kaj bomo jedli? ali kaj bomo pili?
        ali kaj bomo oblekli? '
      verse: 31
    - text: 'Kajti vsega tega iejo pogani. Saj oe va nebeki v, da vsega tega
        potrebujete. '
      verse: 32
    - text: 'Nego iite najprej kraljestva Bojega in pravice njegove, in vse to
        vam se bo pridalo. '
      verse: 33
    - text: 'Ne skrbite torej za jutri; kajti jutri bo skrbel za svoje. Dosti ima
        dan svojega zlega. '
      verse: 34
  - chapter: 7
    verses:
    - text: 'Ne sodite, da vam se ne bo sodilo. '
      verse: 1
    - text: 'Kajti s kakorno sodbo sodite, sodili bodo vam; in s kakorno mero merite,
        odmerjalo se bo vam. '
      verse: 2
    - text: 'Kaj pa vidi troho v oesu brata svojega, bruna pa v oesu svojem ne
        uti? '
      verse: 3
    - text: 'Ali kako poree bratu svojemu: aj, da izderem troho iz oesa tvojega,
        in glej, bruno je v oesu tvojem? '
      verse: 4
    - text: 'Hinavec! izderi poprej bruno iz oesa svojega, in tedaj bo videl izdreti
        troho iz oesa brata svojega. '
      verse: 5
    - text: 'Ne dajte svetega psom; in ne pomeite biserjev svojih pred svinje, da
        jih ne poteptajo z nogami svojimi, in se obrnejo, ter vas raztrgajo. '
      verse: 6
    - text: 'Prosite, in dalo vam se bo; iite, in nali boste; trkajte, in odprlo
        vam se bo. '
      verse: 7
    - text: 'Kajti vsak, kdor prosi, prejema; in kdor ie, nahaja; in kdor trka,
        odpiralo mu se bo. '
      verse: 8
    - text: 'Ali kdo izmed vas je lovek, kogar e prosi sin njegov kruha, da mu bo
        dal kamen? '
      verse: 9
    - text: 'In e prosi ribe, da mu bo dal kao? '
      verse: 10
    - text: 'e torej vi, ki ste hudobni, znate dobre darove dajati otrokom svojim,
        koliko ve bo dal oe va, ki je na nebesih, dobrega tistim, kteri ga prosijo? '
      verse: 11
    - text: 'Vse torej, kar hoete, da ljudj vam stor, tako storite tudi vi njim;
        kajti to je postava in preroki. '
      verse: 12
    - text: 'Vnidite skozi tesna vrata. Kajti prostorna so vrata, in iroka je pot,
        ktera pelje v pogubo, in mnogo jih je, kteri po njej hodijo. '
      verse: 13
    - text: 'Kajti tesna so vrata, in ozka je pot, ktera pelje v ivljenje, in malo
        jih je, kteri jo najdejo. '
      verse: 14
    - text: 'Varujte se pa lanjivih prerokov, kteri prihajajo k vam v ovjih oblailih,
        znotrej so pa grabljivi volkovi. '
      verse: 15
    - text: 'Po njih sadovih jih boste poznali. Bere li se s trnja grozdje, ali z
        osata smokve? '
      verse: 16
    - text: 'Tako vsako dobro drevo dober sad rodi; slabo drevo pa slab sad rod. '
      verse: 17
    - text: 'Dobro drevo ne more slabega sad roditi, in slabo drevo ne more dobrega
        sad roditi. '
      verse: 18
    - text: 'Vsako drevo, ktero ne rod dobrega sad, posekalo se bo in vrglo na ogenj. '
      verse: 19
    - text: 'Torej po njih sadovih jih boste poznali. '
      verse: 20
    - text: 'Ne bo priel vsak, kdor mi pravi: Gospod! Gospod! v nebeko kraljestvo;
        nego kdor izpolnjuje voljo oeta mojega, ki je na nebesih. '
      verse: 21
    - text: 'Veliko mi jih poree tisti dan: Gospod! Gospod! ali nismo v tvoje ime
        prerokovali, in s tvojim imenom hudiev izganjali, in s tvojim imenom mnogo
        udeev storili? '
      verse: 22
    - text: 'In tedaj jim bom povedal: Nikoli vas nisem poznal; pojdite od mene, hudodelniki! '
      verse: 23
    - text: 'Vsak torej, kdor slii te moje besede in po njih dela, njega bom primeril
        modremu mou, kteri je sezidal hio svojo na skali. '
      verse: 24
    - text: 'In padla je ploha, in prile so reke, in zapuhali so vetrovi in se zagnali
        v tisto hio, in ni padla: kajti bila je postavljena na skalo. '
      verse: 25
    - text: 'In vsak, kdor slii te moje besede, in po njih ne dela, podoben bo neumnemu
        mou, kteri je sezidal hio svojo na pesku. '
      verse: 26
    - text: 'In padla je ploha, in prile so reke, in zapuhali so vetrovi in udarili
        v tisto hio, in padla je: in pad nje je bil grozen. '
      verse: 27
    - text: 'In zgod se, ko je konal Jezus te Besede, udilo se je ljudstvo nauku
        njegovemu; '
      verse: 28
    - text: 'Kajti uil jih je, kakor kdor ima oblast, a ne kakor pismarji. '
      verse: 29
  - chapter: 8
    verses:
    - text: 'In ko je stopil z gore, lo je za njim mnogo ljudstva. '
      verse: 1
    - text: 'In glej, gobavec pride, ter mu se je poklanjal, govore: Gospod! e hoe,
        more me oistiti. '
      verse: 2
    - text: 'In stegnivi Jezus roko, dotakne se ga, govore: Hoem, oisti se! In
        precej mu se je oistila goba. '
      verse: 3
    - text: 'In ree mu Jezus: Glej, da nikomur ne pove; nego pojdi, pokai se duhovnu,
        in prinesi dar, ki ga je ukazal Mojzes, njim za prio. '
      verse: 4
    - text: 'Ko pa vnide Jezus v Kapernaum, pristopi k njemu stotnik, prose ga, '
      verse: 5
    - text: 'In govore: Gospod! hlapec moj le dom bojasten in se grozno mui. '
      verse: 6
    - text: 'In Jezus mu ree: Jaz bom priel in ga bom uzdravil. '
      verse: 7
    - text: 'In stotnik odgovor, in ree: Gospod! nisem vreden, da vnide pod streho
        mojo; nego reci le besedo, in hlapec moj bo ozdravel. '
      verse: 8
    - text: 'Kajti tudi jaz sem lovek pod oblastjo, in imam pod seboj vojake. Pa
        velim temu: Pojdi! in gre; in drugemu: Pridi! in pride; in hlapcu svojemu:
        Stri to! in stor. '
      verse: 9
    - text: 'Sliavi pa to Jezus, zaudi se, in ree tistim, ki so li za njim: Resnino
        vam pravim, tudi v Izraelu nisem nael tolike vere. '
      verse: 10
    - text: 'Pravim vam pa, da jih bo mnogo prilo od vzhoda in zahoda, in sedeli
        bodo z Abrahamom in Izakom v nebekem kraljestvu; '
      verse: 11
    - text: 'A sinovi kraljestva se bodo izgnali v najkrajnjo temo: tam bo jok in
        kripanje z zobm. '
      verse: 12
    - text: 'In Jezus ree stotniku: Pojdi, in kakor si veroval, naj ti se zgod.
        In hlapec njegov je ozdravel od tega asa. '
      verse: 13
    - text: 'In Jezus pride v Petrov dom, in vidi tao njegovo, da le in jo trese
        mrzlica. '
      verse: 14
    - text: 'In dotakne se njene roke, in mrzlica jo pust; in vstala je, ter jim
        je stregla. '
      verse: 15
    - text: 'Ko se je pa zveerilo, prines mu mnogo obsedencev; pa izene duhove
        z besedo, in uzdravi vse bolnike. '
      verse: 16
    - text: 'Da se izpolni, kar je reeno po preroku Izaiji, kteri pravi: "On je vzel
        slabosti nae, in ponesel je bolezni." '
      verse: 17
    - text: 'Ko pa vidi Jezus mnogo ljudstva okoli sebe, ukae iti na drugo stran. '
      verse: 18
    - text: 'Pa pristopi k njemu en pismar in mu ree: Uenik! el bom za teboj, kamorkoli
        odide. '
      verse: 19
    - text: 'In ree mu Jezus: Lisice imajo brloge, in tice nebeke gnezda; a sin
        loveji nima kje glave nasloniti. '
      verse: 20
    - text: 'A nekdo drugi uencev njegovih mu ree: Gospod! dovoli mi najprej, da
        grem in pokopljem oeta svojega. '
      verse: 21
    - text: 'Jezus mu pa ree: Pojdi za menoj, in pust, naj mrlii pokopljejo mrlie
        svoje. '
      verse: 22
    - text: 'Ter stopi v ladjo, in za njim vstopijo uenci njegovi. '
      verse: 23
    - text: 'In glej, vihar velik vstane na morji, tolik, da zakrijejo valovi ladjo;
        on je pa spal. '
      verse: 24
    - text: 'In pristopivi uenci njegovi, zbud ga, govore: Gospod! otmi nas; pogibljemo. '
      verse: 25
    - text: 'In ree jim: Kaj ste bojei, maloverni? Tedaj vstane, zapret vetrovom
        in morju, in velika tihota nastane. '
      verse: 26
    - text: 'Ljudj se pa zaudijo, in rek: Kdo neki je ta, da so mu tudi vetrovi
        in morje pokorni? '
      verse: 27
    - text: 'In ko pride na drugo stran, v pokrajino Gergezensko, sreata ga dva obsedenca,
        ktera sta prila iz grobov in sta bila tako huda, da ni mogel nihe po tistej
        poti mimo iti. '
      verse: 28
    - text: 'In glej, pa zakriita, in reeta: Kaj ima z nami, Jezus, sin Boji?
        Si li sm priel, da bi nas pred asom muil? '
      verse: 29
    - text: 'In dale od nju se je pasla velika reda svinj. '
      verse: 30
    - text: 'Hudii so ga pa prosili, govore: e nas izganja, dovoli nam, da odidemo
        v redo svinj. '
      verse: 31
    - text: 'In ree jim: Pojdite! In oni izidejo, ter odidejo v redo svinj. In glej,
        vsa reda se zakad z brega v morje, in potonejo v vodi. '
      verse: 32
    - text: 'Pastirji pa zbe, in priedi v mesto, naznanijo vse, in za obsedence. '
      verse: 33
    - text: 'In glej, vse mesto izide Jezusu naproti. In ko ga ugledajo, zaprosijo,
        naj odide i njih krajev. '
      verse: 34
  - chapter: 9
    verses:
    - text: 'In stopivi v ladjo, prepelje se, in pride v svoje mesto. '
      verse: 1
    - text: 'In glej, prines mu mrtvoudnega, kteri je leal na postelji. In vide
        Jezus njih vero, ree mrtvoudnemu: Zaupaj, sin! odpuajo ti se grehi tvoji. '
      verse: 2
    - text: 'In glej, nekteri od pismarjev rek v sebi: Ta preklinja Boga, '
      verse: 3
    - text: 'In vide Jezus njih misli, ree: Za kaj mislite hudobno v srcih svojih? '
      verse: 4
    - text: 'Kaj je namre lae, rei: Odpuajo ti se grehi; ali rei: Vstani, in
        hodi? '
      verse: 5
    - text: 'Da boste pa vedeli, da ima sin loveji oblast odpuati na zemlji grehe,
        (tedaj vel mrtvoudnemu:) Vstani in vzemi svojo posteljo, in pojdi na dom
        svoj. '
      verse: 6
    - text: 'Pa vstane in odide na dom svoj. '
      verse: 7
    - text: 'Ko pa ljudstvo to vidi, zaudijo se, in hvalijo Boga, ki je dal ljudm
        tako oblast. '
      verse: 8
    - text: 'In gred dalje odtod, ugleda loveka, da sed na mitnici, Mateva po
        imenu, in ree mu: Pojdi za menoj! Pa vstane in odide za njim. '
      verse: 9
    - text: 'In zgod se, ko je sedel v hii za mizo, in glej, mnogo mitarjev in grenikov
        je prilo, in sedeli so z Jezusom in uenci njegovimi. '
      verse: 10
    - text: 'In ko Farizeji to vidijo, rek uencem njegovim: Za kaj uenik va z
        mitarji in greniki j? '
      verse: 11
    - text: 'Sliavi pa to Jezus, ree jim: Ne potrebujejo zdravi zdravnika, nego
        bolni. '
      verse: 12
    - text: 'Pojdite pa, in nauite se, kaj se pravi: "Milosti hoem, in ne dar."
        Nisem priel namre klicat pravinih, nego grenike na pokoro. '
      verse: 13
    - text: 'Tedaj pristopijo k njemu Janezovi uenci, govore: Za kaj se mi in Farizeji
        mnogo postimo, tvoji se pa uenci ne postijo? '
      verse: 14
    - text: 'In ree jim Jezus: Morejo li svatje jokati, dokler je enin  njimi?
        Prili bodo pa dnevi, ko jim se bo enin odvzel, in tedaj se bodo postili. '
      verse: 15
    - text: 'Nikdor pa ne priiva zaplate iz novega sukna na staro obleko; kajti zaplata
        njena bo odtrgla od obleke e nekaj, in luknja bo vea. '
      verse: 16
    - text: 'In novega vina ne vlijajo v stare mehove; sicer mehovi popokajo, in vino
        se izlije, in mehovi se pokaz: nego novo vino vlijajo v nove mehove, in oboje
        se ohrani. '
      verse: 17
    - text: 'Ko jim je to govoril, glej, pride stareina, ter mu se je poklanjal,
        govore: Hi moja je ravnokar umrla; ali pridi, in poloi na njo roko svojo,
        in oivela bo. '
      verse: 18
    - text: 'In Jezus vstane in odide za njim, on in uenci njegovi. '
      verse: 19
    - text: 'In glej, ena, ktera je imela krvotok dvanajst let, pristopi od zadi
        in se dotakne rob obleke njegove. '
      verse: 20
    - text: 'Kajti djala je sama pri sebi: e se le obleke njegove dotaknem, ozdravela
        bom. '
      verse: 21
    - text: 'Jezus se pa obrne in jo ugleda, ter ree: Zaupaj, her! vera tvoja ti
        je pomagala. In ena je ozdravela od tega asa. '
      verse: 22
    - text: 'In priedi Jezus v stareinovo hio, ugleda piskae in ljudstvo, ktero
        je hrumelo, '
      verse: 23
    - text: 'In ree jim: Odstopite! kajti deklica ni umrla, nego sp. In posmehovali
        so mu se. '
      verse: 24
    - text: 'Ko je pa ljudstvo izgnal, vnide in jo prime za roko; in deklica vstane. '
      verse: 25
    - text: 'In ta zgodba se razglas po vsej tistej zemlji. '
      verse: 26
    - text: 'In ko je el Jezus dalje odtod, la sta za njim dva slepca, in vpila
        sta, govore: Usmili se naju, sin Davidov! '
      verse: 27
    - text: 'Ko pa pride v hio, pristopita slepca k njemu. In Jezus jima ree: Verujeta
        li, da morem to storiti? Reeta mu: D, Gospod! '
      verse: 28
    - text: 'Tedaj se dotakne njunih o, govore: Po vaju veri naj se vama zgod! '
      verse: 29
    - text: 'In njune o se odpr. In Jezus jima zapret, in ree: Glejta, da nihe
        ne zv. '
      verse: 30
    - text: 'Ona pa izideta in ga razglasita po vsej tistej zemlji. '
      verse: 31
    - text: 'Ko sta pa ona izla, glej, pripeljejo mu mutca, kteri je bil obseden. '
      verse: 32
    - text: 'In ko je hudia izgnal, mutec spregovori. In ljudstvo se zaudi, in ree:
        Nikoli se ni kaj takega v Izraelu videlo. '
      verse: 33
    - text: 'Farizeji so pa govorili: S poglavarjem hudiev izganja hudie. '
      verse: 34
    - text: 'In hodil je Jezus po vseh mestih in vash, ue po njih shajaliih,
        in oznanjujo evangelj kraljestva, in ozdravljajo vsako bolezen in vsako
        slabost med narodom. '
      verse: 35
    - text: 'Ko pa vidi ljudstvo, zasmilijo mu se; kajti bili so zapueni in razkropljeni
        kakor ovce, ktere nimajo pastirja. '
      verse: 36
    - text: 'Tedaj ree uencem svojim: etve je mnogo, ali delalcev malo; '
      verse: 37
    - text: 'Prosite torej gospodarja etve, naj polje delalcev na etev svojo. '
      verse: 38
  - chapter: 10
    verses:
    - text: 'In poklicavi svojih dvanajst uencev, d jim oblast nad neistimi duhovi,
        da jih izganjajo, in da uzdravljajo vsako bolezen in vsako slabost. '
      verse: 1
    - text: 'Dvanajsterih aposteljnov imena so pa ta: Prvi Simon, ki se imenuje Peter,
        in Andrej brat njegov; Jakob sin Zebedejev, in Janez brat njegov; '
      verse: 2
    - text: 'Filip, in Jernej; Toma, in Matev mitar; Jakob sin Alfejev, in Lebej
        s priimkom Tadej. '
      verse: 3
    - text: 'Simon Kananian, in Juda Ikarijan, kteri ga je tudi izdal. '
      verse: 4
    - text: 'Teh dvajnast polje Jezus, in zapov jim, govore: Ne hodite na pogansko
        pot, in ne vnidite v Samarijansko mesto, '
      verse: 5
    - text: 'Marve pojdite k izgubljenim ovcam Izraelove hie. '
      verse: 6
    - text: 'Hod pa oznanjujte, in pravite: Priblialo se je nebeko kraljestvo. '
      verse: 7
    - text: 'Bolnike uzdravljajte, gobavce oiajte, mrtve obujajte, hudie izganjajte:
        zastonj ste prejeli, zastonj dajte. '
      verse: 8
    - text: 'Ne jemljite zlata, ne srebra, ne denarja v pasu svojem; '
      verse: 9
    - text: 'Ne torbe na pot, ne dveh plaev, ne obutala, ne palice: kajti vreden
        je delalec svoje hrane. '
      verse: 10
    - text: 'V kterokoli mesto ali vas pa vnidete, pozvedite, kdo v njej je vreden;
        in tam ostanite, dokler ne izidete. '
      verse: 11
    - text: 'Ko pa vnidete v hio, pozdravite jo. '
      verse: 12
    - text: 'In e je hia vredna, pride naj mir va na njo; e pa ni vredna, vrne
        naj se mir va k vam. '
      verse: 13
    - text: 'In e vas kdo ne sprejme, in tudi besed vaih ne poslua, izidite iz
        tiste hie ali tistega mesta, in otresite prah z nog svojih. '
      verse: 14
    - text: 'Resnino vam pravim: Lae bo Sodomskej in Gomorskej zemlji v dan sodbe,
        nego tistemu mestu. '
      verse: 15
    - text: 'Glej, jaz vas poiljam kakor ovce sred volkov: bodite torej razumni kakor
        kae, in priprosti kakor golobje. '
      verse: 16
    - text: 'Varujte se pa ljud; kajti izroevali vas bodo sodnijam, in po shajaliih
        svojih vas bodo biali. '
      verse: 17
    - text: 'Popeljejo vas pa tudi pred vladarje in kralje za voljo mene, njim in
        narodom za prio. '
      verse: 18
    - text: 'Kedar vas pa izro, ne skrbite, kako in kaj bi govorili; kajti dalo
        vam se bo tisti as, kako in kaj boste govorili. '
      verse: 19
    - text: 'Ker ne boste govorili vi, nego duh oeta vaega bo govoril v vas. '
      verse: 20
    - text: 'Izdajal bo pa brat brata v smrt, in oe sina; in otroci bodo vstali zoper
        roditelje, in morili jih bodo. '
      verse: 21
    - text: 'In sovraili vas bodo vsi za voljo imena mojega; kdor pa pretrp do kraja,
        ta se bo zvelial. '
      verse: 22
    - text: 'Kedar vas pa v tem mestu preen, beite v drugo. Kajti resnino vam
        pravim: Ne boste prehodili mest Izraelovih dotlej, ko pride sin loveji. '
      verse: 23
    - text: 'Ni ga uenca nad uenika, tudi ne hlapca nad gospodarja svojega. '
      verse: 24
    - text: 'Dovolj je uencu, da postane kakor uenik njegov, in hlapec kakor gospodar
        njegov. e so pa hinega gospodarja imenovali Belzebula, koliko bolj domae
        njegove? '
      verse: 25
    - text: 'Ne bojte se jih torej: ker ni ni prikritega, kar se ne bo odkrilo; in
        skrivnega, kar se ne bo zvedelo. '
      verse: 26
    - text: 'Kar vam pravim v temi, povejte na svetlem; in kar sliite na uho, razglasite
        s streh. '
      verse: 27
    - text: 'In ne bojte se tistih, kteri ubijajo telo, due pa ne morejo ubiti; bojte
        se pa marve tistega, kteri more duo in telo pogubiti v peklu. '
      verse: 28
    - text: 'Mar se ne prodajata dva vrabca za vinar? pa ne eden od nju ne pade na
        zemljo brez oeta vaega. '
      verse: 29
    - text: 'Vam so pa tudi lasj na glavi vsi preteti. '
      verse: 30
    - text: 'Ne bojte se torej; vi ste bolji od mnogo vrabcev. '
      verse: 31
    - text: 'Vsak torej, kdor spozn mene pred ljudm, spoznal bom tudi jaz njega
        pred oetom svojim, ki je na nebesih. '
      verse: 32
    - text: 'Kdorkoli pa zataj mene pred ljudm, zatajil bom tudi jaz njega pred
        oetom svojim, ki je na nebesih. '
      verse: 33
    - text: 'Ne mislite, da sem priel, da prinesem mir na zemljo; nisem priel, da
        prinesem mir, nego me. '
      verse: 34
    - text: 'Kajti priel sem, da loim loveka od oeta njegovega, in her od matere
        njene, in nvesto od tae njene. '
      verse: 35
    - text: 'In sovraniki loveku bodo domaini njegovi. '
      verse: 36
    - text: 'Kdor ljubi oeta ali mater bolj nego mene, ni mene vreden; in kdor ljubi
        sina ali her bolj nego mene, ni mene vreden; '
      verse: 37
    - text: 'In kdor ne vzeme kria svojega, in gre za menoj, ni mene vreden. '
      verse: 38
    - text: 'Kdor ivljenje svoje najde, izgubil ga bo; in kdor ivljenje svoje izgub
        za voljo mene, nael ga bo. '
      verse: 39
    - text: 'Kdor sprejema vas, sprejema mene; in kdor sprejema mene, sprejema tistega,
        kteri me je poslal. '
      verse: 40
    - text: 'Kdor sprejema preroka v ime preroka, prejel bo preroko plailo; in kdor
        sprejema pravinega v ime pravinega, prejel bo plailo pravinega. '
      verse: 41
    - text: 'In e kdo napoj enega od teh malih samo s kupico studennice v ime uenca,
        resnino vam pravim, ne bo izgubil plaila svojega. '
      verse: 42
  - chapter: 11
    verses:
    - text: 'In zgod se, ko je nehal Jezus dvanajsterim uencem svojim naroati,
        odide odtod, da ui in oznanjuje po njih mestih. '
      verse: 1
    - text: 'Sliavi pa Janez v jei Kristusova dela, polje dva svojih uencev, '
      verse: 2
    - text: 'Ter mu ree: Si li ti tisti, ki ima priti, ali naj akamo drugega? '
      verse: 3
    - text: 'In Jezus odgovor in jima ree: Pojdita, in sporoita Janezu, kar sliita
        in vidita. '
      verse: 4
    - text: 'Slepci spregledujejo, in hromi hodijo; gobavci se oiajo, in gluhi
        sliijo; mrtvi vstajajo, in ubogim se oznanjuje evangelj: '
      verse: 5
    - text: 'In blagor mu, kdor se od mene ne pohuja. '
      verse: 6
    - text: 'In ko ta dva odideta, zane Jezus ljudstvu o Janezu govoriti: Kaj ste
        izli v puavo, da vidite? Trst, ki ga veter maje? '
      verse: 7
    - text: 'Ali kaj ste izli, da vidite? loveka obleenega v mehka oblaila? Glej,
        kteri nosijo mehka oblaila, tisti so po kraljevih dvorih. '
      verse: 8
    - text: 'Ali kaj ste izli, da vidite? Preroka? D, pravim vam, in ve ko preroka. '
      verse: 9
    - text: 'Kajti ta je, za kogar je pisano: "Glej, jaz poiljam angelja svojega
        pred oblijem tvojim, kteri bo pripravil pot tvojo pred teboj." '
      verse: 10
    - text: 'Resnino vam pravim: Ni vstal izmed tistih, kteri so rojeni od en, vei
        od Janeza Krstnika; kdor je pa v nebekem kraljestvu najmanji, vei je od
        njega. '
      verse: 11
    - text: 'Od dn Janeza Krstnika doslej se pa nebeko kraljestvo s silo jemlje;
        in tisti, kteri ga s silo jemlj, pridobivajo ga. '
      verse: 12
    - text: 'Kajti vsi preroki in postava so prerokovali do Janeza. '
      verse: 13
    - text: 'In e hoete verovati, on je Elija, kteri ima priti. '
      verse: 14
    - text: 'Kdor ima uesa, da slii, naj slii! '
      verse: 15
    - text: 'Komu bom pa primeril ta rod? Podoben je otrokom, kteri po ulicah posedajo,
        in tovariem svojim vpijejo, '
      verse: 16
    - text: 'In pravijo: Piskali smo vam, in niste plesali; tarnali smo, in niste
        jokali. '
      verse: 17
    - text: 'Kajti priel je Janez, in ne j in ne pije, pa pravijo: Hudia ima! '
      verse: 18
    - text: 'Priel je sin loveji, in j in pije, pa pravijo: Glej loveka poeruha
        in pijanca, prijatelja mitarjev in grenikov! In modrost so opraviil'' nje
        otroci. '
      verse: 19
    - text: 'Tedaj zane Jezus ponoati mestom, v kterih se je zgodilo najve njegovih
        udeev, ker se niso spokorila. '
      verse: 20
    - text: 'Gorj ti, Korazim! Gorj ti Betsajda! Kajti ko bi se bili v Tiru in Sidonu
        zgodili udei, ki so se zgodili v vama, bila bi se davno v aklji in pepelu
        spokorila. '
      verse: 21
    - text: 'Ali pravim vam: Tiru in Sidonu bo v dan sodbe lae nego vama. '
      verse: 22
    - text: 'In ti, Kapernaum! ki si se do neba povzdignil, zagnan bo noter do pekla;
        kajti ko bi se bili v Sodomi zgodili udei, ki so se zgodili v tebi, prebila
        bi bila do dananjega dne. '
      verse: 23
    - text: 'Ali pravim vam, da bo Sodomskej zemlji v dan sodbe lae, nego tebi. '
      verse: 24
    - text: 'V ta as odgovor Jezus in ree: Zahvaljujem ti, oe! gospodar neba in
        zemlje, da si to prikril modrim in razumnim, in si je razodel nedoraslim. '
      verse: 25
    - text: 'D, Oe! ker tako je bila volja tvoja. '
      verse: 26
    - text: 'Vse mi je izroil oe moj: in nikdor ne pozna sina razen oe; in tudi
        oeta ne pozna nikdor, razen sin, in komurkoli e sin razodeti. '
      verse: 27
    - text: 'Pridite k meni vsi, kteri se trudite in ste otovorjeni, in jaz vas bom
        upokojil. '
      verse: 28
    - text: 'Vzemite jarem moj na se, in nauite se od mene, ker sem krotek in pokoren
        s srcem: in nali boste pokoj duam svojim. '
      verse: 29
    - text: 'Kajti jarem moj je blag, in breme moje je lahko. '
      verse: 30
  - chapter: 12
    verses:
    - text: 'V tem asu je el Jezus v soboto skozi setve; uenci njegovi pa postanejo
        lani, in zan klasje trgati in jesti. '
      verse: 1
    - text: 'Ko pa Farizeji to vidijo, rek mu: "Glej, uenci tvoji delajo, kar se
        v soboto ne sme delati. '
      verse: 2
    - text: 'On jim pa ree: Niste li brali, kaj je storil David, ko se je ulakotil
        on in kteri so bili  njim? '
      verse: 3
    - text: 'Kako je el v hio Bojo in je snedel postavljene kruhe, kterih ni smel
        nihe jesti, razen edini duhovni? '
      verse: 4
    - text: 'Ali niste li brali v postavi, da skrunijo v soboto duhovni v tempeljnu
        soboto, in niso krivi? '
      verse: 5
    - text: 'Pravim vam pa, da je tu vei od tempeljna. '
      verse: 6
    - text: 'Ko bi pa vedeli, kaj se pravi: "Milosti hoem, in ne dar," ne bi obsojevali
        nedolnih. '
      verse: 7
    - text: 'Kajti sin loveji je gospodar tudi sobote. '
      verse: 8
    - text: 'In odide odtod, in pride v njih shajalie. '
      verse: 9
    - text: 'In glej, bil je tu lovek, kteri je imel suho roko. In vpraajo ga, govore:
        Ali se sme v soboto zdraviti? da bi ga zatoili. '
      verse: 10
    - text: 'On jim pa ree: Kdo med vami je lovek, kteri ima eno ovco, in e mu
        ta pade v soboto v jamo, da je ne bo zgrabil in izvlekel? '
      verse: 11
    - text: 'In koliko bolji je lovek od ovce? Zatorej se sme v soboto dobro delati. '
      verse: 12
    - text: 'Tedaj ree loveku: Stegni roko svojo! Pa stegne, in zdrava je bila kakor
        druga. '
      verse: 13
    - text: 'Farizeji pa izidejo in se posvetujejo za-nj, kako bi ga pogubili. '
      verse: 14
    - text: 'Jezus pa zv, in odide odtod. In za njim je lo mnogo ljudstva, in uzdravi
        jih vse. '
      verse: 15
    - text: 'In zapret jim, naj ga ne razglas, '
      verse: 16
    - text: 'Da se izpolni, kar je reeno po preroku Izaiji, kteri pravi: '
      verse: 17
    - text: '"Glej, hlapec moj, ki sem ga izvolil; ljubljeni moj, ki je dui mojej
        po volji: duh svoj bom poloil na-nj, in oznanjeval bo sodbo narodom. '
      verse: 18
    - text: 'Ne bo se prepiral, ne vpil; in nikdor ne bo slial glas njegovega po
        ulicah. '
      verse: 19
    - text: 'Nalomljenega trsta ne bo prelomil, in vnetega lan ne bo pogasil, dokler
        ne pridob sodbi zmage. '
      verse: 20
    - text: 'In v ime njegovo bodo zaupali narodi." '
      verse: 21
    - text: 'Tedaj mu pripeljejo obsedenca, kteri je bil slep in mutast. In uzdravi
        ga, da je slepec in mutec govoril in videl. '
      verse: 22
    - text: 'In vse ljudstvo se je zavzemalo, govore: Ali ni ta sin Davidov? '
      verse: 23
    - text: 'Sliavi pa to Farizeji, rek: Ta ne izganja hudiev, razen z Belzebulom
        poglavarjem hudiev. '
      verse: 24
    - text: 'Jezus je pa vedel njih misli, in ree jim: Vsako kraljestvo, ktero se
        je samo zoper sebe razdvojilo, opustelo bo; in vsako mesto ali dom, kteri
        se je sam zoper sebe razdvojil, ne bo obstal. '
      verse: 25
    - text: 'In e satan izganja satana, razdvojil se je sam zoper sebe: kako bo terej
        obstalo kraljestvo njegovo? '
      verse: 26
    - text: 'In e jaz z Belzebulom izganjam hudie, s egavo pomojo izganjajo sinovi
        vai? Za to vam bodo oni sodniki. '
      verse: 27
    - text: 'e pa jaz s pomojo Duha Bojega izganjam hudie, prilo je torej k vam
        kraljestvo Boje. '
      verse: 28
    - text: 'Ali kako more kdo monemu priti v hio in mu pohitvo pobrati, e monega
        poprej ne zvee? in tedaj bo okradel hio njegovo. '
      verse: 29
    - text: 'Kdor ni z menoj, proti meni je; in kdor z menoj ne zbira, razsiplje. '
      verse: 30
    - text: 'Za to vam pravim: Vsak greh in vsaka kletvina se bo odpustila ljudm;
        kletvina zoper Duh se pa ne bo odpustila ljudm. '
      verse: 31
    - text: 'In e ree kdo besedo zoper sina lovejega, odpustilo mu se bo; kdor
        pa ree zoper svetega Duha, ne bo mu se odpustilo, ne v tem veku ne v prihodnjem. '
      verse: 32
    - text: 'Ali vsadite dobro drevo, in sad njegov bo dober; ali vsadite slabo drevo,
        in sad njegov bo slab: kajti drevo se pozn po sadu. '
      verse: 33
    - text: 'Gadja zalega! kako morete dobro govoriti, ko ste hudobni? kajti usta
        govor od preobilnosti srca. '
      verse: 34
    - text: 'Dober lovek prinaa iz dobrega zaklada srca dobro; in hudoben lovek
        prinaa iz hudobnega zaklada hudobno. '
      verse: 35
    - text: 'Pravim vam pa, da za vsako prazno besedo, kterokoli rek ljudj, dali
        bodo za njo odgovor v dan sodbe. '
      verse: 36
    - text: 'Kajti s svojimi besedami se bo opraviil, in s svojimi besedami se bo
        obsodil. '
      verse: 37
    - text: 'Tedaj mu odgovor nekteri od pismarjev in Farizejev in rek: Uenik!
        znamenje hoemo od tebe videti. '
      verse: 38
    - text: 'On pa odgovor in jim ree: Hudobni in preestni rod ie znamenja; ali
        ne bo mu se dalo znamenje, razen znamenje preroka Jonata. '
      verse: 39
    - text: 'Kakor je bil namre Jona v kitovem trebuhu tri dn in tri no, tako
        bo sin loveji v srcu zemlje tri dn in tri no. '
      verse: 40
    - text: 'Moj Ninivljani bodo vstali na sodbo s tem rodom, in obsodili ga bodo;
        kajti spokorili so se po pridigi Jonata; in glej, tu je vei od Jonata. '
      verse: 41
    - text: 'Juna kraljica bo vstala na sodbo s tem rodom, in obsodila ga bo; kajti
        prila je od kraja sveta, da slii Solomonovo modrost; in glej, tu je vei
        od Solomona. '
      verse: 42
    - text: 'Izedi pa duh neisti iz loveka, hodi po suhih krajih, in ie pokoja;
        in ne najde ga. '
      verse: 43
    - text: 'Tedaj ree: Vrnil se bom v dom svoj, odkoder sem izel. Ter pride, in
        najde praznega, oejenega in olepanega. '
      verse: 44
    - text: 'Tedaj odide in vzeme s seboj sedem drugih duhov, hujih od sebe, ter vnidejo,
        in tu prebivajo: in poslednje bo temu loveku huje od prvega. Tako bo tudi
        temu hudobnemu rodu. '
      verse: 45
    - text: 'Ko je pa e ljudstvu govoril, glej, mati njegova in bratje njegovi so
        stali zunaj, in radi bi bili  njim govorili. '
      verse: 46
    - text: 'In nekdo mu ree: Glej, mati tvoja in bratje tvoji stoj zunaj, in radi
        bi s teboj govorili. '
      verse: 47
    - text: 'On pa odgovor, in ree tistemu, ki mu je povedal: Kdo je mati moja?
        in kdo so bratje moji? '
      verse: 48
    - text: 'In stegnivi roko svojo na uence svoje, ree: Glej, mati moja in bratje
        moji! '
      verse: 49
    - text: 'Kajti kdorkoli izpolni voljo oeta mojega, ki je na nebesih, on je brat
        moj in sestra in mati. '
      verse: 50
  - chapter: 13
    verses:
    - text: 'Tisti dan je pa izel Jezus iz hie, in sedel je pri morji. '
      verse: 1
    - text: 'In zbere se pri njem mnogo naroda, toliko, da stopi v ladjo in sede;
        in vse ljudstvo je stalo na bregu. '
      verse: 2
    - text: 'In pripoveda jim v prilikah mnogo, govore: Glej, izel je sejalec sejat. '
      verse: 3
    - text: 'In ko je sejal, padlo je nekaj zrnja poleg ceste; in priletele so tice
        in so ga pozobale. '
      verse: 4
    - text: 'Drugo je pa padlo na skalnata tla, kjer ni imelo mnogo zemlje; in precej
        je pognalo, ker ni imelo globoke zemlje. '
      verse: 5
    - text: 'Ko je pa vzlo solnce, ovenelo je; in ker ni imelo korenine, usahnilo
        je. '
      verse: 6
    - text: 'Drugo je pa padlo v trnje; in trnje je zraslo in ga uduilo. '
      verse: 7
    - text: 'Drugo je pa padlo na dobro zemljo, in dajalo je sad, nekaj po sto, nekaj
        pa po estdeset, a nekaj po trideset. '
      verse: 8
    - text: 'Kdor ima uesa, da slii, naj slii! '
      verse: 9
    - text: 'Pa pristopijo uenci in mu rek: Za kaj jim v prilikah govori? '
      verse: 10
    - text: 'On pa odgovor in jim ree: Vam je dano, da spoznate skrivnosti nebekega
        kraljestva, njim pa ni dano. '
      verse: 11
    - text: 'Kajti kdor ima, dalo mu se bo, in preve mu bo; kdor pa nima, odvzelo
        mu se bo tudi to, kar ima. '
      verse: 12
    - text: 'Za to vam govorim v prilikah, ker tisti, kteri vidijo, ne vidijo, in
        tisti, kteri sliijo, ne sliijo, in ne umejo. '
      verse: 13
    - text: 'In na njih se izpolnjuje prerokovanje Izaija, ktero pravi: "S sluhom
        boste sliali, in ne boste umeli; in z omi boste gledali, in ne boste videli. '
      verse: 14
    - text: 'Kajti temu ljudstvu je srce okamenelo, in z uesi teko sliijo, in o
        svoje so zatisnili: da ne bi kedaj z omi videli, in z uesi sliali, in s
        srcem umeli in se spreobrnili, in bi jih ozdravil." '
      verse: 15
    - text: 'Blagor pa vaim om, da vidijo, in vaim uesom, da sliijo. '
      verse: 16
    - text: 'Kajti resnino vam pravim, da so mnogi preroki in pravini eleli videti,
        kar vi vidite, in niso videli; in sliati, kar vi sliite, in niso sliali. '
      verse: 17
    - text: 'ujte torej vi priliko o sejalcu! '
      verse: 18
    - text: 'Vsakemu, kdor besedo o kraljestvu slii, pa je ne ume, pride hudoba,
        in ukrade, kar je posejano v srcu njegovem; ta je, ki je posejan poleg ceste. '
      verse: 19
    - text: 'Ki je pa posejan na skalnatih tlh, ta je, kdor besedo slii in jo precej
        z veseljem sprejema; '
      verse: 20
    - text: 'Ali nima korenine v sebi, nego je nestanoviten. Ko pa nastane stiska
        ali preganjanje za voljo besede, pohujuje se precej. '
      verse: 21
    - text: 'Ki je pa posejan v trnji, ta je, kdor besedo slii; ali skrb tega svet
        in niemurnost bogastva udu besedo, in brez sad ostane. '
      verse: 22
    - text: 'Ki je pa posejan na dobro zemljo, ta je, kdor besedo slii in um; kdor
        torej rod sad, in donaa nekteri po sto, nekteri pa po estdeset, a nekteri
        po trideset. '
      verse: 23
    - text: 'Predlo jim drugo priliko, govore: Nebeko kraljestvo je podobno loveku,
        kteri je posejal dobro seme na njivi svojej. '
      verse: 24
    - text: 'Ko so pa ljudj spali, priel je njegov sovranik, in posejal je kukolj
        po penici, in odel. '
      verse: 25
    - text: 'Ko je pa zrastla trava in je donesla sad, pokae se tudi kukolj. '
      verse: 26
    - text: 'Pa pridejo hinega gospodarja hlapci in mu rek: Gospod! nisi li dobrega
        semena posejal na svojej njivi? Odkod se je pa vzel kukolj? '
      verse: 27
    - text: 'On jim pa ree: Sovranik lovek je to storil. Hlapci mu pa rek: Hoe
        li, da gremo in ga izplevemo? '
      verse: 28
    - text: 'On pa ree: Ne! da ne bi kedaj, trgaje kukolj, izrovali  njim vred penice. '
      verse: 29
    - text: 'Pustite, naj raste oboje skupaj do etve; in v as etve poreem koscem:
        Poberite najprej kukolj, in poveite ga v snope, da ga segem; penico pa
        spravite v itnico mojo. '
      verse: 30
    - text: 'Predlo jim drugo priliko, govore: Nebeko kraljestvo je podobno goruinemu
        zrnu, ktero je lovek vzel, in posejal na njivi svojej, '
      verse: 31
    - text: 'Ktero je res najdrobneje od vseh semen: kedar pa zraste, vee je od zeli,
        in postane drevo, da prilet tice nebeke in se nastanjujejo po vejah njegovih. '
      verse: 32
    - text: 'Pov jim drugo priliko: Nebeko kraljestvo je podobno kvasu, kterega
        je ena vzela in primesila trem mericam moke, dokler se vse ne skvasi. '
      verse: 33
    - text: 'Vse to je govoril Jezus ljudm v prilikah, in brez prilike jim ni govoril; '
      verse: 34
    - text: 'Da se izpolni, kar je reeno po preroku, kteri pravi: "V prilikah bom
        odprl usta svoja; pripovedal bom skrivnosti od zaetka sveta." '
      verse: 35
    - text: 'Tedaj razpust Jezus ljudstvo, in pride dom. Pa pristopijo k njemu uenci
        njegovi, govore: Razloi nam priliko o kukolji na njivi. '
      verse: 36
    - text: 'On pa odgovor in jim ree: Sejalec dobrega semena je sin loveji. '
      verse: 37
    - text: 'Njiva je pa svet; a dobro seme, ti so sinovi kraljestva; kukolj so pa
        sinovi hudobije. '
      verse: 38
    - text: 'Sovranik, kteri ga je posejal, je hudi; etev je pa konec svet; a
        kosci so angelji. '
      verse: 39
    - text: 'Kakor se torej kukolj pobira, in v ognji seiga, tako bo na koncu tega
        sveta. '
      verse: 40
    - text: 'Sin loveji bo poslal angelje svoje, in pobrali bodo vsa puhujanja
        iz kraljestva njegovega in tiste, kteri delajo krivico, '
      verse: 41
    - text: 'In vrgli jih bodo v ognjeno pe: tam bo jok in kripanje z zobm. '
      verse: 42
    - text: 'Tedaj se bodo zasvetili pravini kakor solnce v svojega oeta kraljestvu.
        Kdor ima uesa, da slii, naj slii! '
      verse: 43
    - text: 'Zopet je nebeko kraljestvo podobno skritemu zakladu na polji, kterega
        je lovek nael in skril; in od veselja svojega je el in je prodal vse, kar
        je imel, in kupil je tisto polje. '
      verse: 44
    - text: 'Zopet je nebeko kraljestvo podobno loveku kupcu, kteri je iskal lepih
        biserjev. '
      verse: 45
    - text: 'In ko je nael en dragocen biser, el je, prodal vse, kar je imel, in
        ga je kupil. '
      verse: 46
    - text: 'Zopet je nebeko kraljestvo podobno saku, kteri se je vrgel v morje,
        in je zajel od vsakega rod. '
      verse: 47
    - text: 'In ko se je napolnil, izvlekli so ga na kraj in so sedli, in kar je bilo
        dobro, pobrali so v posode, a kar je bilo slabo, vrgli so pro. '
      verse: 48
    - text: 'Tako bo na koncu sveta. Angelji pojdejo, in odloili bodo hudobne izsred
        pravinih. '
      verse: 49
    - text: 'In vrgli jih bodo v ognjeno pe; tam bo jok in kripanje z zobm. '
      verse: 50
    - text: 'Jezus jim ree: Ste li vse to umeli? Rek mu: D, Gospod! '
      verse: 51
    - text: 'On jim pa ree: Za to je vsak pismar, kteri se je nauil kraljestva nebekega,
        podoben loveku gospodarju, kteri prinaa iz zaklada svojega novo in staro. '
      verse: 52
    - text: 'In zgod se, ko Jezus te prilike kon, odide odtod. '
      verse: 53
    - text: 'In priedi v domovino svojo, uil je v njih shajalii, da so se zavzemali
        in so govorili: Odkod temu ta modrost in mo? '
      verse: 54
    - text: 'Ali ni ta tesarjev sin? ali se ne imenuje mati njegova Marija, in bratje
        njegovi Jakob in Judej in Simon in Juda? '
      verse: 55
    - text: 'In niso li vse sestre njegove pri nas? Odkod torej temu vse to? '
      verse: 56
    - text: 'In pohujevali so se nad njim. Jezus jim pa ree: Prerok ni brez ast,
        razen v domovini svojej, in na domu svojem. '
      verse: 57
    - text: 'In ni storil ondej mnogo udeev, za voljo njih nevere. '
      verse: 58
  - chapter: 14
    verses:
    - text: 'V tem asu zaslii etrtnik Herod glas o Jezusu, '
      verse: 1
    - text: 'Ter ree hlapcem svojim: Ta je Janez Krstnik; on je vstal od mrtvih,
        in za to dela udee. '
      verse: 2
    - text: 'Kajti Herod je bil Janeza vjel in ga vklenil in posadil v jeo, za voljo
        Herodijade, svojega brata Filipa ene. '
      verse: 3
    - text: 'Kajti Janez mu je djal: Ni ti dovoljeno nje imeti. '
      verse: 4
    - text: 'In hotel ga je umoriti; ali zbal se je ljudstva, ker so ga imeli za preroka. '
      verse: 5
    - text: 'Ko je bil pa Herodovega rojstva dan, plesala je po sredi Herodijadina
        hi, in ugodila je Herodu. '
      verse: 6
    - text: 'Za to jej s prisego obree dati, karkoli bi prosila. '
      verse: 7
    - text: 'Ona pa, nauena od matere svoje: Daj mi, ree, tu v skledi glavo Janeza
        Krstnika. '
      verse: 8
    - text: 'In kralju se uali. Pa za voljo prisege in gostov jej ukae dati. '
      verse: 9
    - text: 'In polje, in odseka Janezu v jei glavo. '
      verse: 10
    - text: 'Ter prines glavo njegovo v skledi, in dad jo dekletu; in nese jo materi
        svojej. '
      verse: 11
    - text: 'In priedi uenci njegovi, vzem truplo in ga pokopljejo; ter pridejo
        in sporo Jezusu. '
      verse: 12
    - text: 'In sliavi to Jezus, odrine odtod na ladji posebej na samoten kraj.
        In ko ljudstvo to slii, odidejo pe za njim iz mest. '
      verse: 13
    - text: 'In Jezus izide in ugleda mnogo ljudstva; in zasmilijo mu se, ter uzdravi
        njih bolnike. '
      verse: 14
    - text: 'Ko se je pa zveerilo, pristopijo k njemu uenci njegovi, govore: Kraj
        je samoten, in ura ue pozna; razpusti ljudstvo, da odidejo v vas in si kupijo
        ivea. '
      verse: 15
    - text: 'Jezus jim pa ree: Ni jim treba oditi; dajte jim vi jesti. '
      verse: 16
    - text: 'Oni mu pa rek: Nimamo ve tu nego pet hlebov in dve ribi, '
      verse: 17
    - text: 'On pa ree: Prinesite jih sem! '
      verse: 18
    - text: 'Ter ukae ljudstvu, naj sedejo po travi, in vzeme petere hlebe in tisti
        dve ribi, in pogledavi na nebo, blagoslovi; ter prelomi in d hlebe uencem,
        uenci pa ljudstvu. '
      verse: 19
    - text: 'In jedli so vsi, in nasitili so se; in pobrali so ostanke koscev, dvanajst
        koev polnih. '
      verse: 20
    - text: 'Bilo jih je pa, kteri so jedli, kakih pet tisoi m, brez en in otrk. '
      verse: 21
    - text: 'In precej prisili Jezus uence svoje, naj stopijo v ladjo, in gred naprej
        na drugo stran, dokler ne razpust ljudstva. '
      verse: 22
    - text: 'In razpustivi ljudstvo, odide sam posebej na goro molit. Ko se je pa
        zveerilo, bil je sam tu. '
      verse: 23
    - text: 'Ladja je bila pa ue sredi morja, in valovi so jo metali; kajti bil je
        veter nasproti. '
      verse: 24
    - text: 'O etrtej strai po noi pa odide Jezus k njim, hod po morji. '
      verse: 25
    - text: 'In ko ga uenci ugledajo, da hodi po morji, ustraijo se in rek: Prikazen
        je! in od strahu zakri. '
      verse: 26
    - text: 'Jezus jih pa precej ogovor, in ree: Bodite srni! Jaz sem; ne bojte
        se. '
      verse: 27
    - text: 'Peter mu pa odgovor in ree: Gospod! e si ti, ukai mi, naj pridem
        k tebi p vodi. '
      verse: 28
    - text: 'On pa ree: Pridi! In stopivi Peter iz ladje, hodil je po vodi, da pride
        k Jezusu. '
      verse: 29
    - text: 'Ko pa vidi, da je veter mon, uplai se; in ko se zane potapljati,
        zavpije, govore; Gospod, otmi me! '
      verse: 30
    - text: 'Jezus pa precej stegne roko in ga prime, ter mu ree: Maloverni! po kaj
        si dvomil? '
      verse: 31
    - text: 'In ko stopita v ladjo, veter utihne. '
      verse: 32
    - text: 'Tisti pa, ki so bili v ladji, pristopijo, ter mu se poklonijo, govore:
        Resnino si sin Boji! '
      verse: 33
    - text: 'In prepeljavi se, pridejo v zemljo Genezaretsko. '
      verse: 34
    - text: 'In ko ga tega kraja moj spoznajo, poljejo po vsej tistej okolici;
        in prines mu vse bolnike. '
      verse: 35
    - text: 'In prosili so ga, da bi se le rob obleke njegove dotaknili. In kterikoli
        so se dotaknili, ozdraveli so. '
      verse: 36
  - chapter: 15
    verses:
    - text: 'Tedaj pristopijo k Jezusu pismarji in Farizeji iz Jeruzalema, govore: '
      verse: 1
    - text: 'Za kaj prestopajo uenci tvoji izroilo starijih? Ker ne umivajo rok
        svojih, kedar jed kruh. '
      verse: 2
    - text: 'On pa odgovor in jim ree: Za kaj prestopate tudi vi zapoved Bojo za
        voljo izroila svojega? '
      verse: 3
    - text: 'Bog namre je zapovedal, in rekel: "Spotuj oeta svojega, in mater;"
        in: "Kdor pa prekolne oeta ali mater, pogine naj s smrtjo." '
      verse: 4
    - text: 'Vi pa pravite: e ree kdo oetu ali materi: Dar je, s imer ti jaz pomorem,
        in e prav ne spotuje oeta svojega ali matere svoje. '
      verse: 5
    - text: 'In zavrgli ste zapoved Bojo za voljo izroila svojega. '
      verse: 6
    - text: 'Hinavci! lepo je za vas prerokoval Izaija, govore: '
      verse: 7
    - text: '"To ljudstvo mi se pribliuje z ustmi svojimi, in spotuje me z ustnicami
        svojimi: srce njih je pa dale od mene. '
      verse: 8
    - text: 'Ali zastonj me ast, ue nauke, zapovedi loveke." '
      verse: 9
    - text: 'In poklicavi ljudsto, ree jim: Posluajte in umejte! '
      verse: 10
    - text: 'Ne skruni loveka to, kar prihaja v usta; nego kar izhaja iz ust, to
        skruni loveka. '
      verse: 11
    - text: 'Tedaj pristopijo uenci njegovi in mu rek: V li, da so se Farizeji,
        sliavi besedo, pohujali? '
      verse: 12
    - text: 'On pa odgovor in ree: Vsaka rastlina, ktere ni vsadil oe moj nebeki,
        izrovala se bo. '
      verse: 13
    - text: 'Pustite jih; oni so slepcem slepi vodniki. e pa slepec slepca vodi,
        padla bosta oba v jamo. '
      verse: 14
    - text: 'Peter pa odgovor in mu ree: Razloi nam to priliko! '
      verse: 15
    - text: 'Jezus pa ree: Ali ste e tudi vi nerazumni? '
      verse: 16
    - text: 'Ne umete li, da gre vse, kar prihaja v usta, v trebuh in se mee ven? '
      verse: 17
    - text: 'Kar pa izhaja iz ust, izhaja iz srca, in to skruni loveka. '
      verse: 18
    - text: 'Kajti iz srca izhajajo hudobne misli, poboji, preestva, kurbarije, tatvine,
        krive prie, kletvine. '
      verse: 19
    - text: 'To je, kar loveka skruni; z neumitimi rokami pa jesti ne skruni loveka. '
      verse: 20
    - text: 'In Jezus izide odtod, in odide v Tirske in Sidonske predele. '
      verse: 21
    - text: 'In glej, ena Kananianka izide iz teh krajev, ter zavpije in mu ree:
        Usmili se me, Gospod, sin Davidov! mojo her hudi zel mui. '
      verse: 22
    - text: 'On jej pa ne odgovor besede. In pristopivi uenci njegovi, prosili
        so ga, govore: Odpodi jo! ko krii z nami. '
      verse: 23
    - text: 'On pa odgovor in ree: Nisem poslan, razen k izgubljenim ovcam Izraelove
        hie. '
      verse: 24
    - text: 'Ona pa pristopi, ter mu se pokloni, govore: Gospod, pomagaj mi! '
      verse: 25
    - text: 'On pa odgovor in ree: Ni lepo, da se vzeme kruh otrokom in se vre
        psom. '
      verse: 26
    - text: 'Ona pa ree: D, Gospod! ali tudi psi jed od drobtin, ktere padajo z
        mize njih gospodarjev. '
      verse: 27
    - text: 'Tedaj odgovor Jezus in jej ree: O ena, velika je vera tvoja! Zgod
        naj ti se, kakor hoe. In her njena je ozdravela od tega asa. '
      verse: 28
    - text: 'In Jezus odide odtod, in pride k morju Galilejskemu; in stopivi na goro,
        usede se. '
      verse: 29
    - text: 'In k njemu pride mnogo ljud, kteri so imeli s seboj hrome, slepce, mutce,
        polomljene in mnogo drugih, ter jih polo k nogam Jezusovim; in uzdravi jih. '
      verse: 30
    - text: 'Da se ljudstvo zaudi, ko je videlo, da mutci govor, in so polomljeni
        zdravi, in hromi hodijo, in slepci vidijo. In hvalili so Boga Izraelskega. '
      verse: 31
    - text: 'Poklicavi pa Jezus uence svoje, ree: Ljudstvo mi se smili; ker ue
        tri dn so pri meni, in nimajo kaj jesti. A lanih jih ne em odpraviti, da
        na poti ne omagajo. '
      verse: 32
    - text: 'Pa mu rek uenci njegovi: Odkod bi mi vzeli v puavi toliko kruha,
        da bi toliko ljudstva nasitili? '
      verse: 33
    - text: 'In ree jim Jezus: Koliko hlebov imate? Oni pa rek: Sedem, in malo ribic. '
      verse: 34
    - text: 'Pa ukae ljudstvu, naj sedejo po tlh. '
      verse: 35
    - text: 'In vzeme sedmere hlebe in ribe, in blagoslovi, ter prelomi in d uencem
        svojim, uenci pa ljudstvu. '
      verse: 36
    - text: 'In jedli so vsi, in nasitili so se; in pobrali so ostanke koscev, sedem
        koev polnih. '
      verse: 37
    - text: 'Bilo jih je pa, kteri so jedli, tiri tisoi, brez en in otrok. '
      verse: 38
    - text: 'Razpustivi pa ljudstvo, stopi v ladjo, in pride v Magdalske predele. '
      verse: 39
  - chapter: 16
    verses:
    - text: 'Pa pristopijo k njemu Farizeji in Saduceji, in izkuajo ga, zaprosijo
        ga, naj jim pokae znamenje z neba. '
      verse: 1
    - text: 'On pa odgovor in jim ree: Ko se zveeri, pravite: Vedro bo! kajti ar
        se nebo. '
      verse: 2
    - text: 'In zjutraj: Danes bo veter! kajti nebo se ar in obla. Hinavci! nebeko
        lice znate razloevati, znamenj asov pa ne morete? '
      verse: 3
    - text: 'Hudobni in preestni rod ie znamenja; ali ne bo mu se dalo znamenje,
        razen znamenje preroka Jonata. Ter jih pust, in odide. '
      verse: 4
    - text: 'In ko se prepeljejo uenci njegovi na drugo stran, pozabili so vzeti
        kruha. '
      verse: 5
    - text: 'Jezus jim pa ree: Glejte, in varujte se kvasu Farizejskega in Saducejskega! '
      verse: 6
    - text: 'Oni so pa sami pri sebi mislili in djali: Kruha nismo vzeli. '
      verse: 7
    - text: 'Ko pa Jezus to spazi, ree jim: Kaj mislite v sebi, maloverni! da niste
        vzeli kruha? '
      verse: 8
    - text: 'Ali e ne umete in se ne spominjate petih hlebov petim tisoim, in koliko
        koev ste nabrali? '
      verse: 9
    - text: 'Tudi ne sedmih hlebov tirim tisoim, in koliko koev ste nabrali? '
      verse: 10
    - text: 'Kako ne umete, da nisem rekel za kruh, da se varujte Farizejskega in
        Saducejskega kvas? '
      verse: 11
    - text: 'Tedaj spoznajo, da ni rekel, naj se varujejo kruhovega kvas, nego Farizejskega
        in Saducejskega uka. '
      verse: 12
    - text: 'Ko je pa priel Jezus v predele Cezareje Filipove, vpraeval je uence
        svoje, govore: Kdo pravijo ljudj, da sem jaz, sin loveji? '
      verse: 13
    - text: 'Oni pa rek: Nekteri, da si Janez Krstnik; drugi pa, da si Elija; a drugi,
        da si Jeremija, ali eden od prerokov. '
      verse: 14
    - text: 'Ree jim: Kdo pa pravite vi, da sem jaz? '
      verse: 15
    - text: 'Simon Peter pa odgovor in ree: Ti si Kristus, sin ivega Boga. '
      verse: 16
    - text: 'In Jezus odgovor in mu ree: Blagor ti, Simon, Jonov sin! ker meso in
        kri ti nista tega razodela, nego oe moj, ki je na nebesih. '
      verse: 17
    - text: 'Pravim pa tudi jaz tebi, da si ti Peter; in na tej skali bom sezidal
        cerkev svojo, in vrata peklenska je ne bodo premagala. '
      verse: 18
    - text: 'In dal ti bom kljue nebekega kraljestva: in karkoli zvee na zemlji,
        zvezano bo na nebesih; in karkoli razvee na zemlji, razvezano bo na nebesih. '
      verse: 19
    - text: 'Tedaj zapret uencem svojim, naj nikomur ne poved, da je on Jezus Kristus. '
      verse: 20
    - text: 'Odtlej je jel Jezus uencem svojim praviti, da mora v Jeruzalem iti,
        in mnogo pretrpeti od starein in vlikih duhovnov in pismarjev, in umorjen
        biti, in tretji dan od smrti vstati. '
      verse: 21
    - text: 'In Peter ga vzeme k sebi in ga zane odvraati, govore: Smili se sam
        sebi, Gospod! To ti se nima zgoditi. '
      verse: 22
    - text: 'On se pa obrne, in ree Petru: Poberi se od mene, satan! Za pohujanje
        si mi; ker ne misli, kar je Boje, nego kar je loveko. '
      verse: 23
    - text: 'Tedaj ree Jezus uencem svojim: e kdo hoe za menoj iti, zataj naj
        samega sebe, in vzeme kri svoj, in gre za menoj. '
      verse: 24
    - text: 'Kajti kdor hoe ivljenje svoje ohraniti, izgubil ga bo; kdor pa izgubi
        ivljenje svoje za voljo mene, nael ga bo. '
      verse: 25
    - text: 'Kaj namre pomaga loveku, e ves svet pridobi, dui svojej pa koduje?
        Ali kaj bo dal lovek v zameno za duo svojo? '
      verse: 26
    - text: 'Kajti sin loveji ima priti v slavi oeta svojega z angelji svojimi;
        in tedaj bo povrnil vsakemu po delih njegovih. '
      verse: 27
    - text: 'Resnino vam pravim: Nekteri so med temi, ki stoj tu, kteri ne bodo
        okusili smrti, dokler ne vidijo sina lovejega, da gre v kraljestvu svojem. '
      verse: 28
  - chapter: 17
    verses:
    - text: 'In rez est dn vzeme Jezus Petra in Jakoba in Janeza brata njegovega,
        ter jih odpelje same posebej na visoko goro, '
      verse: 1
    - text: 'In se pred njimi premen. In obraz njegov se zasveti kakor solnce, a
        oblaila njegova postanejo bela kakor lu. '
      verse: 2
    - text: 'In glej, prikaeta jim se Mojzes in Elija, ter sta  njim govorila. '
      verse: 3
    - text: 'Peter pa odgovor in ree Jezusu: Gospod! dobro nam je tu biti. e hoe,
        naredili bomo tu tri atore, tebi enega, in Mojzesu enega, in Eliju enega. '
      verse: 4
    - text: 'Ko je e govoril, glej, zakrije jih svetel oblak; in glej, glas iz oblaka,
        govore: Ta je sin moj ljubljeni, kteri je po mojej volji; njega posluajte. '
      verse: 5
    - text: 'In sliavi to uenci, padejo na obraz svoj in se zel uplaijo. '
      verse: 6
    - text: 'In pristopivi Jezus, dotakne se jih, in ree: Vstanite, in ne bojte
        se! '
      verse: 7
    - text: 'Ko so pa oi svoje povzdignili, niso nikogar videli, razen Jezusa samega. '
      verse: 8
    - text: 'In ko so stopali z gore, zapov jim Jezus, govore: Ne povejte nikomur,
        kar ste videli, dokler sin loveji ne vstane od mrtvih. '
      verse: 9
    - text: 'In uenci njegovi ga vpraajo, govore: Kaj pravijo torej pismarji, da
        mora Elija poprej priti? '
      verse: 10
    - text: 'Jezus pa odgovor in jim ree: Elija bo priel res poprej in bo vse uravnal; '
      verse: 11
    - text: 'Ali pravim vam, da je ue Elija priel in ga niso poznali, nego storili
        so  njim, kar so hoteli: tako bo tudi sin loveji od njih trpel. '
      verse: 12
    - text: 'Tedaj spoznajo uenci, da jim je rekel to za Janeza Krstnika. '
      verse: 13
    - text: 'In ko pridejo k ljudstvu, pristopi k njemu lovek in pred njim poklekne, '
      verse: 14
    - text: 'In ree: Gospod, usmili se sina mojega! ker je meseen in grozno trp.
        Velikokrat namre pade v ogenj, in velikokrat v vodo. '
      verse: 15
    - text: 'In pripeljal sem ga uencem tvojim; in niso ga mogli uzdraviti. '
      verse: 16
    - text: 'Jezus pa odgovor in ree: O neverni in popaeni rod! doklej bom z vami?
        doklej vas bom trpel? Pripeljite mi ga sm! '
      verse: 17
    - text: 'In Jezus mu zapret; in hudi izide i njega, in mladeni je ozdravel
        od tega asa. '
      verse: 18
    - text: 'Tedaj pristopijo uenci k Jezusu in mu rek na samem: Za kaj ga nismo
        mogli mi izgnati? '
      verse: 19
    - text: 'Jezus jim pa ree: Za voljo nevere vae. Kajti resnino vam pravim: e
        imate za goruino zrno vere, poreete tej gori: Premakni se odtod tje! in
        premaknila se bo; in ni vam ne bo nemogoe. '
      verse: 20
    - text: 'Ta rod pa ne izide, razen z molitvijo in postom. '
      verse: 21
    - text: 'Ko so pa hodili po Galileji, ree jim Jezus: Sin loveji bo izdan ljudm
        v roke; '
      verse: 22
    - text: 'In umorili ga bodo, in tretji dan bo vstal od smrti. In bili so zel
        alostni. '
      verse: 23
    - text: 'Ko pa pridejo v Kapernaum, pristopijo k Petru tisti, ki so pobirali davek,
        in rek: Ali va uenik ne plauje davka? '
      verse: 24
    - text: 'Ree: D. In ko vnide v hio, prehit ga Jezus, govore: Kaj ti se zd,
        Simon? Od kterih pobirajo zemeljski kralji colnino ali davek? od sinov svojih,
        ali od tujcev? '
      verse: 25
    - text: 'Peter mu pravi: Od tujcev. Jezus mu ree: Torej so sinovi svobodni. '
      verse: 26
    - text: 'Da jih pa ne pohujamo, pojdi k morju in nastavi trnik; in prvo ribo,
        ki se vjame, vzemi in jej odpri usta, ni nael bo gro: vzemi ga, in daj
        jim za me in za se. '
      verse: 27
  - chapter: 18
    verses:
    - text: 'V tem asu pristopijo uenci k Jezusu, govore: Kdo je torej v nebekem
        kraljestvu najvei? '
      verse: 1
    - text: 'In Jezus poklie otroka in ga postavi sred njih, '
      verse: 2
    - text: 'In ree: Resnino vam pravim, e se ne spreobrnete in ne postanete kakor
        otroci, ne boste prili v nebeko kraljestvo. '
      verse: 3
    - text: 'Kdor se torej ponia kakor ta otrok, ta bo v nebekem kraljestvu najvei. '
      verse: 4
    - text: 'In kdorkoli sprejme enega takonega otroka v ime moje, sprejema mene. '
      verse: 5
    - text: 'Kdor pa pohuja enega teh malih, ki verujejo v m, bilo bi mu bolje,
        da bi mu se obesil mlinsk kamen na vrat, in bi se utopil v morskej globoini. '
      verse: 6
    - text: 'Gorj svetu za voljo pohujanja! Pohujanje sicer mora priti; ali gorj
        tistemu loveku, po kterem pohujanje pride. '
      verse: 7
    - text: 'e te pa roka tvoja ali noga tvoja pohujuje, odseci ji, in vrzi od sebe;
        bolje ti je hromemu ali brez roke priti v ivljenje, nego dve roki in dve
        nogi imeti, in vrenemu biti v veni ogenj. '
      verse: 8
    - text: 'In e te pohujuje oko tvoje, izderi ga, in vrzi od sebe; bolje ti je
        z enim oesom priti v ivljenje, nego dve oesi imeti, in vrenemu biti v
        peklenski ogenj. '
      verse: 9
    - text: 'Glejte, da ne boste prezirali enega teh malih; kajti resnino vam pravim,
        da gledajo njih angelji na nebesih vsakedaj oblije oeta mojega, ki je na
        nebesih. '
      verse: 10
    - text: 'Kajti sin loveji je priel, da zvelia, kar se je izgubilo. '
      verse: 11
    - text: 'Kaj se vam zd? e ima en lovek sto ovc, in ena od njih zajde: ne popust
        li devet in devetdeseterih, pa gre na gore, in ie tiste, ki je zala? '
      verse: 12
    - text: 'In e se zgodi, da jo najde, resnino vam pravim, da se nad njo bolj
        vesel, nego nad devet in devetdeseterimi, ktere niso zale. '
      verse: 13
    - text: 'Tako ni volja oeta vaega, ki je na nebesih, da bi poginil eden od teh
        malih. '
      verse: 14
    - text: 'e se pa pregre brat tvoj zoper tebe, pojdi, in ograjaj ga med seboj
        in njim samim; e te poslua, pridobil si brata svojega. '
      verse: 15
    - text: 'e pa ne poslua, vzemi seboj e enega ali dva, da ostane vsaka beseda
        v ustih dveh ali treh pri. '
      verse: 16
    - text: 'e jih pa ne poslua, povej cerkvi; e pa tudi cerkve ne poslua, naj
        ti bo ko pogan in mitar. '
      verse: 17
    - text: 'Resnino vam pravim: Karkoli zveete na zemlji, zvezano bo na nebesih;
        in karkoli razveete na zemlji, razvezano bo na nebesih. '
      verse: 18
    - text: 'Zopet vam pravim, da e se dva od vas zedinita na zemlji o emerkoli,
        kar prosita, zgodilo jima se bo od oeta mojega, ki je na nebesih. '
      verse: 19
    - text: 'Kajti, kjer sta dva ali trije zbrani v ime moje, tam sem jaz sredi njih. '
      verse: 20
    - text: 'Tedaj pristopi k njemu Peter in ree: Gospod! kolikokrat se bo pregreil
        brat moj zoper mene in mu bom odpustil? do sedemkrat? '
      verse: 21
    - text: 'Jezus mu ree: Ne pravim ti, do sedemkrat, nego do sedemdesetkrat sedemkrat. '
      verse: 22
    - text: 'Za to je nebeko kraljestvo podobno loveku kralju, kteri je hotel s
        hlapci svojimi raun napraviti. '
      verse: 23
    - text: 'In ko je jel rauniti, pripeljejo mu enega, kteri je bil dolen tiso
        talentov. '
      verse: 24
    - text: 'Ker pa ni imel, da bi plaal, ukae gospodar njegov prodati njega, in
        eno njegovo in otroke, in vse, kar je imel, in naj mu se plaa. '
      verse: 25
    - text: 'Hlapec pa pade, ter mu se je poklanjal, govore: Gospod! potrpi me, in
        vse ti bom plaal. '
      verse: 26
    - text: 'Gospodarju se pa ta hlapec zasmili: in prizanese mu, in dolg mu odpust. '
      verse: 27
    - text: 'Ko pa ta hlapec izide, najde enega svojih tovariev, kteri mu je bil
        sto groev dolen; in zgrabivi ga, davil ga je, govore: Plaaj mi, kar si
        dolen! '
      verse: 28
    - text: 'Tovari njegov pa pade k nogam njegovim, ter ga je prosil, govore: Potrpi
        me, in vse ti bom plaal. '
      verse: 29
    - text: 'On pa ni hotel; nego odide in ga vre v jeo, dokler ne plaa dolga. '
      verse: 30
    - text: 'Videvi pa tovarii njegovi, kar se je zgodilo, uali jim se zel; ter
        pridejo in poved gospodarju svojemu vse, kar se je zgodilo. '
      verse: 31
    - text: 'Tedaj ga gospodar njegov poklie in mu ree: Hudobni hlapec! odpustil
        sem ti ves tisti dolg, ker si me prosil. '
      verse: 32
    - text: 'Ali se nisi imel tudi ti tovaria svojega usmiliti, kakor sem se tudi
        jaz tebe usmilil? '
      verse: 33
    - text: 'In gospodar njegov se ujez in ga izro trinogom, dokler ne poplaa
        vsega, kar mu je bil dolen. '
      verse: 34
    - text: 'Tako bo storil tudi oe moj nebeki vam, e ne odpustite vsak bratu svojemu
        iz srca svojega njih pregreh. '
      verse: 35
  - chapter: 19
    verses:
    - text: 'In zgod se, ko kon Jezus te besede, odide iz Galileje, in pride v
        predele Judejske onkraj Jordana. '
      verse: 1
    - text: 'In za njim je lo mnogo ljudstva, in uzdravi jih tu. '
      verse: 2
    - text: 'Pa pristopijo k njemu Farizeji, izkuaje ga, in mu rek: Je li dovoljeno
        loveku popustiti eno svojo za voljo vsakega vzroka? '
      verse: 3
    - text: 'On pa odgovor in jim ree: Niste li brali, da ju je tiste, ki je v zaetku
        ustvaril loveka, ustvaril moa in eno? '
      verse: 4
    - text: 'In rekel: "Za to bo zapustil lovek oeta in mater; in pridruil se bo
        eni svojej, in dva bosta eno telo?" '
      verse: 5
    - text: 'Tako nista ve dva nego eno telo. Kar je torej Bog zdruil, naj lovek
        ne razdruuje. '
      verse: 6
    - text: 'Rek mu: Za kaj je torej zapovedal Mojzes dati loilno pismo, in pustiti
        jo? '
      verse: 7
    - text: 'Ree jim: Ker vam je Mojzes za voljo trdosrnosti vae dovolil popuati
        ene svoje; v zaetku pa ni bilo tako. '
      verse: 8
    - text: 'Pravim vam pa, da kdorkoli eno svojo popust razen za voljo kurbanja,
        in se oeni z drugo, preestvuje; in kdor popueno vzeme, preestvuje. '
      verse: 9
    - text: 'Rek mu uenci njegovi: e je tako lovekova re z eno, ni se dobro
        eniti. '
      verse: 10
    - text: 'On jim pa ree: Te besede ne zapopadajo vsi, nego kterim je dano. '
      verse: 11
    - text: 'Ker so skopljenci, kteri so se iz materinega telesa tako rodili; in so
        skopljenci, ktere so ljudj skopili; in so skopljenci, kteri so se sami skopili,
        za voljo nebekega kraljestva. Kdor more zapopasti, naj zapopade! '
      verse: 12
    - text: 'Tedaj prines k njemu otroke, naj poloi na njih roke, in moli; uenci
        jim pa zabranijo. '
      verse: 13
    - text: 'Jezus pa ree: Pustite otroie, in ne branite jim priti k meni; kajti
        takih je nebeko kraljestvo. '
      verse: 14
    - text: 'In poloivi na njih roke, odide odtod. '
      verse: 15
    - text: 'In glej, eden pristopi in mu ree: Dobri uenik! kaj dobrega naj storim,
        da bom imel veno ivljenje? '
      verse: 16
    - text: 'On mu pa odgovor: Kaj me imenuje dobrega? Nikdor ni dober, razen eden,
        Bog. e pa hoe vniti v ivljenje, izpolni zapovedi. '
      verse: 17
    - text: 'Ree mu: Ktere? Jezus pa ree: Ne ubijaj, ne preestvuj; ne kradi; ne
        priaj po krivem; '
      verse: 18
    - text: 'Spotuj oeta svojega in mater: in ljubi blinjega svojega kakor samega
        sebe. '
      verse: 19
    - text: 'Mladeni mu ree: Vse to sem izpolnil od mladosti svoje; esa mi je e
        treba? '
      verse: 20
    - text: 'Jezus mu ree: e hoe biti popoln, pojdi, prodaj premoenje svoje,
        in daj ubogim: in imel bo zaklad na nebu. Ter pridi, in pojdi za menoj! '
      verse: 21
    - text: 'Sliavi pa mladeni besedo, odide alosten; kajti imel je mnogo premoenja. '
      verse: 22
    - text: 'Jezus pa ree uencem svojim: Resnino vam pravim, da teko bogatin vnide
        v nebeko kraljestvo. '
      verse: 23
    - text: 'Zopet vam pravim: Lae je priti kameli skozi igleno uho, nego bogatinu
        priti v kraljestvo Boje. '
      verse: 24
    - text: 'Sliavi pa to uenci njegovi, zavzem se zel, in rek: Kdo se torej
        more zveliati? '
      verse: 25
    - text: 'Jezus pa pogleda va-nje in jim ree: Pri ljudh je to nemogoe, ali pri
        Bogu je vse mogoe. '
      verse: 26
    - text: 'Tedaj odgovor Peter in mu ree: Glej, mi smo zapustili vse in smo li
        za teboj; kaj bo torej nam? '
      verse: 27
    - text: 'Jezus jim pa ree: Resnino vam pravim, da vi, ki ste li za menoj, o
        drugem rojstvu, ko se bo usedel sin loveji na prestol svoje slave, sedli
        boste tudi vi na dvanajst prestolov, in sodili boste dvanajstere rodove Izraelove. '
      verse: 28
    - text: 'In vsak, kdor je zapustil hie, ali brate, ali sestre, ali oeta, ali
        mater, ali eno, ali otroke, ali njive, za voljo imena mojega, prejel bo stokrat
        ve, in zadobil bo veno ivljenje. '
      verse: 29
    - text: 'A mnogi prvi bodo zadnji, in zadnji prvi. '
      verse: 30
  - chapter: 20
    verses:
    - text: 'Kajti nebeko kraljestvo je podobno loveku gospodarju, kteri je zjutraj
        zgodaj izel, da najeme delalcev v vinograd svoj. '
      verse: 1
    - text: 'In pogodivi se z delalci po groi na dan, polje jih v vinograd svoj. '
      verse: 2
    - text: 'In ko izide okoli tretje ure, ugleda druge, da stoj na trgu brez dela. '
      verse: 3
    - text: 'In ree jim: Pojdite tudi vi v moj vinograd, in karkoli bo prav, dal
        vam bom. '
      verse: 4
    - text: 'Oni pa odidejo. Ko izide zopet o estej in devetej uri, stor ravno tako. '
      verse: 5
    - text: 'Ko pa izide okoli enajste ure, najde druge, da stoj brez dela. In ree
        jim: Kaj stojite tu ves dan brez dela? '
      verse: 6
    - text: 'Rek mu: Ker nas ni nihe najel. In vel jim: Pojdite tudi vi v moj vinograd,
        in karkoli bo prav, boste prejeli. '
      verse: 7
    - text: 'Ko se je pa zveerilo, veli gospodar vinograda pristavniku svojemu: Poklii
        delalce, in daj jim plailo, poeni od zadnjih do prvih. '
      verse: 8
    - text: 'In priedi tisti, kteri so bili najeti okoli enajste ure, prejm po
        groi. '
      verse: 9
    - text: 'Ko pa pridejo prvi, mislijo, da bodo prejeli ve; in tudi oni prejm
        po groi. '
      verse: 10
    - text: 'Prejemi pa, godrnjali so nad gospodarjem, '
      verse: 11
    - text: 'Govore: Ti poslednji so delali eno uro, in naredil si jih enake nam,
        ki smo prenesli breme vsega dn in vroino. '
      verse: 12
    - text: 'On pa odgovor in ree enemu od njih: Prijatelj! ne delam ti krivice.
        Ali se nisi pogodil z menoj po groi? '
      verse: 13
    - text: 'Vzemi svoje in pojdi! Hoem pa dati temu poslednjemu, kakor tudi tebi. '
      verse: 14
    - text: 'Ali mar ne smem jaz s svojim storiti, kar hoem? Je li oko tvoje hudobno,
        ker sem jaz dober? '
      verse: 15
    - text: 'Tako bodo zadnji prvi, in prvi zadnji; kajti mnogo je poklicanih, a malo
        izvoljenih. '
      verse: 16
    - text: 'In ko je el Jezus v Jeruzalem, vzeme po poti dvanajstere uence na stran
        in jim ree: '
      verse: 17
    - text: 'Glej, v Jeruzalem gremo, in sin loveji bo izdan vlikim duhovnom in
        pismarjem; in obsodili ga bodo na smrt. '
      verse: 18
    - text: 'In izroili ga bodo poganom, naj ga zasmehujejo, in biajo, in kriajo;
        in tretji dan bo vstal od smrti. '
      verse: 19
    - text: 'Tedaj pristopi k njemu mati Zebedejevih sinov s svojima sinoma, ter mu
        se je poklanjala in ga nekaj prosila. '
      verse: 20
    - text: 'On ji pa ree: Kaj hoe? Ree mu: Reci, naj sedeta ta dva moja sina,
        eden tebi na desno, in eden tebi na levo v kraljestvu tvojem. '
      verse: 21
    - text: 'Jezus pa odgovor in ree: Ne vsta, kaj prosita. Moreta li piti kelih,
        ki ga bom jaz pil, in krstiti se s krstom, s kterim se jaz krstim? Reeta
        mu: Moreva. '
      verse: 22
    - text: 'In ree jima: Kelih moj bosta torej pila, in s krstom, s kterim se jaz
        krstim, bosta se krstila; ali da bi sedla meni na desno in meni na levo, ne
        morem jaz dati, nego to se bo dalo tistim, kterim je pripravljeno od oeta
        mojega. '
      verse: 23
    - text: 'In sliavi to deseteri, ujez se nad tema dvema bratoma. '
      verse: 24
    - text: 'Jezus jih pa poklie in ree: Vste, da knezi narodov nad temi gospodujejo,
        in poglavarji jim vladajo. '
      verse: 25
    - text: 'Ne bo pa tako med vami: nego kdor hoe velik postati med vami, bodi vam
        sluabnik; '
      verse: 26
    - text: 'In kdor hoe prvi biti med vami, bodi vam hlapec. '
      verse: 27
    - text: 'Kakor sin loveji ni priel, da bi mu sluili, nego da slui, in d
        ivljenje svoje v odkup za mnoge. '
      verse: 28
    - text: 'In ko so li iz Jerihe, lo je za njim mnogo ljudstva. '
      verse: 29
    - text: 'In glej, dva slepca sta sedela kraj poti, in sliavi, da gre Jezus mimo,
        zakriita, govore: Usmili se naju, Gospod, sin Davidov! '
      verse: 30
    - text: 'Ljudstvo jima pa zapret, naj umolkneta. Ona dva pa e bolj zavpijeta,
        govore: usmili se naju, gospod, sin Davidov! '
      verse: 31
    - text: 'In Jezus se ustavi in ju poklie, ter ree: Kaj hoeta, da vama storm? '
      verse: 32
    - text: 'Reeta mu: Gospod! da se nama o odpr. '
      verse: 33
    - text: 'Jezusu se pa zasmilita, in dotakne se njunih o. In precej so spregledale
        njune o, in la sta za njim. '
      verse: 34
  - chapter: 21
    verses:
    - text: 'In ko se pribliajo Jeruzalemu, in pridejo v Betfago k Oljskej gori,
        tedaj polje Jezus dva uenca, '
      verse: 1
    - text: 'In ree jima: Pojdita v vas, ki vama je nasproti; in precej bosta nala
        oslico privezano, in rebe  njo: odveita ji, in pripeljita k meni. '
      verse: 2
    - text: 'In e vama kdo kaj ree, poreeta: Gospod ji potrebuje; in precej ji
        bo poslal. '
      verse: 3
    - text: 'Vse to se je pa zgodilo, da se izpolni, kar je reeno po preroku, kteri
        pravi; '
      verse: 4
    - text: '"Recite Sionskej heri: Glej, kralj tvoj gre k tebi, krotek, in sed
        na oslici in rebetu sinu oslice pod jarmom." '
      verse: 5
    - text: 'Uenca pa odideta in storita, kakor jima je Jezus ukazal. '
      verse: 6
    - text: 'In pripeljeta oslico in rebe, ter polo na nji oblaila svoja in ga
        posad na nji. '
      verse: 7
    - text: 'Mnogo ljudstva pa pogrne oblaila svoja po poti; a drugi so sekali veje
        z dreves, ter jih stlali po poti. '
      verse: 8
    - text: 'A ljudstvo, ktero je lo pred njim in za njim, vpilo je, govore: Hosana
        sinu Davidovemu! Blagoslovljen, kteri gre v imenu Gospodovem! Hosana na viavah! '
      verse: 9
    - text: 'In ko vnide v Jeruzalem, zgane se vse mesto, govore: Kdo je ta? '
      verse: 10
    - text: 'Ljudstvo je pa pravilo: Ta je prerok Jezus, iz Nazareta Galilejskega. '
      verse: 11
    - text: 'In Jezus vnide v tempelj Boji, in izene vse, kteri so v tempeljnu prodajali
        in kupovali, in prevrne mize menjalcem, in klop tistim, kteri so prodajali
        golobe. '
      verse: 12
    - text: 'In ree jim: Pisano je: "Dom moj se imenuje dom molitve;" a vi ste naredili
        i njega "jamo razbojniko." '
      verse: 13
    - text: 'Pa pristopijo k njemu v tempeljnu slepci in hromi; in uzdravi jih. '
      verse: 14
    - text: 'Ko pa vidijo vliki duhovni in pismarji udee, ktere stor, in otroke,
        da vpijejo v tempeljnu, in govor: Hosana sinu Davidovemu! razjez se. '
      verse: 15
    - text: 'In rek mu: Slii li, kaj ti pravijo? Jezus jim pa ree: D! Niste li
        nikoli brali: "Iz ust nedoraslih in dojencev napravil si hvalo?" '
      verse: 16
    - text: 'Ter jih pust in odide iz mesta v Betanijo, in tu prenoi. '
      verse: 17
    - text: 'Zjutraj pa, vraajo se v mesto, postane laen. '
      verse: 18
    - text: 'In ugledavi kraj poti eno smokvo, pride k njej, in niesar ne najde
        na njej, razen samo listje; in ree jej: Nikoli ve naj ne bo na tebi sad
        na vekomaj! In usahnila je smokva precej. '
      verse: 19
    - text: 'In videvi to uenci, zaudijo se, govore: Kako precej je usahnila smokva! '
      verse: 20
    - text: 'Jezus pa odgovor in jim ree: Resnino vam pravim: e imate vero in
        ne dvomite, ne boste storili tega samo smokvi, nego e tudi reete tej gori:
        Vzdigni se, in vrzi se v morje! zgodilo se bo. '
      verse: 21
    - text: 'In vse, karkoli v molitvi prosite, e verujete, boste prejeli. '
      verse: 22
    - text: 'In ko je priel v tempelj in je uil, pristopijo k njemu vliki duhovni
        in ljudski pismarji, govore: S kakono oblastjo dela to? in kdo ti je dal
        to oblast? '
      verse: 23
    - text: 'Jezus pa odgovor in jim ree: Vpraal vas bom tudi jaz eno besedo; in
        e mi jo poveste, povedal bom tudi jaz vam, s kakono oblastjo to delam. '
      verse: 24
    - text: 'Odkod je bil krst Janezov? z neba, ali od ljud? '
      verse: 25
    - text: 'Oni so pa sami s seboj premiljevali, govore: e reemo: Z neba, poree
        nam: Za kaj mu torej niste verovali? e pa reemo: Od ljud, bojimo se ljudstva;
        kajti vsi imajo Janeza za preroka. '
      verse: 26
    - text: 'Ter odgovor Jezusu in rek: Ne vmo. Tudi on jim ree: Tudi jaz vam
        ne povem, s kakono oblastjo to delam. '
      verse: 27
    - text: 'Kaj se vam pa zd? Imel je lovek dva sina. In pristopivi k prvemu,
        ree: Sin, pojdi, delaj danes v vinogradu mojem. '
      verse: 28
    - text: 'On pa odgovor in ree: Ne em. Potem se pa razkes, in odide. '
      verse: 29
    - text: 'In pristopivi k drugemu, ree ravno tako. On pa odgovor in ree: Pojdem,
        gospod! In ni el. '
      verse: 30
    - text: 'Kteri teh dveh je oetu voljo izpolnil? Rek mu: Prvi. Jezus jim ree:
        Resnino vam pravim, da pojdejo mitarji in kurbe pred vami v kraljestvo Boje. '
      verse: 31
    - text: 'Kajti priel je k vam Janez po poti pravice, in niste mu verjeli; mitarji
        in kurbe so mu pa verjeli, in ko ste vi to videli, niste se potem razkesali,
        da bi mu bili verjeli. '
      verse: 32
    - text: 'ujte drugo priliko! Bil je neki lovek gospodar, kteri je zasadil vinograd,
        in ga ogradil s plotom, in izkopal v njem klet, in sezidal stolp, ter ga izroil
        vinogradnikom, in odpotoval. '
      verse: 33
    - text: 'Ko se pa priblia as sad, polje hlapce svoje k vinogradnikom, da prejm
        sad njegov. '
      verse: 34
    - text: 'In vinogradniki zgrabijo hlapce, in enega pretep, enega pa ubijejo,
        a enega kamenjajo. '
      verse: 35
    - text: 'Zopet polje druge hlapce, kterih je bilo ve od prvih, in  njimi stor
        ravno tako. '
      verse: 36
    - text: 'Potem pa polje k njim sina svojega, govore: Sina se bodo bali. '
      verse: 37
    - text: 'Ko pa ugledajo vinogradniki sina, rek med seboj: Ta je dedi. Pridite,
        ubijmo ga, in prilastimo si dedovino njegovo! '
      verse: 38
    - text: 'Ter ga zgrabijo in vrejo ven iz vinograda, in ubijejo. '
      verse: 39
    - text: 'Kedar pride torej gospodar vinograda, kaj bo storil tem vinogradnikom? '
      verse: 40
    - text: 'Rek mu: Hudobnee, njih bo hudo pogubil, in vinograd svoj bo izroil
        drugim vinogradnikom, kteri mu bodo dajali sad o svojem asu. '
      verse: 41
    - text: 'Jezus jim ree: Niste li nikoli v pismu brali: "Kamen, kterega so zidarji
        zavrgli, on je postal glava oglu; od Gospoda se je zgodilo to, in udno je
        v oh naih." '
      verse: 42
    - text: 'Za to vam pravim, da se bo vam kraljestvo Boje odvzelo, in dalo se bo
        narodu, kteri donaa njegove sadove. '
      verse: 43
    - text: 'In kdor na ta kamen pade, razbil se bo; a na kogar on pade, razdrobil
        ga bo. '
      verse: 44
    - text: 'In sliavi vliki duhovni in Farizeji prilike njegove, spoznajo, da
        o njih govor. '
      verse: 45
    - text: 'In gledali so, da bi ga vjeli; ali zboj se ljudstva, ker so ga imeli
        za preroka. '
      verse: 46
  - chapter: 22
    verses:
    - text: 'In Jezus jim odgovor in ree zopet v prilikah, govore: '
      verse: 1
    - text: 'Nebeko kraljestvo je podobno loveku kralju, kteri je napravil sinu
        svojemu svatovino. '
      verse: 2
    - text: 'In poslal je sluabnike svoje, naj pokliejo tiste, kteri so bili na
        svatovino povabljeni; in niso hoteli priti. '
      verse: 3
    - text: 'Zopet je poslal druge sluabnike, govore: Recite povabljencem: Glej,
        pojedinjo sem pripravil, junci moji in pitanci so poklani, in vse jo pripravljeno;
        pridite na svatovino. '
      verse: 4
    - text: 'Oni pa niso marali, in odli so, nekteri na polje svoje, nekteri pa po
        kupiji svojej. '
      verse: 5
    - text: 'Drugi so pa sluabnike njegove zgrabili, in zasramotili, in pobili. '
      verse: 6
    - text: 'Sliavi pa to kralj, razjez se; ter polje vojske svoje, in tiste ubijalce
        pogub, in njih mesto razdene. '
      verse: 7
    - text: 'Tedaj vel sluabnikom svojim: Svatovina je pripravljena, ali povabljeni
        niso bili vredni. '
      verse: 8
    - text: 'Pojdite torej na razpotja, in kogarkoli najdete, pokliite ga na svatovino. '
      verse: 9
    - text: 'In ti sluabniki odidejo na razpotja, in zber vse, kterekoli najdejo,
        hudobne in dobre; in svatovina se napolni z gosti. '
      verse: 10
    - text: 'Ko pa kralj izide, da pogleda goste, ugleda tu loveka, kteri ni bil
        obleen v svatovsko obleko. '
      verse: 11
    - text: 'In ree mu: Prijatelj! kako si priel sem, ko nima svatovske obleke?
        On pa mu umolkne. '
      verse: 12
    - text: 'Tedaj ree kralj sluabnikom svojim: Zveite mu noge in roke, ter ga
        vzemite in vrzite v najkrajnjo temo: tam bo jok in kripanje z zobm. '
      verse: 13
    - text: 'Kajti mnogo je poklicanih, ali malo izvoljenih. '
      verse: 14
    - text: 'Tedaj odidejo Farizeji in se posvetujejo, kako bi ga v besedi vjeli. '
      verse: 15
    - text: 'In poljejo k njemu uence svoje s Herodovci, govore: Uenik! vmo,
        da si pravien in pot Bojo v resnici ui, in ti ni mar nobenega, ker ne
        gleda ljudm na lice. '
      verse: 16
    - text: 'Povej nam torej, kaj ti se zd? Ali se sme dati cesarju davek, ali ne? '
      verse: 17
    - text: 'Jezus pa spozn njih zvijao, in ree: Kaj me izkuate, hinavci? '
      verse: 18
    - text: 'Pokaite mi davkovski denar. In oni mu prines denar. '
      verse: 19
    - text: 'In ree jim: egava je ta podoba in napis? '
      verse: 20
    - text: 'Rek mu: Cesarjeva. Tedaj jim ree: Dajte torej, kar je cesarjevega,
        cesarju; in kar je Bojega, Bogu. '
      verse: 21
    - text: 'In sliavi to, zaudijo se; ter ga pust, in odidejo. '
      verse: 22
    - text: 'Tisti dan pristopijo k njemu Saduceji, kteri pravijo, da ni vstajanja,
        in vpraajo ga, '
      verse: 23
    - text: 'Govore: Uenik! Mojzes je rekel: e kdo umre, in nima otrok, naj vzeme
        brat njegov eno njegovo, in zbud seme bratu svojemu. '
      verse: 24
    - text: 'Bilo je pa pri nas sedem bratov. In prvi se je oenil, in umrl; in ne
        imevi semena, zapustil je eno svojo bratu svojemu. '
      verse: 25
    - text: 'Ravno tako tudi drugi, in tretji, noter do sedmega. '
      verse: 26
    - text: 'Na zadnje za vsemi je pa umrla tudi ena. '
      verse: 27
    - text: 'O vstajanji torej, egava od sedmerih bo ena? kajti vsi so jo imeli. '
      verse: 28
    - text: 'Jezus pa odgovor in jim ree: Motite se, ker ne znate ne pisma, ne mo
        Boje. '
      verse: 29
    - text: 'O vstajanji namre se ne enijo, in ne mo, nego so kakor angelji Boji
        na nebu. '
      verse: 30
    - text: 'Za vstajanje pa mrtvih, niste li brali, kar vam je rekel Bog, govore: '
      verse: 31
    - text: '"Jaz sem Bog Abrahamov, in Bog Izakov, in Bog Jakobov?" Ni Bog Bog mrtvih,
        nego ivih. '
      verse: 32
    - text: 'In sliavi to ljudstvo, strmeli so nad naukom njegovim. '
      verse: 33
    - text: 'Ko pa Farizeji sliijo, da je Saduceje osramotil, zber se vkupej. '
      verse: 34
    - text: 'Pa vpraa en uenik postave izmed njih, izkuaje ga, in ree: '
      verse: 35
    - text: 'Uenik! ktera zapoved je v postavi naj vea? '
      verse: 36
    - text: 'Jezus mu pa ree: "Ljubi Gospoda Boga svojega iz vsega srca svojega,
        in iz vse due svoje, in iz vse pameti svoje." '
      verse: 37
    - text: 'Ta je prva in najvea zapoved. '
      verse: 38
    - text: 'Druga je pa tej podobna: "Ljubi blinjega svojega kakor samega sebe." '
      verse: 39
    - text: 'O teh dveh zapovedih visi vsa postava in preroki. '
      verse: 40
    - text: 'Ko se pa Farizeji snidejo, vpraa jih Jezus, '
      verse: 41
    - text: 'Govore: Kaj se vam zd za Kristusa? egav sin je? Rek mu: Davidov. '
      verse: 42
    - text: 'Ree jim: Kako ga torej David v duhu imenuje gospoda, ko pravi: '
      verse: 43
    - text: '"Rekel je Gospod gospodu mojemu: Sed meni na desno, dokler ne poloim
        sovranikov trojih nogam tvojim za podnoje?" '
      verse: 44
    - text: 'e ga torej David imenuje gospoda, kako je sin njegov? '
      verse: 45
    - text: 'In nihe mu ni mogel besede odgovoriti; in od tega dn se ga ni upal
        nihe ve vpraati. '
      verse: 46
  - chapter: 23
    verses:
    - text: 'Tedaj ree Jezus ljudstvu in uencem svojim, '
      verse: 1
    - text: 'Govore: Na Mojzesov stol so se usedli pismarji in Farizeji. '
      verse: 2
    - text: 'Vse torej, karkoli vam rek izpolnjevati, izpolnjujte in delajte. Po
        njih delih pa ne delajte; ker govor, pa ne delajo. '
      verse: 3
    - text: 'Veejo namre teke in neprenosljive butare; in nakladajo jih ljudm
        na plea: a s svojim prstom jih ne t ganiti. '
      verse: 4
    - text: 'Vsa svoja dela pa delajo, da jih vidijo ljudj. Razirjajo si namre
        napise, in delajo velike robove oblailom svojim. '
      verse: 5
    - text: 'In ljubijo prve prostore na gostijah, in prve stole po shajaliih, '
      verse: 6
    - text: 'In pozdrave po ulicah, in da jih ljudj imenujejo: Rabi! Rabi! '
      verse: 7
    - text: 'Vi se pa ne imenujte rabi; kajti eden je va mojster, Kristus: vsi vi
        ste pa bratje. '
      verse: 8
    - text: 'In ne imenujte na zemlji nikogar oeta svojega; kajti eden je va oe,
        kteri je na nebesih. '
      verse: 9
    - text: 'Ne imenujte se tudi ne uenike; kajti eden je va uenik, Kristus. '
      verse: 10
    - text: 'A kdor je najvei med vami, bodi vam sluabnik. '
      verse: 11
    - text: 'Kdor se pa poviuje, ponial se bo; in kdor se poniuje, povial se bo. '
      verse: 12
    - text: 'Gorj pa vam, pismarji in Farizeji, hinavci! da zapirate nebeko kraljestvo
        pred ljudm; vi namre ne greste va-nj, in tudi tistim, kteri hoejo, ne puate
        vniti. '
      verse: 13
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da poirate vdovam hie, in
        na videz dolgo molite: za to boste prejeli ostrejo sodbo. '
      verse: 14
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da prehodite morje in zemljo,
        da pridobite enega, kteri se pojudi; in ko se je pojudil, naredite i njega
        peklenskega sin, dvakrat hujega od sebe. '
      verse: 15
    - text: 'Gorj vam, slepi vodniki! kteri pravite: e prisee kdo pri tempeljnu,
        to ni ni; e pa prisee kdo pri tempeljnovem zlatu, kriv je. '
      verse: 16
    - text: 'Bebci in slepci! Kaj pa je ve, zlato, ali tempelj, kteri posveuje zlato? '
      verse: 17
    - text: 'In; e prisee kdo pri oltarji, to ni ni; e pa prisee kdo pri daru,
        ki je na njem, kriv je. '
      verse: 18
    - text: 'Bebci in slepci! Kaj pa je ve, dar, ali oltar, kteri posveuje dar? '
      verse: 19
    - text: 'Kdor torej prisee pri oltarji, prisega pri njem in pri vsem, kar je
        na njem. '
      verse: 20
    - text: 'In kdor prisee pri nebu, prisega pri njem in pri tistem, kteri sed
        na njem. '
      verse: 21
    - text: 'In kdor prisee pri tempeljnu, prisega pri njem in pri tistem, kteri
        prebiva v njem. '
      verse: 22
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da dajete desetino od mete,
        in kopra, in kumine, opustili ste pa, kar je najvaneje v postavi: sodbo in
        milost in vero. To je bilo treba storiti, in onega ne opustiti. '
      verse: 23
    - text: 'Slepi vodniki! kteri ocejate komarja, kamelo pa poirate. '
      verse: 24
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da istite sklenico in skledo
        zunej, znotrej ste pa polni ropa in nepravinosti. '
      verse: 25
    - text: 'Slepi Farizej! oisti poprej sklenico in skledo znotrej, da boste tudi
        zunej isti '
      verse: 26
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da ste podobni pobeljenim grobom,
        kteri se zd zunej lepi, znotrej so pa polni mrtvakih kosti in vse nesnage. '
      verse: 27
    - text: 'Tako se kaete tudi vi ljudm zunej pravine, znotrej ste pa polni hinavstva
        in hudobije. '
      verse: 28
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da zidate prerokom grobe, in
        lepate pravinim spomenike, '
      verse: 29
    - text: 'In pravite: Da smo bili v dnh oetov svojih, ne bi bili njih deleniki
        bili pri krvi prerokov. '
      verse: 30
    - text: 'Tako priate sami zoper sebe, da ste sinovih teh, kteri so pomorili preroke. '
      verse: 31
    - text: 'In vi ste napolnili mero oetov svojih. '
      verse: 32
    - text: 'Kae! gadja zalega! kako boste ubeali sodbi peklenskega ognja? '
      verse: 33
    - text: 'Za to, glej, poiljam jaz k vam preroke in modre in pismarje; in nektere
        od njih boste pomorili in razpeli na kri, in nektere od njih boste po shajaliih
        svojih biali, in preganjali od mesta do mesta. '
      verse: 34
    - text: 'Da pride na vas vsa pravina kri, ktera se je prelila na zemlji, od krvi
        pravinega Abeljna noter do krvi Zaharija Baruhijevega sina, kterega ste umorili
        med tempeljnom in oltarjem. '
      verse: 35
    - text: 'Resnino vam pravim: Vse to bo prilo na ta rod. '
      verse: 36
    - text: 'Jeruzalem, Jeruzalem, kteri ubija preroke in kamenjuje tiste, kteri
        so k tebi poslani! Kolikrat sem hotel zbrati otroke tvoje, kakor zbira koko
        pieta svoja pod peruti, in niste hoteli. '
      verse: 37
    - text: 'Glej, zapua vam se hia vaa pusta. '
      verse: 38
    - text: 'Kajti resnino vam pravim: Ne boste me videli odslej, dokler ne reete:
        Blagoslovljen, kteri gre v imenu Gospodovem! '
      verse: 39
  - chapter: 24
    verses:
    - text: 'In izedi Jezus, el je od tempeljna. Pa pristopijo uenci njegovi,
        da mu pokaejo zidine tempeljna. '
      verse: 1
    - text: 'Jezus jim pa ree: Ne vidite li vsega tega? Resnino vam pravim: Tu ne
        bo ostal kamen na kamenu, kteri se ne bi podrl. '
      verse: 2
    - text: 'Ko je pa sedel na Oljskej gori, pristopijo posebj k njemu uenci, govore:
        Povej nam, kedaj bo to? In kaj bo znamenje prihodu tvojemu in koncu sveta? '
      verse: 3
    - text: 'In Jezus odgovor in jim ree: Varujte se, da vas kdo ne premoti! '
      verse: 4
    - text: 'Kajti mnogo jih bo prilo v ime moje, govore: Jaz sem Kristus. In mnogo
        jih bodo premotili. '
      verse: 5
    - text: 'Sliali boste boje in glasove o bojih. Glejte, ne ustraite se! kajti
        to mora vse biti. Ali tedaj e ni konec. '
      verse: 6
    - text: 'Kajti vstal bo narod na narod, in kraljestvo na kraljestvo; in lakote
        bodo in kuge in potresi po krajih. '
      verse: 7
    - text: 'Vse to je pa zaetek nadlogam. '
      verse: 8
    - text: 'Tedaj vas bodo izroili stiski, in morili vas bodo; in sovraili vas
        bodo vsi narodi za voljo imena mojega. '
      verse: 9
    - text: 'In tedaj se bodo pohujali mnogi; in drug drugega bodo izdajali, in drug
        drugega sovraili. '
      verse: 10
    - text: 'In mnogo lanjivih prerokov bo vstalo; in premotili jih bodo veliko. '
      verse: 11
    - text: 'In da se hudobnost razmno, omrznila bo mnogim ljubezen. '
      verse: 12
    - text: 'Kdor pa pretrp do konca, ta se bo zvelial. '
      verse: 13
    - text: 'In ta evangelj se bo oznanil po vsem svetu, vsem narodom za prio; in
        tedaj bo priel konec. '
      verse: 14
    - text: 'Kedar torej ugledate "gnjusobo razdevanja," za ktero je povedal prerok
        Danijel, da stoj na svetem prostoru: (kdor bere, naj ume!) '
      verse: 15
    - text: 'Tedaj naj tisti, kteri so v Judeji, zbe na gore. '
      verse: 16
    - text: 'In kdor je na strehi, ne stopa naj dol, da vzeme kaj iz hie svoje. '
      verse: 17
    - text: 'In kdor je na polji, ne vraa naj se nazaj, da vzeme pla svoj. '
      verse: 18
    - text: 'Gorj pa noseim in dojeim v tistih dnh! '
      verse: 19
    - text: 'Molite pa, da ne bo va beg po zimi, in ne v soboto. '
      verse: 20
    - text: 'Kajti tedaj bo velika stiska, kakorne ni bilo od zaetka sveta noter
        doslej, in je tudi ne bo. '
      verse: 21
    - text: 'In ko se ne bi tisti dnevi prikrajali, ne bi se nihe zvelial; ali
        za voljo izvoljencev se bodo prikrajali tisti dnevi. '
      verse: 22
    - text: 'e vam tedaj kdo ree: Glej, tu je Kristus, ali tam: ne verujte. '
      verse: 23
    - text: 'Kajti vstali bodo lanjivi kristusi in lanjivi preroki, in kazali bodo
        velika znamenja in udee, da bi premotili, ko bi bilo mogoe, tudi izvoljence. '
      verse: 24
    - text: 'Glej, povedal sem vam naprej. '
      verse: 25
    - text: 'e vam torej rek: Glej, v puavi je! ne hodite ven: Glej, v izbah je!
        ne verujte. '
      verse: 26
    - text: 'Kajti kakor izhaja blisk od vzhoda in se sveti do zahoda, tako bo tudi
        prihod sin lovejega. '
      verse: 27
    - text: 'Kjerkoli namre je mrhovina, tam se bodo zbirali orli. '
      verse: 28
    - text: 'Precej po stiski tistih dn bo pa solnce otemnelo, in mesec ne bo dajal
        svetlobe svoje, in zvezde bodo padale z neba, in sile nebeke se bodo pregibale. '
      verse: 29
    - text: 'In tedaj se bo pokazalo na nebu znamenje sina lovejega; in tedaj bodo
        zajokali vsi rodovi zemlje, in videli bodo sina lovejega, da gre na nebekih
        oblakih z veliko moj in slavo. '
      verse: 30
    - text: 'In poslal bo angelje svoje z monim glasom trobente, in zbrali bodo izvoljence
        njegove od veterih vetrov od konca nebes do njih kraja. '
      verse: 31
    - text: 'Od smokve se pa nauite priliko: Kedar se veje njene omlad, in poen
        listje, vste, da je blizu pomlad. '
      verse: 32
    - text: 'Tako tudi vi, ko vse to ugledate, vdite, da je blizu pri vratih. '
      verse: 33
    - text: 'Resnino vam pravim: Ne bo preel ta rod, dokler se vse to ne zgod. '
      verse: 34
    - text: 'Nebo in zemlja bosta prela, a besede moje ne bodo prele. '
      verse: 35
    - text: 'Za tisti dan in uro pa nikdor ne v, tudi ne angelji nebeki, nego oe
        moj sam. '
      verse: 36
    - text: 'Kakor pa v dnh Noeta, tako bo tudi o prihodu sina lovejega. '
      verse: 37
    - text: 'Kakor so namre v dnh pred potopom rli in pili, enili se in moili,
        do tistega dn, ko je stopil Noe v barko, '
      verse: 38
    - text: 'In niso zvedeli, dokler ni prila voda in vseh pobrala: tako bo tudi
        o prihodu sina lovejega. '
      verse: 39
    - text: 'Tedaj bosta dva na njivi; eden se bo vzel, in eden pustil. '
      verse: 40
    - text: 'Dve boste mleli na mlinu; ena se bo vzela, in ena pustila. '
      verse: 41
    - text: 'ujte torej! ker ne vste, obklej bo priel gospod va. '
      verse: 42
    - text: 'Vdite pa to, da ko bi hini gospodar vedel, o kterej strai bo priel
        tat, ul bi, in ne bi dal hie svoje podkopati. '
      verse: 43
    - text: 'Za to bodite tudi vi pripravljeni; kajti sin loveji bo priel ob uri,
        ko se vam ne zd. '
      verse: 44
    - text: 'Kdo je torej zvesti in modri hlapec, kterega je postavil gospodar njegov
        nad svojimi posli, da jim daje hrano o svojem asu? '
      verse: 45
    - text: 'Blagor tistemu hlapcu, kterega bo nael gospodar njegov, kedar pride,
        da tako dela. '
      verse: 46
    - text: 'Resnino vam pravim, da ga bo postavil nad vsem svojim premoenjem. '
      verse: 47
    - text: 'e pa ree ta hudobni hlapec v srcu svojem: Gospodar moj se mudi in e
        ne bo priel. '
      verse: 48
    - text: 'In zane sohlapce pretepati, in jesti in piti s pijanci: '
      verse: 49
    - text: 'Priel bo gospodar tega hlapca, kedar ne priakuje, in ob uri, ktere
        ne v. '
      verse: 50
    - text: 'In presekal ga bo, in poloil bo del njegov s hinavci: tam bo jok in
        kripanje z zobm. '
      verse: 51
  - chapter: 25
    verses:
    - text: 'Tedaj bo nebeko kraljestvo podobno desetim devicam, ktere so vzele svetilnice
        svoje in so le eninu naproti. '
      verse: 1
    - text: 'Pet od njih je bilo modrih, in pet trapastih. '
      verse: 2
    - text: 'Tiste, ktere so bile trapaste, vzele so svetilnice svoje, in olja niso
        vzele s seboj. '
      verse: 3
    - text: 'Modre so pa vzele olje v posodah svojih s svetilnicami svojimi vred. '
      verse: 4
    - text: 'Ko se je pa enin mudil, podremale so vse in pospale. '
      verse: 5
    - text: '0 polnoi pa nastane hrup: Glej, enin gre; izidite mu naproti. '
      verse: 6
    - text: 'Tedaj vstanejo vse te device, in olepajo svetilnice svoje. '
      verse: 7
    - text: 'Trapaste pa rek modrim: Dajte nam od olja svojega, ker nae svetilnice
        gasnejo. '
      verse: 8
    - text: 'Modre jim pa odgovor in rek: Da zmanjka nam in vam: Pa pojdite raje
        k prodajavcem in si kupite. '
      verse: 9
    - text: 'Ko so pa odle kupovat, pride enin; in tiste, ktere so bile pripravljene,
        vnidejo  njim na svatovino: in vrata se zapr. '
      verse: 10
    - text: 'Poslej pa pridejo tudi druge device, govore: Gospod, gospod, odpri nam: '
      verse: 11
    - text: 'On pa odgovor in ree: Resnino vam pravim, ne poznam vas. '
      verse: 12
    - text: 'ujte torej, ker ne vste ne dneva ne ure, obklej pride sin loveji. '
      verse: 13
    - text: 'Kakor je namre lovek, odpravljajo se na pot, poklical hlapce svoje,
        in jim je izroil premoenje svoje, '
      verse: 14
    - text: 'In dal enemu pet talentov, enemu pa dva, a enemu enega, vsakemu po njegovej
        moi, in precej odpotoval. '
      verse: 15
    - text: 'Tisti pa, ki je prejel pet talentov, el je in je  njimi gospodaril,
        in napravil je pet drugih talentov. '
      verse: 16
    - text: 'Tako je tudi tisti, ki je prejel dva, tudi on dva druga pridobil. '
      verse: 17
    - text: 'Tisti pa, ki je prejel enega, el je in ga je zakopal v zemljo, in skril
        srebro gospodarja svojega. '
      verse: 18
    - text: 'rez mnogo asa pa pride gospodar teh hlapcev, in zane  njimi rauniti. '
      verse: 19
    - text: 'Pa pristopi tisti, ki je prejel pet talentov, in prinese pet drugih talentov,
        govore: Gospod! pet talentov si mi dal; glej, pridobil sem  njimi pet drugih
        talentov. '
      verse: 20
    - text: 'Gospod njegov mu pa ree; Dobro, vrli in zvesti hlapec! v majhnem si
        bil zvest, postavil te bom nad veliko; vnidi v veselje gospodarja svojega. '
      verse: 21
    - text: 'Pristopi pa tudi tisti, ki je prejel dva talenta, in ree: Gospod! dva
        talenta si mi dal; glej, pridobil sem  njima dva druga talenta. '
      verse: 22
    - text: 'Gospodar njegov mu ree: Dobro, vrli in zvesti hlapec! v majhnem si bil
        zvest, postavil te bom nad veliko; vnidi v veselje gospodarja svojega. '
      verse: 23
    - text: 'Pristopi pa tudi tisti, ki je prejel eden talent, in ree: Gospod! vedel
        sem te, da si trd lovek, in anje, kjer nisi posejal, in pobira, kjer nisi
        raztresel. '
      verse: 24
    - text: 'Pa sem se zbal, in el sem, in skril sem talent tvoj v zemljo; glej,
        tu ima svoje. '
      verse: 25
    - text: 'Gospodar njegov mu pa odgovor in ree: Hudobni in leni hlapec! vedel
        si, da anjem, kjer nisem posejal, in pobiram, kjer nisem raztresel; '
      verse: 26
    - text: 'Torej bi bil moral ti dati srebro moje menjalcem: in kedar bi bil jaz
        priel, vzel bi bil svoje z dobikom. '
      verse: 27
    - text: 'Vzemite mu torej talent, in dajte tistemu, kteri ima deset talentov. '
      verse: 28
    - text: 'Kajti vsakemu, kdor ima, dalo se bo, in preve mu bo; kdor pa nima, odvzelo
        mu se bo tudi to, kar ima. '
      verse: 29
    - text: 'In nepridnega hlapca vrzite v najkrajnjo temo: tam bo jok in kripanje
        z zobm. '
      verse: 30
    - text: 'Kedar pa pride sin loveji v slavi svojej, in vsi sveti angelji  njim,
        tedaj se bo usedel na prestol svoje slave. '
      verse: 31
    - text: 'In pred njim se bodo zbrali vsi narodi; in loil jih bo enega od drugega,
        kakor odlouje pastir ovce od kozlov. '
      verse: 32
    - text: 'In postavil bo ovce sebi na desno, a kozle na levo. '
      verse: 33
    - text: 'Tedaj poree kralj tistim na desnici svojej: Pridite, blagoslovljeni
        oeta mojega! prejmite kraljestvo, ktero vam je pripravljeno od zaetka sveta. '
      verse: 34
    - text: 'Kajti laen sem bil, in dali ste mi jesti; ejen, in napojili ste me;
        gost sem bil, in sprejeli ste me; '
      verse: 35
    - text: 'Nag, in oblekli ste me; bolen, in obiskali ste me; v jei sem bil, in
        prili ste k meni. '
      verse: 36
    - text: 'Tedaj mu bodo odgovorili pravini, govore: Gospod! kedaj smo te videli
        lanega, in smo te nasitili? ali ejnega, in smo te napojili? '
      verse: 37
    - text: 'Kedaj smo te pa videli gosta, in smo te sprejeli? ali nagega, in smo
        te oblekli? '
      verse: 38
    - text: 'Kedaj smo te pa videli bolnega, ali v jei, in smo prili k tebi? '
      verse: 39
    - text: 'In kralj bo odgovoril in jim poree: Resnino vam pravim, karkoli ste
        storili enemu teh najmanjih mojih bratov, storili ste meni. '
      verse: 40
    - text: 'Tedaj poree tudi tistim na levici: Pojdite od mene, prekleti! v veni
        ogenj, kteri je pripravljen hudiu in angeljem njegovim. '
      verse: 41
    - text: 'Kajti laen sem bil, in niste mi dali jesti; ejen, in niste me napojili;
        gost sem bil, in niste me sprejeli; '
      verse: 42
    - text: 'Nag, in niste me oblekli; bolen, in v jei, in niste me obiskali. '
      verse: 43
    - text: 'Tedaj mu bodo odgovorili tudi oni, govore: Gospod! kedaj smo te videli
        lanega, ali ejnega, ali gosta, ali nagega, ali bolnega, ali v jei, in ti
        nismo postregli? '
      verse: 44
    - text: 'Tedaj jim bo odgovoril, govore: Resnino vam pravim, karkoli niste storili
        enemu teh najmanjih, niste meni storili. '
      verse: 45
    - text: 'In ti pojdejo v veno trpljenje; pravini pa v veno ivljenje. '
      verse: 46
  - chapter: 26
    verses:
    - text: 'In zgod se, ko je Jezus vse te besede konal, ree uencem svojim: '
      verse: 1
    - text: 'Vste, da bo rez dva dn velika no, in sin loveji bo izdan, da ga
        kriajo. '
      verse: 2
    - text: 'Tedaj se zber vliki duhovni in pismarji in stareine naroda na dvoru
        vlikega duhovna, kteremu je bilo ime Kajfa. '
      verse: 3
    - text: 'In posvetujejo se, da bi Jezusa z zvijao vjeli in umorili. '
      verse: 4
    - text: 'Govorili so pa: Ne na praznik, da se narod ne spunta. '
      verse: 5
    - text: 'Ko je bil pa Jezus v Betaniji v hii Simona gobavca, '
      verse: 6
    - text: 'Pristopi k njemu ena, ktera je imela sklenico dragocene mire, in jo
        izlije na glavo njegovo, ko je sedel za mizo. '
      verse: 7
    - text: 'Ko pa uenci njegovi to vidijo, razhud se, govore: emu ta potrata? '
      verse: 8
    - text: 'Ta mira namre bi se bila mogla za mnogo prodati, in dati se ubogim. '
      verse: 9
    - text: 'Ko pa Jezus to spazi, ree jim: Kaj delate eni skrb? kajti dobro delo
        je storila na meni. '
      verse: 10
    - text: 'Uboge namre imate vselej s seboj; mene pa nimate vselej. '
      verse: 11
    - text: 'Kajti da je izlila to miro na telo moje, storila je to za pokop moj. '
      verse: 12
    - text: 'Resnino vam pravim: Kjerkoli po vsem svetu se bo oznanjal ta evangelj,
        povedalo se bo tudi to, kar je ona storila, njej v spomin. '
      verse: 13
    - text: 'Tedaj odide eden od dvanajsterih, kteremu je bilo ime Juda Ikarijan,
        k vlikim duhovnom, '
      verse: 14
    - text: 'In ree: Kaj mi hoete dati, in jaz vam ga bom izdal? Oni mu pa obrek
        trideset srebrnikov. '
      verse: 15
    - text: 'In odtlej je iskal prilonosti, da ga izd. '
      verse: 16
    - text: 'Prvi dan presnih kruhov pa pristopijo uenci k Jezusu in mu rek: Kje
        hoe, da ti pripravimo, da bo jedel velikonono jagnje? '
      verse: 17
    - text: 'On pa ree: Pojdite v mesto k temu in temu, in recite mu: Uenik pravi:
        as moj je blizu; pri tebi bom jedel velikonono jagnje z uenci svojimi. '
      verse: 18
    - text: 'In uenci stor, kakor jim je Jezus ukazal, in pripravijo velikonono
        jagnje. '
      verse: 19
    - text: 'Ko se je pa zveerilo, sede za mizo z uenci svojimi. '
      verse: 20
    - text: 'In ko so jedli, ree: Resnino vam pravim, da me bo eden izmed vas izdal. '
      verse: 21
    - text: 'In zel jim se uali, in zan mu praviti vsak od njih: Ali sem jaz,
        Gospod? '
      verse: 22
    - text: 'On pa odgovor in ree: Ta, ki je omoil z menoj rok v skledo, ta me
        bo izdal. '
      verse: 23
    - text: 'Sin loveji sicer gre, kakor je pisano za-nj; ali gorj tistemu loveku,
        kteri sina lovejega izdaja, Bolje bi mu bilo, da se ne bi bil tisti lovek
        rodil. '
      verse: 24
    - text: 'Juda izdajalec njegov pa odgovor in ree: Ali sem jaz, rabi? Ree mu:
        Ti si rekel. '
      verse: 25
    - text: 'Ko so pa jedli, vzeme Jezus kruh, in blagoslovivi, prelomi, in dajal
        je uencem svojim, govore: Vzemite, jejte; to je telo moje. '
      verse: 26
    - text: 'In vzemi kelih, zahvali, in d jim, govore: Pijte i njega vsi; '
      verse: 27
    - text: 'Kajti to je kri moja novega zakona, ktera se prelija za mnoge v odpuanje
        grehov. '
      verse: 28
    - text: 'Pravim vam pa, da odslej ne bom pil od tega trtnega rod, do tistega
        dn, ko ga bom pil z vami novega v kraljestvu oeta svojega. '
      verse: 29
    - text: 'In ko so odpeli, odidejo na oljsko goro. '
      verse: 30
    - text: 'Tedaj jim ree Jezus: Vsi vi se boste pohujali to no od mene. Kajti
        pisano je: "Pastirja bom udaril, in razkropile se bodo ovce rede." '
      verse: 31
    - text: 'Po vstajanji svojem pa pojdem pred vami v Galilejo. '
      verse: 32
    - text: 'Peter pa odgovor in mu ree: e se tudi vsi od tebe pohujajo, jaz se
        ne bom nikoli pohujal. '
      verse: 33
    - text: 'Jezus mu ree: Resnino ti pravim, da to no, predno bo petelin zapel,
        zatajil me bo trikrat. '
      verse: 34
    - text: 'Peter mu pravi: In ko bi moral s teboj umreti, ne bom te zatajil. Tako
        tudi vsi uenci rek. '
      verse: 35
    - text: 'Tedaj pride  njimi Jezus v vas imenovano Getsemane, in ree uencem:
        Usedite se tu dotlej, da grem in tam molim. '
      verse: 36
    - text: 'In vzemi Petra in Zebedejeva dva sina, zane alovati in obupovati. '
      verse: 37
    - text: 'Tedaj jim ree: alostna je dua moja do smrti; ostanite tu, in ujte
        z menoj. '
      verse: 38
    - text: 'In odedi malo dalje, pade na obraz svoj, in molil je, govore: Oe
        moj! e je mogoe, odide naj ta kelih od mene; ali ne kakor hoem jaz, nego
        kakor ti. '
      verse: 39
    - text: 'In priedi k uencem, najde jih, da sp; ter ree Petru: Tako niste
        mogli ene ure z menoj preuti? '
      verse: 40
    - text: 'ujte in molite, da ne zajdete v izkunjavo; duh je sicer krepek, ali
        telo je slabo. '
      verse: 41
    - text: 'Zopet odide drugo; in molil je, govore: Oe moj! ako ne more ta kelih
        oditi od mene, e ga ne pijem, zgdi se volja tvoja. '
      verse: 42
    - text: 'In priedi, najde jih zopet, da sp; bile so jim namre oi oteale. '
      verse: 43
    - text: 'In pustivi jih, odide zopet; in molil je v tretje, govore iste besede. '
      verse: 44
    - text: 'Tedaj pride k uencem svojim, in ree jim: Spite dalje in poivajte!
        Glej, ura se je pribliala, in sin loveji se izdaja grenikom v roke. '
      verse: 45
    - text: 'Vstanite, pojdimo! Glej, izdajalec moj se je priblial. '
      verse: 46
    - text: 'In ko je e govoril, glej, pride Juda, eden od dvanajsterih, in  njim
        mnogo ljudstva z mei in koli, od vlikih duhovnov in starein naroda. '
      verse: 47
    - text: 'Izdajalec njegov jim je pa dal znamenje, govore: Kogar bom poljubil,
        ta je; primite ga. '
      verse: 48
    - text: 'In precej pristopi k Jezusu, in ree: Zdrav bodi, rabi! in ga poljubi. '
      verse: 49
    - text: 'Jezus mu pa ree: Prijatelj! po kaj si priel? Tedaj pristopijo in polo
        roke svoje na Jezusa in ga vjem. '
      verse: 50
    - text: 'In glej, eden tistih, kteri so bili z Jezusom, stegne roko svojo in izdere
        me svoj, in udari hlapca vlikega duhovna in mu odseka uho. '
      verse: 51
    - text: 'Tedaj mu vel Jezus: Vtakni me svoj na mesto njegovo; kajti vsi, kteri
        primejo za me, poginili bodo z meem. '
      verse: 52
    - text: 'Ali misli li, da ne morem sedaj oeta svojega prositi, in poslal bi
        mi ve nego dvanajst legijonov angeljev? '
      verse: 53
    - text: 'Kako bi se pa izpolnila pisma, da mora tako biti? '
      verse: 54
    - text: 'V ta as ree Jezus ljudstvu: Kakor na razbojnika ste izli na me z mei
        in koli? Vsak dan sem sedel pri vas, ue v tempeljnu, in niste me zgrabili. '
      verse: 55
    - text: 'Ali vse to se je zgodilo, da se izpolnijo pisma prerokov. Tedaj ga vsi
        uenci pust, in pobegnejo. '
      verse: 56
    - text: 'A tisti, kteri so Jezusa vjeli, odpeljejo ga k vlikemu duhovnu Kajfu,
        kjer so se pismarji in stareine zbrali. '
      verse: 57
    - text: 'A Peter je el oddale za njim, noter do dvora vlikega duhovna; in stopivi
        noter, sede k hlapcem, da vidi konec. '
      verse: 58
    - text: 'Vliki duhovni in pismarji in ves zbor so pa iskali lanjive prie zoper
        Jezusa, da bi ga umorili. '
      verse: 59
    - text: 'In ne najdejo je. In da si ravno pristopi mnogo lanjivih pri, ne najdejo.
        Naposled pa pristopite dve prii, '
      verse: 60
    - text: 'In reete: Ta je rekel: Jaz morem tempelj Boji podreti, in v treh dnh
        sezidati ga. '
      verse: 61
    - text: 'In vliki duhoven vstane in mu ree: Ne odgovarja li niesar? Kaj priajo
        ti zoper tebe? '
      verse: 62
    - text: 'Jezus je pa molal. In vliki duhoven odgovor in mu ree: Zaklinjam
        te pri ivem Bogu, da nam povej, e si ti Kristus sin Boji? '
      verse: 63
    - text: 'Jezus mu ree: Ti si rekel. Ali pravim vam: Odslej boste videli sina
        lovejega, da sed na desnici moi, in gre na nebekih oblakih. '
      verse: 64
    - text: 'Tedaj raztrga vliki duhoven oblaila svoja, govore: Boga je preklel;
        kaj nam je e treba pri? Glej, ravnokar ste sliali kletvino njegovo. '
      verse: 65
    - text: 'Kaj se vam zd? Oni pa odgovor in rek: Smrti je vreden. '
      verse: 66
    - text: 'Tedaj mu pljunejo v obraz, in bijejo ga za uho; a drugi ga bijejo s pestmi, '
      verse: 67
    - text: 'Govore: Prerokuj nam, Kristus! kdo je, ki te je udaril? '
      verse: 68
    - text: 'Peter je pa sedel zunej na dvoru. Pa pristopi k njemu ena dekla, in ree:
        Tudi ti i bil z Jezusom Galilejcem. '
      verse: 69
    - text: 'On na taj pred vsemi, govore: Ne vm, kaj pravi. '
      verse: 70
    - text: 'Ko pa izide k vratom, ugleda ga druga, in ree tistim, kteri so bili
        tam: Tudi ta je bil z Jezusom Nazareanom. '
      verse: 71
    - text: 'In zopet taj s prisego: Ne poznam tega loveka. '
      verse: 72
    - text: 'Malo potem pa pristopijo tisti, kteri so stali, in rek Petru: Resnino,
        tudi ti si izmed njih; saj te tudi govorica tvoja izdaja. '
      verse: 73
    - text: 'Tedaj se zane rotiti in kleti: Ne poznam tega loveka. In precej zapoje
        petelin. '
      verse: 74
    - text: 'In Peter se spomene Jezusove besede, ktero mu je rekel: Predno bo petelin
        zapel, zatajil me bo trikrat. Ter izide in se britko razjoka. '
      verse: 75
  - chapter: 27
    verses:
    - text: 'Ko pa napoi jutro, posvetujejo se vsi vliki duhovni in ljudski pismarji
        zoper Jezusa, da ga umor. '
      verse: 1
    - text: 'Ter ga zveejo in odpeljejo, in izro ga poglavarju Ponciju Pilatu. '
      verse: 2
    - text: 'Tedaj se Juda izdajalec njegov, videvi, da so ga obsodili, razkes,
        in vrne trideset srebrnikov vlikim duhovnom in stareinam, '
      verse: 3
    - text: 'Govore: Greil sem, da sem izdal nedolno kri. Oni pa rek: Kaj nam
        za to? Ti glej! '
      verse: 4
    - text: 'In vrgi srebrnike v tempelj, izide; ter odide in se obesi. '
      verse: 5
    - text: 'Veliki duhovni pa, vzemi srebrnike, rek: Ne smemo jih deti v crkveni
        zaklad, ker so krvav denar. '
      verse: 6
    - text: 'Posvetovavi se pa, kupijo za nje lonarjevo polje za pokopalie tujcem. '
      verse: 7
    - text: 'Za to se imenuje tisto polje Krvavo polje, do dananjega dn. '
      verse: 8
    - text: 'Tedaj se je izpolnilo, kar je reeno po preroku Jeremiji, kteri pravi:
        "In vzeli so trideset srebrnikov, ceno cenjenega, kterega so cenili od sinov
        Izraelovih; '
      verse: 9
    - text: 'In dali so jih za lonarjevo polje, kakor mi je naroil Gospod." '
      verse: 10
    - text: 'A Jezus je stal pred poglavarjem. In vpraa ga poglavar, govore: Ti
        si kralj Judovski? Jezus mu pa ree: Ti pravi. '
      verse: 11
    - text: 'In ko so ga vliki duhovni in stareine toili, ni odgovarjal niesar. '
      verse: 12
    - text: 'Tedaj mu ree Pilat: Ne slii li, kaj zoper te priajo? '
      verse: 13
    - text: 'In ni mu odgovoril ne na eno besedo, da se je poglavar zel udil. '
      verse: 14
    - text: 'Na praznik je pa imel poglavar navado, da je izpual ljudstvu po enega
        jetnika, kterega so hoteli. '
      verse: 15
    - text: 'Imeli so pa tedaj glasovitega jetnika, kteremu je bilo ime Baraba. '
      verse: 16
    - text: 'Ko se torej zber, ree jim Pilat: Kterega hoete, da vam izpustim? Baraba,
        ali Jezusa, ki se imenuje Kristus? '
      verse: 17
    - text: 'Kajti vedel je, da so ga iz nevoljivosti izdali. '
      verse: 18
    - text: 'Ko je pa sedel na sodii, polje k njemu ena njegova, govore: Ne imej
        niesar s tem pravinim opraviti; kajti veliko sem pretrpela danes v spanji
        za voljo njega. '
      verse: 19
    - text: 'A vliki duhovni in stareine podpihajo ljudstvo, naj zahtevajo Baraba,
        Jezusa pa pogub. '
      verse: 20
    - text: 'Poglavar pa odgovor in jim ree: Kterega od teh dveh hoete, da vam
        izpustim? Oni pa rek: Baraba! '
      verse: 21
    - text: 'Ree jim Pilat: Kaj bom pa storil z Jezusom, ki se imenuje Kristus? Vsi
        mu rek: Razpne naj se! '
      verse: 22
    - text: 'Poglavar pa ree: Kaj hudega je pa storil? Oni so pa e bolj vpili: Razpne
        naj se! '
      verse: 23
    - text: 'Ko pa Pilat vidi, da ni ne pomaga, nego e vei um nastaja, vzeme vodo
        in umije roke pred ljudstvom, govore: Nedolen sem pri krvi tega pravinega.
        Vi glejte! '
      verse: 24
    - text: 'In vse ljudstvo odgovor in ree: Kri njegova na nas in na otroke nae! '
      verse: 25
    - text: 'Tedaj jim izpust Baraba: Jezusa pa bia in ga izro, naj ga kriajo. '
      verse: 26
    - text: 'Tedaj vzem poglavarjevi vojaki Jezusa v sodninico, in zber na-nj
        ves trop. '
      verse: 27
    - text: 'Ter ga sleejo, in obleejo mu krlaten pla. '
      verse: 28
    - text: 'In splet krono iz trnja in mu jo denejo na glavo, in trst v desnico
        njegovo. In pokleknivi pred njim, zasramovali so ga, govore: Zdrav bodi,
        kralj Judovski! '
      verse: 29
    - text: 'In pljunejo va-nj in vzem trst, in bli so ga po glavi. '
      verse: 30
    - text: 'In ko mu se nasmejajo, sleejo mu pla, in obleejo mu njegovo obleko:
        ter ga odpeljejo, da ga kriajo. '
      verse: 31
    - text: 'Gredo pa ven najdejo loveka Cirenejca po imenu Simona; tega prisilijo,
        naj mu ponese kri. '
      verse: 32
    - text: 'In ko pridejo na mesto, ktero se imenuje Golgata, kar se pravi: Mesto
        mrtvake glave, '
      verse: 33
    - text: 'Dad mu piti octa, zmeanega z olem; in ko je okusil, ni hotel piti. '
      verse: 34
    - text: 'Kriavi ga pa, razdel obleko njegovo, metaje kocko; da se izpolni,
        kar je rekel prerok: "Obleko mojo so si razdelili, in za oblailo moje so
        vrgli kocko. '
      verse: 35
    - text: 'Ter so tam sedeli in ga straili. '
      verse: 36
    - text: 'In denejo mu nad glavo krivico njegovo napisano: Ta je Jezus kralj Judovski. '
      verse: 37
    - text: 'Tedaj kriajo  njim dva razbojnika, enega na desno in enega na levo. '
      verse: 38
    - text: 'A mimo hodei so ga preklinjali, majaje z glavami svojimi, '
      verse: 39
    - text: 'In govore: Ti; ki podira tempelj in ga v treh dnh postavlja, pomagaj
        sam sebi! e si sin Boji, snidi s kria! '
      verse: 40
    - text: 'Enako so ga pa tudi vliki hudovni s pismarji in stareinami zasramovali,
        in govorili so: '
      verse: 41
    - text: 'Drugim je pomagal, sam sebi ne more pomagati. e je kralj Izraelski,
        snide naj sedaj s kria, in verovali mu bomo. '
      verse: 42
    - text: 'Zaupal je v Boga; naj ga rei sedaj, e ga hoe. Rekel je bil namre:
        Sin Boji sem. '
      verse: 43
    - text: 'Ravno tako sta ga pa zasramovala tudi razbojnika, ktera sta bila  njim
        kriana. '
      verse: 44
    - text: 'Od este ure pa nastane tema po vsej zemlji noter do devete ure. '
      verse: 45
    - text: 'A okoli devete ure zavpije Jezus z monim glasom, govore: Eli! Eli!
        lama sabahtani? to je: "Bog moj! Bog moj! za kaj si me zapustil?" '
      verse: 46
    - text: 'Sliavi pa to nekteri tistih, ki so tam stali, rek: Elija klie ta. '
      verse: 47
    - text: 'In precej stee eden izmed njih in vzeme gobo, in napolni jo z octom
        in natakne na trst, ter ga je napajal. '
      verse: 48
    - text: 'Drugi so pa govorili: Pojenjaj, da vidimo, e pride Elija in ga rei. '
      verse: 49
    - text: 'Jezus pa zopet z monim glasom zavpije, in izpust duo. '
      verse: 50
    - text: 'In glej, pregrinjalo tempeljna se pretrga na dvoje od vrha do tl; in
        zemlja se potrese, in skale se razpokajo; '
      verse: 51
    - text: 'In grobi se odpr, in trupla mnogih, kteri so umrli, vstanejo; '
      verse: 52
    - text: 'In izedi iz grobov, po vstajanji njegovem, pridejo v sveto mesto in
        se prikaejo mnogim. '
      verse: 53
    - text: 'Videvi pa stotnik in kteri so  njim straili Jezusa, potres in kar
        se je zgodilo, preplaijo se zel, in rek: Resnino je bil ta sin Boji. '
      verse: 54
    - text: 'Bile so pa tam in so od dale gledale mnoge ene, ktere so bile prile
        za Jezusom iz Galileje in so mu bile stregle. '
      verse: 55
    - text: 'Med njimi je bila Marija Magdalena, in Marija Jakobova in Jozejeva mati,
        in mati Zebedejevih sinov. '
      verse: 56
    - text: 'Ko se je pa zveerilo, pride bogat lovek iz Arimateje, po imenu Joef,
        kteri je bil tudi sam Jezusov uenec. '
      verse: 57
    - text: 'Ta pristopi k Pilatu, in prosi za Jezusovo truplo. Tedaj zapov Pilat,
        naj mu dad truplo. '
      verse: 58
    - text: 'In Joef vzeme Jezusovo truplo in ga zavije v isto platno, '
      verse: 59
    - text: 'In polo ga v novi svoj grob, ki ga je iztesal iz skale; in privalivi
        velik kamen grobu na vrata, odide. '
      verse: 60
    - text: 'Bila je pa tam Marija Magdalena, in druga Marija, in sedeli ste grobu
        nasproti. '
      verse: 61
    - text: 'Drugi dan pa, kteri je prvi po petku, zber se vliki duhovni in Farizeji
        pri Pilatu, '
      verse: 62
    - text: 'Govore: Gospod! spomenili smo se, da je ta slepar, ko je e ivel, djal:
        ez tri dn bom vstal od smrti. '
      verse: 63
    - text: 'Zapovej torej, naj se grob zavaruje do tretjega dn, da ne pridejo kako
        uenci njegovi po noi in ga ukradejo, ter rek ljudstvu: Vstal je od mrtvih.
        In zadnja sleparija bo huja od prve. '
      verse: 64
    - text: 'Pilat jim pa ree: Strao imate; pojdite, zavarujte, kakor vste. '
      verse: 65
    - text: 'Oni pa odidejo in zavarujejo grob s strao, in zapeatijo kamen. '
      verse: 66
  - chapter: 28
    verses:
    - text: 'Po sobotnem veeru pa, ko je svital prvi dan tedna, pride Marija Magdalena,
        in druga Marija, da pogledate grob. '
      verse: 1
    - text: 'In glej, potres velik vstane; kajti angelj Gospodov je priel z neba,
        in pristopivi, odvalil je kamen od vrat, in sedel je na njem. '
      verse: 2
    - text: 'Bilo je pa oblije njegovo kakor blisk, in obleka njegova bela kakor
        sneg. '
      verse: 3
    - text: 'Od strah pa njegovega strepetajo straarji, in postanejo kakor mrtvi. '
      verse: 4
    - text: 'Angelj pa odgovor in ree enama: Ne bojte se! ker vm, da Jezusa krianega
        iete. '
      verse: 5
    - text: 'N ga tu; kajti vstal je, kakor je rekel. Pridite, in poglejte mesto,
        kjer je Gospod leal, '
      verse: 6
    - text: 'In pojdite hitro, in povejte uencem njegovim, da je vstal od mrtvih;
        in glej, pred vami gre v Galilejo. Tam ga boste videli. '
      verse: 7
    - text: 'In izedi naglo iz groba, s strahom in velikim veseljem, poteete, da
        sporoite uencem njegovim. '
      verse: 8
    - text: 'Ko ste pa li, da sporoite uencem njegovim, glej, srea ji Jezus, govore:
        Bodite zdravi! Oni pa pristopite in se oklenete nog njegovih, ter mu se poklonite. '
      verse: 9
    - text: 'Tedaj jima ree Jezus:! Ne bojte se! Pojdite, sporoite uencem mojim,
        naj odidejo v Galilejo, in tam me bodo videli. '
      verse: 10
    - text: 'Ko ste pa li, glej, pridejo nekteri od strae v mesto, da naznanijo
        vlikim duhovnom vse, kar se je zgodilo. '
      verse: 11
    - text: 'In snidejo se s stareinami in se posvetujejo, in dad vojakom mnogo
        denarja, '
      verse: 12
    - text: 'Govore: Recite, da so prili po noi uenci njegovi in so ga ukradli,
        ko smo mi spali. '
      verse: 13
    - text: 'In e zv to poglavar, pomirili ga bomo mi, da boste vi brez skrb. '
      verse: 14
    - text: 'Oni pa vzem denar in stor, kakor so bili naueni. In razglasila se
        je ta beseda pri Judih noter do dananjega dn. '
      verse: 15
    - text: 'Enajsteri uenci pa odidejo v Galilejo, na goro, kamor jim je bil Jezus
        ukazal. '
      verse: 16
    - text: 'In ko ga ugledajo, poklonijo mu se; in nekteri dvomijo. '
      verse: 17
    - text: 'In pristopivi Jezus, ree jim, govore; Dala mi se je vsa oblast, na
        nebu in na zemlji. '
      verse: 18
    - text: 'Pojdite torej, in nauite vse narode, krste jih v ime oeta in sina
        in Duha svetega; '
      verse: 19
    - text: 'Ue jih, naj izpolnjujejo vse, kar sem vam ukazal; in glej, jaz sem
        z vami vse dn do konca sveta. Amen. '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'Zaetek evangelja Jezusa Kristusa, sina Bojega; '
      verse: 1
    - text: 'Kakor je pisano v prerokih; "Glej, jaz poiljam angelja svojega pred
        oblijem tvojim, kteri bo pripravil pot tvojo pred teboj.. '
      verse: 2
    - text: '"Glas vpijoega v puavi: Pripravite pot Gospodov; poravnajte steze
        njegove." '
      verse: 3
    - text: 'Kreval je Janez v puavi in oznanjeval krst pokore za odpuanje grehov. '
      verse: 4
    - text: 'In izhajala je k njemu vsa Judejska deela in Jeruzalemci; in kreval
        jih je vse v Jordanu reki, in izpovedovali so grehe svoje. '
      verse: 5
    - text: 'Bil je pa Janez obleen v kameljo dlako, in pas usnjat okoli ledja svojega;
        in jedel je kobilice in med divji. '
      verse: 6
    - text: 'In oznanjeval je, govore: Moneji od mene gre za menoj, kteremu nisem
        vreden, pripognivi se odvezati jermena na obutalu njegovem. '
      verse: 7
    - text: 'Jaz sem vas krstil z vodo; ali on vas bo krstil z Duhom svetim. '
      verse: 8
    - text: 'In zgod se tiste dni, da pride Jezus iz Nazareta Galilejskega, in krsti
        ga Janez v Jordanu. '
      verse: 9
    - text: 'In precej, stopajo iz vode, ugleda, da se odpirajo nebesa, in Duh ko
        golob shaja na-nj. '
      verse: 10
    - text: 'In glas se oglasi z nebes: Ti si sin moj ljubljeni, kteri je po mojej
        volji. '
      verse: 11
    - text: 'In precej ga izene Duh v puavo. '
      verse: 12
    - text: 'In bil je tam v puavi tirideset dn, in izkual ga je satan, in bil
        je z zverino; in angelji so mu stregli. '
      verse: 13
    - text: 'Ko so pa Janeza izroili Herodu, pride Jezus v Galilejo, oznanjujo evangelj
        kraljestva Bojega, '
      verse: 14
    - text: 'In govore: Izpolnil se je as, in priblialo se je kraljestvo Boje:
        spokorite se, in verujte v evangelj. '
      verse: 15
    - text: 'Hod pa ob morji Galilejskem, ugleda Simona in Andreja brata njegovega,
        da meeta mree v morje; bila sta namre ribia. '
      verse: 16
    - text: 'In ree jima Jezus: Pojdita za menoj, in naredil bom, da bosta lovca
        ljud. '
      verse: 17
    - text: 'In popustvi precej mree svoje, odideta za njim. '
      verse: 18
    - text: 'In priedi odtod malo dalje, ugleda Jakoba sina Zebedejevega, in Janeza
        brata njegovega, a ona krpata v ladji mree. '
      verse: 19
    - text: 'In precej ju poklie. In popustivi oeta svojega Zebedeja v ladji z
        najemniki, odideta za njim. '
      verse: 20
    - text: 'Ter vnidejo v Kapernaum; in precej v soboto vnide v shajalie, ter je
        uil. '
      verse: 21
    - text: 'In strmeli so nad naukom njegovim; kajti uil jih je, kakor kdor ima
        oblast, a ne kakor pismarji. '
      verse: 22
    - text: 'In bil je v njih shajalii lovek, kteri je imel duha neistega, in
        zavpije, '
      verse: 23
    - text: 'Govore: Pojenjaj, kaj ima z nami, Jezus Nazarean? Priel si, da nas
        pogubi? Poznam te, kdo si  svetnik Boji. '
      verse: 24
    - text: 'In zapret mu Jezus, govore: Umolkni, in izidi iz njega, '
      verse: 25
    - text: 'In duh neisti ga strese, in zakri z monim glasom,; in izide i njega. '
      verse: 26
    - text: 'In vsi se prestraijo, tako, da so vpraevali eden drugega, govore:
        Kaj je to? kakoen je ta novi nauk, da z oblastjo tudi duhovom neistim ukazuje,
        in pokorni so mu? '
      verse: 27
    - text: 'In precej izide glas o njem po vsej pokrajini Galilejskej. '
      verse: 28
    - text: 'In izedi precej iz shajalia, pridejo v hio Simona in Andreja, z
        Jakobom in Janezom. '
      verse: 29
    - text: 'Taa pa Simonova leala je mrzlina; in precej mu poved za njo. '
      verse: 30
    - text: 'In pristopivi, vzdigne jo, prijemi jo za roko; in precej jo je pustila
        mrzlica, ter jim je stregla '
      verse: 31
    - text: 'Zveer pa, ko je solnce zatonilo, prinaali so k njemu vse bolnike in
        obsedence. '
      verse: 32
    - text: 'In vse mesto se je bilo zbralo k vratom. '
      verse: 33
    - text: 'In uzdravil je mnogo bolnikov od razlinih bolezni; in hudiev je mnogo
        izgnal, in ni dal govoriti hudiem, ker so ga poznali. '
      verse: 34
    - text: 'In zjutraj zel zgodaj vstane in izide, ter odide na samoten kraj, in
        tam je molil. '
      verse: 35
    - text: 'In za njim potek Simon in kteri so bili  njim. '
      verse: 36
    - text: 'In ko ga najdejo, rek mu; Vsi te iejo. '
      verse: 37
    - text: 'Pa jim ree: Pojdimo v blinje trge, da bom tudi tam uil; kajti za to
        sem priel. '
      verse: 38
    - text: 'In uil je po njih shajaliih, po vsej Galileji, in hudie je izganjal. '
      verse: 39
    - text: 'Pa pride k njemu gobavec, prose ga in klee pred njim, in govore mu:
        e hoe, more me oistiti. '
      verse: 40
    - text: 'In Jezusu se zasmili, in stegnivi roko, dotakne se ga in mu ree: Hoem,
        oisti se! '
      verse: 41
    - text: 'In ko je to rekel, precej je odla od njega goba, in bil je oien. '
      verse: 42
    - text: 'In zapretivi mu, izene ga precej, '
      verse: 43
    - text: 'In vel mu: Glej, da nikomur ni ne pov; nego pojdi, pokai se duhovnu,
        in prinesi za oienje svoje, kar je ukazal Mojzes, njim za prio. '
      verse: 44
    - text: 'On pa, ko je izel, jel je mnogo oznanjevati in re razglaevati, tako,
        da ni mogel Jezus ni ve oitno v mesto vniti; nego zunej po samotnih krajih
        je bil, in prihajali so k njemu od vseh stran. '
      verse: 45
  - chapter: 2
    verses:
    - text: 'In zopet vnide v Kapernaum rez nekoliko dn; in zaslii se, da je v
        hii. '
      verse: 1
    - text: 'In precej se jih zbere mnogo, toliko, da niso imeli prostora tudi pred
        vratmi ne; in govoril jim je besedo. '
      verse: 2
    - text: 'Pa pridejo k njemu in prines mrtvoudnega, kterega so tirje nosili. '
      verse: 3
    - text: 'In ko mu se niso mogli pribliati za voljo ljudstva, odkrijejo streho,
        kjer je bil, in ko so jo predrli, spust oder, na kterem je mrtvoudni leal. '
      verse: 4
    - text: 'Videvi pa Jezus njih vero, ree mrtvoudnemu: Sin, odpuajo ti se grehi
        tvoji. '
      verse: 5
    - text: 'Bili so pa tam nekteri od pismarjev, kteri so sedeli in premiljevali
        v srcih svojih: '
      verse: 6
    - text: 'Kaj ta tako Boga preklinja? Kdo more odpuati grehe, razen eden, Bog? '
      verse: 7
    - text: 'In spoznavi Jezus precej z duhom svojim, da tako premiljujejo sami
        s seboj, ree jim: Kaj to premiljujete v srcih svojih? '
      verse: 8
    - text: 'Kaj je lae, rei mrtvoudnemu: Odpuajo ti se grehi? ali rei: Vstani
        in vzemi oder svoj, in hodi? '
      verse: 9
    - text: 'Da boste pa vedeli, da ima oblast sin loveji odpuati na zemlji grehe,
        (vel mrtvoudnemu:) '
      verse: 10
    - text: 'Tebi pravim: Vstani in vzemi oder svoj, in pojdi na dom svoj. '
      verse: 11
    - text: 'In precej vstane in vzeme oder, in izide pred vsemi, da so se vsi udili
        in Boga hvalili, govore: Nikoli nismo kaj takega videli. '
      verse: 12
    - text: 'In zopet izide k morju. In vse ljudstvo je prihajalo k njemu, in uil
        jih je. '
      verse: 13
    - text: 'In mimo gred ugleda Levija sina Alfejevega, da sed na mitnici, in ree
        mu: Pojdi za menoj. Pa vstane in odide za njim. '
      verse: 14
    - text: 'In zgod se, ko je sedel za mizo v hii njegovej, da je tudi mnogo mitarjev
        in grenikov sedelo z Jezusom in uenci njegovimi; kajti bilo jih je veliko,
        kteri so li za njim. '
      verse: 15
    - text: 'Pismarji pa in Farizeji, videvi ga, da j z mitarji in greniki, govorili
        so uencem njegovim; Kaj je to, da z mitarji in greniki j in pije? '
      verse: 16
    - text: 'In sliavi to Jezus, ree jim: Ne potrebujejo zdravi zdravnika, nego
        bolni. Nisem priel klicat pravinih, nego grenike na pokoro. '
      verse: 17
    - text: 'A uenci Janezovi in Farizejski so se postili; ter pridejo in mu rek:
        Za kaj se uenci Janezovi in Farizejski postijo, tvoji se pa uenci ne postijo? '
      verse: 18
    - text: 'Pa jim Jezus ree: Morejo li se svatje, kedar je enin  njimi, postiti?
        Dokler imajo s seboj enina, ne morejo se postiti. '
      verse: 19
    - text: 'Prili bodo pa dnevi, ko jim se bo enin odvzel, in tedaj se bodo postili
        tiste dn. '
      verse: 20
    - text: 'In nikdor zaplate iz novega sukna ne priiva na staro obleko, sicer odtrga
        nova njena zaplata od starega e nekaj, in luknja bo vea. '
      verse: 21
    - text: 'In nikdor ne deva novega vina v stare mehove; sicer predere vino novo
        mehove, in vino se izlije, in mehovi se pokaz; nego novo vino je treba v
        nove mehove vlijati. '
      verse: 22
    - text: 'In zgod se, da je el v soboto skozi setve, in jeli so uenci njegovi
        po poti gred trgati klasje. '
      verse: 23
    - text: 'Pa mu rek Farizeji: Glej, kaj delajo v soboto, kar se ne sm? '
      verse: 24
    - text: 'In on jim ree: Niste li nikoli brali, kaj je storil David, ko je bil
        v sili in se je ulakotil, on in kteri so bili  njim? '
      verse: 25
    - text: 'Kako je el v hio Bojo, ko je bil Abijatar vliki duhoven, ter je snedel
        postavljene kruhe, kterih ni smel nikdor jesti, razen duhovni, in dal je tudi
        tistim, kteri so bili  njim? '
      verse: 26
    - text: 'In ree jim: Sobota je ustvarjena za voljo loveka, a ne lovek za voljo
        sobote. '
      verse: 27
    - text: 'Za to je sin loveji gospodar tudi sobote. '
      verse: 28
  - chapter: 3
    verses:
    - text: 'In zopet vnide v shajalie, in bil je tam lovek, kteri je imel suho
        roko. '
      verse: 1
    - text: 'In pazili so na-nj, e ga bo uzdravil v soboto, da bi ga zatoili. '
      verse: 2
    - text: 'Pa ree loveku, kteri je imel suho roko: Stopi na sredo! '
      verse: 3
    - text: 'In ree jim: Ali se sme v soboto dobro storiti, ali hudo storiti? ivljenje
        oteti, ali pogubiti? Oni so pa molali. '
      verse: 4
    - text: 'In pogledavi po njih okoli z jezo, milovaje trdovratnost njih srca,
        vel loveku: Stegni roko svojo! Pa stegne, in roka njegova je bila zdrava
        kakor druga. '
      verse: 5
    - text: 'In Farizeji izidejo, ter se precej s Herodovci za-nj posvetujejo, kako
        bi ga pogubili. '
      verse: 6
    - text: 'Ali Jezus odide z uenci svojimi k morju; in velika mnoica iz Galileje
        je la za njim, in iz Judeje, '
      verse: 7
    - text: 'In iz Jeruzalema, in iz Idumeje, in z one strani Jordana: in kteri so
        prebivali okoli Tira in Sidona: mnoica velika, ko so sliali, kakone re
        dela, prili so k njemu. '
      verse: 8
    - text: 'Pa ree uencem svojim, naj mu bo ladjica pripravljena, za voljo ljudstva,
        da ga ne bi stiskali. '
      verse: 9
    - text: 'Kajti veliko jih je uzdravil, tako, da so padali na-nj, da bi se ga dotikali,
        kterikoli so imeli bolezni; '
      verse: 10
    - text: 'In neisti duhovi, ko so ga videli, padali so pred njim, in kriali so,
        govore: Ti si sin Boji. '
      verse: 11
    - text: 'In zel jim je pretil, naj ga ne razglas. '
      verse: 12
    - text: 'In izide na goro, in poklie k sebi, ktere je on hotel; ter pridejo k
        njemu. '
      verse: 13
    - text: 'In postavi jih dvanajst, da bi bili  njim, in da bi jih poslal oznanjevat; '
      verse: 14
    - text: 'In bi imeli oblast uzdravljati bolezni, in izganjati hudie. '
      verse: 15
    - text: 'Simona, in d mu ime Peter; '
      verse: 16
    - text: 'In Jakoba sina Zebedejevega, in Janeza brata Jakobovega; in d jima ime
        Boanerges, to je: Sinova gromova. '
      verse: 17
    - text: 'In Andreja, in Filipa, in Jerneja, in Mateva, in Tomaa, in Jakoba sina
        Alfejevega, in Tadeja, in Simona Kananiana. '
      verse: 18
    - text: 'In Juda Ikarijana, kteri ga je tudi izdal. '
      verse: 19
    - text: 'In pridejo v hio; in snide se zopet ljudstvo, tako, da e kruha niso
        mogli pojesti. '
      verse: 20
    - text: 'In sliavi to rojaki njegovi, li so, da bi ga vjeli; kajti govorili
        so: Iz sebe je. '
      verse: 21
    - text: 'In pismarji, kteri so bili prili iz Jeruzalema, pravili so: Belzebula
        ima, in: S poglavarjem hudiev izganja hudie. '
      verse: 22
    - text: 'In poklicavi jih k sebi, govoril jim je v prilikah: Kako more satan
        satana izganjati? '
      verse: 23
    - text: 'In e se kraljestvo samo zoper sebe razdvoj, ne more ostati to kraljestvo; '
      verse: 24
    - text: 'In e se dom sam zoper sebe razdvoj, ne more ostati ta dom; '
      verse: 25
    - text: 'In e je vstal satan sam zoper sebe, in se je razdvojil, ne more ostati,
        nego po njem je. '
      verse: 26
    - text: 'Nikdor ne more monemu vniti v hio in mu posode pobrati, e poprej monega
        ne zvee, in tedaj bo okradel hio njegovo. '
      verse: 27
    - text: 'Resnino vam pravim, da se bodo vsi grehi odpustili sinovom lovejim,
        tudi kletvine, s kterimikoli bi prekleli Boga; '
      verse: 28
    - text: 'Kdor se pa zarot proti svetemu Duhu, nima odpuanja na vekomaj, nego
        kriv je vene sodbe. '
      verse: 29
    - text: 'Kajti govorili so: Neistega duha ima. '
      verse: 30
    - text: 'Ter pridejo bratje njegovi in mati njegova, in stoje zunej, poljejo
        k njemu, da ga pokliejo. '
      verse: 31
    - text: 'In sedelo je ljudstvo okoli njega; in rek mu: Glej, mati tvoja in bratje
        tvoji te zunej iejo. '
      verse: 32
    - text: 'In odgovor jim, govore: Kdo je mati moja, ali bratje moji? '
      verse: 33
    - text: 'In ozr se okrog po tistih, ki so sedeli okoli njega, in ree: Glej mati
        moja in bratje moji! '
      verse: 34
    - text: 'Kajti kdorkoli stor voljo Bojo, on je brat moj in sestra moja in mati. '
      verse: 35
  - chapter: 4
    verses:
    - text: 'In zopet zane uiti ob morji. In zbere se pri njem mnogo ljudstva, toliko,
        da stopi v ladjo, ter je sedel na morji; in vse ljudstvo je bilo ob morji
        na tlh. '
      verse: 1
    - text: 'In uil jih je v prilikah mnogo, in pravil jim je v nauku svojem: '
      verse: 2
    - text: 'Posluajte! Glej, izel je sejavec sejat. '
      verse: 3
    - text: 'In zgod se, ko je sejal, padlo je nekaj zrnja poleg ceste; in priletele
        so tice nebeke in ga pozobale. '
      verse: 4
    - text: 'A drugo je padlo na skalnata tl, kjer ni imelo mnogo zemlje, in precej
        je pognalo, ker ni imelo globoke zemlje. '
      verse: 5
    - text: 'Ko je pa solnce vzlo, ovenelo je; in ker ni imelo korenine, usahnilo
        je. '
      verse: 6
    - text: 'In drugo je padlo v trnje. In trnje je zrastlo in ga uduilo; in ni dalo
        sad. '
      verse: 7
    - text: 'In drugo je padlo na dobro zemljo, in dajalo je sad, kteri je rastel
        in se mnoil, in rodilo je po trideset, in po estdeset, in po sto. '
      verse: 8
    - text: 'In ree jim: Kdor ima uesa, da slii, naj slii! '
      verse: 9
    - text: 'Ko je pa ostal sam, vpraajo ga tisti, kteri so bili pri njem z dvanajsterimi,
        za to priliko. '
      verse: 10
    - text: 'Pa jim ree: Vam je dano, da spoznate skrivnost kraljestva Bojega; onim
        pa, ki so zunej, god se vse v prilikah; '
      verse: 11
    - text: 'Da vidijo in gledajo, pa ne ugledajo; in sliijo ter posluajo, pa ne
        umejo; da se ne bi kedaj spreobrnili, in bi se jim odpustili grehi. '
      verse: 12
    - text: 'In ree jim: Ne umete li te prilike? a kako boste vse prilike umeli? '
      verse: 13
    - text: 'Sejavec seje besedo. '
      verse: 14
    - text: 'Ti so pa, ki so poleg ceste: kjer se seje beseda, in so jo sliali, precej
        pride satan in vzeme besedo, ktera je posejana v njih srca, '
      verse: 15
    - text: 'In enako so ti, ki so na skalnata tl posejani: kteri besedo, ki so jo
        sliali, precej z veseljem sprejm; '
      verse: 16
    - text: 'Pa nimajo korenine v sebi, nego so nestanovitni; potem ko nastane stiska
        ali preganjanje za voljo besede, pohujujejo se precej. '
      verse: 17
    - text: 'In ti so, ki so v trnje posejani: ti so, kteri besedo sliijo; '
      verse: 18
    - text: 'Pa skrb tega sveta, in niemurnost bogastva, in druge slasti se prikradejo,
        in udu besedo, in brez sad je. '
      verse: 19
    - text: 'In ti so, ki so na dobro zemljo posejani: kteri besedo posluajo in sprejemajo,
        ter prinaajo sad, po trideset, in po estdeset, in po sto. '
      verse: 20
    - text: 'In ree jim; Priiga li se svea, da se pod mernik postavi ali pod posteljo?
        a ne, da se na svenik postavi? '
      verse: 21
    - text: 'Kajti ni ni skrivnega, kar se ne bi razodelo; in ni ni tako skritega,
        da ne bi prilo na svetlo. '
      verse: 22
    - text: 'e ima kdo uesa, da slii, naj slii! '
      verse: 23
    - text: 'In ree jim: Pomislite, kaj sliite! S kakorno mero boste merili, merilo
        se bo vam, in pridalo se bo vam, ki posluate. '
      verse: 24
    - text: 'Kajti kdor ima, dalo mu se bo; a kdor nima, odvzelo mu se bo tudi to,
        ka ima. '
      verse: 25
    - text: 'In ree: Tako je kraljestvo Boje, kakor lovek, e vre seme v zemljo, '
      verse: 26
    - text: 'In sp in vstaja po noi in po dnevu, in seme poganja, in raste, da ne
        v on. '
      verse: 27
    - text: 'Kajti zemlja sama od sebe rod, najprej travo, potem klas, potem polno
        penico v klasu. '
      verse: 28
    - text: 'Ko pa sad dozor, precej polje srp; kajti nastala je etev. '
      verse: 29
    - text: 'In ree: Komu bomo primerili kraljestvo Boje? ali v kakonej priliki
        ga bomo upodobili? '
      verse: 30
    - text: 'Ono je, kakor zrno goruino, ktero je, ko se vseje v zemljo, manje
        od vseh semen, ktera so na zemlji; '
      verse: 31
    - text: 'In ko je vsejano, raste, in postane vee od vseh zeli, in dela velike
        veje, da se morejo pod senco njegovo tice nebeke nastanjevati. '
      verse: 32
    - text: 'In v mnogih takonih prilikah jim je govoril besedo, ko so jo mogli posluati. '
      verse: 33
    - text: 'Brez prilike jim pa ni govoril; a posebej je uencem svojim razlagal
        vse. '
      verse: 34
    - text: 'In ree jim tisti dan, ko se je zveerilo: Prepeljimo se na oni kraj. '
      verse: 35
    - text: 'In zapustivi ljudstvo, vzem ga, kakor je bil v ladji; bile so pa tudi
        druge ladjice  njim. '
      verse: 36
    - text: 'Kar nastane vlik vihar od vetra; in valovi so se vlivali v ladjo, da
        se je ue napolnjevala. '
      verse: 37
    - text: 'In on je bil na krmi, sp na vzglavji; in zbud ga, in rek mu: Uenik,
        ali ti ni ni mar, da pogibamo? '
      verse: 38
    - text: 'In vstavi, zapret vetru, in ree morju; Umolkni, umiri se! In nehal
        je veter, in nastala je velika tihota. '
      verse: 39
    - text: 'In ree jim: Kaj ste tako plani? Kako, da nimate vere? '
      verse: 40
    - text: 'In uplaili so se z velikim strahom, in govorili so med seboj: Kdo vendar
        je ta, da sta mu tudi veter in morje pokorna? '
      verse: 41
  - chapter: 5
    verses:
    - text: 'Ter pridejo na drugo stran morja, v okolico Gadarensko. '
      verse: 1
    - text: 'In precej, ko stopi iz ladje, srea ga lovek iz grobov, kteri je imel
        neistega duha, '
      verse: 2
    - text: 'In je prebivalie imel v grobih; in tudi z verigami ga ni mogel nihe
        zvezati: '
      verse: 3
    - text: 'Kajti bil je velikokrat z oklepami in verigami zvezan, pa je verige potrgal
        in oklepe polomil, in nihe ga ni mogel ukrotiti. '
      verse: 4
    - text: 'In vedno, po noi in po dnevu, bil je po gorah in po grobih, ter je krial
        in se bl s kamenjem. '
      verse: 5
    - text: 'Ugledavi pa Jezusa oddale, stee, ter mu se pokloni. '
      verse: 6
    - text: 'In zakriavi z monim glasom, ree: Kaj imam s teboj, Jezus, sin Boga
        najviega? Zaklinjam te pri Bogu, ne mui me! '
      verse: 7
    - text: '(Govoril mu je namre: Izidi, neisti duh, iz tega loveka.) '
      verse: 8
    - text: 'In vpraa ga: Kako ti je ime? Pa odgovor in ree: Legeon mi je ime,
        ker nas je mnogo. '
      verse: 9
    - text: 'In prosil ga je zel, naj jih ne izene iz tega kraja. '
      verse: 10
    - text: 'Bila je pa tam pri gorah velika reda svinj, ktere so se pasle; '
      verse: 11
    - text: 'In zaprosijo ga vsi hudii, govore: Dovoli nam, da vnidemo va-nje. '
      verse: 12
    - text: 'In Jezus jim precej dovoli. In duhovi neisti izidejo in vnidejo v svinje;
        in zakad se reda z brega v morje  bilo jih je pa kaki dve tisoi  ter
        potonejo v morji. '
      verse: 13
    - text: 'Tisti pa, ki so svinje pasli, pobegnejo, in oznanijo po mestu in po vash.
        Pa izidejo, da pogledajo, kaj bi to bilo, kar se je zgodilo. '
      verse: 14
    - text: 'In pridejo k Jezusu, in ugledajo obsedenca, da sed in je obleen in
        pameten, tistega, ki je imel legeon, in preplaijo se. '
      verse: 15
    - text: 'In poved jim tisti, kteri so bili videli, kako se je zgodilo obsedencu,
        in o svinjah. '
      verse: 16
    - text: 'In zan ga prositi, naj odide i njih krajev. '
      verse: 17
    - text: 'In ko stopi na ladjo, prosil ga je obsedenec, da bi bil  njim. '
      verse: 18
    - text: 'Jezus mu pa ne dopust, nego mu ree: Pojdi na dom svoj k svojim, in
        naznani jim, kaj ti je Gospod storil, in kako se te je usmilil. '
      verse: 19
    - text: 'Ter odide in zane oznanjevati po Deseterih mestih, kaj mu je storil
        Jezus; in vsi so se udili. '
      verse: 20
    - text: 'In ko se prepelje Jezus v ladji zopet na drugo stran, zbere se pri njem
        mnogo ljudstva; in bil je pri morji. '
      verse: 21
    - text: 'In glej, eden od starein shajalia, po imenu Jair, pride in ko ga ugleda,
        pade mu pred noge; '
      verse: 22
    - text: 'In prosil ga je zel, govore: Hi mi umira; pridi, poli na njo rok,
        da ozdravi in bo iva. '
      verse: 23
    - text: 'Pa odide  njim; in lo je za njim mnogo ljudstva, in stiskali so ga. '
      verse: 24
    - text: 'In neka ena, ktera je imela krvotok dvanajst let, '
      verse: 25
    - text: 'In je mnogo pretrpela od mnogih zdravnikov, in potroila vse svoje; pa
        jej ni ni pomagalo, nego je e huje bilo; '
      verse: 26
    - text: 'Prila je, sliavi za Jezusa, med ljudstvom od zadi in se je dotaknila
        obleke njegove. '
      verse: 27
    - text: 'Kajti djala je: e se le obleke njegove dotaknem, ozdravela bom. '
      verse: 28
    - text: 'In precej je usahnil vir krvi njene, in spoznala je po ivotu, da je
        ozdravela od bolezni. '
      verse: 29
    - text: 'In zautivi Jezus precej po sebi, da je mo i njega izla, ree, obrnivi
        se med ljudstvom: Kdo se je dotaknil moje obleke? '
      verse: 30
    - text: 'Pa mu rek uenci njegovi: Saj vidi ljudstvo, da te stiska, pa pravi:
        Kdo se me je dotaknil? '
      verse: 31
    - text: 'In oziral se je okoli, da bi ugledal tisto, ktera je to storila. '
      verse: 32
    - text: 'ena pa, vedo, kaj jej se je zgodilo, uplaena in trepetaje pristopi,
        in pred njim pade in mu pov vso resnico. '
      verse: 33
    - text: 'On jej pa ree: Hi, vera tvoja ti je pomogla; pojdi v miru, in bodi
        zdrava od nadloge svoje. '
      verse: 34
    - text: 'In ko je e govoril, pridejo od stareine shajalinega, govore: Hi
        tvoja je umrla; emu nadleguje e ueniku? '
      verse: 35
    - text: 'Jezus pa precej, ko je slial besedo, ktero so povedali, ree stareini:
        Ne boj se, le veruj! '
      verse: 36
    - text: 'In ni pustil nikomur, da bi el za njim, razen Petru in Jakobu in Janezu
        bratu Jakobovemu. '
      verse: 37
    - text: 'In pride v stareinovo hio, in ugleda hrup in tiste, kteri so mnogo
        jokali in hrumeli. '
      verse: 38
    - text: 'In ko vnide, ree jim: Kaj hrumite in jokate? Deklica ni umrla, nego
        sp. '
      verse: 39
    - text: 'In posmehovali so mu se. On pa izene vse, in vzeme oeta in mater deklice,
        in te, kteri so bili  njim, in vnide, kjer je deklica leala. '
      verse: 40
    - text: 'In prijemi deklico za roko, vel jej: Talita, kumi! to se tolmai: Deklica,
        (pravim ti,) vstani! '
      verse: 41
    - text: 'In precej je vstala deklica in hodila; imela je pa dvanajst let; in zaudijo
        se z velikim udom. '
      verse: 42
    - text: 'In zapov jim zel, naj nikdor ne zv tega; in ree, naj jej dad jesti. '
      verse: 43
  - chapter: 6
    verses:
    - text: 'In izide odtod, in pride v domovino svojo; in za njim so li uenci njegovi. '
      verse: 1
    - text: 'In ko je bila sobota, jel je v shajalii uiti; in mnogi poslualci
        so strmeli, govore: Odkod temu to? in kakona je ta modrost, ki mu je dana,
        da se tudi takoni udei z rokami njegovimi delajo? '
      verse: 2
    - text: 'Ali ni ta tesar, sin Marijin, brat pa Jakobov in Jozejev in Judov in
        Simonov? in niso li sestre njegove tu med nami? In pohujevali so se nad njim. '
      verse: 3
    - text: 'Jezus jim pa ree: Nikjer ni prerok brez asti, razen v domovini svojej,
        in pri rodbini in na domu svojem. '
      verse: 4
    - text: 'In ni mogel ondej nobenega udea storiti, razen da je malo bolnikov,
        poloivi na nje roke, uzdravil. '
      verse: 5
    - text: 'In udil se je njih neveri: in hodil je okoli po vash in uil. '
      verse: 6
    - text: 'Pa poklie k sebi dvanajstere, in zane jih razpoiljati po dva in dva,
        in dajal jim je oblast nad duhovi neistimi. '
      verse: 7
    - text: 'In zapov jim, naj niesar ne jemlj na pot razen same palice; ne torbe,
        ne kruha, ne v pasu denarja; '
      verse: 8
    - text: 'Nego da naj si obujejo opanke, in naj ne oblaijo dveh sukenj. '
      verse: 9
    - text: 'In govoril jim je: Kjerkoli vnidete v hio, tam ostanite, dokler ne izidete
        odondod. '
      verse: 10
    - text: 'In kterikoli vas ne bi sprejeli in vas ne posluali, gred odondod otresite
        prah izpod nog svojih, njim za prio. Resnino vam pravim: Lae bo Sodomi
        ali Gomori v dan sodbe, nego tistemu mestu. '
      verse: 11
    - text: 'In ko so odli, oznanjevali so ljudm, naj se spokor. '
      verse: 12
    - text: 'In izganjali so mnogo hudiev, in mazali z oljem mnogo bolnikov, in uzdravljali. '
      verse: 13
    - text: 'In slial je to kralj Herod (kajti ime njegovo se je bilo razglasilo),
        in pravil je: Janez Krstnik je od mrtvih vstal, in za to se god udei po
        njem. '
      verse: 14
    - text: 'Drugi so govorili: Elija je; a drugi so pravili: Prerok je, ali kakor
        kteri od prerokov. '
      verse: 15
    - text: 'Sliavi pa to Herod, ree: Ta je tisti Janez, kteremu sem jaz glavo
        odsekal, on je vstal od mrtvih. '
      verse: 16
    - text: 'Kajti ta Herod je bil poslal in vjel Janeza, ter ga vklenil v jei, zavoljo
        Herodijade, svojega brata Filipa ene, da se je  njo oenil; '
      verse: 17
    - text: 'Kajti Janez je djal Herodu: Ne sme imeti svojega brata ene. '
      verse: 18
    - text: 'Herodijada ga je pa zalezovala, in hotela ga je umoriti; pa ni mogla. '
      verse: 19
    - text: 'Kajti Herod se je bal Janeza, vedo, da je on pravien in svet mo, ter
        ga je varoval; in mnogo je delal, kakor mu je on rekel, in rad ga je poslual. '
      verse: 20
    - text: 'In ko je napoil priloen dan, da je Herod v spomin svojega rojstva veerjo
        napravil svojim knezom in stotnikom in Galilejskim prvakom, '
      verse: 21
    - text: 'Ter je prila noter Herodijadina hi in plesala in se prikupila Herodu
        in gostom, ree kralj dekletu: Prosi me, karkoli hoe, in dal ti bom. '
      verse: 22
    - text: 'In prisee jej: Karkoli me bo prosila, dal ti bom, noter do polovice
        kraljestva mojega. '
      verse: 23
    - text: 'Ona pa izide in ree materi svojej: Ktero re ga bom prosila? Ona pa
        ree: Glavo Janeza Krstnika. '
      verse: 24
    - text: 'Ter vnide precej jadrno h kralju in ga zaprosi, govore: Hoem, da mi
        daj pri tej prii v skledi glavo Janeza Krstnika. '
      verse: 25
    - text: 'In kralj postane alosten; pa za voljo prisege in gostov jej ni hotel
        odrei. '
      verse: 26
    - text: 'In precej polje kralj rabeljna, in zapov prinesti glavo njegovo. '
      verse: 27
    - text: 'Ta pa odide in mu odseka v jei glavo, in prinese glavo njegovo v skledi,
        in d jo dekletu; a dekle jo d materi svojej. '
      verse: 28
    - text: 'In sliavi to uenci njegovi, pridejo in vzem truplo njegovo, ter ga
        denejo v grob. '
      verse: 29
    - text: 'In snidejo se aposteljni pri Jezusu in mu vse sporo, in to, kar so
        storili in ljudi nauili. '
      verse: 30
    - text: 'Pa jim ree: Pojdite vi sami na samoten kraj, in malo poijte. Kajti
        bilo jih je veliko, kteri so prihajali in odhajali, in e jesti niso utegnili. '
      verse: 31
    - text: 'Ter odidejo na ladji v samoten kraj sami. '
      verse: 32
    - text: 'In videlo jih je ljudstvo, ko so odhajali, in spoznajo ga mnogi; in pe
        iz vseh mest potek tje, in prehit jih, in snidejo se k njemu. '
      verse: 33
    - text: 'In izstopivi, zagleda Jezus mnogo ljudstva, in zasmilijo mu se; kajti
        bili so kakor ovce, ktere nimajo pastirja. In zane jih uiti mnogo rei. '
      verse: 34
    - text: 'In ko je bila ura ue pozna, pristopijo k njemu uenci njegovi, govore:
        Samoten je kraj in ura ue pozna; '
      verse: 35
    - text: 'Razpsti jih, da odidejo v okolne vas in trge, ter si kupijo kruha,
        ker nimajo kaj jesti. '
      verse: 36
    - text: 'On pa odgovor in jim ree: Dajte jim vi jesti. Pa mu rek: e odidemo
        in kupimo za dve sto groev kruha, ter jim damo jesti? '
      verse: 37
    - text: 'On jim pa ree: Koliko hlebov imate? Pojdite in poglejte! In zvedevi,
        rek: Pet, in dve ribi. '
      verse: 38
    - text: 'In zapov jim, naj posad zaporedoma, omizje za omizjem, po zelenej travi. '
      verse: 39
    - text: 'In posedejo se v vrste, po sto in po petdeset. '
      verse: 40
    - text: 'In vzemi petere hlebe in tisti dve ribi, ozr se proti nebu in blagoslovi;
        ter razlomi hlebe, in dajal je uencem svojim, naj polo pred nje. In dve
        ribi razdel vsem. '
      verse: 41
    - text: 'In jedli so vsi, in nasitili so se. '
      verse: 42
    - text: 'In pobrali so koscev, dvanajst koev polnih, in ostankov od rib. '
      verse: 43
    - text: 'In bilo jih je, kteri so jedli hlebe, kakih pet tiso m. '
      verse: 44
    - text: 'In precej prisili uence svoje, naj vstopijo v ladjo in gred naprej
        rez morje k Betsajdi, dokler ne razpust ljudstva. '
      verse: 45
    - text: 'In ko jih je odpravil, odide na goro molit. '
      verse: 46
    - text: 'In ko se je zveerilo, bila je ladja sredi morja, in on sam na zemlji. '
      verse: 47
    - text: 'In zagleda jih, da se muijo z veslanjem; bil jim je namre veter nasproti.
        In okoli etrte strae po noi pride k njim, hod po morji; in hotel je iti
        mimo njih. '
      verse: 48
    - text: 'Oni pa, videvi ga, da hodi po morji, menili so, da je prikazen, in zakri: '
      verse: 49
    - text: 'Kajti vsi so ga zagledali in preplaili se. In precej jih ogovor in
        jim ree: Zaupajte; jaz sem, ne bojte se! '
      verse: 50
    - text: 'In stopi k njim v ladjo, in veter utihne. In zel so se zavzemali in
        udili, '
      verse: 51
    - text: 'Ker niso umeli tega od hlebov; kajti srce njih je bilo okamenelo. '
      verse: 52
    - text: 'In ko se prepeljejo, pridejo na zemljo Genezaretsko in potisnejo ladjo
        h kraju. '
      verse: 53
    - text: 'In ko stopijo iz ladje, spoznajo ga precej; '
      verse: 54
    - text: 'Ter obletajo vso tisto okolico, in zan na posteljah bolnike prinaati,
        kjer so sliali, da je on. '
      verse: 55
    - text: 'In kamorkoli je hodil, v trge ali v mesta ali v vas, pokladali so po
        ulicah bolnike, in prosili so ga, da bi se le rob obleke njegove dotaknili;
        in kterikoli so se ga dotikali, ozdravljeni so bili. '
      verse: 56
  - chapter: 7
    verses:
    - text: 'In snidejo se pri njem Farizeji in nekteri od pismarjev, kteri so bili
        prili iz Jeruzalema; '
      verse: 1
    - text: 'In videvi nektere uence njegove, da s priprostimi rokami, to je z neumitimi,
        jed kruh, zavrnejo jih. '
      verse: 2
    - text: '(Kajti Farizeji in vsi Judje ne jed, dokler s pestj ne umijejo rok,
        izpolnjevaje izroilo starijih. '
      verse: 3
    - text: 'In priedi s trga, ne jed, dokler se ne umijejo; in mnogo drugih je
        re, ktere so sprejeli, in jih izpolnjujejo: umivanje kupic in vrev in kotlov
        in klop.) '
      verse: 4
    - text: 'Na to ga vpraajo Farizeji in pismarji: Za kaj se uenci tvoji ne ravnajo
        po izroilu starijih, nego z neumitimi rokami jed kruh? '
      verse: 5
    - text: 'On jim pa odgovor in ree: Lepo je prerokoval Izaija za vas hinavce,
        kakor je pisano: "To ljudstvo me z ustnicami spotuje, srce njih je pa dale
        od mene. '
      verse: 6
    - text: 'Ali zastonj me ast, ue nauke, zapovedi loveke." '
      verse: 7
    - text: 'Kajti opustivi zapoved Bojo, izpolnjujete postave loveke, umivanje
        vrev in kupic, in mnogo drugih tm podobnih re poinjate. '
      verse: 8
    - text: 'In ree jim: Lepo zametujete zapoved Bojo, da izroilo svoje ohranite. '
      verse: 9
    - text: 'Mojzes namre je rekel: "Spotuj oeta svojega in mater svojo." In: "Kdor
        preklinja oeta ali mater, naj s smrtjo pogine." '
      verse: 10
    - text: 'Vi pa pravite: e ree lovek oetu ali materi: Korban! (to je: Dar je,)
        s imer ti pomorem. '
      verse: 11
    - text: 'In ne puate mu ni ve storiti oetu svojemu ali materi svojej, '
      verse: 12
    - text: 'Zametovaje besedo Bojo za voljo postave svoje, ktero ste postavili;
        in mnogo tm podobnih re poinjate. '
      verse: 13
    - text: 'In poklicavi vse ljudstvo, ree jim: Posluajte me vsi, in umejte! '
      verse: 14
    - text: 'Ni ne more loveka oskruniti, kar od zunej v njega prihaja; nego to,
        kar izhaja i njega, to je, kar skruni loveka. '
      verse: 15
    - text: 'e ima kdo uesa, da slii, naj slii! '
      verse: 16
    - text: 'In ko vnide od ljudstva pro v hio, vpraevali so ga uenci njegovi
        za to priliko. '
      verse: 17
    - text: 'Pa jim ree: Ali ste tudi vi tako nerazumni? Ne umete li, da vse to,
        kar od zunej v loveka prihaja, ne more ga oskruniti? '
      verse: 18
    - text: 'Ker ne gre v srce njegovo, nego v trebuh; in izhaja ven, iste vse jed. '
      verse: 19
    - text: 'Ree pa: Kar iz loveka izhaja, to ga skruni. '
      verse: 20
    - text: 'Kajti od znotrej, iz srca lovekega izhajajo hudobne misli, preestva,
        kurbarije, poboji; '
      verse: 21
    - text: 'Kraje, lakomnost, hudobnost, zvijaa, neistost, hudobno oko, preklinjanje
        Boga, napuh, nespametnost. '
      verse: 22
    - text: 'Vse te hudobne re od znotrej izhajajo, in skrunijo loveka. '
      verse: 23
    - text: 'In vstavi odtod, odide v Tirske in Sidonske kraje. In vstopivi v hio,
        ni hotel, da bi kdo zvedel za-nj; ali ni se mogel prikriti. '
      verse: 24
    - text: 'Kajti sliavi za-nj ena, ktere hi je imela duha neistega, pride in
        mu pade pred noge. '
      verse: 25
    - text: 'Bila je pa ena Grkinja, Sirofenianka po rodu; in prosila ga je, naj
        bi izgnal hudia iz heri njne. '
      verse: 26
    - text: 'Jezus jej pa ree: Pojenjaj, naj se poprej nasitijo otroci; ker ni lepo,
        da se vzeme kruh otrokom, in se vre psom. '
      verse: 27
    - text: 'Ona pa odgovor in mu ree: D, gospod! ali tudi psi pod mizo jed od
        drobtin otrk. '
      verse: 28
    - text: 'Pa jej ree: Za voljo t besede, pojdi; izel je hudi iz heri tvoje. '
      verse: 29
    - text: 'In odedi na dom svoj, nala je, da je izel hudi i nje, in her je
        leala na postelji. '
      verse: 30
    - text: 'In Jezus izide zopet iz Tirskih in Sidonskih predelov, in pride h Galilejskemu
        morju, po sredi predelov Deseterih mest. '
      verse: 31
    - text: 'In pripeljejo mu gluhega in mutastega, ter ga zaprosijo, naj bi poloil
        na-nj roko. '
      verse: 32
    - text: 'In vzemi ga od ljudstva pro na stran, polo prste svoje v uesa njegova,
        in pljune in se dotakne jezika njegovega '
      verse: 33
    - text: 'In pogledavi na nebo, vzdihne in mu ree: Efata, to je: Odpri se! '
      verse: 34
    - text: 'In precej se odpr uesa njegova; in razvee se vez jezika njegovega,
        in govoril je prav. '
      verse: 35
    - text: 'In zapov jim, naj nikomur ne poved; ali bolj ko jim je prepovedoval,
        bolj so oznanjevali. '
      verse: 36
    - text: 'In presilno so se udili, govore: Vse je dobro naredil; gluhim nareja,
        da sliijo, in mutastim, da govor. '
      verse: 37
  - chapter: 8
    verses:
    - text: 'Tiste dn, ko je bilo vse polno ljudstva pri njem, in niso imeli kaj
        jesti, poklie Jezus uence svoje, in ree jim: '
      verse: 1
    - text: 'Ljudstvo mi se smili; kajti ue tri dni so pri meni, in nimajo kaj jesti; '
      verse: 2
    - text: 'In e jih pustim lane na njih dom, oslabeli bodo na poti; kajti nekteri
        od njih so dale prili. '
      verse: 3
    - text: 'Pa mu odgovor uenci njegovi: Odkod bi jih mogel kdo tu v puavi nasititi
        s kruhom? '
      verse: 4
    - text: 'In vpraa jih: Koliko imate hlebov? Oni pa rek: Sedem. '
      verse: 5
    - text: 'Pa zapov ljudstvu, naj se posedejo po tleh. In vzemi sedmere hlebe,
        zahvali, in prelomi, in dajal je uencem svojim, naj polo pred nje in poloili
        so pred ljudstvo. '
      verse: 6
    - text: 'In imeli so malo rib; in blagoslovivi jih, ree, naj polo tudi t
        pred nje. '
      verse: 7
    - text: 'Ter so jedli in nasitili se; in pobrali so ostanke koscev, sedem koev. '
      verse: 8
    - text: 'Bilo jih je pa, kteri so jedli, kake tiri tisoi; in razpust jih. '
      verse: 9
    - text: 'In precej vstopi v ladjo z uenci svojimi, in pride v Dalmanutske kraje. '
      verse: 10
    - text: 'Pa izidejo Farizeji, in zan se  njim prepirati, in zahtevali so od
        njega znamenje z neba, izkuajo ga. '
      verse: 11
    - text: 'In vzdihnivi z duhom svojim, ree: Kaj zahteva ta rod znamenja? Resnino
        vam pravim: Ne bo se dalo znamenje temu zarodu. '
      verse: 12
    - text: 'In pustivi jih, stopi precej v ladjo, in odide na drugo stran. '
      verse: 13
    - text: 'Pozabili so pa vzeti kruha, in niso imeli ve kakor en hleb s seboj v
        ladji. '
      verse: 14
    - text: 'In naroal jim je, govore: Glejte, varujte se kvas Farizejskega in
        kvas Herodovega. '
      verse: 15
    - text: 'In premiljevali so sami s seboj, govore: Kruha nimamo. '
      verse: 16
    - text: 'In ko Jezus to spazi, ree jim: Kaj premiljujete, da nimate kruha? Ali
        e ne spoznate, in ne umete? ali imate e okamenjeno srce svoje? '
      verse: 17
    - text: 'O imate, in ne vidite? uesa imate, in ne sliite? in ne pomnite li? '
      verse: 18
    - text: 'Ko sem pet hlebov razlomil med pet tisoi, koliko polnih koev ste nabrali
        drobtin? Rek mu: Dvanajst. '
      verse: 19
    - text: 'Ko sem jih pa sedem med tiri tisoi, koliko polnih koev ste nabrali
        drobtin? Oni pa rek: Sedem. '
      verse: 20
    - text: 'In ree jim: Kako ne umete? '
      verse: 21
    - text: 'In pride v Betsajdo. In pripeljejo mu slepca, in zaprosijo ga, naj se
        ga dotakne. '
      verse: 22
    - text: 'In prijemi slepca za roko, izpelje ga ven iz vas; ter pljune v o
        njegove, in poloivi roke na-nj, vpraa ga, e kaj vidi? '
      verse: 23
    - text: 'Pa spregleda, in ree: Vidim ljud, da kakor drevesa okoli hodijo. '
      verse: 24
    - text: 'Potem polo zopet roke na o njegove, in ree mu, naj pogleda. In ozdravel
        je, in videl je bistro vse. '
      verse: 25
    - text: 'In odpravi ga na dom njegov, govore: Ne hodi ne v vas, in tudi nikomur
        v vasi ne povj. '
      verse: 26
    - text: 'Ter izide Jezus, in uenci njegovi v vas Cezareje Filipove; in po poti
        je vpraeval uence svoje, govore jim: Kdo pravijo ljudj, da sem jaz? '
      verse: 27
    - text: 'Oni mu pa odgovor: Janez Krstnik; in drugi: Elija; drugi pa: Eden od
        prerokov. '
      verse: 28
    - text: 'In on jim ree: Kdo pa pravite vi, da sem jaz? Peter pa odgovor in mu
        ree: Ti si Kristus. '
      verse: 29
    - text: 'In zapret jim, naj nikomur ne pripovedujejo za-nj. '
      verse: 30
    - text: 'In zane jih uiti, da mora sin loveji mnogo pretrpeti, in zavren
        biti od starein in vlikih duhovnov in pismarjev, in umorjen biti, in v treh
        dnh od smrti vstati. '
      verse: 31
    - text: 'In to besedo je govoril srno. In Peter ga prime, in zane ga odvraati. '
      verse: 32
    - text: 'On se pa obrne, in pogledavi uence svoje, zapret Petru, govore: Poberi
        se od mene, satan! ker ne misli, kar je Boje, nego kar je loveko. '
      verse: 33
    - text: 'In poklicavi ljudstvo z uenci svojimi, ree jim: Kdor hoe za menoj
        iti, zataj naj samega sebe, in vzeme kri svoj, in gre za menoj. '
      verse: 34
    - text: 'Kajti kdor hoe ivljenje svoje ohraniti, izgubil ga bo; kdor pa izgubi
        ivljenje svoje za voljo mene in evangelja, ta ga bo ohranil. '
      verse: 35
    - text: 'Kaj namre pomaga loveku, e ves svet pridob, dui svojej pa koduje? '
      verse: 36
    - text: 'Ali kaj bo dal lovek v zameno za duo svojo? '
      verse: 37
    - text: 'Kajti kdor se sramuje mene in besed mojih v tem preestnem in grenem
        rodu, sramoval se bo tudi sin loveji njega, kedar bo priel v slavi oeta
        svojega z angelji svetimi. '
      verse: 38
  - chapter: 9
    verses:
    - text: 'In ree jim: Resnino vam pravim, da so nekteri med temi, ki stoj tu,
        kteri ne bodo okusili smrti, dokler ne vidijo kraljestva Bojega, da je prilo
        z moj. '
      verse: 1
    - text: 'In rez est dni vzeme Jezus Petra in Jakoba in Janeza, in odpelje jih
        na visoko goro same posebej; in premen se pred njimi. '
      verse: 2
    - text: 'In oblaila njegova postanejo svetla, zel bela kakor sneg, kakor jih
        belivec na zemlji ne more ubeliti. '
      verse: 3
    - text: 'In prikae jim se Elija z Mojzesom, in pogovarjala sta se z Jezusom. '
      verse: 4
    - text: 'In Peter odgovor in ree Jezusu: Rabi, dobro nam je tu biti; bomo pa
        naredili tri atore: tebi enega, in Mojzesu enega, in Eliju enega. '
      verse: 5
    - text: 'Ni namre vedel, kaj govori; kajti bili so zel uplaeni. '
      verse: 6
    - text: 'Pa nastane oblak in jih zakrije; in glas pride iz oblaka, govore: Ta
        je sin moj ljubljeni; njega posluajte. '
      verse: 7
    - text: 'In nagloma se ozr, in nikogar ve niso videli, razen Jezusa samega s
        seboj. '
      verse: 8
    - text: 'Ko so pa stopali z gore, zapov jim, naj nikomur ne poved, kar so videli,
        dokler sin loveji ne vstane od mrtvih. '
      verse: 9
    - text: 'In to besedo so ohranili v sebi, in vpraevali so, kaj bi to bilo: od
        mrtvih vstati? '
      verse: 10
    - text: 'In vpraevali so ga, govore: Saj pravijo pismarji, da mora Elija poprej
        priti? '
      verse: 11
    - text: 'On pa odgovor in jim ree: Elija bo priel res poprej in bo vse uravnal;
        kakor je tudi pisano za sina lovejega, da mora mnogo pretrpeli in zanievan
        biti: '
      verse: 12
    - text: 'Ali jaz vam pravim, da je tudi Elija priel, in storili so mu, kar so
        hoteli, kakor je pisano za-nj. '
      verse: 13
    - text: 'In priedi k uencem, ugleda mnogo ljudstva okoli njih, in pismarje,
        da se  njimi prepirajo. '
      verse: 14
    - text: 'In precej vse ljudstvo, ko ga ugleda, ostrm, in priteki k njemu, pozdravljali
        so ga. '
      verse: 15
    - text: 'Pa vpraa pismarje: Kaj se prepirate  njimi? '
      verse: 16
    - text: 'In odgovarjajo eden izmed ljudstva, ree: Uenik, pripeljal sem k tebi
        sina svojega, kteri ima duha mutastega. '
      verse: 17
    - text: 'In kedar ga zgrabi, lomi ga; in on se peni, in kriplje z zobm svojimi,
        in su se. Pa sem djal uencem tvojim, naj bi ga izgnali, in niso mogli. '
      verse: 18
    - text: 'On mu pa odgovor in ree: O neverni rod, doklej bom z vami? doklej vas
        bom trpel? Peljite ga k meni! '
      verse: 19
    - text: 'In pripeljejo ga k njemu. In ko ga duh ugleda, precej ga strese; in padi
        na zemljo, valjal se je in penil. '
      verse: 20
    - text: 'Pa vpraa oeta njegovega: Koliko je asa, kar mu se je to zgodilo? On
        pa ree: Od mladih ng. '
      verse: 21
    - text: 'In velikokrat ga tudi v ogenj vre ali v vodo, da bi ga pogubil; ali
        e more kaj, pomagaj nam, usmili se nas. '
      verse: 22
    - text: 'Jezus mu pa ree: e more to verovati, vse je mogoe tistemu, kteri
        veruje. '
      verse: 23
    - text: 'In precej zavpije oe mladeniev, in s solzami ree: Verujem, Gospod;
        pomagaj neveri mojej! '
      verse: 24
    - text: 'Videvi pa Jezus, da se steka ljudstvo, zapret duhu neistemu, govore
        mu: Duh mutasti in gluhi, jaz ti ukazujem, izidi i njega, in ne vnidi ve
        va-nj. '
      verse: 25
    - text: 'Pa zakri in ga mono strese, in izide i njega. In postal je kakor
        mrtev, tako, da so mnogi govorili, da je umrl. '
      verse: 26
    - text: 'Jezus ga pa prime za roko in ga vzdigne; in vstal je. '
      verse: 27
    - text: 'In ko vnide v hio, vpraevali so ga uenci njegovi na samem: Za kaj
        ga mi nismo mogli izgnati? '
      verse: 28
    - text: 'Pa jim ree: Ta zarod ne more iziti z niimer, razen z molitvijo in postom. '
      verse: 29
    - text: 'In izedi odtod, li so skupaj skozi Galilejo; in ni hotel, da bi kdo
        zvedel. '
      verse: 30
    - text: 'Kajti uil je uence svoje, in pravil jim je: Sin loveji bo izdan v
        loveke roke, in umorili ga bodo; in ko bo umorjen, vstal bo tretji dan od
        smrti. '
      verse: 31
    - text: 'Oni pa niso umeli govora, in bali so se vpraati ga. '
      verse: 32
    - text: 'In pride v Kapernaum; in ko je bil v hii, vpraa jih: Kaj ste se po
        poti med seboj prikali? '
      verse: 33
    - text: 'Oni so pa molali; prepirali so se bili namre po poti med seboj, kdo
        je najvei. '
      verse: 34
    - text: 'In ko se je usedel, poklie dvanajstere, in ree jim: e kdo hoe biti
        prvi, naj bo najzadnji od vseh, in vsem sluabnik. '
      verse: 35
    - text: 'In vzemi otroia, postavi ga sredi njih; in objemi ga, ree jim: '
      verse: 36
    - text: 'Kdor enega takih otroiev sprejme v ime moje, mene sprejema: in kdor
        mene sprejme, ne sprejema mene, nego tega, kteri me je poslal. '
      verse: 37
    - text: 'Pa mu odgovor Janez in ree: Uenik, videli smo nekoga, da je z imenom
        tvojim izganjal hudie, kteri ne hodi za nami; in zabranili smo mu, ker ne
        hodi za nami. '
      verse: 38
    - text: 'Jezus mu pa ree: Ne branite mu; kajti nikogar ni, kteri bi storil ude
        z imenom mojim, in bi mogel br slabo govoriti o meni. '
      verse: 39
    - text: 'Kajti kdor ni zoper nas, z nami je. '
      verse: 40
    - text: 'Kdorkoli namre vas napoj s kupico vode v ime moje, ker ste Kristusovi,
        resnino vam pravim, ne bo izgubil plaila svojega. '
      verse: 41
    - text: 'In kdor pohuja enega teh malih, kteri verujejo v m, bilo bi mu bolje,
        da bi mu se obesil kamen mlinski na vrat, in bi bil vren v morje. '
      verse: 42
    - text: 'In e te pohujuje roka tvoja, odseci jo; bolje ti je brez roke vniti
        v ivljenje, nego obe roki imeti, in oditi v pekel, v ogenj neugasljivi, '
      verse: 43
    - text: 'Kjer njih rv ne umira, in ogenj ne gasne. '
      verse: 44
    - text: 'In e te noga tvoja pohujuje, odseci jo; bolje ti je hromemu vniti v
        ivljenje, nego obe nogi imeti, in vrenemu bili v pekel, v neugasljivi ogenj, '
      verse: 45
    - text: 'Kjer njih rv ne umira, in ogenj ne gasne. '
      verse: 46
    - text: 'In e te oko tvoje pohujuje, izderi ga; bolje ti je z enim oesom vniti
        v kraljestvo Boje, nego obe oesi imeti, in vrenemu biti v pekel ognjeni, '
      verse: 47
    - text: 'Kjer njih rv ne umira, in ogenj ne gasne. '
      verse: 48
    - text: 'Kajti vsak se bo z ognjem osolil, in vsaka rtva se bo s soljo osolila. '
      verse: 49
    - text: 'Dobra je sol; e pa sol neslana postane, s im jo boste osolili? Imejte
        v sebi sol, in mir imejte med seboj. '
      verse: 50
  - chapter: 10
    verses:
    - text: 'In vstavi odtod, pride v kraje Judejske, skozi pokrajino za Jordanom;
        in snide se zopet ljudstvo k njemu; in kakor je imel navado, zopet jih je
        uil. '
      verse: 1
    - text: 'Pa pristopijo Farizeji in vpraajo ga, e je dovoljeno mou eno popustti,
        izkuajo ga. '
      verse: 2
    - text: 'On pa odgovor in jim ree: Kaj vam je zapovedal Mojzes? '
      verse: 3
    - text: 'Oni pa rek: Mojzes je dopustil loilno pismo napisati, in pustiti jo. '
      verse: 4
    - text: 'Pa odgovor Jezus in jim ree: Za voljo trdosrnosti vae vam je napisal
        to postavo; '
      verse: 5
    - text: 'V zaetku stvarjenja pa, moa in eno ustvaril ju je Bog. '
      verse: 6
    - text: '"Za to bo zapustil lovek oeta svojega in mater; in pridruil se bo
        eni svojej. '
      verse: 7
    - text: 'In dva bosta eno telo." Tako nista ve dva, nego eno telo. '
      verse: 8
    - text: 'Kar je torej Bog zdruil, naj lovek ne razdruuje. '
      verse: 9
    - text: 'In v hii ga zopet uenci njegovi za to vpraajo. '
      verse: 10
    - text: 'Pa jim ree: Kdor popust eno svojo in se oeni z drugo, preestvuje
        proti njej; '
      verse: 11
    - text: 'In e ena popust moa svojega in se omo z drugim, preestvuje. '
      verse: 12
    - text: 'In prinaali so k njemu otroie, naj bi se jih dotaknil; uenci so pa
        branili tm, kteri so jih prinaali. '
      verse: 13
    - text: 'Videvi pa to Jezus, razhudi se, in ree jim: Pustite otroie, naj pridejo
        k meni, in ne branite jim; kajti takih je kraljestvo Boje. '
      verse: 14
    - text: 'Resnino vam pravim: Kdor ne sprejme kraljestva Bojega kakor otrok,
        ne bo priel va-nj. '
      verse: 15
    - text: 'In objemi jih, polo na nje roke in jih blagoslovi. '
      verse: 16
    - text: 'In ko izide na cesto, pribe nekdo k njemu, in pokleknivi pred njim,
        vpraa ga: Dobri uenik, kaj naj storim, da zadobom veno ivljenje? '
      verse: 17
    - text: 'Jezus mu pa ree: Kaj me imenuje dobrega? Nihe ni dober, razen eden,
        Bog. '
      verse: 18
    - text: 'Zapovedi zna: Ne preestvuj; ne ubijaj; ne kradi; ne priaj po krivem;
        ne goljufaj; spotj oeta svojega in mater. '
      verse: 19
    - text: 'On pa odgovor in mu ree: Uenik, vse to sem izpolnil od mladosti svoje. '
      verse: 20
    - text: 'Jezus pa pogledavi nanj, poljubi ga in mu ree: Enega ti je e treba:
        pojdi, prodaj, karkoli ima, in daj ubogim, in imel bo zaklad na nebu: ter
        pridi, vzemi kri, in pojdi za menoj. '
      verse: 21
    - text: 'On pa postane alosten za voljo te besede, in odide otoen; kajti imel
        je mnogo premoenja. '
      verse: 22
    - text: 'In Jezus pogleda okoli, in ree uencem svojim: Kako teko bodo prili
        tisti, kteri imajo bogastvo, v kraljestvo Boje? '
      verse: 23
    - text: 'Uenci so se pa zavzemali nad besedami njegovimi. Jezus pa zopet odgovor
        in jim ree: Otroci, kako teko je tistim, kteri zaupajo bogastvu, v kraljestvo
        Boje vniti! '
      verse: 24
    - text: 'Lae je priti kameli skozi igelno uesce, nego bogatemu vniti v kraljestvo
        Boje. '
      verse: 25
    - text: 'Oni so se pa na vso mo udili, govore med seboj: In kdo se more zveliati? '
      verse: 26
    - text: 'Jezus pa pogleda na nje, in ree: Pri ljudh je nemogoe, ali ne pri
        Bogu; kajti vse je mogoe pri Bogu. '
      verse: 27
    - text: 'In zane mu Peter praviti: Glej, mi smo zapustili vse in smo li za teboj. '
      verse: 28
    - text: 'Jezus pa odgovor in ree: Resnino vam pravim, nikogar ni, kteri je
        zapustil hio, ali brate, ali sestre, ali oeta, ali mater, ali eno, ali
        otroke, ali njive, za voljo mene in evangelja, '
      verse: 29
    - text: 'Da ne bi prejel sedaj na tem svetu stokrat toliko, hi in bratov in sester
        in mater in otrk in njiv, s preganjanjem, na drugem pa venega ivljenja. '
      verse: 30
    - text: 'Mnogi pa, kteri so prvi, bodo zadnji, in kteri so zadnji, prvi. '
      verse: 31
    - text: 'Bili so pa na poti, gredo v Jeruzalem; in Jezus je el pred njimi, in
        oni so se udili, in gredo za njim, bali so se. In vzemi zopet dvanajstere,
        zane jim praviti, kaj mu se ima zgoditi: '
      verse: 32
    - text: 'Glej, v Jeruzalem gremo, in sin loveji bo izdan vlikim duhovnom in
        pismarjem, in obsodili ga bodo na smrt, in izroili nevernikom, '
      verse: 33
    - text: 'In zasramovali ga bodo, in biali ga, in pljuvali na-nj, in umorili ga
        bodo; a tretji dan bo vstal od smrti. '
      verse: 34
    - text: 'Pa pristopita k njemu Jakob in Janez, sina Zebedejeva, govore: Uenik!
        hoeva, da nama stri, kar bova prosila. '
      verse: 35
    - text: 'On jima pa ree: Kaj hoeta, da naj vama storm? '
      verse: 36
    - text: 'Ona mu pa reeta: Daj nama, da sedeva eden tebi na desno, in eden tebi
        na levo v slavi tvojej. '
      verse: 37
    - text: 'Jezus jima pa ree: Ne vsta, kaj prosita. Moreta li piti kelih, kterega
        jaz pijem, in krstiti se s krstom, s kterim se jaz krstim? '
      verse: 38
    - text: 'Ona mu pa reeta: Moreva. In Jezus jima ree: Kelih, kterega jaz pijem,
        bosta pila; in s krstom, s kterim se jaz krstim, bosta se krstila. '
      verse: 39
    - text: 'Da bi pa sedla meni na desno in meni na levo, ne morem jaz dati, nego
        to se bo dalo tm, kterim je pripravljeno. '
      verse: 40
    - text: 'In sliavi to deseteri, zan se jeziti nad Jakobom in Janezom. '
      verse: 41
    - text: 'Jezus jih pa poklie, in ree jim: Vste, da tisti, kteri menijo vladati
        nad narodi, nad njimi gospodujejo; a poglavarji njih imajo oblast nad njimi. '
      verse: 42
    - text: 'Ne bo pa tako med vami: nego kdorkoli hoe velik postati med vami, naj
        vam bo sluabnik; '
      verse: 43
    - text: 'In kdorkoli od vas hoe postati prvi, bodi vsem hlapec. '
      verse: 44
    - text: 'Kajti tudi sin loveji ni priel, da bi mu sluili, nego da slui, in
        d ivljenje svoje za odkup mnogim. '
      verse: 45
    - text: 'In pridejo v Jeriho. In ko so li iz Jerihe, on in uenci njegovi, in
        obilno ljudstva, sedel je sin Timejev slepi Bartimej kraj poti in je prosil. '
      verse: 46
    - text: 'In ko slii, da je Jezus Nazarean, zane vpiti in govoriti: Sin Davidov,
        Jezus, usmili se me! '
      verse: 47
    - text: 'In mnogi so mu pretili, naj umolkne; on je pa e veliko bolj krial:
        Sin Davidov, usmili se me! '
      verse: 48
    - text: 'In Jezus se ustavi, in ree, naj ga pokliejo. Pa pokliejo slepca, govore
        mu: Ne boj se! Vstani; klie te. '
      verse: 49
    - text: 'On pa, zagnavi s sebe pla svoj, vstane, in pride k Jezusu. '
      verse: 50
    - text: 'In Jezus odgovor in mu ree: Kaj hoe, naj ti storm? Slepec mu pa
        ree: Rabi, da spregledam! '
      verse: 51
    - text: 'Jezus mu pa ree: Pojdi; vera tvoja ti je pomogla. In precej je spregledal,
        in el je za Jezusom po poti. '
      verse: 52
  - chapter: 11
    verses:
    - text: 'In ko so se priblievali Jeruzalemu, Betfagi in Betaniji pri Oljskej
        gori, polje dva izmed uencev svojih, '
      verse: 1
    - text: 'In ree jima: Pojdita v vas, ki vama je nasproti; in precej, ko prideta
        va-njo, nala bosta rebe privezano, na kterem ni noben lovek sedel: odveita
        ga, in pripeljita. '
      verse: 2
    - text: 'In e vama kdo ree: Kaj delata to? recita: Gospod ga potrebuje; in precej
        ga bo poslal sm. '
      verse: 3
    - text: 'Ter odideta, in najdeta rebe privezano pri vratih zunej na razpotji,
        in odveeta ga. '
      verse: 4
    - text: 'In nekteri tistih, ki so ondej stali, rek jima: Kaj odvezujeta rebe? '
      verse: 5
    - text: 'Ona jim pa reeta, kakor je bil Jezus naroil: in pust ju. '
      verse: 6
    - text: 'Ter pripeljeta rebe k Jezusu, in denejo na-nj oblaila svoja: in usede
        se na-nj. '
      verse: 7
    - text: 'Mnogi pa pogrnejo oblaila svoja po cesti; a drugi so sekali veje z dreves,
        ter jih stlali po poti. '
      verse: 8
    - text: 'In kteri so li pred njim, in kteri so li za njim, vpili so, govore:
        Hosana; Blagoslovljen, kteri gre v imenu Gospodovem! '
      verse: 9
    - text: 'Blagoslovljeno kraljestvo oeta naega Davida, ktero gre v imenu Gospodovem!
        Hosana na viavah! '
      verse: 10
    - text: 'In Jezus vnide v Jeruzalem, in v tempelj; in ko je vse pregledal, odide,
        ker je bil ue veer, z dvanajsterimi v Betanijo. '
      verse: 11
    - text: 'In ko so drugi dan li iz Betanije, postane laen. '
      verse: 12
    - text: 'In ugledavi od dale smokvo, ktera je imela listje, pride, ako bi kaj
        nael na njej. Ali priedi k njej, ne najde niesar razen listje: ker ni
        bil as za smokve. '
      verse: 13
    - text: 'In Jezus odgovor in jej ree: Naj na vekomaj nikoli nihe s tebe sad
        ne j! In sliali so ga uenci njegovi. '
      verse: 14
    - text: 'In pridejo v Jeruzalem. In ko stopi Jezus v tempelj, zane izganjati
        tiste, kteri so v tempeljnu prodajali in kupovali; in mize menjalcev in stole
        tistih, kteri so prodajali golobe, prevrne. '
      verse: 15
    - text: 'In ni pustil, da bi kdo nesel posodo skozi tempelj. '
      verse: 16
    - text: 'In uil je, govore jim: Mar ni pisano: "Dom moj naj se imenuje dom molitve
        vsem narodom?" A vi ste naredili iz njega "jamo razbojniko". '
      verse: 17
    - text: 'In sliali so pismarji in vliki duhovni, in iskali so, kako bi ga pogubili;
        kajti bali so se ga, ker se je vse ljudstvo udilo nauku njegovemu. '
      verse: 18
    - text: 'In ko se je zveerilo, el je ven iz mesta. '
      verse: 19
    - text: 'In gredo zjutraj mimo, ugledajo smokvo, da se je posuila s korenino. '
      verse: 20
    - text: 'In spomene se Peter, in ree mu: Rabi, glej, smokva, ktero si preklel,
        posuila se je. '
      verse: 21
    - text: 'Pa odgovor Jezus in jim ree: Imejte vero Bojo! '
      verse: 22
    - text: 'Kajti resnino vam pravim: e kdo ree tej gori: Vzdigni se, in vrzi
        se v morje! in ne dvomi v srcu svojem, nego veruje, da se bo zgodilo, kar
        pravi, zgodilo mu se bo, karkoli poree. '
      verse: 23
    - text: 'Za to vam pravim: Vse, karkoli v molitvi svojej prosite, verujte, da
        boste prejeli, in zgodilo vam se bo. '
      verse: 24
    - text: 'In kedar se vstopite k molitvi, odpustite, e zoper koga kaj imate; da
        tudi oe va, ki je na nebesih, odpust vam vae grehe. '
      verse: 25
    - text: 'e pa vi ne odpuate, tudi vam ne bo odpustil oe va, ki je na nebesih,
        vaih grehov. '
      verse: 26
    - text: 'In pridejo zopet v Jeruzalem. In ko se je po tempeljnu sprehajal, pridejo
        k njemu vliki duhovni in pismarji in stareine, '
      verse: 27
    - text: 'In rek mu: S kakono oblastjo dela to? in kdo ti je dal to oblast,
        da to dela? '
      verse: 28
    - text: 'Jezus pa odgovor in jim ree: Vpraal bom tudi jaz vas eno besedo; in
        odgovorite mi, pa vam bom povedal, s kakono oblastjo to delam. '
      verse: 29
    - text: 'Krst Janezov, je li bil z nebes, ali od ljud? Odgovorite mi! '
      verse: 30
    - text: 'In premiljevali so sami s seboj, govore: e reemo: Z nebes, poree:
        Za kaj mu torej niste verovali? '
      verse: 31
    - text: 'Bi li rekli: Od ljud? Bali so se ljudstva; kajti vsi so mislili za Janeza,
        da je bil res prerok. '
      verse: 32
    - text: 'Pa odgovor in rek Jezusu: Ne vemo. In Jezus odgovor in jim ree: Tudi
        jaz vam ne povem, s kakono oblastjo to delam. '
      verse: 33
  - chapter: 12
    verses:
    - text: 'In zane jim v prilikah govoriti: Zasadil je lovek vinograd, in ogradil
        ga je s plotom, in izkopal je klet in sezidal stolp, in izroil ga je vinogradnikom,
        ter je odpotoval. '
      verse: 1
    - text: 'In ko je bil as, polje do vinogradnikov hlapca, da bi od vinogradnikov
        prejel od sad vinogradovega. '
      verse: 2
    - text: 'Oni ga pa zgrabijo, in pretep in poljejo praznega. '
      verse: 3
    - text: 'In zopet polje k njim drugega hlapca; in tega kamenjajo in mu razbijejo
        glavo, in poljejo usramotenega. '
      verse: 4
    - text: 'In zopet polje drugega; in tega ubijejo. In mnogo drugih, od kterih
        so nektere pretepli, a nektere pobili. '
      verse: 5
    - text: 'Imajo torej e edinega sina svojega ljubljenega polje naposled tudi
        tega k njim, govore: Sina mojega se bodo bali. '
      verse: 6
    - text: 'Oni pa, vinogradniki, rek med seboj: Ta je dedi. Pridite, ubijmo ga,
        in na bo vinograd. '
      verse: 7
    - text: 'Ter ga zgrabijo in ubijejo, in vrejo ven iz vinograda. '
      verse: 8
    - text: 'Kaj bo torej storil gospodar vinograda? Priel bo in bo vinogradnike
        pogubil, in vinograd bo izroil drugim. '
      verse: 9
    - text: 'Niste li tega pisma brali? "Kamen, kterega so zidarji zavrgli, on je
        postal glava oglu; '
      verse: 10
    - text: 'Od Gospoda se je zgodilo to, in udno je v oh naih." '
      verse: 11
    - text: 'In gledali so, da bi ga vjeli; ali zboj se ljudstva. Spoznali so namre,
        da je zoper njih priliko povedal. In pustivi ga, odidejo. '
      verse: 12
    - text: 'In poljejo k njemu nekteri od Farizejev in Herodovcev, da bi ga vjeli
        v besedi. '
      verse: 13
    - text: 'Oni pa pristopijo in mu rek: Uenik! vmo, da si pravien in ti ni nikogar
        mar, ker ne gleda ljudm na lice, nego v resnici ui pot Bojo. Ali se sme
        dati cesarju davek ali ne? bi li dali, ali ne bi dali? '
      verse: 14
    - text: 'On je pa poznal njih hinavstvo, in ree jim: Kaj me izkuate? Prinesite
        mi denar, da pogledam. '
      verse: 15
    - text: 'Oni pa prines. In ree jim: egava je ta podoba in napis? Oni mu pa
        rek: Cesarjeva. '
      verse: 16
    - text: 'Pa odgovor Jezus in jim ree: Dajte, kar je cesarjevega, cesarju, in
        kar je Bojega, Bogu. In zaudijo mu se. '
      verse: 17
    - text: 'Pa pridejo k njmemu Saduceji, kteri pravijo, da ni vstajanja. In vpraajo
        ga, govore: '
      verse: 18
    - text: 'Uenik! Mojzes nam je napisal: e komu brat umre, in zapust eno, otrk
        pa ne zapust, naj vzeme brat njegov eno njegovo, in zbud seme bratu svojemu. '
      verse: 19
    - text: 'Bilo je pa sedem bratov; in prvi je vzel eno, in umrl je, in ni zapustil
        semena. '
      verse: 20
    - text: 'In vzel jo je drugi in umrl je, in tudi ta ni zapustil semena. Tudi tretji
        tako. '
      verse: 21
    - text: 'In vzeli so jo sedmeri, in niso zapustili semena. Naposled za vsemi je
        umrla tudi ena. '
      verse: 22
    - text: 'O vstajanji torej, kedar vstanejo, egava od njih bo ena? Kajti imeli
        so jo sedmeri za eno. '
      verse: 23
    - text: 'Pa odgovor Jezus in jim ree: Ne motite li se za to, ker ne znate pisem,
        ne mo Boje? '
      verse: 24
    - text: 'Kedar namre od mrtvih vstanejo, ne enijo se in ne mo, nego so kakor
        angelji na nebesih. '
      verse: 25
    - text: 'Za mrtve pa, da vstajajo, niste li brali v Mojzesovih bukvah, pri grmu,
        kako mu je Bog rekel, govore: "Jaz sem Bog Abrahamov, in Bog Izakov, in Bog
        Jakobov?" '
      verse: 26
    - text: 'Ni Bog Bog mrtvih, nego Bog ivih; vi se torej zel motite. '
      verse: 27
    - text: 'In pristopivi eden od pismarjev, kteri je slial, kako so se prepirali,
        in je videl, da jim je dobro odgovoril, vpraa ga: Ktera je prva zapoved od
        vseh? '
      verse: 28
    - text: 'Jezus mu pa odgovor: Prva vseh zapovedi je: "Slii, Izrael! Gospod na
        Bog je edini Gospod. '
      verse: 29
    - text: 'In ljubi Gospoda Boga svojega iz vsega srca svojega, in iz vse due svoje,
        in iz vse pameti svoje, in iz vse moi svoje." Ta je prva zapoved. '
      verse: 30
    - text: 'In druga podobna ta: "Ljubi blinjega svojega kakor samega sebe." Vee
        od teh ni druge zapovedi. '
      verse: 31
    - text: 'Pa mu ree pismar: Dobro, uenik! Prav si povedal, da je Bog eden, in
        da ni drugega razen njega. '
      verse: 32
    - text: 'In ljubiti ga iz vsega srca, in iz vse pameti, in iz vse due, in iz
        vse moi, in blinjega ljubiti kakor samega sebe: to je ve od vseh rtev
        in darov. '
      verse: 33
    - text: 'In Jezus videvi, da je on pametno odgovoril, ree mu: Nisi dale od
        kraljestva Bojega. In nihe ga ni smel ve vpraati. '
      verse: 34
    - text: 'In odgovarjajo Jezus ree, ue v tempeljnu: Kako pravijo pismarji,
        da je Kristus sin Davidov? '
      verse: 35
    - text: 'Kajti sam David je rekel v Duhu svetem: "Rekel je Gospod gospodu mojemu:
        Sdi meni na desno, dokler ne poloim sovranikov tvojih nogam tvojim za podnoje." '
      verse: 36
    - text: 'Sam David ga torej imenuje gospoda, in odkod je sin njegov? In obilno
        ljudstvo ga je rado poslualo. '
      verse: 37
    - text: 'In govoril jim je v nauku svojem: Varujte se pismarjev, kteri hoejo
        v dolgih suknjah hoditi, in ljubijo pozdrave po ulicah, '
      verse: 38
    - text: 'In prve stole po shajaliih, in prve prostore na gostijah; '
      verse: 39
    - text: 'Kteri poirajo vdovam hie, in na videz dolgo molijo: ti bodo prejeli
        ostrejo sodbo. '
      verse: 40
    - text: 'In usede se Jezus cerkvenemu zakladu nasproti, in gledal je, kako mee
        ljudstvo denar v zakladnico; in veliko bogatih je metalo veliko. '
      verse: 41
    - text: 'In pride ena vdova uboga, in vre dva denarca, kar je en vinar. '
      verse: 42
    - text: 'In poklicavi uence svoje, ree jim: Resnino vam pravim, da je ta vdova
        uboga vrgla ve od vseh, kteri meejo v zakladnico; '
      verse: 43
    - text: 'Kajti vsi so vrgli od obilnosti svoje; ta je pa od ubotva svojega vrgla
        vse, kar je imela, ves ive svoj. '
      verse: 44
  - chapter: 13
    verses:
    - text: 'In ko je el iz tempeljna, ree mu eden uencev njegovih: Uenik, glej,
        kakono kamenje in kakone zidine! '
      verse: 1
    - text: 'In odgovarjajo Jezus, ree mu: Vidi t-le zidine velike? Ne bo ostal
        kamen na kamenu, kteri se ne bi podrl. '
      verse: 2
    - text: 'In ko je sedel na Oljskej gori tempeljnu nasproti, vpraevali so ga posebej
        Peter in Jakob in Janez in Andrej: '
      verse: 3
    - text: 'Povj nam, kedaj bo to? in kaj bo znamenje, kedar se ima vse to izpolniti? '
      verse: 4
    - text: 'Jezus jim pa odgovor in zane praviti: varujte se, da vas kdo ne premoti! '
      verse: 5
    - text: 'Kajti veliko jih bo prilo v ime moje, govore: Jaz sem Kristus; in veliko
        jih bodo premotili. '
      verse: 6
    - text: 'Kedar pa zasliite boje in glasove o bojih, ne ustraite se! Kajti to
        mora biti. Ali to e ni konec. '
      verse: 7
    - text: 'Kajti vstal bo narod na narod, in kraljestvo na kraljestvo; in potresi
        bodo po krajih, in lakote bodo in prekucije. '
      verse: 8
    - text: 'Zaetek nadlogam je to. A vi se varujte! Kajti izroevali vas bodo sodnijam
        in shajaliem; biali vas bodo, in pred vladarje in kralje vas popeljejo
        za voljo mene, njim za prio. '
      verse: 9
    - text: 'In pri vseh narodih se mora poprej oznaniti evangelj. '
      verse: 10
    - text: 'Kedar vas pa popeljejo, da vas izro, ne skrbite naprej, kaj bi govorili,
        in ne premiljujte! nego kar vam se bo dalo tisto uro, to govorite: ker ne
        boste govorili vi, nego Duh sveti. '
      verse: 11
    - text: 'Izdajal bo pa brat brata na smrt, in oe sina; in otroci bodo vstali
        zoper roditelje, in morili jih bodo. '
      verse: 12
    - text: 'In sovraili vas bodo vsi za voljo imena mojega; kdor pa pretrp do konca,
        ta se bo zvelial. '
      verse: 13
    - text: 'A kedar ugledate "gnjusobo razdevanja," za ktero je povedal prerok Danijel,
        da stoj, kjer ne bi imela, (kdor bere, naj ume!) tedaj naj tisti, kteri so
        v Judeji, zbe na gore. '
      verse: 14
    - text: 'A kdor je na strehi, ne stopaj dol v hio, in ne hdi noter, da bi kaj
        vzel iz hie svoje. '
      verse: 15
    - text: 'In kdor je na polji, naj se ne vraa, da vzeme pla svoj. '
      verse: 16
    - text: 'Gorj pa noseim in dojeim v tistih dnh! '
      verse: 17
    - text: 'Molite pa, naj ne bo beg va po zimi. '
      verse: 18
    - text: 'Kajti tisti dnevi bodo stiska, kakorne ni bilo od zaetka stvarjenja,
        ktero je stvaril Bog, doslej, in je tudi ne bo. '
      verse: 19
    - text: 'In ko ne bi bil Gospod prikrajal dn, to se ne bi noben lovek zvelial;
        ali za voljo izvoljencev, ktere je izvolil, prikrajal je dn. '
      verse: 20
    - text: 'In e vam tedaj kdo ree: Glej, tu je Kristus; ali: Glej, ondej je, ne
        verjemite. '
      verse: 21
    - text: 'Kajti vstali bodo lanjivi kristusi in lanjivi preroki, in delali bodo
        znamenja in udee, da bi premotili, ko bi bilo mogoe, tudi izvoljence. '
      verse: 22
    - text: 'A vi se varujte; glej, povedal sem vam vse poprej. '
      verse: 23
    - text: 'Tiste dn pa, po tej stiski, otemnelo bo solnce in mesec ne bo dajal
        svetlobe svoje, '
      verse: 24
    - text: 'In zvezde nebeke bodo padale, in sile, ktere so na nebesih, pregibale
        se bodo. '
      verse: 25
    - text: 'In tedaj bodo ugledali sina lovejega, da gre na oblakih z veliko moj
        in slavo. '
      verse: 26
    - text: 'In tedaj bo poslal angelje svoje, in zbral bo izvoljence svoje od veterih
        vetrov, od konca zemlje do kraja neba. '
      verse: 27
    - text: 'A od smokve se nauite priliko: Kedar se veja njena pomlad, in poene
        liste, vste, da je blizu pomlad; '
      verse: 28
    - text: 'Tako tudi vi, kedar ugledate, da se te rei god, vdite, da je blizu
        pri vratih. '
      verse: 29
    - text: 'Resnino vam pravim, da ne bo preel ta rod, dokler se vse te rei ne
        zgod. '
      verse: 30
    - text: 'Nebo in zemlja bosta prela; a besede moje ne bodo nikoli prele. '
      verse: 31
    - text: 'Za tisti dan in uro pa nihe ne v, tudi angelji na nebu ne, tudi sin
        ne, razen oe. '
      verse: 32
    - text: 'Pazite, ujte in molite, ker ne vste, kedaj je as. '
      verse: 33
    - text: 'Kakor je lovek, kteri je odpotoval, zapustil dom svoj, in dal hlapcem
        svojim oblast, in vsakemu svoje delo, in zapovedal vratarju, da naj uje. '
      verse: 34
    - text: 'ujte torej, (ker ne vste, kedaj bo priel hini gospodar zveer, ali
        o polnoi, ali o petelinjem petji, ali zjutraj;) '
      verse: 35
    - text: 'Da ne pride nenadoma, in vas ne najde spih. '
      verse: 36
    - text: 'Kar pa vam pravim, pravim vsem: ujte! '
      verse: 37
  - chapter: 14
    verses:
    - text: 'Bila je pa velika no in praznik presnih kruhov rez dva dni. In iskali
        so vliki duhovni in pismarji, kako bi ga z zvijao vjeli, in umorili. '
      verse: 1
    - text: 'Govorili so pa: Ne na praznik, da se narod ne spunta. '
      verse: 2
    - text: 'In ko je bil v Betaniji, v hii Simona gobavca, in je sedel za mizo,
        pride ena, ktera je imela sklenico iste dragocene nardove mire; in razbije
        sklenico in mu izlije na glavo. '
      verse: 3
    - text: 'Bili so pa nekteri, kteri so se sami pri sebi hudovali, govore: emu
        se je ta potrata mire zgodila? '
      verse: 4
    - text: 'Kajti to bi se bilo moglo za ve kakor sto groev prodati, in dati se
        ubogim. In godrnjali so nad njo. '
      verse: 5
    - text: 'Jezus pa ree; Pustite jo; kaj jej delate skrb? Dobro delo je storila
        na meni. '
      verse: 6
    - text: 'Kajti uboge imate vselej s seboj, in kedar hoete, morete jim dobro storiti;
        mene pa nimate vselej. '
      verse: 7
    - text: 'Kar je ona mogla, to je storila; prva je pomazilila telo moje za pokop. '
      verse: 8
    - text: 'Resnino vam pravim: Kjerkoli po vsem svetu se bo oznanil ta evangelj,
        povedalo se bo tudi to, kar je ta storila, njej v spomin. '
      verse: 9
    - text: 'In Juda Ikarijan, eden od dvanajsterih, odide k vlikim duhovnom, da
        jim ga izda. '
      verse: 10
    - text: 'Oni pa, ko to sliijo, razvesel se, in obrek mu dati denarja: in iskal
        je, kako bi ga prilono izdal. '
      verse: 11
    - text: 'In prvi dan presnih kruhov, ko so velikonono jagnje klali, rek mu uenci
        njegovi: Kam hoe, da gremo in pripravimo, da bo jedel velikonono jagnje? '
      verse: 12
    - text: 'Pa polje dva izmed uencev svojih, in ree jima: Pojdita v mesto; in
        sreal vaju bo lovek, kteri ponese vr vode. Pojdita za njim, '
      verse: 13
    - text: 'In kjer vnide, recita gospodarju hie: Uenik pravi: Kje je gostilnica,
        kjer bom z uenci svojimi jedel velikonono jagnje? '
      verse: 14
    - text: 'In on vama bo pokazal veliko izbo, pogrnjeno in pripravljeno; tam nam
        priredita. '
      verse: 15
    - text: 'In uenca njegova izideta, in prideta v mesto, in najdeta, kakor jima
        je rekel, ter pripravita velikonono jagnje. '
      verse: 16
    - text: 'In ko se zveer, pride z dvanajsterimi. '
      verse: 17
    - text: 'In ko so za mizo sedeli in jedli, ree Jezus: Resnino vam pravim, da
        me bo eden izmed vas, kteri z menoj j, izdal. '
      verse: 18
    - text: 'Oni se pa zan alostiti, in praviti mu eden za drugim: Ali jaz? in
        drugi: Ali jaz? '
      verse: 19
    - text: 'On pa odgovor in jim ree: Eden od dvanajsterih, kteri omaka z menoj
        v skledo. '
      verse: 20
    - text: 'Sin loveji sicer gre, kakor je pisano za-nj; ali gorj tistemu loveku,
        kteri sina lovejega izdaja. Bolje bi mu bilo, da se ne bi bil rodil tisti
        lovek. '
      verse: 21
    - text: 'In ko so jedli, vzeme Jezus kruh, in blagoslovivi, prelomi, in d jim,
        in ree: Vzemite, jejte; to je telo moje. '
      verse: 22
    - text: 'In vzemi kelih, zahvali, in d jim; in pili so i njega vsi. '
      verse: 23
    - text: 'In ree jim: To je kri moja novega zakona, ktera se prelija za mnoge. '
      verse: 24
    - text: 'Resnino vam pravim, da ne bom ve pil od trtnega rod, do tistega dn,
        ko ga bom pil novega v kraljestvu Bojem. '
      verse: 25
    - text: 'In ko so odpeli, odidejo na Oljsko goro. '
      verse: 26
    - text: 'In ree jim Jezus: Vsi se boste pohujali to no od mene. Kajti pisano
        je: "Pastirja bom udaril, in razkropile se bodo ovce." '
      verse: 27
    - text: 'Ali po vstajanji svojem pojdem pred vami v Galilejo. '
      verse: 28
    - text: 'Peter mu pa ree: In e se vsi pohujajo, jaz ne. '
      verse: 29
    - text: 'Pa mu ree Jezus: Resnino ti pravim, da nocoj to no, predno bo petelin
        dvakrat zapel, zatajil me bo trikrat. '
      verse: 30
    - text: 'On je pa e bolj pravil: Ko bi moral s teboj vred umreti, nikoli te ne
        bom zatajil. Tako so tudi vsi govorili. '
      verse: 31
    - text: 'In pridejo na mesto, kteremu je ime Getsemane; ter ree uencem svojim:
        Usedite se tu dotlej, da izmolim. '
      verse: 32
    - text: 'In vzeme Petra in Jakoba in Janeza s seboj. In zane alovati in obupovati. '
      verse: 33
    - text: 'In ree jim: alostna je dua moja do smrti; ostanite tu, in ujte. '
      verse: 34
    - text: 'Ter odide malo dalje in pade na zemljo, in molil je, naj bi, e je mogoe,
        prela ta ura od njega. '
      verse: 35
    - text: 'In govoril je: Aba, oe! vse je mogoe tebi. Prenesi ta kelih od mene;
        ali ne, kar jaz hoem, nego kar ti. '
      verse: 36
    - text: 'In pride, in najde jih, da sp, ter ree Petru: Simon, sp? Ali nisi
        mogel ene ure preuti? '
      verse: 37
    - text: 'ujte in molite, da ne zajdete v izkunjavo; duh je sicer krepek, ali
        telo je slabo. '
      verse: 38
    - text: 'In zopet odide, in molil je, govore iste besede. '
      verse: 39
    - text: 'In ko se vrne, najde jih zopet, da sp (kajti bile so jim oi oteale);
        in niso vedeli, kaj bi mu odgovorili. '
      verse: 40
    - text: 'In pride v tretje, in ree jim: Spte dalje in poivajte! Dosti je; prila
        je ura. Glej, sin loveji se izdaja grenikom v roke. '
      verse: 41
    - text: 'Vstanite, pojdimo! Glej, izdajalec moj se je priblial. '
      verse: 42
    - text: 'In precej, ko je e govoril, pride Juda, kteri je bil eden od dvanajsterih,
        in  njim mnogo ljudstva z mei in koli, od vlikih duhovnov in pismarjev
        in starein. '
      verse: 43
    - text: 'Dal jim je pa izdajalec njegov znamenje, govore: Kogar bom poljubil,
        ta je; zgrabite ga, in odpeljite varno. '
      verse: 44
    - text: 'In priedi, pristopi precej k njemu, in ree: Rabi! Rabi! in ga poljubi. '
      verse: 45
    - text: 'Oni pa polo na-nj roke svoje in ga zgrabijo. '
      verse: 46
    - text: 'Eden tistih pa, kteri so zraven stali, izdere me, in mahne hlapca vlikega
        duhovna in mu odseka uho. '
      verse: 47
    - text: 'In Jezus odgovor in jim ree: Kakor na razbojnika ste izli z mei in
        kli, lovit me? '
      verse: 48
    - text: 'Vsak dan sem bil pri vas, ue v tempeljnu, in niste me zgrabili; ali
        da se izpolni pismo. '
      verse: 49
    - text: 'In zapustivi ga, vsi pobegnejo. '
      verse: 50
    - text: 'In el je za njim neki mladeni, ograjen s platnom po nagem; in popadejo
        ga mladenii. '
      verse: 51
    - text: 'On pa pust platno, in odbe nag od njih. '
      verse: 52
    - text: 'In Jezusa odpeljejo k vlikemu duhovnu. In snidejo se pri njem vsi vliki
        duhovni in stareine in pismarji. '
      verse: 53
    - text: 'In Peter je el oddale za njim, noter na dvor vlikega duhovna; in sedel
        je s hlapci, ogrevaje se pri ognji. '
      verse: 54
    - text: 'A vliki duhovni in ves zbor so iskali zoper Jezusa prie, da bi ga umorili;
        ali ne najdejo je. '
      verse: 55
    - text: 'Kajti mnogi so priali po krivem zoper njega, ali enaka niso bila prievanja. '
      verse: 56
    - text: 'In vstavi nekteri, priali so po krivem zoper njega, govore: '
      verse: 57
    - text: 'Mi smo ga sliali, da je djal: Jaz bom podrl ta tempelj, ki je narejen
        z rokami, in v treh dnh bom sezidal drugega, kteri ne bo narejen z rokami. '
      verse: 58
    - text: 'Ali tudi to njih prievanje ni bilo enako. '
      verse: 59
    - text: 'In vliki duhoven stopi na sredo, in vpraa Jezusa, govore: Ne odgovarja
        li niesar? Kaj priajo ti zoper tebe? '
      verse: 60
    - text: 'On je pa molal, in niesar ni odgovoril. Zopet ga vpraa vliki duhoven,
        in ree mu: Ti si Kristus, sin blagoslovljenega? '
      verse: 61
    - text: 'Jezus pa ree: Jaz sem. In videli boste sina lovejega, da gre, sede
        na desnici moi, na nebekih oblakih. '
      verse: 62
    - text: 'Vliki duhoven pa raztrga oblailo svoje, in ree: Kaj nam je e treba
        pri? '
      verse: 63
    - text: 'Sliali ste kletvino zoper Boga; kaj se vam zd? Oni pa vsi razsodijo,
        da je vreden smrti. '
      verse: 64
    - text: 'In nekteri zan pljuvati na-nj, in zakrivati mu obraz, in bti ga za
        uho, in praviti mu: Prerokuj! In hlapci so ga bli s pestmi. '
      verse: 65
    - text: 'In ko je bil Peter doli na dvorii, pride ena od dekel vlikega duhovna, '
      verse: 66
    - text: 'In videvi Petra, da se ogreva, pogleda na-nj, in ree: Tudi ti si z
        Nazareanom Jezusom bil. '
      verse: 67
    - text: 'On pa taj, govore: Ne vm, in ne umem, kaj ti pravi. In izide ven
        na dvor; in petelin zapoje. '
      verse: 68
    - text: 'In dekla, videvi ga, zane zopet praviti tm, kteri so zraven stali:
        Ta je od njih. '
      verse: 69
    - text: 'On je pa zopet tajil. In malo potem so zopet tisti, ki so zraven stali,
        pravili Petru: Gotovo si od njih; kajti Galilejec si, in tudi govorica tvoja
        je podobna. '
      verse: 70
    - text: 'On se pa zane rotiti in kleti: Ne poznam tega loveka, za kogar pravite. '
      verse: 71
    - text: 'In drugo petelin zapoje. In spomene se Peter besede, ktero mu je rekel
        Jezus: Predno bo petelin dvakrat zapel, zatajil me bo trikrat. In zavije
        se v oblailo, in jokal je. '
      verse: 72
  - chapter: 15
    verses:
    - text: 'In precej zjutraj se posvetujejo vliki duhovni s stareinami in pismarji,
        in ves zbor, zvezavi Jezusa, odpeljejo in izro Pilatu. '
      verse: 1
    - text: 'In vpraa ga Pilat: Ti si kralj Judovski? On pa odgovor in mu ree:
        Ti pravi. '
      verse: 2
    - text: 'In toili so ga vliki duhovni veliko. '
      verse: 3
    - text: 'Pilat ga pa zopet vpraa, govore: Ne odgovarja li niesar? Glej, kaj
        zoper t priajo. '
      verse: 4
    - text: 'Ali Jesus mu ni ni ve odgovoril, tako, da se je Pilat udil. '
      verse: 5
    - text: 'O prazniku jim je pa izpual po enega jetnika, kterega so zahtevali. '
      verse: 6
    - text: 'Bil je pa, kteremu je bilo ime Baraba, s tovarii v jei, kteri so bili
        o puntu ubojstvo storili. '
      verse: 7
    - text: 'In zakriavi ljudsto, zane zahtevati, naj stor, kakor jim je vselej
        storil. '
      verse: 8
    - text: 'Pilat jim pa odgovor in ree: Hoete li, da vam izpustim kralja Judovskega? '
      verse: 9
    - text: 'Vedel je namre, da so ga bili iz nevoljivosti izroili vliki duhovni. '
      verse: 10
    - text: 'Vliki duhovni pa podpihajo ljudstvo, naj jim raji Baraba izpust. '
      verse: 11
    - text: 'Pilat pa zopet odgovor in jim ree: Kaj torej hoete, da naj storim
        s tem, ki ga imenujete kralja Judovskega? '
      verse: 12
    - text: 'Oni pa zopet zakri: Kriaj ga! '
      verse: 13
    - text: 'Pilat jim pa ree: Kaj pa je hudega storil? Oni pa e bolj zavpijejo:
        Kriaj ga! '
      verse: 14
    - text: 'Pilat pa, hote ljudstvu ustrei, izpust jim Baraba; in Jezusa bia
        in izro, naj ga kriajo. '
      verse: 15
    - text: 'A vojaki ga odpeljejo noter na dvor, to je: v sodninico, in skliejo
        ves trop. '
      verse: 16
    - text: 'In obleejo mu krlaten pla, in splet krono iz trnja in jo denejo
        na-nj. '
      verse: 17
    - text: 'In zan ga pozdravljati: Zdrav, kralj Judovski! '
      verse: 18
    - text: 'In bili so ga po glavi s trstom, in pljuvali so na-nj, in pripogibali
        so kolena in priklanjali mu se. '
      verse: 19
    - text: 'In ko mu se nasmejajo, sleejo mu krlatni pla, in obleejo mu lastno
        njegovo oblailo; ter ga odpeljejo, da ga kriajo. '
      verse: 20
    - text: 'In prisilijo nekega mimo gredoega Simona Cirenejca, kteri je el s polja,
        oeta Aleksandrovega in Rufovega, naj mu ponese kri. '
      verse: 21
    - text: 'In pripeljejo ga na mesto Golgata, kar se tolmai: Mesto mrtvake glave. '
      verse: 22
    - text: 'In dajali so mu piti vina z miro; ali on ni vzel. '
      verse: 23
    - text: 'In ko so ga na kri razpeli, delili so obleko njegovo, metaje kocko za
        njo, kdo bo kaj vzel. '
      verse: 24
    - text: 'Bila je pa ura tri, in razpn ga na kri. '
      verse: 25
    - text: 'In bil je napis krivice njegove napisan: Kralj Judovski. '
      verse: 26
    - text: 'In  njim kriajo dva razbojnika, enega njemu na desno in enega na levo. '
      verse: 27
    - text: 'In izpolnilo se je pismo, ktero pravi: "In hudodelnikom je pritet." '
      verse: 28
    - text: 'In mimo gredoi so ga preklinjali, in majali so z glavami svojimi in
        govorili: Ah, ki podira tempelj, in ga v treh dnh postavlja! '
      verse: 29
    - text: 'Pomagaj si, in snidi s kria! '
      verse: 30
    - text: 'Ravno tako so mu se pa tudi vliki duhovni posmehovali, in govorili so
        med seboj s pismarji: Drugim je pomagal, sam sebi ne more pomagati. '
      verse: 31
    - text: 'Kristus kralj Izraelski naj snide sedaj s kria, da bomo videli in verovali.
        Tudi ktera sta bila kriana  njim, zasramovala sta ga. '
      verse: 32
    - text: 'Ko je bila pa ura est, nastane tema po vsej zemlji noter do devete ure. '
      verse: 33
    - text: 'In ob devetej uri zavpije Jezus z monim glasom, govore: Eloi, Eloi,
        lama sabahtani? kar se tolmai: Bog moj! Bog moj! za kaj si me zapustil? '
      verse: 34
    - text: 'In nekteri tistih, ki so zraven stali, sliali to, govorili so: Glej!
        Elija klie. '
      verse: 35
    - text: 'Eden pa odbe, in napolni gobo z octom, in nataknivi na trst, napajal
        ga je, govore: Pojenjajte! bomo videli, e pride Elija, da ga sneme. '
      verse: 36
    - text: 'Jezus pa zavpije z monim glasom, in izdahne. '
      verse: 37
    - text: 'In zagrinjalo tempeljna se pretrga na dvoje, od vrha do tl. '
      verse: 38
    - text: 'Videvi pa stotnik, kteri je stal njemu nasproti, da je tako zakriavi
        izdahnil, ree: Resnino je ta lovek sin Boji. '
      verse: 39
    - text: 'Bile so pa tudi ene, ktere so oddale gledale, med kterimi je bila tudi
        Marija Magdalena, in Marija Jakoba manjega in Jozejeva mati, in Salome, '
      verse: 40
    - text: 'Ktere so tudi, ko je bil v Galileji, za njim hodile in mu sluile; in
        mnoge druge, ktere so bile  njim prile v Jeruzalem. '
      verse: 41
    - text: 'In ko se je ue zveerilo, (ker je bil petek, to je: pred soboto,) '
      verse: 42
    - text: 'Pride Joef Arimatejec, poten svetovalec, kteri je tudi priakoval kraljestva
        Bojega; in vnide srno k Pilatu, in zaprosi Jezusovo truplo. '
      verse: 43
    - text: 'Pilat se pa zaudi, da je ue umrl; in poklicavi stotnika, vpraa ga,
        e je davno umrl. '
      verse: 44
    - text: 'In zvedevi od stotnika, podar truplo Joefu. '
      verse: 45
    - text: 'In kupivi platna sneme ga, in zavije ga v platno, in polo ga v grob,
        kteri je bil iztesan iz kamena; in privali kamen grobu na vrata. '
      verse: 46
    - text: 'Marija Magdalena in Marija Jozejeva ste pa gledali, kje so ga pokladali. '
      verse: 47
  - chapter: 16
    verses:
    - text: 'In ko mine sobota, Marija Magdalena in Marija Jakobova in Salome nakupijo
        diav, da bi prile in bi ga pomazilile. '
      verse: 1
    - text: 'In zjutraj zgodaj prvi dan po soboti pridejo k grobu, ko je solnce izlo. '
      verse: 2
    - text: 'In pogovarjale so se med seboj: Kdo nam bo odvalil kamen od vrat grobnih? '
      verse: 3
    - text: 'In pogledavi, ugledajo, da je kamen odvaljen; bil je namre zel velik. '
      verse: 4
    - text: 'In priedi v grob, ugledajo mladenia, da sed na desnej strani in je
        ograjen z belim oblailom; in uplaijo se. '
      verse: 5
    - text: 'On jim pa ree: Ne bojte se: Jezusa iete Nazareana, kterega so kriali;
        vstal je, ni ga tu. Glej mesto, kamor so ga bili poloili. '
      verse: 6
    - text: 'Ali pojdite, povejte uencem njegovim, in Petru, da je el pred vami
        v Galilejo; tam ga boste videli, kakor vam je rekel. '
      verse: 7
    - text: 'In izedi naglo, zbe od groba; kajti spreletal jih je strah in groza;
        in nikomur niso ni povedale, ker so se bale. '
      verse: 8
    - text: 'Vstavi pa zgodaj prvi dan po soboti, prikae se najprej Mariji Magdaleni,
        iz ktere je bil izgnal sedem hudiev. '
      verse: 9
    - text: 'Ona odide in sporo tem, kteri so bili  njim, in so alovali in jokali. '
      verse: 10
    - text: 'In ko sliijo, da ivi in ga je ona videla, niso verovali. '
      verse: 11
    - text: 'Potem se pa prikae dvema od njih na poti v drugej podobi, ko sta la
        na polje. '
      verse: 12
    - text: 'In ona odideta in naznanita dugim; ali tudi njima niso verovali. '
      verse: 13
    - text: 'Naposled se prikae enajsterim, ko so sedeli za mizo, in ograja njih
        nevero in trdosrnost, da niso verjeli tem, kteri so ga videli, da je vstal. '
      verse: 14
    - text: 'In ree jim: Pojdite po vsem svetu, in oznanite evangelj vsemu stvarjenju. '
      verse: 15
    - text: 'Kdor bo veroval in se bo krstil, zvelial se bo; a kdor ne bo veroval,
        pogubil se bo. '
      verse: 16
    - text: 'Znamenja pa tistim, kteri verujejo, bodo ta: Z imenom mojim bodo izganjali
        hudie; govorili bodo nove jezike; '
      verse: 17
    - text: 'Kae bodo prijemali; in e kaj strupenega izpij, ne bo jim kodovalo;
        na bolnike bodo roke pokladali, in zdravi bodo. '
      verse: 18
    - text: 'In Gospod, ko jim je izgovoril, vzet je bil na nebo, in usedel se je
        Bogu na desno. '
      verse: 19
    - text: 'Oni so pa li, in oznanjevali so povsodi, in Gospod jim je pomagal, in
        potrjeval je besedo s udei, kteri so se potem godili. Amen. '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'Ko so mnogi jeli opisovati re, ktere so popolnoma gotove med nami, '
      verse: 1
    - text: 'Kakor so nam izroili, kteri so od zaetka sami videli in so sluabniki
        besede bili: '
      verse: 2
    - text: 'Namenil sem tudi jaz, ki sem vse od zaetka na tanko pozvedel, po vrsti
        pisati tebi, astiti Teofil! '
      verse: 3
    - text: 'Da spozna gotovost re, kterih si se nauil. '
      verse: 4
    - text: 'Bil je v dnh Heroda kralja Judejskega neki duhoven po imenu Zaharija,
        od reda Abijevega; in ena njegova od heri Aronovih, in ime jej je bilo Elizabeta. '
      verse: 5
    - text: 'Bila sta pa oba pravina pred Bogom, in ivela sta po vseh zapovedih
        in ustavah Gospodovih brez madea. '
      verse: 6
    - text: 'In nista imela otrk, ker je bila Elizabeta nerodovitna, in oba sta se
        bila ue postarala. '
      verse: 7
    - text: 'Zgod se pa, ko je po vrsti reda svojega sluil pred Bogom, '
      verse: 8
    - text: 'Po navadi duhovstva zadene ga opravilo, naj vnide v tempelj Gospodov,
        da pokad. '
      verse: 9
    - text: 'In vsa mnoia ljudstva je bila zunej, in molila je v as kajenja. '
      verse: 10
    - text: 'Prikae pa mu se angelj Gospodov, stoje na desnej strani kadilnega oltarja. '
      verse: 11
    - text: 'In Zaharija se ustrai, ko ga ugleda, in groza ga obide. '
      verse: 12
    - text: 'Angelj mu pa ree: Ne boj se, Zaharija! kajti usliana je molitev tvoja,
        in ena tvoja Elizabeta ti bo rodila sina, in imenuj ime njegovo Janez. '
      verse: 13
    - text: 'In bo ti na radost in na veselje, in veliko se jih bo rojstvu njegovemu
        radovalo. '
      verse: 14
    - text: 'Kajti velik bo pred Gospodom; in vina in mone pijae ne bo pil, in napolnil
        se bo Duha svetega e v telesu matere svoje. '
      verse: 15
    - text: 'In veliko sinov Izraelskih bo obrnil h Gospodu Bogu njih. '
      verse: 16
    - text: 'In on pojde pred njim z duhom in moj Elijevo, da obrne srca oetov
        k otrokom, in nevernike k razumnosti pravinih: da pripravi Gospodu ljudstvo
        gotovo. '
      verse: 17
    - text: 'Pa ree Zaharija angelju: Po em bom poznal to? kajti jaz sem star, in
        ena moja se je postarala. '
      verse: 18
    - text: 'In odgovarjajo angelj, ree mu: Jaz sem Gabrijel, ki stojim pred Bogom,
        in poslan sem, naj s teboj govorim, in ti to veselje oznanim. '
      verse: 19
    - text: 'In glej, mutast bo in ne bo mogel govoriti do dn, ko se bo to zgodilo;
        ker nisi veroval besedam mojim, ktere se bodo izpolnile o svojem asu. '
      verse: 20
    - text: 'In akalo je ljudstvo Zaharija; in udili so se, da se tako dolgo mud
        v tempeljnu. '
      verse: 21
    - text: 'Ko pa izide, ni jim mogel govoriti? in spoznajo, da je videl prikazen
        v tempeljnu: in on jim je pomigaval, in ostal je mutast. '
      verse: 22
    - text: 'In zgod se, ko se izpolnijo dnevi slube njegove, odide na dom svoj. '
      verse: 23
    - text: 'A po teh dnh je Elizabeta ena njegova spoela, in skrivala se je pet
        mesecev, govore: '
      verse: 24
    - text: 'Tako mi je storil Gospod v dnh, ko se je ozrl na me, da odvzeme oponos
        moj med ljudm. '
      verse: 25
    - text: 'A esti mesec polje Bog angelja Gabrijela v mesto Galilejsko, kteremu
        je ime Nazaret, '
      verse: 26
    - text: 'K devici zaroenej mou, kteremu je bilo ime Joef, iz hie Davidove;
        in devici je bilo ime Marija. '
      verse: 27
    - text: 'In angelj vnide k njej, in ree: Zdrava, z milostjo obdarovana! Gospod
        je s teboj; blagoslovljena si ti med enami. '
      verse: 28
    - text: 'Ona pa, ko ga ugleda, prestrai se od besede njegove, in premiljevala
        je, kakoen bi bil ta pozdrav. '
      verse: 29
    - text: 'Pa jej angelj ree; Ne boj se, Marija! nala si namre milost pri Bogu. '
      verse: 30
    - text: 'In glej, spoela bo v telesu, in rodila bo sina, in imenuj ime njegovo
        Jezus. '
      verse: 31
    - text: 'Ta bo velik, in imenoval se bo sin najviega; in dal mu bo Gospod Bog
        prestol Davida oeta njegovega, '
      verse: 32
    - text: 'In kraljeval bo v hii Jakobovej vekomaj, in kraljestvu njegovemu ne
        bo konca. '
      verse: 33
    - text: 'Marija pa ree angelju: Kako bo to, ko moa ne poznam? '
      verse: 34
    - text: 'In odgovarjajo angelj, ree jej; Sveti Duh bo priel na te, in mo najviega
        te bo obsenila; za to se bo sveto, ktero se bo rodilo iz tebe, imenovalo
        sin Boji. '
      verse: 35
    - text: 'In glej, Elizabeta teta tvoja, tudi ona je spoela sina v starosti svojej;
        in ta mesec jej je esti, njej, ki jo imenujejo nerodovitno: '
      verse: 36
    - text: 'Ker ne bo nobene besede pri Bogu, ktera se ne bi mogla izpolniti. '
      verse: 37
    - text: 'Marija pa ree: Glej, dekla sem Gospodova; zgdi mi se po besedi tvojej.
        In angelj odide od nje. '
      verse: 38
    - text: 'Vstavi pa Marija v t dni, odide jadrno na gorenjo stran v mesto Judovo. '
      verse: 39
    - text: 'In vnide v hio Zaharijevo, in pozdravi Elizabeto. '
      verse: 40
    - text: 'In zgod se, ko slii Elizabeta pozdrav Marijin, zaigra dete v telesu
        njenem; in Elizabeta se napolni Duha svetega, '
      verse: 41
    - text: 'In zavpije z monim glasom, in ree: Blagoslovljena si ti med enami,
        in blagoslovljen je sad telesa tvojega. '
      verse: 42
    - text: 'In odkod meni to, da je prila mati Gospoda mojega k meni? '
      verse: 43
    - text: 'Kajti glej, ko je priel glas pozdrava tvojega v uesa moja, zaigralo
        je dete radostno v telesu mojem. '
      verse: 44
    - text: 'In blagor jej, ktera je verovala; kajti zgodilo se bo, kar jej je rekel
        Gospod. '
      verse: 45
    - text: 'Pa ree Marija: Dua moja poveliuje Gospoda, '
      verse: 46
    - text: 'In duh moj se je oveselil v Bogu, zveliarji mojem: '
      verse: 47
    - text: 'Da se je ozrl na ponianje dekle svoje. Kajti glej, odslej me bodo blagrovali
        vsi rodovi: '
      verse: 48
    - text: 'Ker mi je storil velike re on, ki je mogoen, in ime njegovo sveto; '
      verse: 49
    - text: 'In usmiljenje njegovo od roda do roda tistim, kteri se ga boj. '
      verse: 50
    - text: 'Pokazal je mo z roko svojo: razkropil je oabne v mislih srca njih; '
      verse: 51
    - text: 'Vrgel je mogone s prestola, in povial je ponine. '
      verse: 52
    - text: 'Lane je napolnil z blagom, in bogate je odpravil prazne. '
      verse: 53
    - text: 'Sprejel je Izraela hlapca svojega, da se spomene usmiljenja svojega. '
      verse: 54
    - text: '(Kakor je govoril oetom naim,) Abrahamu in semenu njegovemu na vekomaj. '
      verse: 55
    - text: 'Prebila je pa Marija  njo kake tri mesece; in vrne se na dom svoj. '
      verse: 56
    - text: 'A Elizabeti se izpolni as, da porod, in rod sina. '
      verse: 57
    - text: 'In sosedje in sorodniki njeni zasliijo, da je pokazal Gospod veliko
        usmiljenje svoje na njej; in radovali so se  njo. '
      verse: 58
    - text: 'In zgod se osmi dan, da pridejo deteta obrezovat; in klicali so ga po
        imenu oeta njegovega, Zaharija. '
      verse: 59
    - text: 'Ali odgovarjajo mati njegova, ree: Ne, nego imenoval se bo Janez. '
      verse: 60
    - text: 'In rek jej: Nikogar ni v rodovini tvojej, da bi mu bilo tako ime. '
      verse: 61
    - text: 'In pomigavali so oetu njegovemu, kako hoe, da bi ga imenovali. '
      verse: 62
    - text: 'In izprosivi tablico, napie, govore: Janez mu je ime. In vsi se zaudijo. '
      verse: 63
    - text: 'In odprla so se usta njegova pri tej prii in jezik njegov, in govoril
        je, hvale Boga. '
      verse: 64
    - text: 'In strah obide vse njih sosede; in po vsej gorenjej Judeji se razglas
        vse te rei. '
      verse: 65
    - text: 'In vsi, kteri jih sliijo, polo jih v srce svoje, govore: Kaj neki
        bo iz tega otroka? In roka Gospodova je bila  njim. '
      verse: 66
    - text: 'In Zaharija oe njegov se napolni Duha svetega, in prerokuje, govore: '
      verse: 67
    - text: 'Blagoslovljen Gospod Bog Izraelov, da je obiskal in odreil ljudstvo
        svoje; '
      verse: 68
    - text: 'In nam povzdignil rog zvelianja v hii Davida hlapca svojega, '
      verse: 69
    - text: '(Kakor je govoril z ustmi svetih prerokov svojih, ki so bili od nekedaj:) '
      verse: 70
    - text: 'Da nas bo reil sovranikov naih in iz rok vseh, kteri nas mrz: '
      verse: 71
    - text: 'Da stor usmiljenje oetom naim, in se spomene svete zaveze svoje, '
      verse: 72
    - text: 'Prisege, ktero je prisegel Abrahamu oetu naemu, da nam bo dal, '
      verse: 73
    - text: 'Da mu, reeni iz rok sovranikov svojih, brez straha sluimo, '
      verse: 74
    - text: 'V svetosti in pravinosti pred njim vse svoje ive dn. '
      verse: 75
    - text: 'In ti, otrok, imenoval se bo prerok najviega; kajti el bo pred oblijem
        Gospodovim, da mu pripravi pot; '
      verse: 76
    - text: 'In da razum zvelianja ljudstvu njegovemu za odpuanje njih grehov, '
      verse: 77
    - text: 'Po prisrnem usmiljenji Boga naega, po kterem nas je obiskal vzhod z
        viave: '
      verse: 78
    - text: 'Da obsije tiste, kteri sed v temi in smrtnej senci; da naravn noge
        nae na pot mir. '
      verse: 79
    - text: 'A dete je rastlo in se krepalo v duhu; in bilo je v puavah do dn,
        ko se pokae Izraelu. '
      verse: 80
  - chapter: 2
    verses:
    - text: 'Zgod se pa tiste dni, da izide povelje od cesarja Avgusta, naj se popie
        ves svet. '
      verse: 1
    - text: '(To popisovanje prvo bilo je, ko je vladal v Siriji Cirenij.) '
      verse: 2
    - text: 'In li so vsi, da se zapiejo, vsak v svoje mesto. '
      verse: 3
    - text: 'Napoti se pa tudi Joef iz Galileje, iz mesta Nazareta, v Judejo, v mesto
        Davidovo, ktero se imenuje Betlehem, (ker je bil iz hie in rodovine Davidove,) '
      verse: 4
    - text: 'Da se zapie z Marijo zaroeno mu eno, ktera je bila nosea. '
      verse: 5
    - text: 'Zgod se pa, ko sta bila tam, da se izpolnijo dnevi, da porod. '
      verse: 6
    - text: 'In rod sina svojega prvenca, in povije ga v plenice, in poloi ga v
        jasli: ker jima ni bilo prostora v gostilnici. '
      verse: 7
    - text: 'Bili so pa pastirji v tistem kraji, kteri so uli in na pononih straah
        bili pri redi svojej. '
      verse: 8
    - text: 'In glej, angelj Gospodov pristopi k njim, in slava Gospodova jih obsije;
        in uplaijo se z velikim strahom. '
      verse: 9
    - text: 'Pa jim angelj ree: Ne bojte se! kajti glej, oznanjam vam veliko radost,
        ktera bo vsemu ljudstvu: '
      verse: 10
    - text: 'Da vam se je rodil danes zveliar, kteri je Kristus Gospod, v mestu Davidovem. '
      verse: 11
    - text: 'In to vam bo znamenje: Nali boste dete povito, da lei v jaslih. '
      verse: 12
    - text: 'In na hip se pokae z angeljem mnoica nebeke vojske, kteri so Boga
        hvalili, govore: '
      verse: 13
    - text: 'Slava na viavah Bogu, in na zemlji mir; med ljudmi dobra volja. '
      verse: 14
    - text: 'In zgod se, ko odidejo angelji od njih na nebo, pa rek pastirji med
        seboj: Pojdimo do Betlehema, in poglejmo to re, ki se je zgodila, ki nam
        jo je povedal Gospod. '
      verse: 15
    - text: 'In pridejo jadrno, in najdejo Marijo in Joefa, in dete, da le v jaslih. '
      verse: 16
    - text: 'Videvi pa, poved, kar jim je bilo reeno za to dete. '
      verse: 17
    - text: 'In vsi, kteri so sliali, zaudijo se temu, kar so jim bili povedali
        pastirji. '
      verse: 18
    - text: 'A Marija je vse te besede varovala, in zlgala jih je v srcu svojem. '
      verse: 19
    - text: 'In vrnejo se pastirji, slave in hvale Boga za vse, kar so sliali in
        videli, kakor jim je bilo povedano. '
      verse: 20
    - text: 'In ko se izpolni osem dn, da dete obreejo, pa mu dad ime Jezus, ktero
        je bil imenoval angelj, predno se je e zael v telesu. '
      verse: 21
    - text: 'In ko se izpolnijo dnevi oievanja njenega, po postavi Mojzesovej,
        prineseta ga v Jeruzalem, da ga postavita pred Gospoda, '
      verse: 22
    - text: '(Kakor je pisano v postavi Gospodovej: "Vsak samec, kteri odpr maternico,
        posvet naj se Gospodu,") '
      verse: 23
    - text: 'In da dasta dar po tem, kar je reeno v postavi Gospodovej: "Dve grlici
        ali dva golobia." '
      verse: 24
    - text: 'In glej, bil je lovek v Jeruzalemu, kteremu je bilo ime Simeon, in ta
        lovek je bil pravien in poboen, in akal je tolabe Izraelove, in Duh sveti
        je bil v njem. '
      verse: 25
    - text: 'In razodel mu je bil sveti Duh, da ne bo videl smrti, dokler ne vidi
        Kristusa Gospoda. '
      verse: 26
    - text: 'In pride v Duhu v tempelj. In ko prineseta roditelja otroka Jezusa, da
        storita za-nj po egi postave, '
      verse: 27
    - text: 'Pa ga on vzeme na naroje svoje, in zahvali Boga, in ree: '
      verse: 28
    - text: 'Sedaj odpua hlapca svojega, Gospod, po besedi svojej v miru: '
      verse: 29
    - text: 'Ker so videle o moje zvelianje tvoje, '
      verse: 30
    - text: 'Ktero si pripravil pred oblijem vseh narodov; '
      verse: 31
    - text: 'Lu za razsvetljenje poganov, in slavo naroda tvojega Izraelskega. '
      verse: 32
    - text: 'A Joef in mati njegova sta se udila temu, kar se je govorilo o njem. '
      verse: 33
    - text: 'In blagoslovi ju Simeon, in ree Mariji materi njegovej: Glej, ta je
        postavljen na pad in vstajenje mnogim v Izraelu, in za znamenje, kteremu se
        bo nasprotovalo: '
      verse: 34
    - text: '(A tebi samej bo pa prebodel me duo!) da se odkrijejo iz mnogih src
        misli. '
      verse: 35
    - text: 'In bila je prerokinja Ana, hi Fanuelova, od rod Azerjevega: ta je bila
        zel stara, in sedem let je bila ivela z moem po devitvu svojem; '
      verse: 36
    - text: 'In vdova okoli tiri in osemdesetih let, ktera ni odhajala od tempeljna,
        in je s postom in molitvami sluila Bogu, no in dan. '
      verse: 37
    - text: 'In ta ravno tisti as pristopi, in hvalila je Gospoda, in govorila je
        o njem vsem, kteri so akali odreenja v Jeruzalemu. '
      verse: 38
    - text: 'In ko vse po postavi Gospodovej dopolnijo, vrnejo se v Galilejo, v mesto
        svoje Nazaret. '
      verse: 39
    - text: 'A dete je rastlo, in krepalo se je v duhu, in napolnjevalo se je modrosti;
        in milost Boja je bila  njim. '
      verse: 40
    - text: 'In hodila sta roditelja njegova vsako leto v Jeruzalem o velikononem
        prazniku. '
      verse: 41
    - text: 'In ko mu je bilo dvanajst let, in sta bila la v Jeruzalem po navadi
        praznika, '
      verse: 42
    - text: 'In sta dn dokonala, ko sta se onadva vraala, ostal je deek Jezus
        v Jeruzalemu. In tega ni vedel Joef in mati njegova. '
      verse: 43
    - text: 'Misle pa, da je pri druini, prela sta dan hod, in iskala sta ga
        pri sorodnikih in pri znancih. '
      verse: 44
    - text: 'In ko ga nista nala, vrneta se v Jeruzalem, iskajo ga, '
      verse: 45
    - text: 'In zgod se po treh dnh, da ga najdeta v tempeljnu, da sed sredi uenikov,
        ter jih poslua, in jih vprauje. '
      verse: 46
    - text: 'udili pa so se vsi, kteri so ga posluali, razumu njegovemu in odgovorom
        njegovim. '
      verse: 47
    - text: 'In ko ga ugledata, zavzemeta se; in ree mu mati njegova: Sin, kaj si
        nama storil tako? Glej, oe tvoj in jaz sva te z alostjo iskala. '
      verse: 48
    - text: 'Pa jima ree: Kaj, da sta me iskala? Nista li vedela, da moram biti v
        tem, kar je oeta mojega? '
      verse: 49
    - text: 'In ona nista razumela besede, ktero jima je rekel. '
      verse: 50
    - text: 'Ter snide  njima, in pride v Nazaret; in bil jima je pokoren. In mati
        njegova je varovala vse te besede v srcu svojem. '
      verse: 51
    - text: 'In Jezus je napredoval v modrosti in rasti, in v milosti pri Bogu in
        ljudeh. '
      verse: 52
  - chapter: 3
    verses:
    - text: 'Petnajstega pa leta vlade cesarja Tiberija, ko je bil Pontijski Pilat
        poglavar v Judeji, in Herod etrtnik v Galileji, a Filip brat njegov etrtnik
        v Itureji in Trahonitskej pokrajini, in Lizanija etrtnik v Abileni, '
      verse: 1
    - text: 'Za vlikih duhovnov Ana in Kajfa: ree Bog Janezu Zaharijevemu sinu v
        puavi, '
      verse: 2
    - text: 'Ter pride v vso okolico Jordansko, oznanjujo krst pokore za odpuanje
        grehov; '
      verse: 3
    - text: 'Kakor je pisano v bukvah govorov Izaija preroka, kteri pravi: "Glas vpijoega
        v puavi: Pripravite pot Gospodov; poravnajte steze njegove. '
      verse: 4
    - text: 'Vsaka dolina naj se izpolni, in vsaka gora in gri naj se znia; in kar
        je krivo, bodi raven pot, in ostra pota naj bodo gladka. '
      verse: 5
    - text: 'In vse lovetvo bo videlo zvelianje Boje." '
      verse: 6
    - text: 'Govoril je torej mnoicam, ktere so izhajale, da bi jih krstil: Gadja
        zalega! kdo vam je pokazal, kako boste ubeali prihodnjej jezi? '
      verse: 7
    - text: 'Rodite torej vreden sad pokore; in ne zaenjajte govoriti v sebi: Za
        oeta imamo Abrahama: kajti pravim vam, da more Bog iz tega kamenja obuditi
        Abrahamu sinove. '
      verse: 8
    - text: 'Ue pa tudi sekira drevju pri korenini stoj: vsako torej drevo, ktero
        ne rodi dobrega sad, posekalo se bo in vrglo na ogenj. '
      verse: 9
    - text: 'In vpraevale so ga mnoice, govore: Kaj naj torej storimo? '
      verse: 10
    - text: 'Odgovarjajo pa, vel jim: Kdor ima dve suknji, pod naj tistemu, kteri
        nima; in kdor ima hrane, stor naj enako. '
      verse: 11
    - text: 'Pridejo pa tudi mitarji, da bi jih krstil, in rek mu: Uenik, kaj naj
        storimo? '
      verse: 12
    - text: 'On jim pa ree: Ni ve ne tirjajte, nego kar vam je ukazano. '
      verse: 13
    - text: 'Vpraevali so ga pa tudi vojaki, govore: In mi, kaj naj storimo? In
        ree jim: Nikogar ne bjte, in ne ovajajte; in bodite zadovoljni s plao svojo. '
      verse: 14
    - text: 'Ko je pa ljudstvo akalo, in so vsi premiljevali v srcih svojih za Janeza,
        e ni nemara on Kristus, '
      verse: 15
    - text: 'Odgovor Janez vsem, govore: Jaz vas z vodo krujem; gre pa moneji
        od mene, kteremu nisem vreden odvezati jermena na obutalu njegovem: On vas
        bo krstil z Duhom svetim in ognjem, '
      verse: 16
    - text: 'Komur je lopata v roki njegovej, in bo oedil gumno svoje; in pospravil
        bo penico v itnico svojo, a plevo bo spalil z neugasljivim ognjem. '
      verse: 17
    - text: 'In tako je e veliko drugega napominjal in oznanjeval ljudstvu. '
      verse: 18
    - text: 'Herod pa etrtnik, ker ga je svaril za voljo Herodijade ene Filipa brata
        njegovega, in za vse, kar je hudega storil Herod, '
      verse: 19
    - text: 'Stor vrh vsega tudi to, in zapr Janeza v jeo. '
      verse: 20
    - text: 'Zgodilo se pa je, ko se je krevalo vse ljudstvo, in se je Jezus krstil
        in je molil: da se je odprlo nebo, '
      verse: 21
    - text: 'In je seel sveti Duh v telesnej podobi ko golob na-nj, in se je glas
        z neba oglasil, govore: Ti si sin moj ljubljeni, ti si po mojej volji. '
      verse: 22
    - text: 'In ta Jezus je prienjal kako trideseto leto, sin, kakor se je mislilo,
        Joefa, sina Helijevega, '
      verse: 23
    - text: 'Sina Matatovega, sina Levijevega, sina Melhijevega, sina Janovega, sina
        Joefovega, '
      verse: 24
    - text: 'Sina Matatijevega, sina Amosovega, sina Naumovega, sina Eslijevega, sina
        Nangejevega, '
      verse: 25
    - text: 'Sina Maatovega, sina Matatijevega, sina Semejevega, sina Joefovega,
        sina Judovega, '
      verse: 26
    - text: 'Sina Joanovega, sina Resovega, sina Zorobabeljnovega, sina Salatijelovega,
        sina Nerijevega, '
      verse: 27
    - text: 'Sina Melhijevega, sina Adijevega, sina Kozamovega, sina Elmodamovega,
        sina Erovega, '
      verse: 28
    - text: 'Sina Jozejevega, sina Elijezerjevega, sina Jorimovega, sina Matatovega,
        sina Levijevega, '
      verse: 29
    - text: 'Sina Simeonovega, sina Judovega, sina Joefovega, sina Jonanovega, sina
        Elijahimovega, '
      verse: 30
    - text: 'Sina Melejevega, sina Majnanovega, sina Matatajevega, sina Natanovega,
        sina Davidovega, '
      verse: 31
    - text: 'Sina Jesejevega, sina Obedovega, sina Boozovega, sina Salmonovega, sina
        Naasonovega, '
      verse: 32
    - text: 'Sina Aminadabovega, sina Aramovega, sina Ezronovega, sina Faresovega,
        sina Judovega, '
      verse: 33
    - text: 'Sina Jakobovega, sina Izakovega, sina Abrahamovega, sina Tarovega, sina
        Nahorovega, '
      verse: 34
    - text: 'Sina Saruhovega, sina Ragavovega, sina Falekovega, sina Eberjevega, sina
        Salovega, '
      verse: 35
    - text: 'Sina Kajnanovega, sina Arfaksadovega, sina Semovega, sina Noetovega,
        sina Lamehovega, '
      verse: 36
    - text: 'Sina Matuzalovega sina Enohovega, sina Jaredovega, sina Maleleelovega,
        sina Kajnanovega, '
      verse: 37
    - text: 'Sina Enosovega, sina Setovega, sina Adamovega, in ta je bil Boji. '
      verse: 38
  - chapter: 4
    verses:
    - text: 'Jezus pa, svetega Duha poln, vrne se od Jordana; in odpelje ga Duh v
        puavo. '
      verse: 1
    - text: 'In tirideset dn ga je izkual hudi. In niesar ni jedel v teh dnh;
        in ko minejo, potem postane laen. '
      verse: 2
    - text: 'In ree mu hudi: e si sin Boji, reci temu kamenu, naj postane kruh. '
      verse: 3
    - text: 'In odgovor mu Jezus, govore: Pisano je: "Ne bo ivel lovek o samem
        kruhu, nego o vsakej besedi Bojej." '
      verse: 4
    - text: 'In popeljavi ga hudi na visoko goro, pokae mu vsa kraljestva sveta
        v piici asa. '
      verse: 5
    - text: 'In ree mu hudi: Tebi bom dal vso to oblast in njih slavo; kajti meni
        je izroena, in dm jo, komurkoli jo hoem. '
      verse: 6
    - text: 'Ti torej e se pokloni pred menoj, tvoje bo vse. '
      verse: 7
    - text: 'In odgovarjajo, ree mu Jezus: Poberi se od mene, satan! Kajti pisano
        je: "Poklanjaj se Gospodu Bogu svojemu, in njemu edinemu slui." '
      verse: 8
    - text: 'In pelje ga v Jeruzalem, in postavi ga na vrh tempeljna, in ree mu:
        e si sin Boji, vrzi se odtod dol: '
      verse: 9
    - text: 'Kajti pisano je: "Angeljem svojim bo zapovedal za te, naj te varujejo: '
      verse: 10
    - text: 'In vzeli te bodo na roko, da se kje z nogo svoje ne udari o kamen." '
      verse: 11
    - text: 'In odgovarjajo, ree mu Jezus: Povedano je: "Ne izkuaj Gospoda Boga
        svojega." '
      verse: 12
    - text: 'In konavi hudi vso izkunjavo, odide od njega do asa. '
      verse: 13
    - text: 'In vrne se Jezus z moj duhovno v Galilejo; in glas o njem izide po
        vsem okolnem kraji. '
      verse: 14
    - text: 'In on je uil po njih shajaliih, in vsi so ga slavili. '
      verse: 15
    - text: 'In pride v Nazaret, kjer je odrastel; in vnide po navadi svojej, v sobotni
        dan, v shajalie, in vstane, da bere. '
      verse: 16
    - text: 'In dad mu bukve Izaija preroka; in ko razgane bukve, najde mesto, kjer
        je bilo pisano: '
      verse: 17
    - text: '"Duh Gospodov je na meni: za to, ker me je pomazilil; da oznanim evangelj
        ubogim, poslal me je, da uzdravim potrte v srcu, da oznanim jetnikom, da se
        bodo izpustili, in slepcem, da bodo spregledali, da izpustim sunje v svobodo, '
      verse: 18
    - text: 'Da oznanim prijetno leto Gospodovo." '
      verse: 19
    - text: 'In zgane bukve, in d streaju, in sede; in vsi v shajalii so gledali
        na-nj. '
      verse: 20
    - text: 'In zane jim govoriti: Danes se je izpolnilo to pismo v uesih vaih. '
      verse: 21
    - text: 'In vsi so mu priali, in udili so se besedam milosti, ktere so izhajale
        iz ust njegovih, in govorili so: Ali ni ta Joefov? '
      verse: 22
    - text: 'In ree jim: Gotovo mi boste povedali to priliko: Zdravnik, uzdravi se
        sam! Karkoli smo sliali, da se je zgodilo v Kapernaumu, stri tudi tu v domovini
        svojej. '
      verse: 23
    - text: 'Ree pa: Resnino vam pravim, da ni noben prerok prijeten v domovini
        svojej. '
      verse: 24
    - text: 'Ali v resnici vam pravim, da je bilo veliko vdov v dnh Elija v Izraelu,
        ko se je nebo zaprlo tri leta in est mesecev, tako, da je nastala velika
        lakota po vsej zemlji; '
      verse: 25
    - text: 'In k nobenej od njih ni bil poslan Elija, razen v Sarepto Sidonsko k
        eni vdovi. '
      verse: 26
    - text: 'In veliko gobavcev je bilo za Eliseja preroka v Izraelu; in nobeden od
        njih se ni oistil, razen Naaman Sirijan. '
      verse: 27
    - text: 'In vsi v shajalii se napolnijo jeze, ko to sliijo. '
      verse: 28
    - text: 'In vstavi, izen ga ven iz mesta, in odpeljejo ga na vrh gore, na kterej
        je bilo njih mesto sezidano, da bi ga dol pahnili. '
      verse: 29
    - text: 'Ali on prejde posredi njih, in odide. '
      verse: 30
    - text: 'In snide v Kapernaum mesto Galilejsko; in uil jih je ob sobotah. '
      verse: 31
    - text: 'In udili so se nauku njegovemu, ker je bila beseda njegova silna. '
      verse: 32
    - text: 'In v shajalii je bil lovek, kteri je imel neistega duha hudievega,
        in zakri z monim glasom, '
      verse: 33
    - text: 'Govore: Pojenjaj, kaj ima z nami, Jezus Nazarean? Priel si, da bi
        nas pogubil? Poznam te, kdo si  svetnik Boji. '
      verse: 34
    - text: 'In zapret mu Jezus, govore: Umolkni, in izidi i njega! In trei ga
        hudi na sredo, in izide i njega, in ni ga ni okodoval. '
      verse: 35
    - text: 'In obide jih groza vse, in pomenkovali so se med seboj, govore: Kakona
        je ta beseda, da z oblastjo in moj ukazuje neistim duhovom, ter izhajajo? '
      verse: 36
    - text: 'In razglas se glas o njem po vsem okolnem kraji. '
      verse: 37
    - text: 'Vstavi pa iz shajalia, vnide v hio Simonovo. Taa pa Simonova imela
        je hudo mrzlico; in zaprosijo ga za njo. '
      verse: 38
    - text: 'In stoje nad njo, zapret mrzlici, in pust jo; in precej je vstala,
        ter jim je stregla. '
      verse: 39
    - text: 'Ko je pa solnce zahajalo, vsi, kteri so imeli bolnike z razlinimi boleznimi,
        dovaali so jih k njemu; a on je na vsakega od njih pokladal roke, ter jih
        je uzdravljal. '
      verse: 40
    - text: 'Izhajali pa so tudi hudii iz mnogih, krie in govore: Ti si Kristus
        sin Boji. In groze se, ni jim dal govoriti, ker so vedeli, da je on Kristus. '
      verse: 41
    - text: 'Ko se pa zdan, izide, in odide na samoten kraj; in ljudstvo ga je iskalo,
        in pridejo k njemu, in pridravali so ga, da ne bi el od njih. '
      verse: 42
    - text: 'On jim pa ree: Tudi drugim mestom moram oznanjevati evangelj o kraljestvu
        Bojem! kajti za to sem poslan. '
      verse: 43
    - text: 'In oznanjeval je po shajaliih Galilejskih. '
      verse: 44
  - chapter: 5
    verses:
    - text: 'Zgod se pa, ko ga ljudstvo obsuje, da bi posluali besedo Bojo, pa
        je on stal pri jezeru Genezaretskem. '
      verse: 1
    - text: 'In ugleda dve ladji, da stojite ob jezeru; a ribii so bili izli i
        njih in so izpirali mree. '
      verse: 2
    - text: 'In stopivi v eno od ladij, ktera je bila Simonova, zaprosi ga, naj malo
        odrine od kraja; ter sede, in uil je iz ladje ljudstvo. '
      verse: 3
    - text: 'A ko neha govoriti, ree Simonu: Odrini na globoko, in vrzite mree svoje
        na lov. '
      verse: 4
    - text: 'In odgovarjajo Simon, ree mu: Uenik, vso no smo se trudili, in ni
        nismo vjeli; ali po besedi tvojej vrgel bom mreo. '
      verse: 5
    - text: 'In storivi to, zajem veliko tevilo rib; trgala pa jim se je mrea. '
      verse: 6
    - text: 'Ter pomignejo tovariem, kteri so bili v drugej ladji, naj jim pridejo
        pomagat. Ter pridejo, in napolnijo obe ladji, da ste se topili. '
      verse: 7
    - text: 'Vidvei pa to Simon Peter, pade h kolenom Jezusovim, govore: Izidi od
        mene, ker sem lovek grenik, Gospod! '
      verse: 8
    - text: 'Kajti groza je bila obla njega in vse, kteri so bili  njim, od vlaka
        rib, ki so ga bili zajeli. '
      verse: 9
    - text: 'Ravno tako pa tudi Jakoba in Janeza, sinova Zebedejeva, ktera sta bila
        tovaria Simonova. Pa ree Jezus Simonu: Ne boj se! odslej bo ljud lovil. '
      verse: 10
    - text: 'In potegnivi ladjo h kraju, popust vse, in odidejo za njim. '
      verse: 11
    - text: 'In zgod se, ko je bil v enem mestu, in glej, mo ves v gobi; in ugledavi
        Jezusa, pade na obraz, in prosil ga je, govore: Gospod, e hoe, more me
        oistiti. '
      verse: 12
    - text: 'In stegnivi roko, dotakne se ga, in ree: Hoem, oisti se! In precej
        je odla goba od njega. '
      verse: 13
    - text: 'In on mu naroi, naj nikomur ne pov; nego pojdi, ree mu, pokai se
        duhovnu, in prinesi za oienje svoje, kakor je ukazal Mojzes, njim za prio. '
      verse: 14
    - text: 'Ali razglaevala se je le e s tem bolj govorica o njem; in stekalo se
        je veliko ljudstva, da bi ga posluali, in da bi jih uzdravljal od njih bolezni. '
      verse: 15
    - text: 'A on je odhajal v puave in je molil. '
      verse: 16
    - text: 'In zgod se en dan, in on je uil; in sedeli so tam Farizeji in ueniki
        postave, kteri so bili prili iz vseh vasi Galilejskih in Judejskih in Jeruzalema;
        in mo Gospodova je bila, da jih je uzdravljala. '
      verse: 17
    - text: 'In glej, moj prines na odru loveka, kteri je bil mrtvouden, in iskali
        so, kako bi ga vnesli in poloili pred-nj. '
      verse: 18
    - text: 'In ko ne najdejo, kod bi ga vnesli, za voljo ljudstva, zlezejo na streho,
        in skozi skodle spust ga z odrom na sredo pred Jezusa. '
      verse: 19
    - text: 'In videvi njih vero, ree mu: lovek, odpuajo ti se grehi tvoji. '
      verse: 20
    - text: 'Pa zan premiljati pismarji in Farizeji, govore: Kdo je ta, da preklinja
        Boga? Kdo more odpuati grehe, razen edini Bog! '
      verse: 21
    - text: 'Spoznavi pa Jezus njih misli, odgovor in jim ree: Kaj premiljate
        v srcih svojih? '
      verse: 22
    - text: 'Kaj je lae, rei: Odpuajo ti se grehi tvoji? ali rei: Vstani in hodi? '
      verse: 23
    - text: 'Da boste pa vedeli, da ima oblast sin loveji na zemlji odpuati grehe,
        (ree mrtvoudnemu:) Tebi pravim, vstani in vzemi oder svoj, in pojdi na dom
        svoj. '
      verse: 24
    - text: 'In precej vstane pred njimi, in vzeme, na emer je leal, in odide na
        dom svoj, hvale Boga. '
      verse: 25
    - text: 'In groza obide vse, in hvalili so Boga, in napolnijo se strah, govore:
        udne re smo videli danes. '
      verse: 26
    - text: 'In po tem izide, in ugleda mitarja, po imenu Levija, da sed na mitnici,
        in ree mu: Pojdi za menoj! '
      verse: 27
    - text: 'In pustivi vse, vstane in odide za njim. '
      verse: 28
    - text: 'In napravi mu Levij veliko pojedinjo v hii svojej; in bila je velika
        mnoica mitarjev, in drugih, kteri so  njimi sedeli za mizo. '
      verse: 29
    - text: 'In godrnjali so pismarji in Farizeji, govore uencem njegovim: Za kaj
        z mitarji in greniki jeste in pijete? '
      verse: 30
    - text: 'In odgovarjajo Jezus, ree jim: Ne potrebujejo zdravi zdravnika, nego
        bolni. '
      verse: 31
    - text: 'Nisem priel klicat pravinih, nego grenike na pokoro. '
      verse: 32
    - text: 'A oni mu rek: Po kaj se uenci Janezovi pogostoma postijo, in molijo,
        tako tudi Farizejski; tvoji pa jed in pijejo? '
      verse: 33
    - text: 'On jim pa ree: Morete li storiti, da bi se svatje, dokler je enin 
        njimi, postili? '
      verse: 34
    - text: 'Prili bodo pa dnevi, in ko jim se bo enin odvzel, tedaj se bodo postili
        v tistih dnh. '
      verse: 35
    - text: 'Pravil jim je pa tudi priliko: Nikdor zaplate od nove obleke ne priiva
        na staro obleko; sicer bo tudi novo razdrl, in starej se ne prilega zaplata
        od nove. '
      verse: 36
    - text: 'In nikdor ne deva novega vina v stare mehove; sicer predere vino nove
        mehove, in ono se izlije, in mehovi se pokaz; '
      verse: 37
    - text: 'Nego novo vino se mora v nove mehove vlijati, in oboje se ohrani. '
      verse: 38
    - text: 'In kdor je pil staro, nikdar ne e precej novega; ker pravi: Staro je
        bolje. '
      verse: 39
  - chapter: 6
    verses:
    - text: 'Zgod se pa prvo soboto drugega dn, da je el skozi setve; in trgali
        so uenci njegovi klasje, in meli so ga z rokami, ter jedli. '
      verse: 1
    - text: 'Nekteri pa od Farizejev rek jim: Za kaj delate, kar se ne sme delati
        ob sobotah? '
      verse: 2
    - text: 'In odgovarjajo, ree jim Jezus: Ali niste brali tega, kar je storil
        David, ko se je bil ulakotil on in kteri so bili  njim? '
      verse: 3
    - text: 'Kako je el v hio Bojo, in je postavljene kruhe vzel in snedel, in
        dal tudi tistim, kteri so bili  njim: kterih ne sme nikdor jesti, razen edini
        duhovni? '
      verse: 4
    - text: 'In ree jim: Sin loveji je gospodar tudi sobote. '
      verse: 5
    - text: 'Zgod se pa tudi v drugo soboto, da vnide v shajalie, ter je uil.
        In bil je tam lovek, in desna roka mu je bila suha. '
      verse: 6
    - text: 'Pismarji in Farizeji so pa pazili na-nj, e ga bo v soboto uzdravil;
        da bi nali tobo zoper njega. '
      verse: 7
    - text: 'A on je vedel njih misli, in ree loveku, kteri je imel suho roko: Vstani,
        in stopi na sredo! In on vstane in se vstopi. '
      verse: 8
    - text: 'Tedaj jim Jezus ree: Vpraal vas bom, kaj velj ob sobotah, dobro delati
        ali hudo delati? duo oteti ali pogubiti? '
      verse: 9
    - text: 'In pogledavi na vse njih, ree loveku: Stegni roko svojo! In on stor
        tako. In zdrava je bila roka njegova kakor druga. '
      verse: 10
    - text: 'A oni postanejo togote vsi neumni, in pomenkovali so se med seboj, kaj
        bi storili Jezusu. '
      verse: 11
    - text: 'Zgod se pa v t dn, da izide na goro molit; in vso no je premolil
        v molitvi Bojej. '
      verse: 12
    - text: 'In ko se zdan, poklie uence svoje; in izvoli jih izmed njih dvanajst,
        kterim tudi ime aposteljni d: '
      verse: 13
    - text: 'Simona, kteremu tudi d ime Peter, in Andreja brata njegovega, Jakoba
        in Janeza, Filipa in Jerneja, '
      verse: 14
    - text: 'Mateva in Tomaa, Jakoba Alfejevega in Simona, ki se imenuje Zelot, '
      verse: 15
    - text: 'Juda Jakobovega, in Juda Ikarijana, kteri je tudi postal izdajalec. '
      verse: 16
    - text: 'Ter snide  njimi, in ustavi se na ravnem polji, in truma uencev njegovih,
        in velika mnoica ljudstva iz vse Judeje in iz Jeruzalema, in primorja Tirskega
        in Sidonskega, kteri so bili prili, da bi ga sliali, in da bi jih uzdravil
        od njih bolezni, '
      verse: 17
    - text: 'In ktere so muili neisti duhovi; in ozdravljali so se. '
      verse: 18
    - text: 'In vse ljudstvo je iskalo, da bi se ga dotikali; kajti mo je i njega
        izhajala, in uzdravljala je vse. '
      verse: 19
    - text: 'In on povzdignivi o svoje na uence svoje, pravil je: Blagor vam ubogim,
        ker vae je kraljestvo Boje. '
      verse: 20
    - text: 'Blagor vam, kteri ste sedaj lani, ker se boste nasitili. Blagor vam,
        kteri sedaj jokate, ker se boste smejali. '
      verse: 21
    - text: 'Blagor vam, kedar vas bodo ljudj mrili, in kedar vas bodo izobevali,
        in sramotili, in razglaevali ime vae za hudobno, za voljo sin lovejega. '
      verse: 22
    - text: 'Radujte se tisti dan in poskakujte; kajti veliko je plailo vae na nebu.
        Ravno tako namre so delali prerokom oetje njih. '
      verse: 23
    - text: 'Ali gorj vam bogatini! kajti prejeli ste tolabo svojo. '
      verse: 24
    - text: 'Gorj vam, kteri ste nasiteni! kajti lani boste. Gorj vam, kteri se
        sedaj smejate! kajti alovali boste in jokali. '
      verse: 25
    - text: 'Gorj vam, kedar bodo dobro o vas govorili vsi ljudj! kajti ravno tako
        so delali lanjivim prerokom oetje njih. '
      verse: 26
    - text: 'Ali vam, kteri posluate, pravim: Ljubite sovranike svoje; delajte dobro
        tm, kteri vas mrz; '
      verse: 27
    - text: 'Blagoslovite t, kteri vas preklinjajo; in molite za t, kteri vas obrekujejo. '
      verse: 28
    - text: 'Kdor te udari po enem licu, nastavi mu tudi drugo; in kdor ti vzeme pla,
        ne brani mu tudi suknje ne. '
      verse: 29
    - text: 'Vsakemu, kdor te prosi, daj: in od tega, kdor tvoje vzeme, ne tirjaj
        nazaj. '
      verse: 30
    - text: 'In kakor hoete, da bi ljudj vam storili, ravno tako storite tudi vi
        njim. '
      verse: 31
    - text: 'In e boste ljubili tiste, kteri ljubijo vas, kakono boste imeli milost?
        Saj tudi greniki ljubijo tiste, kteri ljubijo njih. '
      verse: 32
    - text: 'In e boste dobro delali tistim, kteri dobro delajo vam, kakono boste
        imeli milost? Saj tudi greniki delajo ravno tako. '
      verse: 33
    - text: 'In e boste posojevali tistim, od kterih upate, da boste prejeli, kakono
        boste imeli milost? Saj tudi greniki grenikom posojujejo, da prejm enako. '
      verse: 34
    - text: 'Nego ljubite sovranike svoje, in delajte dobro in posojujte, ne priakovaje
        niesar; in veliko vam bo plailo, in sinovi boste najviega: kajti on je
        dobrotljiv tudi nehvaleneem in hudobneem. '
      verse: 35
    - text: 'Bodite torej usmiljeni, kakor je tudi oe va usmiljen. '
      verse: 36
    - text: 'In ne sodite, in ne bo vam se sodilo. Ne obsojajte, ter ne boste obsojeni.
        Odpuajte, in odpustilo vam se bo. '
      verse: 37
    - text: 'Dajajte, in dalo vam se bo: mero dobro, natlaeno in potreseno in zvrhano
        dali vam bodo na naroje vae. S kakorno namre mero merite, s takono vam
        se bo odmerjalo. '
      verse: 38
    - text: 'In pov jim priliko: More li slepec slepca voditi? Ne bosta li oba v
        jamo padla? '
      verse: 39
    - text: 'Ni ga uenca nad uenika svojega; nego kdorkoli se izu, bode kakor
        uenik njegov. '
      verse: 40
    - text: 'Kaj pa vidi troho, ki je v oesu brata tvojega, bruna pa, ki je v oesu
        tvojem, ne uti? '
      verse: 41
    - text: 'Ali kako more rei bratu svojemu: Brat, aj, da izderem troho, ki je
        v oesu tvojem, ko sam bruna, ki je v oesu tvojem, ne vidi? Hinavec! zmi
        najprej bruno iz oesa svojega, in tedaj bo pregledal, da izme troho, ki
        je v oesu brata tvojega. '
      verse: 42
    - text: 'Ni ga namre drevesa dobrega, da bi rodilo slab sad; tudi slabega drevesa
        ne, da bi rodilo dober sad. '
      verse: 43
    - text: 'Kajti vsako drevo se po sad svojem pozn. S trnja namre ne ber smokev,
        in z robidja ne trgajo grozdja. '
      verse: 44
    - text: 'Dober lovek prinaa iz dobrega zaklada srca svojega dobro; in hudoben
        lovek prinaa iz hudobnega zaklada srca svojega hudobno: kajti usta njegova
        govor od preobilnosti srca. '
      verse: 45
    - text: 'Kaj pa me imenujete: Gospod, Gospod! pa ne delate, kar pravim? '
      verse: 46
    - text: 'Vsak, kdor gre k meni in slii moje besede in jih izpolnjuje, pokazal
        vam bom, komu je podoben. '
      verse: 47
    - text: 'Podoben je loveku, kteri je zidal hio, in jo izkopal in izdolbel, in
        postavil temelj na skalo; in ko je nastala povodenj, udarila je roka v tisto
        hio, in ni je mogla premakniti: kajti bila je postavljena na skalo. '
      verse: 48
    - text: 'A kdor slii in ne stor, podoben je loveku, kteri je sezidal hio na
        zemlji brez temelja; na ktero je udarila reka: in precej je padla, in bila
        je podrtija t hie velika. '
      verse: 49
  - chapter: 7
    verses:
    - text: 'A ko je konal vse t besede pred ljudstvom, vnide v Kapernaum. '
      verse: 1
    - text: 'Nekemu stotniku pa je bil hlapec bolan, kterega je rad imel, in je umiral. '
      verse: 2
    - text: 'In sliavi za Jezusa, polje k njemu stareine Judovske, prose ga,
        naj bi priel, da bi mu uzdravil hlapca. '
      verse: 3
    - text: 'Oni pa, ko so prili k Jezusu, prosili so ga silno, govore: Gotovo je
        vreden, da mu to stori; '
      verse: 4
    - text: 'Ker ljubi narod na, in shajalie nam je sezidal on. '
      verse: 5
    - text: 'A Jezus je el  njimi. In ko ue ni bil dale od hie, polije k njemu
        stotnik prijatelje, govore mu: Gospod, ne trudi se! nisem namre vreden,
        da vnide pod streho mojo. '
      verse: 6
    - text: 'Za to tudi samega sebe nisem vrednega tel, da bi priel k tebi: nego
        reci z besedo, in ozdravel bo hlapec moj. '
      verse: 7
    - text: 'Kajti tudi jaz sem lovek pod oblast postavljen, in imam pod seboj vojake;
        pa velim temu: Pojdi! in gre; in drugemu: Pridi! in pride; in hlapcu svojemu:
        Stri to! in stor. '
      verse: 8
    - text: 'Sliavi pa to Jezus, zaudi mu se; in obrnivi se, ree ljudstvu, ktero
        je lo za njim: Pravim vam, da tudi v Izraelu nisem nael tolike vere. '
      verse: 9
    - text: 'In vrnivi se dom, kteri so bili poslani, najdejo hlapca, kteri je bil
        bolan, da je zdrav. '
      verse: 10
    - text: 'In zgod se po tem, da je el v mesto, ktero se imenuje Nain; in lo
        je  njim veliko uencev njegovih, in veliko ljudstva. '
      verse: 11
    - text: 'Ko se pa priblia vratom mestnim, in glej, nesli so ven mrlia, sina
        edinca matere njegove; in ona vdova; in ljud iz mesta je bilo veliko  njo. '
      verse: 12
    - text: 'In ko jo Gospod ugleda, zasmili mu se, in ree jej: Ne jokaj! '
      verse: 13
    - text: 'In pristopivi, dotakne se odra; (a tisti, kteri so nosili, ustavijo
        se;) ter ree: Mladeni, tebi pravim, vstani! '
      verse: 14
    - text: 'In usede se mrli, in zane govoriti: in d ga materi njegovej. '
      verse: 15
    - text: 'Obide pa jih groza vse, in hvalili so Boga, govore: Prerok velik je
        vstal med nami; in: Obiskal je Bog ljudstvo svoje. '
      verse: 16
    - text: 'In razglas se ta beseda o njem po vsej Judeji, in po vsem okolnem kraji. '
      verse: 17
    - text: 'In sporoili so Janezu ueni njegovi za vse to. '
      verse: 18
    - text: 'In poklicavi Janez dva od uencev svojih, polje k Jezusu, govore:
        Ti li si tisti, kteri ima priti, ali naj drugega akamo? '
      verse: 19
    - text: 'Ko torej moa prideta k Jezusu, reeta: Janez Krstnik naju je poslal
        k tebi, govore: Ti li si tisti, kteri ima priti, ali naj drugega akamo? '
      verse: 20
    - text: 'Ravno ta as pa uzdravil jih je veliko od bolezni in muk in duhov hudobnih,
        in mnogim slepcem je dal vid. '
      verse: 21
    - text: 'In odgovarjajo Jezus, ree jima: Pojdita in sporoita Janezu, kar sta
        videla in sliala: da slepci spregledujejo, hromi hodijo, gobavci da se oiajo,
        gluhi da sliijo, mrtvi da vstajajo, ubogim da se oznanjuje evangelj: '
      verse: 22
    - text: 'In blagor mu, kdor se ne pohuja od mene. '
      verse: 23
    - text: 'In ko sta poslanca Janezova odla, zane govoriti ljudstvu o Janezu:
        Koga ste izli v puavo gledat? trst, kterega veter maje? '
      verse: 24
    - text: 'Ali koga ste izli gledat? loveka v mehko obleko obleenega? Glej, kteri
        se v gosposko obleko oblaijo in v slasti iv, ti so po dvorih kraljvih. '
      verse: 25
    - text: 'Ali koga ste izli gledat? preroka? D, pravim vam, in e ve ko preroka. '
      verse: 26
    - text: 'Ta je, za kogar je pisano: "Glej, jaz poiljam angelja svojega pred oblijem
        tvojim, kteri bo pripravil pot tvojo pred teboj." '
      verse: 27
    - text: 'Kajti pravim vam, da nobeden izmed rojenih od en ni vei prerok od Janeza
        Krstnika; a kdor je najmanji v kraljestvu Bojem, vei je od njega. '
      verse: 28
    - text: 'In vsi ljudj, kteri so to sliali, in mitarji, opraviili so Boga, krstivi
        se s krstom Janezovim. '
      verse: 29
    - text: 'A Farizeji in ueniki postave zavrgli so svt Boji sami zoper sebe,
        in niso se dali krstiti od njega. '
      verse: 30
    - text: 'Ter ree Gospod: Komu torej bom primeril ljud tega rod? in komu so
        podobni? '
      verse: 31
    - text: 'Podobni so otrokom, kteri po ulici posedajo, in vpijejo: Piskali smo
        vam, in niste plesali; tarnali smo vam, in niste jokali. '
      verse: 32
    - text: 'Kajti priel je Janez Krstnik, in ne j kruha in ne pije vina, pa pravite:
        Hudia ima! '
      verse: 33
    - text: 'Priel je sin loveji, in j in pije, pa pravite: Glej ga loveka poeruha
        in pijanca, prijatelja mitarjev in grenikov! '
      verse: 34
    - text: 'In opraviili so modrost vsi nje otroci. '
      verse: 35
    - text: 'Prosil ga pa je eden od Farizejev, naj bi jedel  njim; ter vnide v hio
        Farizejevo, in sede za mizo. '
      verse: 36
    - text: 'In glej, ena v mestu, ktera je bila grenica, ko je bila zvedela, da
        sed za mizo v hii Farizejevej, prinese sklenico mire, '
      verse: 37
    - text: 'In stoje zadej pri nogah njegovih, zane opirati noge njegove s solzami,
        in z lasm z glave svoje jih je otirala, in poljubovala je noge njegove, in
        mazilila jih je z miro. '
      verse: 38
    - text: 'Ko pa ugleda to Farizej, kteri ga je bil povabil, ree sam s seboj, govore:
        Ta ko bi bil prerok, vedel bi, kdo in kakona je ena, ktera se ga dotika;
        kajti grenica je. '
      verse: 39
    - text: 'In odgovarjajo Jezus, ree mu: Simon! imam ti nekaj povedati. On pa
        ree: Uenik, povj! '
      verse: 40
    - text: 'Dva dolnika je imel neki upnik; eden je bil dolen pet sto srebrnikov,
        a drugi petdeset. '
      verse: 41
    - text: 'Ker pa nista imela s im plaati, odpusti dolg obema. Povj torej, kteri
        od nju ga bo bolj ljubil? '
      verse: 42
    - text: 'Odgovarjajo pa Simon, ree: Menim, da tisti, kteremu je ve odpustil.
        On mu pa ree: Prav si odgovoril. '
      verse: 43
    - text: 'In obrnivi se k eni, ree Simonu: Vidi to eno? Priel sem v hio,
        vode mi nisi podal na noge; a ta mi je s solzami oprala noge, in z lasm z
        glave svoje jih je otrla. '
      verse: 44
    - text: 'Poljubca mi nisi dal; ta pa, odkar sem priel noter, ni nehala poljubovati
        nog mojih. '
      verse: 45
    - text: 'Z oljem glave moje nisi pomazal; a ta mi je z miro pomazala noge. '
      verse: 46
    - text: 'Za to ti pravim: Odpuajo jej se mnogi grehi njeni; kajti imela je veliko
        ljubezen: a komur se malo odpua, malo ljubi. '
      verse: 47
    - text: 'In ree jej: Odpuajo ti se grehi. '
      verse: 48
    - text: 'Pa zan, kteri so  njim sedeli za mizo, govoriti v sebi: Kdo je ta,
        ki tudi grehe odpua? '
      verse: 49
    - text: 'Ter ree eni: Vera tvoja ti je pomogla; pojdi v miru. '
      verse: 50
  - chapter: 8
    verses:
    - text: 'In zgod se po tem, in on je hodil po mestih in vash, ue in oznanjujo
        evangelj o kraljestvu Bojem; in dvanajsteri  njim, '
      verse: 1
    - text: 'In nektere ene, ktere so uzdravljene bile od duhov hudobnih in od bolezni,
        Marija, ki se imenuje Magdalena, iz ktere je bilo sedem hudiev izlo, '
      verse: 2
    - text: 'Joana ena Huza pristavnika Herodovega, in Suzana, in drugih veliko,
        ktere so mu sluile z imenjem svojim. '
      verse: 3
    - text: 'Ko se je pa veliko ljudstva selo, in tistih, kteri so iz mest prihajali
        k njemu, pov jim v priliki: '
      verse: 4
    - text: 'Izel je sejalec sejat seme svoje; in ko je sejal, eno je padlo poleg
        ceste, in pogazilo se je, in tice nebeke so ga pozobale. '
      verse: 5
    - text: 'In drugo je padlo na skalo, in ko je pognalo, usahnilo je, ker ni imelo
        vlage. '
      verse: 6
    - text: 'In drugo je padlo sredi trnja, in trnje je zrastlo, in uduilo ga je. '
      verse: 7
    - text: 'In drugo je padlo na dobro zemljo, in ko je pognalo, doneslo je stoteri
        sad. Ko je to pravil, klical je: Kdor ima uesa, da slii, naj slii! '
      verse: 8
    - text: 'Vpraevali pa so ga uenci njegovi, govore: Kakona bi bila ta prilika? '
      verse: 9
    - text: 'On pa ree: Vam je dano, da spoznate skrivnosti kraljestva Bojega; drugim
        pa v prilikah, da gledajo in ne vidijo, ter sliijo in ne umejo. '
      verse: 10
    - text: 'Ta prilika pa je: Seme je beseda Boja: '
      verse: 11
    - text: 'A kteri so poleg ceste posejani, ti so, kteri sliijo: ali potem pride
        hudi in vzeme besedo iz srca njih, da ne bi verovali in zveliali se. '
      verse: 12
    - text: 'A kteri so na skalo posejani, ti, kteri besedo, ko so jo skliali, z
        veseljem sprejemajo; in ti korenine nimajo, kteri nekaj asa verujejo, a v
        as izkunjave odpadejo. '
      verse: 13
    - text: 'Kar je pa v trnje padlo, to so ti, kteri sliijo: ali ker za skrbm in
        bogastvom in slastmi ivljenja hodijo, udu se, in ne donaajo sad. '
      verse: 14
    - text: 'Kar je pa na dobro zemljo padlo, to so ti, kteri v dobrem in blagem srcu
        varujejo besedo, ktero so sliali, in donaajo sad v trpljenji. '
      verse: 15
    - text: 'Nikdor pa svee, ko jo prig, ne skrije pod mernik, ali dene pod posteljo;
        nego postavi jo na svenik, da ti, kteri vhajajo, vidijo lu. '
      verse: 16
    - text: 'Kajti ni ni prikritega, kar se ne bo razodelo; tudi skrivnega ne, kar
        se ne bo zvedelo in na svetlo prilo. '
      verse: 17
    - text: 'Glejte torej, kako boste posluali: kajti kdor im, dalo mu se bo; a
        kdor nima, odvzelo mu se bo tudi to, kar misli, da ima. '
      verse: 18
    - text: 'Pridejo pa k njemu mati njegova in bratje njegovi; ali za voljo ljudstva
        niso mogli priti do njega. '
      verse: 19
    - text: 'In sporo mu, govore: Mati tvoja in bratje tvoji stoj zunej, in radi
        bi te videli. '
      verse: 20
    - text: 'On pa odgovarjajo, ree jim: Mati moja in bratje moji so ti, kteri besedo
        Bojo posluajo in delajo po njej. '
      verse: 21
    - text: 'In zgod se en dan, in on stopi v ladjo in uenci njegovi; in ree jim:
        Prepeljimo se na oni kraj jezera! In odpeljejo se. '
      verse: 22
    - text: 'A ko so se peljali, zasp. Kar snide vihar na jezero, in potapljali so
        se, in bili so v nevarnosti. '
      verse: 23
    - text: 'In pristopivi, zbud ga, govore: Uenik! uenik! pogibamo! A on vstavi,
        zapret vetru in valovju; in umirita se, in nastala je tihota. '
      verse: 24
    - text: 'In ree jim: Kje je vera vaa? A oni so se uplaili, in zaudijo se,
        govore eden drugemu: Kdo neki je ta, da tudi vetrovom zapoveduje in vodi,
        in posluajo ga? '
      verse: 25
    - text: 'In preplavijo se v zemljo Gadarensko, ktera je Galileji nasproti. '
      verse: 26
    - text: 'Ko pa izide na zemljo, srea ga en lovek iz mesta, kteri je imel hudia
        ue dolgo asa, in v obleko se ni oblail, in v hii ni prebival, nego v grobih. '
      verse: 27
    - text: 'A ko ugleda Jezusa, zakri in pade pred-nj, in z monim glasom ree:
        Kaj ima z menoj, Jezus, sin Boga najviega: Prosim te, nikar mene mui! '
      verse: 28
    - text: 'Ukazal je bil namre duhu neistemu, naj izide iz loveka: kajti ue
        dolgo asa ga je bil metal, in vezali so ga z verigami in vezm, ter so ga
        varovali; ali potrgal je vez, in gonil ga je hudi po puavah. '
      verse: 29
    - text: 'Vpraa pa ga Jezus, govore: Kako ti je ime? On pa ree: Mnoica; kajti
        obsedlo ga je bilo mnogo hudiev. '
      verse: 30
    - text: 'In prosili so ga, naj jim ne zapov iti v brezno. '
      verse: 31
    - text: 'Bila je pa tam velika reda svinj, ktere so se pasle na gori; in prosili
        so ga, naj jim dovoli, da vnidejo va-nje. In dovoli jim. '
      verse: 32
    - text: 'In hudii izidejo iz loveka in vnidejo v svinje; in zakad se reda
        z brega v jezero, in potonejo. '
      verse: 33
    - text: 'Videvi pa pastirji, kar se je zgodilo, pobegnejo, ter odidejo in sporo
        po mestu in po vash. '
      verse: 34
    - text: 'Ter izidejo gledat, kaj se je zgodilo; in pridejo k Jezusu, in najdejo
        loveka, iz kterega so bili hudii izli, da je obleen in pameten, in sed
        pri nogah Jezusovih; in uplaijo se. '
      verse: 35
    - text: 'Sporo pa jim tudi ti, kteri so bili videli, kako je obsedenec ozdravel. '
      verse: 36
    - text: 'In zaprosi ga vsa mnoica iz okolice Gadarenske, naj odide od njih; kajti
        strah velik jih je preletal. A on stopi v ladjo in se vrne. '
      verse: 37
    - text: 'Prosil pa ga je mo, iz kterega so bili izli hudii, da bi bil  njim;
        ali Jezus ga odpravi, govore: '
      verse: 38
    - text: 'Vrni se na dom svoj, in pripoveduj, kaj ti je storil Bog. Pa odide, po
        vsem mestu oznanjujo, kaj mu je storil Jezus. '
      verse: 39
    - text: 'Zgod se pa, ko se vrne Jezus, sprejme ga ljudstvo; kajti vsi so ga priakovali. '
      verse: 40
    - text: 'In glej, pa pride mo, kteremu je bilo ime Jair, (in ta je bil stareina
        v shajalii,) in pade Jezusu pred noge, in prosil ga je, naj vnide v hio
        njegovo; '
      verse: 41
    - text: 'Kajti imel je her edinico pri dvanajstih letih, in ta je umirala. A
        ko je el, stiskalo ga je ljudstvo. '
      verse: 42
    - text: 'In ena, ktera je imela krvotok ue dvanajst let, in je bila vse imenje
        svoje potroila na zdravnike, ktere ni mogel nobeden uzdraviti. '
      verse: 43
    - text: 'Pristopi od zadi in se dotakne rob obleke njegove; in precej se je ustavil
        vir krv njene. '
      verse: 44
    - text: 'Pa ree Jezus: Kdo se me je dotaknil? Ko so se pa vsi odgovarjali, ree
        Peter in kteri so bili  njim; Uenik, ljudstvo te gnjete in stiska, pa pravi:
        Kdo se me je dotaknil? '
      verse: 45
    - text: 'Jezus pa ree: Nekdo se me je dotaknil; kajti jaz sem outil, da je odla
        mo od mene. '
      verse: 46
    - text: 'Vide pa ena, da se ni prikrila, pristopi drhtajo, in pade pred-nj,
        in pov mu pred vsem ljudstvom, za kaj se ga je dotaknila, in kako je ozdravela
        precej. '
      verse: 47
    - text: 'On jej pa ree: Zaupaj, her! vera tvoja ti je pomogla; pojdi v miru. '
      verse: 48
    - text: 'Ko je e govoril, pride nekdo od stareine shajalinega, govore mu:
        Umrla je her tvoja; ne trudi uenika. '
      verse: 49
    - text: 'Sliavi pa to Jezus, odgovor mu, govore: Ne boj se! le veruj, in ozdravela
        bo. '
      verse: 50
    - text: 'Ko je pa priel v hio, ni dal nikomur vniti, razen Petru in Jakobu in
        Janezu, in oetu in materi deklice. '
      verse: 51
    - text: 'Vsi pa so jokali, in tarnali po njej. On pa ree: Ne jokajte! ni umrla,
        nego sp. '
      verse: 52
    - text: 'In posmehovali so mu se, vedo, da je umrla. '
      verse: 53
    - text: 'On pa izgnavi vse, in prijemi jo za roko, zaklie, govore: Deklica,
        vstani! '
      verse: 54
    - text: 'In vrne se duh nje, in vstala je precej; in ukae jim, naj jej dad jesti. '
      verse: 55
    - text: 'In zavzemeta se roditelja njena; a on jima naro, naj nikomur ne povesta,
        kar se je zgodilo. '
      verse: 56
  - chapter: 9
    verses:
    - text: 'Sklicavi pa dvanajstere uence svoje, d jim mo in oblast nad vsemi
        hudii, in da naj uzdravljajo bolezni; '
      verse: 1
    - text: 'In odpolje jih oznanjevat kraljestva Bojega, in uzdravljat bolnike. '
      verse: 2
    - text: 'In ree jim: Niesar ne jemljite na pot; ne palice, ne torbe, ne kruha,
        ne denarja; tudi po dva plaa ne imejte. '
      verse: 3
    - text: 'In v kterokoli hio vnidete, tu prebivajte, in odtod izhajajte. '
      verse: 4
    - text: 'In kterikoli vas ne sprejm, izidite iz tistega mesta, in otresite prag
        z nog svojih, za prio zoper njih. '
      verse: 5
    - text: 'Ter izidejo in hodili so po vash, oznanjujo evangelj in uzdravljajo
        povsodi. '
      verse: 6
    - text: 'Slial je pa Herod etrtnik vse, kaj on dela; in ni se mogel nauditi,
        ker so nekteri pravili: Janez je vstal od mrtvih; '
      verse: 7
    - text: 'A drugi: Elija je priel; drugi pa: Starih prerokov eden jo vstal. '
      verse: 8
    - text: 'Pa ree Herod: Janeza sem jaz posekal; kdo pa je ta, za kogar jaz sliim
        takone rei? In elel ga je videti. '
      verse: 9
    - text: 'In vrnivi se aposteljni, poved mu, kar so storili; in vzeme jih, in
        odide posebej na samoten kraj mesta, ktero se imenuje Betsajda. '
      verse: 10
    - text: 'Zvedevi pa to ljudstvo, odidejo za njim; in sprejme jih, in govoril
        jim je o kraljestvu Bojem, in kteri so potrebovali zdravja, uzdravljal jih
        je. '
      verse: 11
    - text: 'A dan se je jel nagibati; in pristopivi dvanajsteri, rek mu: Odpusti
        ljudstvo, da odidejo v okolne vasi in pristave, in tam preno, in najdejo
        ivea: kajti tu smo v samotnem kraji. '
      verse: 12
    - text: 'Pa jim ree: Dajte jim vi jesti. Oni pa rek: Nimamo ve, nego pet hlebov
        in dve ribi, razen e odidemo mi, da kupimo za vse to ljudstvo jed. '
      verse: 13
    - text: 'Bilo jih je namre kakih pet tisoi mo. Pa ree uencem svojim: Posadite
        jih po petdeset v vrsto. '
      verse: 14
    - text: 'In stor tako, in posad vse. '
      verse: 15
    - text: 'Vzemi pa petere hlebe in tisti dve ribi, ozr se na nebo in jih blagoslovi,
        ter prelomi, in dajal je uencem, naj polo pred ljudstvo. '
      verse: 16
    - text: 'In jedli so, in nasitili so se vsi; in pobrali so, kar jim je ostalo
        od kocev, dvanajst koev. '
      verse: 17
    - text: 'In zgod se, ko je na samem molil, bili so  njim uenci; in vpraeval
        jih je, govore: Kdo pravijo ljudj, da sem jaz? '
      verse: 18
    - text: 'Oni pa odgovarjajo, rek: Janez Krstnik; drugi pa Elija; a drugi, da
        je eden starih prerokov vstal. '
      verse: 19
    - text: 'Pa jim ree: Vi pa, kdo pravite, da sem jaz? Odgovarjajo pa Peter, ree:
        Kristus Boji. '
      verse: 20
    - text: 'A on jim zapret in naro, naj nikomur ne poved tega, '
      verse: 21
    - text: 'Govore: Sinu lovejemu je treba veliko pretrpeti, in zavrenemu biti
        od starein in vlikih duhovnov in pismarjev, in umorjenemu biti, in tretji
        dan vstati. '
      verse: 22
    - text: 'In pravil je vsem: e kdo hoe za menoj iti, zataj naj samega sebe,
        in vzeme kri svoj vsak dan, in gre za menoj. '
      verse: 23
    - text: 'Kajti kdor hoe duo svojo ohraniti, izgubil jo bo; kdor pa izgub duo
        svojo za voljo mene, ta jo bo ohranil. '
      verse: 24
    - text: 'Kaj namre pomaga loveku, e pridob ves svet, samega sebe pa pogub
        ali si kodo napravi? '
      verse: 25
    - text: 'Kdor se bo namre sramoval mene in mojih besed, tega se bo tudi sin loveji
        sramoval, kedar pride v svojej in oetovej in svetih angeljev slavi. '
      verse: 26
    - text: 'Pravim vam pa resnino, da so nekteri med tmi, ki stoj tu, kteri ne
        bodo okusili smrti, dokler ne vidijo kraljestva Bojega. '
      verse: 27
    - text: 'Zgod se pa kakih osem dn po teh besedah, pa vzeme Petra in Jakoba in
        Janeza, in izide na goro molit. '
      verse: 28
    - text: 'In ko je molil, postane podoba oblija njegovega drugana, in oblailo
        njegovo belo in svetlo. '
      verse: 29
    - text: 'In glej, moa dva sta govorila  njim, ktera sta bila Mojzes in Elija; '
      verse: 30
    - text: 'Ktera sta se prikazala v slavi in sta govorila o koncu njegovem, ki ga
        je imel dokonati v Jeruzalemu. '
      verse: 31
    - text: 'A Peter in ktera sta bila  njim, bili so zaspali; a ko se prebud, ugledajo
        slavo njegovo, in oba moa, ktera sta  njim stala. '
      verse: 32
    - text: 'In zgod se, ko sta odhajala od njega, ree Peter Jezusu: Uenik, dobro
        nam je tu biti; bomo pa naredili tri atore, enega tebi, in Mojzesu enega,
        in enega Eliju: ne vedo, kaj govori. '
      verse: 33
    - text: 'Ko je pa to govoril, nastane oblak in ju zakrije; in zboj se, ko vnideta
        v oblak. '
      verse: 34
    - text: 'In glas se oglas iz oblaka, govore: Ta je sin moj ljubljeni; njega
        posluajte. '
      verse: 35
    - text: 'In ko se je bil glas oglasil, najdejo Jezusa samega. In oni zamol,
        in nikomur niso tiste dn ni povedali od tega, kar so bili videli. '
      verse: 36
    - text: 'Zgod se pa drugi dan, ko pridejo z gore, srea ga veliko ljudstva. '
      verse: 37
    - text: 'In glej, mo iz ljudstva zavpije, govore: Uenik, prosim te, ozri se
        na sina mojega; kajti edinec mi je. '
      verse: 38
    - text: 'In glej, hudi ga napada, in precej kri, in lomi ga s peno, in komaj
        potem odide od njega, ko ga je zvil. '
      verse: 39
    - text: 'In prosil sem uence tvoje, naj bi ga izgnali, in niso mogli. '
      verse: 40
    - text: 'Odgovarjajo pa Jezus, ree: O rod neverni in popaeni! doklej bom pri
        vas in vas bom trpel? pripelji sm sina svojega! '
      verse: 41
    - text: 'In ko je e k njemu el, zgrabi ga hudi in strese; a Jezus zapret duhu
        neistemu, in uzdravi deka, in d ga oetu njegovemu. '
      verse: 42
    - text: 'In vsi so se udili veliastvu Bojemu. Ko so se pa vsi udili vsemu,
        kar je storil Jezus, ree uencem svojim: '
      verse: 43
    - text: 'Ohranite vi v uesih svojih te besede; kajti sin loveji bo izdan v
        roke loveke. '
      verse: 44
    - text: 'Oni pa niso umeli te besede, in bila jim je prikrita, da je niso razumeli;
        in bali so se, da bi ga vpraali za to besedo. '
      verse: 45
    - text: 'Vla je bila pa misel vanje, kdo bi bil najvei med njimi. '
      verse: 46
    - text: 'Jezus pa, vedo misel srca njih, vzeme otroka, in postavi ga pred se, '
      verse: 47
    - text: 'In ree jim: Kdorkoli sprejme tega otroka v ime moje, mene sprejema;
        a kdorkoli mene sprejme, sprejema tega, kdor me je poslal. Kdor je namre
        najmanji med vami, ta bo velik. '
      verse: 48
    - text: 'Odgovarjajo pa Janez, ree: Uenik, videli smo nekoga, kteri je z imenom
        tvojim izganjal hudie; in zabranili smo mu, ker ne hodi z nami za teboj. '
      verse: 49
    - text: 'In ree mu Jezus: Ne branite! Kdor namre ni zoper nas, on je z nami. '
      verse: 50
    - text: 'Zgod se pa, ko so se dopolnjevali dnevi vzhoda njegovega, pa se on na
        ravnost v Jeruzalem nameri. '
      verse: 51
    - text: 'In polje poslance pred oblijem svojim; in ti odidejo in vnidejo v vas
        Samarijansko, da mu pripravijo prenoia. '
      verse: 52
    - text: 'Ali niso ga hoteli sprejeti, ker so videli, da gre v Jeruzalem. '
      verse: 53
    - text: 'Videvi pa to uenca njegova Jakob in Janez, reeta: Gospod, hoe li,
        da reeva, naj ogenj snide z neba, in jih potrebi, kakor je tudi Elija storil? '
      verse: 54
    - text: 'Obrnivi se pa, zapret jim, in ree: Ne vste, kakonega duha ste vi; '
      verse: 55
    - text: 'Sin loveji namre ni priel du lovekih gubit, nego da jih zvelia,
        In li so v drugo vas. '
      verse: 56
    - text: 'Zgod se pa, ko so li, ree mu nekdo po poti: el bom za teboj, karmorkoli
        odide, Gospod! '
      verse: 57
    - text: 'In ree mu Jezus: Lisice imajo brloge, in tice nebeke gnezda; a sin
        loveji nima kje glave nasloniti, '
      verse: 58
    - text: 'A drugemu ree: Pojdi za menoj! On pa ree: Gospod, dovoli mi, da prej
        odidem in pokopljem oeta svojega. '
      verse: 59
    - text: 'Ali Jezus mu ree: Pusti, naj mrlii pokopljejo mrlie svoje; ti pa pojdi
        in oznanjuj kraljestvo Boje. '
      verse: 60
    - text: 'Zopet drugi pa ree: el bom za teboj, Gospod! ali dovoli mi, da se poprej
        poslovim z domaimi svojimi. '
      verse: 61
    - text: 'In ree mu Jezus: Nobeden ni pripraven za kraljestvo Boje, kdor polo
        roko svojo na plug, pa se ozira na to, kar je zadej. '
      verse: 62
  - chapter: 10
    verses:
    - text: 'Po tem pa izvoli Gospod e drugih sedemdeset, in polje jih po dva in
        dva pred oblijem svojim v vsako mesto in kraj, kamor je imel sam priti. '
      verse: 1
    - text: 'In pravil jim je: etve je sicer mnogo, ali delalcev malo; prosite torej
        gospodarja etve, naj polje delalcev na etev svojo. '
      verse: 2
    - text: 'Pojdite; glej, jaz vas poiljam kakor jagnjeta sredi volkov. '
      verse: 3
    - text: 'Ne nosite monje, ne torbe, ne obutala; in nikogar na poti ne pozdravljajte. '
      verse: 4
    - text: 'V kterokoli pa hio vnidete, naprej recite: Mir tej hii! '
      verse: 5
    - text: 'In e bo tu sin mir, ostal bo mir va na njem; e pa ne vrnil se bo
        k vam. '
      verse: 6
    - text: 'A v tej hii prebivajte, in jejte in pijte, kar imajo; kajti vreden je
        delalec plaila svojega. Ne prehajajte iz hie v hio. '
      verse: 7
    - text: 'In v kterokoli mesto pridete, in vas sprejm, jejte, kar vam postavijo, '
      verse: 8
    - text: 'In uzdravljajte bolnike, kteri so v njej, in pravite jim: Priblialo
        se je k vam kraljestvo Boje. '
      verse: 9
    - text: 'A v kterokoli mesto pridete, in vas ne sprejm, izidite na ulice njegove
        in recite: '
      verse: 10
    - text: 'Tudi prah, ki se nas je v mestu vaem prijel, otresamo vam; ali vedite
        to, da se je priblialo k vam kraljestvo Boje. '
      verse: 11
    - text: 'Pravim vam pa, da bo Sodomljanom tisti dan lae, nego temu mestu. '
      verse: 12
    - text: 'Gorj ti, Korazin! gorj ti, Betsajda! kajti ko bi se bili v Tiru in
        Sidonu zgodili udei, kteri so se zgodili v vama, bila bi se davno, v aklji
        in pepelu sede, spokorila. '
      verse: 13
    - text: 'Ali Tiru in Sidonu bo lae na sodbi, nego vama. '
      verse: 14
    - text: 'In ti, Kapernaum, ki si se do neba povzdignil, zagnan bo do pekla. '
      verse: 15
    - text: 'Kdor poslua vas, poslua mene; in kdor se odreka vas, odreka se mene:
        a kdor se mene odreka, odreka se tega, kdor me je poslal. '
      verse: 16
    - text: 'Vrnejo pa se sedemdeseteri z radostjo, govore: Gospod, tudi hudii so
        nam pokorni v imenu tvojem. '
      verse: 17
    - text: 'Pa jim ree: Videl sem satana, da je padel z neba kakor blisk. '
      verse: 18
    - text: 'Glej, dajem vam oblast stopati na kae in korpijone, in vso silo vrajo:
        in ni vam ne bo kodovalo. '
      verse: 19
    - text: 'Ali temu se ne radujte, da so vam hudii pokorni; radujte se pa marve,
        da so imena vaa zapisana na nebesih. '
      verse: 20
    - text: 'V ta as se ovesel Jezus v duhu, in ree: Zahvaljujem ti, oe, Gospodar
        neba in zemlje! da si to prikril modrim in razumnim, in si je razodel nedoraslim;
        d, oe: ker tako je bila volja tvoja. '
      verse: 21
    - text: 'Vse mi je izroil oe moj; in nikdor ne v, kdo je sin, razen oe, in
        kdo je oe, razen sin, in komurkoli e sin razodeti. '
      verse: 22
    - text: 'In obrnivi se k uencem posebej, ree: Blagor om, ktere vidijo, kar
        vi vidite, '
      verse: 23
    - text: 'Kajti pravim vam, da je veliko prerokov in kraljev elelo videti, kar
        vi vidite, in niso videli; in sliati, kar vi sliite, in niso sliali. '
      verse: 24
    - text: 'In glej, uenik postave vstane, in izkuajo ga, ree: Uenik, kaj naj
        storim, da zadobm veno ivljenje? '
      verse: 25
    - text: 'On mu pa ree: V zakonu kaj je pisano? kako bere? '
      verse: 26
    - text: 'On pa odgovarjajo, ree: "Ljubi Gospoda Boga svojega iz vsega srca svojega,
        in iz vse due svoje, in iz vse mo svoje, in iz vse pameti svoje;" in: "a
        blinjega svojega kakor samega sebe." '
      verse: 27
    - text: 'Pa mu ree: Prav si odgovoril; to delaj, in ivel bo. '
      verse: 28
    - text: 'On pa, hote samega sebe opraviiti, ree Jezusu: Kdo pa je blinji moj? '
      verse: 29
    - text: 'Odgovarjajo pa Jezus, ree: En lovek je el iz Jeruzalema v Jeriho
        in je med razbojnike padel, kteri so, ko so ga bili slekli in ranili, odli,
        pustivi ga na pol mrtvega. '
      verse: 30
    - text: 'Po nakljubi pa je el neki duhoven po tej poti, in videvi ga prejde
        mimo. '
      verse: 31
    - text: 'Enako pa tudi Levit, ko je bil na tem mestu, pride, in videvi ga, prejde
        mimo. '
      verse: 32
    - text: 'Neki Samarijan pa, kteri je el po poti, pride do njega; in ko ga ugleda,
        zasmili mu se. '
      verse: 33
    - text: 'In pristopivi, obvee mu rane, in vlije olja in vina; in posadivi ga
        na svoje kljuse, pripelje ga v gostilnico, in poskrbi za-nj. '
      verse: 34
    - text: 'Drugi dan pa, ko je odhajal, vzeme dva srebrnika iz monje, in d krmarju,
        in ree mu: Skrbi za-nj; in karkoli ve bo potroil, povrnil ti bom jaz,
        kedar se vrnem. '
      verse: 35
    - text: 'Kdo torej od teh trh ti se zd, da je bil blinji temu, ki je padel
        med razbojnike? '
      verse: 36
    - text: 'On pa ree: Ta, kteri se ga je usmilil. Ree mu torej: Pojdi, tudi ti
        delaj enako. '
      verse: 37
    - text: 'Zgod se pa, ko so li, pa vnide on v eno vas; a neka ena po imenu Marta
        sprejme ga v hio svojo. '
      verse: 38
    - text: 'In ta je imela sestro, ktera se je imenovala Marija, ktera je tudi sede
        pri nogah Jezusovih posluala besedo njegovo. '
      verse: 39
    - text: 'A Marta si je dajala veliko opraviti s postrebo; ter pristopi, in ree:
        Gospod, kaj ti ni mar, da me je sestra moja samo pustila, naj streem? Reci
        jej torej, naj mi pomore. '
      verse: 40
    - text: 'Odgovarjajo pa, ree jej Jezus: Marta! Marta! skrbi in trudi se za
        mnogo; '
      verse: 41
    - text: 'Ali le eno je potrebno. A Marija je dobri del izvolila, kteri jej se
        ne bo odvzel. '
      verse: 42
  - chapter: 11
    verses:
    - text: 'In zgod se, ko je na nekem kraji molil, potem ko je nehal, ree mu eden
        uencev njegovih: Gospod, naui nas moliti, kakor je tudi Janez nauil uence
        svoje. '
      verse: 1
    - text: 'Pa jim ree: Kedar boste molili, govorite: Oe na, ki si na nebesih,
        posveti se ime tvoje: pridi kraljestvo tvoje; bodi volja tvoja, kakor na nebu,
        tudi na zemlji. '
      verse: 2
    - text: 'Kruh na vsakdanji dj nam vsak dan. '
      verse: 3
    - text: 'In odpusti nam grehe nae, ker tudi mi odpuamo vsakemu dolniku svojemu.
        In ne vpelji nas v izkunjavo, nego rei nas zlega. '
      verse: 4
    - text: 'In ree jim: Kdo od vas ima prijatelja, in pojde k njemu o polnoi in
        mu poree: Prijatelj, posodi mi tri hlebe, '
      verse: 5
    - text: 'Ker je prijatelj moj k meni priel s pota, pa mu nimam kaj postaviti; '
      verse: 6
    - text: 'On pa, da odgovarjajo znotraj poree: Ne nadleguj mi; duri so ue zaprte,
        in otroci moji so z menoj v postelji; ne morem vstati, da bi ti dal. '
      verse: 7
    - text: 'Pravim vam, e tudi ne bo vstal, da bi mu dal za to, ker mu je prijatelj,
        vstal bo vsaj za voljo nesramnosti njegove, da mu d, kar mu jo treba. '
      verse: 8
    - text: 'In jaz vam pravim: Prosite, in dalo vam se bo; iite, in nali boste;
        trkajte, in odprlo vam se bo. '
      verse: 9
    - text: 'Kajti vsak, kdor prosi, prejema? in kdor ie, nahaja; in kdor trka,
        odpiralo mu se bo. '
      verse: 10
    - text: 'Kdo od vas je pa oe, da e ga prosi sin kruha, da mu bo dal kamen? ali
        e prosi ribe, da mu bo mesto ribe, dal kao? '
      verse: 11
    - text: 'Ali e prosi jajca, ba mu bo dal korpijona? '
      verse: 12
    - text: 'e torej vi, ki ste hudobni, znate dobre darove dajati otrokom svojim,
        koliko ve bo dal oe nebeki Duha svetega tm, kteri ga prosijo? '
      verse: 13
    - text: 'In izganjal je hudia, in ta je bil mutast; zgod se pa, ko je hudi
        izel, mutec pregovor: in ljudstvo se zaudi. '
      verse: 14
    - text: 'A nekteri od njih rek: Z Belzebulom poglavarjem hudiev izganja hudie. '
      verse: 15
    - text: 'Drugi pa, izkuajo ga, iskali so od njega znamenja z neba. '
      verse: 16
    - text: 'On pa, spoznavi njih misli, ree jim: Vsako kraljestvo, ktero se je
        samo zoper sebe razdvojilo, opustelo bo; in dom, kteri se je sam zoper sebe
        razdvojil, razpadel bo. '
      verse: 17
    - text: 'e se je pa tudi satan sam zoper sebe razdvojil, kako bo obstalo kraljestvo
        njegovo? ko pravite, da z Belzebulom izganjam hudie. '
      verse: 18
    - text: 'A e jaz z Belzebulom izganjam hudie, s egavo pomojo izganjajo sinovi
        vai? Za to vam bodo oni sodniki. '
      verse: 19
    - text: 'e pa s prstom Bojim izganjam hudie, prilo je torej k vam kraljestvo
        Boje. '
      verse: 20
    - text: 'Kedar se moni oboroi, in varuje dvor svoj, na miru bo imenje njegovo; '
      verse: 21
    - text: 'e pa pride moneji od njega in ga premaga, vzel bo vse oroje njegovo,
        kteremu je zaupal, in razdelil bo plen njegov. '
      verse: 22
    - text: 'Kdor ni z menoj, on je zoper m; in kdor ne zbira z menoj, razsiplje. '
      verse: 23
    - text: 'Kedar neisti duh izide iz loveka, hodi po suhih krajih in ie pokoja;
        in ko ga ne najde, pravi: Vrnil se bom v dom svoj, odkoder sem izel. '
      verse: 24
    - text: 'In ko pride, najde pometenega in olepanega. '
      verse: 25
    - text: 'Tedaj odide in vzeme sedem drugih duhov, hujih od sebe, in ko vnidejo,
        prebivajo tu. In poslednje bo temu loveku huje od prvega. '
      verse: 26
    - text: 'Zgod se pa, ko je govoril to, povzdigne neka ena glas izmed ljudstva,
        in ree mu: Blagor telesu, ktero te je nosilo; in prsom, ktera si sisal. '
      verse: 27
    - text: 'On pa ree: Veliko bolj blagor tm, kteri besedo Bojo posluajo in jo
        varujejo! '
      verse: 28
    - text: 'Ko se je pa ljudstvo zbiralo, zane jim govoriti: Ta rod je hudoben:
        znamenja ie, ali ne bo mu se dalo znamenje, razen znamenje Jona preroka. '
      verse: 29
    - text: 'Kakor je bil namre Jona znamenje Ninevljanom, tako bo tudi sin loveji
        temu rodu. '
      verse: 30
    - text: 'Kraljica juna bo vstala na sodbo z mom tega roda, in obsodila jih
        bo; kajti prila je od kraja sveta, posluat modrost Solomonovo: in glej,
        tu je vei od Solomona. '
      verse: 31
    - text: 'Moj Ninevljani bodo vstali na sodbo s tem rodom, in obsodili ga bodo;
        kajti spokorili so se po pridigi Jona; in glej, tu je vei od Jona. '
      verse: 32
    - text: 'Nikdor pa svee, ko jo uge, dene na skrivno, tudi ne pod mernik; nego
        na svenik, da t, kteri vhajajo, vidijo lu. '
      verse: 33
    - text: 'Svea telesu je oko: kedar bo torej oko tvoje prosto, svetlo bo tudi
        vse telo tvoje; e bo pa hudobno, temno bo tudi telo tvoje. '
      verse: 34
    - text: 'Za to glej, da ne bo lu, ktera je v tebi, tema. '
      verse: 35
    - text: 'e bo torej vse telo tvoje svetlo, da ne bo imelo nobenega uda temnega,
        svetlo bo vse, kakor kedar te svea s svetlobo obsija. '
      verse: 36
    - text: 'Ko je pa izgovoril, prosil ga je neki Farizej, naj bi obedoval pri njem;
        ter vnide in sede za mizo. '
      verse: 37
    - text: 'A Farizej se zaudi, videvi, da se ni prej umil pred obedom. '
      verse: 38
    - text: 'Gospod mu pa ree: Sedaj vi Farizeji istite sklenico in skledo od zunej;
        a notranje vae je polno ropa in hudobije. '
      verse: 39
    - text: 'Neumnei; mar ni ta, kdor je naredil to, kar je zunej, tudi tega, kar
        je znotrej, naredil? '
      verse: 40
    - text: 'Ali dajte miloino od tega, kar je notri: in glej, vse vam bo isto. '
      verse: 41
    - text: 'Ali gorj vam Farizejem! da dajete desetino od mete in od rute in vsakega
        zelia, izogibate pa se sodbe in ljubezni Boje: to je bilo treba storiti,
        in onega ne opustiti. '
      verse: 42
    - text: 'Gorj vam Farizejem! da ljubite prve stole po shajaliih, in pozdrave
        po ulicah. '
      verse: 43
    - text: 'Gorj vam, pismarji in Farizeji, hinavci! da ste kakor pokriti grobi,
        po kterih ljudj hodijo, in ne ved zanje. '
      verse: 44
    - text: 'Odgovarjajo pa eden od uenikov postave, ree mu: Uenik, govore to,
        sramoti tudi nas. '
      verse: 45
    - text: 'On pa ree: Gorj tudi vam uenikom postave! da nakladate ljudm neprenesljive
        butare, a sami se ne z enim prstom svojim ne dotaknete butar. '
      verse: 46
    - text: 'Gorj vam! da zidate grobe prerokom, a oetje vai so jih pobili. '
      verse: 47
    - text: 'Za to priate in potrjujete dela oetov svojih: kajti oni so jih pobili,
        a vi jim zidate grobe. '
      verse: 48
    - text: 'Za to je tudi modrost Boja rekla: Poslal jim bom preroke in aposteljne,
        in nektere od njih bodo pobili, a druge bodo pregnali: '
      verse: 49
    - text: 'Da se bo tirjala kri vseh prerokov, ktera se je prelila od zaetka sveta,
        do tega rod, '
      verse: 50
    - text: 'Od krvi Abeljnove do krvi Zaharijeve, kteri je poginil med oltarjem in
        tempeljnom. D, pravim vam, tirjala se bo od tega rod. '
      verse: 51
    - text: 'Gorj vam uenikom postave! da ste vzeli klju od znanja; sami niste
        li noter, a kteri so hoteli vniti, tm ste zabranili. '
      verse: 52
    - text: 'Ko jim je pa to govoril, zan pismarji in Farizeji zel pritiskati nanj,
        in vpraevati ga za veliko re, '
      verse: 53
    - text: 'Pree na-nj, in iskajo, da bi kaj vjeli iz ust njegovih, da bi ga zatoili. '
      verse: 54
  - chapter: 12
    verses:
    - text: 'Med tem ko se je bilo zbralo na tisoe ljudstva, tako, da so eden po
        drugem gazili, zane govoriti uencem svojim: Najprej se varujte kvas Farizejskega,
        kteri je hinavstvo. '
      verse: 1
    - text: 'Ni pa ni skritega, kar se ne bo odkrilo; in skrivnega, kar se ne bo
        zvedelo. '
      verse: 2
    - text: 'Za to se bo to, kar ste pravili v temi, slialo na svetlem; in kar ste
        na uho epetali v kletih, oznanjevalo se bo na strehah. '
      verse: 3
    - text: 'Pravim pa vam prijateljem svojim: Ne bojte se jih, kteri ubijajo telo,
        a po tem ne morejo ni ve storiti. '
      verse: 4
    - text: 'Pokazal pa vam bom, koga se bojte: bojte se tistega, kteri ima oblast,
        po tem ko je ubil, zagnati v pekel. D, pravim vam, tega se bojte. '
      verse: 5
    - text: 'Ne prodaja li se pet vrabcev za dva solda! in ne eden od njih ni pozabljen
        pred Bogom. '
      verse: 6
    - text: 'A vam so tudi lasje na glavi vsi razteti. Ne bojte se torej; vi ste
        bolji od mnogo vrabcev. '
      verse: 7
    - text: 'Pravim vam pa: Vsak kdor bo spoznal mene pred ljudm, spoznal bo tudi
        sin loveji njega pred angelji Bojimi; '
      verse: 8
    - text: 'Kdor bo pa zatajil mene pred ljudm, zatajil se bo pred angelji Bojimi. '
      verse: 9
    - text: 'In vsak, kdor ree besedo zoper sina lovejega, odpustila mu se bo;
        a kdor se zarot zoper Duha svetega, ne bo mu se odpustilo. '
      verse: 10
    - text: 'Kedar vas pa popeljejo v shajalia in h gosposki in pred oblasti, ne
        skrbite, kako ali kaj bi odgovorili, ali kaj bi povedali: '
      verse: 11
    - text: 'Kajti nauil vas bo Duh sveti tisti as, kaj je treba rei. '
      verse: 12
    - text: 'Ree pa mu nekdo izmed ljudstva: Uenik, reci bratu mojemu, naj razdeli
        z menoj dedovino. '
      verse: 13
    - text: 'On mu pa ree: lovek, kdo me je postavil za sodnika ali delilca med
        vama? '
      verse: 14
    - text: 'In ree jim: Glejte in varujte se lakomnosti; kajti nikdor ne iv ob
        obilnosti imenja svojega. '
      verse: 15
    - text: 'Pov jim pa priliko, govore: Nekemu loveku bogatemu obrodila je njiva; '
      verse: 16
    - text: 'In premiljeval je v sebi, govore: Kaj bom storil, ko nimam kam spraviti
        letine svoje? '
      verse: 17
    - text: 'Pa ree: To bom storil: podrl bom itnice svoje, in naredil bom vee,
        in spravil bom tu vse pridelke svoje in blago svoje. '
      verse: 18
    - text: 'Ter poreem dui svojej: Dua! veliko blaga ima na veliko let; poivaj,
        jej, pij, veseli se. '
      verse: 19
    - text: 'Ree pa mu Bog: Neumne! to no bom tirjal duo tvojo od tebe; a kar
        si pripravil, egavo bo? '
      verse: 20
    - text: 'Tako, kdor sebi zaklade nabira, pa se ne bogati v Bogu. '
      verse: 21
    - text: 'Ree pa uencem svojim: Za to vam pravim, da ne skrbite za ivljenje
        svoje, kaj boste jedli; tudi za telo svoje ne, kaj boste oblekli. '
      verse: 22
    - text: 'ivljenje je ve kakor hrana, in telo ve kakor obleka. '
      verse: 23
    - text: 'Poglejte krokarje, da ne sejejo, in ne anjejo; kteri nimajo kleti ne
        itnice, in Bog jih iv: koliko bolji ste vi od tic? '
      verse: 24
    - text: 'Kdo od vas pa skrbe more postavi svojej primakniti en komolec? '
      verse: 25
    - text: 'e torej tudi najmanjega ne morete, emu skrbite za drugo? '
      verse: 26
    - text: 'Poglejte lilije, kako rastejo; ne trudijo se in ne predejo; pravim vam
        pa: Tudi Solomon v vsej slavi svojej se ni oblekel, kakor teh ena. '
      verse: 27
    - text: 'e pa travo na polji, ktera danes stoj, a jutri se mee v pe, Bog tako
        oblai, koliko bolj vas, maloverni? '
      verse: 28
    - text: 'Tudi vi ne iite, kaj boste jedli, ali kaj boste pili; in ne skrbite. '
      verse: 29
    - text: 'Kajti vsega tega iejo pogani: a oe va v, da tega potrebujete. '
      verse: 30
    - text: 'Nego iite kraljestva Bojega, in vse to vam se bo pridalo. '
      verse: 31
    - text: 'Ne boj se, mala reda! kajti volja je oeta vaega dati vam kraljestvo. '
      verse: 32
    - text: 'Prodajte imenje svoje, in dajte miloino. Napravite si monje, ktere
        ne ostar, zaklad na nebesih, kteri ne izgine, kjer se tat ne pribliuje,
        in tudi molj ne razjeda. '
      verse: 33
    - text: 'Kajti kjer je zaklad va, tam bo tudi srce vae. '
      verse: 34
    - text: 'Bodi vam ledje opasano, in svee prigane; '
      verse: 35
    - text: 'In vi podobni ljudm, kteri priakujejo gospodarja svojega, kedaj se
        bo vrnil z enitnine, da mu, kedar pride in potrka, precej odpr. '
      verse: 36
    - text: 'Blagor tistim hlapcem, ktere bo nael gospodar, kedar pride, da ujejo.
        Resnino vam pravim, da se bo opasal in jih bo posadil, ter bo pristopil in
        jim bo stregel. '
      verse: 37
    - text: 'In e pride o drugej strai, ali e o tretjej strai pride in bo nael
        tako, blagor tistim hlapcem. '
      verse: 38
    - text: 'Vedite pa to, da ko bi vedel gospodar, o kterej strai bo priel tat,
        ul bi, in ne bi dal podkopati hie svoje. '
      verse: 39
    - text: 'Za to bodite tudi vi pripravljeni; kajti sin loveji bo priel ob uri,
        ko se vam ne bo dozdevalo. '
      verse: 40
    - text: 'Ree pa mu Peter: Gospod, pravi li to priliko nam, ali vsem? '
      verse: 41
    - text: 'Gospod pa ree: Kdo je torej zvesti in modri pristavnik, kterega je postavil
        gospodar nad druino svojo, naj jim daje hrano o svojem asu? '
      verse: 42
    - text: 'Blagor tistemu hlapcu, kterega bo nael gospodar, kedar pride, da tako
        dela. '
      verse: 43
    - text: 'Resnino vam pravim, da ga bo postavil nad vsem imenjem svojim. '
      verse: 44
    - text: 'e pa ree ta hlapec v srcu svojem: Gospodarja mojega e ne bo! in zane
        pretepati hlapce in dekle, ter jesti in piti in pijanevati: '
      verse: 45
    - text: 'Priel bo gospodar tega hlapca o dnevu, ko ne priakuje, in ob uri, ktere
        ne v: in presekal ga bo, in del njegov bo poloil z neverniki. '
      verse: 46
    - text: 'Tisti pa hlapec, kteri je voljo gospodarja svojega vedel, pa se ni pripravil
        in tudi ni storil po volji njegovej, tepen bo zel; '
      verse: 47
    - text: 'A tisti, kteri ni vedel, pa je storil, kar je kazni vredno, tepen bo
        malo. Vsakemu pa, komur se je mnogo dalo, tirjalo se bo od njega mnogo; in
        komor so izroili mnogo, tirjali bodo od njega ve. '
      verse: 48
    - text: 'Priel sem, da vrem ogenj na zemljo, in kaj hoem, e se je ue ugal? '
      verse: 49
    - text: 'Ali s krstom se imam krstiti, in kako britko mi je, dokler se ne dopolni! '
      verse: 50
    - text: 'Menite li, da sem priel, da dam na zemljo mir? Ne! pravim vam, nego
        razpor. '
      verse: 51
    - text: 'Kajti odslej jih bo pet v enej hii razprtih, trije z dvema, in dva s
        tremi. '
      verse: 52
    - text: 'Oe se bo razprl s sinom, in sin z oetom; mati s herjo, in her z materjo;
        taa s sneho svojo, in sneha s tao svojo. '
      verse: 53
    - text: 'Pravil je pa tudi ljudstvu: Kedar vidite oblak, da vzhaja od zahoda,
        precej pravite: De bo! in zgod se tako. '
      verse: 54
    - text: 'In kedar jug, da vlee, pravite: Vroe bo! in zgod se. '
      verse: 55
    - text: 'Hinavci! lice zemlje in neba vste razloevati: tega asa pa kako ne
        razloujete? '
      verse: 56
    - text: 'Za kaj pa tudi sami od sebe ne sodite, kar je prav? '
      verse: 57
    - text: 'Kedar gre pa z zopernikom svojim k poglavarju, potrudi se po poti, da
        se ga rei: da te ne privlee k sodniku, in sodnik da te ne izro beriu,
        in beri da te ne vre v jeo. '
      verse: 58
    - text: 'Pravim ti: Ne bo izel odtod, dokler ne plaa tudi zadnjega solda. '
      verse: 59
  - chapter: 13
    verses:
    - text: 'Bili so pa ravno ta as tu nekteri, kteri so mu poroali za Galilejce,
        kterih kri je zmeal Pilat  njih daritvami. '
      verse: 1
    - text: 'In odgovarjajo Jezus, ree jim: Menite li, da so bili ti Galilejci najgreniji
        od vseh Galilejcev, ker so to pretrpeli? '
      verse: 2
    - text: 'Ne! pravim vam; nego e se ne spokorite, poginili boste vsi tako. '
      verse: 3
    - text: 'Ali tistih osemnajst, na ktere je padel stolp Siloamski, in jih pobil:
        menite li, da so bili li najve krivi izmed vseh ljud, kteri so prebivali
        v Jeruzalemu? '
      verse: 4
    - text: 'Ne! pravim vam: nego e se ne spokorite, poginili boste vsi tako. '
      verse: 5
    - text: 'Pravil jim je pa to priliko: Imel je nekdo smokvo vsajeno v vinogradu
        svojem; in priel je iskat sad na njej, in ni nael. '
      verse: 6
    - text: 'Ter ree vinogradniku: Glej, tri leta hodim iskat sad na tej smokvi,
        in ne nahajam. Posekaj jo torej! emu e zemljo kaz? '
      verse: 7
    - text: 'On pa odgovarjajo, ree mu: Gospod, pust jo e to leto, da jo okopljem,
        in z gnojem ospm, '
      verse: 8
    - text: 'Da li bo rodila sad; e pa ne, posekal jo bo potem. '
      verse: 9
    - text: 'A v enem shajalii je v soboto uil; '
      verse: 10
    - text: 'In glej, bila je tu ena, ktera je duha slabosti imela osemnajst let,
        in je bila skljuena, ter se nikakor ni mogla po konci skloniti. '
      verse: 11
    - text: 'Ugledavi jo pa Jezus, poklie, in ree jej: ena, reena si slabosti
        svoje! '
      verse: 12
    - text: 'In polo na njo roke: in pri tej prii je vstala, ter je hvalila Boga. '
      verse: 13
    - text: 'Odgovarjajo pa stareina shajalia, jeze se, da je Jezus v soboto
        uzdravil, ree ljudstvu: est dn je, v kterih velj delati; t torej hodite
        in se zdravite, ne pa sobotni dan. '
      verse: 14
    - text: 'Gospod mu pa odgovor in ree: Hinavec! vsak od vas, ali ne bo odvezal
        v soboto svojega vola ali osla od jasli, in ga bo gnal napajat? '
      verse: 15
    - text: 'Te pa, heri Abrahamove, ktero je bil zvezal hudi, glej, osemnajst let,
        ali je ni bilo treba reiti iz te vez v sobotni dan? '
      verse: 16
    - text: 'In ko je to govoril, sramovali so se vsi, kteri so mu nasprotovali; in
        vse ljudstvo se je radovalo slavnim delom njegovim, ktera so se godila. '
      verse: 17
    - text: 'Pravil je pa: Komu je podobno kraljestvo Boje? in komu ga bom primeril? '
      verse: 18
    - text: 'Podobno je goruinemu zrnu, ktero je lovek vzel in vrgel na vrt svoj;
        in zrastlo je, in postalo je veliko drevo, in tice nebeke so se nastanile
        po vejah njegovih. '
      verse: 19
    - text: 'In zopet ree: Komu bom primeril Kraljestvo Boje? '
      verse: 20
    - text: 'Podobno je kvasu, kterega je ena vzela in skrila v tri merice moke,
        dokler se vse ne skvasi. '
      verse: 21
    - text: 'In hodil je po mestih in vash, ue, in potujo v Jeruzalem. '
      verse: 22
    - text: 'Ree pa mu nekdo: Gospod! e je pa malo teh, kteri se bodo zveliali?
        On jim pa ree: '
      verse: 23
    - text: 'Podvizajte se, da vnidete skozi tesna vrata; kajti veliko, pravim vam,
        iskalo jih bo, da bi prili noter, pa ne bodo mogli. '
      verse: 24
    - text: 'Kedar bo gospodar vstal, in bo zaprl vrata, in boste jeli zunej postajati,
        in na vrata trkati, govore: Gospod, Gospod, odpri nam! pa vam odgovarjajo,
        poree: Ne poznam vas, odkod ste. '
      verse: 25
    - text: 'Tedaj boste jeli praviti: Jedli smo pred teboj in pili, in po ulicah
        naih si uil. '
      verse: 26
    - text: 'Pa poree: Pravim vam, ne poznam vas, odkod ste; odstopite od mene vsi,
        kteri delate krivice. '
      verse: 27
    - text: 'Tam bo jok in kripanje z zobm, ko boste videli Abrahama in Izaka in
        Jakoba in vse preroke v kraljestvu Bojem, sebe pa izgnane ven. '
      verse: 28
    - text: 'In prili bodo od vzhoda in zahoda, in od severja in juga, in sedli bodo
        za mizo v kraljestvu Bojem. '
      verse: 29
    - text: 'In glej, so pa zadnji, kteri bodo prvi; in prvi, kteri bodo zadnji. '
      verse: 30
    - text: 'Ravno ta dan pristopijo k njemu nekteri od Farizejev, vele mu: Izidi
        in odidi odtod; kajti Herod te hoe ubiti. '
      verse: 31
    - text: 'Pa jim ree: Pojdite, povejte temu lisjaku: Glej, izganjal bom hudie,
        in uzdravljal bom danes in jutri, a tretji dan bom konal. '
      verse: 32
    - text: 'Ali danes in jutri in pojutranjem moram iti: ker ni mogoe preroku umreti
        zunej Jeruzalema. '
      verse: 33
    - text: 'Jeruzalem, Jeruzalem, kteri ubija preroke in kamenjuje t, kteri so
        k tebi poslani! kolikrat sem hotel zbrati otroke tvoje, kakor koklja pieta
        svoja pod peruti, in niste hoteli! '
      verse: 34
    - text: 'Glej, zapua vam se dom va pust. Ali resnino vam pravim, da me ne
        boste videli, dokler ne pride, da poreete: Blagoslovljen, kteri gre v imenu
        Gospodovem! '
      verse: 35
  - chapter: 14
    verses:
    - text: 'In zgod se, ko vnide v hio enega od starein Farizejskih v soboto kruh
        jest, pa so oni na-nj pazili. '
      verse: 1
    - text: 'In glej, neki lovek vodenien je bil pred njim. '
      verse: 2
    - text: 'In odgovarjajo Jezus, ree uenikom postave in Farizejem, govore: Ali
        se sme v soboto zdraviti? '
      verse: 3
    - text: 'Oni pa umolknejo. In prijemi ga, uzdravi ga in odpust. '
      verse: 4
    - text: 'In odgovarjajo jim, ree: Komu od vas bo padel osel ali vol v vodnjak
        in ga ne bo izvlekel na sobotni dan? '
      verse: 5
    - text: 'In niso mu mogli odgovoriti na to. '
      verse: 6
    - text: 'Pravil je pa povabljenim priliko, opazivi, kako izbirajo prve prostore,
        govore jim: '
      verse: 7
    - text: 'Kedar te kdo povabi na svatovino, ne sdaj na prve prostore, da ne
        bi bil med tistimi, kteri so povabljeni od njega, kdo poteniji od tebe, '
      verse: 8
    - text: 'In ne pride ta, kteri je tebe in njega povabil, in ti ne ree: Daj temu
        prostor! in ne bo tedaj s sramoto sdel na zadnji prostor. '
      verse: 9
    - text: 'Nego kedar si povabljen in pride, sdi na zadnji prostor, da ti ta,
        kteri te je povabil, kedar pride, poree: Prijatelj, pomakni se vie! tedaj
        ti bo ast pred tistimi, kteri sed s teboj. '
      verse: 10
    - text: 'Kajti vsak, kdor se poviuje, ponial se bo; a kdor se poniuje, povial
        se bo. '
      verse: 11
    - text: 'Pravil je pa tudi temu, kteri ga je bil povabil: Kedar napravi obed
        ali pojedinjo, ne vabi prijateljev svojih, ne bratov svojih, ne sorodnikov
        svojih, ne sosedov bogatih: da te ne bi tudi oni povabili, in ti se ne bi
        vrnilo. '
      verse: 12
    - text: 'Nego, kedar napravi gostijo, povabi siromake, polomljene, hrome, slepce: '
      verse: 13
    - text: 'In blagor ti, da ti nimajo s im povrniti! povrnilo ti se bo namre o
        vstajanji pravinih. '
      verse: 14
    - text: 'Sliavi pa to nekdo od th, kteri so  njim sedeli za mizo, ree mu:
        Blagor mu, kdor bo v kraljestvu Bojem jedel kruh! '
      verse: 15
    - text: 'On mu pa ree: Neki lovek je napravil pojedinjo; in povabil jih je veliko. '
      verse: 16
    - text: 'In poslal je hlapca svojega v as pojedinje, naj ree povabljencem: Pridite,
        ker je ue vse pripravljeno! '
      verse: 17
    - text: 'In zan se vsi h krati izgovarjati. Prvi mu ree: Njivo sem kupil, in
        silno mi je treba, da izidem in jo ogledam, prosim te, izgovori me. '
      verse: 18
    - text: 'A drugi re: Pet jarmov volov sem kupil, in grem jih izkuat; prosim
        te, izgovri me. '
      verse: 19
    - text: 'Zopet drugi pa: Oenil sem se, in zato ne morem priti. '
      verse: 20
    - text: 'In ko ta hlapec pride, sporo to gospodarju svojemu. Tedaj se gospodar
        razjez, in ree hlapcu svojemu: Izidi naglo na razpotja in ulice mestne,
        in pripelji sm siromake in polomljene in hrome in slepce. '
      verse: 21
    - text: 'In hlapec ree: Gospod, zgodilo se je, kakor si ukazal, in e je prostora. '
      verse: 22
    - text: 'Pa ree gospodar hlapcu: Pojdi na pota in med ograje, in prinudi, naj
        vnidejo, da se napolni hia moja; '
      verse: 23
    - text: 'Kajti pravim vam, da ne bo nobeden onih m, kteri so bili povabljeni,
        okusil pojedinje moje. '
      verse: 24
    - text: 'Shajalo se je pa veliko ljudstva; in obrnivi se, ree jim; '
      verse: 25
    - text: 'e pride kdo k meni, pa ne sovrai oeta svojega in matere, in ene in
        otrk, in bratov in sester, in tudi lastne due svoje, ne more moj uenec
        biti. '
      verse: 26
    - text: 'In kdor ne zadene kria svojega, in gre za menoj, ne more moj uenec
        biti. '
      verse: 27
    - text: 'Kdo namre izmed vas, kedar hoe stolp zidati, ne bo proprej sdel in
        preraunil strokov, e ima pa, da ga bo dozidal? '
      verse: 28
    - text: 'Da mu ne bi, ko bi postavil temelj, pa ne bi mogel dozidati, vsi, kteri
        bi to videli, jeli posmehovati se, '
      verse: 29
    - text: 'Govore: Ta lovek je jel zidati, pa ni mogel dozidati! '
      verse: 30
    - text: 'Ali kteri kralj, kedar se gre z drugim kraljem vojskovat, ne bo sdel,
        in se poprej posvetoval, e se bo pa mogel z desetmi tisomi sreati s tm,
        kteri gre z dvajsetmi tisomi nad-nj? '
      verse: 31
    - text: 'In e ne, poslal bo, dokler je e ta dale, poslance, ter bo prosil mir. '
      verse: 32
    - text: 'Tako torej vsak izmed vas, kdor se ne odree imenja svojega, ne more
        moj uenec biti. '
      verse: 33
    - text: 'Dobra je sol; e pa sol znor, s im se bo osolila? '
      verse: 34
    - text: 'Ne za v zemljo ne za v gnoj ni dobra; meejo jo pro. Kdor ima uesa,
        da slii, naj slii! '
      verse: 35
  - chapter: 15
    verses:
    - text: 'Priblievali so se pa k njemu vsi mitarji in greniki, da bi ga posluali. '
      verse: 1
    - text: 'In godrnjali so Farizeji in pismarji, govore: Ta sprejema grenike,
        in  njimi j. '
      verse: 2
    - text: 'A on jim pov to-le priliko, govore: '
      verse: 3
    - text: 'Kdo izmed vas, imajo sto ovc, e eno od njih izgub, ne pust devet
        in devetdeseterih v puavi, pa gre za izgubljeno, da jo najde? '
      verse: 4
    - text: 'In ko jo najde, zadene jo vesel na rame svoje, '
      verse: 5
    - text: 'In ko pride dom, sklie prijatelje in sosede, govore jim: Radujte se
        z menoj! kajti nael sem ovco svojo, ktera se je bila izgubila. '
      verse: 6
    - text: 'Pravim vam, da bo ravno tako radost na nebu za enega grenika, kteri
        se spokori, vea, nego za devet in devetdeset pravinih, kterim ni treba pokore. '
      verse: 7
    - text: 'Ali ktera ena, imajo deset groev, e izgub en gro, ne prige svee,
        in ne pomete hie, in ne ie skrbno, dokler ne najde? '
      verse: 8
    - text: 'In ko najde, sklie prijateljico in sosedinje, govore: Radujte se z
        menoj! kajti nala sem gro, kterega sem bila izgubila. '
      verse: 9
    - text: 'Tako, pravim vam, da je tudi radost pred angelji Bojimi za enega grenika,
        kteri se spokor. '
      verse: 10
    - text: 'In ree: Neki lovek je imel dva sina. '
      verse: 11
    - text: 'Pa ree mlaji od nju oetu: Oe, daj mi del premoenja, kteri mi pripada.
        In razdel jima premoenje. '
      verse: 12
    - text: 'In rez nekoliko dn zbere mlaji sin vse, in odpotuje v daljno deelo:
        in tu raztrosi vse premoenje, ive samopano. '
      verse: 13
    - text: 'In ko je bil vse potratil, nastane huda lakota po tej deeli, in on zane
        stradati. '
      verse: 14
    - text: 'In odide, in pridrui se enemu od meanov te deele; in ta ga polje
        na polje svoje svinje past. '
      verse: 15
    - text: 'In hrepenel je, da bi napolnil trebuh svoj z roii, ktere so jedle svinje;
        ali nikdor mu jih ni podajal. '
      verse: 16
    - text: 'A ko pride k sebi, ree: Koliko najemnikov oeta mojega ima obilno kruha,
        a jaz lakote pogibam! '
      verse: 17
    - text: 'Vstal bom, el bom k oetu svojemu, in rekel mu bom: Oe, pregreil sem
        se zoper nebo in pred teboj! '
      verse: 18
    - text: 'In nisem ve vreden, da bi se sin tvoj imenoval; naredi me za enega najemnikov
        svojih. '
      verse: 19
    - text: 'In vstavi, odide k oetu svojemu. A ko je e dale bil, ugleda ga oe
        njegov; in uali mu se, ter polet, in oklene se vrat njegovega, in poljubi
        ga. '
      verse: 20
    - text: 'A sin mu ree: Oe, pregreil sem se zoper nebo in pred teboj, in nisem
        ve vreden, da bi se sin tvoj imenoval! '
      verse: 21
    - text: 'Pa ree oe hlapcem svojim: Prinesite najlepo suknjo, in oblecite ga,
        in podajte mu prstan na roko, in obutalo na noge; '
      verse: 22
    - text: 'In pripeljite tele pitano, in zakoljite ga; in jedo, veselili se bomo: '
      verse: 23
    - text: 'Kajti ta sin moj je bil mrtev, in oivel je; in izgubljen je bil, in
        nael se je. In zan se veseliti. '
      verse: 24
    - text: 'A stariji sin njegov je bil na polji; in ko se gredo priblia hii,
        zaslii petje in vrisk, '
      verse: 25
    - text: 'In poklicavi enega od hlapcev, vpraa, kaj bi to bilo. '
      verse: 26
    - text: 'On mu pa ree: Brat tvoj je priel; in zaklal je oe tvoj tele pitano,
        da ga je zdravega sprejel. '
      verse: 27
    - text: 'A on se ujez, in ni hotel vniti. Tedaj izide oe njegov, ter ga je prosil. '
      verse: 28
    - text: 'On pa odgovarjajo, ree oetu: Glej, toliko let ti sluim, in nikoli
        nisem prelomil zapovedi tvoje, in meni nisi dal nikoli kozlia, da bi se s
        prijatelji svojimi razveselil. '
      verse: 29
    - text: 'Ko je pa priel ta sin tvoj, kteri je premoenje tvoje s kurbami zarl,
        zaklal si mu tele pitano. '
      verse: 30
    - text: 'On mu pa ree: Sin, ti si vsegdar z menoj, in vse moje je tvoje. '
      verse: 31
    - text: 'Treba pa se je bilo veseliti in radovati, ker je bil ta brat mrtev, in
        oivel je; in izgubljen je bil, in nael se je. '
      verse: 32
  - chapter: 16
    verses:
    - text: 'Pravil pa je tudi uencem svojim: Bil je en lovek bogat, kteri je imel
        pristavnika; in tega so bili ovadili pri njem, da mu razsiplje imenje. '
      verse: 1
    - text: 'In poklicavi ga, ree mu: Kaj to sliim za te? Daj raun od gospodarstva
        svojega, ker ne more dalje gospodariti. '
      verse: 2
    - text: 'A pristavnik ree sam s seboj: Kaj bom storil, ko mi gospodar moj odjemlje
        gospodarstvo? Kopati ne morem, prositi me je sram. '
      verse: 3
    - text: 'Vm, kaj bom storil, da me bodo, kedar bom odstavljen gospodarstva, sprejeli
        v hie svoje. '
      verse: 4
    - text: 'In poklicavi vsakega posameznega od dolnikov gospodarja svojega, ree
        prvemu: Koliko si dolen gospodarju mojemu? '
      verse: 5
    - text: 'On pa ree: Sto mer olja. In ree mu: Vzemi svojo pismo, pa sed hitro,
        in napii petdeset. '
      verse: 6
    - text: 'Po tem ree drugemu: A ti koliko si dolen? On pa ree: Sto korcev penice.
        In vel mu: Vzemi svoje pismo, in napii osemdeset. '
      verse: 7
    - text: 'In gospodar pohvali krivinega hlapca, da je pametno storil. Kajti sinovi
        tega sveta so pametniji od sinov svetlobe v svojem rodu. '
      verse: 8
    - text: 'Tudi jaz vam pravim: Naredite si prijateljev s krivinim bogastvom, da
        vas, kedar uboate, sprejm v vena stanovalia. '
      verse: 9
    - text: 'Kdor je v najmanjem zvest, zvest je tudi v velikem; in kdor je v najmanjem
        krivien, krivien je tudi v velikem. '
      verse: 10
    - text: 'e torej v krivinem bogastvu niste bili zvesti, kdo vam bo zaupal pravino? '
      verse: 11
    - text: 'In e v tujem niste bili zvesti, kdo vam bo dal, kar je vae? '
      verse: 12
    - text: 'Noben hlapec ne more dvema gospodoma sluiti: ali bo enega sovrail,
        in drugega ljubil; ali se bo enega dral, in drugega bo zanieval. Ne morete
        Bogu sluiti in mamonu. '
      verse: 13
    - text: 'Posluali so pa vse to tudi Farizeji, kteri so srebro ljubili, ter so
        ga zasmehovali. '
      verse: 14
    - text: 'Pa jim ree: Vi ste tisti, kteri se delate pravine pred ljudm; ali
        Bog pozn srca vaa: kajti kar je pri ljudh visoko, gnjusoba je pred Bogom. '
      verse: 15
    - text: 'Zakon in preroki so do Janeza; odtlej se oznanjuje kraljestvo Boje,
        in vsak s silo va-nj tii. '
      verse: 16
    - text: 'Lae je pa nebu in zemlji prejti, nego enej piici iz zakona izpasti. '
      verse: 17
    - text: 'Vsak, kdor pust eno svojo in se oeni z drugo, preestvuje; in vsak,
        kdor popueno od moa vzeme, preestvuje. '
      verse: 18
    - text: 'Bil je pa neki lovek bogat, in oblail se je v krlat in tanico, in
        razveseljeval se je vsak dan sijajno. '
      verse: 19
    - text: 'Bil je pa neki uboec po imenu Lazar, kteri jo leal pred vratmi njegovimi,
        gnjen, '
      verse: 20
    - text: 'In hrepene nasititi se z drobtinami, ktere so padale z mize bogatina;
        ali tudi psi so dohajali, ter so lizali gnoj njegov '
      verse: 21
    - text: 'Zgod se pa, da uboec umr, in odnes ga angelji na naroje Abrahamovo;
        umr pa tudi bogatin, in pokopljejo ga. '
      verse: 22
    - text: 'In v peklu, ko je bil v boleinah, povzdigne o svoje, in ugleda Abrahama
        od dale, in Lazarja na naroji njegovem. '
      verse: 23
    - text: 'In on zaklicavi, ree: Oe Abraham! usmili se me, in polji Lazarja,
        naj omoi konec prsta svojega v vodi, in mi jezik ohlad, ker se muim v tem
        plamenu. '
      verse: 24
    - text: 'Abraham pa ree: Sin! spomeni se, da si ti prejel dobroto svojo v ivljenji
        svojem, in ravno tako Lazar slabo. Sedaj pa; on se tolai, a ti se mui. '
      verse: 25
    - text: 'In vrh vsega tega, med nami in vami je postavljen prepad velik, da kteri
        hoejo odtod sniti k vam, ne morejo, in kteri odondod k nam, da ne prehajajo. '
      verse: 26
    - text: 'Pa ree: Prosim te torej, oe, da ga polji na mojega oeta dom, '
      verse: 27
    - text: 'Ker imam pet bratov: da jim to izpria, da ne pridejo tudi oni na ta
        kraj trpljenja. '
      verse: 28
    - text: 'Vel mu Abraham: Mojzesa imajo in preroke; posluajo naj jih. '
      verse: 29
    - text: 'On pa ree: Ne, oe Abraham! nego e kdo od mrtvih pride k njim, potem
        se bodo spokorili. '
      verse: 30
    - text: 'Pa mu ree: e Mojzesa in prerokov ne posluajo, ne bodo verovali, e
        tudi kdo od mrtvih vstane. '
      verse: 31
  - chapter: 17
    verses:
    - text: 'Ree pa uencem svojim: Ni mogoe, da pohujanja ne bi prila; ali gorj
        tistemu, po kterem prihajajo. '
      verse: 1
    - text: 'Bolje bi mu bilo, da bi mu se obesil kamen mlinski na vrat, ter bi bil
        vren v morje, nego da enega teh malih pohuja. '
      verse: 2
    - text: 'Varujte se! e se pregre brat tvoj zoper tebe, popreti mu; in e se
        spokor, odpusti mu. '
      verse: 3
    - text: 'In e se pregre sedemkrat na dan zoper tebe, pa se sedemkrat na dan
        obrne do tebe, govore: Kesam se! odpusti mu. '
      verse: 4
    - text: 'Pa rek aposteljni Gospodu: Priloi nam vere! '
      verse: 5
    - text: 'Gospod pa ree: Ako bi imeli vere, kolikorno je zrno goruino, in bi
        rekli tej murvi: Izderi se, in vsdi se v morje! in posluala bi vas. '
      verse: 6
    - text: 'Kdo izmed vas ima pa hlapca, kteri orje in pase, da bi mu, kedar pride
        s polja, precej rekel: Pojdi, poij? '
      verse: 7
    - text: 'Ne poree li mu marve: Pripravi, kar bom veerjal, in opai se in strezi
        mi, dokler se ne najm in napijem; a potem jej in pij ti? '
      verse: 8
    - text: 'Ali bo mar zahvalil temu hlapcu, da je storil, kar mu se je bilo ukazalo?
        Ne verujem. '
      verse: 9
    - text: 'Tako tudi vi, kedar storite, kar vam je ukazano, recite: Nepotrebni hlapci
        smo; kajti storili smo, kar smo bili dolni storiti. '
      verse: 10
    - text: 'In zgod se, ko je el v Jeruzalem, da je hodil med Samarijo in Galilejo. '
      verse: 11
    - text: 'In ko vnide v neko vas, srea ga deset gobavih m, kteri so stali od
        dale. '
      verse: 12
    - text: 'In ti povzdignejo glas, govore: Jezus, uenik, usmili se nas! '
      verse: 13
    - text: 'In ugledavi jih, ree jim: Pojdite, pokaite se duhovnom! In zgod se,
        ko so li, oistijo se. '
      verse: 14
    - text: 'Eden pa izmed njih, videvi, da je ozdravel, vrne se, hvale Boga z monim
        glasom; '
      verse: 15
    - text: 'In pade na obraz pred noge njegove, in zahvali mu; in ta je bil Samarijan. '
      verse: 16
    - text: 'Odgovarjajo pa Jezus, ree: Ali se jih ni deset oistilo? Onih devet
        pa, kje so? '
      verse: 17
    - text: 'Ali se ni nael, kteri bi se vrnil, da bi dal Bogu hvalo, razen ta tujec? '
      verse: 18
    - text: 'In ree mu: Vstani, pojdi! vera tvoja ti je pomogla. '
      verse: 19
    - text: 'Vpraan pa od Farizejev, kedaj bo prilo kraljestvo Boje, odgovor jim,
        in ree: Kraljestvo Boje ne bo prilo s svetlostjo. '
      verse: 20
    - text: 'Tudi ne porek: Glej, tu je! ali: Glej, tam je! Kajti glej, kraljestvo
        Boje je notri v vas. '
      verse: 21
    - text: 'Ree pa uencem: Prili bodo dnevi, ko boste eleli enega od dn sin
        lovejega videti, in ne boste videli. '
      verse: 22
    - text: 'In porek vam: Glej, tu je! ali: Glej, tam je! Ne izidite, in tudi ne
        sledite ne! '
      verse: 23
    - text: 'Kajti kakor blisk, kteri ine in se svetli iz enega kraja pod nebom do
        drugega kraja pod nebom, tako bo tudi sin loveji v dan svoj. '
      verse: 24
    - text: 'Ali poprej mu je treba veliko pretrpeti, in zavrenemu biti od tega rod. '
      verse: 25
    - text: 'In kakor je bilo v dnh Noeta, tako bo tudi v dnh sinu lovejega. '
      verse: 26
    - text: 'Jedli so, pili so, enili so se, moile so se, noter do dn, ko je stopil
        Noe v barko, ter je priel potop in vse pogubil. '
      verse: 27
    - text: 'Enako tudi, kakor je bilo v dnh Lota; jedli so, pili so, kupovali so,
        prodajali so, sadili so, zidali so; '
      verse: 28
    - text: 'Ali tisti dan, ko je izel Lot iz Sodome, udaril je ogenj in veplo z
        neba, in pogubil je vse. '
      verse: 29
    - text: 'Ravno tako bo tisti dan, ko se bo sin loveji razodel. '
      verse: 30
    - text: 'Tisti dan, kdor bo na strehi, a pohitvo njegovo v hii, ne stopa naj
        dol, da ga vzeme; in kdor bo na polji, naj se ravno tako ne ozira na to, kar
        je zadej. '
      verse: 31
    - text: 'Spominjajte se ene Lotove! '
      verse: 32
    - text: 'Kdor bo gledal duo svojo ohraniti, izgubil jo bo; a kdor jo bo izgubil,
        oivil jo bo. '
      verse: 33
    - text: 'Pravim vam: Tisto no bosta dva na enej postelji: eden se bo vzel, a
        drugi pustil. '
      verse: 34
    - text: 'Dve boste mleli vkupej: ena se bo vzela, a druga pustila. '
      verse: 35
    - text: 'Dva bosta na njivi: eden se bo vzel, a drugi pustil. '
      verse: 36
    - text: 'In odgovarjajo, rek mu: Kje, Gospod? A on jim ree: Kjer je truplo,
        tam se bodo zbirali orli. '
      verse: 37
  - chapter: 18
    verses:
    - text: 'Pravil jim je pa tudi priliko, kako je treba vsegdar moliti, in ne naveliati
        se, '
      verse: 1
    - text: 'Govore: Bil je v nekem mestu en sodnik, kteri se ni bal Boga, in se
        ni sramoval ljud. '
      verse: 2
    - text: 'Bila je pa v tem mestu neka vdova, in hodila je k njemu, govore: Mauj
        me nad zopernikom mojim! '
      verse: 3
    - text: 'In dolgo asa ni hotel; po tem pa ree sam s seboj: e se tudi Boga ne
        bojim, in se ne sramujem ljud: '
      verse: 4
    - text: 'Vendar za to, ker mi nadlego dela ta vdova, maeval jo bom, da naposled
        ne pride in me oglu. '
      verse: 5
    - text: 'Pa ree Gospod: Sliite, kaj pravi nepravini sodnik! '
      verse: 6
    - text: 'Bog pa, ali ne bo maeval izvoljencev svojih, kteri vpijejo k njemu
        dan in no, ako ravno jim odlaa? '
      verse: 7
    - text: 'Pravim vam, da jih bo kmalu maeval. Ali sin loveji, kedar pride,
        nael li bo vero na zemlji? '
      verse: 8
    - text: 'Pov pa tudi nekterim, kteri so va-se zaupali, da so pravini, a druge
        so zanievali, to priliko: '
      verse: 9
    - text: 'Dva loveka sta la gor v tempelj molit; eden je bil Farizej, a drugi
        mitar. '
      verse: 10
    - text: 'Farizej se vstopi, in molil je sam s seboj to: Bog, zahvaljujem ti, da
        nisem kakor drugi ljudj: razbojniki, kriviniki, preestniki, ali kakor ta-le
        mitar. '
      verse: 11
    - text: 'Postim se dvakrat na teden, desetino dajem od vsega, kar imam. '
      verse: 12
    - text: 'A mitar je od dale stal, in e o ni hotel povzdigniti na nebo, nego
        trkal je na prsi svoje, govore: Bog, milostljiv mi bodi greniku! '
      verse: 13
    - text: 'Pravim vam: Ta je seel opravien na dom svoj, a ne on. Kajti vsak, kdor
        se poviuje, ponial se bo; a kdor se poniuje, povial se bo. '
      verse: 14
    - text: 'Donaali so pa k njemu tudi otroie, da bi se jih dotikal; vide pa
        to uenci njegovi, zapret jim. '
      verse: 15
    - text: 'A Jezus jih poklie, in ree: Pustite otroie, naj dohajajo k meni in
        ne branite jim! kajti teh je kraljestvo Boje. '
      verse: 16
    - text: 'Resnino vam pravim: Kdorkoli ne sprejme kraljestva Bojega kakor otrok,
        ne bo priel va-nj. '
      verse: 17
    - text: 'In vpraa ga en stareina, govore: Uenik dobri, kaj naj storim, da
        zadobm veno ivljenje? '
      verse: 18
    - text: 'Jezus mu pa ree: Kaj me imenuje dobrega? Nikdor ni dober, razen eden,
        Bog. '
      verse: 19
    - text: 'Zapovedi zna: Ne preestvuj; ne ubijaj; ne kradi; ne priaj po krivem;
        spotj Oeta svojega in mater svojo. '
      verse: 20
    - text: 'On pa ree: Vse to sem izpolnil od mladosti svoje. '
      verse: 21
    - text: 'Sliavi pa to Jezus, ree mu: Enega ti je e treba: prodaj vse, kar
        ima, in razdaj ubogim, in imel bo zaklad na nebu; ter pridi, pojdi za menoj. '
      verse: 22
    - text: 'On pa, sliavi to, postane zel alosten; kajti bil je silno bogat. '
      verse: 23
    - text: 'Videvi ga pa Jezus, da je zel alosten postal, ree: Kako teko bodo,
        kteri imajo bogastvo, prili v kraljestvo Boje! '
      verse: 24
    - text: 'Lae je namre priti kameli skozi igleno uesce, nogo bogatemu vniti
        v kraljestvo Boje. '
      verse: 25
    - text: 'Pa rek, kteri so to sliali: In kdo se more zveliati? '
      verse: 26
    - text: 'On pa ree: Kar je pri ljudh nemogoe, mogoe je pri Bogu. '
      verse: 27
    - text: 'A Peter ree: Glej, mi smo zapustili vse, in li smo za teboj. '
      verse: 28
    - text: 'On jim pa ree: Resnino vam pravim, da ni nikogar, kteri je zapustil
        dom, ali roditelje, ali brata, ali eno, ali otroke, za voljo kraljestva Bojega: '
      verse: 29
    - text: 'Da ne bi prejel veliko ve v tem asu, a na drugem svetu venega ivljenja. '
      verse: 30
    - text: 'Vzemi pa dvanajstere, ree jim: Glej, v Jeruzalem, gremo, in dopolnilo
        se bo vse kar so preroki napisali za sina lovejega. '
      verse: 31
    - text: 'Izroili ga bodo namre poganom, in zasmehovali ga bodo in zasramovali,
        in pljuvali na-nj; '
      verse: 32
    - text: 'In biali ga bodo, in po tem umorili; a tretji dan bo vstal. '
      verse: 33
    - text: 'In oni niso niesar od tega umeli, in bila je ta beseda skrita pred njimi,
        in niso vedeli, kaj jim se je pravilo. '
      verse: 34
    - text: 'Zgod se pa, ko se je blial Jerihi, sedel je en slepec kraj poti. '
      verse: 35
    - text: 'In sliavi ljudstvo, da gre mimo, vpraeval je, kaj bi to bilo. '
      verse: 36
    - text: 'In poved mu: Jezus Nazarean gre mimo. '
      verse: 37
    - text: 'Pa zavpije, govore: Jezus, sin Davidov, usmili se me? '
      verse: 38
    - text: 'In kteri so mimo li, pretili so mu, naj umolkne; on je pa e bolj krial:
        Sin Davidov, usmili se me! '
      verse: 39
    - text: 'Ustavivi se pa Jezus, ukae, naj ga pripeljejo k njemu; in ko se priblia,
        vpraa ga. '
      verse: 40
    - text: 'Govore: Kaj hoe, naj ti storm? On pa ree: Gospod, da spregledam. '
      verse: 41
    - text: 'In Jezus mu ree: Spreglej! vera tvoja ti je pomogla. '
      verse: 42
    - text: 'In precej je spregledal, in el je za njim, hvale Boga; in vse ljudstvo,
        ko je to videlo, dalo je Bogu hvalo. '
      verse: 43
  - chapter: 19
    verses:
    - text: 'In vnide, in el je skozi Jeriho. '
      verse: 1
    - text: 'In glej, mo po imenu Zahej, in ta je bil stareina mitarjem, in bil
        je bogat, '
      verse: 2
    - text: 'In rad bi bil videl Jezusa, kdo da je; pa ni mogel za voljo ljudstva,
        ker je bil majhne postave. '
      verse: 3
    - text: 'In poletel je naprej, in zlezel je na murvo, da bi ga videl: ker je imel
        todi mimo iti. '
      verse: 4
    - text: 'In Jezus, ko pride na to mesto, ozr se gor, in ugleda ga, in ree mu:
        Zahej, snidi hitro! kajti danes moram v tvojej hii ostati. '
      verse: 5
    - text: 'Pa snide hitro in ga radosten sprejme. '
      verse: 6
    - text: 'In vsi so, ko so to videli, godrnjali, govore: Pri grenem loveku se
        je navrnil! '
      verse: 7
    - text: 'Pristopivi pa Zahej, ree Gospodu: Glej, polovico premoenja svojega,
        Gospod, dajem ubogim; in e sem koga ogoljufal, povrnil mu bom vetero. '
      verse: 8
    - text: 'Jezus mu pa ree: Danes je prilo zvelianje tej hii, ker je tudi ta
        sin Abrahamov. '
      verse: 9
    - text: 'Kajti priel je sin loveji iskat in zveliat, kar se je izgubilo. '
      verse: 10
    - text: 'Ko so pa to posluali, pristavi in pov priliko, zato, ker je bil blizu
        Jeruzalema, in so mislili, da se bo kraljestvo Boje precej razodelo. '
      verse: 11
    - text: 'In ree: Neki lovek imenitnega rod je el v daljno deelo, da si vzeme
        kraljestvo, in da se vrne. '
      verse: 12
    - text: 'In poklicavi deset hlapcev, d jim deset moenj, in ree jim: Kupujte,
        dokler se ne vrnem. '
      verse: 13
    - text: 'Meani njegovi so ga pa sovraili, ter poljejo poslance za njim, govore:
        Neemo, da bi nam ta kraljeval. '
      verse: 14
    - text: 'In zgod se, ko je bil kraljestvo prejel in se je vrnil, pa ree, naj
        mu pokliejo te hlapce, kterim je bil dal srebro, da bi zvedel, kaj je kdo
        prikupeval. '
      verse: 15
    - text: 'Pa pride prvi, govore: Gospod, monja tvoja je pridobila deset moenj. '
      verse: 16
    - text: 'In ree mu: Dobro, vrli hlapec! ker si bil v najmanjem zvest, imj oblast
        nad desetmi mesti. '
      verse: 17
    - text: 'In pride drugi, govore: Gospod, monja tvoja je napravila pet moenj. '
      verse: 18
    - text: 'In tudi temu ree: Tudi ti bodi nad petmi mesti. '
      verse: 19
    - text: 'In drugi pride, govore: Gospod, glej, tu je monja tvoja, ktero sem
        imel v prtu spravljeno. '
      verse: 20
    - text: 'Kajti bal sem se te, ker si trd lovek: jemlje, esar nisi poloil;
        anje, esar nisi posejal. '
      verse: 21
    - text: 'Pa mu ree: Sodil te bom po tvojih besedah, hudobni hlapec! Vedel si,
        da sem trd lovek, in jemljem, esar nisem poloil, in anjem, esar nisem
        posejal; '
      verse: 22
    - text: 'In za kaj nisi dal srebra mojega kupcu, da bi ga bil, kedar bi se bil
        vrnil, prejel z dobikom? '
      verse: 23
    - text: 'Ter ree tm, kteri so stali pred njim: Vzemite mu monjo, in dajte tistemu,
        kteri jih ima deset. '
      verse: 24
    - text: '(Pa mu rek: Gospod, deset moenj ima!) '
      verse: 25
    - text: 'Pravim vam namre, da vsakemu, kdor ima, dalo se bo; a kdor nima, odvzelo
        mu se bo tudi to, kar ima. '
      verse: 26
    - text: 'A tiste sovranike moje, kteri niso hoteli, da bi jim kraljeval, pripeljite
        sm, in posekajte jih pred menoj. '
      verse: 27
    - text: 'In ko je bil to povedal, el je dalje, gredo gor v Jeruzalem. '
      verse: 28
    - text: 'In zgod se, ko se priblia Betfagi in Betaniji, pri gori, ktera se imenuje
        Oljska, polje dva izmed uencev svojih, '
      verse: 29
    - text: 'Govore: Pojdita v vas, ki je nasproti, v kterej bosta nala, kedar vnideta,
        rebe privezano, na ktero se ni nikoli noben lovek usedel: odveita ga, in
        pripeljita sm. '
      verse: 30
    - text: 'In e vaju kdo vpraa: Po kaj odvezujeta? povejta mu tako: Gospod ga
        potrebuje. '
      verse: 31
    - text: 'In poslanca odideta in najdeta, kakor jima je bil rekel. '
      verse: 32
    - text: 'Ko sta pa rebe odvezovala, rek jima gospodarji njegovi: Kaj odvezujeta
        rebe? '
      verse: 33
    - text: 'Ona pa reeta: Gospod ga potrebuje. '
      verse: 34
    - text: 'In pripeljeta k Jezusu; in poloivi svoja oblaila na rebe, posad
        Jezusa. '
      verse: 35
    - text: 'Ko je pa el, pogrinjali so oblaila svoja na pot. '
      verse: 36
    - text: 'In ko se je ue blial strmcu Oljske gore, zane vsa mnoica uencev
        radostna Boga hvaliti z monim glasom za vse udee, ktere so videli, '
      verse: 37
    - text: 'Govore: Blagoslovljen kralj, kteri gre v imenu Gospodovem! Mir na nebu,
        in slava na viavah! '
      verse: 38
    - text: 'In nekteri Farizeji izmed ljudstva mu rek: Uenik, poprti uencem svojim! '
      verse: 39
    - text: 'In odgovarjajo, ree jim: Pravim vam, da e ti umolkneje, vpilo bo kamenje. '
      verse: 40
    - text: 'In ko se priblia in ugleda mesto, razjoka se nad njim, '
      verse: 41
    - text: 'Govore: Ko bi pa tudi ti vedelo, vsaj ta dan tvoj, kaj je za mir tvoj:
        ali sedaj je skrito pred om tvojimi. '
      verse: 42
    - text: 'Prili bodo namre nate dnevi, ko te bodo obdali sovraniki tvoji z nasipi,
        in te bodo oblegali, in stiskali te od vseh stran; '
      verse: 43
    - text: 'In razbili bodo tebe in otroke tvoje v tebi, in ne kamena na kamenu ne
        bodo pustili v tebi: za to, ker nisi poznalo asa, v kterim si bilo obiskano. '
      verse: 44
    - text: 'In ko vnide v tempelj, zane izganjati tiste, kteri so prodajali v njem
        in kupovali, '
      verse: 45
    - text: 'Govore jim: Pisano je: "Dom moj je dom molitve;" a vi ste naredili iz
        njega "jamo razbojniko". '
      verse: 46
    - text: 'In uil je vsak dan v tempeljnu; a vliki duhovni in pismarji in prvaki
        ljudski so iskali, da bi ga pogubili; '
      verse: 47
    - text: 'In niso nahajali, kaj bi mu storili: kajti ljustvo se ga je dralo vse,
        posluajo ga. '
      verse: 48
  - chapter: 20
    verses:
    - text: 'In zgod se enega tistih dn, ko je uil ljudstvo v tempeljnu in je oznanjeval
        evangelj, pridejo vliki duhovni in pismarji s stareinami, '
      verse: 1
    - text: 'In rek mu, govore: Povej nam, s kakono oblastjo to dela, ali kdo
        ti je dal to oblast? '
      verse: 2
    - text: 'Odgovarjajo pa, ree jim: Vpraal bom tudi jaz vas eno besedo, in povejte
        mi: '
      verse: 3
    - text: 'Krst Janezov je li bil z neba, ali od ljud? '
      verse: 4
    - text: 'A oni so pomiljevali v sebi govore: e reemo: Z neba, poree: Za kaj
        mu torej niste verovali? '
      verse: 5
    - text: 'e pa reemo: Od ljud, vse ljudstvo nas bo kamenjalo: kajti prepriano
        je, da je bil Janez prerok. '
      verse: 6
    - text: 'Ter odgovor, da ne ved, odkod. '
      verse: 7
    - text: 'Pa jim Jezus ree: Tudi jaz ne bom povedal vam, s kakono oblastjo to
        delam. '
      verse: 8
    - text: 'A ljudstvu zane praviti tole priliko: Neki lovek je zasadil vinograd,
        in dal ga je vinogradnikom v najem, in odpotoval je na veliko asa. '
      verse: 9
    - text: 'In o svojem asu polje k vinogradnikom hlapca, naj mu dad od sad vinogradovega;
        a vinogradniki ga pretep, in odpoljejo praznega. '
      verse: 10
    - text: 'In zopet polje drugega hlapca; a oni tudi tega pretep, in zasramot,
        in odpoljejo praznega. '
      verse: 11
    - text: 'In zopet polje tretjega: in oni tudi tega ranijo, in izen. '
      verse: 12
    - text: 'Tedaj ree gospodar vinograda: Kaj bom storil? Poslal bom sina svojega
        ljubljenega; ko bodo tega videli, ne mara, da se bodo bali. '
      verse: 13
    - text: 'Ko ga pa vinogradniki ugledajo, posvetovali so se med seboj, govore:
        Ta je dedi; pridite, ubijmo ga, da bo dedovina naa. '
      verse: 14
    - text: 'In vrejo ga ven iz vinograda, in ubijejo. Kaj jim bo torej gospodar
        vinograda storil? '
      verse: 15
    - text: 'Priel bo, in pogubil bo vinogradnike t, in dal bo vinograd drugim.
        Ko so pa to sliali, rek: Bog ne daj! '
      verse: 16
    - text: 'On pa pogledavi na-nje, ree: Kaj je torej to, kar je pisano: "Kamen,
        kterega so zidarji zavrgli, on je postal glava oglu?" '
      verse: 17
    - text: 'Vsak, kdor pade na ta kamen, razbil se bo; na kogar pa on pade, razdrobil
        ga bo. '
      verse: 18
    - text: 'In iskali so vliki duhovni in pismarji, da bi poloili na-nj roke v
        ta as; ali zboj se ljudstva: kajti spoznali so, da je za-nje povedal to
        priliko. '
      verse: 19
    - text: 'In paze na-nj, poljejo preuhe, kteri naj bi se hlinili pravine, da
        bi ga vjeli v besedi in ga po tem izroili gosposki in oblasti poglavarjevej. '
      verse: 20
    - text: 'In vpraajo ga, govore: Uenik, vmo, da prav govori in ui, in ne
        gleda na lice, nego v resnici pot Bojo ui: '
      verse: 21
    - text: 'Smemo li cesarju davek dajati, ali ne? '
      verse: 22
    - text: 'Spoznavi pa njih zvijao, ree jim: Kaj me izkuate? '
      verse: 23
    - text: 'Pokaite denar. egavo podobo ima in napis? Odgovarjajo pa rek: Cesarjevo. '
      verse: 24
    - text: 'A on jim ree: Dajte tedaj, kar je cesarjevega, cesarju, a kar je Bojega,
        Bogu. '
      verse: 25
    - text: 'In niso mogli besede njegove zavrei pred ljudstvom; in zaudijo se odgovoru
        njegovemu, in umolknejo. '
      verse: 26
    - text: 'Pristopivi pa nekteri od Saducejev, kteri pravijo, da ni vstajanja,
        vpraajo ga, '
      verse: 27
    - text: 'Govore: Uenik! Mojzes nam je napisal, da e komu umr brat, kteri ima
        eno, in on brez otrk umr, naj vzeme brat njegov eno, in vzbud seme bratu
        svojemu. '
      verse: 28
    - text: 'Bilo je pa sedem bratov. In prvi je vzel eno, in umrl je brez otrk; '
      verse: 29
    - text: 'In vzel je eno drugi, in tudi ta je umrl brez otrk. '
      verse: 30
    - text: 'In vzel jo je tretji; in tako tudi vseh sedem: in niso pustili otrk,
        in pomrli so. '
      verse: 31
    - text: 'A naposled za vsemi umrla je tudi ena. '
      verse: 32
    - text: 'O vstajanji torej, egava od njih bo ena! kajti sedem jo jih je imelo
        za eno. '
      verse: 33
    - text: 'In odgovarjajo, ree jim Jezus: Sinovi tega sveta se enijo in mo; '
      verse: 34
    - text: 'Ali ti, kteri bodo vredni, da zadob drugi svet, in da vstanejo od mrtvih,
        ne bodo se enili ne moile, '
      verse: 35
    - text: 'Ker tudi umreti ne morejo ve: enaki so namre angeljem, in sinovi so
        Boji, ko so sinovi vstajanja. '
      verse: 36
    - text: 'Da pa mrtvi vstajajo, pokazal je tudi Mojzes pri grmu, ko imenuje Gospoda
        "Boga Abrahamovega in Boga Izakovega in Boga Jakobovega." '
      verse: 37
    - text: 'Bog pa ni Bog mrtvih, nego ivih; kajti njemu so vsi ivi. '
      verse: 38
    - text: 'Odgovarjajo pa nekter od pismarjev, rek: Uenik, dobro si povedal. '
      verse: 39
    - text: 'In ni ve ga niso smeli vpraevati. '
      verse: 40
    - text: 'Ree jim pa: Kako pravijo, da je Kristus sin Davidov? '
      verse: 41
    - text: 'In sam David pravi v bukvah psalmov: "Rekel je Gospod gospodu mojemu:
        Sdi meni na desno, '
      verse: 42
    - text: 'Dokler ne poloim sovranikov tvojih nogam tvojim za podnoje." '
      verse: 43
    - text: 'David ga torej imenuje Gospoda, in kako je sin njegov? '
      verse: 44
    - text: 'A ko ga je vse ljudstvo poslualo, ree uencem svojim: '
      verse: 45
    - text: 'Varujte se pismarjev, kteri hoejo v dolgih oblailih hoditi, in ljubijo
        pozdrave po ulicah, in prve stole po shajaliih, in prve prostore na gostijah. '
      verse: 46
    - text: 'Kteri poirajo hie vdovam, in na videz dolgo molijo: ti bodo prejeli
        ostrejo sodbo. '
      verse: 47
  - chapter: 21
    verses:
    - text: 'Pogledavi pa gor, videl je bogatine, da meejo darove svoje v zakladnico. '
      verse: 1
    - text: 'Videl je pa tudi eno vdovo ubogo, da je vrgla dva vinarja. '
      verse: 2
    - text: 'Ter ree: Resnino vam pravim, da je ta uboga vdova vrgla ve od vseh: '
      verse: 3
    - text: 'Kajti vsi ti so vrgli od obilnosti svoje v dar Bogu, a ta je od ubotva
        svojega vrgla ves ive svoj, kterega je imela. '
      verse: 4
    - text: 'In ko so nekteri pravili za tempelj, da je olepan z lepim kamenjem in
        dragocenostmi, ree: '
      verse: 5
    - text: 'Prili bodo dnevi, ko od tega, kar vidite, ne bo ostal kamen na kamenu,
        kteri ne bi razpadel. '
      verse: 6
    - text: 'In vpraajo ga, govore: Uenik, kedaj pa bo to? in kaj bo znamenje,
        kedar se ima to zgoditi? '
      verse: 7
    - text: 'On pa ree: Varujte se, da vas ne premotijo! kajti veliko jih bo prilo
        v ime moje, in porek: Jaz sem! in: as se je priblial! Ne hodite torej za
        njimi. '
      verse: 8
    - text: 'Kedar boste pa sliali vojske in vstaje, ne uplaite se; kajti to se
        mora najprej zgoditi: ali konca ne bo precej. '
      verse: 9
    - text: 'Tedaj jim je pravil: Vstal bo narod na narod, in kraljestvo na kraljestvo; '
      verse: 10
    - text: 'In veliki potresi bodo po krajih in lakote in kuge, groza in znamenja
        velika bodo na nebu. '
      verse: 11
    - text: 'A pred vsem tem bodo poloili roke svoje na vas, in preganjali vas bodo
        in izdajali v shajalia in jee, in vodili pred kralje in poglavarje, za
        voljo imena mojega. '
      verse: 12
    - text: 'A to vam se bo zgodilo na prievanje. '
      verse: 13
    - text: 'Poloite torej v srce svoje, da ne skrbite naprej, kako se boste zagovarjali; '
      verse: 14
    - text: 'Kajti jaz vam bom dal usta in modrost, kterej ne bodo mogli nasprotovati,
        ne upirati se vsi nasprotniki vai. '
      verse: 15
    - text: 'Izdajali vas bodo pa tudi roditelji in bratje in sorodniki in prijatelji,
        in nektere od vas bodo umorili. '
      verse: 16
    - text: 'In sovraili vas bodo vsi za voljo imena mojega. '
      verse: 17
    - text: 'Pa las z glave vam ne bo poginil. '
      verse: 18
    - text: 'H potrpljenjem svojim pridobivajte due svoje. '
      verse: 19
    - text: 'Kedar boste pa videli, da Jeruzalem oblega vojska, tedaj vedite, da se
        je priblialo razdejanje njegovo. '
      verse: 20
    - text: 'Tedaj naj, kteri so v Judeji, odbe na gore: in kteri so sredi njega,
        izidejo naj na polje; in kteri so na polji, naj ne hodijo va-nj. '
      verse: 21
    - text: 'Kajti ti dnevi bodo dnevi maevanja, da se izpolnijo vsa pisma. '
      verse: 22
    - text: 'Gorj pa noseim in dojeim v tistih dnh; kajti velika nadloga bo na
        zemlji, in jeza nad tem narodom. '
      verse: 23
    - text: 'In padali bodo od ostrice mea, in gonili jih bodo v sunost po vseh
        narodih, in Jeruzalem bodo gazili pogani, dokler se ne izpolnijo asi poganov. '
      verse: 24
    - text: 'In znamenja bodo v solncu, in mesecu in zvezdah, in narodom na zemlji
        alost od obupa, uma morskega in valovja; '
      verse: 25
    - text: 'Ludj bodo mrli od strahu in priakovanja tega, kar ima na zemljo priti:
        kajti sile nebeke se bodo pregibale. '
      verse: 26
    - text: 'In tedaj bodo ugledali sina lovejega, da gre na oblaku z veliko moj
        in slavo. '
      verse: 27
    - text: 'Ko se bo pa to jelo goditi, ozrite se gor in povzdignite glave svoje,
        ker se pribliuje odreenje vae. '
      verse: 28
    - text: 'In pov jim priliko: Poglejte smokvo in vse drevje. '
      verse: 29
    - text: 'Kedar vidite, da je ue pognalo, sami vste, da je pomlad ue blizu. '
      verse: 30
    - text: 'Tako tudi vi, ko boste videli, da se to god, vdite, da je blizu kraljestvo
        Boje. '
      verse: 31
    - text: 'Resnino vam pravim, da ne bo preel ta rod, dokler se vse ne zgod. '
      verse: 32
    - text: 'Nebo in zemlja bosta prela, a besede moje ne bodo prele. '
      verse: 33
    - text: 'Varujte se pa, da vam ne oteajo srca s porenostjo in pijanstvom in
        skrbm tega sveta, in vam ne pride ta dan iznenada. '
      verse: 34
    - text: 'Kajti priel bo kakor zanka na vse, kteri prebivajo na lici vse zemlje. '
      verse: 35
    - text: 'ujte torej vsak as, in molite, da bi bili vredni ubeati vsemu temu,
        kar se ima zgoditi, in pred sinom lovejim stati. '
      verse: 36
    - text: 'In po dnevi je uil v tempeljnu; a po noi je izhajal prenoevat na goro,
        ktera se imenuje Oljska. '
      verse: 37
    - text: 'In dohajalo je vse ljudstvo zgodaj k njemu v tempelj posluat ga. '
      verse: 38
  - chapter: 22
    verses:
    - text: 'Blial se je pa praznik presnih kruhov, kteri se imenuje Velika no. '
      verse: 1
    - text: 'In gledali so vliki duhovni in pismarji, kako bi ga umorili; kajti bali
        so se ljudstva. '
      verse: 2
    - text: 'Pa vnide satan v Juda s priimkom Ikarijana, kteri je bil iz tevila
        dvanajsterih; '
      verse: 3
    - text: 'Ter odide, in dogovor se z vlikimi duhovni in stareinami tempeljna,
        kako jim ga bo izdal. '
      verse: 4
    - text: 'In razvesel se, in obrek mu dati denarja. '
      verse: 5
    - text: 'In obrekel se je, in iskal je pripravnega asa, da jim ga izd brez ljudstva. '
      verse: 6
    - text: 'Pride pa dan presnih kruhov, ko je bilo treba velikonono jagnje klati. '
      verse: 7
    - text: 'Ter polje Petra in Janeza, govore: Pojdita, pripravita nam velikonono
        jagnje, da jemo. '
      verse: 8
    - text: 'Ona mu pa reeta: Kje hoe, da pripraviva? '
      verse: 9
    - text: 'A on jima ree: Glej, ko vnideta v mesto, sreal vaju bo lovek, kteri
        ponese vr vode; pojdita za njim v hio, v ktero vnide, '
      verse: 10
    - text: 'In recita hinemu gospodarju: Uenik ti pravi: Kje je gostilnica, kjer
        bom jedel velikonono jagnje z uenci svojimi? '
      verse: 11
    - text: 'In on vama bo pokazal veliko izbo pogrnjeno; tam pripravita. '
      verse: 12
    - text: 'Ter odideta in najdeta, kakor jima je bil rekel; in pripravita velikonono
        jagnje. '
      verse: 13
    - text: 'In ko pride as, sede za mizo, in dvanajsteri aposteljni  njim. '
      verse: 14
    - text: 'In ree jim: eljno sem hrepenel jesti to velikonono jagnje z vami,
        predno bom trpel; '
      verse: 15
    - text: 'Kajti pravim vam, da ga ne bom ve jedel, dokler se v kraljestvu Bojem
        ne dopolni. '
      verse: 16
    - text: 'In vzemi kelih, zahvali, in ree: Vzemite ga, in razdelite med seboj. '
      verse: 17
    - text: 'Kajti pravim vam, da ne bom pil od trtnega rod, dokler ne pride kraljestvo
        Boje. '
      verse: 18
    - text: 'In vzemi kruh, zahvali, in prelomivi, d jim govore: To je telo moje,
        ktero se za vas daje; to delajte za moj spomin. '
      verse: 19
    - text: 'Ravno tako tudi kelih po veerji, govore: Ta kelih je nova zaveza po
        krvi mojej, ktera se za vas prelija. '
      verse: 20
    - text: 'In glej, roka izdajalca mojega je z menoj na mizi. '
      verse: 21
    - text: 'In sin loveji gre, kakor je odloeno; ali gorj loveku, kteri ga izdaja. '
      verse: 22
    - text: 'In oni zan iskati med seboj, kdo od njih bi bil, kteri bo to storil. '
      verse: 23
    - text: 'Vname se pa tudi prepir med njimi, kdo od njih da meni, da je vei. '
      verse: 24
    - text: 'On jim pa ree: Kralji narodov tem gospodujejo, a kteri imajo oblast,
        imenujejo se dobrotniki. '
      verse: 25
    - text: 'Vi pa ne tako: nego kdor je najvei med vami, bodi kakor najmanji; in
        kdor je vodnik, bodi kakor sluabnik. '
      verse: 26
    - text: 'Kajti kdo je vei: kdor sed za mizo, ali kdor stree? Ali ne ta, kdor
        sed za mizo? In jaz sem med vami, kakor kdor stree. '
      verse: 27
    - text: 'A vi ste, kteri ste prebili z menoj v izkunjavah mojih. '
      verse: 28
    - text: 'In jaz vam bom zapustil kraljestvo, kakor ga je meni oe moj zapustil, '
      verse: 29
    - text: 'Da boste jedli in pili za mizo mojo v kraljestvu mojem, in boste sedeli
        na prestolih in sodili dvanajstere rodove Izraelove. '
      verse: 30
    - text: 'Ree pa Gospod: Simon! Simon! glej, satan vas je poelel, da bi vas presejal,
        kakor penico; '
      verse: 31
    - text: 'Ali jaz sem za te molil, naj ne izgine vera tvoja: in ti, kedar se spreobrne,
        utrdi brate svoje. '
      verse: 32
    - text: 'On mu pa ree: Gospod, pripravljen sem s teboj iti v jeo in na smrt. '
      verse: 33
    - text: 'A on mu ree: Pravim ti, Peter! nocoj ne bo zapel petelin, dokler trikrat
        ne utaji, da me pozna. '
      verse: 34
    - text: 'In ree jim: Ko sem vas poslal brez monje in torbe in obutala, ali vam
        je esa zmanjkalo? Oni pa rek: Niesar. '
      verse: 35
    - text: 'Ree jim torej: Ali sedaj, kdor ima monjo, vzeme naj jo, ravno tako
        tudi torbo; a kdor nima, prod naj suknjo svojo, in kupi me. '
      verse: 36
    - text: 'Kajti pravim vam, da se mora e to pismo izpolniti na meni: "In hudodelnikom
        je bil pritet." Kajti to, kar je pisano za me, dopolnjuje se. '
      verse: 37
    - text: 'Oni pa rek: Gospod, glej tu dva mea! A on jim ree: Dosti je! '
      verse: 38
    - text: 'Ter izide in odide po navadi na Oljsko goro; li so pa za njim tudi uenci
        njegovi. '
      verse: 39
    - text: 'A ko pride na mesto, ree jim: Molite, da ne zajdete v izkunjavo. '
      verse: 40
    - text: 'In on odstopi od njih za luaj kamena, in pokleknivi na kolena, molil
        je, '
      verse: 41
    - text: 'Govore: Oe, ko bi hotel prenesti ta kelih mimo mene! ali ne moja volja,
        nego tvoja bodi. '
      verse: 42
    - text: 'Prikae pa mu se angelj z neba, ter ga je krepal. '
      verse: 43
    - text: 'In ko je bil v boji, molil jo goreneje. In bil je pt njegov kakor kaplje
        krv, ktere so padale na zemljo. '
      verse: 44
    - text: 'In vstavi od molitve, pride k uencem svojim, in najde jih, da sp od
        alosti, '
      verse: 45
    - text: 'In ree jim: Kaj spite? Vstanite! molite, da ne zajdete v izkunjavo. '
      verse: 46
    - text: 'A ko je e govoril, glej, ljudstvo; in eden dvanajsterih, kteri se je
        imenoval Juda, el je pred njim, in priblia se Jezusu, da ga poljubi, '
      verse: 47
    - text: 'Jezus mu pa ree: Juda! s poljubom izdaja sina lovejega? '
      verse: 48
    - text: 'Vide pa t, kteri so bili okoli njega, kaj da bo, rek mu: Gospod, ali
        naj udarimo z meem? '
      verse: 49
    - text: 'In eden od njih udari hlapca vlikega duhovna, in odseka mu desno uho. '
      verse: 50
    - text: 'Odgovarjajo pa Jezus, ree: Nehajte, dotlej! In dotaknivi se uesa
        njegovega, uzdravi ga. '
      verse: 51
    - text: 'A vlikim duhovnom in poglavarjem tempeljna in stareinam, kteri so bili
        prili nad-nj, ree Jezus: Kakor na razbojnika ste izli nad me z mei in
        koli? '
      verse: 52
    - text: 'Vsak dan sem bil z vami v tempeljnu, in niste iztegnili rok na me. Ali
        ta je vaa ura, in oblast teme. '
      verse: 53
    - text: 'In zgrabivi ga, oden in peljejo ga v hio vlikega duhovna; a Peter
        je od dale el za njim. '
      verse: 54
    - text: 'In ko so bili zanetili ogenj sredi dvoria, in so vkupej sedli, sede
        Peter med-nje. '
      verse: 55
    - text: 'Ugledavi ga pa ena dekla, da sed pri ognji, ozr se na-nj, in ree:
        Tudi ta je bil  njim. '
      verse: 56
    - text: 'A on ga zataj, govore: ena! nisem ga videl. '
      verse: 57
    - text: 'In malo po tem ga ugleda drugi, in ree: Tudi ti si izmed njih. A Peter
        ree: lovek! nisem. '
      verse: 58
    - text: 'In eno ura ali kaj po tem trdil je nekdo drugi, govore: Zares, tudi
        ta je bil  njm; saj je tudi Galilejec. '
      verse: 59
    - text: 'Ali Peter ree: lovek! ne vm, kaj pravi. In precej, ko je e govoril,
        zapoje petelin. '
      verse: 60
    - text: 'In obrnivi se Gospod, pogleda na Petra; in spomene se Peter besede Gospodove,
        kakor mu je bil rekel: Predno bo petelin zapel, zatajil me bo trikrat. '
      verse: 61
    - text: 'In Peter izide ven, in razjoka se britko. '
      verse: 62
    - text: 'In moj, kteri so drali Jezusa, zasmehovali so ga in bli. '
      verse: 63
    - text: 'In zakrivi ga, bli so ga po obrazu, in vpraevali so ga, govore: Prerokuj,
        kdo te je udaril? '
      verse: 64
    - text: 'In drugega veliko so preklinjajo govorili zoper njega. '
      verse: 65
    - text: 'In ko napoi jutro, zber se stareine ljudstva, in vliki duhovni in
        pismarji, in odpeljejo ga v sodie svoje, govore: e si ti Kristus? povj
        nam. '
      verse: 66
    - text: 'Pa jim re; e vam povem, nikakor ne boste verovali; '
      verse: 67
    - text: 'A e tudi vpraam, ne boste mi odgovorili, in tudi izpustili me ne boste. '
      verse: 68
    - text: 'Odslej bo sin loveji sedel na desnici moi Boje. '
      verse: 69
    - text: 'Pa rek vsi: Ti si torej sin Boji? On jim pa ree: Vi pravite, da jaz
        sem. '
      verse: 70
    - text: 'A oni rek: Kaj nam je e treba pri? saj smo sami sliali iz ust njegovih. '
      verse: 71
  - chapter: 23
    verses:
    - text: 'In vstavi vsa mnoica njih, odpeljejo ga k Pilatu. '
      verse: 1
    - text: 'In zan ga toiti, govore: Tega smo nali, da odvraa ljudstvo, in
        brani cesarju davek dajati, in pravi, da je on Kristus kralj. '
      verse: 2
    - text: 'A Pilat ga vpraa, govore: Ti si kralj Judovski? On pa odgovarjajo,
        ree mu: Ti pravi. '
      verse: 3
    - text: 'In Pilat ree vlikim duhovnom in ljudstvu: Na tem loveku ne nahajam
        nobene krivice. '
      verse: 4
    - text: 'Oni so pa e bolj silili, govore: Ljudstvo punta, ue po vsej Judeji,
        poeni od Galileje do sm. '
      verse: 5
    - text: 'Pilat pa, sliavi Galilejo, vpraa, e je ta lovek Galilejec. '
      verse: 6
    - text: 'In ko zv, da je izpod oblasti Herodove, polje ga k Herodu, kteri je
        tudi bil te dn v Jeruzalemu, '
      verse: 7
    - text: 'Herod pa ugledavi Jezusa, razveseli se zel; kajti ue davno ga je elel
        videti, ker je bil veliko o njem slial: in nadejal se je, da bo videl kakoen
        ude od njega. '
      verse: 8
    - text: 'In vpraeval ga je veliko re; ali on mu ni niesar odgovarjal. '
      verse: 9
    - text: 'A vliki duhovni in pismarji so stali, in trdo so ga toili. '
      verse: 10
    - text: 'A zasramotivi ga Herod z vojaki svojimi, in nasmejavi mu se, oblee
        mu belo oblailo, in polje ga nazaj k Pilatu. '
      verse: 11
    - text: 'In ta dan sta se Pilat in Herod sprijaznila med seboj; kajti poprej sta
        se bila sovraila. '
      verse: 12
    - text: 'A Pilat sklicavi vlike duhovne in stareine in ljudstvo, '
      verse: 13
    - text: 'Ree jim: Pripeljali ste mi tega loveka, da odvraa ljudstvo; in glej
        jaz sem ga pred vami izpraal, in nobene krivice nisem nael na tem loveku
        v tem, za kar ga toite. '
      verse: 14
    - text: 'Pa tudi Herod ne; kajti poslal sem vas bil k njemu, in glej, ni ni storil,
        kar bi bilo smrti vredno. '
      verse: 15
    - text: 'Bial ga bom torej in izpustil. '
      verse: 16
    - text: 'Moral je pa na vsak praznik velikononi, izpustiti jim enega jetnika; '
      verse: 17
    - text: 'Ali vse ljudstvo zavpije, govore: Vzemi tega, izpust pa nam Baraba! '
      verse: 18
    - text: '(Kteri je bil za voljo neke vstaje, ktera je bila v mestu, in za voljo
        umora vren v jeo.) '
      verse: 19
    - text: 'Pilat jih torej zopet ogovor, hote izpustiti Jezusa. '
      verse: 20
    - text: 'Oni so pa vpili: Kriaj ga! kriaj! '
      verse: 21
    - text: 'In ree jim v tretje: Kaj pa je ta hudega storil? Ni smrti vrednega
        nisem nael na njem; bial ga bom torej in izpustil. '
      verse: 22
    - text: 'A oni so tiali va-nj z velikim vpitjem, zahtevajo, naj se razpn na
        kri; in zmagovalo je vpitje njihovo in vlikih duhovnov. '
      verse: 23
    - text: 'In Pilat razsodi, naj se zgod, kar tirjajo. '
      verse: 24
    - text: 'In izpust jim tega, kteri je bil za voljo vstaje in umora v jeo vren,
        za kogar so prosili; a Jezusa izro njih volji. '
      verse: 25
    - text: 'In ko so ga odpeljali, zgrabijo nekega Simona Cirenejca, kteri je el
        s polja, in zadenejo mu kri, naj ponese za Jezusom. '
      verse: 26
    - text: 'la je pa za njim velika mnoica ljudstva, in n, ktere so jokale in
        tarnale za njim. '
      verse: 27
    - text: 'Obrnivi se pa Jezus k njim, ree: Heri Jeruzalemske, ne jokajte za
        menoj, nego za seboj jokajte in za otroci svojimi; '
      verse: 28
    - text: 'Kajti glej, prili bodo dnevi, ko porek: Blagor nerodovitnim, in telesom,
        ktera niso rodila, in prsom, ktera niso dojile! '
      verse: 29
    - text: 'Tedaj bodo jeli praviti goram: Padite na nas! in griem: Pokrijte nas! '
      verse: 30
    - text: 'Kajti e se s sirovim lesom tako dela, kaj bo s suhim? '
      verse: 31
    - text: 'Peljali so pa  njim vred tudi dva druga, razbojnika, da ju umor. '
      verse: 32
    - text: 'In ko pridejo na mesto, ktero se imenuje repinjek, kriajo tu njega,
        in razbojnika, enega na desno, a drugega na levo. '
      verse: 33
    - text: 'A Jezus je govoril: Oe! odpusti jim; saj ne ved, kaj delajo. Dele
        pa obleko njegovo, vrejo kocko. '
      verse: 34
    - text: 'In stalo je ljudstvo, in gledalo je. Zasmehovali so ga pa  njimi tudi
        stareine, govore: Drugim je pomogel; naj pomore sebi, e je ta Kristus,
        izvoljenec Boji. '
      verse: 35
    - text: 'Posmehovali so mu se pa tudi vojaki, in pristopali so in podajali mu
        ocet, '
      verse: 36
    - text: 'In govorili so: e si ti kralj Judovski, pomagaj si! '
      verse: 37
    - text: 'Bil je pa tudi napis nad njim napisan z Grkimi in Latinskimi in Hebrejskimi
        pismeni: Ta je kralj Judovski. '
      verse: 38
    - text: 'A eden od razbojnikov, ktera sta visela, preklinjal ga je, govore: e
        si ti Kristus, pomagaj sebi in nama! '
      verse: 39
    - text: 'Odgovarjajo pa drugi, pretil mu je, govore: Ali se tudi ti ne boji
        Boga, ko si sam tako obsojen? '
      verse: 40
    - text: 'In midva sicer sva po pravici objosena; kajti prejela sva po delih svojih,
        kar sva zasluila: ta pa ni ni hudega storil. '
      verse: 41
    - text: 'In govoril je Jezusu: Spomeni se me, Gospod, kedar pride v kraljestvo
        svoje. '
      verse: 42
    - text: 'In ree mu Jezus: Resnino ti pravim, danes bo z menoj v raji. '
      verse: 43
    - text: 'Bilo je pa okoli este ure, in tema nastane po vsem svetu do devete ure. '
      verse: 44
    - text: 'In solnce otemn, in zagrinjalo tempeljna se pretrga na dvoje. '
      verse: 45
    - text: 'In zaklicavi Jezus z monim glasom, ree: Oe! v roke tvoje izroam
        duo svojo. In reki to, izdahne. '
      verse: 46
    - text: 'Videvi pa stotnik, kar se je zgodilo, hvalil je Boga, govore: Zares,
        ta lovek je bil pravien. '
      verse: 47
    - text: 'In vse ljudstvo, ktero se je bilo selo to gledat, ko so videli, kaj
        se god, vrnejo se, trkajo na prsi svoje. '
      verse: 48
    - text: 'Stali so pa od dale vsi znanci njegovi, in ene, ktere so bile  njim
        prile iz Galileje, ter so gledali. '
      verse: 49
    - text: 'In glej, mo po imenu Joef, svetovalec, mo dober in pravien, '
      verse: 50
    - text: '(Ta se ni bil vjemal  njih svetom, in njih dejanjem) iz Arimateje, mesta
        Judovskega, kteri je tudi sam priakoval kraljestva Bojega: '
      verse: 51
    - text: 'Ta pristopi k Pilatu, in zaprosi truplo Jezusovo. '
      verse: 52
    - text: 'In sneme ga, in zavije ga v platno, in polo ga v grob iztesan, v kterem
        e nikoli nobeden ni bil poloen. '
      verse: 53
    - text: 'In dan je bil petek, in svitala je sobota. '
      verse: 54
    - text: 'le so pa za njim tudi ene, ktere so bile  njim prile iz Galileje,
        in ogledale so grob, in kako je poloeno truplo njegovo. '
      verse: 55
    - text: 'Vrnivi se pa, pripravijo diav in mire; in v soboto odpoijejo, po zapovedi. '
      verse: 56
  - chapter: 24
    verses:
    - text: 'A prvi dan tedna pridejo zel zgodaj na grob, in prines, kar so bile
        pripravile diav, in nektere druge ene  njimi. '
      verse: 1
    - text: 'Najdejo pa kamen odvaljen od groba; '
      verse: 2
    - text: 'In ko vnidejo, ne najdejo trupla Gospoda Jezusa. '
      verse: 3
    - text: 'In zgod se, ko se niso mogle nauditi temu, in glej, dva moa se postavita
        poleg njih v svetlih oblailih. '
      verse: 4
    - text: 'Ko so se pa bale, in so pobesile lice k zemlji, reeta jim: Kaj iete
        ivega med mrtvimi? '
      verse: 5
    - text: 'Ni ga tu, nego vstal je; spomenite se, kako vam je povedal, ko je bil
        e v Galileji, '
      verse: 6
    - text: 'Govore: Treba je sinu lovejemu izdanemu biti v roke ljud grenikov,
        in krianemu biti, in tretji dan vstati. '
      verse: 7
    - text: 'In spomenejo se besed njegovih. '
      verse: 8
    - text: 'In vrnivi se od groba, sporo vse to enajsterim in vsem drugim. '
      verse: 9
    - text: 'Bile so pa Marija Magdalena in Joana in Marija Jakobova, in druge  njimi,
        ktere so to pravile aposteljnom. '
      verse: 10
    - text: 'In zdele so jim se njih besede kakor la, in niso jim verjeli. '
      verse: 11
    - text: 'A Peter vstane, in poleti h grobu, in sklonivi se, ugleda samo prte,
        da le, ter odide, ude se sam s seboj, kaj se je zgodilo. '
      verse: 12
    - text: 'In glej, dva od njih sta la tisti dan v trg, kteri je bil estdeset
        beajev dale od Jeruzalema, in mu je bilo ime Emaus. '
      verse: 13
    - text: 'In onadva sta se pogovarjala med seboj o vsem tem, kar se je zgodilo. '
      verse: 14
    - text: 'In zgod se, ko sta se pogovarjala in eden drugega vpraevala: in sam
        Jezus se priblia, in el je  njima. '
      verse: 15
    - text: 'Ali nju o so se drale, da ga nista spoznala. '
      verse: 16
    - text: 'In ree jima: Kakoen pogovor je ta, ki ga imata med seboj po poti, in
        po kaj sta alostna? '
      verse: 17
    - text: 'Odgovarjajo pa eden, kteremu je bilo ime Kleopa, ree mu: Si li ti edini
        tujec v Jeruzalemu, da ne v, kaj se je te dn v njem zgodilo? '
      verse: 18
    - text: 'Pa jima ree: Kaj? Onadva mu pa reeta: Za Jezusa Nazareana, kteri je
        bil mo prerok, silen v dejanji in besedi pred Bogom in vsem ljudstvom: '
      verse: 19
    - text: 'Kako so ga nai vliki duhovni in stareine izdali in na smrt obsodili,
        in kriali ga. '
      verse: 20
    - text: 'A mi smo se nadejali, da je on ta, ki ima odreiti Izraela. Ali vrh vsega
        tega je danes tretji dan, kar se je to zgodilo. '
      verse: 21
    - text: 'Pa tudi neke ene izmed nas so nas uplaile, ktere so bile zgodaj na
        grobu; '
      verse: 22
    - text: 'In ko niso nale trupla njegovega, prile so, govore, da so jim se prikazali
        angelji, kteri pravijo, da je iv. '
      verse: 23
    - text: 'In li so nekteri od th, kteri so z nami, na grob, in nali so tako,
        kakor so bile tudi ene povedale; ali njega niso videli. '
      verse: 24
    - text: 'In on jima ree: O nespametni in lenega srca za verovanje vsega, kar
        so povedali preroki! '
      verse: 25
    - text: 'Ali ni bilo potrebno, da je Kristus to trpel, in el v slavo Bojo? '
      verse: 26
    - text: 'In zaeni od Mojzesa in vseh prerokov, razlagal jima je vsa pisma, ktera
        so bila pisana za njega, '
      verse: 27
    - text: 'In pribliajo se trgu, v kterega sta la; in on se je delal, kakor da
        bi hotel dalje iti. '
      verse: 28
    - text: 'In prinudita ga, govore: Ostani z nama, ker se veer, in dan se je
        nagnil. Ter vnide, da ostane  njima. '
      verse: 29
    - text: 'In zgod se, ko je sedel za mizo  njima, vzeme kruh in blagoslovi, in
        prelomi ga, ter jima je dajal. '
      verse: 30
    - text: 'In odpr se o njune, in spoznata ga; a on izgine od nju. '
      verse: 31
    - text: 'In govorila sta eden drugemu: Ali ni srce gorelo v nama, ko nama je po
        poti govoril, in ko nama je razlagal pisma? '
      verse: 32
    - text: 'In vstala sta e tisto uro, in vrnila sta se v Jeruzalem, in nala sta
        enajstere zbrane in t, kteri so bili  njimi. '
      verse: 33
    - text: 'Kteri so pravili: Res je vstal, in prikazal se je Simonu. '
      verse: 34
    - text: 'In onadva sta razkladala, kaj je bilo na poti in kako sta ga spoznala,
        ko je kruh prelomil. '
      verse: 35
    - text: 'Ko so pa to govorili, postavi se sam Jezus sredi njih, in ree jim: Mir
        vam! '
      verse: 36
    - text: 'In oni se uplaijo, in vsi prestraeni mislili so, da vidijo duha. '
      verse: 37
    - text: 'Pa jim ree: Kaj se plaite? in po kaj takone misli vhajajo v srca vaa. '
      verse: 38
    - text: 'Vidite roke moje in noge moje, da sem jaz; potipljite me in poglejte!
        Saj duh nima telesa in kost, kakor vidite, da imam jaz. '
      verse: 39
    - text: 'In reki to, pokae jim roke in noge. '
      verse: 40
    - text: 'Ko so pa e od veselja dvomili, in so se udili, ree jim: Imate tu kakone
        jed? '
      verse: 41
    - text: 'Oni mu pa dad kos peene ribe, in meda v satu. '
      verse: 42
    - text: 'In vzel je, in pojedel je pred njimi. '
      verse: 43
    - text: 'In ree jim: To so besede, ktere sem vam bil govoril, ko sem bil e z
        vami, da se mora izpolniti vse, kar je pisano za me v postavi Mojzesovej in
        prerokih in psalmih. '
      verse: 44
    - text: 'Tedaj jim odpre um, da so umeli pisma. '
      verse: 45
    - text: 'In ree jim: Tako je pisano, in tako je moral Kristus trpeti, in vstati
        tretji dan od mrtvih; '
      verse: 46
    - text: 'In da naj se oznanjuje v ime njegovo pokora in odpuanje grehov po vseh
        narodih, poeni od Jeruzalema. '
      verse: 47
    - text: 'A vi ste prie temu. '
      verse: 48
    - text: 'In glej, jaz bom poslal obljubo oeta svojega na vas; a vi sedite v mestu
        Jeruzalemu, dokler se ne obleete v mo z viave. '
      verse: 49
    - text: 'In izpelje jih ven do Betanije; in povzdignivi roke svoje, blagoslovi
        jih. '
      verse: 50
    - text: 'In zgod se, ko jih je blagoslovil, odstopi od njih, in bil je na nebo
        nesen. '
      verse: 51
    - text: 'In oni mu se poklonijo, in vrnejo se v Jeruzalem z veliko radostjo. '
      verse: 52
    - text: 'In bili so vseskozi v templjnu, hvale in blagoslove Boga. Amen. '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'V zaetku je bila beseda, in beseda je bila pri Bogu, in Bog je bila
        beseda. '
      verse: 1
    - text: 'Ta je bila v zaetku pri Bogu. '
      verse: 2
    - text: 'Vse je po njej postalo, in brez nje ni ni postalo, kar je postalo. '
      verse: 3
    - text: 'V njej je bilo ivljenje, in ivljenje je bilo lu ljudm, '
      verse: 4
    - text: 'In lu v temi sveti, in tema je ni zapopadla. '
      verse: 5
    - text: 'Bil je lovek poslan od Boga, kteremu je bilo ime Janez. '
      verse: 6
    - text: 'Ta pride na prievanje, da pria za lu, da bi vsi verovali po njem. '
      verse: 7
    - text: 'On ni bil lu, nego da pria za lu. '
      verse: 8
    - text: 'Bila je prava lu, ktera razsvetljuje vsakega, kteri pride na svet. '
      verse: 9
    - text: 'Na svetu je bil, in svet je po njem postal, in svet ga ni poznal. '
      verse: 10
    - text: 'V svoje je priel, in svoji ga niso sprejeli. '
      verse: 11
    - text: 'A kterikoli so ga sprejeli, dal jim je oblast, da postanejo sinovi Boji,
        kteri verujejo v ime njegovo; '
      verse: 12
    - text: 'Kteri se niso od krv, ne od volje telesne, ne od volje mo, nego od
        Boga rodili. '
      verse: 13
    - text: 'In beseda je telo postala, in nastanila se je med nami, (in videli smo
        slavo njeno, slavo kakor edinorojenega od oeta,) polna milosti in resnice. '
      verse: 14
    - text: 'Janez priuje za-nj, in vpije, govore: Ta je bil, za kogar sem rekel:
        Ta, ki bo priel za menoj, postal je pred menoj; kajti bil je poprej, nego
        jaz. '
      verse: 15
    - text: 'In od polnosti njegove smo mi vsi prejeli, tudi milost za milost. '
      verse: 16
    - text: 'Kajti postava se je po Mojzesu dala, milost in resnica je postala po
        Jesusu Kristusu. '
      verse: 17
    - text: 'Boga ni nikoli nihe videl; edinorojeni sin, ki je na naroji oetovem,
        on nam je oznanil. '
      verse: 18
    - text: 'In to je prievanje Janezovo, ko so poslali Judje iz Jeruzalema duhovne
        in Levite, naj ga vpraajo: Kdo si ti? '
      verse: 19
    - text: 'In priznal je, in ni utajil; in prizna: Jaz nisem Kristus. '
      verse: 20
    - text: 'In vpraajo ga: Kaj si torej? Elija si ti? Pa ree: Nisem. Prerok si
        ti? Pa odgovor: Ne. '
      verse: 21
    - text: 'Rek mu torej: Kdo si? da odgovor dmo tem, kteri so nas poslali. Kaj
        pravi sam za-se? '
      verse: 22
    - text: 'Ree: Jaz sem "glas vpijoega v puavi: Poravnajte pot Gospodov;" kakor
        je povedal Izaija prerok. '
      verse: 23
    - text: 'Ti pa, kteri so bili poslani, bili so izmed Farizejev. '
      verse: 24
    - text: 'In vpraajo ga, in rek mu: Za kaj torej kruje, e ti nisi Kristus,
        ne Elija, ne prerok? '
      verse: 25
    - text: 'Odgovor jim Janez, govore: Jaz krujem z vodo; stoj pa med vami,
        kogar vi ne poznate. '
      verse: 26
    - text: 'On je, kteri ima za menoj priti; komur jaz nisem vreden odvezati jermena
        na obutalu njegovem. '
      verse: 27
    - text: 'To se je zgodilo v Betabari onkraj Jordana, kjer je Janez kreval. '
      verse: 28
    - text: 'Drugi dan ugleda Janez Jezusa, da gre k njemu, ter tee: Glej, jagnje
        Boje, ktero jemlje greh sveta. '
      verse: 29
    - text: 'Ta je, za kogar sem jaz rekel: Za menoj gre mo, kteri je pred menoj
        bil; kajti bil je poprej, nego jaz. '
      verse: 30
    - text: 'In jaz ga nisem poznal: ali da se razodene Izraelu, za to sem jaz priel
        krevat z vodo. '
      verse: 31
    - text: 'In prieval je Janez, govore: Videl sem Duha, da shaja ko golob z neba,
        in ostal je na njem. '
      verse: 32
    - text: 'In jaz ga nisem poznal; ali kteri me je poslal krevat, z vodo, ta mi
        je rekel: Na kogar bo videl, da shaja Duh in ostane na njem, ta je, kteri
        bo kreval z Duhom svetim. '
      verse: 33
    - text: 'In jaz sem ga videl, in prieval sem, da je ta sin Boji. '
      verse: 34
    - text: 'Drugi dan je zopet Janez stal, in dva od uencev njegovih. '
      verse: 35
    - text: 'In ko ugleda Jezusa, da gre, ree: Glej, jagnje Boje. '
      verse: 36
    - text: 'In sliala sta ga oba uenca, ko je govoril, ter odideta za Jezusom. '
      verse: 37
    - text: 'Obrnivi se pa Jezus, in ugledavi ju, da gresta za njim, ree jima: '
      verse: 38
    - text: 'Koga ieta? Ona mu pa reeta: Rabi, (kar se pravi, e raztolmai: Uenik,)
        kje stanuje? '
      verse: 39
    - text: 'Vel jima: Pridita in poglejta. la sta, in videla sta, kje stanuje;
        in ostala sta tisti dan pri njem; bilo je pa okoli desete ure. '
      verse: 40
    - text: 'Eden od teh dveh, ktera sta bila sliala od Janeza, in sta bila la za
        njim, bil je Andrej, brat Simona Petra. '
      verse: 41
    - text: 'Ta najde najprej brata svojega Simona, in ree mu: Nali smo Mesija (kar
        se tolmai: Kristus). '
      verse: 42
    - text: 'In odpelje ga k Jezusu. Pogledavi pa na-nj Jezus, ree: Ti si Simon
        sin Jonov; ti se bo imenoval Kefa (kar se tolmai: Peter). '
      verse: 43
    - text: 'Drugi dan je hotel Jezus vniti v Galilejo; in najde Filipa, in ree mu:
        Pojdi za menoj. '
      verse: 44
    - text: 'Bil je pa Filip iz Betsajde, iz mesta Andrejevega in Petrovega. '
      verse: 45
    - text: 'Filip najde Natanaela, in ree mu: Nali smo ga, za kogar je pisal Mojzes
        v zakonu in preroki, Jezusa sina Joefovega iz Nazareta. '
      verse: 46
    - text: 'Pa mu Natanael ree: Iz Nazareta da more kaj dobrega biti? Vel mu Filip:
        Pridi in poglej. '
      verse: 47
    - text: 'Jezus vidi Natanaela, da gre k njemu, ter ree za-nj: Glej, prav Izraelec,
        v kterem ni zvijae. '
      verse: 48
    - text: 'Ree mu Natanael: Odkod me pozna? Jezus odgovor in mu ree: Videl sem
        te, predno te je Filip poklical, ko si bil pod smokvo. '
      verse: 49
    - text: 'Natanael odgovor in mu ree: Rabi, ti si sin Boji, ti si kralj Izraelov. '
      verse: 50
    - text: 'Jezus odgovor in mu ree: Ker sem ti rekel: Videl sem te pod smokvo,
        veruje. Videl bo ve od tega. [vrstica 52:] In ree mu: Resnino resnino
        vam pravim: Odslej boste videli nebo odprto, in angelje Boje stopati gar
        in dol na sina lovejega. '
      verse: 51
  - chapter: 2
    verses:
    - text: 'In tretji dan je bila enitnina v Kani Galilejskej, in bila je mati Jezusova
        tam. '
      verse: 1
    - text: 'Povabljen je bil pa tudi Jezus in uenci njegovi na enitnino. '
      verse: 2
    - text: 'In ko je zmanjkalo vina, ree mati Jezusova njemu: Vina nimajo. '
      verse: 3
    - text: 'Ree jej Jezus: Kaj ima z menoj, ena? Ni e priel as moj. '
      verse: 4
    - text: 'Mati njegova vel sluabnikom: Karkoli vam poree, storite. '
      verse: 5
    - text: 'Bilo je pa tam est vrev kamenitnih postavljenih po oievanji Judovskem,
        kteri so drali po dve ali tri mere. '
      verse: 6
    - text: 'Vel jim Jezus: Napolnite vre z vodo. In napolnijo jih do vrha. '
      verse: 7
    - text: 'In vel jim: Zajmite sedaj, in nesite stareini. Ter nes. '
      verse: 8
    - text: 'Ko pa okusi stareina vodo, ktera je postala vino, (ni pa vedel, odkod
        je; a sluabniki so vedeli, kteri so bili zajeli vodo,) poklie stareinu
        enina, '
      verse: 9
    - text: 'In ree mu: Vsak lovek najprej dobro vino daje, in ko se opijanijo,
        tedaj tisto, ktero jo slabe: a ti si prihranil dobro vino noter doslej. '
      verse: 10
    - text: 'Ta zaetek udeev je storil Jezus v Kani Galilejskej, in pokazal je
        slavo svojo; in verovali so va-nj uenci njegovi. '
      verse: 11
    - text: 'Po tem snide v Kapernaum, on in mati njegova in bratje njegovi, in uenci
        njegovi; in tu ostanejo ne veliko dn. '
      verse: 12
    - text: 'In bila je blizu Velika no Judovska, in Jezus se napoti v Jeruzalem. '
      verse: 13
    - text: 'In najde v tempeljnu prodajalce volov in ovc in golobov, in menjalce,
        da sed. '
      verse: 14
    - text: 'In naredivi bi iz vrvi, izene vse iz tempeljna, tudi ovce in vole.
        In menjalcem raztrese denar, in mize prevrne. '
      verse: 15
    - text: 'In tm, kteri so prodajali golobe, ree: Odnesite to odtod; ne delajte
        iz hie oeta mojega hie trgovske. '
      verse: 16
    - text: 'Spomenejo pa se uenci njegovi, da je pisano: "Gorenost za hio tvojo
        me je snedla." '
      verse: 17
    - text: 'Pa odgovor Judje in mu rek: Kakono znamenje nam bo pokazal, da to
        dela? '
      verse: 18
    - text: 'Jezus odgovor in jim ree: Poderite ta tempelj, in v treh dnh ga bom
        postavil. '
      verse: 19
    - text: 'Pa mu rek Judje: est in tirideset let se je zidal ta tempelj, in ti
        ga bo v trh dnh postavil? '
      verse: 20
    - text: 'Ali on je govoril za tempelj telesa svojega. '
      verse: 21
    - text: 'Ko je bil torej od mrtvih vstal, spomenili so se uenci njegovi, da jim
        je to pravil; in verovali so pismu, in besedi, ktero jim je Jezus povedal. '
      verse: 22
    - text: 'Ko je bil pa v Jeruzalemu o Velikej noi, na praznik, verovalo jih je
        veliko v ime njegovo, ko so videli znamenja njegova, ktera je delal. '
      verse: 23
    - text: 'Sam se jim pa Jezus ni zaupal, ker jih je vse poznal; '
      verse: 24
    - text: 'In ker mu ni bilo treba, da bi kdo prial za loveka: ker je sam vedel,
        kaj je v loveku. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Bil je pa lovek med Farizeji, Nikodem mu je bilo ime, stareina Judovski. '
      verse: 1
    - text: 'Ta pride k Jezusu po noi, in ree mu: Rabi! vmo, da si od Boga priel
        uenik; kajti nikdor ne more delati th znamenj, ktera ti dela, e ne bo
        Bog  njim. '
      verse: 2
    - text: 'Jezus odgovor in mu ree: Resnino resnino ti pravim: e se kdo na
        novo ne rod, ne more videti kraljestva Bojega. '
      verse: 3
    - text: 'Ree mu Nikodem: Kako se more lovek roditi, ko je star? Jeli more drugo
        vniti v telo matere svoje in se roditi? '
      verse: 4
    - text: 'Jezus odgovor: Resnino resnino ti pravim: e se kdo ne rod iz vode
        in Duha, ne more vniti v kraljestvo Boje. '
      verse: 5
    - text: 'Kar se je rodilo iz telesa, telo je; in kar se je rodilo iz Duha, duh
        je. '
      verse: 6
    - text: 'Ne udi se, da sem ti rekel: Treba vam se je na novo roditi. '
      verse: 7
    - text: 'Veter veje, kjer hoe, in glas njegov slii, pa ne v, odkod prihaja
        in kam gre; tako je vsak, kdor se je rodil iz Duha. '
      verse: 8
    - text: 'Nikodem odgovor in mu ree: Kako more to biti? '
      verse: 9
    - text: 'Jezus odgovor in mu ree: Ti si uenik Izraelov, in tega ne v? '
      verse: 10
    - text: 'Resnino resnino ti pravim, da kar vmo, govorimo; in kar smo videli,
        priamo: ali prievanja naega ne sprejemate. '
      verse: 11
    - text: 'e vam pozemeljske rei pravim, in ne verujete: kako boste verovali,
        e vam bom pravil nebeke? '
      verse: 12
    - text: 'In nikdor ni stopil na nebo, razen kdor je z neba seel, sin loveji,
        ki je na nebu. '
      verse: 13
    - text: 'In kakor je Mojzes povzdignil kao v puavi, tako se mora tudi sin loveji
        poviati: '
      verse: 14
    - text: 'Da kdorkoli veruje va-nj, ne pogine, nego da ima veno ivljenje. '
      verse: 15
    - text: 'Kajti tako je Bog ljubil svet, da je sina svojega edinorojenega dal,
        da kdorkoli veruje va-nj, ne pogine, nego da ima veno ivljenje. '
      verse: 16
    - text: 'Bog namre ni poslal sina svojega na svet, da bi svet sodil, nego da
        se svet zvelia po njem. '
      verse: 17
    - text: 'Kdor veruje va-nj, ne bo sojen; kdor pa ne veruje, sojen je ue, ker
        ne veruje v ime edinorojenega sina Bojega. '
      verse: 18
    - text: 'Sodba je pa to, da je lu prila na svet; ali ljudj so bolj ljubili
        temo, nego lu: kajti njih dela so bila hudobna. '
      verse: 19
    - text: 'Vsak namre, kdor dela hudobno, sovrai lu, in ne hodi k lui, da se
        ne posvar dela njegova; '
      verse: 20
    - text: 'Kdor pa dela resnico, hodi k lui, da se dela njegova razodenejo, ker
        so v Bogu storjena. '
      verse: 21
    - text: 'Po tem pride Jezus in uenci njegovi v Judejsko zemljo. In tu je prebival
         njimi in kreval. '
      verse: 22
    - text: 'Kreval je pa tudi Janez v Enonu blizu Salima, ker je bilo tam veliko
        vode; in dohajali so, in kreval jih je. '
      verse: 23
    - text: 'Kajti Janez e ni bil vren v jeo. '
      verse: 24
    - text: 'Vstane pa vpraanje med uenci Janezovimi in Judi ob oievanji. '
      verse: 25
    - text: 'Ter pridejo k Janezu in mu rek: Rabi! ta, ki je bil s teboj onkraj Jordana,
        za kogar si ti prial, glej, kruje, in vsi gred k njemu. '
      verse: 26
    - text: 'Janez odgovor in ree: lovek ne more niesar vzeti, e mu ne bo dano
        z neba. '
      verse: 27
    - text: 'Vi sami mi priate, da sem rekel: Jaz nisem Kristus, nego poslan sem
        pred njim. '
      verse: 28
    - text: 'Kdor ima nevesto, enin je; prijatelj pa eninov, kteri stoji in ga poslua,
        z radostjo se raduje glasu eninovemu. Ta torej radost moja se je izpolnila. '
      verse: 29
    - text: 'On mora rasti, a jaz manjati se. '
      verse: 30
    - text: 'Kdor od zgoraj prihaja, ta je nad vsemi. Kdor je z zemlje, ta je od zemlje,
        in govor od zemlje; kdor je priel z neba, ta je nad vsemi, '
      verse: 31
    - text: 'In kar je videl in slial, to pria: ali prievanja njegovega nikdor
        ne sprejema. '
      verse: 32
    - text: 'Kdor sprejme njegovo prievanje, potrdil je, da je Bog resnien. '
      verse: 33
    - text: 'Kajti kogar je poslal Bog, besede Boje govor: Bog namre ne daje Duha
        na mero. '
      verse: 34
    - text: 'Oe ljubi sina, in vse mu je dal v roko. '
      verse: 35
    - text: 'Kdor veruje v sina, ima veno ivljenje; a kdor ne veruje v sina, ne
        bo videl ivljenja, nego jeza Boja prebiva na njem. '
      verse: 36
  - chapter: 4
    verses:
    - text: 'Ko torej zv Gospod, da so Farizeji sliali, da Jezus ve uencev dobiva
        in kruje, nego Janez, '
      verse: 1
    - text: '(Da si ravno Jezus sam ni kreval, nego uenci njegovi,) '
      verse: 2
    - text: 'Zapust Judejo, in odide zopet v Galilejo. '
      verse: 3
    - text: 'Moral je pa iti skozi Samarijo. '
      verse: 4
    - text: 'Ter pride v mesto Samarijsko, ktero se imenuje Sihar, blizu vasi, ktero
        je dal Jakob Joefu sinu svojemu. '
      verse: 5
    - text: 'Bil je pa tam studenec Jakobov. Jezus torej, truden od pota, sedel je
        tako na studencu. Bilo je okoli este ure. '
      verse: 6
    - text: 'Kar pride ena iz Samarije zajemat vodo. Vel jej Jezus: Daj mi piti. '
      verse: 7
    - text: '(Kajti uenci njegovi so bili odli v mesto, da kupijo ivea.) '
      verse: 8
    - text: 'Pa mu ena Samarijanka ree: Kako more ti, ko si Jud, mene, ki sem ena
        Samarijanka, prositi, naj ti dam piti? (Kajti Judje se ne peajo s Samarijani.) '
      verse: 9
    - text: 'Jezus odgovor in jej ree: Ko bi vedela dar Boji, in kdo je ta, ki
        ti pravi: Daj mi piti! prosila bi ti njega, in dal bi ti ive vode. '
      verse: 10
    - text: 'Ree mu ena: Gospodi saj e zajeti nima s im, in vodnjak je globok:
        odkod ima torej ivo vodo? '
      verse: 11
    - text: 'Jeli si ti vei od naega oeta Jakoba, kteri nam je dal vodnjak, in
        je sam i njega pil, in sinovi njegovi, in ivina njegova? '
      verse: 12
    - text: 'Jezus odgovor in jej ree: Vsak, kdor pije od te vode, oejal bo zopet. '
      verse: 13
    - text: 'Kdorkoli bo pa pil od vode, ktero mu bom jaz dal, ne bo oejal vekomaj;
        nego voda, ktero mu bom dal, postala bo v njem studenec vode, ktera tee v
        veno ivljenje. '
      verse: 14
    - text: 'Vel mu ena: Gospod! daj mi t vode, da ne bom ejna, in ne bom sm
        hodila zajemat. '
      verse: 15
    - text: 'Vel jej Jezus: Pojdi, poklii moa svojega, in pridi sm. '
      verse: 16
    - text: 'ena odgovor in ree: Nimam moa. Ree jej Jezus: Prav si povedala:
        Nimam moa. '
      verse: 17
    - text: 'Imela si namre pet m; in kogar sedaj ima, ni mo tvoj: to si po pravici
        povedala. '
      verse: 18
    - text: 'Ree mu ena: Gospod! vidim, da si prerok. '
      verse: 19
    - text: 'Oetje nai so na tej gori molili; vi pa pravite da je v Jeruzalemu kraj,
        kjer je treba moliti. '
      verse: 20
    - text: 'Ree jej Jezus: ena! verjemi mi, da bo priel as, in sedaj je, ko ne
        boste ne na tej gori ne v Jeruzalemu molili oeta. '
      verse: 21
    - text: 'Vi molite, kar ne vste; mi molimo, kar vmo: kajti zvelianje je od
        Judov. '
      verse: 22
    - text: 'Ali priel bo as, in sedaj je, ko bodo pravi molilci molili oeta v
        duhu in resnici: saj oe tudi ie takonih, da bi ga molili. '
      verse: 23
    - text: 'Bog je duh; in kteri ga molijo, morajo v duhu in resnici moliti. '
      verse: 24
    - text: 'Ree mu ena: Vem, da bo Mesija priel (ki se imenuje Kristus); Kedar
        on pride, oznanil nam bo vse. '
      verse: 25
    - text: 'Ree jej Jezus: Jaz sem, ki govorim s teboj. '
      verse: 26
    - text: 'In na to pridejo uenci njegovi, in zaudijo se, da se z eno pogovarja;
        vendar pa nobeden ni rekel; Kaj hoe? ali: Kaj se pogovarja  njo? '
      verse: 27
    - text: 'A ena pust vr, in odide v mesto, in vel ljudm: '
      verse: 28
    - text: 'Pojdite, poglejte loveka, kteri mi je povedal vse, kar sem storila:
        jeli ni ta Kristus? '
      verse: 29
    - text: 'Ter izidejo iz mesta, in pridejo k njemu. '
      verse: 30
    - text: 'Med tem so ga pa uenci njegovi prosili, govore: Rabi, jej! '
      verse: 31
    - text: 'On jim pa ree: Jaz imam jed, da jm, za ktero vi ne vste. '
      verse: 32
    - text: 'Uenci so se torej pomenkovali med seboj: Je li mu je kdo prinesel jesti? '
      verse: 33
    - text: 'Ree jim Jezus: Moja jed je, da izpolnjujem voljo tega, kteri me je poslal,
        in dodelam njegovo delo. '
      verse: 34
    - text: 'Ne pravite li vi, da e tiri mesece, pa bo prila etev? Glej, pravim
        vam, povzdignite oi svoje, in poglejte njive, kako u rumen za etev. '
      verse: 35
    - text: 'In kdor anje, prejema plailo, in zbira sad za veno ivljenje: da se
        radujeta oba ob enem, kdor seje in kdor anje. '
      verse: 36
    - text: 'Kajti v tem je beseda resnina, da je drugi, kteri seje, in drugi, kteri
        anje. '
      verse: 37
    - text: 'Jaz sem vas poslal et, esar vi niste obdelali; drugi so obdelali, in
        vi ste v njihovo delo prili. '
      verse: 38
    - text: 'Iz tega mesta jih je veliko verovalo va-nj od Samarijanov, za voljo besede
        ene, ktera je priala: Povedal mi je vse, kar sem storila. '
      verse: 39
    - text: 'Ko pridejo torej Samarijani k njemu, prosili so ga, naj ostane pri njih;
        in ostal je tam dva dn. '
      verse: 40
    - text: 'In veliko ve jih je verovalo za voljo njegove besede. '
      verse: 41
    - text: 'A eni so pravili: Sedaj ne verujemo ve za voljo tvoje besede, ker smo
        sami sliali, in vmo, da je ta resnino zveliar sveta Kristus. '
      verse: 42
    - text: 'Po teh dveh dnh pa izide odtod, in odide v Galilejo. '
      verse: 43
    - text: 'Kajti Jezus sam je prial, da prerok v svojej domovini nima asti. '
      verse: 44
    - text: 'Ko pa pride v Galilejo, sprejm ga Galilejci, kteri so bili videli vse,
        kar je storil v Jeruzalemu na praznik; kajti tudi oni so bili prili na praznik. '
      verse: 45
    - text: 'In zopet pride Jezus v Kano Galilejsko, kjer je bil premenil vodo v vino.
        In bil je neki kraljev lovek, kogar sin je bolen bil v Kapernaumu. '
      verse: 46
    - text: 'Ta, sliavi, da je priel Jezus iz Judeje v Galilejo, odide k njemu,
        in prosil ga je, naj snide in mu uzdravi sina: imel je namre umreti. '
      verse: 47
    - text: 'Ree mu torej Jezus: e znamenj in udeev ne vidite, ne verujete. '
      verse: 48
    - text: 'Vel mu kraljev lovek: Gospod! snidi, dokler ni umrl otrok moj. '
      verse: 49
    - text: 'Ree mu Jezus: Pojdi! sin tvoj je iv. In veroval je lovek besedi, ktero
        mu je Jezus rekel, in el je. '
      verse: 50
    - text: 'A ko je e el, sreajo ga hlapci njegovi, in sporo, govore: Sin tvoj
        je iv. '
      verse: 51
    - text: 'In vpraa jih za uro, obklej mu je odleglo. In rek mu: Veraj ob sedmih
        ga je pustila mrzlica. '
      verse: 52
    - text: 'Tedaj spozn oe, da tisto uro, ko mu je Jezus rekel: Sin tvoj je iv.
        In veroval je on in vsa hia njegova. '
      verse: 53
    - text: 'Ta zopet, drugi ude, storil je Jezus, ko je priel iz Judeje v Galilejo. '
      verse: 54
  - chapter: 5
    verses:
    - text: 'Po tem je bil praznik Judovski, in Jezus se napoti v Jeruzalem. '
      verse: 1
    - text: 'Je pa v Jeruzalemu pri Ovjih vratih kopel, ktera se Hebrejski imenuje
        Betesda, in ima pet lop. '
      verse: 2
    - text: 'V teh je leala velika mnoica bolnikov, slepih, hromih, polomljenih,
        kteri so priakovali, kedaj se bo jela voda gibati. '
      verse: 3
    - text: 'Shajal je namre angelj o svojem asu v kopel, in kalil je vodo; in kdor
        je prvi vstopil, potem ko se je voda skalila, ozdravel je, kterokoli bolezen
        je imel. '
      verse: 4
    - text: 'Bil je pa en lovek tam, kteri je bil osem in trideset let bolan. '
      verse: 5
    - text: 'Ko Jezus tega vidi, da lei, in zv, da je ue dolgo asa bolan, ree
        mu: Hoe li ozdraveti? '
      verse: 6
    - text: 'Odgovor mu bolnik: Gospod, nimam loveka, da bi me, kedar se voda skal,
        vrgel v kopel; a predno sam pridem, vstopi drugi pred menoj. '
      verse: 7
    - text: 'Vel mu Jezus: Vstani, vzemi oder svoj, in hodi. '
      verse: 8
    - text: 'In precej je lovek ozdravel, in vzel oder svoj, in hodil. Bila je pa
        tisti dan sobota. '
      verse: 9
    - text: 'Za to so govorili Judje uzdravljenemu: Sobota je; ne sme odra nositi. '
      verse: 10
    - text: 'Odgovor jim: Ta, ki me je uzdravil, rekel mi je: Vzemi oder svoj, in
        hodi! '
      verse: 11
    - text: 'Vpraajo ga torej: Kdo je ta lovek, ki ti je rekel: Vzemi oder svoj,
        in hodi? '
      verse: 12
    - text: 'Uzdravljeni pa ni vedel, kdo je; kajti Jezus se je bil umaknil, ker je
        bilo veliko ljudstva na tem kraji. '
      verse: 13
    - text: 'Po tem ga najde Jezus v tempeljnu, in ree mu: Glej, ozdravel si; ne
        gri ve, da ti se kaj hujega ne prigod. '
      verse: 14
    - text: 'lovek odide, in sporo Judom, da je Jezus tisti, ki ga je uzdravil. '
      verse: 15
    - text: 'In za to so Judje Jezusa preganjali, in gledali so, da bi ga umorili,
        ker je to delal v soboto. '
      verse: 16
    - text: 'Jezus jim je pa odgovarjal: Oe moj doslej dela, tudi jaz delam. '
      verse: 17
    - text: 'Za to so pa Judje e bolj gledali, da bi ga umorili, ker ni samo sobote
        prelomil, nego tudi Boga oeta svojega imenoval, delajo se enakega Bogu. '
      verse: 18
    - text: 'Jezus pa odgovor in jim ree: Resnino resnino vam pravim, da ne more
        sin sam od sebe niesar delati, razen kar vidi, da dela oe; karkoli namre
        on dela, to tudi sin dela ravno tako. '
      verse: 19
    - text: 'Kajti oe sina ljubi, in vse mu pokazuje, kar sam dela; in pokazal mu
        bo e vea dela, nego ta, da se boste vi udili. '
      verse: 20
    - text: 'Kakor namre oe obujuje mrtve, in oivlja, tako tudi sin, ktere hoe. '
      verse: 21
    - text: 'Kajti oe tudi nikogar ne sodi, nego vso sodbo je izroil sinu: '
      verse: 22
    - text: 'Da bi vsi spotovali sina, kakor spotujejo oeta. Kdor sina ne spotuje,
        ne spotuje oeta, kteri ga je poslal. '
      verse: 23
    - text: 'Resnino resnino vam pravim, da kdor mojo besedo poslua, in veruje
        temu, kteri me je poslal, ima veno ivljenje; in ne pride na sodbo, nego
        preel je iz smrti v ivljenje. '
      verse: 24
    - text: 'Resnino resnino vam pravim, da bo priel as, in sedaj je, ko bodo
        mrtvi sliali glas sina Bojega, in kteri bodo sliali, oiveli bodo. '
      verse: 25
    - text: 'Kakor ima namre oe ivljenje v sebi, tako je dal tudi sinu, da ima
        ivljenje v sebi. '
      verse: 26
    - text: 'In dal mu je oblast tudi sodbo delati, ker je sin loveji. '
      verse: 27
    - text: 'Ne udite se temu; kajti priel bo as, ko bodo vsi, kteri so v grobih,
        sliali glas njegov; '
      verse: 28
    - text: 'In izli bodo, kteri so dobro delali, na vstajanje ivljenja, a kteri
        so hudo delali, na vstajanje sodbe. '
      verse: 29
    - text: 'Jas sam od sebe ne morem niesar delati. Kakor sliim, sodim; in sodba
        moja je pravina: ker ne iem svoje volje, nego volje tega, kteri me je poslal. '
      verse: 30
    - text: 'e jaz sam za sebe priam, prianje moje ni resnino. '
      verse: 31
    - text: 'Drugi je, kteri pria zame, in vm, da je prievanje, ktero za-me pria,
        resnino. '
      verse: 32
    - text: 'Vi ste poslali k Janezu, in prial je po pravici; '
      verse: 33
    - text: 'Ali jaz ne sprejemam prie od loveka; nego pravim vam to, da bi se zveliali. '
      verse: 34
    - text: 'On je bil lu, ktera je gorela in svetila; a vi ste se hoteli nekoliko
        asa veseliti svetlobe njegove. '
      verse: 35
    - text: 'Ali jaz imam veo prio, kakor Janez; dela namre, ktera mi je oe izroil,
        naj jih dodelam: ta dela, ktera jaz delam, priajo za-me, da me je oe poslal. '
      verse: 36
    - text: 'In oe, kteri me je poslal, prial je sam za mene. Niste pa ne glas
        njegovega sliali, ne oblija njegovega videli. '
      verse: 37
    - text: 'In besede njegove nimate, da bi prebivala v vas: ker temu, kogar je on
        poslal, ne verujete. '
      verse: 38
    - text: 'Preglejte pisma, ker vi mislite, da imate v njih ivljenje, in ta so,
        ktera priajo za-me. '
      verse: 39
    - text: 'Pa ne ete priti k meni, da bi imeli ivljenje. '
      verse: 40
    - text: 'Slave od ljud ne sprejemam. '
      verse: 41
    - text: 'Ali poznam vas, da ljubezni Boje nimate v sebi. '
      verse: 42
    - text: 'Jaz sem priel v ime oeta svojega, in ne sprejemate me; e drugi pride
        v svoje ime, njega boste sprejeli. '
      verse: 43
    - text: 'Kako morete vi verovati, ko sprejemate slavo eden od drugega, slave pa,
        ktera je od edinega Boga, ne iete? '
      verse: 44
    - text: 'Ne mislite, da vas bom jaz toil oetu; je, kteri vas toi, Mojzes, v
        kogar vi zaupate. '
      verse: 45
    - text: 'Ko bi namre Mojzesu verovali, verovali bi meni: kajti on je pisal za
        mene. '
      verse: 46
    - text: 'e pa njegovim pismom ne verujete, kako boste mojim besedam verovali? '
      verse: 47
  - chapter: 6
    verses:
    - text: 'Po tem odide Jezus na oni kraj morja Galilejskega ali Tiberijskega. '
      verse: 1
    - text: 'In lo je za njim veliko ljudstva, ko so videli njegove udee, ki jih
        je delal na bolnikih. '
      verse: 2
    - text: 'Jezus pa izide na goro, in tu je z uenci svojimi sedel. '
      verse: 3
    - text: 'Bila ja pa blizu Velika no, praznik Judovski. '
      verse: 4
    - text: 'Povzdignivi torej Jezus o, in videvi, da veliko ljudstva k njemu
        dohaja, ree Filipu: Kje bomo kupili kruha, da bodo t jedli? '
      verse: 5
    - text: '(To je pa govoril, izkuajo ga; kajti on je vedel, kaj bo storil.) '
      verse: 6
    - text: 'Odgovor mu Filip: Za dve sto groev kruha jim ni dosti, da bi vsakteri
        od njih kaj malega dobil. '
      verse: 7
    - text: 'Ree mu eden uencev njegovih Andrej brat Simona Petra: '
      verse: 8
    - text: 'En deek je tu, kteri ima pet hlebov jemenovih in dve ribici; ali kaj
        je to med toliko? '
      verse: 9
    - text: 'Jezus pa ree: Dajte, posadite ljud. Bilo je pa veliko trave na tem
        mestu. In posad se moj, kakih pet tisoi na tevilo. '
      verse: 10
    - text: 'Tedaj Jezus vzeme hlebe, in zahvali, ter razdel uencem, uenci pa tm,
        ki so sedeli: in ravno tako tudi od ribic, kolikor so hoteli. '
      verse: 11
    - text: 'Ko so se pa nasitili, vel uencem svojim: Zberite ostanke koscev, da
        ni ne pogine. '
      verse: 12
    - text: 'Ter zber, in napolnijo dvanajst koev koscev od petih hlebov jemenovih,
        ki so preostali od th, ktere so bili pojedli. '
      verse: 13
    - text: 'Ljudj pa, ko so videli ude, kterega je bil Jezus storil, govorili
        so: Ta je res prerok, kteri je imel priti na svet. '
      verse: 14
    - text: 'Jezus torej, vedo, da bodo prili in ga zgrabili, da ga nared za kralja,
        umakne se zopet na goro on sam. '
      verse: 15
    - text: 'Ko se je pa zveerilo, snidejo uenci njegovi na morje. '
      verse: 16
    - text: 'In stopivi v ladjo, li so na oni kraj morja v Kapernaum. In ue se
        jo mrailo, in Jezus ni bil k njim priel, '
      verse: 17
    - text: 'In morje se je od velikega vetra vzdigalo. '
      verse: 18
    - text: 'Odplavivi se pa kakih pet in dvajset ali trideset beajev, ugledajo
        Jezusa, da hodi po morji, in se pribliuje ladji; in uplaijo se. '
      verse: 19
    - text: 'On jim pa ree: Jaz sem; ne bojte se! '
      verse: 20
    - text: 'In eljno so ga vzeli v ladjo, in precej je bila ladja na zemlji, v ktero
        so li. '
      verse: 21
    - text: 'Drugi dan pa ljudstvo, ktero je stalo onkraj morja, ko je videlo, da
        ni bilo tam druge ladje, razen tiste ene, v ktero so bili stopili uenci njegovi,
        in da Jezus ni vstopil z uenci svojimi v ladjo, nego da so bili uenci njegovi
        sami odli; '
      verse: 22
    - text: '(Prile so pa druge ladje iz Tiberijade blizu mesta, kjer so bili jedli
        kruh, ko je Gospod zahvalil;) '
      verse: 23
    - text: 'Ko je torej ljudstvo videlo, da Jezusa ni tu, in tudi uencev njegovih
        ne: stopijo tudi oni v ladje, in pridejo v Kapernaum, iskajo Jezusa. '
      verse: 24
    - text: 'In ko ga najdejo onkraj morja, rek mu: Rabi, kedaj si priel sem? '
      verse: 25
    - text: 'Odgovor jim Jezus in ree: Resnino resnino vam pravim, iete me,
        ne za to, ker ste videli udee, nego ker ste jedli hlebe in ste se nasitili. '
      verse: 26
    - text: 'Trudite se, ne za jed, ktera mine, nego za jed, ktera ostane za veno
        ivljenje, ktero vam bo sin loveji dal: kajti tega je potrdil oe Bog. '
      verse: 27
    - text: 'Rek mu torej: Kaj naj storimo, da bomo delali dela Boja? '
      verse: 28
    - text: 'Odgovor jim Jezus in ree: To je delo Boje, da verujete v tega, kterega
        je on poslal. '
      verse: 29
    - text: 'Pa mu rek: Kakono znamenje nam pokazuje, da bi videli in ti verovali?
        kaj dela? '
      verse: 30
    - text: 'Oetje nai so jedli mano v puavi, kakor jo pisano: "Kruh z neba jim
        je dal jesti." '
      verse: 31
    - text: 'Pa jim Jezus ree: Resnino resnino vam pravim: Ni vam dal Mojzes kruha
        z neba; nego oe moj vam daje pravi kruh z neba. '
      verse: 32
    - text: 'Kajti kruh Boji je ta, kteri shaja z neba, in daje ivljenje svetu. '
      verse: 33
    - text: 'Rek mu torej: Gospod, daj nam vsegdar tega kruha. '
      verse: 34
    - text: 'Jezus jim pa ree: Jaz sem kruh ivljenja; kdor k meni dohaja, ne bo
        nikoli laen, in kdor veruje v m, ne bo nikoli oejal. '
      verse: 35
    - text: 'Ali povedal sem vam, da ste me tudi videli, in ne verujete. '
      verse: 36
    - text: 'Vse, kar mi oe d, pride k meni; in kdor pride k meni, ne bom ga izgnal
        ven: '
      verse: 37
    - text: 'Kajti priel sem z neba, ne da bi delal po svojej volji, nego po volji
        tega, kteri me je poslal. '
      verse: 38
    - text: 'Volja oeta, kteri me je poslal, je pa ta, da od tega, kar mi je dal,
        niesar ne izgubim, nego da to poslednji dan obudim. '
      verse: 39
    - text: 'In volja tega, kteri me je poslal, je ta, da ima vsak, kdor vidi sina
        in veruje va-nj, veno ivljenje, in jaz ga bom obudil poslednji dan. '
      verse: 40
    - text: 'Tedaj so Judje godrnjali nad njim, da je rekel: Jaz sem kruh, kteri je
        priel z neba. '
      verse: 41
    - text: 'In govorili so: Kaj ni ta sin Joefov, komur mi oeta in mater poznamo?
        Kako torej govor ta: Z neba sem priel! '
      verse: 42
    - text: 'Jezus pa odgovor in jim ree: Ne godrnjajte med seboj! '
      verse: 43
    - text: 'Nikdor ne more priti k meni, e ga oe, kteri me je poslal, ne privlee,
        in jaz ga bom obudil poslednji dan. '
      verse: 44
    - text: 'Pisano je v prerokih: "In vsi bodo ueni od Boga." Kdorkoli je torej
        slial od oeta in se je nauil, dohaja k meni; '
      verse: 45
    - text: 'Ne da bi bil kdo oeta videl, razen tisti, kteri je od Boga: ta je videl
        Boga. '
      verse: 46
    - text: 'Resnino resnino vam pravim: Kdor veruje v m, ima veno ivljenje. '
      verse: 47
    - text: 'Jaz sem kruh ivljenja. '
      verse: 48
    - text: 'Oetje vai so jedli mano v puavi, in pomrli so. '
      verse: 49
    - text: 'Ta je kruh, kteri shaja z neba: da kdor od njega j, ne umre. '
      verse: 50
    - text: 'Jaz sem ivi kruh, kteri sem z neba priel; e kdo j od tega kruha,
        ivel bo vekomaj. Kruh pa, kterega bom jaz dal, je telo moje, ktero bom jaz
        dal za ivljenje sveta. '
      verse: 51
    - text: 'Judje so se pa prepirali med seboj, govore: Kako nam more ta dati telo
        jesti? '
      verse: 52
    - text: 'Pa jim Jezus ree: Resnino resnino vam pravim: e ne boste jedli telesa
        sina lovejega, in pili njegove krv, ne boste imeli ivljenja v sebi. '
      verse: 53
    - text: 'Kdor j moje telo, in pije mojo kri, ima veno ivljenje, in jaz ga bom
        obudil poslednji dan. '
      verse: 54
    - text: 'Kajti telo moje je prava jed, in kri moja je prava pijaa. '
      verse: 55
    - text: 'Kdor j moje telo, in pije mojo kri, prebiva v meni, in jaz v njem. '
      verse: 56
    - text: 'Kakor je mene poslal ivi oe, in jaz za voljo oeta ivim: tako bo tudi
        tisti, kteri mene j, ivel, za voljo mene. '
      verse: 57
    - text: 'Ta je kruh, kteri je z neba priel; ne kakor so oetje vai jedli mano,
        in so pomrli; kdor ta kruh j, ivel bo vekomaj. '
      verse: 58
    - text: 'To je povedal v shajalii, ko je uil v Kapernaumu. '
      verse: 59
    - text: 'Veliko torej uencev njegovih, kteri so posluali, ree: Trda je ta beseda;
        kdo jo more posluati? '
      verse: 60
    - text: 'Vedo pa Jezus sam v sebi, da uenci njegovi godrnjajo nad tem, ree
        jim: To vas pohujuje? '
      verse: 61
    - text: 'Kaj pa, ko boste videli sina lovejega, da gre gor, kjer je poprej bil? '
      verse: 62
    - text: 'Duh je to, kar oivlja, telo ni ne pomaga; besede, ktere vam jaz govorim,
        duh so in ivljenje so. '
      verse: 63
    - text: 'So pa nekteri med vami, kteri ne verujejo. Jezus namre je od zaetka
        vedel, kteri so, da ne verujejo, in kdo je, kteri ga bo izdal. '
      verse: 64
    - text: 'In pravil je: Za to sem vam rekel, da ne more nihe k meni priti, e
        mu ne bo dano od oeta mojega. '
      verse: 65
    - text: 'Posihmal je veliko uencev njegovih zopet odlo, in ni ve niso  njim
        hodili. '
      verse: 66
    - text: 'Tedaj ree Jezus dvanajsterim: Ali hoete tudi vi oditi? '
      verse: 67
    - text: 'Pa mu odgovor Simon Peter: Gospod, h komu pojdemo? Besede venega ivljenja
        ima. '
      verse: 68
    - text: 'In mi smo verovali, in vmo, da si ti Kristus, sin ivega Boga. '
      verse: 69
    - text: 'Odgovor jim Jezus: Ali vas nisem jaz dvanajst izvolil, in eden od vas
        je hudi? '
      verse: 70
    - text: 'Govoril je pa za Juda Simonovega Ikarijana: kajti ta ga je imel izdati,
        in bil je eden od dvanajsterih. '
      verse: 71
  - chapter: 7
    verses:
    - text: 'In po tem je Jezus hodil po Galileji; kajti po Judeji ni hotel hoditi,
        ker so Judje gledali, da bi ga umorili. '
      verse: 1
    - text: 'Bil je pa blizu praznik Judovski, postavljanje atorov. '
      verse: 2
    - text: 'Za to mu rek bratje njegovi: Odidi odtod, in pojdi v Jeruzalem, da bodo
        videli tudi uenci tvoji deja tvoja, ktera dela. '
      verse: 3
    - text: 'Kajti kdor hoe imeniten biti, ne dela nobeden ni na skrivnem. e takone
        rei dela, pokai se svetu. '
      verse: 4
    - text: 'Kajti tudi bratje njegovi niso verovali va-nj. '
      verse: 5
    - text: 'Pa jim Jezus ree: Moj as e ni priel; va as je pa vsegdar gotov. '
      verse: 6
    - text: 'Vas ne more svet sovraiti: mene pa sovrai, ker jaz priam za-nj, da
        so dela njegova hudobna. '
      verse: 7
    - text: 'Vi pojdite na ta praznik; jaz e ne pojdem na ta praznik, ker se as
        moj e ni izpolnil. '
      verse: 8
    - text: 'In ko jim je to povedal, ostal je v Galileji. '
      verse: 9
    - text: 'Ko so pa bratje njegovi odli, tedaj odide tudi on na praznik, ne oitno,
        nego kakor skrivaj. '
      verse: 10
    - text: 'Judje so ga torej na praznik iskali, in govorili so: Kje je on? '
      verse: 11
    - text: 'In bil je za-nj velik prepir med ljudstvom. Kajti nekteri so pravili:
        Dober je; drugi so pa govorili: Ne! nego ljudstvo slepari. '
      verse: 12
    - text: 'Vendar pa ni nihe oitno za-nj govoril, za voljo strah Judovskega. '
      verse: 13
    - text: 'Ali ue o polovici praznika izide Jezus v tempelj, ter je uil. '
      verse: 14
    - text: 'In udili so se Judje, govore: Kako ta pismo ume, ko se ni uil? '
      verse: 15
    - text: 'Odgovor jim Jezus in ree: Moj nauk ni moj, nego tega, kteri me je poslal. '
      verse: 16
    - text: 'e kdo hoe njegovo voljo izpolnjevati, razpoznal bo, je li ta nauk od
        Boga, ali jaz sam od sebe govorim. '
      verse: 17
    - text: 'Kdor govor sam od sebe, ie lastne slave; kdor pa ie slave tega,
        kdor ga je poslal, ta je resnien, in nepravinosti ni v njem. '
      verse: 18
    - text: 'Vam li ni Mojzes dal postave, in nihe od vas ne izpolnjuje postave?
        Za kaj me gledate umoriti? '
      verse: 19
    - text: 'Ljudstvo odgovor in ree: Hudia ima; kdo te gleda umoriti? '
      verse: 20
    - text: 'Jezus odgovor in jim ree: Eno delo sem storil, in vsi se udite. '
      verse: 21
    - text: 'In vendar vam je Mojzes dal obrezo, (ne da bi od Mojzesa bilo, nego od
        oakov), in v soboto obrezujete loveka, '
      verse: 22
    - text: 'e sprejme lovek obrezo v soboto, da se postava Mojzesova ne prelomi:
        nad menoj pa se hudujete, da sem vsega loveka uzdravil v soboto? '
      verse: 23
    - text: 'Ne sodte po licu, nego pravino sodbo sodite. '
      verse: 24
    - text: 'Tedaj so nekteri od Jeruzalemcev govorili: Ali ni ta tisti, kterega gledajo
        umoriti? '
      verse: 25
    - text: 'In glej, oitno govor, in ni mu ne rek. Ali so mar stareine spoznali,
        da je ta res Kristus? '
      verse: 26
    - text: 'To da za tega vmo, odkod je; Kristus pa, kedar pride, ne bo nihe vedel,
        odkod je. '
      verse: 27
    - text: 'Pa zavpije Jezus, ue v tempeljnu, in ree: In mene poznate, in vste,
        odkod sem; in sam od sebe nisem priel: je pa resnien, kteri me je poslal,
        kogar vi ne poznate. '
      verse: 28
    - text: 'A jaz ga poznam, ker sem od njega, in on me je poslal. '
      verse: 29
    - text: 'In gledali so, da bi ga zgrabili, ali nihe ni poloil na-nj roke, ker
        as njegov e ni bil priel. '
      verse: 30
    - text: 'Veliko izmed ljudstva pa jih je verovalo va-nj, in govorili so: Kristus,
        kedar pride, bode li ve udeev storil, nego jih je ta storil? '
      verse: 31
    - text: 'Farizeji zasliijo, da se ljudstvo to za-nj pogovarja; in poslali so
        Farizeji in vliki duhovni hlapce, naj ga vjem. '
      verse: 32
    - text: 'Ree jim torej Jezus: e malo asa sem z vami, pa pojdem k temu, kteri
        me je poslal. '
      verse: 33
    - text: 'Iskali me boste, in ne boste me nali: in kjer sem jaz, tje vi ne morete
        priti. '
      verse: 34
    - text: 'Pa rek Judje med seboj: Kam pojde ta, da ga mi ne bomo nali? Ali pojde
        med razkropljene Grke, in bo uil Grke? '
      verse: 35
    - text: 'Kakona je ta beseda, ktero je rekel: Iskali me boste, in ne boste me
        nali; in kjer sem jaz, tje vi ne morete priti? '
      verse: 36
    - text: 'A zadnji vliki dan praznika, stal Je Jezus, in vpil je, govore: e
        je kdo ejen, pride naj k meni in pije. '
      verse: 37
    - text: 'Kdor veruje v m, kakor pravi pismo, tekle bodo iz telesa njegovega reke
        ive vode. '
      verse: 38
    - text: '(To je pa rekel za Duha, ki so ga imeli prejeti t, kteri so verovali
        va-nj; kajti svetega Duha e ni bilo, ker Jezus e ni bil oslavljen.) '
      verse: 39
    - text: 'In veliko izmed ljudstva, ko so sliali besedo, govorilo jih je: Ta je
        zares prerok. '
      verse: 40
    - text: 'Drugi so pravili: Ta je Kristus. Drugi so pa govorili: Ali bo Jezus priel
        iz Galileje? '
      verse: 41
    - text: 'Ali ne pravi pismo, da bo Kristus priel iz semena Davidovega, in iz
        Betlehema, trga kjer je David bil? '
      verse: 42
    - text: 'In med ljudstvom nastane razpor za voljo njega. '
      verse: 43
    - text: 'A nekteri od njih so ga hoteli zgrabiti; pa nihe ni poloil na-nj rk. '
      verse: 44
    - text: 'In hlapci pridejo k vlikim duhovnom in Farizejem; in ti jim rek: Za
        kaj ga niste pripeljali? '
      verse: 45
    - text: 'Hlapci odgovor: Nikoli noben lovek ni tako govoril, kakor ta lovek. '
      verse: 46
    - text: 'Pa jim Farizeji odgovor: Ali ste tudi vi zapeljani? '
      verse: 47
    - text: 'Je li kdo izmed starein veroval va-nj, ali izmed Farizejev? '
      verse: 48
    - text: 'Nego to ljudstvo, ktero zakona ne zn: prekleti so! '
      verse: 49
    - text: 'Ree jim Nikodem, kteri je bil po noi priel k njemu, in je bil eden
        od njih: '
      verse: 50
    - text: 'Ali postava naa sodi loveka, e se poprej ne slii od njega, in zv,
        kaj je storil? '
      verse: 51
    - text: 'Odgovor in rek mu: Nisi li tudi ti iz Galileje? Preglej in vdi, da
        prerok iz Galileje ni vstal. '
      verse: 52
    - text: 'Ter odidejo vsak na svoj dom. '
      verse: 53
  - chapter: 8
    verses:
    - text: 'Jezus je pa odel na Oljsko goro. '
      verse: 1
    - text: 'A zjutraj pride zopet v tempelj, in vse ljudstvo je lo k njemu; ter
        sede in je uil. '
      verse: 2
    - text: 'Pripeljejo pa pismarji in Farizeji k njemu eno, v preestvu zasaeno,
        in postavivi jo na sredo, '
      verse: 3
    - text: 'Rek mu: Uenik, ta ena je ravnokar v preestvu zasaena; '
      verse: 4
    - text: 'Mojzes nam je pa v postavi zapovedal, naj takone kamenjujemo. Ti pa
        kaj pravi? '
      verse: 5
    - text: 'To so pa govorili, izkuajo ga, da bi ga mogli zatoiti. A Jezus, sklonivi
        se dol, pisal je s prstom svojim po tlh. '
      verse: 6
    - text: 'Ko so ga pa le e vpraevali, skloni se kviku, in ree jim: Kdor je
        med vami brez greha, naj prvi vre kamen na njo. '
      verse: 7
    - text: 'In zopet se skloni dol, in pisal je po tlh. '
      verse: 8
    - text: 'Oni pa, ko so to sliali, in jih je vest toila, odhajali so eden za
        drugim, poeni od starein noter do zadnjih; in Jezus je ostal sam, in ena,
        stoje na sredi. '
      verse: 9
    - text: 'Jezus pa, ko se po konci skloni, in razen ene nikogar ne vidi, ree
        jej: ena, kje so tisti toniki tvoji? ali te ni nobeden obsodil? '
      verse: 10
    - text: 'Ona pa ree: Nobeden, Gospod! A Jezus jej ree: Tudi jaz te ne bom obsodil;
        pojdi in ne gri ve. '
      verse: 11
    - text: 'In Jezus jim zopet ree, govore: Jaz sem lu sveta; kdor gre za menoj,
        ne bo hodil po temi, nego imel bo lu ivljenja. '
      verse: 12
    - text: 'Pa mu rek Farizeji: Ti sam za-se priuje; prianje tvoje ni resnino. '
      verse: 13
    - text: 'Jezus odgovor in jim ree: e tudi jaz sam za-se priam, prianje moje
        je resnino: ker vm, odkod sem priel, in kam grem: vi pa ne vste, odkod
        sem priel, in kam grem, '
      verse: 14
    - text: 'Vi po telesu sodite; jaz ne sodim nikogar. '
      verse: 15
    - text: 'Pa e jaz tudi sodim, sodba moja je resnina; ker nisem sam, nego jaz
        in oe, kteri me je poslal. '
      verse: 16
    - text: 'Pisano pa je tudi v zakonu vaem, da je dveh lovekov prianje resnino. '
      verse: 17
    - text: 'Jaz sem, kteri sam za-se priam, in oe pria za-me, kteri me je poslal. '
      verse: 18
    - text: 'Tedaj so mu pravili: Kje je oe tvoj? Jezus odgovor: Ne mene ne poznate,
        ne oeta mojega; ko bi mene poznali, poznali bi tudi oeta mojega. '
      verse: 19
    - text: 'Te besede je povedal Jezus pri zakladnici, ue v tempeljnu; in nihe
        ga ni zgrabil, ker as njegov e ni bil priel. '
      verse: 20
    - text: 'In Jezus jim zopet ree: Jaz grem, in iskali me boste, in v grehu svojem
        boste pomrli. Kamor jaz grem, vi ne morete priti. '
      verse: 21
    - text: 'Govorili so torej Judje: Ali se bo sam umoril, ko pravi: Kamor jaz grem,
        vi ne morete priti? '
      verse: 22
    - text: 'Pa jim ree: Vi ste od zdolej, jaz sem od zgorej; vi ste s tega sveta,
        jaz nisem s tega sveta. '
      verse: 23
    - text: 'Rekel sem vam pa, da boste pomrli v grehih svojih: e namre ne boste
        verovali, da sem jaz, pomrli boste v grehih svojih. '
      verse: 24
    - text: 'Rek mu torej: Kdo si ti? In ree jim Jezus: To, kar vam od zaetka pravim. '
      verse: 25
    - text: 'Veliko imam o vas govoriti, in soditi; ali kteri me je poslal, ta je
        resnien; in jaz govorim to, kar sem od njega slial. '
      verse: 26
    - text: 'Niso pa razpoznali, da jim je govoril za oeta. '
      verse: 27
    - text: 'Za to jim Jezus ree: Kedar boste sina lovejega poviali, tedaj boste
        razpoznali, da sem jaz, in da sam od sebe niesar ne delam, nego kakor me
        je nauil oe moj, to govorim. '
      verse: 28
    - text: 'In kteri me je poslal, ta je z menoj; ni me pustil oe samega, ker jaz
        to, kar je njemu po godi, vsegdar delam. '
      verse: 29
    - text: 'Ko je to govoril, verovalo jih je veliko va-nj. '
      verse: 30
    - text: 'In govoril je Jezus tistim Judom, kteri so mu verovali: e vi ostanete
        v besedi mojej, boste zares uenci moji; '
      verse: 31
    - text: 'In razpoznali boste resnico, in resnica vas bo osvobodila. '
      verse: 32
    - text: 'Odgovor mu: Seme Abrahamovo smo, in sluili nismo nikoli nobenemu; kako
        govori ti: Svobodni boste postali? '
      verse: 33
    - text: 'Odgovor jim Jezus: Resnino resnino vam pravim, da vsak, kdor dela
        greh, suenj je grehu. '
      verse: 34
    - text: 'Suenj pa ne ostane v hii vekomaj; sin ostane vekomaj. '
      verse: 35
    - text: 'e vas torej sin osvobod, boste res svobodni. '
      verse: 36
    - text: 'Vm, da ste seme Abrahamovo; ali gledate me umoriti, ker moja beseda
        nima mesta v vas. '
      verse: 37
    - text: 'Jaz govorim, kar sem videl od oeta svojega: in vi delate, kar ste od
        svojega oeta videli. '
      verse: 38
    - text: 'Odgovor in rek mu: Oe na je Abraham. Ree jim Jezus: Ko bi bili sinovi
        Abrahamovi, delali bi dela Abrahamova. '
      verse: 39
    - text: 'Sedaj pa gledate mene umoriti, loveka, kteri sem vam resnico povedal,
        ktero sem slial od Boga; tega Abraham ni storil. '
      verse: 40
    - text: 'Vi delate dela svojega oeta. Pa mu rek: Ali nismo iz kurbarije rojeni!
        enega oeta imamo, Boga. '
      verse: 41
    - text: 'Jezus jim pa ree: Ko bi bil Bog va oe, ljubili bi me; kajti jaz sem
        od Boga izel in priel: ker tudi nisem sam od sebe priel, nego on me je
        poslal. '
      verse: 42
    - text: 'Za kaj mojega govora ne umete? Ker ne morete moje besede posluati. '
      verse: 43
    - text: 'Vi ste od oeta hudia, in slasti oeta svojega hoete delati. On je
        bil ubijalec ljud od zaetka, in na resnici ne stoj: ker resnice ni v njem.
        Kedar govor la, govor od svojega, ker je lanik in oe la. '
      verse: 44
    - text: 'Jaz pa, ker resnico govorim, ne verujete mi. '
      verse: 45
    - text: 'Kdo izmed vas me dol greha? e pa resnico govorim, za kaj mi vi ne
        verujete? '
      verse: 46
    - text: 'Kdor je od Boga, besedo Bojo poslua; za to vi ne posluate, ker niste
        od Boga. '
      verse: 47
    - text: 'Judje pa odgovor in mu rek: Ali ne pravimo mi prav, da si ti Samarijan,
        in ima hudia? '
      verse: 48
    - text: 'Jezus odgovor: Jaz nimam hudia, nego spotujem oeta svojega; a vi
        me zasramujete. '
      verse: 49
    - text: 'Pa jaz ne iem svoji slave; je, kteri je ie in sode '
      verse: 50
    - text: 'Resnino resnino vam pravim: e kdo mojo besedo ohrani, ne bo videl
        smrti vekomaj. '
      verse: 51
    - text: 'Rek mu torej Judje: Sedaj smo razpoznali, da hudia ima; Abraham je
        umrl in preroki, a ti pravi: e kdo mojo besedo ohrani, ne bo okusil smrti
        vekomaj. '
      verse: 52
    - text: 'Kaj si ne mara ti vei od naega oeta Abrahama, kteri je umrl? Tudi
        preroki so pomrli: koga se ti sam dela? '
      verse: 53
    - text: 'Jezus odgovor: e se jaz sam slavim, slava moja ni ni; oe moj je,
        kteri me slavi, za kogar vi pravite, da je va Bog. '
      verse: 54
    - text: 'In ne poznate ga, a jaz ga poznam; in ko bi rekel, da ga ne poznam, enak
        bi bil vam, lanjivec: ali poznam ga, in besedo njegovo izpolnjujem. '
      verse: 55
    - text: 'Abraham, oe va, oveselil se je, da bo videl moj dan; in videl je, in
        radoval se je. '
      verse: 56
    - text: 'Rek mu torej Judje: Petdeset let e nima, in videl si Abrahama? '
      verse: 57
    - text: 'Ree jim Jezus: Resnino resnino vam pravim: Jaz sem, predno se je Abraham
        rodil. '
      verse: 58
    - text: 'Tedaj zgrabijo kamenje, da bi vrgli na-nj; ali Jezus se skrije, in prejde
        po sredi njih, in izide iz tempeljna: in tako je odel. '
      verse: 59
  - chapter: 9
    verses:
    - text: 'In gredo mimo, ugleda loveka, kteri je bil slep od rojstva. '
      verse: 1
    - text: 'In vpraajo ga uenci njegovi, govore: Rabi, kdo je greil, ta ali roditelji
        njegovi, da se je slep rodil? '
      verse: 2
    - text: 'Jezus odgovor: Ne ta ni greil, ne roditelji njegovi; nego da se razodenejo
        dela Boja na njem. '
      verse: 3
    - text: 'Jaz moram delati dela tega, kteri me je poslal, dokler je dan; prila
        bo no, ko ne bo nihe mogel delati. '
      verse: 4
    - text: 'Dokler sem na svetu, lu sem svetu. '
      verse: 5
    - text: 'Reki to, pljune na zemljo, in napravi blato od sline, in pomae z blatom
        slepcu o. '
      verse: 6
    - text: 'In ree mu: Pojdi, umij se v kopeli Siloamskej (kar se tolmai: Poslan).
        Ter odide in se umije, in vrne se vide. '
      verse: 7
    - text: 'A sosedje, in kteri so ga bili poprej videli, da je slep, govorili so:
        Ali ni ta tisti, ki je sedel in prosil? '
      verse: 8
    - text: 'Nekteri so pravili: On je; drugi pa: Podoben mu je. On je pravil: Jaz
        sem. '
      verse: 9
    - text: 'Rek mu torej: Kako so ti se odprle o? '
      verse: 10
    - text: 'On odgovor in ree: lovek, ki se imenuje Jezus, napravil je blato,
        in pomazal mi je o, in rekel mi je: Pojdi v kopel Siloamsko, in umij se.
        In ko sem odel, in sem se umil, spregledal sem. '
      verse: 11
    - text: 'Pa mu rek: Kje je on? Ree: Ne vm. '
      verse: 12
    - text: 'Peljejo ga k Farizejem, tega, ki je nekedaj slep bil. '
      verse: 13
    - text: 'Bila je pa sobota, ko je Jezus blato napravil in mu odprl oi. '
      verse: 14
    - text: 'In vpraevali so ga zopet tudi Farizeji, kako je spregledal. On jim pa
        ree: Blato mi je del na oi, in umil sem se, ter vidim. '
      verse: 15
    - text: 'Tedaj so nekteri od Farizejev govorili: Ta lovek ni od Boga, ko sobote
        ne sveti. Drugi so govorili: Kako more green lovek takone udee delati?
        In bil je razpor med njimi. '
      verse: 16
    - text: 'Zopet rek slepcu: Kaj ti pravi za-nj, da ti je odprl o? On pa ree:
        Da je prerok. '
      verse: 17
    - text: 'Judje pa niso verovali za-nj, da je slep bil in je spregledal, dokler
        niso roditeljev tega, ki je spregledal, poklicali, '
      verse: 18
    - text: 'In jih vpraali, govore: Je li ta sin va, za kogar pravite, da se je
        slep rodil? Kako pa sedaj vidi? '
      verse: 19
    - text: 'Odgovor jim roditelji njegovi in rek: Vmo, da je ta sin na, in da
        se je slep rodil; '
      verse: 20
    - text: 'Kako pa sedaj vidi, ne vemo; ali kdo mu je oi odprl, mi ne vemo. On
        ima leta; njega vpraajte, on bo sam govoril za-se. '
      verse: 21
    - text: 'To so rekli roditelji njegovi za to, ker so se bali Judov; kajti Judje
        so se bili ue dogovorili, da bodo vsakega, kdor ga bo pripoznal za Kristusa,
        izpahnili iz shajalia. '
      verse: 22
    - text: 'Za to so roditelji njegovi rekli: Saj ima leta; njega vpraajte. '
      verse: 23
    - text: 'Tedaj drugo pokliejo loveka, kteri je slep bil, in rek mu: Daj Bogu
        hvalo; in vmo, da je ta lovek grenik. '
      verse: 24
    - text: 'On pa odgovor in ree: e je grenik, ne vm; samo vm, da sem slep
        bil, in sedaj vidim. '
      verse: 25
    - text: 'Rek mu torej zopet: Kaj ti je storil? Kako ti je odprl o? '
      verse: 26
    - text: 'Odgovor jim: Povedal sem vam ue, in niste sliali; kaj hoete zopet
        sliati? Ali hoete tudi vi njegovi uenci postati? '
      verse: 27
    - text: 'Oni pa ga opsujejo, in rek: Ti si njegov uenec; mi smo Mojzesovi uenci. '
      verse: 28
    - text: 'Mi vmo, da je z Mojzesom govoril Bog; za tega pa ne vmo, odkod je. '
      verse: 29
    - text: 'lovek odgovor in jim ree: To je pa res udno, da vi ne vste, odkod
        je, in odprl mi je o. '
      verse: 30
    - text: 'Vmo pa, da grenikov Bog ne poslua; nego e kdo spotuje Boga, in voljo
        njegovo izpolnjuje, tega poslua. '
      verse: 31
    - text: 'Od vekomaj se ni slialo, da bi bil kdo od rojstva slepemu o odprl. '
      verse: 32
    - text: 'Ko ta ne bi bil od Boga, ne bi mogel niesar storiti. '
      verse: 33
    - text: 'Odgovor in rek mu: Ves v grehih si se rodil, pa bo ti nas uil? In
        izen ga ven. '
      verse: 34
    - text: 'Jezus zaslii, da so ga izgnali ven; in ko ga najde, ree mu: Veruje
        li v sina Bojega? '
      verse: 35
    - text: 'On odgovor in ree: Kdo je, gospod, da bom veroval va-nj? '
      verse: 36
    - text: 'Jezus mu pa ree: In videl si ga, in kteri s teboj govori, ta je. '
      verse: 37
    - text: 'On pa ree: Verujem, gospod! In pokloni mu se. '
      verse: 38
    - text: 'In Jezus ree: Jaz sem priel na sodbo na ta svet, da kteri ne vidijo,
        spregledajo, in kteri vidijo, oslep. '
      verse: 39
    - text: 'In sliali so to nekteri izmed Farizejev, kteri so bili  njim, in rek
        mu: Ali smo tudi mi slepi? '
      verse: 40
    - text: 'Ree jim Jezus: Ko bi bili slepi, ne bi imeli greha; sedaj pa pravite:
        Vidimo; za to greh va ostane. '
      verse: 41
  - chapter: 10
    verses:
    - text: 'Resnino resnino vam pravim: Kdor ne vhaja skozi vrata v ovji hlev,
        nego prelazi drugod, ta je tat in razbojnik. '
      verse: 1
    - text: 'Kdor pa vhaja skozi vrata, ta je pastir ovc. '
      verse: 2
    - text: 'Temu vratar odpira, in ovce glas njegov posluajo, in svoje ovce klie
        po imenu, in izganja jih. '
      verse: 3
    - text: 'In ko ovce svoje izene, gre pred njimi; in ovce gred za njim, ker poznajo
        glas njegov; '
      verse: 4
    - text: 'A za tujcem ne gred, nego odbe od njega: ker ne poznajo tujega glasu. '
      verse: 5
    - text: 'To priliko jim je Jezus povedal; ali oni niso razumeli, kaj bi to bilo,
        kar jim je pravil. '
      verse: 6
    - text: 'Tedaj jim Jezus zopet ree: Resnino resnino vam pravim, da sem jaz
        vrata ovcam. '
      verse: 7
    - text: 'Vsi, kolikorkoli jih je prilo pred menoj, tatj so in razbojniki: ali
        ovce jih niso posluale. '
      verse: 8
    - text: 'Jaz sem vrata; skozi mene e kdo vnide, zvelial se bo, in pojde noter
        in izel bo, in nael bo pao. '
      verse: 9
    - text: 'Tat ne vnide, razen da ukrade in ubije in pogub: jaz sem priel, da
        bi ivljenje imeli, in obilno imeli. '
      verse: 10
    - text: 'Jaz sem dober pastir; dober pastir poklada duo svojo za ovce. '
      verse: 11
    - text: 'Najemnik pa, in kdor ni pastir, komur niso ovce lastne, vidi volka, da
        gre, pa popust ovce, in odbe: in volk jih razgrabi, in razpod ovce. '
      verse: 12
    - text: 'Najemnik pa odbe, ker je najemnik, in ne mara za ovce. '
      verse: 13
    - text: 'Jaz sem dober pastir; in poznam svoje, in moje poznajo mene: '
      verse: 14
    - text: 'Kakor oe mene pozn, in jaz oeta poznam. In duo svojo pokladam za
        ovce. '
      verse: 15
    - text: 'Tudi drugih ovc imam, ktere niso iz tega hleva; tudi t moram pripeljati,
        in posluale bodo glas moj: in ena reda bo, eden pastir. '
      verse: 16
    - text: 'Za to me oe ljubi, ker jaz duo svojo pokladam, da jo zopet vzemem. '
      verse: 17
    - text: 'Nihe je ne jemlje od mene, nego sam od sebe jo pokladam. Oblast imam,
        da poloim; in oblast imam, da jo zopet vzemem. To zapoved sem prejel od oeta
        svojega. '
      verse: 18
    - text: 'In med Judi nastane zopet razpor za voljo teh besed. '
      verse: 19
    - text: 'Govorilo pa jih je veliko od njih: Hudia ima in neumen je: kaj ga posluate? '
      verse: 20
    - text: 'Drugi so pravili: Kdor ima hudia, ne govor tako; ali more hudi slepcem
        odpirati oi? '
      verse: 21
    - text: 'Bil je pa praznik obnovljenja v Jeruzalemu, in bila je zima. '
      verse: 22
    - text: 'In sprehajal se je Jezus po lopi Solomonovej. '
      verse: 23
    - text: 'In obstopijo ga Judje, in govorili so mu: Doklej nas v nevednosti pusti?
        e si ti Kristus, povej nam na ravnost. '
      verse: 24
    - text: 'Odgovor jim Jezus: Povedal sem vam, pa ne verujete. Dela, ktera jaz
        delam v ime oeta svojega, ta priajo za-me. '
      verse: 25
    - text: 'To da vi ne verujete, ker niste od mojih ovc, kakor sem vam povedal. '
      verse: 26
    - text: 'Moje ovce posluajo glas moj, in jaz jih poznam; in za menoj gred, '
      verse: 27
    - text: 'In jaz jim bom dal veno ivljenje; in na vekomaj ne bodo poginile, in
        nihe jih ne bo iztrgal iz moje roke. '
      verse: 28
    - text: 'Oe moj, kteri mih jih je dal, vei je od vseh, in nihe jih ne more
        iztrgati iz roke oeta mojega. '
      verse: 29
    - text: 'Jaz in oe sva eno. '
      verse: 30
    - text: 'In zopet zgrabijo Judje kamenje, da bi ga kamenjali. '
      verse: 31
    - text: 'Odgovor jim Jezus: Veliko dobrih del sem vam pokazal od oeta svojega;
        za ktero od teh del me boste kamenjali? '
      verse: 32
    - text: 'Odgovor mu Judj, govore: Za dobro delo te ne bomo kamenjali, nego
        za kletvino, in ker se ti, ki si lovek, dela Boga. '
      verse: 33
    - text: 'Odgovor jim Jezus: Ni li pisano v zakonu vaem: "Jaz sem rekel: bogovi
        ste?" '
      verse: 34
    - text: 'e je tiste imenoval bogove, kterim je beseda Boja bila (in pismo se
        ne more razvezati,): '
      verse: 35
    - text: 'Kaj meni pa, ki me je oe posvetil in na svet poslal, pravite vi: Preklinja!
        ker sem rekel: Sin Boji sem? '
      verse: 36
    - text: 'e ne delam del oeta svojega, ne verujete mi; '
      verse: 37
    - text: 'e pa delam, e tudi meni ne verujete, verujte delom: da razpoznate in
        boste verovali, da je oe v meni, in jaz v njem. '
      verse: 38
    - text: 'In zopet so ga gledali prijeti; ali izmakne jim se iz rk. '
      verse: 39
    - text: 'In odide zopet na oni kraj Jordana, na kraj, kjer je poprej Janez bil,
        ko je krstil; in ostane tu. '
      verse: 40
    - text: 'In veliko jih pride k njemu; in pravili so: Janez res ni nobenega udea
        storil; ali karkoli je Janez povedal za tega, bilo je vse resnino. '
      verse: 41
    - text: 'In veliko jih je tu verovalo va-nj. '
      verse: 42
  - chapter: 11
    verses:
    - text: 'Bil je pa en bolnik, Lazar iz Betanije, iz vas Marije in Marte sestre
        njene, '
      verse: 1
    - text: '(A Marija, ktere brat Lazar je bolan bil, bila je ta, ki je pomazilila
        Gospoda z miro, in otrla noge njegove z lasm svojimi.) '
      verse: 2
    - text: 'Sestri torej poljete k njemu, govore: Gospod, glej, kogar ljubi, bolan
        je. '
      verse: 3
    - text: 'Ko pa Jezus slii, ree: Ta bolezen ni na smrt, nego na slavo Bojo,
        da se sin Boji po njej oslavi. '
      verse: 4
    - text: 'Jezus je pa Marto in sestro njeno in Lazarja ljubil. '
      verse: 5
    - text: 'Ko je torej slial, da je bolan, tedaj je ostal dva dn na tistem mestu,
        kjer je bil. '
      verse: 6
    - text: 'Po tem pa ree uencem svojim: Pojdimo zopet v Judejo. '
      verse: 7
    - text: 'Uenci mu rek: Rabi, ravnokar so te Judje hoteli kamenjati, pa gre
        zopet tje? '
      verse: 8
    - text: 'Jezus odgovor; Nima li dan dvanajst ur? e kdo po dnevu hodi, ne spotie
        se, ker vidi lu tega sveta. '
      verse: 9
    - text: 'e pa kdo po noi hodi, spotie se, ker ni lui v njem. '
      verse: 10
    - text: 'To je povedal, in po tem ree: Lazar prijatelj na je zaspal; pa grem,
        da ga zbudim. '
      verse: 11
    - text: 'Rek mu tedaj uenci njegovi: Gospod, e je zaspal, ozdravel bo. '
      verse: 12
    - text: 'Rekel je pa Jezus za smrt njegovo; a oni so mislili, da pravi za spanje
        sna. '
      verse: 13
    - text: 'Tedaj jim Jezus razlono pov: Lazar je umrl. '
      verse: 14
    - text: 'In radujem se za voljo vas, da nisem tam bil, da boste verovali; pa pojdimo
        k njemu. '
      verse: 15
    - text: 'Tedaj ree Toma, (ki se imenuje Dvojek,) souencem: Pojdimo e mi,
        da umremo  njim. '
      verse: 16
    - text: 'Ko pa pride Jezus, najde ga, da je ue tiri dn v grobu '
      verse: 17
    - text: '(Bila je pa Betanija blizu Jeruzalema, kakih petnajst beajev.) '
      verse: 18
    - text: 'In veliko izmed Judov jih je bilo prilo k Marti in Mariji, da bi ji
        tolaili po njunem bratu. '
      verse: 19
    - text: 'Ko pa Marta zaslii, da Jezus gre, odide mu naproti; a Marija je dom
        sedela. '
      verse: 20
    - text: 'Marta tedaj ree Jezusu: Gospod, ko bi bil tu bil, brat moj ne bi bil
        umrl. '
      verse: 21
    - text: 'Pa tudi sedaj vm, da karkoli bo od Boga prosil, da ti bo dal Bog. '
      verse: 22
    - text: 'Ree jej Jezus: Vstal bo brat tvoj. '
      verse: 23
    - text: 'Marta mu ree: Vm, da bo vstal, o vstajanji poslednji dan. '
      verse: 24
    - text: 'Ree jej Jezus: Jaz sem vstajanje in ivljenje; kdor v mene veruje, ivel
        bo, e tudi umre. '
      verse: 25
    - text: 'In vsak, kdor iv in veruje v m, ne bo umrl vekomaj. Veruje li to? '
      verse: 26
    - text: 'Ree mu: D, Gospod! jaz verujem, da si ti Kristus, sin Boji, ki je
        imel na svet priti. '
      verse: 27
    - text: 'In reki to, odide, in poklie skrivaj Marijo sestro svojo, govore:
        Uenik je tu in te klie. '
      verse: 28
    - text: 'Ona, ko zaslii, hitro vstane in odide k njemu. '
      verse: 29
    - text: '(Ni pa e Jezus priel v vas: nego bil je na mestu, kjer ga je bila Marta
        sreala.) '
      verse: 30
    - text: 'Ko so pa Judje, kteri so bili  njo v hii in so jo tolaili, videli,
        da je Marija hitro vstala in izla, odidejo za njo, govore: Na grob gre,
        da bo tam jokala. '
      verse: 31
    - text: 'Marija pa, ko pride tje, kjer je Jezus bil, in ga ugleda, pade mu pred
        noge, govore mu: Gospod, ko bi bil tu bil, brat moj ne bi bil umrl. '
      verse: 32
    - text: 'Jezus pa, ko jo vidi, da joka, in Jude, kteri so bili  njo prili, da
        jokajo, zgroz se v duhu, in postane sam alosten, '
      verse: 33
    - text: 'In ree: Kam ste ga poloili? Rek mu: Gospod, pridi in poglej! '
      verse: 34
    - text: 'Jezus se zajoka. '
      verse: 35
    - text: 'Judje so tedaj govorili: Glej, kako ga je ljubil! '
      verse: 36
    - text: 'A nekteri od njih rek: Ali ni mogel ta, ki je slepemu oi odprl, storiti,
        da tudi ta ne bi bil umrl? '
      verse: 37
    - text: 'In Jezus se zopet zgroz v sebi, in pride na grob. Bila je pa jama, in
        kamen je leal na njej. '
      verse: 38
    - text: 'Jezus vel: Vzdignite kamen! Ree mu sestra ranjkega, Marta: Gospod,
        ue smrd; kajti tiri dn je v grobu. '
      verse: 39
    - text: 'Vel jej Jezus: Ali ti nisem rekel, da e bo verovala, videla bo slavo
        Bojo? '
      verse: 40
    - text: 'Tedaj vzdignejo kamen, kjer je mrtvi leal. A Jezus povzdigne oi kviku,
        in ree: Oe, zahvaljujem ti, da si me uslial. '
      verse: 41
    - text: 'Pa jaz sem vedel, da me vsegdar poslua; ali rekel sem za voljo ljudstva,
        ktero okoli stoj, da bodo verovali, da si me ti poslal. '
      verse: 42
    - text: 'In ko je to rekel, zaklie z monim glasom: Lazar, pojdi ven! '
      verse: 43
    - text: 'In mrtvi izide, povezan na nogah in rokah s povoji, in obraz njegov je
        bil obezan s prtom. Vel jim Jezus: Razveite ga, in pustite, naj odide. '
      verse: 44
    - text: 'In od Judov, kteri so bili prili k Mariji, in so videli, kaj je Jezus
        storil, verovalo jih je veliko va-nj. '
      verse: 45
    - text: 'A nekteri od njih odidejo k Farizejem, in poved jim, kaj je Jezus storil. '
      verse: 46
    - text: 'In vliki duhovni in Farizeji zber zbor, in govorili so: Kaj bomo storili?
        kajti ta lovek dela velike udee. '
      verse: 47
    - text: 'e ga tako pustimo, verovali bodo vsi va-nj; in prili bodo Rimljani,
        in vzeli nam bodo zemljo in narod. '
      verse: 48
    - text: 'A eden od njih, neki Kajfa, kteri je bil tisto leto vliki duhoven, ree
        jim: Vi ni ne vste; '
      verse: 49
    - text: 'In tudi ne mislite, da nam je bolje, da eden lovek umre za ljudstvo,
        nego da bi ves narod poginil. '
      verse: 50
    - text: 'Tega pa ni rekel sam od sebe; temve ker je bil tisto leto vliki duhoven,
        prerokoval je, da mora Jezus za ves narod umreti; '
      verse: 51
    - text: 'In ne samo za narod, nego da tudi razkropljene otroke Boje zbere v eno
        redo. '
      verse: 52
    - text: 'Od tega dn torej so sklenili, da ga bodo umorili. '
      verse: 53
    - text: 'Jezus pa ni ve oitno hodil med Judi, nego odel je odtod v kraj blizu
        puave, v mesto, ktero so imenuje Efraim, in tu je prebival z uenci svojimi. '
      verse: 54
    - text: 'Bila je pa blizu Velika no Judovska; in veliko iz tega kraja jih pride
        v Jeruzalem pred Veliko noj, da se oistijo. '
      verse: 55
    - text: 'In iskali so Jezusa, in pogovarjali so se med seboj, stoje v tempeljnu:
        Kaj vam se zd, da ne pride na praznik? '
      verse: 56
    - text: 'Dali so bili pa vliki duhovni in Farizeji zapoved, da e kdo zv, kje
        da je, naj pov, da ga zgrabijo. '
      verse: 57
  - chapter: 12
    verses:
    - text: 'est dn pred Veliko noj pa pride Jezus v Betanijo, kjer je Lazar bil,
        kteri je bil umrl, in ga je obudil iz mrtvih. '
      verse: 1
    - text: 'In napravijo mu tu pojedinjo, in Marta je stregla; a Lazar je bil eden
        od teh, kteri so  njim sedeli za mizo. '
      verse: 2
    - text: 'Marija pa, vzemi funt prave dragocene nardove mire, pomazili noge Jezusove,
        in otre mu z lasm svojimi noge; in hia se napolni vonja od mire. '
      verse: 3
    - text: 'Tedaj ree eden od uencev njegovih, Juda Simonov Ikarijan, kteri ga
        je imel izdati: '
      verse: 4
    - text: 'Za kaj se ni prodala ta mira za tri sto groev, in dala ubogim? '
      verse: 5
    - text: 'Rekel je pa to, ne da bi mu bilo skrb za uboge, nego ker je tat bil,
        in imel je monjo, in nosil je, kar se je metalo va-njo. '
      verse: 6
    - text: 'Jezus pa mu ree: Pusti jo; za dan pogreba mojega je to prihranila. '
      verse: 7
    - text: 'Kajti uboge imate vsegdar s seboj, a mene nimate vsegdar. '
      verse: 8
    - text: 'Zvedelo je pa veliko ljudstva izmed Judov, da je tu; ter pridejo ne samo
        za voljo Jezusa, nego da bi tudi Lazarja videli, kterega je bil obudil iz
        mrtvih. '
      verse: 9
    - text: 'Vliki duhovni pa se posvetujejo, da bi tudi Lazarja umorili; '
      verse: 10
    - text: 'Ker jih je za voljo njega veliko izmed Judov odhajalo, in verovali so
        v Jezusa. '
      verse: 11
    - text: 'Drugi dan pa veliko ljudstva, ktero je bilo prilo na praznik, sliavi,
        da gre Jezus v Jeruzalem, '
      verse: 12
    - text: 'Vzem palmove veje, in izidejo mu naproti, in vpili so: Hosana! Blagoslovljen,
        kteri gre v imenu Gospodovem, kralj Izraelov! '
      verse: 13
    - text: 'In Jezus najde oslia, in usede se na-nj, kakor je pisano: '
      verse: 14
    - text: '"Ne boj se, hi Sionska! glej, kralj tvoj gre, sede na rebetu oslice." '
      verse: 15
    - text: 'Tega pa uenci njegovi poprej niso razumeli; nego ko se je Jezus oslavil,
        tedaj so se spomenili, da je bilo to za njega pisano, in da so mu to storili. '
      verse: 16
    - text: 'A ljudstvo je prievalo, ktero je bilo  njim, ko je Lazarja poklical
        iz groba, in ga obudil iz mrtvih. '
      verse: 17
    - text: 'Za to mu je tudi ljudstvo naproti prilo, ker je slialo, da je ta ude
        storil. '
      verse: 18
    - text: 'Farizeji tedaj rek med seboj: Vidite, da ni ne opravite! Glej, svet
        je odel za njim. '
      verse: 19
    - text: 'Bili so pa med tistimi, ki so dohajali, da bi molili na praznik, nekteri
        Grki. '
      verse: 20
    - text: 'Ti torej pristopijo k Filipu, ki je bil iz Betsajde Galilejske, in prosili
        so ga, govore: Gospod, Jezusa bi radi videli. '
      verse: 21
    - text: 'Filip pride, in pov Andreju; in Andrej in Filip povesta Jezusu. '
      verse: 22
    - text: 'Jezus pa jima odgovor, govore: Priel je as, da se sin loveji oslavi. '
      verse: 23
    - text: 'Resnino resnino vam pravim: Zrno penino, e pade na zemljo in ne
        umr, ono bo samo ostalo; e pa umr, obrod veliko sad. '
      verse: 24
    - text: 'Kdor duo svojo ljubi, izgubil jo bo; a kdor duo svojo sovrai, ohranil
        jo bo za veno ivljenje. '
      verse: 25
    - text: 'e kdo meni slui, naj gre za menoj; in kjer bom jaz, tam bo tudi sluabnik
        moj: in e kdo meni slui, njega bo oe ljubil. '
      verse: 26
    - text: 'Sedaj je dua moja alostna; in kaj hoem rei? Oe, rei me te ure!
        Pa za to sem priel na to uro. '
      verse: 27
    - text: 'Oe, oslavi ime svoje: In glas se oglasi z neba: Oslavil sem ga, in zopet
        ga bom oslavil. '
      verse: 28
    - text: 'Ljudstvo torej, ktero je stalo in je slialo, pravilo je, da je zagrmelo.
        Drugi so pravili: Angelj mu je govoril. '
      verse: 29
    - text: 'Jezus odgovor in ree: Ta glas se ni oglasil za voljo mene, nego za
        voljo vas. '
      verse: 30
    - text: 'Sedaj je sodba tega sveta; sedaj bo vojvoda tega sveta izgnan ven. '
      verse: 31
    - text: 'In jaz, kedar bom povian od zemlje, potegnil bom vse k sebi. '
      verse: 32
    - text: '(To je pa pravil, da je na znanje dal, s kakono smrtjo bo umrl.) '
      verse: 33
    - text: 'Odgovor mu ljudstvo: Mi smo sliali iz zakona, da bo Kristus ostal vekomaj;
        in kako pravi ti: Sin loveji mora biti povian? Kdo je ta sin loveji? '
      verse: 34
    - text: 'Ree jim torej Jezus: e malo asa je lu z vami. Hodite, dokler imate
        lu, da vas ne objeme tema; in kdor po temi hodi, ne v, kam gre. '
      verse: 35
    - text: 'Dokler lu imate, verujte v lu, da boste sinovi lui. To je Jezus povedal,
        in odel je, in skril se je od njih. '
      verse: 36
    - text: 'In da si ravno je toliko udeev storil pred njimi, niso verovali va-nj; '
      verse: 37
    - text: 'Da se izpolni beseda Izaija preroka, ktero je rekel: "Gospod, kdo je
        veroval naej besedi! In roka Gospodova komu se je razodela?" '
      verse: 38
    - text: 'Verovati pa za to niso mogli, ker je zopet rekel Izaija: '
      verse: 39
    - text: '"Oslepil jim je o, in okamenil jim je srce: da ne bi z om videli,
        in s srcem umeli in se spreobrnili, in bi jih uzdravil." '
      verse: 40
    - text: 'To je rekel Izaija, ko je videl slavo njegovo, in je govoril o njem. '
      verse: 41
    - text: 'Vendar jih je pa tudi veliko izmed knezov verovalo vanj; pa za voljo
        Farizejev niso priznavali, da ne bi bili izpahnjeni iz shajali: '
      verse: 42
    - text: 'Kajti ljubili so slavo loveko bolj, nego slavo Bojo. '
      verse: 43
    - text: 'Jezus pa zavpije in ree: Kdor veruje v m, ne veruje v m, nego v tega,
        kteri me je poslal. '
      verse: 44
    - text: 'In kdor mene vidi, vidi tega, kteri me je poslal. '
      verse: 45
    - text: 'Jaz sem priel lu na svet, da vsak, kdor veruje v m, ne ostane v temi. '
      verse: 46
    - text: 'In e kdo moje besede slii, in ne veruje, jaz ga ne bom sodil; ker nisem
        priel, da bi svet sodil, nego da svet zveliam. '
      verse: 47
    - text: 'Kdor se mene odreka, in besed mojih ne sprejema, ima ga, kteri ga bo
        sodil: beseda, ktero sem govoril, ona ga bo sodila poslednji dan. '
      verse: 48
    - text: 'Kajti jaz nisem sam od sebe govoril; nego oe, kteri me je poslal, on
        mi je zapoved dal, kaj da naj povm in kaj naj govorim. '
      verse: 49
    - text: 'In vm, da je zapoved njegova veno ivljenje. Kar torej jaz govorim,
        govorim tako, kakor mi je oe povedal. '
      verse: 50
  - chapter: 13
    verses:
    - text: 'Pred praznikom velikononim pa, ko je vedel Jezus, da je njegov as priel,
        da prejde s tega sveta k oetu: ker je ljubil svoje, kteri so bili na svetu,
        ljubil jih je do konca. '
      verse: 1
    - text: 'In po veerji, (ko je bil ue hudi Judu Simonovemu Ikarijanu poloil
        v srce, naj ga izd,) '
      verse: 2
    - text: 'Vedo Jezus, da mu je dal oe vse v roke, in da je od Boga izel in k
        Bogu gre, '
      verse: 3
    - text: 'Vstane od veerje, in slee oblailo, in vzeme opasnik, ter se opae. '
      verse: 4
    - text: 'Po tem vlije v umivalnico vode, in zane umivati uencem noge, in otirati
        z opasnikom, s kterim je bil opasan. '
      verse: 5
    - text: 'Ter pride k Simonu Petru: in on mu ree: Gospod, ti mi bo umival noge? '
      verse: 6
    - text: 'Jezus odgovor in mu ree: Kar jaz delam, ti sedaj ne v; ali zvedel
        bo po tem. '
      verse: 7
    - text: 'Ree mu Peter: Ne bo mi umival nog, na vekomaj ne! Odgovor mu Jezus:
        e te ne umijem, ne bo imel delea z menoj. '
      verse: 8
    - text: 'Ree mu Simon Peter: Gospod, ne samo nog mojih, nego tudi roke in glavo! '
      verse: 9
    - text: 'Ree mu Jezus: Kdor je umit, ne potrebuje, razen da noge umije, ker je
        ves ist; in vi ste isti, ali ne vsi. '
      verse: 10
    - text: 'Poznal je namre izdajalca svojega; za to je rekel: Niste vsi isti. '
      verse: 11
    - text: 'Ko jim je pa umil noge, in je oblailo svoje vzel, usede se zopet, in
        ree jim: Vste li, kaj sem vam storil? '
      verse: 12
    - text: 'Vi me imenujete: Uenik! in: Gospod! in prav pravite; ker sem. '
      verse: 13
    - text: 'e sem pa jaz, Gospod in uenik, umil vam noge, dolni ste tudi vi eden
        drugemu umivati noge. '
      verse: 14
    - text: 'Izgled sem vam dal namre, da kakor sem jaz storil, tudi vi delajte tako. '
      verse: 15
    - text: 'Resnino resnino vam pravim: Hlapec ni vei od gospodarja svojega; tudi
        poslanec ni vei, kakor tisti, kteri je poslal. '
      verse: 16
    - text: 'e to vste, blagor vam, e je storite. '
      verse: 17
    - text: 'Ne pravim za vse vas; jaz vm, ktere sem izvolil: ali da se izpolni pismo:
        "Ta, ki z menoj kruh j, vzdignil je peto svojo zoper m." '
      verse: 18
    - text: 'Ue sedaj vam pravim, predno se je zgodilo, da kedar se zgod, verujete,
        da sam jaz. '
      verse: 19
    - text: 'Resnino resnino vam pravim: e koga poljem, kdor ga sprejme, sprejme
        mene: kdor pa mene sprejme, sprejme tega, kteri me je poslal. '
      verse: 20
    - text: 'Ko je Jezus to povedal, postane alosten v duhu, in zatrdi in ree: Resnino
        resnino vam pravim, da me bo eden od vas izdal. '
      verse: 21
    - text: 'Uenci njegovi so se torej pogledovali med seboj, pomiljevaje, za kterega
        da pravi. '
      verse: 22
    - text: 'Slonel je pa za mizo eden uencev njegovih na naroji Jezusovem, kterega
        je Jezus ljubil. '
      verse: 23
    - text: 'Simon Peter torej namigne temu, da naj vpraa, kdo da bi bil, za kogar
        pravi. '
      verse: 24
    - text: 'In on lee Jezusu na prsi, in ree mu: Gospod, kdo je? '
      verse: 25
    - text: 'Jezus odgovor: Ta je, komur bom jaz omoivi, griljaj podal. In omoivi
        griljaj, pod Judu Simonovemu Ikarijanu. '
      verse: 26
    - text: 'In po griljaji, tedaj vnide va-nj satan. In Jezus mu ree: Kar dela,
        stri hitro. '
      verse: 27
    - text: 'Tega pa ni razumel nobeden od teh, kteri so sedeli za mizo, emu mu je
        rekel. '
      verse: 28
    - text: 'Nekteri namre so mislili, ker je Juda monjo imel, da mu Jezus pravi:
        Nakupi, kar nam je treba za praznik; ali, da naj d kaj ubogim. '
      verse: 29
    - text: 'In on vzeme monjo, in izide; bila je pa no. '
      verse: 30
    - text: 'Ko je pa izel, ree Jezus: Sedaj se je sin loveji oslavil, in Bog
        se je oslavil v njem. '
      verse: 31
    - text: 'e se je Bog oslavil v njem, oslavil bo tudi Bog njega v sebi, in precej
        ga bo oslavil. '
      verse: 32
    - text: 'Sineki! e malo sem z vami. Iskali me boste, in kakor sem Judom povedal:
        Kamor jaz grem, vi ne morete priti, pravim sedaj tudi vam. '
      verse: 33
    - text: 'Novo zapoved vam dajem, da se ljubte med seboj; kakor sem jaz vas ljubil,
        da se tudi vi ljubte med seboj. '
      verse: 34
    - text: 'V tem vas bodo poznali vsi, da ste moji uenci, e boste imeli ljubezen
        eden do drugega. '
      verse: 35
    - text: 'Ree mu Simon Peter: Gospod, kam gre? Odgovor mu Jezus: Kamor grem,
        ne more sedaj za menoj iti; priel bo pa pozneje za menoj. '
      verse: 36
    - text: 'Ree mu Peter: Gospod, za kaj ne morem sedaj za teboj iti? duo svojo
        bom poloil za-te. '
      verse: 37
    - text: 'Odgovor mu Jezus: Duo svojo bo poloil za-me? Resnino resnino ti
        pravim: Ne bo zapel petelin, dokler me trikat ne zataji. '
      verse: 38
  - chapter: 14
    verses:
    - text: 'Ne bodi vam srce plano! Verujte v Boga, in v m verujte. '
      verse: 1
    - text: 'V hii oeta mojega je veliko stanovali; a e ne, povedal bi vam. Grem
        vam pripravljat prostora. '
      verse: 2
    - text: 'In ko odidem in vam prostor pripravim, priel bom zopet, in vzel vas
        bom k sebi: da boste tudi vi tam, kjer bom jaz. '
      verse: 3
    - text: 'In kam jaz grem, vste, tudi pot vste. '
      verse: 4
    - text: 'Ree mu Toma: Gospod, ne vmo, kam gre; in kako moremo vedeti pot? '
      verse: 5
    - text: 'Ree mu Jezus: Jaz sem pot in resnica in ivljenje; nihe ne pride k
        oetu, razen po meni. '
      verse: 6
    - text: 'Ko bi mene poznali, poznali bi tudi oeta mojega; in odsihmal ga poznate,
        in videli ste ga. '
      verse: 7
    - text: 'Ree mu Filip: Gospod! pokai nam oeta, in dosti nam je. '
      verse: 8
    - text: 'Ree mu Jezus: Toliko asa sem z vami, in nisi me poznal, Filip? Kdor
        je mene videl, videl je oeta: in kako pravi ti: Pokai nam oeta? '
      verse: 9
    - text: 'Ne veruje li, da sem jaz v oetu, in oe v meni? Besed, ktere vam jaz
        pravim, ne govorim sam od sebe; nego oe, kteri v meni prebiva, on dela dela. '
      verse: 10
    - text: 'Verujte mi, da sem jaz v oetu, in oe v meni; a e ne, verujte mi vsaj
        za voljo del. '
      verse: 11
    - text: 'Resnino resnino vam pravim: Kdor veruje v m, tudi on bo delal dela,
        ktera jaz delam, in delal bo vea od teh: kajti jaz grem k oetu. '
      verse: 12
    - text: 'In karkoli boste v ime moje prosili, to bom storil: da se oslavi oe
        v sinu. '
      verse: 13
    - text: 'e boste kaj prosili v ime moje, jaz bom storil. '
      verse: 14
    - text: 'e me ljubite, izpolnjujte zapovedi moje. '
      verse: 15
    - text: 'In jaz bom prosil oeta, in drugega tolanika vam bo dal, da ostane z
        vami vekomaj, '
      verse: 16
    - text: 'Duha resnice, kterega svet ne more prejeti, ker ga ne vidi, in ga tudi
        ne pozna; vi ga pa poznate, ker v vas prebiva, in v vas bo. '
      verse: 17
    - text: 'Ne bom vas pustil sirot; priel bom k vam. '
      verse: 18
    - text: 'e malo, in svet me ne bo videl; a vi me boste videli: ker jaz ivim,
        iveli boste tudi vi. '
      verse: 19
    - text: 'Tisti dan boste vi razpoznali, da sem jaz v oetu svojem, in vi v meni,
        in jaz v vas. '
      verse: 20
    - text: 'Kdor zapovedi moje ima in jih izpolnjuje, on je ta, ki me ljubi; kdor
        pa mene ljubi, ljubil ga bo oe moj: in jaz ga bom ljubil, in razodel mu se
        bom sam. '
      verse: 21
    - text: 'Ree mu Juda, ne Ikarijan: Gospod! kako je to, da se bo nam razodel,
        in ne svetu? '
      verse: 22
    - text: 'Jezus odgovor in mu ree: e me kdo ljubi, izpolnjeval bo besedo mojo,
        in oe moj ga bo ljubil, in prili bomo k njemu, in nastanili se bomo pri
        njem. '
      verse: 23
    - text: 'Kdor me ne ljubi, ta besed mojih ne izpolnjuje; in beseda, ktero sliite,
        ni moja, nego oeta, kteri me je poslal. '
      verse: 24
    - text: 'To sem vam povedal, dokler sem z vami. '
      verse: 25
    - text: 'Tolanik pa, Duh sveti, kterega vam bo oe v ime moje poslal, on vas
        bo vse uil, in spominjal vas bo vsega, kar sem vam povedal. '
      verse: 26
    - text: 'Mir vam zapuam, mir svoj vam dajem; ne dajem vam jaz, kakor svet daje.
        Ne bodi vam srce plano in bojee! '
      verse: 27
    - text: 'Sliali ste, da sem vam jaz rekel: Grem, in priel bom k vam. Ko bi me
        ljubili, veselili bi se, da sem rekel: K oetu grem; kajti oe moj je vei
        od mene. '
      verse: 28
    - text: 'In povedal sem vam sedaj, predno se je zgodilo, da kedar se zgod, da
        boste verovali. '
      verse: 29
    - text: 'Ne bom ve veliko z vami govoril; gre namre vojvoda tega sveta, in na
        meni nima niesar: '
      verse: 30
    - text: 'Nego da svet spozna, da ljubim oeta, in delam tako, kakor mi je oe
        zapovedal. Vstanite, pojdimo odtod! '
      verse: 31
  - chapter: 15
    verses:
    - text: 'Jaz sem prava trta, in oe moj je vinogradnik. '
      verse: 1
    - text: 'Vsako mladiko na meni, ktera ne rod sad, njo bo odrezal; in vsako,
        ktera rod sad, oistil jo bo, da bo ve sad rodila. '
      verse: 2
    - text: 'Vi ste ue isti, za voljo besede, ktero sem vam govoril. '
      verse: 3
    - text: 'Ostanite v meni, in jaz bom v vas. Kakor mladika sama od sebe ne more
        roditi sad, e ne ostane na trti: tako tudi vi, e ne ostanete v meni. '
      verse: 4
    - text: 'Jaz sem trta, vi mladike. Kdor ostane v meni, in jaz v njem, ta bo rodil
        veliko sad: kajti brez mene ne morete niesar storiti. '
      verse: 5
    - text: 'Kdor ne ostane v meni, vren bo ven kakor mladika, in osu se, in zber
        jih in vrejo na ogenj, in zgor. '
      verse: 6
    - text: 'e ostanete v meni, in besede moje v vas ostanejo: prosite, karkoli hoete,
        in zgodilo vam se bo. '
      verse: 7
    - text: 'S tem se bo oe moj oslavil, da obrodite veliko sad; in moji uenci
        boste. '
      verse: 8
    - text: 'Kakor je oe mene ljubil, ljubim tudi jaz vas; ostanite v ljubezni mojej. '
      verse: 9
    - text: 'e boste zapovedi moje izpolnjevali, ostali boste v ljubezni mojej; kakor
        sem jaz zapovedi oeta svojega izpolnil, in prebivam v ljubezni njegovej. '
      verse: 10
    - text: 'To sem vam povedal, da moja radost ostane v vas, in da se vaa radost
        dopolni. '
      verse: 11
    - text: 'Moja zapoved je ta, da se ljubite med seboj, kakor sem vas jaz ljubil. '
      verse: 12
    - text: 'Vee ljubezni od t nima nikdor, da kdo duo svojo poloi za prijatelje
        svoje. '
      verse: 13
    - text: 'Vi ste prijatelji moji, ako delate, kar vam ukazujem. '
      verse: 14
    - text: 'Ne imenujem vas ve hlapcev, ker hlapec ne v, kaj dela gospodar njegov;
        nego imenoval sem vas prijatelje, ker sem vam vse, kar sem slial od oeta
        svojega, oznanil. '
      verse: 15
    - text: 'Niste izvolili vi mene, nego jaz sem izvolil vas, in postavil sem vas,
        da vi greste in obrodite sad, in da sad va ostane: da karkoli boste oeta
        v moje ime prosili, da vam bo dal. '
      verse: 16
    - text: 'To vam zapovedujem, da se ljubte med seboj. '
      verse: 17
    - text: 'e vas svet sovrai, vdite, da je mene poprej sovrail, nego vas. '
      verse: 18
    - text: 'Ko bi bili od sveta, svet bi svoje ljubil; ker pa niste od sveta, nego
        sem vas jaz odbral od sveta, za to vas svet sovrai. '
      verse: 19
    - text: 'Spominjajte se besede, ktero sem vam jaz rekel: Hlapec ni vei od gospodarja
        svojega. e so mene pregnali, pregnali bodo tudi vas; e so mojo besedo ohranili,
        ohranili bodo tudi vao. '
      verse: 20
    - text: 'Ali to vse vam bodo delali za voljo imena mojega, ker ne poznajo tega,
        kteri me je poslal. '
      verse: 21
    - text: 'Ko ne bi bil priel, in jim ne bi bil govoril, ne bi imeli greha; sedaj
        pa nimajo izgovora za grehe svoje. '
      verse: 22
    - text: 'Kdor mene sovrai, sovrai tudi oeta mojega. '
      verse: 23
    - text: 'Ko ne bi bil dl storil med njimi, ne bi imeli greha; sedaj so pa videli,
        in sovraijo mene in oeta mojega. '
      verse: 24
    - text: 'Pa da se izpolni beseda, ktera je pisana v zakonu njih: "Sovraili so
        me zastonj." '
      verse: 25
    - text: 'Kedar pa pride tolanik, kterega vam bom jaz poslal od oeta, Duh resnice,
        kteri izhaja od oeta, on bo za-me prial; '
      verse: 26
    - text: 'Pa tudi vi boste priali, ker ste od zaetka z menoj. '
      verse: 27
  - chapter: 16
    verses:
    - text: 'To sem vam povedal, da se ne pohujate. '
      verse: 1
    - text: 'Izganjali vas bodo iz shajali: priel pa bo as, da bo vsak, kdor vas
        bo moril, menil, da Bogu slui. '
      verse: 2
    - text: 'In to vam bodo delali, ker niso poznali oeta ne mene. '
      verse: 3
    - text: 'Ali to sem vam povedal, da se boste, kedar ta as pride, spomenili tega,
        da sem vam jaz povedal; tega vam pa od zaetka nisem povedal, ker sem z vami
        bil. '
      verse: 4
    - text: 'A sedaj grem k temu, kteri me je poslal, in nobeden od vas me ne vpraa:
        Kam gre? '
      verse: 5
    - text: 'Temve ker sem vam to povedal, napolnila vam je alost srce. '
      verse: 6
    - text: 'Ali jaz vam po pravici pravim: Bolje vam je, da jaz odidem. Kajti e
        ne odidem, ne bo priel tolanik k vam; e pa odidem, poslal vam ga bom. '
      verse: 7
    - text: 'In kedar on pride, preprial bo svet greha in pravice in sodbe. '
      verse: 8
    - text: 'Greha namre, ker ne verujejo v m: '
      verse: 9
    - text: 'Pravice pa, ker grem k oetu svojemu, in me ne boste ve videli; '
      verse: 10
    - text: 'A sodbe, ker je vojvoda tega sveta obsojen. '
      verse: 11
    - text: 'e veliko vam imam povedati; pa sedaj ne morete nositi. '
      verse: 12
    - text: 'Kedar pa on pride, Duh resnice, napotil vas bo na vsako resnico; ne bo
        namre govoril od sebe, nego govoril bo, kar bo slial, in oznanjeval vam
        bo prihodnje re. '
      verse: 13
    - text: 'On bo mene oslavil, ker bo od mojega vzel in vam oznanil. '
      verse: 14
    - text: 'Vse, kar ima oe, moje je; za to sem rekel, da bo od mojega vzel in vam
        oznanil '
      verse: 15
    - text: 'Malo, in ne boste me videli; in zopet malo, in videli me boste; ker jaz
        grem k oetu. '
      verse: 16
    - text: 'Tedaj rek nekteri od uencev njegovih med seboj: Kaj je to, kar nam
        pravi: Malo, in ne boste me videli; in zopet malo, in videli me boste? in:
        Ker jaz grem k oetu? '
      verse: 17
    - text: 'In govorili so: Kaj je to, kar pravi: malo? Ne vmo, kaj pravi. '
      verse: 18
    - text: 'Jezus pa spozn, da ga hoejo vpraati, in ree jim: Ali za to se pohujujete
        med seboj, ker sem rekel: Malo, in ne boste me videli; in zopet malo, in videli
        me boste? '
      verse: 19
    - text: 'Resnino resnino vam pravim, da boste jokali vi in plakali, in svet
        se bo radoval; a vi boste alostni: ali alost vaa se bo premenila v radost. '
      verse: 20
    - text: 'ena, kedar rod, ima alost, ker je as nje priel; ali kedar porod
        dete, ne spominja se ve britkosti, od radosti, da se je rodil lovek na svet. '
      verse: 21
    - text: 'Tako tudi vas sedaj alost objemlje; pa zopet vas bom videl, in srce
        vae se bo radovalo, in radosti vae vam ne bo nihe odvzel. '
      verse: 22
    - text: 'In tisti dan me ne boste niesar vpraevali. Resnino resnino vam pravim,
        da karkoli boste oeta v ime moje prosili, dal vam bo. '
      verse: 23
    - text: 'Doslej niste v ime moje niesar prosili. Prosite, in prejeli boste, da
        bo radost vaa dopolnjena. '
      verse: 24
    - text: 'To sem vam povedal v prilikah; ali priel bo as, ko vam ne bom ve govoril
        v prilikah, nego vam bom odkrito oznanjeval za oeta. '
      verse: 25
    - text: 'Tisti dan boste v ime moje prosili; in ne pravim vam, da bom jaz prosil
        oeta za vas: '
      verse: 26
    - text: 'Kajti oe vas sam ljubi, ker ste vi mene ljubili, in ste verovali, da
        sem jaz izel od Boga. '
      verse: 27
    - text: 'Izel sem od oeta, in priel sem na svet; in zopet zapuam svet, in
        grem k oetu. '
      verse: 28
    - text: 'Rek mu uenci njegovi; Glej, sedaj razlono govori, in prilike nobene
        ne pravi. '
      verse: 29
    - text: 'Sedaj vmo, da vse v, in ti ni treba, da bi te kdo vpraeval. Po tem
        ti verujemo, da si od Boga izel. '
      verse: 30
    - text: 'Odgovor jim Jezus: Ali sedaj verujete? '
      verse: 31
    - text: 'Glej, priel bo as, in sedaj je priel, da se boste razkropili vsak
        na svojo stran in mene boste samega pustili; pa nisem sam, ker je oe z menoj. '
      verse: 32
    - text: 'To sem vam povedal, da boste mir imeli v meni. Na svetu boste britkost
        imeli; ali ne bojte se, jaz sem svet premagal. '
      verse: 33
  - chapter: 17
    verses:
    - text: 'To je povedal Jezus, ter povzdigne o svoje na nebo, in ree: Oe, priel
        je as; oslavi sina svojega, da tudi sin tvoj tebe oslavi: '
      verse: 1
    - text: 'Kakor si mu dal oblast nad vsem lovetvom, da vsem ktere si mu dal,
        d veno ivljenje. '
      verse: 2
    - text: 'Veno ivljenje je pa to, da poznajo tebe edinega resninega Boga, in
        kogar si poslal, Jezusa Kristusa. '
      verse: 3
    - text: 'Jaz sem te oslavil na zemlji; delo, ktero si mi dal, da ga storim, dodelal
        sem. '
      verse: 4
    - text: 'Sedaj pa oslavi, oe, ti mene sam pri sebi, s slavo, ktero sem imel pri
        tebi, predno je svet postal. '
      verse: 5
    - text: 'Razodel sem ime tvoje ljudm, ktere si mi dal od sveta; tvoji so bili,
        in meni si jih dal: in besedo tvojo so ohranili. '
      verse: 6
    - text: 'Sedaj ved, da je vse, kar si mi dal, od tebe: '
      verse: 7
    - text: 'Kajti besede, ktere si meni dal, dal sem njim; in oni so sprejeli, in
        razpoznali so resnino, da sem od tebe izel, in verovali so, da si me ti
        poslal. '
      verse: 8
    - text: 'Jaz prosim za-nje; ne prosim za svet, nego za t, ktere si mi dal, ker
        so tvoji. '
      verse: 9
    - text: 'In vse moje je tvoje, in tvoje moje; in oslavil sem se v njih. '
      verse: 10
    - text: 'In nisem ve na svetu, in t so na svetu, in jaz grem k tebi. Oe sveti!
        ohrani jih v ime svoje, ktere si mi dal, da bodo eno, kakor mi. '
      verse: 11
    - text: 'Dokler sem bil  njimi na svetu, varoval sem jih v ime tvoje; ohranil
        sem jih, ktere si mi dal, in nobeden njih ni poginil, razen sin pogube, da
        se izpolni pismo. '
      verse: 12
    - text: 'A sedaj grem k tebi, in to govorim na svetu, da bodo imeli radost mojo
        izpolnjeno v sebi. '
      verse: 13
    - text: 'Jaz sem jim dal besedo tvojo, in svet jih sovrai, ker niso od sveta,
        kakor jaz nisem od sveta. '
      verse: 14
    - text: 'Ne prosim, da jih s sveta vzemi, nego da jih obvaruj zlega. '
      verse: 15
    - text: 'Od sveta niso, kakor jaz nisem od sveta. '
      verse: 16
    - text: 'Posveti jih v resnici svojej; tvoja beseda je resnica. '
      verse: 17
    - text: 'Kakor si mene poslal na svet, poslal sem tudi jaz njih na svet. '
      verse: 18
    - text: 'In za njih se jaz sam posveujem, da bodo tudi oni posveeni v resnici. '
      verse: 19
    - text: 'Ne prosim te pa samo za t, nego tudi za tiste, kteri bodo po njih besedi
        verovali v m: '
      verse: 20
    - text: 'Da bodo vsi eno; kakor ti, oe, v meni, in jaz v tebi, da bodo tudi oni
        v nas eno: da bo svet veroval, da si me ti poslal. '
      verse: 21
    - text: 'In jaz sem slavo, ktero si meni dal, njim dal; da bodo eno, kakor smo
        mi eno: '
      verse: 22
    - text: 'Jaz v njih, in ti v meni, da bodo zdrueni v eno, in da spozna svet,
        da si me ti poslal, in si jih ljubil, kakor si mene ljubil. '
      verse: 23
    - text: 'Oe, ktere si mi dal, boem, da kjer jaz bom, da bodo tudi oni z menoj:
        da bodo videli mojo slavo, ktero si mi dal, ker si me ljubil, predno je svet
        postal. '
      verse: 24
    - text: 'Oe pravini! svet tebe ni poznal, a jaz sem te poznal, in ti so poznali,
        da si me li poslal. '
      verse: 25
    - text: 'In oznanil sem jim ime tvoje, in oznanjeval ga bom: da bo ljubezen, s
        ktero si mene ljubil, v njih, in jaz v njih. '
      verse: 26
  - chapter: 18
    verses:
    - text: 'Reki to Jezus, izide z uenci svojimi rez potok Cedron, kjer je bil
        vrt, v kterega vnide on in uenci njegovi. '
      verse: 1
    - text: 'Vedel je pa tudi Juda, izdajalec njegov, za ta kraj; ker se je pogostoma
        shajal Jezus tu z uenci svojimi. '
      verse: 2
    - text: 'Juda torej vzeme drhal, in sluabnike od vlikih duhovnov in Farizejev,
        in pride tje s svetilnicami in bakljami in orojem. '
      verse: 3
    - text: 'Jezus pa, ker je vse vedel, kaj se bo  njim zgodilo, izide, in ree
        jim: Koga iete? '
      verse: 4
    - text: 'Odgovor mu: Jezusa Nazareana. Jezus jim ree: Jaz sem. Stal je pa 
        njimi tudi Juda, izdajalelec njegov. '
      verse: 5
    - text: 'Ko jim je pa rekel: Jaz sem, odstopili so nazaj, in padli so na zemljo. '
      verse: 6
    - text: 'In zopet jih vpraa: Koga iete? Oni pa rek: Jezusa Nazareana. '
      verse: 7
    - text: 'Jezus odgovor: "Rekel sem vam, da sem jaz. e torej mene iete, pustite,
        naj ti odidejo. '
      verse: 8
    - text: 'Da se izpolni beseda, ktero jim je bil rekel: Ktere si mi dal, nobenega
        od njih nisem izgubil. '
      verse: 9
    - text: 'A Simon Peter je imel me, in izdere ga, in udari hlapca vlikega duhovna,
        in odseka mu desno uho. Ime pa je bilo hlapcu Malha. '
      verse: 10
    - text: 'Pa ree Jezus Petru: Vtakni me svoj v nonice. Ali naj keliha, kterega
        mi je podal oe, ne pijem? '
      verse: 11
    - text: 'Tedaj drhal in poglavar in sluabniki Judovski Jezusa zgrabijo, in zveejo
        ga. '
      verse: 12
    - text: 'In odpeljejo ga najprej k Anu; bil je namre tast Kajfa, kteri je bil
        tisto leto vliki duhoven. '
      verse: 13
    - text: 'Bil je pa Kajfa tisti, kteri je bil Judom nasvetoval, da je bolje, da
        eden lovek za ljudstvo umre. '
      verse: 14
    - text: 'el je pa za Jezusom Simon Peter, in neki drugi uenec. Ta uenec je
        bil pa z vlikim duhovnom znan, ter vnide z Jezusom na dvor vlikega duhovna. '
      verse: 15
    - text: 'A Peter je stal zunaj pri vratih. Tedaj izide drugi uenec, kteri je
        bil z vlikim duhovnom znan, in ree vratarici, in odpelje Simona noter. '
      verse: 16
    - text: 'Dekla vratarica pa ree Petru: Ali nisi tudi ti izmed uencev tega loveka?
        On ree: Nisem. '
      verse: 17
    - text: 'A hlapci in sluabniki so bili zanetili ogenj, ker je bilo mraz, ter
        so stali in se ogrevali; stal je pa tudi Peter med njimi in se je grel. '
      verse: 18
    - text: 'A vliki duhoven vpraa Jezusa za uence njegove, in za nauk njegov. '
      verse: 19
    - text: 'Jezus mu odgovor: Jaz sem oitno govoril svetu; jaz sem vsegdar uil
        v shajalii in v tempeljnu, kjer se vsegdar Judje shajajo, in skrivaj nisem
        niesar govoril. '
      verse: 20
    - text: 'Kaj vprauje mene? Vpraaj tiste, kteri so sliali, kaj sem jim govoril;
        glej, oni ved, kaj sem jaz govoril. '
      verse: 21
    - text: 'Ko je pa to rekel, udari eden od sluabnikov, kteri so tam stali, Jezusa
        po licu, in ree: Tako odgovarja vlikemu duhovnu? '
      verse: 22
    - text: 'Odgovor mu Jezus: e sem hudo govoril, izpriaj, da je hudo; e pa dobro,
        po kaj me bije? '
      verse: 23
    - text: 'Ana ga polje zvezanega k vlikemu duhovnu Kajfu. '
      verse: 24
    - text: 'A Simon Peter je stal in se grel. Rek mu tedaj: Ali nisi tudi ti izmed
        uencev njegovih? On utaj, in ree: Nisem. '
      verse: 25
    - text: 'Eden od hlapcev vlikega duhovna, rojak tistemu, kteremu je bil Peter
        odsekal uho, ree: Te li nisem jaz videl  njim na vrtu? '
      verse: 26
    - text: 'Peter pa zopet utaj, in precej zapoje petelin. '
      verse: 27
    - text: 'A Jezusa so odpeljali od Kajfa v sodninico. Bilo je pa zjutraj; in oni
        niso li v sodninico, da se ne bi oskrunili, nego da bi jedli velikonono
        jagnje. '
      verse: 28
    - text: 'Tedaj izide Pilat k njim, in ree: Kakono tobo imate zoper tega loveka? '
      verse: 29
    - text: 'Odgovor in rek mu: Ko ta ne bi bil hudodelnik, to ti ga ne bi bili
        izroili. '
      verse: 30
    - text: 'Pa jim Pilat ree: Vzemite ga vi, in sodite ga po svojej postavi. Judje
        pa mu rek: Mi ne smemo nikogar umoriti. '
      verse: 31
    - text: 'Da se izpolni Jezusova beseda, ktero jim je rekel, ko je zaznamoval,
        s kakono smrtjo bo umrl. '
      verse: 32
    - text: 'In Pilat vnide zopet v sodninico, in poklie Jezusa, in ree mu: Ti
        si kralj Judovski? '
      verse: 33
    - text: 'Odgovor mu Jezus: Pravi li to sam od sebe, ali so ti drugi za-me rekli? '
      verse: 34
    - text: 'Pilat odgovor: Jeli sem jaz Jud? Tvoj narod in vliki duhovni so te
        meni izroili; kaj si storil? '
      verse: 35
    - text: 'Jezus odgovor: Moje kraljestvo ni s tega sveta; ko bi bilo moje kraljestvo
        s tega sveta, moji sluabniki bi bili branili, da ne bi bil Judom izroen:
        sedaj pa kraljestvo moje ni odtod. '
      verse: 36
    - text: 'Tedaj mu Pilat ree: Torej kralj si ti? Jezus odgovor: Ti pravi, da
        sem jaz kralj. Jaz sem za to rojen, in za to sem priel na svet, da priam
        resnico. Vsak, kdor je od resnice, poslua glas moj. '
      verse: 37
    - text: 'Pilat mu ree: Kaj je resnica? In ko je to rekel, izide zopet k Judom,
        in ree jim: Jaz ne nahajam nobene krivice na njem. '
      verse: 38
    - text: 'Je pa navada pri vas, da vam enega izpustim na Veliko no; hoete li
        torej, da vam izpustim kralja Judovskega? '
      verse: 39
    - text: 'Pa zavpijejo zopet vsi, govore: Ne tega, nego Baraba. Bil je pa Baraba
        razbojnik. '
      verse: 40
  - chapter: 19
    verses:
    - text: 'Tedaj Pilat Jezusa vzeme, in bia. '
      verse: 1
    - text: 'In vojaki splet krono s trnja in mu jo denejo na glavo, in obleejo
        mu krlaten pla, '
      verse: 2
    - text: 'In govorili so: Zdrav, kralj Judovski! in bli so ga po licu. '
      verse: 3
    - text: 'Pilat pa zopet izide ven, in ree jim: Glej, peljem vam ga ven, da spoznate,
        da ne nahajam na njem nobene krivice. '
      verse: 4
    - text: 'In Jezus izide ven, nose trnjevo krono, in krlatni pla. In ree jim:
        Glej, lovek! '
      verse: 5
    - text: 'Ko ga pa vliki duhovni in sluabniki ogledajo, zavpijejo, govore: Kriaj!
        kriaj! Vel jim Pilat: Vzemite ga vi in kriajte; kajti jaz ne nahajam nobene
        krivice na njem. '
      verse: 6
    - text: 'Odgovor mu Judje: Mi imamo postavo, in po postavi naej je dolen umreti,
        ker se je sina Bojega naredil. '
      verse: 7
    - text: 'Ko je pa Pilat to besedo slial, zboj se bolj. '
      verse: 8
    - text: 'In vnide zopet v sodninico, in ree Jezusu: Odkod si ti? Jezus pa mu
        ne d odgovora. '
      verse: 9
    - text: 'Tedaj mu Pilat ree: Meni ne govori? Ne v li, da imam oblast kriati
        te, in da imam oblast izpustiti te? '
      verse: 10
    - text: 'Jezus odgovor: Ne imel bi nobene oblasti nad menoj, da ti ni dano od
        zgorej: za to ima tisti, kteri me je tebi izroil, vei greh. '
      verse: 11
    - text: 'Odsihmal je Pilat gledal, da bi ga izpustil. A Judje so kriali, govore:
        e tega izpusti, nisi prijatelj cesarju. '
      verse: 12
    - text: 'Ko je pa Pilat to besedo slial, pripelje ven Jezusa, in sede na sodie,
        na mesto, ktero se imenuje Litostroton, Hebrejski pa Gabata. '
      verse: 13
    - text: 'Bilo je pa v petek pred Veliko noj, okoli este ure. In ree Judom:
        Glej, kralj va! '
      verse: 14
    - text: 'Oni pa zavpijejo: Vzemi, vzemi, kriaj ga! Ree jim Pilat: Kralja vaega
        bom krial? Vliki duhovni odgovor: Nimamo kralja, razen cesarja. '
      verse: 15
    - text: 'Tedaj jim ga izro, naj ga kriajo. Ter vzem Jezusa in odpeljejo. '
      verse: 16
    - text: 'In nose kri svoj, izide na mesto, imenovano repinjek, ktero se Hebrejski
        imenuje Golgota. '
      verse: 17
    - text: 'Tu ga razpn, in  njim dva druga od ene in druge stran, posredi pa
        Jezusa. '
      verse: 18
    - text: 'Napisal je pa Pilat, tudi napis, in del ga je na kri; bilo je pa pisano:
        Jezus Nazarean kralj Judovski. '
      verse: 19
    - text: 'Ta napis je torej veliko Judov bralo, ker je bil kraj, kjer so Jezusa
        razpeli, blizu mesta; in bilo je pisano Hebrejski, Grki, Latinski. '
      verse: 20
    - text: 'Pravili so torej vliki duhovni Judovski Pilatu: Ne pii: Kralj Judovski;
        nego, da je sam rekel: Kralj sem Judovski. '
      verse: 21
    - text: 'Pilat odgovor: Kar sem pisal, pisal sem. '
      verse: 22
    - text: 'Vojaki pa, ko so bili Jezusa razpeli, vzem obleko njegovo, (in napravijo
        tiri dele, vsakemu vojaku del,) in suknjo. A suknja ni bila ivana, nego
        od vrha vsa iztkana. '
      verse: 23
    - text: 'Za to rek med seboj: Trgali je ne bomo, nego srekajmo za njo, egava
        bo; da se izpolni pismo, ktero pravi: "Razdelili so obleko mojo med seboj,
        in za oblailo moje so vrgli kocko." In vojaki stor tako. '
      verse: 24
    - text: 'Stale so pa pri kriu Jezusovem mati njegova in sestra matere njegove
        Marija Kleopova, in Marija Magdalena. '
      verse: 25
    - text: 'Ko pa ugleda Jezus mater, in uenca, da stoj, kterega je ljubil, ree
        materi svojej: ena, glej, sin tvoj! '
      verse: 26
    - text: 'Po tem ree uencu: Glej, mati tvoja! In od tega asa jo je vzel uenec
        k sebi. '
      verse: 27
    - text: 'Po tem, vedo Jezus, da je ue vse dopolnjeno, da se izpolni pismo, ree:
        ejen sem! '
      verse: 28
    - text: 'Stala je pa tam posoda polna octa; in oni napolnijo gobo z octom, in
        ovijejo jo okoli izopa, ter mu pritaknejo k ustom. '
      verse: 29
    - text: 'Ko je pa Jezus ocet okusil, ree: Dopolnjeno je! in nakloni glavo, in
        izro duha. '
      verse: 30
    - text: 'Judje pa, da ne ostane truplo v soboto na kriu, ker je bil petek, (bil
        je namre ta dan sobotni velik.) zaprosijo Pilata, naj jim goleni prebijejo,
        in jih snemejo. '
      verse: 31
    - text: 'Vojaki torej pridejo in prebijejo prvemu goleni in drugemu, kteri je
        bil  njim krian. '
      verse: 32
    - text: 'Ko pa pridejo do Jezusa, in vidijo, da je ue umrl, ne polomijo mu goleni: '
      verse: 33
    - text: 'Nego eden od vojakov mu prebode s sulico rebra, in precej izide kri in
        voda. '
      verse: 34
    - text: 'In ta, ki je videl, pria, in prianje njegovo je resnino, in on v,
        da govori resnico, da boste vi verovali. '
      verse: 35
    - text: 'Zgodilo pa se je to, da se izpolni pismo: "Kost njegova se ne bo prelomila." '
      verse: 36
    - text: 'In zopet drugo pismo pravi: "Pogledali bodo, kterega so prebodli." '
      verse: 37
    - text: 'Po tem pa zaprosi Pilata Joef iz Arimateje, (ker je bil uenec Jezusov,
        to da skrivaj za voljo strah Judovskega,) da bi snel truplo Jezusovo: in
        Pilat dovoli. Ter pride in sneme truplo Jezusovo. '
      verse: 38
    - text: 'Pride pa tudi Nikodem, (kteri je bil poprej po noi priel k Jezusu,
        in prinese z miro pomeane aloje kakih sto funtov. '
      verse: 39
    - text: 'In vzemeta truplo Jezusovo, in zavijeta ga v prte z diavami vred, kakor
        imajo Judje navado pokopavati. '
      verse: 40
    - text: 'Bil je pa na mestu, kjer je bil krian, vrt, in na vrtu nov grob, v kterega
        e nikoli nobeden ni bil poloen. '
      verse: 41
    - text: 'Tu torej, za voljo petka Judovskega, ker je bil grob blizu, poloita
        Jezusa. '
      verse: 42
  - chapter: 20
    verses:
    - text: 'A prvi dan tedna pride Marija Magdalena zgodaj, ko je e tema bila, na
        grob; in ugleda, da je kamen odvaljen od groba. '
      verse: 1
    - text: 'Tedaj odbe in pride k Simonu Petru in drugemu uencu, kterega je Jezus
        ljubil, in ree jima: Vzeli so gospoda iz groba, in ne vmo, kam so ga poloili. '
      verse: 2
    - text: 'In Peter izide in drugi uenec, in prideta na grob. '
      verse: 3
    - text: 'Beala sta pa oba vkupej; in drugi uenec je hitreje beal kakor Peter,
        in pride prvi na grob, '
      verse: 4
    - text: 'In sklonivi se, ugleda povoje, da le; ali vstopil ni. '
      verse: 5
    - text: 'Tedaj pride tudi Simon Peter za njim, in vnide v grob, in ugleda povoje,
        da le; '
      verse: 6
    - text: 'A prt, kteri je bil na glavi njegovej, ni leal z drugimi prti, nego
        bil je posebej zvit na enem kraji. '
      verse: 7
    - text: 'Tedaj vnide tudi drugi uenec, kteri je bil prvi priel na grob, in videl
        je, in veroval je. '
      verse: 8
    - text: 'Nista e namre vedela pisma, da mora od mrtvih vstati. '
      verse: 9
    - text: 'In odla sta uenca zopet k svojim. '
      verse: 10
    - text: 'A Marija je zunej pri grobu stala in jokala. Ko je pa jokala, skloni
        se v grob, '
      verse: 11
    - text: 'In ugleda dva angelja v belih oblailih, da sedita, eden pri glavi, in
        eden pri nogah, kjer je bilo lealo truplo Jezusovo. '
      verse: 12
    - text: 'In reeta jej ona: ena, kaj joka? Ree jima: Ker so Gospoda mojega
        vzeli, in ne vm, kam so ga poloili. '
      verse: 13
    - text: 'In ko je to rekla, obrne se nazaj, in ugleda Jezusa, da stoj; ni pa
        vedela, da je Jezus. '
      verse: 14
    - text: 'Ree jej Jezus: ena, kaj joka? koga ie? Ona, misle, da je vrtnar,
        ree mu: Gospod, e si ga ti odnesel, povej mi, kam si ga poloil; in jaz
        ga bom vzela. '
      verse: 15
    - text: 'Ree jej Jezus: Marija! Ona se obrne, in ree mu: Rabuni! (kar se pravi:
        Uenik.) '
      verse: 16
    - text: 'Ree jej Jezus: Ne dotikaj se me, ker se e nisem vrnil k oetu svojemu.
        Pojdi pa k bratom mojim, in povej jim: Grem k svojemu in vaemu oetu, in
        svojemu Bogu in vaemu Bogu. '
      verse: 17
    - text: 'Marija Magdalena pride, in oznani uencem, da je videla Gospoda, in da
        jej je to rekel. '
      verse: 18
    - text: 'Ko je pa pozno bilo, tisti prvi dan tedna, in so bile duri zaprte, kjer
        so bili uenci zbrani, za voljo strah Judovskega, pride Jezus in stopi na
        sredo, in ree jim: Mir vam! '
      verse: 19
    - text: 'In ko je to rekel, pokae jim roke in rebra svoja. In razvesel se uenci
        njegovi, vide Gospoda. '
      verse: 20
    - text: 'A Jezus jim zopet ree: Mir vam! Kakor je oe mene poslal, tudi jaz poiljam
        vas. '
      verse: 21
    - text: 'In ko je to rekel, dahne, in ree jim: Prejmite svetega Duha. '
      verse: 22
    - text: 'Kterimkoli boste grehe odpustili, odpustili jim se bodo; kterimkoli jih
        boste zadrali, zadrali jim se bodo. '
      verse: 23
    - text: 'Toma pa, eden od dvanajsterih, ki se imenuje Dvojek, ni bil  njimi,
        ko je Jezus priel. '
      verse: 24
    - text: 'Pravili so mu torej drugi uenci: Videli smo Gospoda, On jim pa ree:
        e ne vidim na rokah njegovih rane od rebljev, in ne poloim prsta svojega
        v rano od rebljev, in ne vloim roke svoje v rebra njegova: ne bom veroval. '
      verse: 25
    - text: 'In rez osem dn so bili zopet uenci njegovi notri, in Toma  njimi.
        Jezus pride, in duri so bile zaprte, in stopi na sredo, in ree: Mir vam! '
      verse: 26
    - text: 'Po tem ree Tomau: vloi prst svoj sm, in poglej roke moje; in podaj
        roko svojo, in poloi v rebra moja: in ne bodi neveren, nego veren. '
      verse: 27
    - text: 'In Toma odgovor, in ree mu: Gospod moj in Bog moj! '
      verse: 28
    - text: 'Ree mu Jezus: Ker si me videl, Toma, veruje; blagor jim, kteri ne
        vidijo pa verujejo. '
      verse: 29
    - text: 'In e veliko drugih udeev je Jezus storil pred uenci svojimi, kteri
        niso zapisani v teh bukvah. '
      verse: 30
    - text: 'A ti so zapisani, da boste verovali, da Jezus je Kristus sin Boji, in
        da boste verovaje, ivljenje imeli v ime njegovo. '
      verse: 31
  - chapter: 21
    verses:
    - text: 'Po tem se je Jezus zopet prikazal uencem na morji Tiberijadskem; prikazal
        se je pa tako-le; '
      verse: 1
    - text: 'Bili so skupaj Simon Peter in Toma, ki se imenuje Dvojek, in Natanael
        iz Kane Galilejske, in Zebedejeva, in dva druga izmed uencev njegovih. '
      verse: 2
    - text: 'Ree jim Simon Peter: Ribe grem lovit. Rek mu: Tudi mi pojdemo s teboj.
        Ter izidejo in vstopijo precej v ladjo, in tisto no niso ni vjeli. '
      verse: 3
    - text: 'Ko je pa ue jutro napoilo, stal je Jezus na bregu: ali uenci niso
        vedeli, da je Jezus. '
      verse: 4
    - text: 'In ree jim Jezus: Otroci! jeli imate kakone jed? Odgovor mu: Ne. '
      verse: 5
    - text: 'On jim pa ree: Vrzite mreo na desno stran ladje, pa boste nali. Ter
        vrejo, in niso je ve mogli vlei od mnoice rib. '
      verse: 6
    - text: 'Tedaj ree uenec, ta, kterega je Jezus ljubil, Petru: Gospod je. Simon
        Peter pa, ko zaslii, da je Gospod, opae si srajco, (bil je namre nag,)
        in skoi v morje. '
      verse: 7
    - text: 'A drugi uenci pridejo na ladjo, (niso bili namre dale od zemlje, nego
        kakih dvesto komolcev,) in vlekli so mreo z ribami. '
      verse: 8
    - text: 'Ko pa izstopijo na zemljo, ugledajo ogenj naloen in na njem ribo poloeno,
        in kruh. '
      verse: 9
    - text: 'Vel jim Jezus: Prinesite od rib, ktere ste sedaj vjeli. '
      verse: 10
    - text: 'Simon Peter vstopi, in izvlee mreo na zemljo, polno velikih rib sto
        in tri in petdeset; in da si ravno jih je toliko bilo, ni se mrea raztrgala. '
      verse: 11
    - text: 'Vel jim Jezus: Pridite, obedujte! Nobeden pa od uencev si ni upal vpraati
        ga: Kdo si ti? vedo, da je Gospod. '
      verse: 12
    - text: 'In Jezus pride, in vzeme kruh, in d jim, in ravno tako ribo. '
      verse: 13
    - text: 'To se je ue v tretje prikazal Jezus uencem svojim, odkar je vstal od
        mrtvih. '
      verse: 14
    - text: 'A ko so poobedovali, ree Jezus Simonu Petru: Simon Jonov, ljubi li
        me bolj, nego t? Ree mu: D, Gospod! ti v, da te ljubim. Ree mu: Pasi
        jagnjeta moja. '
      verse: 15
    - text: 'Ree mu zopet drugo: Simon Jonov, ali me ljubi? Ree mu: D, Gospod!
        ti ve, da te ljubim. Veli mu: Pasi ovce moje. '
      verse: 16
    - text: 'Ree mu v tretje: Simon Jonov, ali me ljubi? Peter postane alosten,
        da mu je v tretje rekel: Ali me ljubi? in ree mu: Gospod! ti vse v; ti
        zna, da te ljubim. Veli mu Jezus: Pasi ovce moje. '
      verse: 17
    - text: 'Resnino resnino ti pravim: Ko si bil mlaji, opasoval si se sam, in
        hodil si, kamor si hotel; kedar bo pa star, raztegnil bo roke svoje, in
        drugi te bo opasal, in odpeljal te bo, kamor ne bo hotel. '
      verse: 18
    - text: 'To je pa povedal, da je na znanje dal, s kakono smrtjo bo oslavil Boga.
        In ko je to povedal, ree mu: Pojdi za menoj! '
      verse: 19
    - text: 'Obrnivi se pa Peter, ugleda uenca, kterega je Jezus ljubil, da gre
        za njim, kteri je bil na veerji tudi legel na prsi njegove, in je bil rekel:
        Gospod! kdo je tisti, ki te bo izdal? '
      verse: 20
    - text: 'Ko tega Peter ugleda, ree Jezusu: Gospod! Kaj pa ta? '
      verse: 21
    - text: 'Ree mu Jezus: e hoem, da ostane dotlej, ko pridem, kaj tebi za to?
        Ti pojdi za menoj. '
      verse: 22
    - text: 'In razglasila se je med brati ta beseda: Ta uenec ne bo umrl. Ali Jezus
        mu ni bil rekel, da ne bo umrl; nego: e hoem, da ostane dotlej, ko pridem,
        kaj tebi za to? '
      verse: 23
    - text: 'Ta uenec je ta, ki priuje za to, in je napisal to; in vmo, da je prievanje
        njegovo resnino. '
      verse: 24
    - text: 'Je pa e drugega veliko, kar je storil Jezus, in to, ko bi se posamez
        vse napisalo, menim, da tudi ves svet ne bi imel prostora za bukve, ktere
        bi se napisale. Amen. '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'Prvo torej knjigo sem napisal o vsem, o Teofil, kar je jel Jezus delati
        in pa uiti, '
      verse: 1
    - text: 'Noter do dn, ko se je gor vzel, potem ko je zapovedi dal aposteljnom,
        ktere je bil po svetem Duhu izvolil. '
      verse: 2
    - text: 'Kterim se je tudi po trpljenji svojem ivega pokazal, z mnogimi gotovimi
        znamenji, in jim se je tirideset dn prikazoval, in govoril o kraljestvu
        Bojem. '
      verse: 3
    - text: 'In ko se je  njimi seel, zapovedal jim je, naj ne odidejo iz Jeruzalema,
        nego akajo obljube oetove, ktero ste sliali od mene; '
      verse: 4
    - text: 'Kajti Janez sicer je krstil z vodo, ali vi se boste krstili z Duhom svetim,
        ne dolgo po teh dnh. '
      verse: 5
    - text: 'T pa, kteri so se bili seli, vpraevali so ga torej, govore: Gospod!
        ali bo v teh dnh zopet postavil kraljestvo Izraelovo? '
      verse: 6
    - text: 'On pa jim ree: Ni vae, da bi znali as ali uro, ktero je Bog svojej
        oblasti pridral; '
      verse: 7
    - text: 'Nego prejeli boste mo, ko pride sveti Duh na vas, in boste mi prie
        v Jeruzalemu in po vsej Judeji in Samariji in noter do kraja zemlje. '
      verse: 8
    - text: 'In ko je to povedal, vzdignil se je vprio njih: in oblak ga je vzel
        izpred njih o. '
      verse: 9
    - text: 'In ko so gledali za njim, ko je el na nebo, in glej, moa dva pristopita
        k njim v belej obleki, '
      verse: 10
    - text: 'Ktera tudi reeta: Moj Galilejci! kaj stojite in zrete na nebo? Ta
        Jezus, ki se je gor vzel od vas na nebo, ta bo priel, kakor ste ga videli,
        da je el na nebo. '
      verse: 11
    - text: 'Tedaj so se vrnili v Jeruzalem z gore, ktera se imenuje Oljska, in je
        blizu Jeruzalema, en sobotni dan hod. '
      verse: 12
    - text: 'In ko so bili noter prili, li so gor v gornjo izbo, kjer so prebivali:
        Peter in pa Jakob in Janez in Andrej, Filip in Toma, Jernej in Matev, Jakob
        Alfejev in Simon Zelot in Juda Jakobov, '
      verse: 13
    - text: 'Vsi ti so bili ene misli stanovitni v molitvi in pronji, z enami in
        Marijo materjo Jezusovo, in z brati njegovimi. '
      verse: 14
    - text: 'In v te dn vstane Peter sredi uencev, in ree (bilo je pa ljud kakih
        sto in dvajset imen). '
      verse: 15
    - text: 'Moj bratje! moralo se je izpolniti to pismo, ktero je prerekel sveti
        Duh z ustmi Davidovimi, za Juda, kteri je bil vodnik tem, ki so vjeli Jezusa; '
      verse: 16
    - text: 'Kajti pritet je bil nam, in prejel je bil del te slube. '
      verse: 17
    - text: 'Ta torej je pridobil njivo od nepravinega plaila, in obesil se je,
        in razpoil se je po sredi, in izsul se je ves drob njegov. '
      verse: 18
    - text: 'In na znanje je prilo vsem, kteri prebivajo okoli Jeruzalema, tako,
        da se imenuje tisto polje v lastnem njih jeziku Akeldama, to je Krvavo polje. '
      verse: 19
    - text: 'Pisano je namre v bukvah psalmov: "Dvor njegov naj bo pust, in nikogar
        naj ne bo, kteri bi prebival v njem;" in: "kofijstvo njegovo naj prejme drugi." '
      verse: 20
    - text: 'Za to je treba, da od teh m, kteri so bili z nami ves as, dokler je
        Gospod Jezus z nami prebival, '
      verse: 21
    - text: 'Zaeni od krsta Janezovega noter do dn, ko se je gor vzel od nas: da
        bo eden od teh z nami vred pria vstajenja njegovega. '
      verse: 22
    - text: 'Ter postavijo dva, Joefa, ki se imenuje Barzaba, s priimkom Just, in
        Matija. '
      verse: 23
    - text: 'In mole rek: Ti, Gospod, ki pozna srca vseh, pokai, kterega od teh
        dveh si izvolil, '
      verse: 24
    - text: 'Da prejme del te slube in aposteljstva, iz kterega je izpadel Juda,
        da je odel na svoj kraj. '
      verse: 25
    - text: 'In vrejo kocke za nju, in kocka pade na Matija, in pritet je bil enajsterim
        aposteljnom. '
      verse: 26
  - chapter: 2
    verses:
    - text: 'In ko pride petdeseti dan, bili so vsi ene misli vkupej. '
      verse: 1
    - text: 'Kar vstane um z neba kakor puhanje silnega vetra, in napolni vso hio,
        kjer so sedeli. '
      verse: 2
    - text: 'Ter prikaejo jim se razdeljeni jeziki kakor ognjeni, in sedejo na vsakega
        od njih. '
      verse: 3
    - text: 'In vsi se napolnijo Duha svetega, in zan govoriti v drugih jezikih,
        kakor jim je Duh dajal izgovarjati. '
      verse: 4
    - text: 'Prebivali pa so v Jeruzalemu Judje, moj poboni, od vsakega naroda,
        kteri so pod nebom. '
      verse: 5
    - text: 'Ko se je pa zaslial ta glas, snide se mnoica, in groza jih obide; kajti
        slial je vsak od njih, da govor v njegovem jeziku. '
      verse: 6
    - text: 'In zavzemali so se in udili, govore med seboj: Glej, niso li vsi ti,
        ki govor, Galilejci? '
      verse: 7
    - text: 'In kako mi sliimo vsak svoj jezik, v kterem smo se rodili? '
      verse: 8
    - text: 'Parani in Medijani in Elamljani, in kteri prebivamo v Mezopotamiji,
        in pa Judeji in Kapadociji, Pontu in v Aziji, '
      verse: 9
    - text: 'Frigiji in pa Pamfiliji, Egiptu in v straneh Libije, ktera je pri Cireni,
        in prielci iz Rima, Judje in pojudeni, '
      verse: 10
    - text: 'Kreani in Arabljani: sliimo, da nam govor v naih jezikih velika dela
        Boja. '
      verse: 11
    - text: 'In vsi so se zavzemali, in strmeli so, govore eden drugemu: Kaj e to
        biti? '
      verse: 12
    - text: 'A drugi so se posmehovali, in govorili so: "Sladkega vinca so se napili." '
      verse: 13
    - text: 'Tedaj se vstopi Peter z enajsterimi, in povzdigne glas svoj, in ree
        jim: Moj Judje in vsi, kteri prebivate okoli Jeruzalema! to vam bodi na
        znanje, in posluajte besede moje. '
      verse: 14
    - text: 'Ti namre niso, kakor vi menite, pijani, ko je e le tretja ura dn; '
      verse: 15
    - text: 'Nego to je, kar je reeno po preroku Joelu: '
      verse: 16
    - text: '"In poslednje dn bo, pravi Bog, izlil bom od duha svojega na vse lovetvo,
        in prerokovali bodo sinovi vai in here vae; in mladenii vai bodo videli
        prikazni, in starcem vaim se bodo sanjale sanje. '
      verse: 17
    - text: 'In tudi na hlapce svoje in na dekle svoje bom tiste dn izlil od duha
        svojega in prerokovali bodo. '
      verse: 18
    - text: 'In pokazal bom udee gori na nebu, in znamenja doli na zemlji: kri in
        ogenj in kajenja dima. '
      verse: 19
    - text: 'Solnce se bo premenilo v temo, in mesec v kri, predno pride vliki in
        slavni dan Gospodov. '
      verse: 20
    - text: 'In zgodilo se bo, da vsak, kdor bo klical ime Gospodovo, zvelial se
        bo." '
      verse: 21
    - text: 'Moj Izraelci! sliali ste te besede: Jezusa Nazareana, moa, kterega
        je Bog potrdil med vami z mom in udei in znamenji, ktera je Bog po njem
        storil med vami, kakor tudi sami vste, '
      verse: 22
    - text: 'Tega, po posebnem sklepu in previdnosti Bojej izdanega, vzeli ste, in
        po rokah krivinikov pribili in umorili; '
      verse: 23
    - text: 'Kterega je Bog obudil, razvezavi vez smrti, ker ni bilo mogoe, da
        bi ga bila ona drala, '
      verse: 24
    - text: 'Kajti David pravi za-nj: "Gledal sem Gospoda vedno pred seboj, ker je
        na desnej strani mene, da ne omahnem. '
      verse: 25
    - text: 'Za to se je oveselilo srce moje, in obradoval se je jezik moj; pa e
        tudi telo moje bo poivalo v upanji; '
      verse: 26
    - text: 'Ker ne bo pustil due moje v peklu, in tudi ne bo dal, da bi svetnik
        tvoj videl trohnenje. '
      verse: 27
    - text: 'Naznanil si mi pota ivljenja; napolnil me bo z veseljem pred oblijem
        svojim." '
      verse: 28
    - text: 'Moj bratje! naj bo dovoljeno govoriti vam svobodno ob oaku Davidu,
        da je umrl in pokopan bil, in grob njegov je med nami do tega dn. '
      verse: 29
    - text: 'Prerok torej, in vedo, da mu je Bog s prisego prisegel, da bo po telesu
        iz semena ledja njegovega zbudil Kristusa, in ga posadil na prestol njegov: '
      verse: 30
    - text: 'Videl je naprej, in povedal je za vstajenje Kristusovo, da se dua njegova
        ni pustila v peklu, in tudi telo njegovo ni videlo trohnenja. '
      verse: 31
    - text: 'Tega Jezusa je Bog obudil, emur smo mi vsi prie. '
      verse: 32
    - text: 'Z desnico Bojo torej povian, in prejemi obljubo svetega Duha od oeta,
        izlil je to, kar vi sedaj vidite in sliite. '
      verse: 33
    - text: 'Kajti David ni el gor na nebesa, nego sam pravi: "Rekel je Gospod gospodu
        mojemu: Sed meni na desno, '
      verse: 34
    - text: 'Dokler ne poloim sovranikov tvojih nogam tvojim za podnoje." '
      verse: 35
    - text: 'Za gotovo torej vedi vsa hia Izraelova, da ga je za Gospoda in Kristusa
        naredil Bog, tega Jezusa, kterega ste vi kriali. '
      verse: 36
    - text: 'Ko so pa to sliali, zbode jih v srce, ter rek Petru in drugim aposteljnom:
        Kaj nam je storiti, moj bratje? '
      verse: 37
    - text: 'Peter jim pa ree: Spokorite se, in krsti naj se vsakdo izmed vas v ime
        Jezusa Kristusa za odpuanje grehov; in prejeli boste dar svetega Duha. '
      verse: 38
    - text: 'Kajti za vas je obljuba, in za otroke vae, in za vse, kteri so dale,
        kterekoli bo poklical Gospod Bog na. '
      verse: 39
    - text: 'In z mnogimi drugimi besedami je prieval in opominjal jih, govore:
        Otmite se od tega hudobnega roda. '
      verse: 40
    - text: 'Kteri so torej besedo njegovo radi sprejeli, krstili so se; in pridruilo
        se je tisti dan kake tri tisoi du. '
      verse: 41
    - text: 'Bili so pa stanovitni v nauku apostolskem in v drubi in v lomljenji
        kruha in v molitvah: '
      verse: 42
    - text: 'Obel pa je vsako duo strah, in veliko udeev in znamenj se je godilo
        po aposteljnih. '
      verse: 43
    - text: 'Vsi pa, kteri so verovali, bili so vkupej, in imeli so vse obno, '
      verse: 44
    - text: 'In lastnine in imenja so prodajali, in razdajali so jih vsem, kakor je
        kdo potreboval. '
      verse: 45
    - text: 'In vsak dan so bili stanovitno ene misli v tempeljnu, in lomili so po
        hiah kruh, in prejemali so jed z veseljem in priprostim srcem, '
      verse: 46
    - text: 'Hvale Boga in imajo milost pri vsem ljudstvu. A Gospod je pridajal
        cerkvi vsak dan teh, kteri so se zvelievali. '
      verse: 47
  - chapter: 3
    verses:
    - text: 'A Peter in Janez sta la vkupej gor v tempelj ob uri molitve, ob devetih. '
      verse: 1
    - text: 'In nosili so nekega moa, kteri je hrom bil iz telesa matere svoje; in
        pokladali so ga vsak dan pred tempeljnova vrata, ktera se imenujejo Lepa,
        da je prosil miloine od teh, kteri so hodili v tempelj. '
      verse: 2
    - text: 'Ta, videvi Petra in Janeza, da hoeta iti v tempelj, prosil je, da bi
        prejel miloine. '
      verse: 3
    - text: 'Peter pa, pogledavi na-nj z Janezom, ree: Poglej na naju! '
      verse: 4
    - text: 'In on je gledal na nju, misle, da bo kaj prejel od nju. '
      verse: 5
    - text: 'Peter pa ree: Srebra in zlata nimam; kar pa imam, to ti dam. V ime Jezusa
        Kristusa Nazareana, vstani in hodi! '
      verse: 6
    - text: 'In prijemi ga za desno roko, vzdigne ga: in precej so se utrdila stopala
        njegova in glenji. '
      verse: 7
    - text: 'In poskoivi, stal je in hodil, in vnide  njima v tempelj, hode in
        poskakujo in hvale Boga. '
      verse: 8
    - text: 'In videlo ga je vse ljudstvo da hodi in hvali Boga; '
      verse: 9
    - text: 'In poznali so ga, da je tisti, ki je za voljo miloine sedel pri Lepih
        vratih tempeljnovih in napolnijo se strmenja in groze nad tem, kar mu se je
        prigodilo. '
      verse: 10
    - text: 'Ko se je pa hromi ta, ki je bil ozdravel, dral Petra in Janeza, pritee
        k njim vse ljudstvo v lopo, ki se imenuje Solomonova, in strmeli so. '
      verse: 11
    - text: 'Vide pa to Peter, odgovor ljudstvu: Moj Izraelci! kaj se udite temu,
        ali kaj naju gledate, kakor da bi bila s svojo moj ali oblastjo storila,
        da ta hodi? '
      verse: 12
    - text: 'Bog Abrahamov, in Izakov, in Jakobov, Bog oetov naih oslavil je sina
        svojega Jezusa, kterega ste vi izdali, in zatajili ga pred oblijem Pilatovim,
        ko je on sodil, naj se izpust. '
      verse: 13
    - text: 'A vi ste svetnika in pravinega zatajili, in prosili ste, naj vam d
        ubijalca. '
      verse: 14
    - text: 'A zaetnika ivljenja ste umorili, kterega je Bog obudil iz mrtvih, emur
        smo mi prie. '
      verse: 15
    - text: 'In za voljo vere v ime njegovo je tega, ki ga vidite in poznate, utrdilo
        ime njegovo; in vera, ki je po njem, dala mu je popolno to zdravje vprio
        vseh vas. '
      verse: 16
    - text: 'Ali sedaj, bratje, vm, da ste iz nevednosti storili, kakor tudi poglavarji
        vai. '
      verse: 17
    - text: 'Bog pa, kar je bil naprej oznanil z ustmi vseh prerokov svojih, da bo
        Kristus trpel, dopolnil je tako. '
      verse: 18
    - text: 'Spokorite se torej in izpreobrnite, da se izbriejo grehi vai: da pridejo
        asi ohlajenja od oblija Gospodovega, '
      verse: 19
    - text: 'In polje oznanjenega vam Jezusa Kristusa, '
      verse: 20
    - text: 'Kterega mora sicer nebo sprejeti do asov, ko se uravna vse, kar je Bog
        povedal z ustmi svetih prerokov svojih od nekedaj. '
      verse: 21
    - text: 'Mojzes namre je rekel oakom: "Preroka vam bo zbudil Gospod Bog va
        izmed bratov vaih, kakor mene; njega posluajte v vsem, karkoli vam bo govoril. '
      verse: 22
    - text: 'Bo pa, da vsaka dua, ktera ne bo posluala tega preroka, iztrebila se
        bo iz ljudstva." '
      verse: 23
    - text: 'Pa tudi vsi preroki od Samuela in po tem, kolikorkoli jih je govorilo,
        oznanili so te dn. '
      verse: 24
    - text: 'Vi ste sinovi prerokov in zaveze, ktero je storil Bog z oaki naimi,
        govore Abrahamu: "In v semenu tvojem se bodo blagoslovili vsi narodi zemlje." '
      verse: 25
    - text: 'Vam najprej je zbudil Bog sina svojega Jezusa, in poslal, da vas blagoslovi,
        da se vsak od vas obrne od hudobij svojih. '
      verse: 26
  - chapter: 4
    verses:
    - text: 'Ko sta pa ljudstvu govorila, pristopijo k njima duhovni in poglavar tempeljna
        in Saduceji. '
      verse: 1
    - text: 'Kteri so bili nevoljni, da uita ljudstvo in oznanjujeta v Jezusu vstajanje
        od mrtvih. '
      verse: 2
    - text: 'In polo na nju roke, in denejo ju v jeo do jutra; kajti bil je ue
        veer. '
      verse: 3
    - text: 'Veliko teh pa, kteri so besedo sliali, verovalo jih je; in postalo je
        tevilo m kakih pet tisoi. '
      verse: 4
    - text: 'Zgod se pa drugi dan, da se zber njih poglavarji in stareine in pismarji
        v Jeruzalemu, '
      verse: 5
    - text: 'In Ana vliki duhoven in Kajfa in Janez in Aleksander, in kolikor jih
        je bilo iz viega duhovskega rod. '
      verse: 6
    - text: 'In postavivi ju na sredo, vpraevali so: S kakono moj, ali v egavo
        ime sta vidva to storila? '
      verse: 7
    - text: 'Tedaj Peter, napolnivi se Duha svetega, ree jim: Poglavarji naroda
        in stareine! '
      verse: 8
    - text: 'e naju danes izpraujete za dobroto, ktero sva storila bolnemu loveku,
        kako je on ozdravel: '
      verse: 9
    - text: 'Bodi na znanje vsem vam, in vsemu ljudstvu Izraelovemu, da v ime Jezusa
        Kristusa Nazareana, kterega ste vi kriali, kterega je Bog obudil iz mrtvih,
        po tem stoji ta pred vami zdrav. '
      verse: 10
    - text: 'Ta je kamen, kterega ste vi zidarji zavrgli, kteri je postal glava oglu. '
      verse: 11
    - text: 'In v nikomer drugem ni zvelianja; kajti ni ga drugega imena pod nebom
        danega ljudm, po kterem bi se mi mogli zveliati. '
      verse: 12
    - text: 'Vide pa srnost Petrovo in Janezovo, in vedo, da sta neuena in priprosta
        loveka, udili so se; in poznali so ju, da sta z Jezusom bila. '
      verse: 13
    - text: 'In vide loveka, kteri je ozdravel, da stoj  njima, niso kaj imeli
        zoper rei. '
      verse: 14
    - text: 'In zapoved jima, naj odideta ven iz zbora, in posvetujejo se med seboj, '
      verse: 15
    - text: 'Govore: Kaj bomo storili tema lovekoma? kajti da se je znani ude
        po njima zgodil, znano je vsem, kteri prebivajo v Jeruzalemu, in ne moremo
        utajiti. '
      verse: 16
    - text: 'Ali da se ne razglas dalje med ljudstvom, zapretimo jima, naj nobenemu
        loveku ve ne govorita o tem imenu. '
      verse: 17
    - text: 'In poklicavi ju, zapoved jima, naj nikoli ve ne govorita in uita
        v ime Jezusovo. '
      verse: 18
    - text: 'A Peter in Janez odgovarjajo jim, reeta: Sodite, je li prav pred Bogom,
        da bi vas bolj posluala, nego Boga. '
      verse: 19
    - text: 'Ne moreva namre, da tega, kar sva videla in sliala, ne bi govorila. '
      verse: 20
    - text: 'Oni pa, zapretivi jima, izpust ju, ko niso nahajali, kako bi ju kaznovali,
        za voljo ljudstva, ker so vsi hvalili Boga za to, kar se je zgodilo. '
      verse: 21
    - text: 'Imel je namre ve nego tirideset let ta lovek, na kterem se je zgodil
        ta ude ozdravljenja. '
      verse: 22
    - text: 'Ko so ju pa izpustili, prideta k svojim, in povesta jim, kaj so jima
        vliki duhovni in stareine rekli. '
      verse: 23
    - text: 'Oni pa, ko so to sliali, povzdignejo ene misli glas k Bogu, in rek:
        Gospod, ti Bog, ki si ustvaril nebo in zemljo in morje in vse, kar je v njih; '
      verse: 24
    - text: 'Kteri si z ustmi Davida hlapca svojega rekel: "Za kaj so se togotili
        pogani, in ljudstva izmiljala prazne rei? '
      verse: 25
    - text: 'Postavili so se kralji zemlje, in poglavarji so se zbrali vkupej zoper
        Gospoda, in zoper Kristusa njegovega." '
      verse: 26
    - text: 'Zbrali so se namre zares zoper svetega sina tvojega Jezusa, kterega
        si pomazilil, Herod in Pontijski Pilat s pogani in ljudstvom Izraelovim, '
      verse: 27
    - text: 'Da stor, kar je roka tvoja in sklep tvoj sklenil, da naj se zgod. '
      verse: 28
    - text: 'In sedaj, Gospod, poglej na njih pretenje, in daj hlapcem svojim, da
        bodo z vso srnostjo govorili besedo tvojo, '
      verse: 29
    - text: 'S tem, da stegne roko svojo na uzdravljanje, in da se znamenja in udei
        god po imenu svetega sina tvojega Jezusa. '
      verse: 30
    - text: 'In ko so odmolili, potrese se mesto, na kterem so bili zbrani, in vsi
        se napolnijo Duha svetega, in govorili so besedo Bojo srno. '
      verse: 31
    - text: 'A mnoica teh, kteri so verovali, bila je enega srca in enega duha; in
        nihe ni govoril, da je od tega, kar je imel, njegovega kaj, nego vse jim
        je bilo obno. '
      verse: 32
    - text: 'In z veliko moj so dajali prievanje aposteljni za vstajenje Gospoda
        Jezusa, in milost velika je bila na vseh njih. '
      verse: 33
    - text: 'Ni ga bilo namre ubogega med njimi. Kajti kolikor jih je bilo, kteri
        so imeli njive ali hie, prodajali so, in donaali so ceno tega, kar so prodali, '
      verse: 34
    - text: 'In pokladali so aposteljnom pred noge; in delilo se je vsakemu, kakor
        je kdo potreboval. '
      verse: 35
    - text: 'Jozej pa, kteremu so aposteljni priimek Barnaba dali (kar se tolmai:
        Sin tolabe), Levit, iz Cipra po rodu, '
      verse: 36
    - text: 'Ker je imel njivo, prodal je, in prinesel je ceno, in poloil je aposteljnom
        pred noge. '
      verse: 37
  - chapter: 5
    verses:
    - text: 'A neki mo Ananija po imenu, s Safiro eno svojo prodal je posestvo, '
      verse: 1
    - text: 'In utajil je od cene, z vedezom ene svoje: in prinesel je en del in
        poloil aposteljnom pred noge. '
      verse: 2
    - text: 'Peter pa ree: Ananija! za kaj je napolnil satan srce tvoje, da si se
        zlagl svetemu Duhu, in si utajil od cene njive? '
      verse: 3
    - text: 'Ali ne bi bila, ko bi bila ostala, tebi ostala; in prodana, ali ni bila
        v tvojej oblasti? Kaj, da si to re poloil v srce svoje? Nisi se zlagl ljudm,
        nego Bogu. '
      verse: 4
    - text: 'Ko je pa Ananija te besede slial, padel je in je izdahnil. In velik
        strah je obel vse, kteri so to posluali. '
      verse: 5
    - text: 'Vstavi pa mladenii, vzem ga, in odnes ven in pokopljejo. '
      verse: 6
    - text: 'Zgod se pa kake tri ure pozneje, pa vnide ena njegova, ne vedo, kaj
        se je zgodilo. '
      verse: 7
    - text: 'Odgovor pa jej Peter: Povej mi, ali sta za toliko prodala njivo? Ona
        pa ree: D, za toliko. '
      verse: 8
    - text: 'Peter jej pa ree: Kaj, da sta se dogovorila, da bosta izkuala Duha
        Gospodovega? Glej, noge teh, ki so pokopali moa tvojega, pred durmi so, in
        pones te ven. '
      verse: 9
    - text: 'In pri tej prii mu je padla pred noge, in izdahnila je. In ko mladenii
        vstopijo, najdejo jo mrtvo, in odnes jo ven in pokopljejo poleg moa njenega. '
      verse: 10
    - text: 'In obel je strah velik vso cerkev, in vse, kteri so to sliali. '
      verse: 11
    - text: 'Po rokah pa aposteljnov godilo se je veliko znamenj in udeev med ljudstvom:
        (In bili so vsi ene misli v lopi Solomonovej; '
      verse: 12
    - text: 'A od drugih jim se ni upal nihe pridruiti: nego povelievalo jih je
        ljudstvo. '
      verse: 13
    - text: 'In e dalje bolj so pristopali, kteri so verovali Gospodu, mnoice m
        in pa en.) '
      verse: 14
    - text: 'Tako, da so bolnike na ulice nosili in pokladali na postelje in odre,
        da bi vsaj senca mimo gredoega Petra koga od njih obsenila. '
      verse: 15
    - text: 'Shajala pa se je tudi mnoica iz okolnih mest v Jeruzalem, in donaali
        so bolnike in ktere so muili neisti duhovi; in vsi so ozdravljali. '
      verse: 16
    - text: 'Vstavi pa vliki duhoven in vsi, kteri so bili  njim, od loinke Saducejske,
        napolnijo se nenavidnosti, '
      verse: 17
    - text: 'In polo roke svoje na aposteljne, in denejo jih v obinsko jeo. '
      verse: 18
    - text: 'Ali angelj Gospodov odpr po noi vrata jee, in izpeljavi jih, ree: '
      verse: 19
    - text: 'Pojdite, in vstopite se, in govorite v tempeljnu ljudstvu vse besede
        tega ivljenja. '
      verse: 20
    - text: 'Oni pa, ko so to sliali, vnidejo zjutraj v tempelj, ter so uili. Ko
        pa pride vliki duhoven in kteri so bili  njim, skliejo zbor in vse stareinstvo
        sinov Izraelovih, in poljejo v jeo, naj jih pripeljejo. '
      verse: 21
    - text: 'Ko pa sluabniki pridejo, ne najdejo jih v jei; in vrnejo se in sporo, '
      verse: 22
    - text: 'Govore: Jeo smo sicer nali z vso skrbjo zaprt, in varuhe stojee
        pred vratmi; ko smo pa odprli, nismo nikogar notri nali. '
      verse: 23
    - text: 'Ko so pa sliali te besede duhoven in pa poglavar tempeljna in vliki
        duhovni, strmeli so nad njimi, kaj bi to bilo. '
      verse: 24
    - text: 'Pa pride nekdo in jim sporoi, govore: Glej, moj, ktere ste deli v
        jeo, stoj v tempeljnu in u ljudstvo. '
      verse: 25
    - text: 'Tedaj odide poglavar s sluabniki, ter jih pripelje, ne s silo, ker so
        se bali ljudstva, da jih ne bi kamenjalo. '
      verse: 26
    - text: 'In ko jih pripeljejo, postavijo jih pred zbor, in vpraa jih vliki duhoven, '
      verse: 27
    - text: 'Govore: Ali vam nismo ostro naroili, da ne uite v to ime? in glej,
        napolnili ste Jeruzalem z naukom svojim, in hoete na nas spraviti kri tega
        loveka. '
      verse: 28
    - text: 'Odgovarjajo pa Peter in aposteljni, rek: Boga je treba bolj posluati,
        nego ljud. '
      verse: 29
    - text: 'Bog oakov naih je obudil Jezusa, kterega ste vi na les obesili in umorili. '
      verse: 30
    - text: 'Tega je Bog z desnico svojo povial za poglavarja in zveliarja, da d
        Izraelu pokoro in odpuanje grehov. '
      verse: 31
    - text: 'In mi smo mu prie teh rei, in pa Duh sveti, kterega je dal Bog tem,
        kteri so njemu pokorni. '
      verse: 32
    - text: 'Ko so pa to sliali, srdili so se, in mislili so jih umoriti. '
      verse: 33
    - text: 'Pa vstane neki Farizej v zboru, Hamaliel po imenu, uenik postave spotovan
        od vsega ljudstva, in ukae, naj aposteljne malo ven denejo. '
      verse: 34
    - text: 'In ree jim: Moj Izraelci! pomislite dobro za te ljud, kaj hoete
        storiti. '
      verse: 35
    - text: 'Kajti pred temi dnevi je vstal Tevda, govore, da je on nekaj, in pridruilo
        mu se je tevilo m kakih tiri sto; on je bil ubit, in vsi, kteri so ga
        posluali, razli so se, in bili so na ni dejani. '
      verse: 36
    - text: 'Za tem je vstal Juda Galilejec, v dnh popisovanja, in potegnil je dosti
        ljudstva za seboj; in on je poginil, in vsi, kteri so ga posluali, razkropili
        so se. '
      verse: 37
    - text: 'In za to vam sedaj pravim, da odstopite od teh ljudi, in pustte jih;
        kajti e je od ljud ta naklep ali to delo, razdrlo se bo; '
      verse: 38
    - text: 'e je pa od Boga, ne morete ga razdreti: da se kako ne najde nad vami,
        da se Bogu ustavljate. '
      verse: 39
    - text: 'In posluali so ga, in poklicavi aposteljne, pretep jih, in naro
        jim, naj ne govor v ime Jezusovo, ter jih izpust. '
      verse: 40
    - text: 'In oni so li veseli izpred zbora, da so bili vredni spoznani, za ime
        njegovo sramoto prejeti. '
      verse: 41
    - text: 'In niso nehali v tempeljnu in po hiah vsak dan uiti in oznanjevati
        Jezusa Kristusa. '
      verse: 42
  - chapter: 6
    verses:
    - text: 'V te dn pa, ko so se uenci mnoili, vstane godrnjanje Grkov zoper Hebrejce,
        da se pri vsakdanjej delitvi njih vdove zanemarjajo. '
      verse: 1
    - text: 'In dvanajsteri pokliejo mnoico uencev, in rek: To ne gre, da bi mi
        besedo Bojo opuali, in oskrbljevali mize. '
      verse: 2
    - text: 'Ozrite se torej, bratje, po sedmih moh potenih izmed sebe, kteri so
        polni Duha svetega in modrosti, da jih postavimo nad tem opravilom; '
      verse: 3
    - text: 'A mi se bomo molitve in slube besede drali. '
      verse: 4
    - text: 'In ta beseda je bila vsej mnoici po godi; ter izvolijo tefana, moa
        polnega vere in Duha svetega, in Filipa, in Prohora, in Nikanora, Timona in
        Parmena, in Nikolaja izpreobrnjenca iz Antijohije. '
      verse: 5
    - text: 'Te postavijo pred aposteljne; in molivi, polo na-nje roke. '
      verse: 6
    - text: 'In beseda Boja je rastla, in tevilo uencev se je silno mnoilo v Jeruzalemu;
        tudi velika truma duhovnov je bila pokorna veri. '
      verse: 7
    - text: 'tefan pa, poln vere in moi, delal je udee in velika znamenja med
        ljudmi. '
      verse: 8
    - text: 'In vstane jih nekaj iz shajalia, ktero se imenuje Libertinsko in Cirenejsko
        in Aleksandrinsko, in teh, kteri so bili iz Cilicije in Azije, in prepirali
        so se s tefanom; '
      verse: 9
    - text: 'Ali niso se mogli upirati modrosti in Duhu, po kterem je govoril. '
      verse: 10
    - text: 'Tedaj poduntajo mo, kteri naj bi rekli: Sliali smo ga govoriti kletvine
        zoper Mojzesa in Boga. '
      verse: 11
    - text: 'Ter nadraijo ljudstvo in stareine in pismarje, in napadejo in zgrabijo
        ga, in pripeljejo v zbor, '
      verse: 12
    - text: 'In postavijo krive prie, ktere so govorile: Ta lovek ne neha govoriti
        kletvin zoper to sveto mesto in postavo. '
      verse: 13
    - text: 'Sliali smo ga namre, da pravi: Ta Jezus Nazarean bo razdel to mesto,
        in premenil bo ege, ktere nam je izroil Mojzes. '
      verse: 14
    - text: 'In pogledavi na-nj vsi, kteri so sedeli v zboru, videli so oblije njegovo
        kakor oblije angelja. '
      verse: 15
  - chapter: 7
    verses:
    - text: 'Tedaj ree vliki duhoven: Je li to tako? '
      verse: 1
    - text: 'On pa ree: Moj bratje in oetje, posluajte! Bog slave se je prikazal
        oetu naemu Abrahamu, ko je bil v Mezopotamiji, predno se je nastanil v Haranu, '
      verse: 2
    - text: 'In rekel mu je: "Izidi iz zemlje svoje, in od rodovine svoje, in pojdi
        v zemljo, ktero ti bom pokazal." '
      verse: 3
    - text: 'Tedaj je izel iz zemlje Kaldejske, in nastanil se je v Haranu. In odtod,
        ko je bil oe njegov umrl, preselil ga je v zemljo, v kterej vi sedaj prebivate. '
      verse: 4
    - text: 'In ni mu dal nasledstva v njej, ne za stopinjo noge; in obljubil jo je
        bil njemu dati v posest, in semenu njegovemu za njim, ko e ni imel sina. '
      verse: 5
    - text: 'Rekel pa je Bog tako: "Seme tvoje bo tuje v tujej zemlji, in podvrgli
        ga bodo sunosti, in hudo bodo delali  njim, tiri sto let. '
      verse: 6
    - text: 'In narod, kteremu bodo sluili, sodil bom jaz," rekel je Bog; "in po
        tem bodo izli, in sluili bodo meni na tem mestu." '
      verse: 7
    - text: 'In dal mu je zavezo obreze; in tako je rodil Izaka, in obrezal ga je
        osmi dan; in Izak Jakoba, in Jakob dvanajstere oake. '
      verse: 8
    - text: 'In oaki so iz nevoljivosti Joefa prodali v Egipet; in bil je Bog 
        njim. '
      verse: 9
    - text: 'In reil ga je iz vseh nadlog njegovih, in dal mu je milost in modrost
        pred Faraonom kraljem Egiptovskim, in postavil ga je za poglavarja nad Egiptom
        in vso hio svojo. '
      verse: 10
    - text: 'Prila pa je lakota na vso zemljo Egiptovsko in Kanaansko, in velika
        nadloga; in niso nali ivea oaki nai. '
      verse: 11
    - text: 'Sliavi pa Jakob, da je ita v Egiptu, poslal je prvikrat oake nae. '
      verse: 12
    - text: 'In v drugo so spoznali Joefa bratje njegovi, in znana je postala Faraonu
        rodovina Joefova. '
      verse: 13
    - text: 'Poslavi pa Joef, poklical je oeta svojega Jakoba, in vso rodovino
        svojo, pet in sedemdeset du. '
      verse: 14
    - text: 'In seel je Jakob v Egipet, in umrl je on in oetje nai; '
      verse: 15
    - text: 'In prenesli so jih v Sihem, in poloili v grob, kterega je kupil Abraham
        za ceno srebra od sinov Hemorja oeta Sihemovega. '
      verse: 16
    - text: 'Ko se je pa blial as obljube, ktero je prisegel Bog Abrahamu, narastlo
        je ljudstvo in umnoilo se v Egiptu, '
      verse: 17
    - text: 'Dokler ni vstal drugi kralj, kteri ni poznal Joefa. '
      verse: 18
    - text: 'Ta je zvijako storil z rodom naim, in zatrl je oete nae, da so morali
        izpostavljati otroke svoje, da ne iv. '
      verse: 19
    - text: 'V ta as se je rodil Mojzes, in bil je prijeten Bogu: kteri je bil tri
        mesece rejen v hii oeta svojega. '
      verse: 20
    - text: 'A ko je izpostavljen bil, vzela ga je hi Faraonova, in odgojila ga je
        sebi za sina. '
      verse: 21
    - text: 'In nauil se je Mojzes vse modrosti Egiptovske; in bil je mogoen v besedah
        in v dejanjih. '
      verse: 22
    - text: 'Ko je pa dopolnil tirideset let, prilo mu je na misel obiskati brate
        svoje sinove Izraelove. '
      verse: 23
    - text: 'In ko je videl nekoga, da trp krivico, obranil ga je, in maeval je
        tega, kteri je krivico trpel, in ubil je Egipana. '
      verse: 24
    - text: 'Menil je pa, da bratje njegovi umejo, da jim po njegovej roki hoe dati
        Bog odreenje ali oni niso razumeli. '
      verse: 25
    - text: 'A drugi dan je priel k njim, ko so se bojevali, in miril jih je, govore:
        "Moj, vi ste bratje; po kaj delate krivico eden drugemu?" '
      verse: 26
    - text: 'Tisti pa, ki je delal krivico blinjemu, odpahne ga, govore: Kdo te
        je postavil za poglavarja in sodnika nad nami? '
      verse: 27
    - text: 'Ali me ti hoe ubiti, kakor si ubil veraj Egipana?" '
      verse: 28
    - text: 'Mojzes je pa pobegnil na to besedo, in bil je tujec v zemlji Madijamskej,
        kjer je rodil dva sina. '
      verse: 29
    - text: 'In ko se je dopolnilo tirideset let, prikazal mu se je v puavi gore
        Sinajske angelj Gospodov v plamenu goreega grma. '
      verse: 30
    - text: 'Mojzes pa, ko je to videl, zaudil se je prikazni; in ko je pristopil,
        da bi pogledal, oglasil mu se je glas Gospodov: '
      verse: 31
    - text: '"Jaz sem Bog oetov tvojih, Bog Abrahamov in Bog Izakov in Bog Jakobov."
        Mojzes pa je strepetal, in ni upal pogledati. '
      verse: 32
    - text: 'Ree pa mu Gospod: "Izuj obutalo z nog svojih; kajti mesto, na kterem
        stoji, sveta je zemlja. '
      verse: 33
    - text: 'Dobro sem videl stisko naroda svojega, ki je v Egiptu, in njih zdihovanje
        sem slial; in seel sem, da jih reim. In sedaj pridi, poslal te bom v Egipet." '
      verse: 34
    - text: 'Tega Mojzesa, kteremu so se bili uprli, govore: "Kdo te je postavil
        za poglavarja in sodnika? tega je Bog za poglavarja in odreenika poslal po
        roki angelja, kteri mu se je bil prikazal v grmu. '
      verse: 35
    - text: 'Ta jih je izpeljal, delajo udee in znamenja v zemlji Egiptovskej in
        Rdeem morji, in v puavi tirideset let. '
      verse: 36
    - text: 'Ta je tisti Mojzes, ki je rekel sinovom Izraelovim: "Preroka vam bo obudil
        Gospod Bog izmed bratov vaih, kakor mene; njega posluajte." '
      verse: 37
    - text: 'Ta je tisti, ki je bil pri mnoici v puavi z angeljem, kteri mu je
        govoril na gori Sinajskej, in z oeti naimi, kteri je prejel besede ivljenja,
        da jih nam d; '
      verse: 38
    - text: 'Kteremu niso hoteli pokorni biti oetje nai, nego so ga zavrgli, in
        obrnili srca svoja v Egipet, '
      verse: 39
    - text: 'Reki Aronu: "Naredi nam bogove, kteri bodo hodili pred nami; kajti ta
        Mojzes, ki nas je izpeljal iz zemlje Egiptovske, ne vmo, kaj mu se je zgodilo." '
      verse: 40
    - text: 'In vlili so tele tiste dni, in darovali so daritev maliku, in veselili
        so se del rok svojih. '
      verse: 41
    - text: 'In odvrnil se je Bog, in izdal jih je, naj sluijo ozvezdju neba, kakor
        je pisano v bukvah prerokov: "Ali ste mi darovali zaklanice in daritve tirideset
        let v puavi, hia Izraelova? '
      verse: 42
    - text: 'In ponesli ste ator Molohov, in zvezdo boga svojega Remfana, podobe,
        ktere ste naredili, da ste jim se poklanjali; in preselil vas bom za Babilon." '
      verse: 43
    - text: 'ator prievanja so imeli oetje nai v puavi, kakor jim je zapovedal
        ta, ki je rekel Mojzesu, naj ga nared po podobi, ktero je videl; '
      verse: 44
    - text: 'Kterega so tudi prejeli oetje nai, in ponesli z Jezusom, v posestvo
        poganov, ktere je izgnal Bog izpred oblija oetov naih, noter do dn Davida; '
      verse: 45
    - text: 'Kteri je milost nael pred Bogom, in je prosil, da bi nael prebivalie
        Bogu Jakobovemu. '
      verse: 46
    - text: 'A Solomon mu je sezidal hio. '
      verse: 47
    - text: 'Ali Najvii ne prebiva v tempeljnih z rokami narejenih, kakor prerok
        pravi: '
      verse: 48
    - text: '"Nebo mi je stol, in zemlja podnoje nogam mojim. Kakono hio mi boste
        zidali? pravi Gospod. Ali ktero je mesto za poivanje moje? '
      verse: 49
    - text: 'Ni li roka moja vsega tega naredila?" '
      verse: 50
    - text: 'Trdovratni in neobrezanih src in ues! vi se vedno Duhu svetemu upirate;
        kakor oetje vai, tudi vi. '
      verse: 51
    - text: 'Kterega od prerokov niso pregnali oetje vai? In pomorili so te, kteri
        so naprej oznanili prihod pravinega, kakor izdajalci in ubijalci ste sedaj
        vi postali; '
      verse: 52
    - text: 'Kteri ste prejeli postavo po naredbi angeljev, in je niste ohranili. '
      verse: 53
    - text: 'Ko so pa to sliali, togotili so se v srcih svojih, in kripali so z
        zobm zoper njega. '
      verse: 54
    - text: 'On pa, poln Duha svetega, ozr se na nebo, in ugleda slavo Bojo, in
        Jezusa, da stoj na desnici Bojej. '
      verse: 55
    - text: 'In ree: Glej, vidim nebesa odprta, in sina lovejega, da stoji na desnici
        Bojej. '
      verse: 56
    - text: 'In zakriavi z monim glasom, zataknejo uesa svoja, in planejo ene
        misli na-nj. '
      verse: 57
    - text: 'In izpahnivi ga ven iz mesta, pobijali so ga s kamenjem. In prie so
        poloile oblaila svoja pred noge mladeniu, kteremu je bilo imel Savel. '
      verse: 58
    - text: 'In pobijali so s kamenjem tefana, kteri je klical in govoril: Gospod
        Jezus, sprejmi duh moj! '
      verse: 59
    - text: 'In pokleknivi, zavpije z monim glasom: Gospod, ne postavi jim tega
        greha! In reki to, zaspal je. '
      verse: 60
  - chapter: 8
    verses:
    - text: 'Savel pa je bil privolil na njegovo smrt. In vstalo je ta dan veliko
        preganjanje zoper cerkev, ktera je bila v Jeruzalemu; in vsi so se razkropili
        po krajih Judejskih in Samarijskih, razen aposteljnov. '
      verse: 1
    - text: 'Pokopali pa so tefana moj poboni, in plakali so zel za njim. '
      verse: 2
    - text: 'A Savel je zatiral cerkev, in hodil je po hiah, in vlail je mo in
        ene, ter izdajal v jeo. '
      verse: 3
    - text: 'T pa, kteri so se bili razkropili, hodili so okrog, oznanjujo besedo. '
      verse: 4
    - text: 'A Filip, ko jo priel dol v mesto Samarijsko, oznanjeval jim je Kristusa. '
      verse: 5
    - text: 'In pazilo je ljudstvo enega duha na to, kar je Filip pravil, posluajo
        in gledajo znamenja, ktera je delal. '
      verse: 6
    - text: 'Kajti duhovi neisti so iz mnogih, kteri so jih imeli, vpijo z monim
        glasom, izhajali. In veliko mrtvoudnih in hromih je ozdravelo. '
      verse: 7
    - text: 'In bila je velika radost v tem mestu. '
      verse: 8
    - text: 'Bil je pa neki mo po imenu Simon, kteri je poprej aral v mestu, in
        mamil ljudstvo Samarijsko, govore, da je on nekaj velikega; '
      verse: 9
    - text: 'Kterega so vsi posluali od najmanjega do najveega, govore: Ta je vlika
        mo Boja. '
      verse: 10
    - text: 'Posluali so ga pa za to, ker jih je bil dolgo asa mamil s arobnimi
        deli. '
      verse: 11
    - text: 'Ko so pa verovali Filipu, kteri je oznanjeval, kar kraljestvo Boje in
        ime Jezusa Kristusa zadeva, krevali so se moj in ene. '
      verse: 12
    - text: 'Tedaj je Simon tudi sam veroval; in krstivi se, dral se je Filipa.
        In vide znamenja in udee velike, kteri so se godili, strmel je. '
      verse: 13
    - text: 'Sliavi pa aposteljni, kteri so bili v Jeruzalemu, da je sprejela Samarija
        besedo Bojo, poljejo jim Petra in Janeza. '
      verse: 14
    - text: 'In ko sta prila dol, molila sta za-nje, da bi prejeli Duha svetega. '
      verse: 15
    - text: '(Kajti na nobenega od njih e ni bil priel, nego bili so samo kreni
        v ime Gospoda Jezusa.) '
      verse: 16
    - text: 'Tedaj sta pokladala roke na-nje, in prejemali so Duhu svetega. '
      verse: 17
    - text: 'Videvi pa Simon, da se po pokladanji rok aposteljnov daje Duh sveti,
        prinese jima denarjev, '
      verse: 18
    - text: 'Govore: Dajta tudi meni to oblast, da, na kogarkoli poloim roke, prejme
        Duha svetega. '
      verse: 19
    - text: 'Peter mu pa ree: Srebro tvoje naj s teboj vred pogine, da si pomislil,
        da se dar Boji more dobiti za denarje. '
      verse: 20
    - text: 'Nima ga dela ne delea v tej rei; kajti srce tvoje ni pravo pred Bogom. '
      verse: 21
    - text: 'Spokri se torej od te hudobije svoje, in prosi Boga, da bi li se odpustila
        misel srca tvojega. '
      verse: 22
    - text: 'Kajti vidim te, da si v grenkem oli in zvezi krivice. '
      verse: 23
    - text: 'Odgovarjajo pa Simon, ree: Prosita vidva za-me Gospoda, da ne pride
        ni tega na m, kar sta rekla. '
      verse: 24
    - text: 'Ona tedaj, popriavi in govorivi besedo Gospodovo, vrnila sta se v
        Jeruzalem, in mnogim vasm Samarijanskim sta oznanila evangelj. '
      verse: 25
    - text: 'Angelj pa Gospodov ree Filipu, govore: Vstani in pojdi proti poldnevu,
        na cesto, ktera pelj iz Jeruzalema dol v Gazo; ona je pusta. '
      verse: 26
    - text: 'In vstavi, odel je. In glej, mo iz Etijopije skopljenec, komornik
        Kandake Kraljice Etijopske, kteri je bil nad vsemi zakladi njenimi, in je
        bil priel molit v Jeruzalem, '
      verse: 27
    - text: 'Vraal se je, in sede na vozu svojem, prebiral je preroka Izaija. '
      verse: 28
    - text: 'Duh pa ree Filipu: Pristopi in pridrui se temu vozu. '
      verse: 29
    - text: 'Priteki pa Filip, slii ga, da bere preroka Izaija, ter ree: Ali pa
        ume, kar bere? '
      verse: 30
    - text: 'On pa ree: Kako bi mogel, e me kdo ne napoti? Ter zaprosi Filipa, naj
        vstopi in sede k njemu. '
      verse: 31
    - text: 'Vrsta pa pisma, ktero je bral, bila je ta: Kakor ovca na zaklanje se
        je odpeljal, in kakor je jagnje pred tistim, kteri ga strie, brez glas:
        tako ni odprl ust svojih. '
      verse: 32
    - text: 'V ponianji njegovem se je preklicala sodba njegova; a rod njegov kdo
        bo razloil? kajti ivljenje njegovo se bo vzelo od zemlje." '
      verse: 33
    - text: 'Odgovarjajo pa skopljenec Filipu, ree: Prosim te, o kom govor to prerok?
        o sebi, ali o kterem drugem? '
      verse: 34
    - text: 'Filip pa odpre usta svoja, in zaeni od tega pisma, oznani mu Jezusa. '
      verse: 35
    - text: 'Ko sta pa la po poti, prideta k nekej vodi: in skopljenec ree: Glej,
        voda! kaj brani krstiti mi se? '
      verse: 36
    - text: 'Filip pa ree: e veruje iz vsega srca, sme. In odgovarjajo, ree:
        Verujem, da je Jezus Kristus sin Boji. '
      verse: 37
    - text: 'In ukae voz ustaviti: in snideta oba v vodo, Filip in pa skopljenec:
        in krsti ga. '
      verse: 38
    - text: 'Ko sta bila pa izla iz vode, vzel je Duh Gospodov Filipa; in ni ga ve
        videl skopljenec: el je pa vesel svoj pot. '
      verse: 39
    - text: 'A Filip se je nael v Azotu; in gredo skozi, oznanjeval je evangelj
        vsem mestom, dokler ni priel v Cezarejo. '
      verse: 40
  - chapter: 9
    verses:
    - text: 'Savel pa, kteri je e dihtel pretenje in smrt zoper uence Gospodove,
        pristopi k vlikemu duhovnu, '
      verse: 1
    - text: 'In izprosi od njega pisem v Damask do shajali, da e najde koga od
        tega pota, bodi si mo ali ene, da jih zvezane pripelje v Jeruzalem. '
      verse: 2
    - text: 'A ko je bil na poti, zgod se, da se je blial Damasku: in nagloma ga
        obsije svetloba z neba. '
      verse: 3
    - text: 'In padi na zemljo, zaslii glas, da mu pravi: Savel, Savel, kaj me preganja? '
      verse: 4
    - text: 'Pa ree: Kdo si, Gospod? A Gospod ree: Jaz sem Jezus, kterega ti preganja;
        teko ti je proti ostnu brcati. '
      verse: 5
    - text: 'In trepetaje in strme, ree: Gospod! Kaj hoe, da naj storm? In Gospod
        mu ree: Vstani in vnidi v mesto, in tam ti se bo povedalo, kaj ti je treba
        storiti. '
      verse: 6
    - text: 'Moj pa, kteri so  njim li, ustavili so se, in strmeli so, ko so glas
        sicer sliali, pa nikogar niso videli. '
      verse: 7
    - text: 'In vstal je Savel od tl; in z odprtimi om svojimi ni nikogar videl.
        Tedaj ga primejo za roko in pripeljejo v Damask. '
      verse: 8
    - text: 'In tri dn ni videl, in ni jedel ne pil. '
      verse: 9
    - text: 'Bil je pa neki uenec v Damasku po imenu Ananija; in ree mu Gospod v
        prikazni: Ananija! On pa ree: Glej me, Gospod! '
      verse: 10
    - text: 'A Gospod njemu: Vstani in pojdi v ulico, ktera se imenuje Ravna, in vpraaj
        v hii Judovej po imenu Savla, Tarana. Kajti glej, moli, '
      verse: 11
    - text: 'In videl je v prikazni moa po imenu Ananija, da je vstopil in poloil
        na-nj roko, da spregleda. '
      verse: 12
    - text: 'Ananija pa odgovor: Gospod! slial sem od mnogih za tega moa, koliko
        hudega je storil svetim tvojim v Jeruzalemu. '
      verse: 13
    - text: 'In tu ima oblast od vlikih duhovnov vezati vse, kteri kliejo ime tvoje. '
      verse: 14
    - text: 'Pa mu Gospod ree: Pojdi; kajti posoda izvoljena mi je on, da ponese
        ime moje pred pogane in kralje, in sinove Izraelove. '
      verse: 15
    - text: 'Jaz namre mu bom pokazal, koliko mu je treba za ime moje pretrpeti. '
      verse: 16
    - text: 'In Ananija odide, in vnide v hio, in poloivi na-nj roke, ree: Savel
        brat! Gospod me je poslal, Jezus, kteri ti se je prikazal na poti, po kterej
        si el, da spregleda in se napolni Duha svetega. '
      verse: 17
    - text: 'In precej so odpadle od o njegovih kakor luskinje, in spregledal je
        precej, in vstavi, krstil se je; '
      verse: 18
    - text: 'In vzemi jed, okrepal se je. Bil je pa Savel z uenci, kteri so bili
        v Damasku, nekaj dn, '
      verse: 19
    - text: 'In precej je po shajaliih oznanjeval Jezusa, da je on sin Boji. '
      verse: 20
    - text: 'In zavzemali so se vsi, kteri so posluali, in govorili so: Ni li ta
        tisti, ki je pregnal v Jeruzalemu te, kteri so klicali to ime, in je za to
        sem priel, da jih povezane popelje vlikim duhovnom? '
      verse: 21
    - text: 'Savel pa je e dalje moneji prihajal, in osramotoval je Jude, kteri
        so prebivali v Damasku, dokazujo, da je ta Kristus. '
      verse: 22
    - text: 'Ko je pa minolo dosti dn, posvetujejo se Judje, da bi ga umorili. '
      verse: 23
    - text: 'Ali Savel zv njih zalezovanje. In straili so pri vratih no in dan,
        da bi ga umorili. '
      verse: 24
    - text: 'Ali uenci ga vzem po noi, in spust po zidu, po vrvi v koi. '
      verse: 25
    - text: 'Ko je pa priel Savel v Jeruzalem, izkusil se je pridruiti uencem;
        ali vsi so se ga bali, ker niso verjeli, da je uenec. '
      verse: 26
    - text: 'Barnaba ga pa vzeme in pripelje k aposteljnom, in razlo jim, kako je
        bil na poti videl Gospoda, in da je  njim govoril, in kako je v Damasku srno
        oznanjeval ime Jezusovo. '
      verse: 27
    - text: 'In prebival je  njimi v Jeruzalemu; in srno je oznanjeval ime Gospoda
        Jezusa. '
      verse: 28
    - text: 'In govoril je in se prepiral z Grki; a oni so gledali, da bi ga umorili. '
      verse: 29
    - text: 'Zvedevi pa to bratje, odpeljejo ga dol v Cezarejo, in poljejo ga v
        Tars. '
      verse: 30
    - text: 'In cerkve po vsej Judeji in Galileji in Samariji so imele mir, in utrjevale
        so se, in hodile so v strahu Gospodovem, in umnoevale so se s tolabo Duha
        svetega. '
      verse: 31
    - text: 'Zgod se pa, da Peter, ko je obiskoval vse, pride tudi k svetim, kteri
        so prebivali v Lidi. '
      verse: 32
    - text: 'In tu najde nekega loveka Eneja po imenu, kteri je ue osem let leal
        na odru, in je bil mrtvouden. '
      verse: 33
    - text: 'In ree mu Peter: Eneja! Jezus Kristus te uzdravlja; vstani in postelji
        si sam. In precej je vstal. '
      verse: 34
    - text: 'In videli so ga vsi, kteri so prebivali v Lidi in Saronu, in izpreobrnili
        so se h Gospodu. '
      verse: 35
    - text: 'A v Jopi je bila neka uenka po imenu Tabita (ktera se, e raztolmai,
        imenuje Srna); ta je bila polna dobrih del in miloin, ktere je dajala. '
      verse: 36
    - text: 'Zgodilo pa se je v te dni, da je zbolela in umrla; in omivi jo, poloili
        so jo v vrhnjo izbo. '
      verse: 37
    - text: 'Ker je pa Lida blizu Jope, in so uenci sliali, da je Peter v njej,
        poljejo dva moa k njemu, prose, naj ne odlaa priti do njih. '
      verse: 38
    - text: 'Vstavi pa Peter, odide  njima; in ko pride, odpeljejo ga v vrhnjo izbo,
        in obstopijo ga vse vdove, jokajo in pokazujo suknje in oblaila, ktera
        jim je delala Srna, dokler je bila  njimi. '
      verse: 39
    - text: 'Izgnavi pa vse ven Peter, poklekne in moli; in obrnivi se k truplu,
        ree: Tabita, vstani! In ona odpre o svoje; in ko ugleda Petra, sede. '
      verse: 40
    - text: 'In podavi jej roko, vzdigne jo; in poklicavi svete in vdove, pokae
        jo ivo. '
      verse: 41
    - text: 'In razglas se po vsej Jopi, in veliko jih je verovalo v Gospoda. '
      verse: 42
    - text: 'Zgod pa se, da je dosti dn prebil v Jopi pri nekem Simonu strojarji. '
      verse: 43
  - chapter: 10
    verses:
    - text: 'Bil je pa neki mo v Cezareji po imenu Kornelij, stotnik trume, ktera
        se je imenovala Italijska, '
      verse: 1
    - text: 'Poboen in bogaboje z vso hio svojo, kteri je dajal veliko miloine
        ljudm, in je molil k Bogu neprenehoma; '
      verse: 2
    - text: 'Videl je v prikazni razlono, okoli devete ure dn, angelja Bojega,
        da je priel k njemu, in mu je rekel: Kornelij! '
      verse: 3
    - text: 'On pa, pogledavi na-nj in uplaivi se, ree: Kaj je, Gospod? Pa mu
        ree: Molitve tvoje in miloine tvoje so prile v spomin pred Bogom. '
      verse: 4
    - text: 'In sedaj polji v Jopo m, in poklii Simona, kteri ima priimek Peter; '
      verse: 5
    - text: 'On gostuje pri nekem Simonu strojarji, komur je hia pri morji: on ti
        bo povedal, kaj ti je treba storiti. '
      verse: 6
    - text: 'Ko je pa angelj, kteri je s Kornelijem govoril, odel, poklie dva od
        domaih svojih, in pobonega vojaka izmed teh, kteri so mu sluili; '
      verse: 7
    - text: 'In razloivi jim vse, polje jih v Jopo. '
      verse: 8
    - text: 'A drugi dan, ko so bili ti na poti in so se mestu bliali, izide Peter
        na streho molit, okoli este ure, '
      verse: 9
    - text: 'In postane laen, in hotel je jesti. Ko so pa oni pripravljali, zamakne
        se, '
      verse: 10
    - text: 'In ugleda nebo odprto, in nekako posodo da shaja na-nj, kakor velik prt,
        za vetere ogle privezana, in se spua na zemljo; '
      verse: 11
    - text: 'V kterej so bile vse tirinogate in divje in lazee ivali zemlje, in
        tice nebeke. '
      verse: 12
    - text: 'In oglas mu se glas: Vstani, Peter, zakolji in jej! '
      verse: 13
    - text: 'Peter pa ree: Nikakor ne, Gospod! kajti nikoli nisem jedel kaj nagnjusnega
        ali neistega. '
      verse: 14
    - text: 'In glas mu zopet v drugo ree: Kar je Bog oistil, ne imej ti za nagnjusno. '
      verse: 15
    - text: 'To pa se je zgodilo trikrat. In zopet se je vzela posoda gor na nebo. '
      verse: 16
    - text: 'Ko je pa Peter sam pri sebi strmel, kaj bi bila ta prikazen, ktero je
        videl, in glej, moj, kteri so bili poslani od Kornelija, izpraali so hio
        Simonovo, in stali so pred vratmi; '
      verse: 17
    - text: 'In poklicavi, vpraevali so, e Simon s priimkom Peter tu gostuje. '
      verse: 18
    - text: 'Ko je pa Peter premiljeval o prikazni, ree mu Duh: Glej, trije moj
        te iejo; '
      verse: 19
    - text: 'Vstani torej, in snidi, in pojdi  njimi, brez pomiljevanja; kajti jaz
        sem jih poslal. '
      verse: 20
    - text: 'In Peter snide k mom, kteri so bili od Kornelija k njemu poslani, in
        ree: Glej, jaz sem, kterega iete; kaj je vzrok, za voljo kterega ste prili? '
      verse: 21
    - text: 'Oni pa rek: Kornelij stotnik, mo pravien in poboen, imajo dobro
        prievanje od vsega naroda Judovskega, prejel je povelje od angelja svetega,
        naj te poklie v hio svojo, da slii besede od tebe. '
      verse: 22
    - text: 'Tedaj jih noter poklie in vzeme pod streho. A drugi dan izide Peter
         njimi, in nekaj bratov, kteri so bili v Jopi, odide  njim. '
      verse: 23
    - text: 'In drugi dan vnidejo v Cezarejo; a Kornelij jih je priakoval, sklicavi
        rojake svoje in blinje prijatelje. '
      verse: 24
    - text: 'Ko se pa zgodi, da Peter vnide, pride mu Kornelij naproti, in pade na
        noge, ter se pokloni. '
      verse: 25
    - text: 'Peter pa ga vzdigne, govore: Vstani! tudi jaz sem lovek. '
      verse: 26
    - text: 'In govore  njim, vnide in najde jih veliko zbranih, '
      verse: 27
    - text: 'In ree jim: Vi vste, kako nespodobno je mou Judu druiti se ali hoditi
        k tujcu; in meni je Bog pokazal, naj ne imenujem nikogar nagnjusnega ali neistega. '
      verse: 28
    - text: 'Za to sem tudi brez pomiljevanja priel, ko sem bil poklican. Vpraujem
        torej, iz kterega vzroka ste me poklicali? '
      verse: 29
    - text: 'In Kornelij ree: Od etrtega dn noter do te ure sem se postil, in ob
        devetej uri sem molil v hii svojej; in glej, mo se postavi pred menoj v
        svetlem oblailu, in ree: '
      verse: 30
    - text: 'Kornelij, usliana je molitev tvoja, in miloine tvoje so v spominu
        pred Bogom. '
      verse: 31
    - text: 'Polji torej v Jopo, in poklii Simona s priimkom Petra; on gostuje v
        hii Simona strojarja pri morji: on ti bo povedal, ko pride. '
      verse: 32
    - text: 'Za to sem precej poslal k tebi; in ti si prav storil, da si priel. Sedaj
        torej vsi m pred Bogom stojimo, da sliimo vse, kar ti je zapovedano od Boga. '
      verse: 33
    - text: 'Tedaj Peter odpre usta, in ree: V resnici vidim, da Bog ne gleda na
        lice, '
      verse: 34
    - text: 'Nego v vsakem narodu, kdor se ga boj in dela pravico, prijeten mu je. '
      verse: 35
    - text: 'Besedo, ktero je poslal sinovom Izraelovim, oznanjujo mir po Jezusu
        Kristusu (ta je vsem Gospod): '
      verse: 36
    - text: 'Vi vste, kaj se je zgodilo po vsej Judeji, poeni od Galileje, po krstu,
        kterega je oznanjeval Janez: '
      verse: 37
    - text: 'Jezusa iz Nazareta, kako ga je pomazilil Bog z Duhom svetim in moj;
        kteri je preel, delajo dobroto in uzdravljajo vse, ktere je bil hudi posedel,
        ker je bil Bog  njim. '
      verse: 38
    - text: 'In mi smo prie vsemu, kar je storil v deeli Judovskej, in v Jeruzalemu:
        kterega so na les obesili in umorili. '
      verse: 39
    - text: 'Tega je Bog obudil tretji dan, in dal mu je, da se je pokazal. '
      verse: 40
    - text: 'Ne vsemu ljudstvu, nego priam poprej izvoljenim od Boga, nam, kteri
        smo  njim jedli in pili, potem ko je bil vstal od mrtvih, '
      verse: 41
    - text: 'In ukazal nam je, naj oznanjujemo ljudstvu, in priamo, da je on odloeni
        od Boga sodnik ivih in mrtvih. '
      verse: 42
    - text: 'Temu vsi preroki priajo, da bo po imenu njegovem prejel odpuanje grehov
        vsak, kdor veruje va-nj. '
      verse: 43
    - text: 'Ko je Peter e govoril te besede, pade Duh sveti na vse, kteri so posluali. '
      verse: 44
    - text: 'In zavzem se verni iz obreze, kteri so bili s Petrom prili, da se je
        tudi na pogane izlil dar Duha svetega; '
      verse: 45
    - text: 'Kajti sliali so jih govoriti jezike, in povelievati Boga. Tedaj odgovor
        Peter: '
      verse: 46
    - text: 'Ali more kdo vodo zabraniti, da se ne bi krstili ti, ki so Duha svetega
        prejeli, kakor tudi mi? '
      verse: 47
    - text: 'In ukae jih krstiti v ime Gospoda. Tedaj ga zaprosijo, naj bi ostal
        pri njih nekoliko dn. '
      verse: 48
    - text: ''
      verse: 49
  - chapter: 11
    verses:
    - text: 'Sliali pa so aposteljni in bratje, kteri so bili v Judeji, da so tudi
        pogani sprejeli besedo Bojo. '
      verse: 1
    - text: 'In ko je priel Peter v Jeruzalem, prepirali so se z njim, kteri so bili
        iz obreze, '
      verse: 2
    - text: 'Govore: K mom neobrezanim si el, in jedel si  njimi. '
      verse: 3
    - text: 'Peter pa zane, in izkladal jim je po vrsti, govore: '
      verse: 4
    - text: 'Jaz sem v mestu Jopi molil, in videl sem v zamaknenji prikazen, da je
        shajala nekaka posoda, kakor velik prt, in se je za vetere ogle spuala
        z neba, in prila noter do mene. '
      verse: 5
    - text: 'In pogledavi va-njo, opazim in ugledam tirinogate in divje in lazee
        ivali zemlje, in tice nebeke. '
      verse: 6
    - text: 'In zasliim glas, da mi pravi: Vstani, Peter, zakolji in jej! '
      verse: 7
    - text: 'In rekel sem; Nikakor ne, Gospod! kajti nagnjusnega ali neistega ni
        nikoli ni prilo v usta moja. '
      verse: 8
    - text: 'Odgovor pa mi glas v drugo z neba: Kar je Bog oistil, ne imej ti za
        nagnjusno. '
      verse: 9
    - text: 'To pa se je zgodilo trikrat, in zopet se je potegnilo vse na nebo. '
      verse: 10
    - text: 'In glej, precej se trije moj postavijo pred hio, v kterej sem bil,
        poslani iz Cezareje k meni. '
      verse: 11
    - text: 'In ree mi Duh, naj grem brez pomiljevanja  njimi. Prilo je pa z menoj
        tudi tehle est bratov, in vstopili smo v hio moevo. '
      verse: 12
    - text: 'In povedal nam je, kako je videl angelja v hii svojej, da je pristopil
        in mu rekel: Polji v Jopo m, in poklii Simona s priimkom Petra, '
      verse: 13
    - text: 'Kteri ti bo govoril besede, po kterih se bo zvelial ti in vsa hia
        tvoja. '
      verse: 14
    - text: 'Ko sem pa jel govoriti, pade sveti Duh na-nje, kakor tudi na nas v zaetku. '
      verse: 15
    - text: 'Tedaj sem se spomenil besede Gospodove, kakor je povedal: "Janez sicer
        je krstil z vodo, ali vi se boste krstili z Duhom svetim." '
      verse: 16
    - text: 'Ko jim je torej Bog dal ravno ta dar, kakor tudi nam, kteri smo verovali
        v Gospoda Jezusa Kristusa: kdo pa sem bil jaz, da bi bil mogel Bogu zabraniti? '
      verse: 17
    - text: 'Ko so pa to sliali, umolknili so, in slavili so Boga, govore: Torej
        tudi poganom je Bog dal pokoro za ivljenje. '
      verse: 18
    - text: 'Ti pa, kteri so se bili razkropili za voljo stiske, ktera je nastala
        za tefana, prili so noter do Fenicije, nikomur ne govore besede, razen
        samo Judom. '
      verse: 19
    - text: 'Bili so pa nekteri od njih moj Ciprani in Cirenci, kteri so, ko so
        bili prili v Antijohijo, govorili tudi Grkom, in oznanjevali Gospoda Jezusa. '
      verse: 20
    - text: 'In bila je roka Gospodova  njimi; in veliko tevilo jih je verovalo
        in izpreobrnilo se h Gospodu. '
      verse: 21
    - text: 'In priel je glas o tem do ues cerkve, ktera je bila v Jeruzalemu; in
        poslali so Barnaba, naj odide do Antijohije. '
      verse: 22
    - text: 'Ta, ko je priel, in je videl milost Bojo, oveselil se je, in prosil
        je vse, naj s stanovitnim srcem ostanejo v Gospodu. '
      verse: 23
    - text: 'Kajti bil je mo dober in poln Duha svetega in vere. In pridruilo se
        je veliko ljudstva Gospodu. '
      verse: 24
    - text: 'Tedaj izide Barnaba v Tars iskat Savla; in ko ga je nael, pripelje ga
        v Antijohijo. '
      verse: 25
    - text: 'In zbirala sta se celo leto v cerkvi, in uila sta dosti ljudstva, in
        imenovali so se uenci najprej v Antijohiji Kristjani. '
      verse: 26
    - text: 'V te dn so pa prili iz Jeruzalema preroki v Antijohijo. '
      verse: 27
    - text: 'In vstavi eden od njih po imenu Agab, oznani po Duhu, da bo lakota velika
        po vsem svetu; ktera je tudi bila za Klavdija cesarja. '
      verse: 28
    - text: 'Tedaj uenci, vsak po zmonosti svojej, sklenejo v pomo poslati bratom,
        kteri so prebivali v Judeji; '
      verse: 29
    - text: 'Kar so tudi storili, poslavi stareinam po roki Barnabovej in Savlovej. '
      verse: 30
  - chapter: 12
    verses:
    - text: 'V ta as pa vzdigne Herod kralj roke, da bi nektere od cerkve muil. '
      verse: 1
    - text: 'In umor Jakoba brata Janezovega z meem. '
      verse: 2
    - text: 'In videvi, da je po godi Judom, sklene tudi Petra vjeti (bili so pa
        dnevi presnih kruhov); '
      verse: 3
    - text: 'Kterega je tudi vjel in posadil v jeo, in izroil tirim etvericam
        vojakov, naj ga varujejo, in hotel ga je po Velikej noi izpeljati pred ljudstvo. '
      verse: 4
    - text: 'Petra torej so sicer varovali v jei; a cerkev je molila za-nj k Bogu
        neprenehoma. '
      verse: 5
    - text: 'Ko ga je pa imel Herod izpeljati, tisto no je spal Peter med dvema vojakoma,
        okovan v dvojne verige; a varuhi pred vratmi so straili jeo. '
      verse: 6
    - text: 'In glej, angelj Gospodov pristopi, in svetloba se zasveti v jei; in
        udarivi Petra v rebra, zbud ga, govore: Vstani hitro! In spadle so mu verige
        z rok. '
      verse: 7
    - text: 'In ree mu angelj: Opai se, in obuj opanke svoje. In storil je tako.
        In ree mu: Ogrni pla svoj, in pojdi za menoj. '
      verse: 8
    - text: 'In izel je, in el je za njim; in ni vedel, da je res, kar se je godilo
        po angelji, nego menil je, da vidi prikazen. '
      verse: 9
    - text: 'Ko sta bila pa prela mimo prve strae in druge, prideta do eleznih
        vrat, ktera so drala v mesto, in ta jima se sama od sebe odpr. Ter izideta,
        in prideta v eno ulico, in precej odstopi angelj od njega. '
      verse: 10
    - text: 'In ko pride Peter k sebi, ree: Sedaj vm res, da je poslal Gospod angelja
        svojega, in me je otel iz roke Herodove in vsega akanja ljudstva Judovskega. '
      verse: 11
    - text: 'In razmislivi to, pride do hie Marije matere Janeza s priimkom Marka,
        kjer je bilo veliko zbranih, kteri so molili. '
      verse: 12
    - text: 'Ko je pa Peter na vena vrata potrkal, pristopi deklica po imenu Roda
        posluat. '
      verse: 13
    - text: 'In spoznavi glas Petrov, od veselja ni odprla vrat, nego odbeala je
        noter, in sporoila je, da stoj Peter pred vratmi. '
      verse: 14
    - text: 'Oni jej pa rek: Mea ti se. A ona je trdila, da je tako. Oni so pa govorili:
        Angelj njegov je. '
      verse: 15
    - text: 'A Peter je akal in trkal. Ko pa odpr, ugledajo ga, in ostrm. '
      verse: 16
    - text: 'Namignivi pa z roko, naj mol, razlo jim, kako ga je Gospod izpeljal
        iz jee. In ree: Sporoite to Jakobu in bratom. In izel je, in odel je
        v drugi kraj. '
      verse: 17
    - text: 'Ko se je pa zdanilo, ni bil majhen strah med vojaki, kaj da se je s Petrom
        zgodilo. '
      verse: 18
    - text: 'Herod pa, ko ga je zahteval in ga ni nael, izpraa varuhe, in ukae
        jih odpeljati: in snide iz Judeje v Cezarejo, ter je tu ivel. '
      verse: 19
    - text: 'Bil je pa Herod jezen na Tirce in Sidonce; a oni enoduno pridejo k njemu,
        in pregovorivi Blasta komornika kraljevega, prosili so mir, za to, ker je
        njih deela dobivala ive iz kraljeve. '
      verse: 20
    - text: 'A odloeni dan se je oblekel Herod v kraljevo oblailo, in sedi na sodie,
        govoril jim je. '
      verse: 21
    - text: 'Ljudstvo pa je vpilo: Boji glas je to, a ne loveki. '
      verse: 22
    - text: 'Pri tej prii pa ga je udaril angelj Gospodov, za to ker ni dal slave
        Bogu: in sneden od rvov je umrl. '
      verse: 23
    - text: 'A beseda Gospodova je rastla in razirjala se. '
      verse: 24
    - text: 'A Barnaba in Savel sta se vrnila iz Jeruzalema, ko sta bila opravila
        slubo, in vzela sta s seboj tudi Janeza s priimkom Marka. '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Bili so pa v cerkvi, ktera je bila v Antijohiji, nekteri preroki in ueniki:
        Barnaba in Simeon, ki se je imenoval Niger, in Lucij Cirenec, in Manahen,
        s Herodom etrtnikom odgojen, in Savel. '
      verse: 1
    - text: 'Ko so pa oni slubo Gospodu opravljali in se postili, ree sveti Duh:
        Odloite mi Barnaba in Savla za delo, na ktero sem ju poklizal. '
      verse: 2
    - text: 'Tedaj, postivi se in molivi, polo roke na nju, ter ju odpust. '
      verse: 3
    - text: 'Ta torej, poslana od Duha svetega, snideta v Selevcijo, in odtod se odpeljeta
        po morji na Ciper. '
      verse: 4
    - text: 'In ko sta prila v Salamino, oznanjevala sta besedo Bojo po shajaliih
        Judovskih; imela sta pa tudi Janeza za sluabnika. '
      verse: 5
    - text: 'In ko sta prela otok noter do Pafa, najdeta nekega vraarja, lanjivega
        preroka Juda, kteremu je bilo ime Barjezu, '
      verse: 6
    - text: 'In je bil z namestnikom Sergijem Pavlom, pametnim moem. Ta, poklicavi
        Barnaba in Savla, elel je sliati besedo Bojo. '
      verse: 7
    - text: 'Ali ustavljal jima se je Elima, vraar (tako namre se tolmai ime njegovo),
        gledajo, da bi namestnika odvrnil od vere. '
      verse: 8
    - text: 'Savel pa, ki se tudi Pavel imenuje, poln Duha svetega, pogledavi na-nj, '
      verse: 9
    - text: 'Ree: O polni vsake zvijae in vsake hudobije, sin hudiev, sovranik
        vsake pravice! ali ne bo nehal prevraati pravih potov Gospodovih? '
      verse: 10
    - text: 'In sedaj, glej, roka Gospodova je zoper t, in slep bo in ne bo videl
        solnca do asa. In pri tej prii je padel na-nj mrak in tema, in tipajo okoli,
        iskal je vodnika. '
      verse: 11
    - text: 'Tedaj je namestnik, ko je videl, kaj se je zgodilo, veroval, in udil
        se je nauku Gospodovemu. '
      verse: 12
    - text: 'Odpeljavi pa se iz Pafa Pavel in kteri so bili  njim, pridejo v Pergo
        Pamfilijsko. Janez pa se loi od nju, in vrne se v Jeruzalem. '
      verse: 13
    - text: 'Ona pa, ko sta bila odla iz Perge, prideta v Antijohijo Pisidijsko,
        in vnideta v sobotni dan v shajalie, in sedeta. '
      verse: 14
    - text: 'Po branji postave in prerokov pa poljejo poglavarji shajalia k njima,
        govore: Moa brata! e je v vaju beseda tolabe za ljudstvo, govorita. '
      verse: 15
    - text: 'Vstavi torej Pavel, pomigne z roko, naj umolknejo, ter ree: Moj Izraelci,
        in kteri se bojite Boga, posluajte! '
      verse: 16
    - text: 'Bog naroda tega Izraelovega je izvolil oete nae, in povial je ljudstvo,
        ko so prebivali v zemlji Egiptovskej, in s povzdigneno roko jih je izpeljal
        i nje. '
      verse: 17
    - text: 'In okoli tirideset let je potrpel  njih egami v puavi. '
      verse: 18
    - text: 'In pokonavi sedem narodov v zemlji Kanaanskej, razdelil jim je po kocki
        njih zemljo. '
      verse: 19
    - text: 'In po tem, kakih tiri sto in petdeset let, dal jim je sodnike do Samuela
        preroka. '
      verse: 20
    - text: 'In odtlej so zahtevali kralja, in dal jim je Bog Savla sina Kisovega,
        moa iz rod Benjaminovega, tirideset let. '
      verse: 21
    - text: 'In ko je bil tega zavrgel, obudil jim je Davida za kralja, kteremu je
        tudi rekel, prievaje: "Nael sem Davida Jesejevega, moa po srcu svojem,
        kteri bo izpolnjeval vso voljo mojo." '
      verse: 22
    - text: 'I njegovega semena je Bog po obljubi obudil Izraelu zveliarja Jezusa, '
      verse: 23
    - text: 'Ko je oznanil Janez pred prihodom njegovim krst pokore vsemu ljudstvu
        Izraelovemu. '
      verse: 24
    - text: 'Ko je pa Janez tek svoj dopolnjeval, govoril je: "Kdo menite, da sem
        jaz? Nisem jaz, nego glej, priel bo za menoj, komur nisem vreden obutala
        odvezati z nog." '
      verse: 25
    - text: 'Moj bratje, sinovi rod Abrahamovega, in kteri se med vami boj Boga!
        vam se je poslala beseda tega ivljenja. '
      verse: 26
    - text: 'Kajti t, kteri prebivajo v Jeruzalemu, in njih poglavarji, ker tega
        niso poznali, odsodili so ga, in tako so glasove prerokov, kteri se vsako
        soboto ber, dopolnili; '
      verse: 27
    - text: 'In nobene krivice smrtne niso nali, in prosili so Pilata, naj ga pogub. '
      verse: 28
    - text: 'In ko so dopolnili vse, kar je bilo pisano za njega, sneli so ga z lesa
        in poloili v grob. '
      verse: 29
    - text: 'A Bog ga je obudil iz mrtvih, '
      verse: 30
    - text: 'In pokazoval se je ve dn tem, kteri so bili  njim vred prili iz Galileje
        v Jeruzalem, kteri so prie njegove pred ljudstvom. '
      verse: 31
    - text: 'In mi vam oznanjujemo obljubo, ktera se je obljubila oetom, da je to
        Bog izpolnil nam njih otrokom, obudivi Jezusa, '
      verse: 32
    - text: 'Kakor je tudi v drugem psalmu pisano: "Sin moj si ti; jaz sem te danes
        rodil." '
      verse: 33
    - text: 'Da ga je pa obudil iz mrtvih, da se ne vrne ve v trohnenje, rekel je
        tako: "Dal vam bom svetinjo Davidovo zvesto." '
      verse: 34
    - text: 'Za to pravi tudi na drugem mestu: "Ne bo dal, da bi svetnik tvoj videl
        trohnenje." '
      verse: 35
    - text: 'Kajti David, ko je bil ob asu svojem posluil volji Bojej, zaspal je,
        in poloili so ga k oetom njegovim, in videl je trohnenje. '
      verse: 36
    - text: 'Ta pa, ki ga je Bog obudil, ni videl trohnenja. '
      verse: 37
    - text: 'Znano vam torej bodi, moj bratje! da vam se po njem odpuanje grehov
        oznanjuje; '
      verse: 38
    - text: 'In od vsega, od esar se v Mojzesovej postavi niste mogli opraviiti,
        opraviil se bo v tem vsak, kdor veruje. '
      verse: 39
    - text: 'Glejte torej, da ne pride na vas, kar je reeno v prerokih: '
      verse: 40
    - text: '"Glejte, zanievalci! in udite se in izginite; kajti delo bom jaz storil
        v dnh vaih, delo, kteremu ne boste verovali, e vam kdo pov." '
      verse: 41
    - text: 'Ko sta pa izla iz shajalia Judovskega, prosili so ju pogani, naj bi
        jim drugo soboto govorila te besede. '
      verse: 42
    - text: 'In ko se je zbor razel, odlo je veliko Judov in pobonih izpreobrnencev
        za Pavlom in Barnabom, ktera sta, govore jim, prigovarjala, naj ostanejo
        v milosti Bojej. '
      verse: 43
    - text: 'A drugo soboto se je skoro vse mesto zbralo, da bi sliali besedo Bojo. '
      verse: 44
    - text: 'Vide pa Judje ljudstvo, napolnijo se nenavidnosti, in govorili so zoper
        to, kar je pravil Pavel, nasprotujo in preklinjajo. '
      verse: 45
    - text: 'Tedaj Pavel in Barnaba srno reeta: Vam se je morala najprej govoriti
        beseda Boja; ko jo pa zametujete, in se nevredne tejete venega ivljenja,
        glej, obraava se do poganov. '
      verse: 46
    - text: 'Kajti tako nam je zapovedal Gospod: "Postavil sem te za lu poganom,
        da bo na zvelianje noter do kraja zemlje." '
      verse: 47
    - text: 'Ko so pa pogani to sliali, veselili so se, in slavili so besedo Gospodovo,
        in verovali so, kolikor jih je bilo odloenih za veno ivljenje. '
      verse: 48
    - text: 'In razirjala se je beseda Gospodova po vsej deeli. '
      verse: 49
    - text: 'Judje pa nadraijo pobone in potene ene in prvake mestne, in zbud
        preganjanje zoper Pavla in Barnaba, in izen ju iz svojih krajev. '
      verse: 50
    - text: 'A ona sta otresla prah z nog svojih na njih, in prila sta v Ikonijo. '
      verse: 51
    - text: 'Uenci pa so so napolnjevali radosti in Duha svetega. '
      verse: 52
  - chapter: 14
    verses:
    - text: 'Zgod se pa v Ikoniji, da sta la vkupej v shajalie Judovsko, in sta
        govorila, tako, da je veliko mnotvo Judov in Grkov verovalo. '
      verse: 1
    - text: 'Tisti Judje pa, kteri niso verovali, podpihajo in nadraijo due poganov
        zoper brate. '
      verse: 2
    - text: 'Ali ostala sta dosti asa, govore srno v Gospodu, kteri je prieval
        besedo milosti svoje, in je dajal, da so se znamenja in udei godili po njunih
        rokah. '
      verse: 3
    - text: 'In mnoica mestna se razdel; in eni so bili z Judi, eni pa z aposteljnoma. '
      verse: 4
    - text: 'Ko so se pa vzdignili pogani in Judje s poglavarji svojimi, da bi ju
        zasramotili in kamenjali, '
      verse: 5
    - text: 'Zvesta, in pobegneta v Likaonski mesti Listro in Derbo, in okolico, '
      verse: 6
    - text: 'In tu sta oznanjevala evangelj. '
      verse: 7
    - text: 'In sedel je v Listri en mo bolan na nogah, hrom iz telesa matere svoje,
        kteri ni bil nikoli hodil. '
      verse: 8
    - text: 'Ta je poslual Pavla, ko je govoril; in on pogleda nanj, in videvi,
        da ima vero, da bo ozdravel, '
      verse: 9
    - text: 'Ree z monim glasom: Stopi na noge svoje po konci! In skoil jo, in
        hodil je. '
      verse: 10
    - text: 'Ljudstvo pa, ko je videlo, kar je Pavel storil, povzdignejo glas svoj,
        govore Likaonski: Bogova sta v lovekej podobi sela k nam. '
      verse: 11
    - text: 'In imenovali so Barnaba Jupiterja; a Pavla Merkurija, ker je bil on naelnik
        besede. '
      verse: 12
    - text: 'Duhoven pa Jupiterjev, ki je bil pred mestom, pripelje juncev, in prinese
        vencev pred vrata, in hotel jima je z ljudstvom darovati. '
      verse: 13
    - text: 'Ko sta pa aposteljna Barnaba in Pavel to sliala, raztrgala sta oblaila
        svoja, in skoila sta med ljudstvo krie, '
      verse: 14
    - text: 'In govore: Moj! kaj to delate? Tudi midva sva umrljiva, vam enaka
        loveka, ktera vam oznanjujeva, da se od teh praznih rei obrnite k ivemu
        Bogu, kteri je ustvaril nebo in zemljo in morje in vse, kar je v njih; '
      verse: 15
    - text: 'Kteri je v preteklih asih pustil vse narode, da so hodili po svojih
        potih: '
      verse: 16
    - text: 'Vendar pa ni sebe brez prievanja pustil, delajo dobrote, dajo nam
        z neba de in rodovitne ase, napolnjujo srca naa z jedj in veseljem. '
      verse: 17
    - text: 'In govore to, komaj sta ustavila ljudstvo, da jima ni darovalo. '
      verse: 18
    - text: 'Med tem pa pride nekaj Judov iz Antijohije in Ikonije, in pregovorivi
        ljudstvo, kamenjali so Pavla in izvlekli iz mesta, misle, da je umrl. '
      verse: 19
    - text: 'Ko so ga pa uenci obstopili, vstane in vnide v mesto; in drugi dan izide
        z Barnabom v Derbo. '
      verse: 20
    - text: 'In ko sta oznanila evangelj temu mestu, in sta mnoge poduila, vrnila
        sta se v Listro in Ikonijo in Antijohijo, '
      verse: 21
    - text: 'Potrjujo due uencev, opominjajo, da naj ostanejo v veri, in da nam
        je treba po mnogih stiskah vniti v kraljestvo Boje. '
      verse: 22
    - text: 'In postavivi jim stareine po cerkvah, molivi s postom, izroila sta
        jih Gospodu, v kterega so verovali. '
      verse: 23
    - text: 'In prela sta Pisidijo in prila v Pamfilijo. '
      verse: 24
    - text: 'In govorivi v Pergi besedo, sela sta v Atalijo; '
      verse: 25
    - text: 'In odtod sta se odpeljala po morji v Antijohijo, odkoder sta bila izroena
        milosti Bojej na delo, ktero sta dokonala. '
      verse: 26
    - text: 'Ko sta pa prila in sta zbrala cerkev, sporoila sta, koliko rei je
        Bog  njima storil, in da je odprl poganom vrata vere. '
      verse: 27
    - text: 'In prebila sta tu ne malo asa z uenci. '
      verse: 28
  - chapter: 15
    verses:
    - text: 'In pride jih nekaj iz Judeje, in uili so brate: e se ne obreete po
        egi Mojzesovej, ne morete zveliati se. '
      verse: 1
    - text: 'Ko je torej nastal razpor, in se Pavel in Barnaba nista malo prepirala
         njimi, sklenejo, da naj odidejo Pavel in Barnaba in nekteri drugi izmed
        njih gor k aposteljnom in stareinam v Jeruzalem, za voljo tega vpraanja. '
      verse: 2
    - text: 'Oni torej spremljeni od cerkve, li so skozi Fenicijo in Samarijo, pripovedovaje
        izpreobrnenje poganov; in delali so veliko radost vsem bratom. '
      verse: 3
    - text: 'Ko so pa prili v Jeruzalem, sprejela jih je cerkev in aposteljni in
        stareine, in sporoili so, koliko re je Bog  njima storil. '
      verse: 4
    - text: 'Ali vstalo jih je nekaj od loinke Farizejske, kteri so bili verovali,
        in govorili so: Obrezovati se morajo, in naroiti se mora, naj postavo Mojzesovo
        izpolnjujejo. '
      verse: 5
    - text: 'In aposteljni in stareine se zber, da to re presodijo. '
      verse: 6
    - text: 'Ko so se pa veliko prepirali, vstane Peter in jim ree: Moj bratje!
        vi vste, da je od prvih dn Bog izmed nas izbral, da so iz mojih ust sliali
        pogani besedo evangelja, in so verovali. '
      verse: 7
    - text: 'In Bog, kteri pozn srca, poprial jim je, davi jim Duha svetega, kakor
        tudi nam. '
      verse: 8
    - text: 'In nobenega razloka ni postavil med nami in njimi, ko je po veri oistil
        njih srca. '
      verse: 9
    - text: 'Sedaj torej, kaj izkuate Boga, da nakladate uencem jarem na vrat, kterega
        ne oetje nai, ne mi nismo mogli ponesti? '
      verse: 10
    - text: 'Nego po milosti Gospoda Jezusa Kristusa verujemo, da se bomo zveliali,
        kakor tudi oni. '
      verse: 11
    - text: 'Tedaj je vsa mnoica umolknila, in posluali so Barnaba in Pavla, ktera
        sta pripovedovala, kolika znamenja in udee je Bog storil po njima med pogani. '
      verse: 12
    - text: 'Ko sta umolknila, odgovor Jakob, govore: Moj bratje, ujte me! '
      verse: 13
    - text: 'Simon je povedal, kako je Bog najprej obiskal pogane, da bi prejel i
        njih ljudstvo imenu svojemu; '
      verse: 14
    - text: 'In s tem se vjemajo besede prerokov, kakor je pisano: '
      verse: 15
    - text: '"Po tem se bom vrnil, in sezidal bom zopet dom Davidov, ki je padel;
        in razvalino njegovo bom zopet sezidal, in povzdignil ga bom: '
      verse: 16
    - text: 'Da ljudj, kteri ostanejo, poiejo Gospoda, in vsi narodi, na ktere
        se je ime moje poklicalo: pravi Gospod, kteri vse to dela." '
      verse: 17
    - text: 'Bogu so od vekomaj znana vsa dela njegova. '
      verse: 18
    - text: 'Za to jaz sodim, naj se ne nadlegujejo, kteri se od poganov obraajo
        k Bogu. '
      verse: 19
    - text: 'Nego pie naj jim se, da naj se zdrujejo ognjuenja od malikov in kurbarije
        in udavljenega in krvi: '
      verse: 20
    - text: 'Kajti Mojzes jih od starodavnih asov po vseh mestih ima, kteri ga oznanjujejo,
        ko se po shajaliih vsako soboto bere. '
      verse: 21
    - text: 'Tedaj so aposteljni in stareine z vso cerkvijo sklenili izvoliti mo
        izmed sebe, in poslali v Antijohijo s Pavlom in Barnabom: Juda s priimkom
        Barsaba, in Sila, znamenita moa med brati. '
      verse: 22
    - text: 'In pisali so po njunih rokah to: Aposteljni in stareine in bratje pozdravljajo
        brate izmed poganov, kteri so po Antijohiji in Siriji in Ciliciji. '
      verse: 23
    - text: 'Ker smo sliali, da so nekteri izmed nas izli, in so vas zbegali z besedami,
        in zmotili due vae, govore, da se obrezujte in izpolnjujte postavo, kterim
        nismo zapovedali; '
      verse: 24
    - text: 'Sklenili smo ene misli zbrani izvoliti mo in poslati k vam, z ljubljenima
        naima Barnabom in Pavlom, '
      verse: 25
    - text: 'lovekoma, ktera sta dala dui svoji za ime Gospoda naega Jezusa Kristusa. '
      verse: 26
    - text: 'Poslali smo torej Juda in Sila, ktera bosta tudi sama z besedo povedala
        ravno to. '
      verse: 27
    - text: 'Dopadlo je namre svetemu Duhu in nam, nobenega bremena ve ne nakladati
        vam, razen teh potrebnih re: '
      verse: 28
    - text: 'Da se zdrujte malikom darovanega in krv in udavljenega in kurbarije.
        e se boste tega varovali, boste prav delali. Zdravi! '
      verse: 29
    - text: 'In ko so jih bili odpravili, prili so v Antijohijo; in zbravi mnoico,
        izroili so pismo. '
      verse: 30
    - text: 'Ko so pa prebrali, razveselili so se tolabe. '
      verse: 31
    - text: 'A Juda in Sila, ktera sta bila tudi preroka, utolaila sta z mnogimi
        besedami brate, in utrdila. '
      verse: 32
    - text: 'In ko sta tu nekaj asa prebila, odpustili so ju bratje v miru k aposteljnom. '
      verse: 33
    - text: 'Sklenil je pa Sila tam ostati. '
      verse: 34
    - text: 'A Pavel in Barnaba sta ivela v Antijohiji, in uila sta in oznanjevala,
        tudi z mnogimi drugimi, besedo Gospodovo. '
      verse: 35
    - text: 'A rez nekoliko dn ree Pavel Barnabu: Vrniva se in obiiva brate svoje
        po vseh mestih, v kterih sva oznanila besedo Gospodovo, kako se imajo. '
      verse: 36
    - text: 'Barnaba je pa hotel, da bi vzela s seboj Janeza, ki se je imenoval Marka. '
      verse: 37
    - text: 'Ali Pavlu se je za dobro zdelo, da tega, ki se je loil od nju iz Pamfilije,
        in ni el  njima na delo, ne bi jemala s seboj. '
      verse: 38
    - text: 'Za to vstane razpor, tako, da sta se loila eden od drugega, in je Barnaba
        vzel Marka, in se je odpeljal po morji na Ciper; '
      verse: 39
    - text: 'A Pavel izbere Sila, in izide, priporoen milosti Bojej od bratov. '
      verse: 40
    - text: 'In hodil je po Siriji in Ciliciji, in utrjeval je cerkve. '
      verse: 41
  - chapter: 16
    verses:
    - text: 'Pride pa v Derbo in Listro; in glej, neki uenec je bil tu po imenu Timotej,
        sin neke ene Judinje, ktera je verovala, oeta pa Grka; '
      verse: 1
    - text: 'Za kterega so dobro priali bratje, kteri so bili v Listri in Ikoniji. '
      verse: 2
    - text: 'Tega je hotel Pavel, da bi el  njim, in vzemi, obree ga za voljo
        Judov, kteri so bili v tistih krajih; kajti vedeli so vsi za oeta njegovega,
        da je Grk. '
      verse: 3
    - text: 'Ko so pa hodili po mestih, priporoevali so jim, naj izpolnjujejo ustave,
        ktere so sklenili aposteljni in stareine v Jeruzalemu. '
      verse: 4
    - text: 'In cerkve so se utrjevale v veri, in mnoilo se je njih tevilo vsak
        dan. '
      verse: 5
    - text: 'In ko so prehodili Frigijo in Galacijsko deelo, zabranil jim je sveti
        Duh govoriti besedo v Aziji. '
      verse: 6
    - text: 'In ko so prili v Miijo, izkuali so iti v Bitinijo: ali Duh jim ni
        pustil. '
      verse: 7
    - text: 'A ko so preli Miijo, snidejo v Troado. '
      verse: 8
    - text: 'In prikae se Pavlu po noi prikazen. Neki mo Macedonec je stal, prose
        ga in govore: Pridi v Macedonijo in pomagaj nam. '
      verse: 9
    - text: 'Ko je bil pa prikazen videl, ogledali smo se precej, da izidemo v Macedonijo,
        prepriani, da nas je Gospod poklical, da jim oznanimo evangelj. '
      verse: 10
    - text: 'Ko smo se torej odpeljali iz Troade, prili smo na ravnost v Samotracijo,
        in drugi dan v Neapolj. '
      verse: 11
    - text: 'In odtod v Filipe, ktero je prvo mesto stran Macedonske, selie. V
        tem mestu pa smo se nekoliko dn mudili, '
      verse: 12
    - text: 'In v sobotni dan smo izli iz mesta k vodi, kjer je bil navadni kraj
        molitve, in sedi, govorili smo enam, ktere so so bile zbrale. '
      verse: 13
    - text: 'In neka ena po imenu Lidija, ktera je prodajala krlat, iz mesto Tijatirskega,
        bogabojea, posluala je; in odprl jej je Bog srce, da je pazila na to, kar
        je Pavel govoril. '
      verse: 14
    - text: 'Ko se je pa krstila, in hia njena, prosila je, govore: e mislite,
        da sem Gospodu verna, vnidite v hio mojo in ostanite; in primorala nas je. '
      verse: 15
    - text: 'Zgod se pa, ko smo li na molitev, srea nas neka deklica, ktera je
        imela duha vedea, in je veliko dobika dajala gospodarjem svojim z vedeevanjem. '
      verse: 16
    - text: 'Ta je bila la za Pavlom in nami, in vpila je, govore: Ti ljudje so
        sluabniki Boga najviega, kteri vam oznanjujejo pot zvelianja. '
      verse: 17
    - text: 'A to je delala veliko dn. Pavla je pa bolelo, in obrnivi se, ree duhu:
        Ukazujem ti po imenu Jezusa Kristusa, da izidi i nje. In izel je e tisto
        uro. '
      verse: 18
    - text: 'Ko so pa videli gospodarji njeni, da je izlo upanje njih dobika, primejo
        Pavla in Sila, in odvleejo ju na trg k poglavarjem. '
      verse: 19
    - text: 'In pripeljavi ju k poglavarjem, rek: Ti ljudj motijo nae mesto, ker
        so Judje; '
      verse: 20
    - text: 'In oznanjujejo ege, kterih mi ne smemo sprejemati ne izpolnjevati, ker
        smo Rimljani. '
      verse: 21
    - text: 'In ljudstvo vstane zoper nju; in poglavarji jima raztrgajo oblaila,
        in veleli so ju ibati. '
      verse: 22
    - text: 'In ko so ju zel pretepli, vrejo ju v jeo, naroivi varuhu jee, naj
        ju skrbno varuje. '
      verse: 23
    - text: 'In on, prejemi takono zapoved, vre ju v najnotranjo jeo, in dene
        jima noge v klado. '
      verse: 24
    - text: 'A o polnoi sta Pavel in Sila molila in hvalila Boga; in jetniki so ju
        posluali. '
      verse: 25
    - text: 'Kar vstane potres velik, tako, da se je temelj jee zganil; in pri tej
        prii so se odprla vsa vrata, in vsem je odpadlo elezje. '
      verse: 26
    - text: 'Ko se je pa varuh jee prebudil, in je videl vrata jee odprta, izdere
        me in hotel se je umoriti, misle, da so jetniki pobegnili. '
      verse: 27
    - text: 'Pavel pa zaklie z monim glasom, govore: Ne stor si ni alega; saj
        smo vsi tu. '
      verse: 28
    - text: 'On pa, izprosivi lu, polet noter, in pade drhtajo Pavlu in Silu pred
        noge. '
      verse: 29
    - text: 'In izpeljavi ju ven, ree: Gospoda! kaj mi je treba storiti, da se zveliam? '
      verse: 30
    - text: 'Ona pa reeta: Veruj v Gospoda Jezusa Kristusa, in zvelial se bo ti
        in hia tvoja. '
      verse: 31
    - text: 'In govorila sta mu besedo Gospodovo, in vsem, kteri so bili v hii njegovej. '
      verse: 32
    - text: 'In vzel ju je e tisto uro no, in izmil od ran, in krstil se je on
        in vsi njegovi precej. '
      verse: 33
    - text: 'In odpeljavi ju v hio svojo, postavil je mizo, in veselil se je, da
        je z vso hio veroval v Boga. '
      verse: 34
    - text: 'Ko se je pa zdanilo, poljejo poglavarji berie, govore: Izpusti te
        ljud. '
      verse: 35
    - text: 'In varuh jee sporo te besede Pavlu: Poslali so poglavarji, da se imata
        izpustiti; sedaj torej izidita, in pojdita v miru. '
      verse: 36
    - text: 'Ali Pavel jim ree: ibali so naju oitno, neobsojena, loveka Rimljana,
        in vrgli v jeo: in sedaj naju skrivaj izpuajo? Ne tako; nego sami naj pridejo
        in naju izpeljejo. '
      verse: 37
    - text: 'In berii sporo te besede poglavarjem; in uplaijo se, sliavi, da
        sta Rimljana. '
      verse: 38
    - text: 'Ter pridejo in ju zaprosijo: in izpeljavi ju, prosili so, naj izideta
        iz mesta. '
      verse: 39
    - text: 'In ko sta bila izla iz jee, prila sta k Lidiji; in videvi brate,
        utolaila sta jih, in izla sta. '
      verse: 40
  - chapter: 17
    verses:
    - text: 'In la sta skozi Amfipolj in Apolonijo, in prila sta v Solun, kjer je
        bilo shajalie Judovsko. '
      verse: 1
    - text: 'In Pavel vnide po navadi k njim, in razgovarjal se je  njimi tri sobote
        iz pisem, '
      verse: 2
    - text: 'Razkladajo in dokazujo, da je bilo treba, da je Kristus trpel in vstal
        od mrtvih, in da ta Jezus, kterega vam jaz oznanjujem, je Kristus. '
      verse: 3
    - text: 'In nekteri od njih so verovali, in pridruili so se Pavlu in Silu, in
        od pobonih Grkov velika mnoica, in imenitnih en ne malo. '
      verse: 4
    - text: 'Ali trdovratni Judje so zavidali, in privzemi nekaj hudobnih m izmed
        drhali, in zbravi trumo, nadraili so mesto; in obstopili so hio Jazonovo,
        in iskali so ju, da bi ju izpeljali pred ljudstvo. '
      verse: 5
    - text: 'Ko ju pa niso nali, povleejo Jazona in nektere brate pred stareine
        mestne, vpijo: Ti, ki so ves svet razdraili, ti so tudi sm prili; '
      verse: 6
    - text: 'Ktere je sprejel Jazon; in ti vsi delajo zoper cesarjeve zapovedi govore,
        da je nekdo drugi kralj, Jezus. '
      verse: 7
    - text: 'In razdraili so ljudstvo in stareine mestne, kteri so to posluali. '
      verse: 8
    - text: 'In ko so bili prejeli zadostenje od Jazona in drugih, pustili so jih. '
      verse: 9
    - text: 'Bratje pa naglo po noi odpravijo Pavla in Sila v Berejo; in ko tje prideta,
        odideta v shajalie Judovsko. '
      verse: 10
    - text: 'Ti so bili pa blagosrniji od Solunskih; ti so sprejeli besedo z vsem
        poelenjem, in vsak dan so preiskovali pisma, e je to tako. '
      verse: 11
    - text: 'In tako jih je veliko od njih verovalo, in potenih Grkih en in m
        ne malo. '
      verse: 12
    - text: 'Ko so pa Judje Solunski zvedeli, da tudi v Bereji oznanjuje Pavel besedo
        Bojo, pridejo tudi tje, in vzdignejo ljudstvo. '
      verse: 13
    - text: 'Ali bratje so tedaj Pavla naglo odpravili, da je el v primorje; a Sila
        in Timotej sta ostala tam. '
      verse: 14
    - text: 'Ti pa, kteri so bili Pavla spremili, pripeljali so ga do Aten; in ko
        so prejeli sporoilo do Sila in Timoteja, naj bi kar najhitreje prila k njemu,
        vrnili so se. '
      verse: 15
    - text: 'Ko ju je pa Pavel v Atenah akal, vname se duh njegov v njem, ko je videl,
        da je mesto malikovanju udano; '
      verse: 16
    - text: 'In razgovarjal se je v shajalii z Judi in pobonimi, in na trgu vsak
        dan s tistimi, na ktere je naletel. '
      verse: 17
    - text: 'Nekteri od Epikurejskih in Stojskih modrijanov so so pa prepirali  njim;
        in eni so govorili: Kaj hoe ta kvas povedati? a drugi: Zdi se, da je oznanjevalec
        tujih bogov: ker jim je Jezusa in vstajanje oznanjeval. '
      verse: 18
    - text: 'In vzem ga in odpeljejo na Areopag, govore: Moremo li zvedeti, kakoen
        je ta novi nauk, kterega ti oznanjuje? '
      verse: 19
    - text: 'Kajti nekaj novega nam nosi v uesa; za to hoemo zvedeti, kaj e to
        biti. '
      verse: 20
    - text: '(Vsi Atenjani pa in tujci, kteri so prihajali, niso imeli drugega opraviti,
        nego kaj novega pripovedovati ali posluati.) '
      verse: 21
    - text: 'Pavel pa, vstopivi se sredi Areopaga, ree: Moj Atenjani! po vsem
        vas vidim, da ste nekako preverni. '
      verse: 22
    - text: 'Ko sem namre prehajal in ogledoval svetia vaa, nael sem tudi oltar,
        na kterem je bilo napisano: Nepoznanemu bogu. Kogar torej astite, da si ravno
        ga ne poznate, tega vam jaz oznanjujem. '
      verse: 23
    - text: 'Bog, kteri je ustvaril svet in vse, kar je v njem, ta, ki je gospodar
        neba in zemlje, ne prebiva v tempeljnih, kteri so z rokami narejeni; '
      verse: 24
    - text: 'In ne stree mu se s lovekimi rokami, kakor da bi esa potreboval,
        ko sam daje vsem ivljenje in dihanje in vse; '
      verse: 25
    - text: 'In je ustvaril iz ene krv ves rod loveki, da prebiva po vsem licu
        zemlje, in je odloil odmenjene ase in meje njih prebivanja: '
      verse: 26
    - text: 'Da bi iskali Gospoda, ne bi li ga kako otipali ali nali; da si ravno
        ni dale od nobenega od nas. '
      verse: 27
    - text: 'Kajti v njem ivimo in se gibljemo in smo; kakor so tudi nekteri pesnikov
        vaih rekli: "Kajti tudi rod njegovega smo." '
      verse: 28
    - text: 'Ker smo torej Bojega rod, ne smemo misliti, da je boanstvo enako zlatu
        ali srebru ali kamenu, izrezanemu po umetnosti in izmiljenji lovekovem. '
      verse: 29
    - text: 'Bog torej, ne gledajo na ase nevednosti, oznanjuje sedaj vsem ljudm
        povsodi, naj delajo pokoro; '
      verse: 30
    - text: 'Zato, ker je postavil dan, ko bo sodil ves svet po pravici, po mou,
        kterega je odloil, podavi vero vsem s tem, da ga je obudil od mrtvih. '
      verse: 31
    - text: 'Ko so pa sliali vstajanje mrtvih, nekteri so se posmehovati, a drugi
        so rekli: O tem te bomo drugo sliali. '
      verse: 32
    - text: 'In tako je odel Pavel izmed njih. '
      verse: 33
    - text: 'A nekteri moj so mu se pridruili in so verovali; med kterimi je bil
        Dionizij Areopagitski, in ena po imenu Damara, in drugi  njima. '
      verse: 34
  - chapter: 18
    verses:
    - text: 'Po tem je pa Pavel, ko se je bil loil iz Aten, priel v Korint. '
      verse: 1
    - text: 'In nael je nekega Juda po imenu Akvila, iz Ponta po rodu, kteri je bil
        nedavno priel iz Italije, in Priscilo eno njegovo (za to, ker je bil zapovedal
        Klavdij, da imajo vsi Judje iti iz Rima), in priel je k njima. '
      verse: 2
    - text: 'In ker je bil ravno tistega rokodelstva, ostal je pri njima in je delal;
        bila sta pa po rokodelstvu delalca atorov. '
      verse: 3
    - text: 'In prepiral se je v shajalii vsako soboto, in prigovarjal je Judom
        in Grkom. '
      verse: 4
    - text: 'Ko sta pa prila iz Macedonije Sila in Timotej, prieval je Pavel navduen
        Judom, da Jezus je Kristus. '
      verse: 5
    - text: 'Ko so pa oni nasprotovali in preklinjali, otrese oblaila, in ree jim:
        Kri vaa vam pridi na glavo; ist jaz odslej k poganom pojdem. '
      verse: 6
    - text: 'In ko je odel odtod, priel je v hio nekega Justa po imenu, kteri je
        astil Boga, in kogar hia je bila tik shajalia. '
      verse: 7
    - text: 'Krisp pa, poglavar shajalia, veroval je v Gospoda z vso hio svojo;
        in veliko Korinanov, kteri so posluali, verovalo je in krevalo se. '
      verse: 8
    - text: 'Ree pa Gospod Pavlu po noi v prikazni: Ne boj se, nego govori in ne
        moli; '
      verse: 9
    - text: 'Kajti jaz sem s teboj, in nihe te ne bo napadel, da bi ti kaj storil:
        ker imam veliko ljudstva v tem mestu. '
      verse: 10
    - text: 'In prebil je tu eno leto in est mesecev, ue pri njih besedo Bojo. '
      verse: 11
    - text: 'Ko je bil pa Galijon namestnik v Ahaji, napadli so Judje enoduno na
        Pavla; in pripeljali so ga na sodie, '
      verse: 12
    - text: 'Govore: Ta nagovarja ljud, naj ast Boga zoper postavo. '
      verse: 13
    - text: 'Ko je pa hotel Pavel usta odpreti, ree Galijon Judom: Ko bi bila kaka
        krivica ali dejanje hudobno, o Judje, poslual bi vas po dolnosti; '
      verse: 14
    - text: 'Ker je pa vpraanje za besedo in imena in za vae postave, glejte sami:
        kajti jaz ne em biti sodnik v teh reh. '
      verse: 15
    - text: 'In odgnal jih je od sodia. '
      verse: 16
    - text: 'Tedaj zgrabijo vsi Grki Sostena poglavarja shajalia, in bli so ga
        pred sodiem; ali Galijon se ni ni zmenil za to. '
      verse: 17
    - text: 'A Pavel je e dosti dn ostal, in poslovivi se z brati, odpeljal se
        je po morji v Sirijo, in  njim Priscila in Akvila; in ostrigel je v Kenhrah
        glavo: imel je namre obljubo. '
      verse: 18
    - text: 'In pride v Efez, In onadva pust tam; a on vnide v shajalie, in prepiral
        se je z Judi. '
      verse: 19
    - text: 'Ko so ga pa prosili, naj bi dalje asa ostal pri njih, ni pritrdil; '
      verse: 20
    - text: 'Nego poslovil se je  njimi, govore: Prihodnji praznik moram po vsakej
        ceni praznovati v Jeruzalemu; ali vrnil se bom, e Bog hoe, zopet k vam.
        In odpeljal se je iz Efeza. '
      verse: 21
    - text: 'In ko je priel v Cezarejo, el je gor in je pozdravil cerkev, in seel
        je v Antijohijo. '
      verse: 22
    - text: 'In ko se je nekaj asa pomudil, izel je, in prehodil je zapored Galacijsko
        stran in Frigijo, utrjujo vse uence. '
      verse: 23
    - text: 'Priel je pa v Efez neki Jud po imenu Apolo, Aleksandrijan po rodu, mo
        razgovoren, uen v pismih. '
      verse: 24
    - text: 'Ta je bil poduen v potu Gospodovem, in, gore v duhu, govoril je in
        uil pridno to, kar zadeva Gospoda, in poznal je samo krst Janezov. '
      verse: 25
    - text: 'In ta je jel srno oznanjevati v shajalii. Ko sta ga pa Akvila in Priscila
        sliala, vzela sta ga, in razloila sta mu pot Gospodov natanjneje. '
      verse: 26
    - text: 'A ko je hotel iti v Ahajo, opomenili so ga bratje, in pisali so uencem,
        naj ga sprejm. In ko je priel, pripomogel je mnogo tistim, kteri so verovali
        po milosti. '
      verse: 27
    - text: 'Kajti trdo je Jude neprenehoma zavraeval pred ljudstvom, dokazujo iz
        piem, da Jezus je Kristus. '
      verse: 28
  - chapter: 19
    verses:
    - text: 'Zgod se pa, ko je bil Apolo v Korintu, da Pavel, prehodivi gorenje
        strani, pride v Efez; in ko je nael nekaj uencev, '
      verse: 1
    - text: 'Ree jim: Ali ste prejeli Duha svetega, ko ste postali verni? Oni mu
        pa rek: Saj e sliali nismo, da je sveti Duh. '
      verse: 2
    - text: 'In ree jim: Na kaj torej ste se krstili? Oni pa rek: Na krst Janezov. '
      verse: 3
    - text: 'Pavel pa ree: Janez je krstil s krstom spokore, govore ljudstvu, da
        naj verujejo v tega, kteri bo za njim priel, to je v Kristusa Jezusa. '
      verse: 4
    - text: 'Ko so pa to sliali, krstili so se v ime Gospoda Jezusa. '
      verse: 5
    - text: 'In ko je poloil Pavel roke na-nje, priel je sveti Duh na-nje, in govorili
        so jezike in prerokovali. '
      verse: 6
    - text: 'Bilo je pa vseh m kakih dvanajst. '
      verse: 7
    - text: 'In ko je priel v shajalie, govoril je srno, tri mesece prepirajo
        se in ue o kraljestvu Bojem. '
      verse: 8
    - text: 'Ko so bili pa nekteri otrpneli in niso hoteli pokorni biti, hudo govore
        o potu Gospodovem pred mnoico, odstopil je od njih, in odloil je uence,
        in uil je vsak dan v oli nekega Tirana. '
      verse: 9
    - text: 'In to se je godilo dve leti, tako, da so vsi, kteri so prebivali v Aziji,
        sliali besedo Gospoda Jezusa, Judje in Grki. '
      verse: 10
    - text: 'In udee ne majhne je delal Bog po rokah Pavlovih; '
      verse: 11
    - text: 'Tako, da so na bolnike pokladali potne prte od ivota njegovega in opasnike,
        in puale so jih bolezni, in duhovi hudobni so izhajali i njih. '
      verse: 12
    - text: 'In izkuali so nekteri izmed Judov, kteri so okrog hodili in hudie rotili,
        klicati na tiste, kteri so imeli duhove hudobne, ime Gospoda Jezusa, govore:
        Zaklinjamo vas pri Jezusu, kterega Pavel oznanjuje. '
      verse: 13
    - text: 'Bilo je pa nekih sedem sinov Skeve Juda, vlikega duhovna, kteri so to
        delali. '
      verse: 14
    - text: 'Odgovarjajo pa duh hudobni, ree: Jezusa poznam, in Pavla vm; vi pa,
        kdo ste? '
      verse: 15
    - text: 'In skoivi lovek, v kterem je bil duh hudobni, na-nje, premagal jih
        je, in zdelal jih je tako, da so nagi in ranjeni ubeali iz tiste hie. '
      verse: 16
    - text: 'To je pa prilo na znanje vsem Judom in Grkom, kteri so prebivali v Efezu;
        in obel jih je strah vse, in povelievalo se je ime Gospoda Jezusa. '
      verse: 17
    - text: 'In mnogo teh, kteri so verovali, dohajalo je in izpovedovali so se, in
        razodevali so dela svoja. '
      verse: 18
    - text: 'A mnogi tistih, kteri so uganjali vrae, znesli so bukve, in segali
        so jih pred vsemi; in ko so preudarili njih ceno, nali so, da so veljale
        petdeset tisoi srebrnikov. '
      verse: 19
    - text: 'Tako krepko je beseda Boja rastla in utrjevala se. '
      verse: 20
    - text: 'A ko se je to dopolnilo, nameni Pavel v duhu, da prehodivi Macedonijo
        in Ahajo, pojde v Jeruzalem, in ree: Po tem, ko bom tam, moram tudi Rim videti. '
      verse: 21
    - text: 'In poslal je v Macedonijo dva od tistih, kteri so mu sluili, Timoteja
        in Erasta; a sam je ostal nekaj asa v Aziji. '
      verse: 22
    - text: 'Vstal je pa v ta as ne majhen hrup za voljo pota Gospodovega. '
      verse: 23
    - text: 'Neki Demetrij namre po imenu, srebrar, ki je delal Dijani srebrne cerkvice,
        dajal je umetnikom ne malo dela; '
      verse: 24
    - text: 'In sklicavi te, in druge takone delalce, ree: Moj! vste, da imamo
        od tega dela zasluek svoj; '
      verse: 25
    - text: 'In vidite in sliite, da ne samo v Efezu, nego skoro po vsej Aziji je
        ta Pavel veliko ljudstva pregovoril in odvrnil, govore, da bogovi, kteri
        so z rokami narejeni, niso bogovi. '
      verse: 26
    - text: 'Ni pa samo to v nevarnosti, da bo delo nae na ni prilo, nego tudi
        vlike boginje Dijane tempelj se bo za ni tel, in poginilo bo veliastvo
        te, ktero vsa Azija in ves svet ast. '
      verse: 27
    - text: 'Ko so pa to sliali, napolnijo se jeze, in kriali so, govore: Velika
        je Dijana Efeanov! '
      verse: 28
    - text: 'In napolni se vse mesto zmenjave; in zaen se enoduno na gledalie,
        in zgrabijo Gaja in Aristarha, Macedonca tovaria Pavlova. '
      verse: 29
    - text: 'Ko je pa Pavel hotel vniti med ljudstvo, niso mu pustili. '
      verse: 30
    - text: 'Pa tudi nekteri od Azijskih poglavarjev, kteri so mu bili prijatelji,
        poslali so k njemu, in prosili so ga, naj se ne pod v gledalie. '
      verse: 31
    - text: 'Vpili so pa eni to, drugi drugo; kajti bil je zbor poln zmenjave, in
        najve jih je bilo med njimi, kteri niso vedeli, po kaj so se seli. '
      verse: 32
    - text: 'A nekteri izmed ljudstva so izvlekli Aleksandra, ko so ga Judje naprej
        tiali; Aleksander pa zamahme z rok, da naj umolknejo, in hotel je ljudstvu
        odgovoriti. '
      verse: 33
    - text: 'Ko so pa spoznali, da je Jud, vzdignejo vsi en glas, in vpili so kaki
        dve uri: Velika je Dijana Efeanov! '
      verse: 34
    - text: 'Pisar pa, ko je ljudstvo upokojil, ree: Moj Efeani! kdo pa je lovek,
        kteri ne v, da mesto Efeanov ast vliko boginjo Dijano in od Jupiterja
        padlo podobo? '
      verse: 35
    - text: 'Ker se torej to ne more tajiti, treba je, da se umirite, in ne delate
        ni naglo. '
      verse: 36
    - text: 'Kajti pripeljali ste te ljud, kteri niso ne tempeljna oropali, ne boginje
        vae preklinjali. '
      verse: 37
    - text: 'e imajo pa Demetrij in umetniki, kteri so  njim, tobo zoper koga,
        sodnije so, in namestniki so; naj toijo eden drugega. '
      verse: 38
    - text: 'e pa kaj drugega iete, obravnalo se bo v postavnem zboru. '
      verse: 39
    - text: 'Kajti v nevarnosti smo, da bomo zatoeni za voljo dananjega punta, ko
        nimamo nobenega vzroka, s kterim bi mogli odgovor dati za ta hrup. '
      verse: 40
    - text: 'In reki to, razpustil je zbor. '
      verse: 41
  - chapter: 20
    verses:
    - text: 'Ko je pa hrup nehal, poklie Pavel uence, in poslovivi se, izide, da
        odide v Macedonijo. '
      verse: 1
    - text: 'In prehodivi te stran, in utolaivi jih z mnogimi besedami, pride
        v Grko. '
      verse: 2
    - text: 'In prebivi tu tri mesece, sklene, ker so ga Judje, ko se je imel po
        morji odpeljati v Sirijo, zalezovali, vrniti se skozi Macedonijo. '
      verse: 3
    - text: 'Spremljal ga je pa noter do Azije Sopater iz Bereje; od Solunjanov pa
        Aristarh in Sekund, in Gaj iz Derbe in Timotej: a od Azijanov: Tihik in Trofim. '
      verse: 4
    - text: 'Ti so bili li naprej, in akali so nas v Troadi. '
      verse: 5
    - text: 'A mi smo se po dnevih presnih kruhov po morji odpeljali iz Filipov, in
        prili smo k njim v Troado v petih dnh, kjer smo se sedem dn mudili. '
      verse: 6
    - text: 'A prvi dan po soboti, ko so se uenci zbrali, da bi lomili kruh, govoril
        jim je Pavel, ker je hotel drugi dan iziti, in podaljal je govor svoj do
        polnoi. '
      verse: 7
    - text: 'Bilo pa je dosti svetilnic v vrhnjej izbi, kjer so bili zbrani. '
      verse: 8
    - text: 'In sedel je neki mladeni po imenu Evtih na oknu, premagan od trdega
        spanja, in ko je Pavel dolgo govoril, omahnil je v spanji, in padel je s tretjega
        nadstropja dol, in vzdignili so mrtvega. '
      verse: 9
    - text: 'Pavel pa snide, in pade na-nj, in objemi ga, ree: Umirite se; kajti
        dua njegova je v njem. '
      verse: 10
    - text: 'In odedi gor, in prelomivi kruh, okusil je, in govoril je mnogo noter
        do dn, in tako je izel. '
      verse: 11
    - text: 'A mladenia so bili pripeljali ivega, in utolaili so se ne malo. '
      verse: 12
    - text: 'A mi smo stopili na ladjo, in odpeljali smo se v Ason, kjer smo imeli
        sprejeti Pavla; kajti tako je bil naroil, hote sam pe hoditi. '
      verse: 13
    - text: 'Ko se je bil pa v Asonu k nam pridruil in smo ga sprejeli, prili smo
        v Mitileno. '
      verse: 14
    - text: 'In odpeljavi se odtod, prili smo drugi dan Hiju nasproti; in en dan
        potem smo se priplavili k Samu; in ko smo v Trogiliji prenoili, prili smo
        drugi dan v Milet. '
      verse: 15
    - text: 'Odloil je bil namre Pavel, da bomo pri Efezu mimo li, da se ne bi
        v Aziji zamudil; kajti hitel je, da bi, ako bi mu bilo mogoe, na binkotni
        dan v Jeruzalemu bil. '
      verse: 16
    - text: 'Poslal je pa iz Mileta v Efez, in poklical je stareine cerkve. '
      verse: 17
    - text: 'Ko so pa prili k njemu, ree jim: Vi vste od prvega dn, ko sem priel
        v Azijo, kako sem ves as z vami bil. '
      verse: 18
    - text: 'Slue Gospodu z vso poninostjo in mnogimi solzami in izkunjami, ktere
        so mi se dogodile za voljo zalezovanja Judov; '
      verse: 19
    - text: 'Kako nisem ni koristnega izpustil, da vam ne bi bil oznanil in uil
        vas oitno in po hiah. '
      verse: 20
    - text: 'Prievaje Judom in Grkom izpreobrnenje k Bogu, in vero v Gospoda naega
        Jezusa Kristusa. '
      verse: 21
    - text: 'In sedaj, glej, jaz zvezan v duhu, grem v Jeruzalem, ne vedo, kaj mi
        se bo v njem prigodilo, '
      verse: 22
    - text: 'Razen, da Duh sveti po vseh mestih pria, govore, da me jea in stiske
        akajo. '
      verse: 23
    - text: 'Ali mene ni ne skrb, in tudi ivljenje moje mi ni drago, da le dokonam
        tek svoj z radostjo, in slubo, ktero sem prejel od Gospoda Jezusa, da popriam
        evangelj milosti Boje. '
      verse: 24
    - text: 'In sedaj glej, jaz vm, da ne boste ve videli oblija mojega, vi vsi,
        med kterimi sem hodil, oznanjujo kraljestvo Boje. '
      verse: 25
    - text: 'Za to vam priujem dananji dan, da sem ist od krv vseh; '
      verse: 26
    - text: 'Kajti nisem se umaknil, da vam ne bi bil oznanil vse volje Boje. '
      verse: 27
    - text: 'Pazite torej na-se, in na vso redo, v kterej vas je Duh sveti postavil
        za kofe, da pasete cerkev Bojo, ktero je pridobil s krvj svojo. '
      verse: 28
    - text: 'Kajti jaz vm to, da bodo po odhodu mojem prili med vas grabljivi volkovi,
        kteri ne bodo prizanaali redi: '
      verse: 29
    - text: 'In izmed vas samih bodo stali moj, kteri bodo napano govorili, da
        bi potegnili uence za seboj. '
      verse: 30
    - text: 'Za to ujte, spominjajo se, da tri leta no in dan nisem nehal s solzami
        opominjati vsakega izmed vas. '
      verse: 31
    - text: 'In sedaj vas, bratje, priporoam Bogu in besedi milosti njegove, kteri
        more sezidati in dati vam dele med vsemi posveenimi. '
      verse: 32
    - text: 'Srebra ali zlata ali oblaila nisem od nikogar poelel; '
      verse: 33
    - text: 'Saj sami vste, da to, kar je bilo treba meni in tistim, kteri so bili
        z menoj, prisluile so t-le roke. '
      verse: 34
    - text: 'Vse sem vam pokazal, da je tako treba truditi se in sprejemati slabe,
        in spominjati se besed Gospoda Jezusa, da je on rekel: "Mnogo bolje je dajati,
        nego jemati." '
      verse: 35
    - text: 'In ko je to povedal, poklekne na kolena svoja, in molil je z vsemi njimi. '
      verse: 36
    - text: 'In velik jok je vstal med vsemi; in objemi Pavla, poljubovali so ga: '
      verse: 37
    - text: 'alostni najve za voljo besede, ktero je rekel, da ne bodo ve videli
        oblija njegovega. In spremili so ga na ladjo. '
      verse: 38
  - chapter: 21
    verses:
    - text: 'Ko se je pa zgodilo, da smo se odtrgali od njih in smo se odpeljali,
        prili smo na ravnost v Kon, drugi dan v Rod, in odtod v Pataro, '
      verse: 1
    - text: 'In ko smo nali ladjo, ktera je imela jadrati v Fenicijo, vstopili smo
        in smo se peljali. '
      verse: 2
    - text: 'Ko smo pa Ciper ugledali, pustili smo ga na levej, in peljali smo se
        v Sirijo, in prili smo v Tir; tu namre je imela ladja iztovoriti blago. '
      verse: 3
    - text: 'In ko smo uencev nali, ostali smo tu sedem dn; ti so govorili Pavlu
        po Duhu, naj ne hodi gor v Jeruzalem. '
      verse: 4
    - text: 'Ko so se pa dnevi izpolnili, izli smo, in spremljali so nas vsi z enami
        in otroci noter do predmestja, in pokleknivi na bregu, molili smo. '
      verse: 5
    - text: 'In ko smo se poslovili eden od drugega, stopili smo v ladjo; a oni so
        se vrnili dom. '
      verse: 6
    - text: 'Mi pa, ko smo vonjo iz Tira dokonali, prili smo dol v Ptolemajdo;
        in pozdravivi se z brati, ostali smo en dan pri njih. '
      verse: 7
    - text: 'A drugi dan smo izli, Pavel in kteri smo bili  njim, in prili smo
        v Cezarejo; in li smo v hio Filipa evangelista, ki je bil eden od sedmerih,
        in ostali smo pri njem. '
      verse: 8
    - text: 'Ta pa je imel tiri here device, ktere so prerokovale. '
      verse: 9
    - text: 'Ko smo se pa ve dn mudili, pride iz Judeje neki prerok po imenu Agab. '
      verse: 10
    - text: 'In ko je priel k nam, vzeme pas Pavlov, in zvezavi si roke in noge,
        ree: To vel sveti Duh: Moa, kogar je ta pas, bodo tako zvezali Judje v
        Jeruzalemu, in izroili ga bodo poganom v roke. '
      verse: 11
    - text: 'Ko smo pa to sliali, prosili smo mi in ondejnji, naj ne hodi gor v
        Jeruzalem. '
      verse: 12
    - text: 'Ali Pavel odgovor: Kaj delate, da jokate in mi cepate srce? Kajti jaz
        nisem le pripravljen zvezan biti, nego tudi umreti v Jeruzalemu za ime Gospoda
        Jezusa. '
      verse: 13
    - text: 'In ko ga nismo mogli pregovoriti, umolknili smo, reki: Volja Gospodova
        naj bo. '
      verse: 14
    - text: 'A po teh dnh smo se odpravili, in li smo gor v Jeruzalem. '
      verse: 15
    - text: 'lo je pa tudi uencev iz Cezareje z nami, kteri so peljali s seboj nekega
        Mnasona iz Cipra, starega uenca, pri kterem smo imeli gostovati. '
      verse: 16
    - text: 'In ko smo prili v Jeruzalem, sprejeli so nas bratje ljubeznjivo. '
      verse: 17
    - text: 'A drugi dan je el Pavel z nami k Jakobu, in prili so vsi stareine. '
      verse: 18
    - text: 'In ko se je bil  njimi pozdravil, razloil je vse po vrsti, kaj je storil
        Bog med pogani po njegovej slubi. '
      verse: 19
    - text: 'Oni pa, ko so to sliali, slavili so Gospoda; in rek mu: Vidi, brat!
        koliko tisoi Judov je, kteri so sprejeli vero: in vsi so vneti za postavo. '
      verse: 20
    - text: 'Sliali pa so za-te, da ui odstop od Mojzesa vse Jude, kteri so med
        pogani, govore, naj ne obrezujejo sinov svojih, in da naj se tudi po egah
        ne ravnajo. '
      verse: 21
    - text: 'Kaj bi torej? Mnoica se bo gotovo zbrala; kajti sliali bodo, da si
        priel. '
      verse: 22
    - text: 'To torej stri, kar ti povemo: Mi imamo tiri mo, kteri imajo obljubo
        na sebi; '
      verse: 23
    - text: 'T vzemi, in oisti se  njimi, in plaaj, naj si ostriejo glave, in
        vsi bodo zvedeli, da to, kar so za-te sliali, ni res, nego da tudi sam tako
        ivi, da izpolnjuje postavo. '
      verse: 24
    - text: 'Za tiste pa, kteri so izmed poganov sprejeli vero, presodili smo mi,
        in pisali smo, da naj ni takonega ne izpolnjujejo, razen da naj se varujejo
        malikom darovanega in krvi in udavljenega in kurbarije. '
      verse: 25
    - text: 'Tedaj je Pavel vzel mo, in oistivi se  njimi drugi dan, el je v
        tempelj, in naznanjeval je, kedaj se bodo izpolnili dnevi oievanja, dokler
        se ni darovala daritev za vsakega od njih. '
      verse: 26
    - text: 'Ko so se pa sedmeri dnevi imeli izpolniti, nekteri Judje, kteri so prili
        iz Azije, ugledavi ga v tempeljnu, nadraijo vse ljudstvo, ter polo roke
        na-nj, '
      verse: 27
    - text: 'Krie: Moj Izraelci, pomagajte! Ta je tisti lovek, ki zoper ljudstvo
        in postavo in ta kraj vse povsodi ui; in vrh tega je tudi Grke pripeljal
        v tempelj, in oskrunil je ta sveti kraj. '
      verse: 28
    - text: '(Kajti videli so bili poprej Trofima Efeana  njim v mestu, za kterega
        so mislili, da ga je Pavel v tempelj pripeljal.) '
      verse: 29
    - text: 'In vse mesto se je vzdignilo, in drlo je ljudstvo skupej; in zgrabivi
        Pavla, vlekli so ga iz tempeljna: in precej so se vrata zaprla. '
      verse: 30
    - text: 'Ko so ga pa iskali umoriti, pride glas do jezernika vojake trume, da
        se je ves Jeruzalem spuntal. '
      verse: 31
    - text: 'In on precej vzeme vojakov in stotnikov, in pritee nad-nje. Ko so pa
        ugledali jezernika in vojake, nehali so bti Pavla. '
      verse: 32
    - text: 'Tedaj se jezernik priblia in ga prime, in vel ga vkleniti v dve verigi;
        in vpraa, kdo da je, in kaj da je storil. '
      verse: 33
    - text: 'In eni so vpili to, a drugi drugo med ljudstvom. Ko pa ni mogel gotovega
        zvedeti za voljo hrupa, ukae ga v grad odpeljati. '
      verse: 34
    - text: 'In ko je priel do stopnic, prigod se, da so ga morali vojaki nesti
        za voljo sile ljudstva; '
      verse: 35
    - text: 'Kajti la je za njim mnoica ljudstva, krie: Pogubi ga! '
      verse: 36
    - text: 'In ko je imel vniti v grad Pavel, ree jezerniku: Ali smem nekaj govoriti
        s teboj? On pa ree: Zna Grki? '
      verse: 37
    - text: 'Nisi li ti tisti Egipan, ki je pred temi dnevi punt napravil, in izpeljal
        v puave tiri tisoi razbojnikov? '
      verse: 38
    - text: 'Pavel pa ree: Jaz sem Jud iz Tarsa, mean ne neznanega mesta v Ciliciji;
        prosim pa te, dovoli mi govoriti ljudstvu. '
      verse: 39
    - text: 'In ko mu je dovolil, namigne Pavel z roko ljudstvu, naj umolknejo; in
        ko je nastala velika tihota, pregovor v Hebrejskem jeziku, govore: '
      verse: 40
  - chapter: 22
    verses:
    - text: 'Moj bratje in oetje! ujte sedaj moj odgovor k vam. '
      verse: 1
    - text: '(Ko so pa sliali, da jim v Hebrejskem jeziku govor, bili so e bolj
        tiho.) In ree: '
      verse: 2
    - text: 'Jaz sem mo Jud, rojen v Tarsu Cilicijskem, odgojen pa v tem mestu pri
        nogah Gamalijelovih, poduen na tanko v oetovskej postavi, vnet za Boga,
        kakor ste vsi vi danes. '
      verse: 3
    - text: 'Jaz sem preganjal ta pot noter do smrti, veo in izdajo v jee mo
        in ene, '
      verse: 4
    - text: 'Kakor mi tudi vliki duhoven pria, in vse stareinstvo; od kterih sem
        tudi pisem prejel do bratov in sem el v Damask, da bi pripeljal tudi tiste,
        kteri so tam bili, zvezane v Jeruzalem, da bi se muili. '
      verse: 5
    - text: 'Zgod pa se, ko sem el in sem se blil Damasku, okoli poldneva, da
        me nagloma obsije velika svetloba z neba; '
      verse: 6
    - text: 'In padel sem na tla, in slial sem glas, da mi pravi: Savel, Savel! kaj
        me preganja? '
      verse: 7
    - text: 'Jaz sem pa odgovoril: Kdo si, Gospod? In ree mi: Jaz sem Jezus Nazarean,
        kterega ti preganja. '
      verse: 8
    - text: 'Tisti pa, kteri so bili z menoj, videli so sicer svetlobo, in uplaili
        so se; ali glas niso sliali, kteri mi je govoril. '
      verse: 9
    - text: 'In rekel sem: Kaj naj storim, Gospod? A Gospod mi ree: Vstani in pojdi
        v Damask; in tam ti se bo povedalo vse, kar ti je odloeno, da stori. '
      verse: 10
    - text: 'Ko pa nisem videl od bliee te svetlobe, peljali so me za roko, kteri
        so bili z menoj, in priel sem v Damask. '
      verse: 11
    - text: 'Neki Ananija pa, lovek poboen po postavi, kteri ima prievanje od vseh
        Judov, kteri tam prebivajo, '
      verse: 12
    - text: 'Pride k meni, in vstopivi se, ree mi: Savel brat, spreglej! In jaz
        sem e tisti as pogledal na-nj. '
      verse: 13
    - text: 'On pa ree: Bog oetov naih te je izvolil, da spoznaj voljo njegovo,
        in vidi pravinega, in slii glas iz ust njegovih; '
      verse: 14
    - text: 'Kajti bo mu pria pri vseh ljudh tega, kar si videl in slial. '
      verse: 15
    - text: 'In sedaj, kaj se obotavlja? Vstani, in krsti se, in operi grehe svoje,
        poklicavi ime Gospodovo. '
      verse: 16
    - text: 'Zgod se pa, ko sem se bil vrnil v Jeruzalem, in sem v tempeljnu molil,
        da sem se zamaknil, '
      verse: 17
    - text: 'In videl sem ga, in rekel mi je: Pohiti in izidi naglo iz Jeruzalema,
        ker ne bodo sprejeli prievanja tvojega za-me. '
      verse: 18
    - text: 'In jaz sem rekel: Gospod! sami ved, da sem jaz zapiral in bl po shajaliih
        t, kteri so verovali v tebe; '
      verse: 19
    - text: 'In ko se je prelivala kri tefana prievalca tvojega, tudi jaz sem stal
        zraven, in privolil sem na smrt njegovo, in varoval sem oblaila tistih, kteri
        so ga pobijali. '
      verse: 20
    - text: 'In ree mi: Pojdi; kajti jaz te bom dale poslal med pogane. '
      verse: 21
    - text: 'In posluali so ga do te besede, ter povzdignejo glas svoj, govore:
        Vzemi z zemlje takonega; ker ni prav, da iv. '
      verse: 22
    - text: 'Ko so pa kriali, in metali oblaila, in prah luali k viku, '
      verse: 23
    - text: 'Ukae ga jezernik v grad odpeljati, reki, naj ga z bii iztezajo, da
        bi zvedel, za kakono krivico tako vpijejo nad njim. '
      verse: 24
    - text: 'Ko so ga pa z jermeni pritegnili, ree Pavel stotniku, kteri je tam stal:
        Smete li loveka Rimljana, in neobsojenega biati? '
      verse: 25
    - text: 'Sliavi pa to stotnik, pristopi in sporo jezerniku, govore: Glej,
        kaj bo storil; kajti ta lovek je Rimljan. '
      verse: 26
    - text: 'Pristopivi pa jezernik, ree mu: Povej mi, e si ti Rimljan? On pa ree:
        D. '
      verse: 27
    - text: 'In jezernik odgovor: Jaz sem za veliko denarja to dravljanstvo pridobil.
        A Pavel ree: Jaz sem se pa tudi rodil. '
      verse: 28
    - text: 'Tedaj so precej odstopili od njega, kteri so ga imeli tezati; pa tudi
        jezernik se je bal, ko je zvedel, da je Rimljan, in da ga je bil zvezal. '
      verse: 29
    - text: 'Drugi dan pa, ker je hotel za gotovo zvedeti, za kaj ga Judje toijo,
        razvee ga od vez, in ukae priti velikemu duhovnu in vsemu zboru njihovemu;
        in pripeljavi Pavla dol, postavi ga pred-nje. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'In Pavel, pogledavi na zbor, ree: Moj bratje! jaz sem z vso dobro
        vestj ivel pred Bogom do dananjega dn. '
      verse: 1
    - text: 'Vliki duhoven Ananija pa ukae tistim, kteri so pri njem stali, naj
        ga udarijo po ustih. '
      verse: 2
    - text: 'Tedaj mu Pavel ree: Udaril te bo Bog, stena pobeljena! in ti sedi,
        da bi me sodil po postavi, in zoper postavo me veli bti? '
      verse: 3
    - text: 'Tisti pa, kteri so zraven stali, rek: Vlikega duhovna Bojega preklinja? '
      verse: 4
    - text: 'Pa ree Pavel: Nisem vedel, bratje, da je vliki duhoven; pisano je namre:
        "Poglavarja naroda svojega ne preklinjaj." '
      verse: 5
    - text: 'Vedo pa Pavel, da je eden del Saducejev, a drugi Farizejev, zavpije
        v zboru: Moj bratje, jaz sem Farizej, sin Farizejev; za voljo upanja in
        vstajanja mrtvih sem na sodbi. '
      verse: 6
    - text: 'Ko je pa to rekel, nastane razpor med Farizeji in Saduceji, in mnoica
        se razdel. '
      verse: 7
    - text: 'Kajti Saduceji pravijo, da ni vstajanja, in tudi angelja in duha ne;
        a Farizeji trdijo oboje. '
      verse: 8
    - text: 'In vstata je velika krika; in vstavi pismarji od strani Farizejske,
        pobijali so, govore: Ni hudega ne nahajamo na tem loveku; e mu je pa duh
        govoril ali angelj, ne nasprotujmo Bogu. '
      verse: 9
    - text: 'Ko je pa vstal razpor velik, bal se je jezernik, da ne bi Pavla raztrgali,
        ter ukae, naj snidejo vojaki in ga potegnejo izmed njih, in odpeljejo v grad. '
      verse: 10
    - text: 'Drugo no pa pristopi Gospod k njemu, in ree: Ne boj se, Pavel! kajti
        kakor si v Jeruzalemu prial za-me, tako mora tudi v Rimu priati. '
      verse: 11
    - text: 'Ko se je pa zdanilo, zbere se nekaj Judov, in zarot se, govore, da
        ne bodo ne jedli ne pili, dokler ne ubijejo Pavla. '
      verse: 12
    - text: 'Bilo jih je pa ve kakor tirideset, kteri so se bili tako zakleli. '
      verse: 13
    - text: 'Ti pristopijo k vlikim duhovnom in stareinam, in rek: S prisego smo
        se zakleli, da ne bomo niesar okusili, dokler Pavla ne ubijemo. '
      verse: 14
    - text: 'Sedaj torej vi z zborom naznanite jezerniku, naj ga pripelje jutri k
        vam, kakor da bi hoteli kaj natannijega zvedeti za njegove zadeve; a mi smo
        pripravljeni, da ga ubijemo, predno se priblia. '
      verse: 15
    - text: 'Sliavi pa sin sestre Pavlove za to zalezovanje, pride in vnide v grad,
        in sporo Pavlu. '
      verse: 16
    - text: 'Poklicavi pa Pavel enega od stotnikov, ree: Tega mladenia odpelji
        k jezerniku; kajti ima mu nekaj sporoiti. '
      verse: 17
    - text: 'On ga torej vzeme in pripelje k jezerniku, in ree: Jetnik Pavel me je
        poklical in prosil, naj tega mladenia popeljem k tebi, kteri ima nekaj s
        teboj govoriti. '
      verse: 18
    - text: 'In jezernik ga prime za roko in odide na stran, in vpraeval je: Kaj
        je, kar mi ima povedati? '
      verse: 19
    - text: 'Pa ree: Judje so se dogovorili, da te bodo prosili, da bi jutri pripeljal
        Pavla v zbor, kakor da bi hoteli kaj natannijega izpraati za-nj. '
      verse: 20
    - text: 'Ti jih pa ne posluaj; kajti zalezuje ga izmed njih ve kakor tirideset
        m, kteri so se zarotili, da ne bodo ne jedli ne pili, dokler ga ne umor;
        in sedaj so pripravljeni, in akajo tvojega odgovora. '
      verse: 21
    - text: 'Tedaj jezernik mladenia odpust, naroivi mu, naj nikomur ne pov,
        da si mi to naznanil. '
      verse: 22
    - text: 'In poklicavi dva stotnika, ree: Pripravita dve sto vojakov, da pojdejo
        do Cezareje, in sedemdeset konjikov, in dve sto strelcev, po tretjej uri no; '
      verse: 23
    - text: 'In pripeljejo naj ivino, da Pavla posad in zdravega pripeljejo k Feliksu,
        poglavarju. '
      verse: 24
    - text: 'In napie pismo, ktero se je tako-le glasilo. '
      verse: 25
    - text: 'Klavdij Lizija pozdravlja astitega poglavarja Feliksa. '
      verse: 26
    - text: 'Tega moa so Judje zgrabili, in hoteli so ga umoriti; ali priel sem
        z vojsko, in otl sem ga, ko sem zvedel, da je Rimljan. '
      verse: 27
    - text: 'Hote pa zvedeti vzrok, za kaj ga toijo, peljal sem ga v njih zbor. '
      verse: 28
    - text: 'In nael sem, da ga toijo za vpraanja njih postave, da pa nima nobene
        krivice, za ktero bi bil vreden smrti ali vez. '
      verse: 29
    - text: 'Ko mi se je pa naznanil naklep, kterega so kovali Judje zoper tega moa,
        poslal sem precej k tebi sporoivi tudi tonikom, naj pred teboj poved,
        kar imajo zoper njega. Zdrav! '
      verse: 30
    - text: 'Tedaj so vojaki, kakor jim se je bilo naroilo, Pavla vzeli in odpeljali
        po noi v Antipatrido. '
      verse: 31
    - text: 'A drugi dan so se vrnili v grad, pustivi konjike, da so li  njim. '
      verse: 32
    - text: 'Ti pa, ko so prili v Cezarejo, oddali so pismo poglavarju, in postavili
        so Pavla pred-nj. '
      verse: 33
    - text: 'Poglavar pa, ko je prebral in vpraal, iz ktere deele da je, in je zvedel,
        da iz Cilicije: '
      verse: 34
    - text: 'Zaslial te bom, ree, kedar tudi toniki tvoji pridejo. In ukazal je,
        naj ga varujejo v dvoru Herodovem. '
      verse: 35
  - chapter: 24
    verses:
    - text: 'rez pet dn pa snide vliki duhoven Ananija s stareinami in govornikom
        nekim Tertulom; in ti pridejo pred poglavarja zoper Pavla. '
      verse: 1
    - text: 'Ko je bil pa poklican, zane toiti Tertul, govore: '
      verse: 2
    - text: 'Da imamo veliko mir po tebi, in pravice in sree, ktero se narodu temu
        god po tvojej previdnosti, vselej in povsodi, astiti Feliks! sprejemamo
        z vso hvalenostjo. '
      verse: 3
    - text: 'Ali da te ne bom dalje nadlegoval, prosim, da bi nas poslual ob kratkem
        po svojej dobroti. '
      verse: 4
    - text: 'Nali smo namre tega loveka, da je kuga, in bud punt zoper vse Jude
        po vsem svetu, in je vodnik loinki Nazaretskej, '
      verse: 5
    - text: 'Kteri je izkusil tudi tempelj oskruniti; kterega smo tudi zgrabili in
        po svojej postavi hoteli soditi; '
      verse: 6
    - text: 'Ali priel je Lizija jezernik, ter ga je z veliko silo iz rok naih odpeljal, '
      verse: 7
    - text: 'Ukazavi tonikom njegovim, naj gremo k tebi; od njega bo mogel sam,
        ko izpraa, vse to zvedeti, za kar ga mi toimo. '
      verse: 8
    - text: 'Pritrdili pa so tudi Judje, govore, da je to tako. '
      verse: 9
    - text: 'Pavel pa odgovor, ko mu je poglavar namignil, da naj govor: Ker vm,
        da si veliko let sm sodnik temu narodu, odgovarjal bom to, kar se mene tie,
        toliko srneje: '
      verse: 10
    - text: 'Ko lahko zv, da ni ve, kakor dvanajst dn, kar sem priel molit v
        Jeruzalem. '
      verse: 11
    - text: 'In niso me nali v tempeljnu, da bi se bil s kom prepiral ali da bi bil
        napravljal hrup med ljudstvom, ne po shajaliih, ne po mestu; '
      verse: 12
    - text: 'In tudi izkazati ne morejo, za kar me sedaj toijo. '
      verse: 13
    - text: 'To ti pa priznavam, da po poti, ktero imenujejo loinko, tako sluim
        Boga oakov, verovaje vse, kar je po postavi in v prerokih pisano, '
      verse: 14
    - text: 'Upanje imajo na Boga, kterega tudi oni sami akajo, da bo vstajanje
        mrtvim, pravinim in nepravinim. '
      verse: 15
    - text: 'V tem si pa sam prizadevam, da bi brezmadeno vest imel pred Bogom in
        ljudm vsegdar. '
      verse: 16
    - text: 'rez ve pa let sem priel miloino delit narodu svojemu in daritve; '
      verse: 17
    - text: 'Pri tem so me nali oienega v tempeljnu, ne z ljudstvom ne s hrupom,
        neki Judje iz Azije, '
      verse: 18
    - text: 'Kteri bi imeli predte priti in toiti, e kaj imajo zoper mene. '
      verse: 19
    - text: 'Ali naj ti sami poved, e so nali krivico na meni, ko sem stal pred
        zborom; '
      verse: 20
    - text: 'Razen za voljo tega edinega glas, s kterim sem zavpil, stoje med njimi:
        Za voljo vstajanja mrtvih me sodite danes. '
      verse: 21
    - text: 'Sliavi pa to Feliks, odlo jim, na tanko vedo, kar ta pot zadeva,
        in ree: Kedar Lizija jezernik snide, razsodil bom vao stvar. '
      verse: 22
    - text: 'In ukazal je stotniku, da se ima Pavel varovati, in da naj se nikomur
        od njegovih ne brani strei mu ali dohajati k njemu. '
      verse: 23
    - text: 'A rez nekaj dn pride Feliks z Druilo eno svojo, ktera je bila Judinja,
        in poklie Pavla, in slial ga je o veri v Kristusa. '
      verse: 24
    - text: 'Ko je pa govoril on o pravici in zdrljivosti in prihodnjej sodbi, uplai
        se Feliks, in odgovor: Za sedaj pojdi; a kedar bom prigoden as imel, poklical
        te bom. '
      verse: 25
    - text: 'Zraven se je pa tudi nadejal, da mu bo Pavel dal denarja, da bi ga izpustil;
        za to ga je tudi pogostoma klical in se razgovarjal  njim. '
      verse: 26
    - text: 'Ko ste se pa izpolnili dve leti, prejme Feliks nastopnika Porcija Festa;
        hote pa Feliks Judom ugoditi, pustil je Pavla zvezanega. '
      verse: 27
  - chapter: 25
    verses:
    - text: 'Fest torej, ko je bil priel v deelo, izel je rez tri dn iz Cezareje
        v Jeruzalem. '
      verse: 1
    - text: 'In prili so k njemu vliki duhovni in prvaki Judovski zoper Pavla, in
        prosili so ga, '
      verse: 2
    - text: 'Iskajo milosti zoper njega, da bi ga poslal v Jeruzalem, in zalezovali
        so, da bi ga umorili na poti. '
      verse: 3
    - text: 'Fest pa odgovor, da se Pavel varuje v Cezareji, in da on sam kmalu pojde
        tje. '
      verse: 4
    - text: 'Kteri torej od vas morejo, ree, naj z menoj snidejo, in e je kakona
        krivica na tem mou, naj ga toijo. '
      verse: 5
    - text: 'In prebivi med njimi ne ve kakor deset dn, snide v Cezarejo, in drugi
        dan sede na sodie, in ukae Pavla pripeljati. '
      verse: 6
    - text: 'Ko ga pa pripeljejo, obstopijo ga Judje, kteri so prili iz Jeruzalema,
        in prinaali so zoper Pavla mnoge in teke krivice, kterih niso mogli izkazati, '
      verse: 7
    - text: 'Ko se je Pavel zagovarjal: Ni se nisem pregreil ne zoper postavo Judovsko,
        ne zoper tempelj, ne zoper cesarja. '
      verse: 8
    - text: 'Fest pa, hote Judom ugoditi, odgovor Pavlu in ree: Hoe iti gor v
        Jeruzalem, da te tam sodim za to? '
      verse: 9
    - text: 'Pavel pa ree: Na cesarjevem sodii stojim, kjer me je treba soditi;
        Judom nisem nobene krivice storil, kakor tudi ti dobro ve. '
      verse: 10
    - text: 'Kajti e sem kriv, in sem kaj smrti vrednega storil, ne branim se umreti;
        e pa ni tega ni, esar me dol, ne more me nihe njim izdati. Na cesarja
        se sklicujem. '
      verse: 11
    - text: 'Tedaj Fest, pogovorivi se z zborom, ree: Na cesarja si se sklical,
        k cesarju pojde. '
      verse: 12
    - text: 'Ko je pa minilo nekoliko dn, prideta Agripa kralj in Bernika v Cezarejo
        pozdravljat Festa. '
      verse: 13
    - text: 'Ko sta se pa ve dn tam mudila, pov Fest kralju zadevo Pavlovo, govore:
        Nekega moa je pustil Feliks v jei, '
      verse: 14
    - text: 'Za voljo kterega so, ko sem bil v Jeruzalemu, prili k meni vliki duhovni
        in stareine Judovski, prose, naj ga obsodim; '
      verse: 15
    - text: 'Kterim sem odgovoril, da ni navada pri Rimljanih, da bi se izdal kakoen
        lovek na smrt; dokler obtoeni nima pred licem tonikov, in ne prejme mesta,
        da se zagovarja za krivico. '
      verse: 16
    - text: 'Ko so se torej tu seli, sedel sem brez vsega odlaanja drugi dan na
        sodie, in ukazal sem moa pripeljati; '
      verse: 17
    - text: 'Kogar toniki stoje tam, niso nobene takone krivice oitali, kakornih
        sem priakoval jaz; '
      verse: 18
    - text: 'Nego nekona vpraanja o svojej praznej veri so imeli zoper njega, in
        o nekonem Jezusu, kteri je umrl, za kogar je Pavel trdil, da iv. '
      verse: 19
    - text: 'Jaz pa, ne vedo, kaj bi na to vpraanje odgovoril, rekel sem, ako bi
        hotel iti v Jeruzalem, in tam sojen biti za to, '
      verse: 20
    - text: 'Ko se je pa Pavel oglasil, da naj ga varujemo do Avgustove sodbe, ukazal
        sem ga varovati, dokler ga ne poljem k cesarju. '
      verse: 21
    - text: 'Agripa pa Festu ree: Rad bi tudi jaz tega loveka slial. On pa: Jutri,
        ree, ga bo slial. '
      verse: 22
    - text: 'Drugi dan pa, ko je priel Agripa in Bernika z veliko slavo, in sta vstopila
        v sodninico, z jezerniki in najimenitnijimi mestnimi momi, in je bil Fest
        ukazal, pripeljejo Pavla. '
      verse: 23
    - text: 'In Fest ree: Agripa kralj, in vsi moj, kteri ste tu z nami! vidite
        tega, za voljo kterega me je vsa mnoica Judov nadlegovala v Jeruzalemu in
        tu, krie, da ne sme ve iveti. '
      verse: 24
    - text: 'Jaz pa, ko sem spoznal, da ni ni smrti vrednega storil, in se je tudi
        on sam sklical na cesarja, sklenil sem ga poslati; '
      verse: 25
    - text: 'Za kterega nimam kaj gotovega pisati gospodarju: za to sem ga pripeljal
        pred vas, in zlasti pred tebe, kralj Agripa, da bom, ko se izpraa, imel kaj
        pisati. '
      verse: 26
    - text: 'Kajti neumno mi se zd poslati zvezanega, krivice pa njegove ne naznaniti. '
      verse: 27
  - chapter: 26
    verses:
    - text: 'Agripa pa Pavlu ree: Dopua ti se, da sam zase govori. Tedaj se je
        Pavel zagovarjal, stegnivi roko: '
      verse: 1
    - text: 'Srenega se tejem, kralj Agripa, da se imam danes pred teboj zagovarjati
        za vse, esar me Judje dol: '
      verse: 2
    - text: 'Zlasti, ker vm, da pozna vse ege in prepire, kteri so med Judi: za
        to te prosim, da bi me potrpeljivo poslual. '
      verse: 3
    - text: 'ivljenje torej moje od mladosti, kakono je bilo od zaetka med narodom
        mojim v Jeruzalemu, ved vsi Judje, '
      verse: 4
    - text: 'Poznajo me od zaetka (e hoejo priati), da sem po najostrejej loinki
        vere nae ivel ko Farizej. '
      verse: 5
    - text: 'In sedaj stojim pred sodbo za voljo upanja obljube, ktero je obljubil
        Bog oetom naim; '
      verse: 6
    - text: 'Ktero dvanajsteri rodovi nai, slue Bogu no in dan, upajo dosei.
        Za voljo tega upanja sem, kralj Agripa! toen od Judov. '
      verse: 7
    - text: 'Kaj? Neverjetno vam se zd, da Bog mrtve obuja? '
      verse: 8
    - text: 'Tudi jaz sem sicer menil, da moram zoper ime Jezusa Nazareana veliko
        nasprotnega storiti; '
      verse: 9
    - text: 'Kar sem tudi storil v Jeruzalemu, in veliko svetih sem jaz v jee zaprl,
        ko sem bil od vlikih duhovnov oblast prejel. In ko so jih morili, pristajal
        sem na sodbo. '
      verse: 10
    - text: 'In po vseh shajaliih sem jih pogosto muil in silil preklinjati: in
        neizmerno sem divjal zoper nje, in preganjal sem jih tudi noter do vnanjih
        mest; '
      verse: 11
    - text: 'In ko sem za tega voljo el v Damask z oblastjo in dovoljenjem od vlikih
        duhovnov: '
      verse: 12
    - text: 'O poldne na potu sem videl, kralj, z neba lu svetlejo od svetlobe solnne,
        ktera je obsijala mene in tiste, kteri so bili z menoj. '
      verse: 13
    - text: 'In ko smo vsi padli na zemljo, slial sem glas, da mi pravi v Hebrejskem
        jeziku: Savel! Savel! kaj me preganja? Teko ti je proti ostnu brcati. '
      verse: 14
    - text: 'Jaz sem pa rekel: Kdo si, Gospod? On pa ree: Jaz sem Jezus, kterega
        ti preganja. '
      verse: 15
    - text: 'Ali vstani in stopi na noge svoje; za to namre sem ti se prikazal, da
        te naredim za sluabnika in prio tega, kar si videl, in tega, v emer ti
        se bom pokazoval; '
      verse: 16
    - text: 'In otl te bom od ljudstva in poganov, med ktere te sedaj poiljam, '
      verse: 17
    - text: 'Da jim odpre o, da se izpreobrnejo od teme k lui, in od oblasti satanove
        k Bogu: da prejm odpuanje grehov, in dele med svetimi po veri, ktera je
        v mene. '
      verse: 18
    - text: 'Za to, kralj Agripa! nisem bil nepokoren nebekej prikazni, '
      verse: 19
    - text: 'Nego sem najprej tem, kteri so v Damasku in v Jeruzalemu, in po vsej
        deeli Judejskej, a po tem poganom oznanil, naj se spokor in izpreobrnejo
        k Bogu, delajo vredna dela pokore. '
      verse: 20
    - text: 'Za tega voljo so me Judje v tempeljnu zgrabili in izkusili z rokami umoriti. '
      verse: 21
    - text: 'Ali dobivi pomo, ktera je od Boga, stojim do dananjega dn, in priam
        malim in velikim, ne govore ni drugega nego, kar so govorili preroki, da
        se bo zgodilo, in Mojzes: '
      verse: 22
    - text: 'Da bo Kristus trpel, in da bo, prvi iz vstajanja mrtvih, lu oznanjeval
        narodu in poganom. '
      verse: 23
    - text: 'Ko je pa to odgovarjal, ree Fest z monim glasom: Mea se, Pavel! Velika
        uenost tvoja ti jemlje um. '
      verse: 24
    - text: 'On pa ree: Ne meam se, vrli Fest, nego besede resnice in razumnosti
        govorim. '
      verse: 25
    - text: 'Saj v za to kralj, pred kterim tudi svobodno govorim; ne verujem namre,
        da bi mu bilo od tega kaj neznano: kajti to se ni godilo v kotu. '
      verse: 26
    - text: 'Veruje, kralj Agripa, prerokom? Vm, da veruje. '
      verse: 27
    - text: 'Agripa pa Pavlu ree: Malo, pa me bo pregovoril, da Kristjan postanem. '
      verse: 28
    - text: 'Pavel pa ree: elel bi od Boga, da, bodi si malo ali veliko, da ne bi
        samo ti, nego tudi vsi, kteri posluajo danes, takoni bili, karkoen sem
        tudi jaz, razen vez teh. '
      verse: 29
    - text: 'In ko je to izgovoril, vstane kralj in poglavar, in Bernika, in kteri
        so  njimi sedeli; '
      verse: 30
    - text: 'In ko so bili na stran odli, razgovarjali so se, govore: Ta lovek
        ni ni smrti ali vez vrednega storil. '
      verse: 31
    - text: 'Agripa pa Festu ree: Izpustil bi se lahko ta lovek, da se ni sklical
        na cesarja. '
      verse: 32
  - chapter: 27
    verses:
    - text: 'Kakor je bilo pa sklenjeno, da se imamo po morji odpeljati v Italijo,
        izroili so Pavla in nekaj drugih jetnikov stotniku, po imenu Juliju, od cesarske
        trume. '
      verse: 1
    - text: 'In stopivi na ladjo Adramitsko, da se popeljemo poleg Azijskih krajev,
        odrinili smo: in bil je z nami Aristarh Macedonec iz Soluna. '
      verse: 2
    - text: 'In drugi dan smo prili v Sidon. In Julij je priljudno ravnal s Pavlom,
        in dovolil mu je k prijateljem iti in dati si postrei. '
      verse: 3
    - text: 'In ko smo odtod odrinili, peljali smo se za Ciprom, ker so nam bili vetrovi
        nasproti. '
      verse: 4
    - text: 'In ko smo morje, ktero je med Cilicijo in Pamfilijo, prepluli, prili
        smo v Miro Licijsko. '
      verse: 5
    - text: 'In tu je nael stotnik ladjo Aleksandrijsko, ktera je jadrala v Italijo,
        in del nas je va-njo. '
      verse: 6
    - text: 'Ko smo se bili pa mnogo dn poasi vozili, in komaj proti Gnidu prili,
        ker nam veter ni dal, dopluli smo pod Kret pri Salmonu. '
      verse: 7
    - text: 'In komaj se voze mimo njega, prili smo v neki kraj, kteri se imenuje
        Dobro Pristanie, poleg kterega je bilo blizu mesto Laseja. '
      verse: 8
    - text: 'Ko je bilo pa veliko asa prelo, in je bila vonja e nevarna, ker je
        ue tudi post minul, opominjal je Pavel, '
      verse: 9
    - text: 'Govore jim: Moj! vidim, da hoe vonja z nevoljo in veliko izgubo
        biti, ne le za blago in ladjo, nego tudi za ivljenje nae. '
      verse: 10
    - text: 'Ali stotnik je krmarju in gospodarju ladje bolj verjel, nego temu, kar
        je Pavel pravil. '
      verse: 11
    - text: 'In ker pristanie ni bilo pripravno za zimovanje, sklenili so skoro
        vsi, odpeljati se odtod, ne bi li kako mogli priti do Fenike, da bi prezimili
        v pristanii Kretskem, ktero gleda proti jugu in zahodnjemu severju. '
      verse: 12
    - text: 'Ko je pa jug potegnil, misle, da bodo namen dosegli, odrinili so, in
        peljali so se blizu ob Kretu. '
      verse: 13
    - text: 'Ali ne dolgo po tem se vzdigne njemu nasproti vihar vrtinec, kteri se
        imenuje Vzhodnji sever. '
      verse: 14
    - text: 'Ko je pa ladjo zaneslo, in se ni mogla vetru upirati, izroili smo jo
        valovom, in nosili so nas. '
      verse: 15
    - text: 'Ko nas je pa pod neki otoi, kteri se imenuje Klavda, zaneslo, komaj
        smo mogli zadrati olni; '
      verse: 16
    - text: 'In ko so ga vzdignili, posluili so se pripomokov, in ovili so ladjo;
        in boje se, da ne bi na klee zadeli, spustili so jadra, in tako so se peljali. '
      verse: 17
    - text: 'Ko nas je pa vihar hudo metal, izmetavali so drugi dan. '
      verse: 18
    - text: 'In tretji dan smo s svojimi rokami ladijno orodje izmetali. '
      verse: 19
    - text: 'Ko se pa ne solnce ne zvezde niso pokazale ve dn, in ni majhena burja
        pritiskala, izginilo je ue vsako upanje, da bi se oteli. '
      verse: 20
    - text: 'In ko se ue dolgo asa ni jedlo, tedaj Pavel, stoje sredi njih, ree:
        Imeli bi bili, o moj! posluati me in ne odriniti od Kreta, in obvarovati
        se te nevolje in izgube; '
      verse: 21
    - text: 'A sedaj vas opominjam, da bodite srni: kajti nobeno ivljenje od vas
        se ne bo izgubilo, razen ladja. '
      verse: 22
    - text: 'Prikazal mi se je namre to no angelj Boji, kogar sem, in komur sluim, '
      verse: 23
    - text: 'Govore: Ne boj se, Pavel! pred cesarjem ima stati; in glej, podaril
        ti je Bog vse, kteri se peljejo s teboj. '
      verse: 24
    - text: 'Za to bodite srni, moj! ker verujem Bogu, da se bo tako zgodilo, kakor
        mi je bilo reeno. '
      verse: 25
    - text: 'Imamo pa na neki otok naleteti. '
      verse: 26
    - text: 'Ko je pa tirinajsta no prila, in smo se vozili po Jadranskem morji,
        okoli polno zdelo se je mornajem, da jim se blia neki kraj. '
      verse: 27
    - text: 'In izmerivi globoino, najdejo dvajset senjev; a ko so malo dalje prili,
        in so zopet izmerili globoino, nali so petnajst senjev. '
      verse: 28
    - text: 'In boje se, da ne bi na skalnata mesta naleteli, vrgli so s krma tiri
        make, in eleli so, da bi se dan naredil. '
      verse: 29
    - text: 'Ko so pa mornarji gledali pobegniti iz ladje, in so spustili olni v
        morje, z izgovorom, kakor da hoejo s prednjega konca make spustiti, '
      verse: 30
    - text: 'Ree Pavel stotniku in vojakom: e ti ne ostanejo v ladji, to se vi oteti
        ne morete. '
      verse: 31
    - text: 'Tedaj so vojaki odsekali vrvi olniu, in pustili so, da je izpadel. '
      verse: 32
    - text: 'A ko se je ue danilo, prosil je Pavel vse, da naj vzem jedi, govore:
        tirinajsti dan je danes, kar akate in ivite brez jedi, ne vzemi niesar. '
      verse: 33
    - text: 'Za to vas prosim, da vzemite jed; kajti to je za vae zdravje: ker nikomur
        od vas ne bo las z glave spadel. '
      verse: 34
    - text: 'In ko je to rekel, vzel je kruh, in zahvalil je Boga pred vsemi; in prelomivi,
        jel je jesti. '
      verse: 35
    - text: 'Tedaj so vsi srneji postali, in vzeli so tudi oni jed. '
      verse: 36
    - text: 'Bilo nas je pa vseh du na ladji dve sto est in sedemdeset. '
      verse: 37
    - text: 'In ko so se nasitili jed, olajali so ladjo, izmetavi ito v morje. '
      verse: 38
    - text: 'Ko se je pa zdanilo, niso poznali deele; ugledajo pa neki zaliv, ki
        je imel breg, na kterega so mislili, ko bi mogli, izvlei ladjo. '
      verse: 39
    - text: 'In ko so bili make vzdignili, prepustili so ladjo morju, odvezavi obenem
        vrv krmil; in razpeli so prednje jadro po vetru, in vozili so se proti bregu. '
      verse: 40
    - text: 'Ko so pa naleteli na kraj, kteri je imel po obh stranh morje, zaudarili
        so z ladjo ob pe; in prednji konec se je nasadil in je ostal trd, a krm se
        je razbijal od sile valovja. '
      verse: 41
    - text: 'Vojaki pa so se dogovorili, da bodo jetnike pomorili, da ne bi kdo izplaval
        in pobegnil. '
      verse: 42
    - text: 'Stotnik pa, hote Pavla ohraniti, prepov njih naklep, in ukae, naj
        tisti, kteri znajo plavati, najprej izkoijo in izidejo na zemljo; '
      verse: 43
    - text: 'Drugi pa nekteri na deskah, nekteri pa na kosovih od ladje: in tako se
        je zgodilo, da so vsi ivi izli na zemljo. '
      verse: 44
  - chapter: 28
    verses:
    - text: 'In ko so se bili oteli, tedaj so spoznali, da se otok imenuje Melita. '
      verse: 1
    - text: 'Divjaki pa so nam izkazovali ne majheno ljudmilost; kajti naloili so
        grmado, in sprejeli so nas vse, za de, ki je el, in za mraz. '
      verse: 2
    - text: 'Ko je pa zgrabil Pavel kup hoste, in je del na ogenj, izide gad od vroine,
        in obesi mu se za roko. '
      verse: 3
    - text: 'Ko so pa videli divjaki, da mu visi zver na roki, govorili so med seboj:
        Gotovo je ta lovek ubijalec, kterega, otetega iz morja, pravica maevalka
        ne pust iveti. '
      verse: 4
    - text: 'On pa otrese zver na ogenj, in ni hudega mu se ni zgodilo. '
      verse: 5
    - text: 'Oni so pa akali, da bo otekel ali h krati padel in umrl. Ko so pa dolgo
        akali, in so videli, da mu se ni hudega ne zgod, premenili so so, in pravili
        so, da je bog. '
      verse: 6
    - text: 'Okoli tega kraja pa so bile pristave poglavarja otoka, po imenu Publija,
        kteri nas je sprejel in tri dn prijazno gostil. '
      verse: 7
    - text: 'Zgod se pa, da je oe Publijev od mrzlice in grie bolan leal: k temu
        Pavel vnide, In molivi, poloi na-nj roke, in uzdravil ga je. '
      verse: 8
    - text: 'In ko se je to zgodilo, dohajali so tudi drugi, kteri so imeli bolezni
        na otoku, in ozdravljali so se; '
      verse: 9
    - text: 'Kteri so nas tudi z velikimi astmi astili, in ko smo odli, naloili
        so, kar je bilo potreba. '
      verse: 10
    - text: 'A po treh mesecih smo se odpeljali na ladji Aleksandrijskej, ktera je
        bila prezimila na otoku, in je imela znamenje Dvojkov. '
      verse: 11
    - text: 'In pripeljavi se v Sirakuze, ostali smo tu tri dni. '
      verse: 12
    - text: 'Odtod smo se okoli peljali, in prili smo v Regijo, in ko je en dan potem
        potegnil jug, prili smo drugi dan v Puteole. '
      verse: 13
    - text: 'Tu smo nali bratov, in prosili so nas, naj bi pri njih prebili sedem
        dni; in tako smo prili v Rim. '
      verse: 14
    - text: 'In odtod, ko so bratje sliali za nas, izli so nam naproti noter do
        Agapijevega Trga in Treh Krem; in ko jih je videl Pavel, zahvalil je Boga,
        in napolnil se je zaupanja. '
      verse: 15
    - text: 'Ko smo pa prili v Rim, izroil je stotnik jetnike vojvodu; a Pavlu se
        je dovolilo prebivati, kjer sam hoe, z vojakom, kteri ga je varoval. '
      verse: 16
    - text: 'Zgod pa se po treh dnh, da sklie Pavel prvake Judovske; in ko so se
        seli, govoril jim je: Moj bratje! da si ravno jaz niesar nisem storil
        zoper narod ali ege oetovske, vendar so me zvezanega iz Jeruzalema izroili
        v roke Rimljanom; '
      verse: 17
    - text: 'Kteri so me, zasliavi me, hoteli izpustiti, za to, ker ni bilo nobene
        smrtne krivice na meni. '
      verse: 18
    - text: 'Ko so se pa Judje ustavljali, prisiljen sem bil sklicati se na cesarja,
        ne kakor da bi narod svoj imel za kaj toiti. '
      verse: 19
    - text: 'Za voljo tega torej vzroka sem vas poklical, da bi vas videl in ogovoril;
        kajti za voljo upanja Izraelovega sem okovan v to verigo. '
      verse: 20
    - text: 'Oni mu pa rek: Mi nismo ne pisem za-te prejeli iz Judeje, in tudi nobeden
        izmed bratov ni priel, da bi sporoil ali govoril kaj o tebi hudega. '
      verse: 21
    - text: 'Prosimo pa sliati od tebe, kaj da misli; kajti za to loinko nam je
        znano, da jej se povsodi zoper govor. '
      verse: 22
    - text: 'In ko so mu odloili dan, prilo jih je k njemu v stanovanje veliko;
        kterim je razlagal, prievaje, kraljestvo Boje, in izkazujo jim to, kar
        se dotie Jezusa, iz postave Mojzesove in prerokov, od zore do mraka. '
      verse: 23
    - text: 'In nekteri so verovali temu, kar jim je pravil, a nekteri niso verovali. '
      verse: 24
    - text: 'In ker niso bili ene misli med seboj, odhajali so, ko je rekel Pavel
        eno besedo: Dobro je povedal sveti Duh po Izaiji preroku oetom naim, '
      verse: 25
    - text: 'Govore: "Pojdi k temu ljudstvu in reci: S sluhom boste sliali, in ne
        boste umeli; in z om boste gledali, in ne boste videli. '
      verse: 26
    - text: 'Kajti okamenelo je srce temu ljudstvu, in z uesi teko sliijo, in o
        svoje so zatisnili: da ne bi kako z om videli, in z uesi sliali, in s
        srcem umeli in izpreobrnili se, ter bi jih uzdravil." '
      verse: 27
    - text: 'Bodi vam torej znano, da se je poganom poslalo zvelianje Boje: oni
        bodo tudi posluali. '
      verse: 28
    - text: 'In ko je to povedal, odli so Judje, in imeli so mnogo prepira med seboj. '
      verse: 29
    - text: 'Ostal je pa Pavel celi dve leti v svojem najetem stanovanji, in sprejemal
        je vse, kteri so dohajali k njemu, '
      verse: 30
    - text: 'Oznanjujo kraljestvo Boje in ue to, kar je Gospoda Jezusa Kristusa,
        z vso srnostjo, in nikdor mu ni branil. '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel sluabnik Jezusa Kristusa, poklican apostelj, odloen za evangelj
        Boji, '
      verse: 1
    - text: '(Kterega je najprej obljubil po prerokih svojih v pismih svetih,) '
      verse: 2
    - text: 'O svojem sinu, (rojenem iz semena Davidovega po mesu, '
      verse: 3
    - text: 'Potrjenem za sina Bojega v moi z duhom svetosti po vstajanji mrtvih,)
        Jezusu Kristusu, Gospodu naem, '
      verse: 4
    - text: '(Po kterem smo prejeli milost in aposteljstvo na poslunost vere med
        vsemi pogani za ime njegovo, '
      verse: 5
    - text: 'Med kterimi ste tudi vi, poklicani Jezusa Kristusa,) '
      verse: 6
    - text: 'Vsem, kteri so v Rimu, ljubljenim Bojim, poklicanim svetim, milost vam
        in mir od Boga oeta naega in Gospoda Jezusa Kristusa. '
      verse: 7
    - text: 'Najprej se pa zahvaljujem Bogu svojemu po Jezusu Kristusu za vse vas,
        da se vera vaa oznanja po vsem svetu; '
      verse: 8
    - text: 'Kajti pria mi je Bog, kteremu sluim v duhu svojem v evangelji sina
        njegovega, da se vas neprenehoma spominjam, '
      verse: 9
    - text: 'Vsegdar v svojih molitvah prose, da bi se mi kako ue posreilo v volji
        Bojej priti k vam. '
      verse: 10
    - text: 'Kajti mono elim videti vas, da bi vam dal kakoen duhovni dar za potrjenje
        vae; '
      verse: 11
    - text: 'A to je, da se skup porazveselimo z vami s skupno vero, vao in mojo. '
      verse: 12
    - text: 'Ne em pa, bratje, da bi ne vedeli, da sem mnogi krat namenil priti k
        vam, (pa sem bil zadran noter do sedaj,) da bi kakoen sad dobil tudi med
        vami, kakor tudi med drugimi pogani. '
      verse: 13
    - text: 'Grkom in pa divjakom, modrim in pa neumnim sem dolnik. '
      verse: 14
    - text: 'Tako, kar se mene tie, voljen sem tudi vam, kteri ste v Rimu, evangelj
        oznaniti. '
      verse: 15
    - text: 'Kajti ne sramujem se evangelja Kristusovega, ker je mo Boja na zvelianje
        vsakemu, kteri veruje, Judu pa najprej in Grku. '
      verse: 16
    - text: 'Ker se pravica Boja v njem razodeva iz vere v vero, kakor je pisano:
        "A pravini bo od vere ivel." '
      verse: 17
    - text: 'Kajti razodeva se jeza Boja z neba na vsako nepobonost in krivico ljud,
        kteri resnico v krivici zadrujejo; '
      verse: 18
    - text: 'Kajti kar je znano za Boga, oitno je med njimi, ker jim je Bog razodel. '
      verse: 19
    - text: 'Ker kar se na njem ne more videti, to se od ustvarjenja sveta opaa in
        vidi na delih: njegova vena mo in boanstvo, da jih ni moi zagovarjati. '
      verse: 20
    - text: 'Kajti spoznavi Boga, niso ga kakor Boga postavili niti mu zahvalili,
        nego zmelo se jim je v njih mislih in potamnelo je njih nerazumno srce. '
      verse: 21
    - text: 'Izdajajo se za modre, ponoreli so, '
      verse: 22
    - text: 'In premenili so slavo netrohljivega Boga s podobo obraza trohljivega
        loveka in ptic in etveronogih ivali in lazeih zverin. '
      verse: 23
    - text: 'Za to jih je tudi izroil Bog v eljah src v neistost, da se skrunijo
        njih telesa med njimi samimi; '
      verse: 24
    - text: 'Kteri so premenili resnico Bojo v la in so izkazali veo ast in slubo
        stvoru nego stvarniku, kteri je blagoslovljen na veke. Amen. '
      verse: 25
    - text: 'Za to jih je izroil Bog v sramotne strasti, kajti njih enske so premenile
        naravno upotrebljevanje v protinaravno; '
      verse: 26
    - text: 'A enako so tudi moki, zavrgi naravno upotrebljevanje enske, unetili
        se v svojej elji eden za drugega, moki z mokimi sram poinjaje in zaslueno
        plao svoje zmote na sebi samih prejemaje. '
      verse: 27
    - text: 'In kakor niso odobrili, Boga imeti v spoznanji, izroil jih je Bog popaenej
        pameti, da so delali, kar ni spodobno, '
      verse: 28
    - text: 'Ter so bili napolnjeni vsake krivice, kurbarstva, malopridnosti, lakomnosti,
        hudobnosti, polni zavisti, ubojstva, prepira, zvijae, zlobnosti; '
      verse: 29
    - text: 'Priepetovalci, obrekovalci, zanievalci Boga, grozovitniki, oabniki,
        bahai, izmiljevalci hudega, roditeljem nepokorni; '
      verse: 30
    - text: 'Nerazumni, ne drei zaveze, brez ljubezni, nespravljivi, nemilostni; '
      verse: 31
    - text: 'Kteri, e ravno so spoznali Bojo pravico, da so, kteri taka dela delajo,
        vredni smrti, ne samo to delajo, nego tudi privoljujejo na to s temi, kteri
        to delajo. '
      verse: 32
  - chapter: 2
    verses:
    - text: 'Za to se ne more zagovarjati, o lovek vsak, kterikoli sodi; kajti
        v emer sodi drugega, sebe samega obsoja, ker ravno tisto dela, kteri sodi. '
      verse: 1
    - text: 'Vemo pa, da sodba Boja prihaja po resnici na t, kteri taka dela delajo. '
      verse: 2
    - text: 'Jeli pa misli to, o lovek, kteri sodi tiste, kteri taka dela delajo,
        a to dela, da bo ti ubeal sodbi Bojej? '
      verse: 3
    - text: 'Jeli bogastvo njegove dobrote in prizanesljivosti in potrpljivosti zaniuje,
        ne vedo, da te dobrota Boja na spokornost vodi? '
      verse: 4
    - text: 'S svojo trdovratnostjo pa in z nepokornim srcem spravlja sebi samemu
        jezo za dan jeze in razodetja pravine sodbe Boga, '
      verse: 5
    - text: 'Kteri bo dal vsakemu po njegovih delih: '
      verse: 6
    - text: 'Tistim namre, kteri s stanovitnostjo v dobrem delu slavo in ast in
        netrohljivost iejo, veno ivljenje; '
      verse: 7
    - text: 'A prepirljivim in resnici nepokornim, krivici pa pokornim, srd in jezo. '
      verse: 8
    - text: 'Stiska in zadrega na vsako duo loveka, kteri hudo dela, najprej pa
        na Juda in Grka; '
      verse: 9
    - text: 'A slava in ast in mir vsakemu, kteri dobro dela, najprej pa Judu in
        Grku: '
      verse: 10
    - text: 'Ker Bog ne gleda, kdo je kdo. '
      verse: 11
    - text: 'Kajti kterikoli so brez postave pregreili, brez postave bodo tudi poginili,
        in kterikoli so v postavi pregreili, po postavi se bodo sodili, '
      verse: 12
    - text: '(Kajti kteri posluajo postavo, niso pravini pred Bogom, nego kteri
        po postavi delajo, opraviili se bodo. '
      verse: 13
    - text: 'Ker kedar pogani, kteri nimajo postave, po naravi, kar je postavno delajo,
        ti so, ne imajo postave, sami sebi postava; '
      verse: 14
    - text: 'Kteri kaejo, da je delo po postavi zapisano v njih srcih, ker jim je
        vest za prio in se misli med seboj toijo ali tudi zagovarjajo), '
      verse: 15
    - text: 'Na dan, kedar bo sodil Bog skrivnosti ljudske, poleg mojega evangelja
        po Jezusu Kristusu. '
      verse: 16
    - text: 'Glej, ti ima ime Jud in naslanja se na postavo in hvali se z Bogom, '
      verse: 17
    - text: 'In pozna voljo in izbira, kar je bolje, ker si nauen od postave, '
      verse: 18
    - text: 'In si sam preprian, da si vodnik slepih, svetlost tistih, kteri so v
        mraku, '
      verse: 19
    - text: 'Poduevalec nerazumnih, uitelj neuenih, imajo obrazec znanja in resnice
        v postavi. '
      verse: 20
    - text: 'Kteri torej ui drugega, sebe li ne ui? kteri oznanja, naj se ne
        krade, krade? '
      verse: 21
    - text: 'Kteri govori, naj se ne preestvuje, preestvuje? kteri odurja malike,
        svetie okrada? '
      verse: 22
    - text: 'Kteri se hvali s postavo, s prestopom postave Bogu neast dela? '
      verse: 23
    - text: '"Ker se ime Boje po vas preklinja med pogani," kakor je pisano. '
      verse: 24
    - text: 'Obreza je res da hasnovita, e po postavi dela; e si pa prestopnik
        postave, postala je tvoja obreza neobreza. '
      verse: 25
    - text: 'e torej obreza pravice postave varuje, ne bo li se njegova neobreza
        za obrezo vzela? '
      verse: 26
    - text: 'In sodila bo neobreza od narave, ktera postavo izpolnjuje, tebe s rko
        in obrezo prestopnika postave. '
      verse: 27
    - text: 'Kajti ni Jud, kteri je po zvunanjem Jud, tudi ni obreza, ktera je zvunaj
        na mesu, '
      verse: 28
    - text: 'Nego ta je Jud, kteri je znotraj in obreza srca v duhu, ne v rki, to
        je obreza; komur hvala ne od ljud, nego od Boga, '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Kaj ima torej Jud obilneje? ali kaj hasni obreza? '
      verse: 1
    - text: 'Mnogo, vsakakor: kajti prvi zaupali mu so se izreki Boji. '
      verse: 2
    - text: 'Pa kaj, e niso verovali nekteri? bo li njih nevera vero Bojo odpravila? '
      verse: 3
    - text: 'Bog ne daj! nego Bog naj bo resnien, a vsak lovek lanjivec, kakor
        je pisano: "Da se opravii v svojih besedah in zmaga, kedar te bodo sodili.", '
      verse: 4
    - text: 'e pa naa krivica Bojo pravico potrjuje, kaj poreemo? da je nepravien
        Bog, kedar se jezi? Po loveku govorim. '
      verse: 5
    - text: 'Bog ne daj! ker kako bo sodil Bog svet? '
      verse: 6
    - text: 'Kajti e se resnica Boja v mojej lai poobila na njegovo slavo, za
        kaj bi bil e tudi jaz kakor grenik sojen? '
      verse: 7
    - text: 'In ne smemo li, (kakor kri na nas in pravijo nekteri da mi govorimo),
        storiti hudo, da pride dobro? Teh le aka pravina sodba. '
      verse: 8
    - text: 'Kaj torej? jeli smo bolji? nikakor: kajti prej smo dokazali, da so Judje
        in pa Grki vsi pod grehom. '
      verse: 9
    - text: 'Kakor je pisano: "Da ni pravinega ne enega: '
      verse: 10
    - text: 'Ni ga, kteri bi bil razumen, ni ga, kteri bi iskal Boga. '
      verse: 11
    - text: 'Vsi so se uganili, ob enem so se izpridili; ni ga, kteri bi delal dobro,
        ni ga le enega ne." '
      verse: 12
    - text: '"Grob odprt je njih grlo, s svojimi jeziki goljufno govor: "kaji strup
        je pod njih ustnicami." '
      verse: 13
    - text: '"Njih usta so polna kletve in grenkobe." '
      verse: 14
    - text: '"Hitre so njih noge, da kri prelij." '
      verse: 15
    - text: '"Potrtje in nadloga je na njih potih." '
      verse: 16
    - text: '"In poti mira niso spoznali." '
      verse: 17
    - text: '"Ni straha Bojega pred njih omi." '
      verse: 18
    - text: 'Vemo pa, da vse, kar postava govori, govori tem, kteri so v postavi,
        da se vsaka usta zama in kriv postane ves svet Bogu; '
      verse: 19
    - text: 'Kajti iz del postave se ne bo opraviilo nobeno meso pred njim, ker skozi
        postavo prihaja spoznanje greha. '
      verse: 20
    - text: 'Sedaj pa se je brez postave pravica Boja pokazala, sprievana od postave
        in prerokov. '
      verse: 21
    - text: 'A pravica Boja z vero Jezusa Kristusa v vse in na vse, kteri verujejo,
        ker ga ni razloka; '
      verse: 22
    - text: 'Kajti vsi so pregreili ter jim manjka slave Boje, '
      verse: 23
    - text: 'In opraviujejo se daroma z njegovo milostjo po odkupljenji v Jezusu
        Kristusu, '
      verse: 24
    - text: 'Kterega si je najprej odmnil Bog za pomirjenje po veri v njegovej krvi,
        da pokae svojo pravico z odpuenjem prejnjih grehov; '
      verse: 25
    - text: 'V potrpljenji Bojem, da pokae svojo pravico v sedanjem asu, da je
        on pravien in da opraviuje tega, kteri je iz vere Kristusove. '
      verse: 26
    - text: 'Kje je torej hvala? Zavrgla se je. Po kakonej postavi? jeli dl? ne,
        nego po postavi vere. '
      verse: 27
    - text: 'Mislimo torej, da se z vero opraviuje lovek, brez del postave. '
      verse: 28
    - text: 'Jeli je Bog samo Judovski? jeli ni tudi poganski? D, tudi poganski. '
      verse: 29
    - text: 'Kajti eden je Bog, kteri bo opraviil obrezo iz vere in neobrezo po veri. '
      verse: 30
    - text: 'Postavo torej odpravljamo z vero? Bog ne daj! nego postavo stavimo. '
      verse: 31
  - chapter: 4
    verses:
    - text: 'Kaj torej poreemo, da je Abraham na oe nael po mesu? '
      verse: 1
    - text: 'Kajti e se je Abraham iz del opraviil, ima hvalo, ali ne pri Bogu. '
      verse: 2
    - text: 'Ker kaj pravi pismo? "Veroval pa je Abraham in zaraunilo se mu je za
        pravico." '
      verse: 3
    - text: 'A tistemu, kteri dela, ne rauni se plaa po milosti, nego po dolgu; '
      verse: 4
    - text: 'Tistemu pa, kteri ne dela, a veruje v tistega, kteri opraviuje nepobonega,
        rauni se njegova vera za pravico. '
      verse: 5
    - text: 'Kakor tudi David pravi, da je blago loveku, komur Bog rauni pravico
        brez del. '
      verse: 6
    - text: '"Blagor jim, kterim so se odpustile nepostavnosti, in kterih grehi so
        se pokrili." '
      verse: 7
    - text: '"Blagor mou, kteremu ni zaraunil Gospod greha." '
      verse: 8
    - text: 'Blago torej to le je v obrezi ali v neobrezi? Kajti pravimo, da se je
        zaraunila Abrahamu vera za pravico. '
      verse: 9
    - text: 'Kako torej se mu je zaraunila? kedar je bil v obrezi ali v neobrezi?
        Ne v obrezi, nego v neobrezi. '
      verse: 10
    - text: 'In prejel je znamenje obreze, peat pravice vere, ktera je v neobrezi,
        da bi bil oe vseh, kteri verujejo v neobrezi, da bi se zaraunilo tudi njim
        za pravico; '
      verse: 11
    - text: 'In da bi bil oe obreze ne samo tistim, kteri so iz obreze, nego tudi
        tistim, kteri hodijo po stopinjah vere v neobrezi oeta naega Abrahama; '
      verse: 12
    - text: 'Kajti ni se dala s postavo obljuba Abrahamu ali njegovemu semenu, da
        bo dedi sveta, nego s pravico vere. '
      verse: 13
    - text: 'Ker e so dedii ti, kteri so iz postave, prazna je vera in brez veljave
        obljuba. '
      verse: 14
    - text: 'Kajti postava jezo napravlja, ker kjer ni postave, tudi ni prestopa. '
      verse: 15
    - text: 'Za to iz vere, da po milosti, da bi bila trdna obljuba vsakemu semenu,
        ne samo tistemu, ktero je iz postave, nego tudi tistemu, ktero je iz vere
        Abrahama, kteri je oe vseh nas, '
      verse: 16
    - text: '(Kakor je pisano: "Za oeta mnogih narodov sem te postavil.") pred Bogom,
        kteremu je veroval, kteri oivlja mrtve in klie to, kar ni, kakor da je. '
      verse: 17
    - text: 'Kteri je veroval na up proti upu, da postane oe mnogih narodov poleg
        reenega: "Tako bo seme tvoje." '
      verse: 18
    - text: 'In ne oslabevi v veri ni premislil svojega telesa ue umrtvljenega,
        ker je imel blizu sto let, in mrtvosti maternice Sarine. '
      verse: 19
    - text: 'A na obljubo Bojo ni posumnjil z nevero, nego ojail se je v veri davi
        ast Bogu. '
      verse: 20
    - text: 'In popolnoma prepriavi se, da je, kar je obljubil, mogo tudi storiti. '
      verse: 21
    - text: 'Za to se mu je tudi zaraunilo za pravico. '
      verse: 22
    - text: 'Ali ni napisano samo za njega, da se mu je zaraunilo; '
      verse: 23
    - text: 'Nego tudi za nas, kterim ima biti zaraunjeno, kteri verujemo v tistega,
        kteri je obudil Jezusa Gospoda naega iz mrtvih, '
      verse: 24
    - text: 'Kteri je bil dan za grehe nae in je vstal za opravienje nae. '
      verse: 25
  - chapter: 5
    verses:
    - text: 'Opraviivi se torej z vero, imamo mir z Bogom po Gospodu naem Jezusu
        Kristusu, '
      verse: 1
    - text: 'Po kterem smo tudi pristop dobili z vero v to milost, v kterej stojimo
        in hvalimo se z upom slave Boje. '
      verse: 2
    - text: 'Pa ne samo to, nego se tudi hvalimo v stiskah vedo, da stiska potrpljivost
        dela, '
      verse: 3
    - text: 'A potrpljivost izkuenost, izkuenost pa up, '
      verse: 4
    - text: 'A up ne osramouje, ker je ljubezen Boja izlita v srcih naih po Duhu
        svetem danem nam. '
      verse: 5
    - text: 'Kajti Kristus je, ko smo mi e slabi bili, svoj as za nepobone umrl, '
      verse: 6
    - text: 'Ker bo teko kdo za pravinega umiral, za dobrega lahko da se kdo drzne
        umreti. '
      verse: 7
    - text: 'Pokazuje pa Bog svojo ljubezen do nas, da je, ko smo mi e greniki bili,
        Kristus za nas umrl. '
      verse: 8
    - text: 'Mnogo bolje se bomo torej, opraviivi se sedaj v krvi njegovej, po njem
        jeze reili. '
      verse: 9
    - text: 'Kajti e smo se spravili z Bogom s smrtjo njegovega sina, dokler smo
        sovraniki bili, s tem bolje se bomo zveliali spravivi se v njegovem ivljenji. '
      verse: 10
    - text: 'Pa ne samo to, nego se tudi hvalimo z Bogom po Gospodu svojem Jezusu
        Kristusu, po kterem smo sedaj spravo dobili. '
      verse: 11
    - text: 'Za to kakor je po enem loveku greh na svet priel in po grehu smrt,
        in tako je na vse ljud smrt prila, v komer so vsi pregreili. '
      verse: 12
    - text: 'Kajti greh je bil noter do postave na svetu, ali se greh ne rauni, dokler
        ni postave. '
      verse: 13
    - text: 'Nego zakraljevala je smrt od Adama do Mojzesa tudi nad temi, kteri niso
        pregreili na spodobo Adamovega prestopa, kteri je podoba tega, kteri je imel
        priti. '
      verse: 14
    - text: 'Ali ni kakor pregreha tako tudi dar, kajti e so po pregrehi enega mnogi
        pomrli, za mnogo boljo se jo milost Boja in dar v milosti enega loveka Jezusa
        Kristusa na mnoge poobilal. '
      verse: 15
    - text: 'In dar ni kakor greh enega, ker obsojenje je bilo iz ene pregrehe na
        pogubo, a dar iz mnogih pregreh na opravienje. '
      verse: 16
    - text: 'Kajti e je za pregreho enega smrt zakraljevala po tem enem, za mnogo
        bolje bodo tisti, kteri prejemajo obilnost milosti in dar pravice, v ivljenji
        kraljevali po enem Jezusu Kristusu. '
      verse: 17
    - text: 'Kakor je torej po pregrehi enega prilo obsojenje na vse ljudi, tako
        je tudi po pravinosti enega prilo na vse ljudi opravienje ivljenja. '
      verse: 18
    - text: 'Kajti kakor so po neposlunosti enega loveka greni postali mnogi, tako
        bodo tudi po poslunosti enega pravini postali mnogi. '
      verse: 19
    - text: 'A postava je zravni tega prila, da se pomnoi pregreha, a kjer se pregreha
        pomnoi, tam se e bolje poobila milost, '
      verse: 20
    - text: 'Da bi, kakor je zakraljeval greh za smrt, tako tudi zakraljevala milost
        s pravico na veno ivljenje po Jezusu Kristusu Gospodu naem. '
      verse: 21
  - chapter: 6
    verses:
    - text: 'Kaj torej poreemo? bomo li ostali v grehu, da se milost pomnoi? '
      verse: 1
    - text: 'Bog ne daj! Kteri smo umrli grehu, kako bomo e iveli v njem? '
      verse: 2
    - text: 'Ne veste li, kterikoli smo se pokrstili v Kristusa Jezusa, da smo se
        v njegovo smrt pokrstili? '
      verse: 3
    - text: 'Torej smo se vkup  njim pokopali po krstu v smrt, da bi, kakor je vstal
        Kristus iz mrtvih po oetovej slavi, tako tudi mi hodili v novem ivljenji. '
      verse: 4
    - text: 'Kajti e smo  njim enaki po podobnosti njegove smrti, tudi bomo po podobnosti
        vstajenja, '
      verse: 5
    - text: 'Vedo to, da je bil stari na lovek  njim na kri razpet, da se greno
        telo zatare, da bi ve ne sluili grehu. '
      verse: 6
    - text: 'Kajti kteri je umrl, opravien je od greha. '
      verse: 7
    - text: 'e smo pa umrli s Kristusom, verujemo, da bomo tudi iveli  njim, '
      verse: 8
    - text: 'Vedo, da Kristus, vstavi iz mrtvih, ve ne umira; smrt nad njim ve
        ne gospoduje. '
      verse: 9
    - text: 'Ker da je umrl, grehu je umrl na enkrat, a da ivi, ivi Bogu. '
      verse: 10
    - text: 'Tako tudi vi za se mislite, da ste mrtvi grehu, a ivi Bogu v Kristusu
        Jezusu Gospodu naem. '
      verse: 11
    - text: 'Ne kraljuje naj torej greh v vaem smrtnem telesu, da ga posluate v
        poelenjih njegovih. '
      verse: 12
    - text: 'Tudi ne dajte svojih udov grehu za oroje krivice, nego dajte sebe Bogu
        kakor kteri ste ivi iz mrtvih, in ude svoje Bogu za oroje pravice. '
      verse: 13
    - text: 'Kajti greh ne bo nad vami gospodoval, ker niste pod postavo, nego pod
        milostjo. '
      verse: 14
    - text: 'Kaj torej? bomo li greili, ker nismo pod postavo, nego pod milostjo?
        Bog ne daj! '
      verse: 15
    - text: 'Ne veste li, komur dajete sebe za sluge v poslunost, da ste tistega
        sluge, kogar posluate; ali greha za smrt, ali pa poslunosti za pravico? '
      verse: 16
    - text: 'A hvala Bogu, da ste bili sunji grehu, pa ste iz srca posluhnili podobo
        nauka, v ktero ste se izroili. '
      verse: 17
    - text: 'Osvobodivi se pa greha postali ste sluabniki pravice. '
      verse: 18
    - text: 'Po loveki govorim za voljo slabosti vaega mesa. Kajti kakor ste dali
        svoje ude za sunje neistosti in nepostavnosti na nepostavnost, tako dajte
        sedaj svoje ude za sluge pravici na posveenje. '
      verse: 19
    - text: 'Kajti kedar ste bili sunji greha, svobodni ste bili pravice. '
      verse: 20
    - text: 'Kakoen sad ste torej imeli ta krat od tega, za kar se sedaj sramujete?
        Kajti konec onega je smrt. '
      verse: 21
    - text: 'Sedaj pa, osvobodivi se greha, a postavi Boji sluabniki, imate sad
        svoj posveenje, a konec veno ivljenje. '
      verse: 22
    - text: 'Kajti plaa za greh je smrt, a dar Boji veno ivljenje v Kristusu Jezusu
        Gospodu naem. '
      verse: 23
  - chapter: 7
    verses:
    - text: 'Ne veste li, bratje, (tistim namre, kteri postavo poznajo, govorim,)
        da postava gospoduje nad lovekom, kolikor asa ivi? '
      verse: 1
    - text: 'Kajti omoena ena je s postavo privezana na moa, dokler on ivi; e
        jej pa umre, odvezana je od moa. '
      verse: 2
    - text: 'Za to se bo torej preestnica imenovala, e, dokler nje mo ivi, postane
        ena drugega moa; e pa mo umre, prosta je od postave, da ne bo preestnica,
        e postane ena drugega moa. '
      verse: 3
    - text: 'Tako, bratje moji, ste tudi vi umrli postavi po telesu Kristusovem, da
        postanete drugega, tistega, kteri je iz mrtvih vstal, da sad obrodimo Bogu. '
      verse: 4
    - text: 'Kajti ko smo bili v mesu, delale so v naih udih grene strasti zbujene
        po postavi, da smrti sad obrod. '
      verse: 5
    - text: 'Sedaj smo se pa reili postave, ko je odmrlo to, v emer smo bili drani
        tako, da sluimo v novosti duha in ne v starini rke. '
      verse: 6
    - text: 'Kaj torej poreemo? postava je greh? Bog ne daj! Ali greha nisem spoznal
        razen s postavo, kajti za poelenje bi ne bil vedel, ko bi postava ne govorila;
        "Ne poeli." '
      verse: 7
    - text: 'Ko je pa prilonost dobil greh po zapovedi, napravil je v meni vsako
        poelenje; kajti greh brez postave je bil mrtev. '
      verse: 8
    - text: 'A jaz sem ivel brez postave nekdaj, ko je pa zapoved prila, oivel
        je greh, '
      verse: 9
    - text: 'A jaz sem umrl in nalo se je, da mi je ta zapoved, ktera je bila za
        ivljenje, za smrt. '
      verse: 10
    - text: 'Kajti greh, dobivi prilonost z zapovedjo, ukanil me je in  njo umoril. '
      verse: 11
    - text: 'Tako je postava sveta in zapoved sveta in pravina in dobra. '
      verse: 12
    - text: 'Dobro je torej meni postalo smrt? Bog ne daj! Nego greh, da se pokae
        greh, pripravljajo mi z dobrim smrt, da postane rez mero green greh po
        zapovedi. '
      verse: 13
    - text: 'Kajti vemo, da je postava duhovna, a jaz sem mesen, suenj pod oblastjo
        greha. '
      verse: 14
    - text: 'Ker kar delam, ne umejem, kajti kar hoem, tega ne delam, nego kar sovraim,
        to delam. '
      verse: 15
    - text: 'e pa to delam, kar ne em, pritrjam postavi, da je dobra. '
      verse: 16
    - text: 'Sedaj pa ue ni ve jaz ne delam tega, nego v meni prebivajoi greh. '
      verse: 17
    - text: 'Kajti vem, da ne prebiva v meni, (to je v mojem mesu,) dobro, ker hoteti,
        to je pri meni, ali do konca doganjati dobro, tega ne nahajam. '
      verse: 18
    - text: 'Kajti dobro, kar hoem, ne delam, nego hudo, kar ne em, delam. '
      verse: 19
    - text: 'e pa to delam, kar ne em jaz, ni ve jaz tega ne delam, nego v meni
        prebivajoi greh. '
      verse: 20
    - text: 'Nahajam torej postavo, kedar hoem dobro delati, da se me hudo dri. '
      verse: 21
    - text: 'Kajti veselim se postavi Bojej po notranjem loveku; '
      verse: 22
    - text: 'Ali vidim drugo postavo v svojih udih, ktera se ustavlja postavi uma
        mojega in me zavjema z greno postavo, ktera je v mojih udih. '
      verse: 23
    - text: 'Jaz nesreni lovek! kdo me bo otel iz telesa te smrti? '
      verse: 24
    - text: 'Zahvaljujem se Bogu po Jezusu Kristusu Gospodu naem. Tako torej sam
        jaz z duhom sluim postavi Bojej, a z mesom postavi greha. '
      verse: 25
  - chapter: 8
    verses:
    - text: 'Nobenega torej obsojenja ni za t, kteri so v Kristusu Jezusu in ne iv
        po mesu, nego po duhu. '
      verse: 1
    - text: 'Kajti postava duha ivljenja v Kristusu Jezusu me je osvobodila od postave
        greha in smrti; '
      verse: 2
    - text: 'Ko je bilo to postavi nemogoe, ker je bila oslabljena po mesu, poslal
        je Bog svojega sina v podobi grenega mesa in je za greh obsodil greh v mesu, '
      verse: 3
    - text: 'Da se pravienje postave izpolni v nas, kteri ivimo ne po mesu, nego
        po duhu. '
      verse: 4
    - text: 'Kajti, kteri so po mesu, mislijo na to, kar je meseno, a kteri so po
        duhu, na to, kar je duhovno. '
      verse: 5
    - text: 'Kajti meseno miljenje je smrt, a duhovno miljenje je ivljenje in mir. '
      verse: 6
    - text: 'Za to ker je meseno miljenje sovratvo do Boga, ker se Bojej postavi
        ne podlaga, ker se tudi ne more. '
      verse: 7
    - text: 'Kteri so pa v mesu, Bogu ugodni biti ne morejo. '
      verse: 8
    - text: 'A vi niste v mesu, nego v duhu, e Boji duh prebiva v vas; e pa kdo
        duha Kristusovega nima, ta ni njegov. '
      verse: 9
    - text: 'e je pa Kristus v vas, telo je mrtvo za voljo greha, duh pa ivljenje
        za voljo pravice. '
      verse: 10
    - text: 'e pa duh tistega, kteri je obudil Jezusa iz mrtvih, prebiva v vas, oivil
        bo tisti, kteri je obudil Kristusa iz mrtvih, tudi smrtna telesa vaa po duhu
        svojem prebivajoem v vas. '
      verse: 11
    - text: 'Tako smo torej, bratje, dolniki ne mesu, da ivimo po mesu; '
      verse: 12
    - text: 'Kajti e po mesu ivite, imate umreti, e pa z duhom mesena dela morite,
        iveli boste. '
      verse: 13
    - text: 'Ker so vsi, kterekoli duh vodi, sinovi Boji. '
      verse: 14
    - text: 'Kajti niste zopet prejeli duha sunjosti za strah, nego prejeli ste duha
        posinstva, v kterem kliemo; aba, oe! '
      verse: 15
    - text: 'Sam ta duh spriuje naemu duhu, da smo otroci Boji. '
      verse: 16
    - text: 'e smo pa otroci, tudi smo dedii, in sicer dedii Boji in sodedii
        Kristusovi, e  njim trpimo, da se tudi  njim oslavimo. '
      verse: 17
    - text: 'Kajti mislim, da trpljenja sedanjega asa nimajo vrednosti proti slavi,
        ktera se ima razodeti nad nami. '
      verse: 18
    - text: 'Kajti eljno akanje stvora aka razodetja sinov Bojih; '
      verse: 19
    - text: 'Ker je stvor podloen niemurnosti, ne iz dobre volje, nego za voljo
        tistega, kteri ga je podloil, na upanje, '
      verse: 20
    - text: 'Da se bo tudi sam stvor osvobodil sunjosti skaze na svobodo slave otrk
        Bojih. '
      verse: 21
    - text: 'Kajti vemo, da vsak stvor zdihuje in uti hude boleine noter do sedaj. '
      verse: 22
    - text: 'Pa ne samo on, nego tudi sami imajoi prvino duha, tudi mi sami v sebi
        zdihujemo akajo posinstva, odkupljenja svojega telesa. '
      verse: 23
    - text: 'Kajti z upanjem smo se zveliali. Upanje pa, ktero se vidi, ni upanje,
        ker kar kdo vidi, kaj tudi upa? '
      verse: 24
    - text: 'e pa upamo, esar ne vidimo, s potrpljivostjo akamo. '
      verse: 25
    - text: 'Tako pa tudi duh pomaga naim slabostim; ker kaj bomo prosili kakor treba
        ne vemo; nego duh sam prosi za nas z neizreenimi zdihi. '
      verse: 26
    - text: 'Kteri pa srca izkua, v, kaj je misel duha, ker poleg Boga prosi za
        svetnike. '
      verse: 27
    - text: 'Vemo pa, da tem, kteri Boga ljubijo, vse zdaja k dobremu, tem, kteri
        so poklicani po sklepu; '
      verse: 28
    - text: 'Ker ktere je naprej spoznal, t je tudi odloil, da bodo enaki obliju
        njegovega sina, da bi on prvorojeni bil med mnogimi brati. '
      verse: 29
    - text: 'In ktere je odloil, t je tudi poklical; in ktere je poklical, t je
        tudi opraviil; in ktere je opraviil, t je tudi oslavil. '
      verse: 30
    - text: 'Kaj tedaj poreemo na to? e je Bog z nami, kdo je proti nam? '
      verse: 31
    - text: 'Kteri lastnemu sinu ni zanesel, nego ga je za vse nas dal, kako ne bo
        tudi  njim nam vsega podaril? '
      verse: 32
    - text: 'Kdo bo toil proti izbranim Bojim? Bog, kteri opraviuje. '
      verse: 33
    - text: 'Kdo je, kteri bo obsodil? Kristus, kteri je umrl, pa je e tudi vstal,
        kteri je tudi na desnici Boga, kteri tudi prosi za nas. '
      verse: 34
    - text: 'Kdo nas bo razloil od ljubezni Kristusove? stiska ali nadloga, ali preganjanje,
        ali lakota, ali nagota, ali nevarnost, ali me? '
      verse: 35
    - text: '(Kakor je pisano: "Za voljo tebe nas mor celi dan, imajo nas kakor ovce
        za klanje.") '
      verse: 36
    - text: 'Ali v vsem tem premagujemo po tistem, kteri nas jo ljubil. '
      verse: 37
    - text: 'Kajti preprian sem, da ne smrt, ne ivljenje, ne angelji, ne poglavarstva,
        ne moi, ne sedanjost, ne prihodnjost, '
      verse: 38
    - text: 'Ne viina, ne globoina, ne druga ktera stvar nas ne bo mogla loiti
        od ljubezni Boje, ktera je v Kristusu Jezusu Gospodu naem. '
      verse: 39
  - chapter: 9
    verses:
    - text: 'Resnico govorim v Kristusu, ne laem, to mi spriuje moja vest v duhu
        svetem, '
      verse: 1
    - text: 'Da imam veliko alost in neprenehano boleino v svojem srcu. '
      verse: 2
    - text: 'Kajti elel bi, da bi bil sam jaz preklet od Kristusa za svoje brate,
        kteri so mi v rodu po mesu; '
      verse: 3
    - text: 'Kteri so Izraelci, kterih je posinstvo, in slava, in zaveze, in postavodajstvo,
        in sluba, in obljube, '
      verse: 4
    - text: 'Kteri so oetje, in od kterih je Kristus po mesu, kteri je Bog nad vsemi
        blagoslovljen na veke. Amen. '
      verse: 5
    - text: 'Ni pa tako, da je beseda Boja izgubljena, ker niso vsi ti Izraelci,
        kteri so od Izraela. '
      verse: 6
    - text: 'Tudi kteri so seme Abrahamovo, niso vsi otroci, nego: "Izaku se ti bo
        imenovalo seme." '
      verse: 7
    - text: 'To je, niso ti, kteri so otroci mesa, otroci Boji, nego otroci obljube
        raunijo se za seme. '
      verse: 8
    - text: 'Kajti beseda obljube je ta: "Ta as bom priel in Sara bo imela sina." '
      verse: 9
    - text: 'Pa ne samo ona, nego tudi Rebeka, z enim imajo otroke, z Izakom oetom
        naim; '
      verse: 10
    - text: 'Kajti ko se e nista narodila, tudi ne storila kaj dobrega ali hudega,
        da bi ostal sklep Boji poleg izbire, '
      verse: 11
    - text: 'Ne za voljo del, nego za voljo tistega, kteri klie, reklo se jej je:
        "Vei bo sluil manjemu." '
      verse: 12
    - text: 'Kakor je pisano: "Jakoba sem ljubil, a Ezava sovrail." '
      verse: 13
    - text: 'Kaj torej poreemo? krivica je pri Bogu? Bog ne daj! '
      verse: 14
    - text: 'Kajti Mojzesu govori: "Pomiloval bom, kogar pomilujem, in usmilil se
        ga bom, kogar se usmiljujem." '
      verse: 15
    - text: 'To torej ni v moi ne tega, kteri hoe, ne tega, kteri ne e, nego Boga,
        kteri pomiluje. '
      verse: 16
    - text: 'Kajti pismo govori Faraonu: "Za to sem te obudil, da pokaem na tebi
        svojo mo, in da se oznani moje ime po vsej zemlji." '
      verse: 17
    - text: 'Tako torej, kogar hoe, pomiluje, a kogar hoe, trdi. '
      verse: 18
    - text: 'Poree mi torej; kaj se e toi? kdo njegovej volji nasprotuje? '
      verse: 19
    - text: 'Ali kdo si ti, o lovek, kteri se z Bogom pregovarja? poree li izdelek
        izdelovalcu: za kaj si me naredil tako? '
      verse: 20
    - text: 'Nima li oblasti lonar nad glino, da iz ravno tiste grude naredi eno
        posodo za ast, a drugo za neast? '
      verse: 21
    - text: 'e je Bog hotel pokazati jezo in razglasiti svojo mo, prenesel je v
        velikej potrpljivosti posode jeze pripravljene za pogubo. '
      verse: 22
    - text: 'In da bi razglasil bogastvo slave svoje na posodah usmiljenja, ktere
        je naprej pripravil za zlavo, '
      verse: 23
    - text: 'Ktere nas je tudi poklical ne samo izmed Judov, nego tudi izmed poganov; '
      verse: 24
    - text: '(Kakor tudi pri Oseji pravi: "Imenoval bom ne moje ljudstvo svoje ljudstvo,
        in ne ljubico ljubico." '
      verse: 25
    - text: 'In bode, na mestu, kjer se jim je reklo: "Niste moj narod vi, tam se
        bodo imenovali sinovi Boga ivega." '
      verse: 26
    - text: 'Izaija pa vpije nad Izraelom: "Ko bi bilo tevilo sinov Izraelovih kolikor
        morskega peska, ostanek se bo zvelial." '
      verse: 27
    - text: 'Kajti besedo je dokoneval in skrajeval v pravici, da bo besedo skrajano
        storil Gospod na zemlji." '
      verse: 28
    - text: 'In kakor je najprej povedal Izaija: "Ko bi Gospod: Sabaot, ne bil pustil
        nam semena, kakor Sodoma bili bi postali in Gomori podobni.") '
      verse: 29
    - text: 'Kaj torej poreemo? da so pogani, kteri niso iskali pravice, dobili pravico,
        ali pravico, ktera je iz vere; '
      verse: 30
    - text: 'A Izrael iskajo postavo pravice na postavo pravice ni zadel? '
      verse: 31
    - text: 'Za voljo esa? ker ni iz vere, nego kakor iz del pravice; kajti spotaknili
        so se ob kamen spotike, '
      verse: 32
    - text: 'Kakor je pisano: Glej, polagam v Sionu kamen spotike in skalo pohujanja;
        in kdorkoli veruje v njega, osramotil se ne bo. '
      verse: 33
  - chapter: 10
    verses:
    - text: 'Bratje, dobra elja mojega srca in molitev k Bogu je za zvelianje Izraela. '
      verse: 1
    - text: 'Kajti spriujem jim, da imajo vnetost za Boga, ali ne po spoznanji. '
      verse: 2
    - text: 'Kajti ne poznavajo Boje pravice in io svojo lastno pravico utrditi,
        niso se pravici Bojej podloili. '
      verse: 3
    - text: 'Ker je konec postave Kristus na pravico vsakemu, kteri veruje. '
      verse: 4
    - text: 'Kajti Mojzes pie za pravico, ktera je od postave: "lovek, kteri je
        to storil, ivel bo v tem." '
      verse: 5
    - text: 'A pravica, ktera je iz vere, tako govori: "Ne reci v srcu svojem: Kdo
        pojde gor na nebo? to je, da Kristusa dol popelje; '
      verse: 6
    - text: 'Ali: "Kdo pojde dol v brezno? to je, da Kristusa iz mrtvih gor popelje." '
      verse: 7
    - text: 'Ali kaj pravi: "Blizu tebe je beseda, v ustih tvojih in v srcu tvojem;"
        to je beseda vere, ktero oznanjujemo. '
      verse: 8
    - text: 'Ker e spoznava z usti svojimi Gospoda Jezusa in veruje v svojem srcu,
        da ga je Bog obudil iz mrtvih, zvelial se bo. '
      verse: 9
    - text: 'Kajti s srcem se veruje v pravico, a z usti se spoznava za zvelianje. '
      verse: 10
    - text: 'Kajti pismo pravi: "Kdorkoli veruje v njega, osramotil se ne bo." '
      verse: 11
    - text: 'Ker ni razloka med Judom in pa Grkom, ker je ravno tisti gospod vseh,
        bogat za vse; kteri kliejo njega. '
      verse: 12
    - text: 'Kajti vsak, kteri bo klical ime Gospodovo, zvelial se bo. '
      verse: 13
    - text: 'Kako torej bodo klicali tistega, v kterega niso verovali? kako bodo verovali,
        kterega niso sliali? kako bodo sliali brez oznanjevalca? '
      verse: 14
    - text: 'A kako bodo oznanjevali, e niso poslani? kakor je pisano: "Kako lepe
        so noge teh, kteri oznanjujejo mr, kteri oznanjujejo dobro!" '
      verse: 15
    - text: 'Ali vsi niso bili posluni evangelju, kajti Izaija pravi: "Gospod, kdo
        je verjel temu, kar je slial od nas?" '
      verse: 16
    - text: 'Tako je vera od slianja, a slianje po besedi Bojej. '
      verse: 17
    - text: 'Ali pravim: Niso li sliali? Se v da: "Po vsej zemlji je izel njih
        glas in na kraje naseljenega sveta njih besede." '
      verse: 18
    - text: 'Ali pravim: Ni li spoznal Izrael? Prvi Mojzes govori: "Jaz vas bom razdrail
        po ne ljudstvu, po ljudstvu nerazumnem razjezil vas bom." '
      verse: 19
    - text: 'A Izaija se drzne in pravi: "Nali so me ti, kteri me niso iskali, razodet
        sem bil tem, kteri za me niso praali." '
      verse: 20
    - text: 'K Izraelu pa govori: "Ves dan sem molil roke svoje k ljudstvu neverujoemu
        in se pregovarjajoemu." '
      verse: 21
  - chapter: 11
    verses:
    - text: 'Pravim torej: Jeli Bog zavrgel, ljudstvo svoje? Bog ne daj! kajti tudi
        jaz sem Izraelec, iz semena Abrahamovega, iz rodu Benjaminovega. '
      verse: 1
    - text: 'Ni zavrgel Bog ljudstva svojega, kterega je najprej spoznal. Jeli ne
        veste, kaj pravi za Elija pismo? kakor se toi Bogu na Izraela govore: '
      verse: 2
    - text: '"Gospod, preroke tvoje so poubili in oltare tvoje so razkopali, in jaz
        sem ostal sam in iejo duo mojo." '
      verse: 3
    - text: 'Ali kaj pravi njemu Boji odgovor? "Pustil sem sebi sedem tiso mo,
        kteri niso pripognili kolena pred Baalom." '
      verse: 4
    - text: 'Tako je torej tudi v sedanjem asu ostanek po izbiri milosti. '
      verse: 5
    - text: 'e pa iz milosti, ni ve iz del, kajti bi milost ve ne bila milost;
        a e iz del, ve ni milost, kajti bi delo ve ne bilo delo. '
      verse: 6
    - text: 'Kaj torej? esar je iskal Izrael, tega ni dobil, a izbira je dobila,
        drugi pa so bili zaslepljeni, '
      verse: 7
    - text: '(Kakor je pisano: "Dal jim je Bog duha brljavega, oi, da ne vidijo,
        in uesa, da ne sliijo,) noter do dananjega dn. '
      verse: 8
    - text: 'In David pravi: "Postane naj jim njih miza za zanjko in za lov, in za
        pohujanje in za povrailo; '
      verse: 9
    - text: 'Potamn naj njih oi, da ne vidijo, in njih hrbet isto upogni." '
      verse: 10
    - text: 'Pravim torej: Jeli so se spotaknili, da padejo? Bog ne daj! nego od njih
        pregrehe je zvelianje za pogane, da bi jih na posnemanje razdraili. '
      verse: 11
    - text: 'e je pa njih pregreha bogastvo za svet in njih izguba bogastvo za pogane,
        koliko bolje njih polnost! '
      verse: 12
    - text: 'Kajti vam poganom govorim, in dokler sem jaz apostelj poganov, hvalim
        svojo slubo, '
      verse: 13
    - text: 'Ne bi li kako na posnemanje razdrail svoje meso in zvelial ktere izmed
        njih; '
      verse: 14
    - text: 'Ker e je njih zavrenje sprava sveta, kaj bi bilo sprejetje, e ne ivljenje
        iz mrtvih? '
      verse: 15
    - text: 'e je pa prvina sveta, tudi je testo, in e je korenina sveta, tudi so
        veje. '
      verse: 16
    - text: 'e so se pa nektere veje odlomile, a ti, ker si bil divja olika, vcepil
        si se na nje in postal sodelenik olikove korenine in tole, '
      verse: 17
    - text: 'Ne hvali se z vejami; e pa hvali, ne nosi ti korenine, nego korenina
        tebe. '
      verse: 18
    - text: 'Poree torej: Odlomile so se veje, da bi se jaz vcepil. '
      verse: 19
    - text: 'Dobro, za voljo nevere so se odlomile, ti pa z vero stoji. Ne prevzetuj,
        nego boj se. '
      verse: 20
    - text: 'Ker e Bog naravnim vejam ni prizanesel, da tudi tebi kako ne prizanese. '
      verse: 21
    - text: 'Glej torej dobroto in ostrost Bojo: nad temi, kteri so padli, ostrost,
        a nad teboj dobroto, e ostane v dobroti; e ne, tudi ti bo posekan. '
      verse: 22
    - text: 'A oni, e ne ostanejo v neveri, vcepili se bodo, kajti Bog je mogo zopet
        jih vcepiti. '
      verse: 23
    - text: 'Kajti e si ti odsekan od olike po naravi divje in si se vcepil proti
        naravi na pravo oliko, koliko bolje ti le, kteri se bodo vcepili na lastno
        oliko? '
      verse: 24
    - text: 'Kajti ne em, da bi vi, bratje, ne vedeli skrivnosti, (da bi ne bili
        sami v sebi razumni,) da je trdokornost Izraela deloma zadela, dokler ne vnide
        polnost poganov. '
      verse: 25
    - text: 'In tako se bo zvelial ves Izrael, kakor je pisano: "Priel bo iz Siona
        reitelj in odvrnil nepobonost od Jakoba; '
      verse: 26
    - text: 'In to jim je od mene zaveza, kedar odvzamem njih grehe." '
      verse: 27
    - text: 'Poleg evangelja so sicer sovraniki za voljo vas, a poleg izbire so ljubljenci
        za voljo oetov. '
      verse: 28
    - text: 'Kajti brez kesanja so darovi in klicanje Boje, '
      verse: 29
    - text: 'Ker kakor tudi vi nekdaj niste verjeli Bogu, a sedaj ste usmiljenje dobili
        po njih neveri; '
      verse: 30
    - text: 'Tako tudi ti sedaj niso verjeli, po vaem usmiljenji da bi tudi oni usmiljenje
        dobili. '
      verse: 31
    - text: 'Kajti zaprl je Bog vse v neverstvo, da bi se vseh usmilil. '
      verse: 32
    - text: 'O globoina bogastva in modrosti in znanja Bojega! kako neizvedljive
        so njegove sodbe in kako nezasledljive njegove poti! '
      verse: 33
    - text: 'Kajti: "kdo je spoznal misel Gospodovo?" '
      verse: 34
    - text: 'Ali: "kdo je bil njemu svetovalec?" Ali: "kdo je njemu naprej dal, ter
        mu se bo nazaj dajalo?" '
      verse: 35
    - text: 'Kajti od njega in po njem in v njem je vse, njemu slava na veke! Amen. '
      verse: 36
  - chapter: 12
    verses:
    - text: 'Opominjam vas torej, bratje, po usmiljenji Bojem, da podaste telesa
        svoja za rtvo ivo, sveto, prijetno Bogu, pametno slubo svojo. '
      verse: 1
    - text: 'In ne ravnajte se poleg veka tega, nego premenjujte se z obnavljanjem
        uma svojega, da izkusite ktera je volja Boja dobra in prijetna in popolna. '
      verse: 2
    - text: 'Kajti pravim po milosti, ktera mi je dana, vsakemu, kdor je med vami,
        naj ne misli o sebi bolje, nego je treba misliti, nego naj misli pametno,
        kakor je Bog vsakemu podelil mero vere. '
      verse: 3
    - text: 'Kajti kakor imamo v enem telesu mnoge ude, a vsi udje nimajo ravno tistega
        opravka, '
      verse: 4
    - text: 'Tako smo mnogi eno telo v Kristusu, a po eden smo eden drugega udje. '
      verse: 5
    - text: 'Imamo pa darove po milosti, ktera nam je dana, razne: bodi si prerotvo,
        poleg razmere vere; '
      verse: 6
    - text: 'Bodi si slubo, v slubi; bodi si kdor ui, v uenji, '
      verse: 7
    - text: 'Bodi si kdor opominja, v opominjanji; kdor podeljuje, v priprostosti;
        kdor je nad kaj postavljen, v skrbljivosti; kdor se usmiljuje, v veselji. '
      verse: 8
    - text: 'Ljubezen bodi nehinavska, odurjajte hudo, drite se dobrega. '
      verse: 9
    - text: 'Z bratovsko ljubeznijo eden drugega srno ljubite, s astjo eden drugega
        premagujte; '
      verse: 10
    - text: 'V opravku ne bodite leni, v duhu bodite vroi, Gospodu sluite; '
      verse: 11
    - text: 'V upanji se veselite, v stiski bodite strpljivi, v molitvi stanovitni; '
      verse: 12
    - text: 'Potreb svetih se udeleujte, gostoljubnost iite; '
      verse: 13
    - text: 'Blagoslavljajte tiste, kteri vas preganjajo, blagoslavljajte, a ne preklinjajte; '
      verse: 14
    - text: 'Veselite se z veselimi, in jokajte z jokajoimi; '
      verse: 15
    - text: 'Bodite ene misli med seboj, ne mislite na visoke stvari, nego z nizkimi
        se zlagajte; ne bodite razumni sami v sebi. '
      verse: 16
    - text: 'Nikomur hudega za hudo ne vraajte. Premiljujte to, kar bi bilo dobro
        prio vseh ljud. '
      verse: 17
    - text: 'e je mogoe, kolikor je v vaej moi, imejte mir z vsemi ljudmi. '
      verse: 18
    - text: 'Ne maujte se sami, ljubljeni, nego dajte mesto jezi, kajti pisano je:
        "Moje je maevanje, jaz bom povraal, govori Gospod." '
      verse: 19
    - text: 'e je torej laen tvoj sovranik, siti ga, e je ejen! poji ga, kajti
        to delajo kopiil mu bo arjavo oglje na glavo. '
      verse: 20
    - text: 'Ne daj se hudemu premagati, nego premagaj v dobrem hudo. '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Vsaka dua naj se viim oblastim podlaga, kajti ni oblasti razen od Boga,
        in te oblasti, ktere so, postavljene so od Boga. '
      verse: 1
    - text: 'In tako, kdor se ustavlja oblasti, ustavlja se naredbi Bojej, a kteri
        se ustavljajo, sebi bodo obsojenje prejeli. '
      verse: 2
    - text: 'Kajti poglavarji niso strah dobrih del, nego hudih. Hoe pa ne bati
        se oblasti? Dobro delaj, imel bo hvalo od nje; '
      verse: 3
    - text: 'Kajti Boji sluabnik je tebi na dobro. e pa hudo dela, boj se; kajti
        zastonj mea ne nosi, ker je Boji sluabnik, kaznovalec na jezo tega, kteri
        hudo dela. '
      verse: 4
    - text: 'Za kaj treba je podlagati se, ne samo za voljo jeze, nego tudi za voljo
        svesti. '
      verse: 5
    - text: 'Kajti za to tudi davke plaujete, za kaj sluabniki so Boji pa se ravno
        s tem stanovitno peajo. '
      verse: 6
    - text: 'Dajte torej vsem, kar ste dolni: komur davek, davek; komur mito, mito;
        komur strah, strah; komur ast, ast. '
      verse: 7
    - text: 'Nikomur niesar dolni ne bodite, razen da ljubite eden drugega, kajti
        kdor ljubi drugega, postavo je izpolnil: '
      verse: 8
    - text: 'Ker: "Ne preestvuj, ne ubijaj, ne kradi, ne prisegaj po krivem, ne eli,"
        in e je ktera druga zapoved, ta le beseda jo obsega: "Ljubi blinjega svojega
        kakor samega sebe." '
      verse: 9
    - text: 'Ljubezen blinjemu hudega ne napravlja. Izpolnjenje torej postave je
        ljubezen. '
      verse: 10
    - text: 'In to delajmo vedo za as, da je ura, da se e iz spanja zbudimo; kajti
        sedaj nam je blie zvelianje, nego kedar smo vero sprejeli. '
      verse: 11
    - text: 'No je minula, a dan se je priblial; odvrzimo torej dela tmine in oblecimo
        se v oroje svetlosti. '
      verse: 12
    - text: 'Kakor po dnevi, spodobno hodimo, ne v pojedinjah in pijaninjah, ne
        v kurbarstvih in hotljivostih, ne v prepiru in zavisti; '
      verse: 13
    - text: 'Nego oblecite Gospoda Jezusa Kristusa in ne delajte si skrbi za meso
        na poelenja. '
      verse: 14
  - chapter: 14
    verses:
    - text: 'A slabega v veri sprejemljite ne na razloevanje misli, '
      verse: 1
    - text: 'Kajti eden veruje, da sme vse jesti, a kdor je slab, soivo j. '
      verse: 2
    - text: 'Kdor j, naj ne zaniuje tistega, kteri ne j, in kdor ne j, naj ne
        sodi tistega, kteri j, kajti Bog ga je sprejel. '
      verse: 3
    - text: 'Ti kdo si, kteri sodi tujega hlapca? Lastnemu gospodarju stoji ali pada,
        ali vstal bo, kajti mogo je Bog postaviti ga. '
      verse: 4
    - text: 'Eden razloa dan od dneva, a drugi sodi, da so vsi dnevi enaki. Vsak
        naj se v lastnem razumu popolno prepria. '
      verse: 5
    - text: 'Kdor razloa dan, Gospodu razloa, in kdor ne razloa dneva, Gospodu
        ne razloa; kdor j, Gospodu j, ker se Bogu zahvaljuje, in kdor ne j, Gospodu
        ne j in se zahvaljuje Bogu. '
      verse: 6
    - text: 'Kajti nikdor nas sebi ne ivi in nikdor sebi ne umira. '
      verse: 7
    - text: 'Kajti e ivimo, Gospodu ivimo, in e mrjemo, Gospodu mrjemo; e torej
        ivimo, e mrjemo, Gospodovi smo. '
      verse: 8
    - text: 'Kajti za to je Kristus umrl in vstal in zopet oivel, da gospoduje nad
        mrtvimi in ivimi. '
      verse: 9
    - text: 'Ti pa za kaj sodi brata svojega? ali tudi ti, za kaj zaniuje brata
        svojega? ker vsi se bomo postavili pred sodie Kristusovo. '
      verse: 10
    - text: 'Kajti pisano je: "ivim jaz, govori Gospod, da se bo meni pripognilo
        vsako koleno, in vsak jezik bo Boga spoznaval." '
      verse: 11
    - text: 'Tako bo torej vsak nas za se odgovor dajal Bogu. '
      verse: 12
    - text: 'Ni ve torej eden drugega ne sodimo, nego presodite bolje, da ne stavite
        spotike bratu ali pohujanja. '
      verse: 13
    - text: 'Vem in preprian sem v Gospodu Jezusu, da ni ni neisto po sebi, razen
        kdor misli, da je kaj neisto, za njega je neisto. '
      verse: 14
    - text: 'e se pa za voljo jedi tvoj brat alosti, ni ve ne hodi po ljubezni.
        Ne pogubljaj s svojo jedjo tistega, za kterega je Kristus umrl. '
      verse: 15
    - text: 'Ne dajte torej, da se preklinja vae dobro. '
      verse: 16
    - text: 'Kajti Boje kraljestvo ni jed ne pijaa, nego pravica in mir in radost
        v Duhu svetem. '
      verse: 17
    - text: 'Ker kdor v tem slui Kristusu, ugoden je Bogu in izkuen ljudem. '
      verse: 18
    - text: 'Za to se torej poganjajmo za mir in za zbujanje eden drugega na pobonost. '
      verse: 19
    - text: 'Za voljo jedi ne razdiraj dela Bojega; vse je sicer isto, ali hudo
        za loveka, kteri j na spotiko. '
      verse: 20
    - text: 'Dobro je, ne jesti mesa in ne piti vina ne niesar, nad imer bi se brat
        tvoj spotikal ali pohujeval ali slabil. '
      verse: 21
    - text: 'Ti ima vero? sam za se jo imej pred Bogom; blagor mu, kdor ne sodi samega
        sebe v tem, kar ima za dobro. '
      verse: 22
    - text: 'Kdor pa razloa, obsojen je, e je, kajti ni po veri; a vse, kar ni po
        veri, greh je. '
      verse: 23
  - chapter: 15
    verses:
    - text: 'Dolni pa smo mi, kteri smo moni, slabosti slabih nositi in ne samim
        sebi po godu delati. '
      verse: 1
    - text: 'Kajti vsak vas naj dela blinjemu po godu na dobro za zbujanje pobonosti. '
      verse: 2
    - text: 'Kajti tudi Kristus ni sebi po godu storil, nego kakor je pisano: "Ogovori
        tistih, kteri so tebe ogovarjali, padli so na me." '
      verse: 3
    - text: 'Ker karkoli se je poprej napisalo, napisalo se je za na nauk, da s potrpljivostjo
        in s tolabo pisem up imamo. '
      verse: 4
    - text: 'A Bog potrpljivosti in tolabe naj vam da ene misli biti med seboj po
        Kristusu Jezusu, '
      verse: 5
    - text: 'Da enoduno z enimi usti slavite Boga in oeta Gospoda naega Jezusa
        Kristusa. '
      verse: 6
    - text: 'Za to sprejemljite eden drugega, kakor je tudi Kristus sprejel nas na
        slavo Bojo. '
      verse: 7
    - text: 'Pravim namre, da je Jezus Kristus sluga postal obreze za voljo resnice
        Boje, da bi potrdil obljube oetov. '
      verse: 8
    - text: 'Pogani naj pa za voljo usmiljenja Boga poslav, kakor je pisano: "Za
        to te bom spoznaval med pogani, in imenu tvojemu prepeval." '
      verse: 9
    - text: 'In zopet pravi: "Oveselite se, pogani, z njegovim ljudstvom." '
      verse: 10
    - text: 'In zopet: "Hvalite Gospoda vsi pogani in pohvalite ga vsa ljudstva." '
      verse: 11
    - text: 'In zopet Izaija pravi: "Bode korenina Jesejeva in kteri bo vstal gospodovat
        nad pogani; v njega bodo upali pogani." '
      verse: 12
    - text: 'Bog upanja pa naj vas napolni vsake radosti in mira v verovanji, da bi
        imeli obilnost v upanji, v moi duha svetega. '
      verse: 13
    - text: 'A preprian sem, bratje moji, tudi sam jaz za vas, da ste tudi vi sami
        polni dobrote, napolnjeni vsakega znanja, mogoi tudi eden drugega svariti. '
      verse: 14
    - text: 'Pa sem vam drzneje napisal, bratje, deloma, da vas zopet opomenem, po
        milosti, ktero mi je Bog dal. '
      verse: 15
    - text: 'Da bom sluabnik Jezusa Kristusa med pogani, opravljajo sveto slubo
        evangelja Bojega, da postane prinesek poganov prijeten, posveen v duhu svetem. '
      verse: 16
    - text: 'Imam torej hvalo v Kristusu Jezusu gled Boga. '
      verse: 17
    - text: 'Kajti ne bom se predrznil govoriti kaj, kar ni napravil Kristus po meni,
        za poslunost poganov, z besedo in dejanjem, '
      verse: 18
    - text: 'V moi znamenj in udeev, v moi duha Bojega tako, da sem od Jeruzalema
        in po okolici tja do Ilirika izpolnil evangelj Kristusov, '
      verse: 19
    - text: 'Tako namre prizadevajo si, da se oznanja evangelj ne, kjer se je imenoval
        Kristus, da bi na tujej podlagi ne zidal, '
      verse: 20
    - text: 'Nego kakor je pisano: "Kterim se ni oznanilo za njega, videli bodo, in
        kteri niso sliali, razumeli bodo." '
      verse: 21
    - text: 'To me je tudi naj bolje oviralo, da nisem priel k vam. '
      verse: 22
    - text: 'Sedaj pa ni ve mesta ne imajo v teh zemljah, a imajo eljo priti
        k vam od ve let, '
      verse: 23
    - text: 'Kedar pojdem na panjsko, pridem k vam, ker upam tam tudi potujo videti
        vas in da me boste vsi spremili tja, ko se vas poprej nekoliko navoljim. '
      verse: 24
    - text: 'Sedaj pa potujem v Jeruzalem sluit svetim. '
      verse: 25
    - text: 'Kajti Macedonija in Ahaja sta sklenili nekakoen sklad storiti za uboge
        onih svetih, kteri so v Jeruzalemu. '
      verse: 26
    - text: 'Sklenili sta, tudi dolni sta jim; kajti e so deleniki postali njih
        duhovnih stvari pogani, dolni so tudi v telesnih stvareh postrei jim. '
      verse: 27
    - text: 'To torej konavi in zapeativi jim ta sad, odpotoval bom preko vas
        na panjsko. '
      verse: 28
    - text: 'A vem, kedar pridem k vam, da bom priel v polnem blagoslovu evangelja
        Kristusovega. '
      verse: 29
    - text: 'Prosim pa vas, bratje, po Gospodu naem Jezusu Kristusu in po ljubezni
        duha, da mi pomorete v molitvah za me k Bogu; '
      verse: 30
    - text: 'Da se reim tistih, kteri ne verujejo v Judeji, in da moja sluba za
        Jeruzalem prijetna postane svetim; '
      verse: 31
    - text: 'Da v radosti pridem k vam po volji Bojej in si skupej z vami odpoijem. '
      verse: 32
    - text: 'A Bog mira bodi z vsemi vami! Amen. '
      verse: 33
  - chapter: 16
    verses:
    - text: 'Priporoam vam pa Febo sestro nao, ktera je sluabnica cerkve Kenhrejske, '
      verse: 1
    - text: 'Da bi jo sprejeli v Gospodu spodobno za svete in jej pomogli, v kterejkoli
        stvari bi vas potrebovala, ker je tudi ona mnogim pomogla in tudi samemu meni. '
      verse: 2
    - text: 'Pozdravite Priscilo in Akvila pomagalca moja v Kristusu Jezusu, '
      verse: 3
    - text: '(Ktera sta za duo mojo svoj vrat podvrgla; kterima se ne samo jaz zahvaljujem,
        nego tudi vse cerkve poganske), '
      verse: 4
    - text: 'In njih domao cerkev. Pozdravite Epeneta, ljubljenega mojega, kteri
        je prvina iz Ahaje v Kristusu. '
      verse: 5
    - text: 'Pozdravite Marijo, ktera se je mnogo potrudila za nas; '
      verse: 6
    - text: 'Pozdravite Andronika in Junija, moja sorodnika in moja sojetnika, ktera
        sta znamenita med aposteljni, ktera sta tudi bila pred menoj v Kristusu. '
      verse: 7
    - text: 'Pozdravite Amplija, ljubljenega mojega v Gospodu; '
      verse: 8
    - text: 'Pozdravite Urbana, pomagalca naega v Kristusu, in Stahija, ljubljenega
        mojega, '
      verse: 9
    - text: 'Pozdravite Apela, izkuenega v Kristusu, pozdravite domae Aristobulove; '
      verse: 10
    - text: 'Pozdravite Herodijona, sorodnika mojega. Pozdravite domae Narcisove,
        kteri so v Gospodu. '
      verse: 11
    - text: 'Pozdravite Trifeno in Trifoso, kteri sta se potrudili v Gospodu. Pozdravite
        Persido ljubljeno, ktera se je mnogo potrudila v Gospodu. '
      verse: 12
    - text: 'Pozdravite Rufa, izbranega v Gospodu, in mater njegovo in mojo. '
      verse: 13
    - text: 'Pozdravite Asinkrita, Flegonta, Herma, Patroba, Hermeja in brate, kteri
        so  njimi. '
      verse: 14
    - text: 'Pozdravite Filologa in Julijo, Nereja in sestro njegovo in Olimpana in
        vse svete, kteri so  njimi. '
      verse: 15
    - text: 'Pozdravite eden drugega v poljubku svetem. Pozdravljajo vas cerkve Kristusove. '
      verse: 16
    - text: 'Prosim vas pa, bratje, da gledate na tiste, kteri delajo razpore in pohujanja
        proti nauku, kterega ste se vi nauili in izognite se jim. '
      verse: 17
    - text: 'Kajti taki Gospodu naemu Jezusu Kristusu ne sluijo, nego svojemu trebuhu,
        in z dobrikavim govorom in lepo besedo prekanjujejo srca nehudobnih, '
      verse: 18
    - text: 'Ker se je vaa poslunost razla med vse. Radujem se torej nad vami,
        pa hoem, da ste modri za dobro, a priprosti za hudo. '
      verse: 19
    - text: 'Bog mira pak bo potrl satana pod vaimi nogami v hitrem. Milost Gospoda
        naega Jezusa Kristusa z vami! Amen. '
      verse: 20
    - text: 'Pozdravljajo vas Timotej, moj pomagalec, in Lucij in Jason in Sosipater,
        sorodniki moji. '
      verse: 21
    - text: 'Pozdravljam vas jaz Tercij, kteri sem napisal ta list, v Gospodu. '
      verse: 22
    - text: 'Pozdravlja vas Gaj, gostilnik moj in vse cerkve. Pozdravlja vas Erast,
        mestni kljuar, in Kvart brat. '
      verse: 23
    - text: 'Milost Gospoda naega Jezusa Kristusa z vsemi vami! Amen. '
      verse: 24
    - text: 'Tistemu pa, kteri je mogo vas utrditi po evangelji mojem in oznanjevanji
        Jezusa Kristusa, po odkritji skrivnosti od venih asov zamolane, a razodete
        sedaj po prerokih pismih, poleg zapovedi venega Boga, za poslunost vere
        med vse pogane oznanjene, '
      verse: 25
    - text: 'Samemu modremu Bogu po Jezusu Kristusu slava na veke! Amen.  Rimljanom
        je napisan od Korinta po Febi sluabnici cerkve Kenhrejske. '
      verse: 26
    - text: ''
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel poklican apostelj Jezusa Kristusa po volji Bojej in Sosten brat, '
      verse: 1
    - text: 'Cerkvi Bojej v Korintu, posveenim v Kristusu Jezusu, poklicanim svetim
        z vsemi, kteri kliejo ime Gospoda naega Jezusa Kristusa na vsakem mestu,
        svojem in naem. '
      verse: 2
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa. '
      verse: 3
    - text: 'Zahvaljujem se pa Bogu svojemu vsegdar za vas, za milost Bojo dano vam
        v Kristusu Jezusu, '
      verse: 4
    - text: 'Da ste v vsem obogateli v njem, v vsakej besedi in v vsakem umenji, '
      verse: 5
    - text: 'Kakor se je prievanje Kristusovo utrdilo med vami, '
      verse: 6
    - text: 'Tako da ne zmanjkuje nobenega dara vam akajoim odkritja Gospoda naega
        Jezusa Kristusa, '
      verse: 7
    - text: 'Kteri vas bo tudi utrdil do kraja, da boste nekrivini na dan Gospoda
        naega Jezusa Kristusa. '
      verse: 8
    - text: 'Zvest je Bog, po kterem ste poklicani na obinstvo sina njegovega Jezusa
        Kristusa Gospoda naega. '
      verse: 9
    - text: 'Opominjam vas pa, bratje, v imenu Gospoda naega Jezusa Kristusa, da
        vsi eno govorite in da ne bodo med vami razdori, nego da boste utrjeni v enem
        umu in enej misli. '
      verse: 10
    - text: 'Kajti izvedel sem za vas, bratje moji, od Hlojinih domaih, da so prepiri
        med vami. '
      verse: 11
    - text: 'Pravim pa to, da vsak vas govori: Jaz sem Pavlov, jaz pa Apolov, jaz
        pa Kefov, a jaz Kristusov. '
      verse: 12
    - text: 'Jeli je Kristus razdeljen? jeli je bil Pavel na kri razpet za vas, ali
        ste se v ime Pavlovo pokrstili? '
      verse: 13
    - text: 'Hvalim Boga, da nisem nikogar vas krstil razen Krispa in Gaja, '
      verse: 14
    - text: 'Da kdo ne poree, da sem v svoje ime krstil. '
      verse: 15
    - text: 'Krstil sem pa tudi Stefanov dom, ve pa ne vem, e sem koga krstil. '
      verse: 16
    - text: 'Kajti Kristus me ni poslal krevat, nego oznanjevat evangelj, ne v modrosti
        besede, da se ne izprazni kri Kristusov. '
      verse: 17
    - text: 'Kajti beseda kria je tistim, kteri se pogubljajo, neumnost, nam pa,
        kteri se zveliujemo, je mo Boja. '
      verse: 18
    - text: 'Kajti pisano je: "Pogubil bom modrost modrih in razumnost razumnih bom
        zavrgel." '
      verse: 19
    - text: 'Kje je modri? Kje pismar? Kje preiskovalec tega veka? Jeli ni v neumnost
        preobrnil Bog modrosti tega sveta? '
      verse: 20
    - text: 'Ker kedar v modrosti Bojej ni spoznal svet po modrosti Boga, sklenil
        je Bog po neumnosti oznanjevanja zveliati t, kteri verujejo. '
      verse: 21
    - text: 'Kajti tudi Judje znamenja prosijo, in Grki modrosti iejo. '
      verse: 22
    - text: 'A mi oznanjujemo Kristusa na kri razpetega, Judom torej pohujanje a
        Grkom neumnost. '
      verse: 23
    - text: 'Samim pa, kteri so poklicani, Judom in pa Grkom Kristusa, Bojo mo in
        Bojo modrost, '
      verse: 24
    - text: 'Ker je neumnost Boja modreja od ljud in slabost Boja je moneja
        od ljud. '
      verse: 25
    - text: 'Kajti glejte poklic svoj, bratje, da niste mnogi modri po mesu, ne mnogi
        moni, ne mnogi imenitni. '
      verse: 26
    - text: 'Ali kar je neumno tega sveta, to si je Bog izbral, da modre osramoti,
        in kar je slabo tega sveta, to si je Bog izbral, da osramoti, kar je mono. '
      verse: 27
    - text: 'In kar je neimenitno tega sveta in zanievano, izbral si je Bog, in to
        kar ni, da unii to kar je, '
      verse: 28
    - text: 'Da se ne pohvali nobeno meso prio njega. '
      verse: 29
    - text: 'A vi ste iz njega v Kristusu Jezusu, kteri nam je postal modrost od Boga,
        pravica in pa posveenje in odreenje, '
      verse: 30
    - text: 'D, kakor je pisano: "Kdor se hvali, v Gospodu naj se hvali." '
      verse: 31
  - chapter: 2
    verses:
    - text: 'In jaz, ko sem priel k vam, bratje, nisem priel z visokostjo besede
        ali modrosti oznanjevat vam prievanja Bojega, '
      verse: 1
    - text: 'Kajti nisem sodil, da vem kaj med vami razen Jezusa Kristusa in tega
        na kri razpetega. '
      verse: 2
    - text: 'In jaz sem v slabosti in v strahu in mnogem trepetu priel med vas. '
      verse: 3
    - text: 'In govor moj in oznanjevanje moje ni bilo v pregovorljivih besedah loveke
        modrosti, nego v dokazovanji duha in moi, '
      verse: 4
    - text: 'Da bi vera vaa ne bila v modrosti lovekej, nego v moi Bojej. '
      verse: 5
    - text: 'Ali modrost govorimo, ktera je med popolnimi, a ne modrosti tega veka,
        niti poglavarjev tega veka, kteri se uniujejo. '
      verse: 6
    - text: 'Nego govorimo modrost Bojo v skrivnosti, tisto skrito, ktero je odloil
        Bog pred vekovi za nao slavo, '
      verse: 7
    - text: 'Ktere nikdor izmed poglavarjev tega veka ni spoznal; ker ko bi jo bili
        spoznali, ne bi bili Gospoda slave na kri razpeli. '
      verse: 8
    - text: 'Nego kakor je pisano: "Kar oko ni videlo in uho ni slialo in v srce
        loveku ni prilo, to je pripravil Bog tem, kteri ga ljubijo." '
      verse: 9
    - text: 'Nam pa je Bog razodel po duhu svojem, kajti duh vse preiskuje, tudi globoine
        Boje. '
      verse: 10
    - text: 'Ker kdo v izmed ljudi, kaj je v loveku, razen loveji duh, kteri je
        v njem? Tako tudi nikdor ne ve, kaj je v Bogu, razen Boji duh. '
      verse: 11
    - text: 'Mi pa nismo duha tega sveta prejeli, nego duha, kteri je iz Boga, da
        vemo, kaj nam je darovano od Boga. '
      verse: 12
    - text: 'Kar tudi govorimo, ne v uenih besedah loveje modrosti, nego v uenih
        duha svetega, duhovne stvari z duhovnimi primerjaje, '
      verse: 13
    - text: 'Telesni lovek pa ne sprejema, kar je od duha Bojega, ker mu je neumnost
        in ne more umeti, ker se duhovno razsoja, '
      verse: 14
    - text: 'Duhovni pa vse razsoja; a njega samega nikdor ne razsoja. '
      verse: 15
    - text: '"Ker kdo je spoznal um Gospodov, kteri ga bo poduil?" A mi um Kristusov
        imamo. '
      verse: 16
  - chapter: 3
    verses:
    - text: 'Tudi jaz, bratje, nisem mogel govoriti vam kakor duhovnim, nego kakor
        mesenim, kakor neuenim v Kristusu. '
      verse: 1
    - text: 'Z mlekom sem vas napojil in ne z jedjo, kajti e niste mogli in tudi
        e sedaj ne morete, '
      verse: 2
    - text: 'Ker ste e meseni: kajti kjer so med vami zavist in prepir in nezlonosti,
        niste li meseni, in postopate po loveku? '
      verse: 3
    - text: 'Ker kedar kdo pravi: "Jaz sem Pavlov", a drugi: "Jaz sem Apolov," niste
        li meseni? '
      verse: 4
    - text: 'Kdo je torej Pavel, a kdo Apolo, nego sluabnika, po kterih ste vero
        prejeli in kakor je vsakemu Gospod dal? '
      verse: 5
    - text: 'Jaz sem posadil, Apolo je polil, ali Bog je dal, da je zraslo. '
      verse: 6
    - text: 'Tako ni ne tisti kaj, kteri sadi, ne kteri poliva, nego kteri daje rasti,
        Bog. '
      verse: 7
    - text: 'A ta, kteri sadi in kteri poliva, sta eno; vsak pa bo lastno plao prejel
        po lastnem trudu; '
      verse: 8
    - text: 'Kajti Boji sodelalci smo; Boja njiva, Boje poslopje ste. '
      verse: 9
    - text: 'Po milosti Bojej, ktera mi je dana, poloil sem, kakor moder zidar podstavo,
        a drugi na njo zida; ali vsak naj gleda, kako na njo zida. '
      verse: 10
    - text: 'Kajti druge podstave nikdor ne more poloiti razen poloene, ktera je
        Jezus Kristus. '
      verse: 11
    - text: 'e pa kdo zida na tej podstavi zlato, srebro, drago kamenje, drva, seno,
        strn; '
      verse: 12
    - text: 'Vsakega delo bo oito poslalo; kajti dan bo razodel, ker se bo v ognji
        odkrilo, in delo vsakega, kakono je, ogenj bo izkusil. '
      verse: 13
    - text: 'e ostane koga delo, ktero je nazidal, prejel bo plao. '
      verse: 14
    - text: 'e koga delo izgori, kvaren bo; sam pa se bo zvelial, ali tako, kakor
        po ognji. '
      verse: 15
    - text: 'Ne veste, da ste tempelj Boji, in duh Boji prebiva v vas? '
      verse: 16
    - text: 'e kdo pokvari tempelj Boji, pokvaril bo tega Bog, kajti je tempelj
        Boji svet, kteri ste vi. '
      verse: 17
    - text: 'Nikdor naj sebe ne ukanjuje; e kdo misli, da je moder med vami v tem
        veku, naj neumen postane, da postane moder. '
      verse: 18
    - text: 'Kajti modrost tega sveta je neumnost pri Bogu, ker je pisano: "Kteri
        grabi modre v njih lastnej zvijai." '
      verse: 19
    - text: 'In zopet: "Gospod pozna misli modrih, da so prazne." '
      verse: 20
    - text: 'Tako naj se nikdor ne hvali z ljudmi, kajti vse je vae, '
      verse: 21
    - text: 'Bodi si Pavel, bodi Apolo, bodi Kefa, bodi svet, bodi ivljenje, bodi
        smrt, bodi sedanje ali bodoe; vse je vae, '
      verse: 22
    - text: 'Vi pa Kristusovi, a Kristus Boji. '
      verse: 23
  - chapter: 4
    verses:
    - text: 'Tako naj za nas misli lovek, kakor da smo hlapci Kristusovi in oskrbniki
        skrivnosti Bojih. '
      verse: 1
    - text: 'Kar se pa v ostalem ie od oskrbnikov, to je, da se vsak zvest najde. '
      verse: 2
    - text: 'Meni je pa to najmanje, da me sodite vi ali loveji dan; ali tudi sam
        sebe ne sodim. '
      verse: 3
    - text: 'Kajti niesar sam sebi nimam oitati, ali to me ne opraviuje; a sodnik
        mi je Gospod. '
      verse: 4
    - text: 'Tako pred asom ni ne sodte, dokler ne pride Gospod, kteri bo razsvetil,
        kar je skrito tme in odkril misli srne, in tedaj se bo hvala zgodila vsakemu
        od Boga. '
      verse: 5
    - text: 'To sem pa, bratje, obrnil na se in na Apola za voljo vas; da se od naju
        nauite ne vie o sebi misliti, nego je pisano, da se nikdor nad nikogar ne
        napihujete za drugega. '
      verse: 6
    - text: 'Ker kdo te razloa? kaj pa ima, esar nisi prejel? e si pa tudi prejel,
        kaj se hvali, kakor da nisi prejel? '
      verse: 7
    - text: 'Ue ste nasieni, ue ste obogateli, brez nas ste zakraljevali, in Bog
        daj, da bi bili zakraljevali, da bi tudi mi z vami zakraljevali. '
      verse: 8
    - text: 'Ker mislim, da je Bog nas aposteljne poslednje postavil kakor te, kteri
        so za smrt odloeni, ker smo postali pogled svetu in angeljem in ljudm. '
      verse: 9
    - text: 'Mi smo neumni za voljo Kristusa, a vi razumni v Kristusu; mi slabi, a
        vi moni; vi slavni, a mi brez asti. '
      verse: 10
    - text: 'Noter do te ure tudi trpimo lakoto in ejo in goli smo in bijejo nas
        za uesa in nimamo stalnega mesta, '
      verse: 11
    - text: 'In trudimo se delajo z lastnimi rokami; ko nas izmerjajo, blagoslavljamo;
        ko nas preganjajo, trpimo; '
      verse: 12
    - text: 'Ko nas preklinjajo, molimo; kakor smeti sveta smo postali, vseh oplina
        noter do sedaj. '
      verse: 13
    - text: 'Ne piem tega, da bi vas sramotil, nego vas kakor svoje ljubljene otroke
        svarim. '
      verse: 14
    - text: 'Kajti e imate deset tisoi uiteljev v Kristusu, ali nimate mnogo oetov,
        ker v Kristusu Jezusu po evangelji sem vas jaz rodil. '
      verse: 15
    - text: 'Prosim vas torej, bodite moji posnemalci. '
      verse: 16
    - text: 'Za to sem vam poslal Timoteja, kteri je dete moje ljubljeno in verno
        v Gospodu, kteri vas bo opomenil mojih poti, ktere so v Kristusu, kakor povsodi
        v vsakej cerkvi uim. '
      verse: 17
    - text: 'Kakor da ne bi k vam priel, napihnili so se nekteri. '
      verse: 18
    - text: 'Ali priel bom kmalu k vam, e Gospod hoe, in bom spoznal ne besedo
        napihnenih, nego mo. '
      verse: 19
    - text: 'Kajti ni v besedi kraljestvo Boje, nego v moi. '
      verse: 20
    - text: 'Kaj hoete? da pridem k vam s ibo ali z ljubeznijo in v duhu krotkosti? '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Celo se slii, da je kurbarstvo med vami, in to tako kurbarstvo, kakorno
        se tudi med pogani ne imenuje, da ima nekdo eno svojega oeta. '
      verse: 1
    - text: 'In vi ste napihneni in niste raji alovali, da bi se odpravil iz sredi
        vas tisti, kteri je tako delo storil? '
      verse: 2
    - text: 'Ker jaz kakor nenazoi s telesom ali nazoi z duhom odsodil sem ue kakor
        nazoi, da se tisti, kteri je tako napravil, '
      verse: 3
    - text: 'V imenu Gospoda naega Jezusa Kristusa, kedar se zberete vi in moj duh,
        z mojo: Gospoda naega Jezusa Kristusa, '
      verse: 4
    - text: 'Izro satanu na pogubo mesa, da se duh zvelia na dan Gospoda Jezusa. '
      verse: 5
    - text: 'Ni dobra hvala vaa. Jeli ne veste, da malo kvasa vse testo skisa? '
      verse: 6
    - text: 'Izistite torej stari kvas, da boste novo testo, kakor ste presni; kajti
        tudi naa pasha se je za nas zaklala, Kristus. '
      verse: 7
    - text: 'Za to praznujmo ne v starem kvasu hudobe in napanosti, nego v presnini
        istote in resnice. '
      verse: 8
    - text: 'Pisal sem vam v listu, da se ne meate s kurbarji. '
      verse: 9
    - text: 'In ne sploh s kurbarji tega sveta, ali lakomci, ali roparji, ali malikovalci;
        kajti drugae bi vam bilo iz tega sveta iti. '
      verse: 10
    - text: 'Sedaj sem vam pa pisal, da se ne meate, e je ta, kteri se brat imenuje,
        kurbar, ali lakomec, ali malikovalec, ali psova, ali pijanec, ali ropar.
        S takim tudi da ne jeste. '
      verse: 11
    - text: 'Kajti kaj je meni mari, da tudi sodim tiste, kteri so zunej? Ne sodite
        li vi tistih, kteri so notri? '
      verse: 12
    - text: 'Kteri so pa zunej, tiste sodi Bog. Odpravite hudobnika izmed sebe. '
      verse: 13
  - chapter: 6
    verses:
    - text: 'Drzne li se kdo vas imajo tobo na drugega pravdati se pred nepravinimi
        in ne pred svetimi? '
      verse: 1
    - text: 'Ne veste li, da bodo sveti svet sodili? in e bo po vas sojen svet, kaj
        ste nevredni sodeb najmanjih stvari? '
      verse: 2
    - text: 'Ne veste, da bomo angelje sodili, nikar li stvari, ktere dotiejo ivljenje? '
      verse: 3
    - text: 'Kedar imate torej sodbe, ktere dotiejo ivljenje, postavljate za sodnike
        tiste, kteri niso ni cenjeni v cerkvi. '
      verse: 4
    - text: 'Na sramoto vam govorim. Tako ga ni modrega med vami ne enega, kteri bo
        mogel razsoditi med bratom svojim, '
      verse: 5
    - text: 'Nego se brat z bratom pravda, in to pred nevernimi? '
      verse: 6
    - text: 'Ue to je torej celo slabo pri vas, da sodbe imvate med seboj. Za kaj
        si ne dajete raji krivice delati? za kaj se raji ne dajete okodovati? '
      verse: 7
    - text: 'Nego, vi krivico delate in okodovvate, in to brate. '
      verse: 8
    - text: 'Ne veste li, da krivini kraljestva Bojega ne bodo podedovali? Ne ukanjujte
        se: ne kurbarji, ne malikovalci, ne preestniki, ne mehkui, ne moeleniki, '
      verse: 9
    - text: 'Ne tatje, ne lakomci, ne pijanci, ne obrekovalci, ne roparji kraljestva
        Bojega podedovali ne bodo. '
      verse: 10
    - text: 'In to ste bili nekteri, ali ste se umili, ali ste se posvetili, ali ste
        se opraviili v imenu Gospoda Jezusa in v duhu Boga naega. '
      verse: 11
    - text: 'Vse mi je dopueno, ali ni vse koristno; vse mi je dopueno, ali jaz
        se ne bom dal emu premagati. '
      verse: 12
    - text: 'Jedi so za trebuh, a trebuh za jedi, ali Bog bo onega in te pokonal.
        Telo pa ni za kurbarstvo, nego za Gospoda in Gospod za telo. '
      verse: 13
    - text: 'Bog je pa tudi Gospoda obudil, in vas bo obudil s svojo mojo. '
      verse: 14
    - text: 'Ne veste, da so vaa telesa udje Kristusovi? Vzemi torej ude Kristusove
        storil bom kurbine ude? Bog ne daj! '
      verse: 15
    - text: 'Jeli ne veste, kdor se s kurbo drui, da je eno telo? "Kajti, dejal je,
        ta dva bosta eno meso." '
      verse: 16
    - text: 'A kdor se z Gospodom drui, eden je duh. '
      verse: 17
    - text: 'Beite od kurbarstva. Vsak drugi greh, kterega e lovek stor, je zunej
        telesa; kdor se pa kurb, grei proti lastnemu telesu. '
      verse: 18
    - text: 'Jeli ne veste, da je vao telo tempelj duha svetega, kteri je v vas,
        kterega imate od Boga, in niste sami svoji? '
      verse: 19
    - text: 'Kajti kupljeni ste za drago ceno. Postavite torej Boga v telesu svojem
        in v duhu svojem, kar je Boje. '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Za to pa, kar ste mi pisali: dobro je loveku ene ne dotikati se. '
      verse: 1
    - text: 'A da ne bo kurbarstva, za to imej vsak svojo eno in vsaka imej svojega
        moa. '
      verse: 2
    - text: 'eni mo dolno dobrovoljnost dajaj, tako isto tudi ena mou. '
      verse: 3
    - text: 'ena nad svojim telesom nima oblasti, nego mo; tako isto tudi nad svojim
        telesom nima oblasti mo, nego ena. '
      verse: 4
    - text: 'Ne utezajte se eden drugemu razen z dogovorom za as, da utegnete postiti
        se in moliti; in zopet se na to snidite, da vas ne izkua satan za voljo nezdrljivosti
        vae. '
      verse: 5
    - text: 'To pa govorim iz prizanesljivosti, ne po zapovedi. '
      verse: 6
    - text: 'Kajti hoem, da bi bili vsi ljudje, kakor sem jaz: ali vsak ima lasten
        dar od Boga, ta tako, a ta tako. '
      verse: 7
    - text: 'Pravim pa neoenjenim in vdovcem: dobro jim je, e ostanejo, kakor jaz. '
      verse: 8
    - text: 'e se pa ne zdrujejo, naj v zakon stopijo, ker je bolje v zakon stopiti,
        nego pa goreti. '
      verse: 9
    - text: 'Zakonskim pa naroam ne jaz, nego Gospod, naj se ena od moa ne razloa. '
      verse: 10
    - text: 'e se pa tudi razloi, naj ostane brez moa ali pa naj se z moem spravi,
        in mo naj ene ne odpua. '
      verse: 11
    - text: 'Drugim pa jaz pravim, ne Gospod: e ima kteri brat eno nevernico in
        ona privoljuje prebivati  njim, naj je ne odpua, '
      verse: 12
    - text: 'In ena, e ima moa nevernika in on privoljuje prebivati  njo, naj
        ga ne odpua. '
      verse: 13
    - text: 'Kajti posveen je mo nevernik po eni in posveena ena nevernica po
        moi, ker e ne, neisti so vai otroci, sedaj so pa sveti. '
      verse: 14
    - text: 'e se pa nevernik razloa, naj se razloa; ni vezan brat ali sestra v
        takih stvareh; na mir pa nas je poklical Bog. '
      verse: 15
    - text: 'Ker kaj ve, ena, e moa zvelia? ali kaj ve, mo, e eno zvelia? '
      verse: 16
    - text: 'Le kakor je vsakemu podelil Bog, kakor je vsakega poklical Gospod, tako
        naj ravna; in tako po vseh cerkvah velevam. '
      verse: 17
    - text: 'Obrezan li je kdo poklican? naj si koice ne navlai; v neobrezi je kdo
        poklican? naj se ne obrezuje. '
      verse: 18
    - text: 'Obreza ni ni in neobreza ni ni, nego izpolnjevanje Bojih zapovedi. '
      verse: 19
    - text: 'Vsak naj v tem poklicu, v kterem je bil poklican, ostane. '
      verse: 20
    - text: 'Suenj si bil poklican? ne maraj; ali e tudi more postati svoboden,
        udelei se raji svobode. '
      verse: 21
    - text: 'Kajti kdor je v Gospodu poklican suenj, svobodnik je Gospodov, tako
        tudi, kdor je svobodnik poklican, suenj je Kristusov. '
      verse: 22
    - text: 'Za drago ceno ste kupljeni, ne postanite sunji ljudem. '
      verse: 23
    - text: 'Vsakdo, bratje, naj ostane pred Bogom v tem, v emer je poklican. '
      verse: 24
    - text: 'Za device pa Gospodove zapovedi nimam, ali dajem svt, kakor kteri sem
        milost prejel od Gospoda, da bi bil veren. '
      verse: 25
    - text: 'Menim torej, da bo to dobro za sedanjo potrebo, da je dobro loveku tako
        biti. '
      verse: 26
    - text: 'Privezan si na eno? ne ii razveze. Razvezan si od ene? ne ii ene. '
      verse: 27
    - text: 'A e se tudi oeni, ne pregrei; tudi devica, e se omoi, ne pregre;
        stisko pa po mesu bodo taki imeli; a jaz vam prizanaam. '
      verse: 28
    - text: 'To pa pravim, bratje, ker je as, kteri preostaja, prikrajan, da bodo
        tudi tisti, kteri imajo ene, kakor bi jih ne imeli; '
      verse: 29
    - text: 'In kteri jokajo, kakor bi ne jokali; in kteri se vesel, kakor bi se
        ne veselili; in kteri kupujejo, kakor bi ne imeli; '
      verse: 30
    - text: 'In kteri vivajo ta svet, kakor bi ga ne vivali; kajti prehaja obraz
        tega sveta. '
      verse: 31
    - text: 'Hoem pa, da ste brez skrbi. Kdor je neoenjen, skrbi za Gospodovo, kako
        bo Gospodu ugodil; '
      verse: 32
    - text: 'Kdor se je pa oenil, skrbi za posvetno, kako bo eni ugodil. '
      verse: 33
    - text: 'Drugo je ena in drugo devica. Ktera je brez moa, skrbi za to, kar je
        Gospodovo, da je sveta s telesom in z duhom. Ktera je pa omoena, skrbi za
        to, kar je posvetno, kako bo ugodila mou. '
      verse: 34
    - text: 'To pa vam samim na korist govorim, ne da vrem zanjko na vas, nego za
        spodobno in stanovitno slubo Gospodovo brez ovire. '
      verse: 35
    - text: 'A e kdo mni, da je sramota za devico njegovo, ko bi bila v zrelej dobi
        in bi tako imela biti, kar hoe naj dela, ne grei; mo naj jih. '
      verse: 36
    - text: 'Kdor pa stoji trden v srcu svojem in nima potrebe, a ima oblast nad lastno
        voljo, in je tako odloil v svojem srcu, da obvaruje svojo devico, dobro dela. '
      verse: 37
    - text: 'Tako tudi, kdor jo mo, dobro dela; a kdor je ne mo, bolje dela. '
      verse: 38
    - text: 'ena je vezana s postavo, dokler ivi njen mo; e jej pa mo umre, svobodna
        je, da se omo s komer hoe, samo v Gospodu. '
      verse: 39
    - text: 'Ali sreneja je, e tako ostane, po mojej misli, kajti mislim, da imam
        tudi jaz duha Bojega. '
      verse: 40
  - chapter: 8
    verses:
    - text: 'Za malike rtve pa vemo, ker imamo vsi znanje. Znanje napihuje, a ljubezen
        zbuja pobonost. '
      verse: 1
    - text: 'e kdo misli, da kaj ve, nikakor ni spoznal, kako je treba spoznati. '
      verse: 2
    - text: 'e pa kdo ljubi Boga, ta je spoznan od njega. '
      verse: 3
    - text: 'Za jedenje malikih rtev torej vemo, da malik ni ni na svetu, in da
        ni drugega boga razen enega. '
      verse: 4
    - text: 'Kajti e tudi so, kteri se imenujejo bogovi, bodi si na nebu, bodi si
        na zemlji, (kakor je bogov mnogo in gospodov mnogo,) '
      verse: 5
    - text: 'Ali za nas je eden Bog oe, od kterega je vse in mi v njem; in eden Gospod
        Jezus Kristus, po kterem je vse in mi po njem. '
      verse: 6
    - text: 'Ali ni v vseh znanja, kajti nekteri v svesti si, da je malik kaj, noter
        od seh dob, kakor malike rtve jed in njih vest, ker je slaba, skruni se. '
      verse: 7
    - text: 'Jed pa nas ne dela prijetnih pred Bogom; kajti e jemo, nismo ni vei,
        niti manji, e ne jemo. '
      verse: 8
    - text: 'Gletje pa, da kako ta vaa oblast ne postane spotika slabim. '
      verse: 9
    - text: 'Kajti e kdo ugleda tebe, kteri ima znanje, v malikej cerkvi leati
        za mizo, jeli se ne bo njegova vest, ker je slab, zbujala na jedenje malikih
        rtev? '
      verse: 10
    - text: 'In pogubil se bo po tvojem znanji ta slabi brat za kterega je Kristus
        umrl? '
      verse: 11
    - text: 'Tako gree zoper brate in bijo njih slabo vest greite, zoper Kristusa. '
      verse: 12
    - text: 'Za to e jed pohujuje brata mojega, ne bom jedel mesa na veke, da si
        brata ne pohujam. '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Nisem apostelj? nisem svoboden? nisem li Jezusa Kristusa Gospoda naega
        videl? niste li vi moje delo v Gospodu? '
      verse: 1
    - text: 'e drugim nisem apostelj, ali vam sem, kajti peat mojega aposteljstva
        ste vi v Gospodu. '
      verse: 2
    - text: 'Moje zagovarjanje tem, kteri me sodijo, je to: '
      verse: 3
    - text: 'Jeli nimamo oblasti jesti in piti? '
      verse: 4
    - text: 'Jeli nimamo oblasti sestro eno s seboj voditi, kakor tudi drugi aposteljni
        in bratje Gospodovi in Kefa? '
      verse: 5
    - text: 'Ali sam jaz in Barnaba nimava oblasti to delati? '
      verse: 6
    - text: 'Kdo slui za vojnika na lastne stroke kdaj? kdo sadi vinograd in od
        njegovega sada ne j? ali kdo pase redo in od mleka rede ne j? '
      verse: 7
    - text: 'Jeli po loveku to govorim? ne govori li to tudi postava? '
      verse: 8
    - text: 'Kajti v Mojzesovej postavi je pisano: "Ne zavei gobca mlateemu volu."
        Jeli Bog skrbi za vole? '
      verse: 9
    - text: 'Govori li vsakakor za nas? D, za voljo nas je pisano: "Z upanjem mora
        orati, kdor orje, in kdor mlati, od upanja svojega del imeti z upanjem." '
      verse: 10
    - text: 'e smo vam mi duhovno posejali, veliko li je, e bomo mi vae meseno
        eli? '
      verse: 11
    - text: 'e imajo drugi del te vae oblasti, emu ne s tem bolje mi? Ali nismo
        se posluili te oblasti, nego vse prenaamo, da kakone ovire ne damo evangelju
        Kristusovemu. '
      verse: 12
    - text: 'Ne veste, da ti, kteri opravljajo sveto slubo, od svetinje jed, kteri
        sluijo oltarju, da se z oltarjem del? '
      verse: 13
    - text: 'Tako je tudi Gospod naredil, da ti, kteri oznanjujejo evangelj, od evangelja
        ive. '
      verse: 14
    - text: 'Jaz pa niesar tega nisem upotrebil in nisem napisal tega, da bi se tako
        zgodilo z menoj, kajti raji umrem, nego da mi kdo mojo slavo unii. '
      verse: 15
    - text: 'Ker e oznanjam evangelj, ni mi se hvaliti, ker mi je to treba, a gorj
        mi, e evangelja ne oznanjam. '
      verse: 16
    - text: 'Kajti e iz dobre volje to delam, plao imam; e pa po sili, oskrbnitvo
        mi je zaupano. '
      verse: 17
    - text: 'Kaj je torej moja plaa? da oznanjujo evangelj zastonj dam evangelj
        Kristusov, da bi hudo ne upotrebil svoje oblasti v evangelji. '
      verse: 18
    - text: 'Kajti ko sem bil svoboden od vseh, storil sem se suenj vseh, da bi jih
        ve pridobil. '
      verse: 19
    - text: 'In bil sem Judom kakor Jud, da bi Jude pridobil; a tem, kteri so bili
        pod postavo, kakor pod postavo, da bi pridobil te, kteri so bili pod postavo. '
      verse: 20
    - text: 'Tistim pa, kteri so bili brez postave, kakor da bi bil brez postave,
        (dasi ravno ne brez postave Bogu, nego v postavi Kristusu,) da bi pridobil
        tiste, kteri so bili brez postave. '
      verse: 21
    - text: 'Bil sem slabim kakor slab, da bi pridobil slabe. Vsem sem bil vse, da
        bi vsakakor neke zvelial. '
      verse: 22
    - text: 'To pa delam za voljo evangelja, da bi del od njega prejel. '
      verse: 23
    - text: 'Ne veste, da tisti, kteri na tekalii tek, vsi tek, a eden prejema
        darilo? Tako tecite, da bi prejeli. '
      verse: 24
    - text: 'Vsak pa, kteri se bori, zdruje se od vsega: oni torej, da dob strohljiv
        venec, a mi nestrohljiv. '
      verse: 25
    - text: 'Jaz torej tako teem, ne kakor na negotovo; tako se borim, ne kakor bi
        po zraku mahal. '
      verse: 26
    - text: 'Nego tarem svoje telo in usunjujem, da ne bi kako drugim oznanjevavi
        sam zavrljiv bil. '
      verse: 27
  - chapter: 10
    verses:
    - text: 'Ne em pa, bratje, da bi ne vedeli, da so nai oetje vsi pod oblakom
        bili in so vsi skozi morje preli, '
      verse: 1
    - text: 'In so se vsi v Mojzesa krstili v oblaku in v morji, '
      verse: 2
    - text: 'In so vsi ravno tisto duhovno jed jedli, '
      verse: 3
    - text: 'In so vsi ravno tisto duhovno pijao pili; kajti pili so iz duhovne spremljajoe
        skale, a ta skala je bila Kristus. '
      verse: 4
    - text: 'Ali vei del njih ni bil po godu Bogu, kajti so bili pobiti v puavi. '
      verse: 5
    - text: 'To pa so izgledi za nas postali, da bi ne eleli hudega, kakor so tudi
        oni poeleli. '
      verse: 6
    - text: 'Tudi ne bodite malikovalci, kakor nekteri njih, kakor je pisano: "Sedlo
        je ljudstvo jest in pit in vstalo igrat." '
      verse: 7
    - text: 'Tudi ne kurbajmo se, kakor so se nekteri izmed njih kurbali in padlo
        jih je v enem dnevi tri in dvajset tiso. '
      verse: 8
    - text: 'Tudi ne izkuajmo Kristusa, kakor so tudi nekteri izmed njih izkuali
        in so poginili od ka. '
      verse: 9
    - text: 'Tudi ne mrmrajte, kakor so nekteri izmed njih mrmrali in so poginili
        od pogubnika. '
      verse: 10
    - text: 'To se je pa vse godilo njim za izglede, a napisalo se je za svarilo nam,
        na ktere so prili konci vekov. '
      verse: 11
    - text: 'Tako kdor misli, da stoji, naj gleda, da ne pade. '
      verse: 12
    - text: 'Ni vas nobeno izkuanj prijelo, razen loveko: veren je Bog, kteri
        vam ne bo dal izkuanim biti nad vao mo nego bo storil z izkuanjem tudi
        izhod, da boste mogli prenesti. '
      verse: 13
    - text: 'Za to, ljubljeni moji, beite od malikovalstva. '
      verse: 14
    - text: 'Kakor pametnim govorim; razsodite vi, kar pravim. '
      verse: 15
    - text: 'Kelih blagoslova, kterega blagoslavljamo, ni li podeljevanje krvi Kristusove!
        Kruh, kterega lomimo, ni li podeljevanje telesa Kristusovega? '
      verse: 16
    - text: 'Kajti smo en kruh, eno telo mnogi, ker vsi imamo del od tega enega kruha. '
      verse: 17
    - text: 'Glejte Izraela po mesu: niso li, kteri rtve jed, deleniki oltarja? '
      verse: 18
    - text: 'Kaj torej pravim? da je malik kaj? ali da je malika rtva kaj? '
      verse: 19
    - text: 'Nego kar rtvujejo pogani, da rtvujejo vragom in ne Bogu. Ne em pa,
        da boste vi deleniki vragov. '
      verse: 20
    - text: 'Ne morete keliha Gospodovega piti in keliha vrajega, ne morete imeti
        dela od mize Gospodove in mize vraje. '
      verse: 21
    - text: 'Draimo li naj Gospoda? jeli smo moneji od njega? '
      verse: 22
    - text: 'Vse mi je dopueno, ali ni vse koristno; vse mi je dopueno, ali vse
        ne zbuja na pobonost. '
      verse: 23
    - text: 'Nikdor naj svojega ne ie, nego vsak to, kar je drugega. '
      verse: 24
    - text: 'Vse, kar se prodaja v mesnici, jejte ni ne popraevaje voljo vesti. '
      verse: 25
    - text: 'Kajti Gospodova je zemlja in kar jo napolnjuje. '
      verse: 26
    - text: 'e vas pa klie kdo nevernikov in hoete iti, jejte vse, kar se pred
        vas stavi, ni ne popraevaje za voljo vesti. '
      verse: 27
    - text: 'e vam pa kdo poree: "To je malika rtva", ne jejte za voljo tistega,
        kteri je to obznanil in za voljo vesti; kajti Gospodova je zemlja in kar jo
        napolnjuje. '
      verse: 28
    - text: 'Ali ne pravim za tvojo vest, nego za onega drugega; ker emu bi mojo
        svobodo sodila tuja vest? '
      verse: 29
    - text: 'e imam jaz del hvale, za kaj bi se preklinjal za to, za kar se zahvaljujem? '
      verse: 30
    - text: 'e torej jeste ali pijete ali kaj delate, vse delajte Bogu na slavo. '
      verse: 31
    - text: 'Bodi brez spotike Judom in Grkom in cerkvi Bojej. '
      verse: 32
    - text: 'Kakor tudi jaz vsem o vsakem po godu delam ne io, kar je koristno
        samemu, nego to, kar mnogim, da se zveliajo. '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Posnemalci moji bodite, kakor sem tudi jaz Kristusov. '
      verse: 1
    - text: 'Hvalim vas pa, bratje, da se v vsem mene spominjate in drite zapovedi,
        kakor sem vam jih dal. '
      verse: 2
    - text: 'Hoem pa, da veste, da je vsakemu mou glava Kristus, a glava eni mo,
        glava pa Kristusu Bog. '
      verse: 3
    - text: 'Vsak mo, kteri moli ali prerokuje s pokrito glavo, sramoti svojo glavo. '
      verse: 4
    - text: 'A vsaka ena, ktera moli ali prerokuje razoglava, sramoti svojo glavo,
        kajti je to toliko, kakor bi bila ostriena. '
      verse: 5
    - text: 'Ker e se ne pokriva ena, naj se tudi strie; e je pa sramota za eno
        strii se ali briti, naj se pokriva. '
      verse: 6
    - text: 'Mo ne sme glave pokrivati, kajti je podoba in slava Boja, a ena je
        slava moeva. '
      verse: 7
    - text: 'Kajti ni mo od ene, nego ena od moa. '
      verse: 8
    - text: 'Kajti ni ustvarjen mo za voljo ene, nego ena za voljo moa. '
      verse: 9
    - text: 'Za to mora imeti ena oblast na glavi za voljo angeljev. '
      verse: 10
    - text: 'Sicer ni ne mo brez ene, ne ena brez moa, v Gospodu. '
      verse: 11
    - text: 'Kajti kakor je ena od moa, tako je tudi mo po eni, a vse je od Boga. '
      verse: 12
    - text: 'Sami med seboj presodite, je li spodobno za eno, da razoglava Boga moli. '
      verse: 13
    - text: 'Ali ne ui li vas sama natura, da je mou, e pua dolge lase rasti,
        sramota? '
      verse: 14
    - text: 'A eni, e si pua dolge lase, slava? kajti dani so jej lasje na mesto
        pokrivala. '
      verse: 15
    - text: 'e se pa zd, da je kdo prepirljiv, mi te navade nimamo, tudi cerkve
        Boje ne. '
      verse: 16
    - text: 'To naroaje ne hvalim, da se ne na bolje, nego na huje zbirate. '
      verse: 17
    - text: 'Kajti prvi, kedar se zbirate v cerkvi, sliim, da so razpori med vami,
        in deloma to verjamem; '
      verse: 18
    - text: 'Ker je potrebno, da so loinke med vami, da se pokaejo med vami, kteri
        so izkueni. '
      verse: 19
    - text: 'Ko se torej zbirate na eno mesto, to ni Gospodovo veerjo jesti. '
      verse: 20
    - text: 'Kajti vsak svojo veerjo pred sebe jemlje ter j, in tako jo eden laen,
        a drugi se opija. '
      verse: 21
    - text: 'Jeli nimate hi, da jeste in pijete? Ali zameete li cerkev Bojo in
        sramotite tiste, kteri nimajo? Kaj naj vam reem? hvalil vas bom v tem? Ne
        hvalim. '
      verse: 22
    - text: 'Kajti jaz sem prejel od Gospoda, kar sem tudi vam izroil, da je Gospod
        Jezus tisto no, v kterej je bil izdajan, vzel kruh, '
      verse: 23
    - text: 'In zahvalivi se prelomil in rekel: "Vzemite, jejte: to je moje telo,
        ktero se za vas lomi, to delajte na moj spomin;" '
      verse: 24
    - text: 'Tako tudi kelih po veerji govore: "Ta kelih je novi zakon v mojej krvi;
        to delajte, kolikorkoli krat pijete, na moj spomin." '
      verse: 25
    - text: 'Kajti kolikorkoli krat jeste ta kruh in ta kelih pijete, smrt Gospodovo
        oznanjujete, dokler ne pride. '
      verse: 26
    - text: 'Tako kdor j ta kruh in pije ta kelih nevredno, kriv bo telesa in krvi
        Gospodove. '
      verse: 27
    - text: 'Ali lovek naj izkua sam sebe in tako j od kruha in od keliha pije; '
      verse: 28
    - text: 'Kajti kdor j in pije nevredno, obsojenje sebi j in pije ne razsojajo
        telesa Gospodovega. '
      verse: 29
    - text: 'Za to so med vami mnogi slabi in bolni in sp jih veliko. '
      verse: 30
    - text: 'Kajti ko bi mi sebe razsojali, ne bili bi sojeni. '
      verse: 31
    - text: 'Ko smo pa sojeni, strahuje nas Gospod, da ne bi bili s svetom obsojeni. '
      verse: 32
    - text: 'Tako, bratje moji, ko se zbirate k jedi, eden drugega akajte. '
      verse: 33
    - text: 'e je pa kdo laen, doma naj j, da bi se na obsojenje ne shajali. Drugo
        bom uredil, kedar pridem. '
      verse: 34
  - chapter: 12
    verses:
    - text: 'A za duhovne stvari ne em, bratje, da bi niesar ne znali. '
      verse: 1
    - text: 'Veste, da ste pogani bili in hodili k nemim malikom, kakor so vas vodili; '
      verse: 2
    - text: 'Za to vam dajem na znanje, da nikdor v duhu Bojem govore ne govori
        prekletstva Jezusu, in nikdor ne more rei Gospoda Jezusa razen v Duhu svetem. '
      verse: 3
    - text: 'So pa razloki darov, ali eden je Duh, '
      verse: 4
    - text: 'In so razloki slube, ali eden je Gospod. '
      verse: 5
    - text: 'In so razloki del, ali eden je Bog, kteri dela vse v vsem. '
      verse: 6
    - text: 'A vsakemu se daje razodetje Duha na korist. '
      verse: 7
    - text: 'Kajti enemu se po Duhu daje beseda modrosti, a drugemu beseda znanja
        po ravno tistem Duhu, '
      verse: 8
    - text: 'Drugemu pa vera v ravno tistem Duhu, a drugemu dar ozdravljanja v ravno
        tistem Duhu; '
      verse: 9
    - text: 'A drugemu dela moi, drugemu pa prerotvo, a drugemu razloevanje duhov,
        drugemu pa raznovrstnost jezikov, a drugemu razkladanje jezikov. '
      verse: 10
    - text: 'A vse to dela ravno tisti Duh, razdeljujo po svojej volji vsakemu kakor
        hoe. '
      verse: 11
    - text: 'Kajti kakor je telo eno in ude ima mnogo, a vsi udje enega telesa, e
        tudi jih je mnogo, eno so telo; tako tudi Kristus. '
      verse: 12
    - text: 'Ker smo se v enem Duhu mi vsi v eno telo krstili, bodi si Judje, bodi
        si Grki, bodi si sunji, bodi si svobodni, in vsi smo se v enega Duha napojili. '
      verse: 13
    - text: 'Kajti telo ni eden ud, nego mnogi. '
      verse: 14
    - text: 'e ree noga: "nisem roka, nisem od telesa," je li za to ni od telesa? '
      verse: 15
    - text: 'In e ree uho: "nisem oko, nisem od telesa," jeli za to ni od telesa? '
      verse: 16
    - text: 'Ko bi bilo celo telo oko, kje bi bil sluh? ko bi bilo celo sluh, kje
        bi bil voh? '
      verse: 17
    - text: 'Sedaj je pa Bog postavil ude enega vsakega izmed njih po telesu, kakor
        je hotel. '
      verse: 18
    - text: 'Ko bi bili pa vsi eden ud, kje bi bilo telo? '
      verse: 19
    - text: 'Sedaj so pa mnogi udje, a telo eno. '
      verse: 20
    - text: 'Pa oko ne more rei roki: "ni mi to treba," ali zopet glava nogama: "ni
        mi vaju treba." '
      verse: 21
    - text: 'Nego s tem bolje so potrebneji udje telesa, kteri se slabeji zd; '
      verse: 22
    - text: 'In kteri nam se zd manje astni na telesu, okoli teh stavimo obilnejo
        ast, in nai nespodobni imajo obilnejo spodobnost. '
      verse: 23
    - text: 'A naim spodobnim pa tega ni treba. Ali Bog je zloil telo, davi pomanjkljivemu
        veo ast, '
      verse: 24
    - text: 'Da bi ne bilo razpora v telesu, nego da bi udje enako skrbeli eden za
        drugega. '
      verse: 25
    - text: 'In e trpi eden ud,  njim trp vsi udje, a e se slavi eden ud,  njim
        se vesel vsi udje. '
      verse: 26
    - text: 'Vi pa ste telo Kristusovo in udje med seboj; '
      verse: 27
    - text: 'In nektere si je postavil Bog v cerkvi prvi za aposteljne, drugi za
        preroke, tretji za uitelje; po tem moi, za tem dari ozdravljanja, pomaganja,
        vladanja, raznovrstnost jezikov. '
      verse: 28
    - text: 'Jeli so vsi aposteljni? jeli vsi preroki? jeli vsi uitelji? jeli vsi
        moi? '
      verse: 29
    - text: 'Jeli imajo vsi darove ozdravljanja? jeli vsi jezike govor? jeli vsi
        razkladajo? '
      verse: 30
    - text: 'Hrepenite pa za boljimi darovi, in e boljo pot vam kaem. '
      verse: 31
  - chapter: 13
    verses:
    - text: 'Ko bi loveke jezike govoril in angeljske, a ljubezni ne bi imel, bil
        bi brnea med zvenee cimbale. '
      verse: 1
    - text: 'In ko bi imel prerotvo in bi vedel vse skrivnosti in vse znanje, in
        ko bi imel vso vero tako, da bi gore prestavljal, a ljubezni ne bi imel, ni
        nisem. '
      verse: 2
    - text: 'In ko bi na koke porazdajal vse, kar imam, in ko bi dal svoje telo,
        da se segem, a ljubezni ne bi imel, ni mi ne koristi. '
      verse: 3
    - text: 'Ljubezen je potrpljiva, dobrotljiva; ljubezen ni nevoljiva, ljubezen
        se ne hvali, ne napihuje se; '
      verse: 4
    - text: 'Ne vede se nespodobno, ne ie svojega, ne togoti se, ne misli hudega; '
      verse: 5
    - text: 'Ne raduje se krivici, a raduje se resnici; '
      verse: 6
    - text: 'Vse pokriva, vse veruje, vse upa, vse prenaa. '
      verse: 7
    - text: 'Ljubezen nikoli ne prestaja, a bodi si prerotva, nehala bodo; bodisi
        jeziki, umolknili bodo; bodi si znanje, nehalo bo. '
      verse: 8
    - text: 'Kajti nekoliko poznamo in nekoliko prerokujemo. '
      verse: 9
    - text: 'Kedar pa pride, kar je popolno, tedaj bo to nekoliko nehalo. '
      verse: 10
    - text: 'Ko sem bil otrok, kakor otrok sem govoril, kakor otrok sem mislil, kakor
        otrok sem razsojal, ko sem pa mo postal, opustil sem stvari otroje. '
      verse: 11
    - text: 'Kajti sedaj vidimo e skozi zrcalo v uganjki, ta krat pa bomo z licem
        v lice; sedaj e poznam nekoliko, ta krat pa bom spoznal, kakor sem bil tudi
        jaz spoznan. '
      verse: 12
    - text: 'Sedaj pa ostaja vera, upanje, ljubezen, to troje; naj vea od njih pa
        je ljubezen. '
      verse: 13
  - chapter: 14
    verses:
    - text: 'Hrepenite za ljubeznijo, a trudite se za duhovne stvari, bolje pa, da
        prerokujete. '
      verse: 1
    - text: 'Kajti kdor govori v jeziku, ne govori ljudm, nego Bogu, ker nikdor ne
        slua; z duhom pa govori skrivnosti; '
      verse: 2
    - text: 'A kdor prerokuje ljudm, govori na zbujanje pobonosti in na opominjanje
        in na tolabo. '
      verse: 3
    - text: 'Kajti kdor v jeziku govori, sam sebe zbuja na pobonost, kdor pa prerokuje,
        cerkev zbuja na pobonost. '
      verse: 4
    - text: 'Hoem pa, da vsi govorite jezike, bolje pa, da prerokujete, kajti vei
        je, kdor prerokuje, nego kdor govori jezike, razen e razklada, da bi se cerkev
        zbudila na pobonost. '
      verse: 5
    - text: 'Sedaj pa, bratje, e pridem k vam jezike govore, kaj vam bom koristil,
        e vam ne bom govoril ali v razodetji, ali v znanji, ali v prerotvu, ali
        v nauku? '
      verse: 6
    - text: 'Kakor brezdune stvari, ktere glas dajo, bodi si pial, ali gosli, e
        razloka v glasovih ne dajo, kako se bo umelo, kaj se piska ali gode? '
      verse: 7
    - text: 'Ker e nerazloen glas trobenta d, kdo se bo pripravil za boj? '
      verse: 8
    - text: 'Tako tudi vi, e z jezikom razumljive besede ne daste, kako se bo umelo,
        kaj pravite? kajti v zrak boste govorili. '
      verse: 9
    - text: 'Toliko vrst glasov, postavim, je na svetu, in nobeden izmed njih ni brez
        znamenovanja. '
      verse: 10
    - text: 'e torej ne vem moi glasa, mutec bom govoreemu in govorei bo meni
        mutec. '
      verse: 11
    - text: 'Tako tudi vi, ko se trudite za duhovne dar, glejte, da boste za pobono
        zbujevanje cerkve bogati. '
      verse: 12
    - text: 'Za to, kdor govori v jeziku, naj moli, da bi razkladal. '
      verse: 13
    - text: 'Kajti e molim v jeziku, duh moj moli, a um moj je brez sada. '
      verse: 14
    - text: 'Kaj torej? molil bom z duhom, a molil bom tudi z umom; prepeval bom z
        duhom, a prepeval bom tudi z umom. '
      verse: 15
    - text: 'Ker e blagoslovi z duhom, ta, kteri je nepoduen, kako poree amen
        na tvoj blagoslov, ko ne ve, kaj govori? '
      verse: 16
    - text: 'Ti se, res da, dobro zahvaljuje, ali drugi se ne zbuja na pobonost. '
      verse: 17
    - text: 'Zahvaljujem se svojemu Bogu, da bolje od vseh vas jezike govorim. '
      verse: 18
    - text: 'Toda v cerkvi raji pet besed s svojim umom reem, da tudi druge poduim,
        nego pa tiso besed v jeziku. '
      verse: 19
    - text: 'Bratje, ne bodite deca, nego v zlobi bodite deca, a v umu bodite popolni. '
      verse: 20
    - text: 'V postavi je pisano: "Z drugimi jeziki in z drugimi ustnicami bom govoril
        temu ljudstvu, in tudi tako me ne bodo posluali, govori Gospod." '
      verse: 21
    - text: 'Tako so jeziki za znamenje ne tem, kteri verujejo, nego nevernim, in
        prerotvo ne nevernim, nego tem, kteri verujejo. '
      verse: 22
    - text: 'Ko bi se torej sela cerkev vsa na eno mesto, in bi vsi jezike govorili
        in vnili bi tudi nepodueni ali neverniki, je li ne porek, da norite? '
      verse: 23
    - text: 'Ko bi pa vsi prerokovali a vniel bi kak nevernik ali nepoduen, ozmerjajo
        ga vsi, sodijo ga vsi. '
      verse: 24
    - text: 'In tako se skrivnosti njegovega srca razodevajo, in tako padi na obraz
        molil bo Boga oznanjujo, da je Bog za res v vas. '
      verse: 25
    - text: 'Kaj je torej, bratje? Kedar se shajate, vsak vas ima psalm, ima nauk,
        jezik ima, razodetje ima, razkladanje ima: vse naj se zgodi na zbujevanje
        pobonosti. '
      verse: 26
    - text: 'e v jeziku kdo govori, naj govorita po dva ali k veemu po trije in
        eden za drugim, in eden naj razklada. '
      verse: 27
    - text: 'Ko bi pa ne bilo razkladalca, moli naj v cerkvi, a sebi naj govori in
        Bogu. '
      verse: 28
    - text: 'Preroka naj pa govorita dva ali trije, drugi naj pa razsojajo. '
      verse: 29
    - text: 'e se pa drugemu, kteri sed, kaj razodene, prvi naj moli. '
      verse: 30
    - text: 'Kajti morete eden po eden vsi prerokovati, da se vsi u in vsi opominjajo. '
      verse: 31
    - text: 'In duhovi preroki podlagajo se prerokom. '
      verse: 32
    - text: 'Ker Bog ni Bog punta, nego in mira, kakor po vseh cerkvah svetnikih. '
      verse: 33
    - text: 'ene vae naj v cerkvah mol, kajti ni jim dopueno govoriti, nego
        podlagati se, kakor tudi postava pravi. '
      verse: 34
    - text: 'A e se hoejo esa nauiti, doma naj svoje moe praajo; kajti grdo
        je enam v cerkvi govoriti. '
      verse: 35
    - text: 'Je li od vas beseda Boja izla? je li k vam samim prila? '
      verse: 36
    - text: 'e kdo misli, da je prerok ali duhoven, spozna naj, kar vam piem, da
        so Gospodove zapovedi. '
      verse: 37
    - text: 'e pa kdo ne v, naj ne v. '
      verse: 38
    - text: 'Tako, bratje, trudite se, da prerokujete in govoriti v jezikih nikar
        ne branite. '
      verse: 39
    - text: 'Vse naj se spodobno in po redu godi. '
      verse: 40
  - chapter: 15
    verses:
    - text: 'Napominjam vam pa, bratje, evangelj, kterega sem vam oznanil, kterega
        ste tudi sprejeli, v kterem tudi stojite, '
      verse: 1
    - text: 'Po kterem se tudi zveliujete, e drite, kakor sem vam oznanil, e le
        niste zastonj verovali. '
      verse: 2
    - text: 'Kajti izroil sem vam najprej to, kar sem prejel, da je Kristus umrl
        za nae grehe, poleg pisem, '
      verse: 3
    - text: 'In da je bil pokopan in da je vstal tretji dan poleg pisem, '
      verse: 4
    - text: 'In da se je prikazal Kefu, po tem dvanajsterim; '
      verse: 5
    - text: 'Po tem se je prikazal rez pet sto bratom na en krat, kterih najve noter
        do sedaj ivi, nekaj jih je pa tudi pozaspalo. '
      verse: 6
    - text: 'Za tem se je prikazal Jakobu, po tem aposteljnom vsem; '
      verse: 7
    - text: 'In izmed vseh naj na zadnje, kakor kakemu prezgodaj rojenemu, prikazal
        se je tudi meni. '
      verse: 8
    - text: 'Kajti jaz sem najmanji izmed aposteljnov, kteri nisem vreden imenovati
        se apostelj, ker sem preganjal cerkev Bojo. '
      verse: 9
    - text: 'Ali po milosti Bojej sem kar sem, in njegova milost proti meni se ni
        izpraznila in natrudil sem se bolje od vseh njih, ali ne jaz, nego milost
        Boja, ktera je z menoj. '
      verse: 10
    - text: 'Bodi si torej jaz ali oni, tako oznanjujemo in tako ste verovali. '
      verse: 11
    - text: 'e se oznanjuje, da je Kristus iz mrtvih vstal, kako pravijo nekteri
        med vami, da ni vstajanja mrtvih? '
      verse: 12
    - text: 'e pa ni vstajanja mrtvih, tudi Kristus ni vstal. '
      verse: 13
    - text: 'A e Kristus ni vstal, prazno je po tem nae oznanjevanje, prazna pa
        tudi vera vaa. '
      verse: 14
    - text: 'Nahajamo se pa tudi lanjive prie Boje, kajti smo popriali zoper Boga,
        da je obudil Kristusa, kterega ni obudil, e mrtvi ne vstajajo. '
      verse: 15
    - text: 'Kajti e mrtvi ne vstajajo, tudi Kristus ni vstal. '
      verse: 16
    - text: 'A e Kristus ni vstal, zastonj je vera vaa, e ste v grehih svojih. '
      verse: 17
    - text: 'Po tem so se tudi, kteri so v Kristusu zaspali, pogubili. '
      verse: 18
    - text: 'e samo v tem ivljenji v Kristusa upamo, vredni smo obalovanja najbolje
        od vseh ljud. '
      verse: 19
    - text: 'Sedaj pa je Kristus vstal iz mrtvih, postal je prvina tistih, kteri so
        pozaspali. '
      verse: 20
    - text: 'Zakaj, ko je bila po loveku smrt, tudi je po loveku vstajanje mrtvih. '
      verse: 21
    - text: 'Kajti kakor v Adamu vsi umirajo, tako bodo tudi v Kristusu vsi oiveli. '
      verse: 22
    - text: 'Ali vsak v lastnem redu: prvina Kristus, za tem ti, kteri so Kristusovi
        v prihodu njegovem; '
      verse: 23
    - text: 'Po tem konec, kedar izro kraljestvo Bogu in oetu, kedar odpravi vsako
        poglavarstvo in vsako oblast in mo. '
      verse: 24
    - text: 'Kajti mora kraljevati noter dotle, dokler ne dene vseh sovranikov pod
        svoje noge. '
      verse: 25
    - text: 'A najzadnji sovranik se bo odpravila smrt. '
      verse: 26
    - text: 'Kajti: "Vse je podloil pod njegove noge," ali ko je rekel: "Vse je podloeno,"
        oitno je, da razen tega, kteri mu je vse podloil. '
      verse: 27
    - text: 'Kedar se pa vse njemu podloi, tedaj se bo tudi sam sin podloil temu,
        kteri je vse njemu podloil, da bi Bog bil vse v vsem. '
      verse: 28
    - text: 'Sicer kaj pon, kteri se krujejo za mrtve, e sploh mrtvi ne vstajajo?
        kaj se tudi krujejo za mrtve? '
      verse: 29
    - text: 'Za kaj se tudi mi nevarnostim nastavljamo vsako uro? '
      verse: 30
    - text: 'Vsak dan umiram, pri vaej hvali, bratje, ktero imam v Kristusu Jezusu
        Gospodu naem. '
      verse: 31
    - text: 'Kajti e sem se po loveku boril z zvermi v Efezu, kakono imam korist,
        e mrtvi ne vstajajo? Jejmo in pijmo, kajti jutri bomo umrli! '
      verse: 32
    - text: 'Ne dajte se zavesti! Paijo dobre navade slabi pogovori. '
      verse: 33
    - text: 'Predramite se pravino in ne greite; kajti poznanja Bojega nekteri
        nimajo, na sramoto vam pravim. '
      verse: 34
    - text: 'Ali poree kdo: Kako vstajajo mrtvi? in v kakonem telesu prihajajo? '
      verse: 35
    - text: 'Nespametni! ti kar seje, oivelo ne bo, e ni umrlo; '
      verse: 36
    - text: 'In kar seje, ne seje telesa, ktero ima biti, nego golo zrno, postavimo,
        penino ali ktero drugo; '
      verse: 37
    - text: 'A Bog mu daje telo, kakor hoe, in vsakemu semenu svoje telo. '
      verse: 38
    - text: 'Ni vse meso enako meso, nego je drugo meso loveje, drugo meso ivinsko,
        drugo ribje, in drugo ptije. '
      verse: 39
    - text: 'So tudi telesa nebeka in telesa zemeljska, ali je druga slava nebekih,
        a druga zemeljskih; '
      verse: 40
    - text: 'Druga je slava solnca in druga slava meseca, in druga slava zvezd, kajti
        zvezda se od zvezde loi v slavi. '
      verse: 41
    - text: 'Tako tudi vstajanje mrtvih: seje se v trohljivosti, vstaja pa v netrohljivosti; '
      verse: 42
    - text: 'Seje se v neasti, vstaja v slavi; seje se v slabosti, vstaja v moi; '
      verse: 43
    - text: 'Seje se telo telesno, vstaja telo duhovno; je telo telesno, in je telo
        duhovno. '
      verse: 44
    - text: 'Tako je tudi pisano: "Postal je prvi lovek Adam v duo ivo;" zadnji
        Adam v duh oivljajo. '
      verse: 45
    - text: 'Ali ni prvo duhovno, nego telesno, po tem duhovno. '
      verse: 46
    - text: 'Prvi lovek je iz zemlje, prstn; drugi lovek, gospod je z neba. '
      verse: 47
    - text: 'Kakoren je bil prsteni, taki so prsteni, in karkoren nebeki, taki
        so nebeki. '
      verse: 48
    - text: 'In kakor smo nosili podobo prstenega, nosili bomo tudi podobo nebekega. '
      verse: 49
    - text: 'To pa pravim, bratje, da meso in kri Bojega kraljestva podedovati ne
        moreta, tudi trohljivost netrohljivosti ne deduje. '
      verse: 50
    - text: 'Lej, skrivnost vam govorim: "Vsi ne bomo zaspali, a vsi se bomo spremenili. '
      verse: 51
    - text: 'V hipu, v trenotku z omi, v poslednjem glasu trobente, kajti trobentalo
        se bo, in mrtvi bodo vstajali netrohljivi, in mi se bomo izpremenili. '
      verse: 52
    - text: 'Ker to trohljivo mora oblei netrohljivost, in to smrtno oblei brezsmrtnost. '
      verse: 53
    - text: 'Kedar pa to trohljivo oblee netrohljivost, in to smrtno oblee brezsmrtnost,
        tedaj se bo zgodila tista beseda napisana: "Porla se je smrt v zmagi." '
      verse: 54
    - text: '"Kje je, smrt, tvoje elo? kje je, pekel, tvoja zmaga?" '
      verse: 55
    - text: 'elo smrti pa je greh, a mo greha postava. '
      verse: 56
    - text: 'Ali hvala Bogu, kteri nam daje zmago po Gospodu naem Jezusu Kristusu. '
      verse: 57
    - text: 'Za to, bratje moji ljubljeni, bodite stanovitni, nepremakljivi, obilni
        vsegdar v delu Gospodovem, vedo, da va trud ni prazen v Gospodu. '
      verse: 58
  - chapter: 16
    verses:
    - text: 'A gled zbire za svete storite tudi vi tako, kakor sem naredil za Galatijske
        cerkve. '
      verse: 1
    - text: 'Prvi dan po sobotah naj vsak vas pri sebi deva na stran in spravlja,
        kolikor mu se dobro zd, da ne bodo zbire ta krat, kedar pridem. '
      verse: 2
    - text: 'Kedar pa pridem, poljem tiste, ktere za dobre za to spoznate po listih,
        da odnes va blagoslov v Jeruzalem; '
      verse: 3
    - text: 'Ko bi pa vredno bilo, da tudi jaz grem, pojdejo z menoj. '
      verse: 4
    - text: 'Priel bom pa k vam, kedar Macedonijo prejdem, (kajti el bom skozi Macedonijo). '
      verse: 5
    - text: 'A pri vas se more biti pomudim, ali pa tudi rez zimo ostanem, da me
        vi spremite, kedar bom hodil. '
      verse: 6
    - text: 'Kajti ne em vas le mimo gred videti, a upam nekoliko asa pri vas ostati,
        e Gospod ukrene, '
      verse: 7
    - text: 'Ostal pa bom v Efezu noter do binkoti. '
      verse: 8
    - text: 'Kajti vrata so mi odprta velika in iroka in nasprotnikov je mnogo. '
      verse: 9
    - text: 'e pa pride Timotej, glejte, da bo brez straha pri vas; kajti opravlja
        Gospodovo delo kakor jaz. '
      verse: 10
    - text: 'Nikdor naj ga torej ne zaniuje, a odpoljite ga v miru, da pride k meni,
        ker ga priakujem z brati. '
      verse: 11
    - text: 'Gled brata Apola pa: mnogo sem ga prosil, da bi priel k vam z brati,
        in nikakor ga ni bila volja sedaj priti, a priel bo, kedar utegne. '
      verse: 12
    - text: 'ujte, stojte v veri, moki se drite, trdni bodite. '
      verse: 13
    - text: 'Vse vae naj se v ljubezni godi. '
      verse: 14
    - text: 'Prosim vas pa, bratje: veste za tefanov dom, da je prvina v Ahaji, in
        da so se na sluenje svetim odloili; '
      verse: 15
    - text: 'Da se tudi vi podlagate takim in vsakemu, kteri  njimi dela in se trudi. '
      verse: 16
    - text: 'Veselim se pa prihoda Stefanovega in Fortunatovega in Ahajikovega, ker
        so mi nadomestili, da nisem vas pogreal; '
      verse: 17
    - text: 'Zakaj spokojili so mojega duha in vaega. Spotujte torej take. '
      verse: 18
    - text: 'Pozdravljajo vas cerkve Azijske; pozdravljata vas v Gospodu mnogo Akvila
        in Priscila s cerkvijo v njunem domu. '
      verse: 19
    - text: 'Pozdravljajo vas bratje vsi; pozdravite eden drugega v svetem poljubku. '
      verse: 20
    - text: 'Pozdrav z mojo, Pavlovo roko. '
      verse: 21
    - text: 'e kdo ne ljubi Gospoda Jezusa Kristusa, preklet bodi, marn ath! '
      verse: 22
    - text: 'Milost Gospoda Jezusa Kristusa z vami! '
      verse: 23
    - text: 'Moja ljubezen z vami vsemi v Kristusu Jezusu! Amen.  Korinanom prvi
        list pisan iz mesta Filipov a poslan po tefanu in Fortunatu in Ahajiku in
        Timoteji. '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel apostelj Jezusa Kristusa po volji Bojej in Timotej brat, cerkvi
        Bojej v Korintu s svetimi vsemi, kteri so po vsej Ahaji. '
      verse: 1
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa. '
      verse: 2
    - text: 'Blagoslovljen Bog in oe Gospoda naega Jezusa Kristusa, oe usmiljenosti
        in Bog vsake tolabe, '
      verse: 3
    - text: 'Kteri nas tolai v vsakej stiski s tolabo, s ktero tolai nas same Bog; '
      verse: 4
    - text: 'Kajti kakor so obilna trpljenja Kristusova za nas, tako je po Kristusu
        obilna tudi tolaba naa. '
      verse: 5
    - text: 'e smo pa stiskani, za vao tolabo in zvelianje je, ktero se dela v
        prenaanji istih trpljenj, ktera tudi mi trpimo; e se pa tolaimo, za vao
        tolabo in zvelianje je, in upanje nae je trdno za vas; '
      verse: 6
    - text: 'Vedo, da kakor ste deleniki trpljenj, tako ste tudi tolabe. '
      verse: 7
    - text: 'Kajti ne emo, da bi ne vedeli, bratje, za stisko nao, ktera se je dogodila
        nam v Aziji, da nas je preobteila rez mo, tako da smo obupali tudi iveti. '
      verse: 8
    - text: 'Ali sami v sebi smo smrtno obsodo imeli, naj bi ne upali v sebi, nego
        v Bogu, kteri obuja mrtve; '
      verse: 9
    - text: 'Kteri nas je iz tolike smrti otel in otima, v kterega upamo, da bo e
        otimal, '
      verse: 10
    - text: 'e pripomagate tudi vi za nas z molitvijo, da bi se za dar, kterega imamo
        po mnogih ljudh, mnogi zahvalili za voljo nas. '
      verse: 11
    - text: 'Kajti hvala naa je to, pria vesti nae, da smo se v prostosti in istosti
        Bojej, ne v mesenej modrosti, nego v milosti Bojej vedli na svetu, posebno
        pa med vami. '
      verse: 12
    - text: 'Ker vam drugega ne piemo, nego kar berete ali kar spoznavate, a upam,
        da boste tudi do konca spoznavali. '
      verse: 13
    - text: 'Kakor ste deloma tudi spoznali nas, da smo hvala vaa, kakor tudi vi
        naa, na dan Gospoda Jezusa. '
      verse: 14
    - text: 'In s tem zaupanjem sem hotel k vam priti poprej, da bi drugo milost imeli, '
      verse: 15
    - text: 'In po vas preko priti v Macedonijo in zopet iz Macedonije priti k vam
        in od vas spremljen biti v Judejo. '
      verse: 16
    - text: 'Ko sem torej to hotel, je li sem lahkomiljeno ravnal? ali kar sklepam,
        po mesu sklepam, da bi bilo pri meni, "da, da" in "ne, ne?" '
      verse: 17
    - text: 'Ali zvest je Bog, da beseda naa k vam ni bila "da" in, "ne" '
      verse: 18
    - text: 'Kajti Boji sin Jezus Kristus, kterega smo med vami oznanili jaz in Silvan
        in Timotej, ni bil "da" in "ne", nego "da" je v njem bilo. '
      verse: 19
    - text: 'Ker kolikor je obetov Bojih, v njem so "da" in v njem amen Bogu na slavo
        po nas. '
      verse: 20
    - text: 'Ta pa, kteri potrjuje nas z vami v Kristusa in nas jo pomazilil, Bog
        je, '
      verse: 21
    - text: 'Kteri nas je tudi zapeatil in dal zalog duha v srcih naih. '
      verse: 22
    - text: 'A jaz za prio Boga k sebi kliem na svojo duo, da iz prizanaanja do
        vas e nisem priel v Korint; '
      verse: 23
    - text: 'Ne da gospodujemo z vao vero, nego sodelalci smo radosti vae, kajti
        z vero stojite. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Odsodil sem pa v sebi to, da zopet ne pridem v alosti k vam. '
      verse: 1
    - text: 'Kajti e jaz alostim vas, kdo je, kteri bi me razveselil, e ne ta,
        kteri se alost po meni? '
      verse: 2
    - text: 'In napisal sem vam to isto, da ne bi alosti imel, ko pridem, od teh,
        za ktere bi se imel radovati, nadejajo se za vas vse, da je moja radost vseh
        vas radost. '
      verse: 3
    - text: 'Kajti z veliko stisko in s srno teavo sem vam pisal z mnogimi solzami,
        ne da se alostite, nego da ljubezen spoznate, ktero imam obilno do vas. '
      verse: 4
    - text: 'e je pa kdo valostil, ni mene valostil, le nekoliko, da ne obteujem
        vseh vas. '
      verse: 5
    - text: 'Dosti je takemu ta kazen od ve njih; '
      verse: 6
    - text: 'Tako da nasproti raji vi odpustite in potolaite, da bi kako preobilna
        alost ne utopila takega. '
      verse: 7
    - text: 'Za to vas opominjam, da potrdite do njega ljubezen. '
      verse: 8
    - text: 'Kajti za to sem tudi pisal, da spoznam izkuenost vao; je li ste v vsem
        posluni. '
      verse: 9
    - text: 'Komur pa kaj odpustite, njemu tudi jaz; kajti jaz, e sem kaj odpustil,
        komur sem odpustil, za voljo vas sem pred oblijem Kristusovim, '
      verse: 10
    - text: 'Da bi nas ne ukanil satan, kajti niso nam njegove misli neznane. '
      verse: 11
    - text: 'A ko sem priel v Troado za voljo evangelja Kristusovega, in so mi bila
        vrata odprta v Gospodu, '
      verse: 12
    - text: 'Nisem imel mira v duhu svojem, ker nisem nael Tita brata; nego vzemi
        slovo od njih, el sem ven v Macedonijo. '
      verse: 13
    - text: 'Ali Bogu hvala, kteri nam vsegdar zmago daje v Kristusu, in diavo znanosti,
        svoje razodeva po nas na vsakem mestu. '
      verse: 14
    - text: 'Ker smo Kristusova prijetna diava Bogu v teh, kteri se zveliujejo in
        v tistih, kteri se pogubljajo. '
      verse: 15
    - text: 'Enim je dihet smrti za smrt, a drugim dihet ivljenja za ivljenje, in
        za to kdo je zmoen? '
      verse: 16
    - text: 'Kajti nismo kakor mnogi, kteri preobraajo besedo Bojo, nego kakor iz
        istote, nego kakor iz Boga, prio Boga v Kristusu govorimo; '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Zainjamo li zopet sami sebe hvaliti? ali potrebujemo, kakor nekteri,
        priporoilih listov na vas ali od vas? '
      verse: 1
    - text: 'List na ste vi, vpisan v naih srcih, poznan in bran od vseh ljud; '
      verse: 2
    - text: 'Kteri se pokazujete, da ste list Kristusov izdan od nas, pisan ne s rnilom,
        nego z duhom Boga ivega, ne na kamenenih ploah, nego na mesenih ploah srca. '
      verse: 3
    - text: 'A zaupanje tako imamo po Kristusu v Boga; '
      verse: 4
    - text: 'Ne da bi bili zmoni sami po sebi izmisliti kaj kakor sami iz sebe, nego
        je naa zmonost od Boga; '
      verse: 5
    - text: 'Kteri nas je tudi zmone storil, da smo sluabniki novega zakona, ne
        rke, nego duha, kajti rka ubija, a duh oivlja, '
      verse: 6
    - text: 'e je pa sluba smrti v rkah vrezana v kamene bila v slavi tako, da
        niso mogli pogledati sinovi Izraelovi v oblije Mojzesovo za voljo slave oblija
        njegovega, ktera je minljiva, '
      verse: 7
    - text: 'Kako ne bo mnogo bolje sluba duha v slavi? '
      verse: 8
    - text: 'Kajti e je sluba obsojenja v slavi, za mnogo bolje je obilna sluba
        pravice v slavi. '
      verse: 9
    - text: 'Ker tudi ni bilo oslavljeno, kar se je oslavilo v tem delu, za voljo
        prevelike slave. '
      verse: 10
    - text: 'Kajti e je v slavi, kar prestaja, za mnogo bolje je v slavi, kar ostaja. '
      verse: 11
    - text: 'Imajo torej toliko upanje, veliko zaupnost upotrebljujemo. '
      verse: 12
    - text: 'In ne kakor je Mojzes deval zagrinjalo na svoje oblije, da ne bi videli
        sinovi Izraelovi konca tega, kar prestaja; '
      verse: 13
    - text: 'Ali obtrdele so njih misli, kajti noter do dananjega dn isto zagrinjalo
        pri branji starega zakona ostaja neodgrnjeno, ker se v Kristusu odpravlja; '
      verse: 14
    - text: 'Nego do danes, kedar se bere Mojzes, zagrinjalo na njih srcih lei. '
      verse: 15
    - text: 'Kedar se bo pa zgodilo spreobrnjenje k Gospodu, sname se zagrinjalo. '
      verse: 16
    - text: 'A Gospod je duh; kjer je pa duh Gospodov, tam je svoboda. '
      verse: 17
    - text: 'A mi vsi, kteri z odkritim oblijem slavo Gospodovo jasno gledamo, premenjujemo
        se v ravno tisto podobo iz slave v slavo, kakor od Gospodovega duha. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Za to imajo to slubo, kakor smo usmiljenje dobili, ne oslabevamo. '
      verse: 1
    - text: 'Nego odrekli smo se skrivnih del sramote ter ne hodimo v zvijaah: tudi
        ne preobraamo besede Boje, nego z razodevanjem resnice stavimo sami sebe
        pred vsako vest lovejo prio Boga. '
      verse: 2
    - text: 'e je pa tudi zakrit evangelj na, v tistih je zakrit, kteri se pogubljajo; '
      verse: 3
    - text: 'V kterih je Bog tega veka oslepil pameti nevernih, da jim ne zasveti
        svetlost evangelja slave Kristusa, kteri je podoba Boja. '
      verse: 4
    - text: 'Kajti sami sebe ne oznanjujemo, nego Kristusa Jezusa Gospoda; a sami
        sebe kakor sluabnike vae za voljo Jezusa. '
      verse: 5
    - text: 'Ker Bog, kteri je rekel iz tme lui zasvetiti, sam je, kteri je zasvetil
        v srcih naih na svetlost poznanja slave Boje v obliji Jezusa Kristusa. '
      verse: 6
    - text: 'Imamo pa ta zaklad v lonenih posodah, da bi bila preobilnost moi Boja
        in ne iz nas. '
      verse: 7
    - text: 'V vsem nas stiskajo, ali nismo na tesnem; v zadregah smo, ali ne omagujemo. '
      verse: 8
    - text: 'Preganjajo nas, ali nismo zapueni; pobijajo nas, ali ne ginemo. '
      verse: 9
    - text: 'Vsegdar umiranje Gospoda Jezusa na telesu s seboj nosimo, da bi se tudi
        ivljenje Jezusovo na naem telesu pokazalo. '
      verse: 10
    - text: 'Kajti vedno se mi ivi na smrt izdajemo za voljo Jezusa, da bi se tudi
        ivljenje Jezusovo pokazalo na smrtnem mesu naem. '
      verse: 11
    - text: 'Tako smrt v nas dela, a ivljenje v vas. '
      verse: 12
    - text: 'A imajo istega duha vere poleg pisanega; "Veroval sem, za to sem govoril",
        tudi mi verujemo, za to tudi govorimo; '
      verse: 13
    - text: 'Vedo, da kteri je obudil Gospoda Jezusa, obudil bo tudi nas po Jezusu
        in postavil z vami. '
      verse: 14
    - text: 'Kajti vse je za voljo vas, da bi milost pomnoena po mnogih zahvalo poobilala
        na slavo Bojo. '
      verse: 15
    - text: 'Za to ne peamo; ali e se tudi zunanji na lovek pokonuje, pa se notranji
        obnavlja od dne do dne. '
      verse: 16
    - text: 'Kajti sedanja lahka stiska naa spravlja nam obilno, preobilno veno
        vse preteno slavo, '
      verse: 17
    - text: 'Ker ne gledamo nato, kar se vidi, nego na to, kar se ne vidi; kajti to,
        kar se vidi, zaasno je, ali kar se ne vidi, veno je. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'Ker vemo, e zemeljska naa hia prebivanja razpade, da imamo prebivalie
        od Boga, hio ne z rokami napravljeno, veno v nebesih. '
      verse: 1
    - text: 'Kajti tudi v tem zdihujemo, ele oblei se v prebivalie svoje, ktero
        je iz nebes, '
      verse: 2
    - text: 'e se bomo le tudi obleeni, ne goli nali. '
      verse: 3
    - text: 'Kajti kteri smo v tem prebivanji, zdihujemo obteeni; ker se ne emo
        slei, nego na to oblei, da ivljenje pogoltne to, kar je smrtno. '
      verse: 4
    - text: 'Kteri nas je pa ravno za to ustvaril, Bog je, kteri nam je tudi dal zalog
        duha. '
      verse: 5
    - text: 'Dobre volje smo torej vsegdar in vemo, dokler smo v telesu doma, da potujemo
        na tujem, od Gospoda. '
      verse: 6
    - text: '(Ker po veri hodimo, ne po gledanji.) '
      verse: 7
    - text: 'Ali smo dobre volje in hoemo raji izseliti se iz telesa in naseliti
        se k Gospodu. '
      verse: 8
    - text: 'Za to tudi hrepenimo biti mu ugodni, bodi si da smo doma, bodi si da
        smo se izselili. '
      verse: 9
    - text: 'Kajti vsi se moramo pokazati pred sodie Kristusovo, da prejme vsak
        po tem, kar je v telesu storil, bodi si dobro, bodi si hudo. '
      verse: 10
    - text: 'Vedo torej za strah Gospodov ljudem svetujemo, a Bogu smo razodeti.
        Upam pa, da smo tudi v vaih vestih razodeti. '
      verse: 11
    - text: 'Ker vam zopet sami sebe ne hvalimo, nego vam prilonost dajemo hvaliti
        se z nami, da imate kaj proti tem, kteri se na lice hvalijo in ne v srcu. '
      verse: 12
    - text: 'Ker e smo predale stopili, Bogu smo, e smo pa zmerni, vam smo. '
      verse: 13
    - text: 'Kajti ljubezen Kristusova nas priganja, kteri smo to sodili da, e je
        eden za vse umrl, po tem so vsi umrli; '
      verse: 14
    - text: 'In za vse je umrl, da bi ti, kteri iv, ni ve za se ne iveli, nego
        za tega, kteri je za nje umrl in vstal. '
      verse: 15
    - text: 'Tako mi od sedaj nikogar ne poznamo po mesu; e smo pa tudi poznali po
        mesu Kristusa, ali sedaj ni ve ne poznamo. '
      verse: 16
    - text: 'Tako e je kdo v Kristusu, novo stvarjenje je; staro je prelo, lej,
        postalo je novo vse. '
      verse: 17
    - text: 'A vse to je od Boga, kteri nas je spravil s seboj po Jezusu Kristusu
        in nam je dal slubo sprave. '
      verse: 18
    - text: 'Kajti Bog je bil v Kristusu in je svet spravil s seboj in ni mu zaraunil
        njegovih pregreh in poloil je v nas besedo sprave. '
      verse: 19
    - text: 'Na mesto Kristusa smo torej poslani, kakor da bi Bog opominjal po nas.
        Prosimo na mesto Kristusa: spravite se z Bogom. '
      verse: 20
    - text: 'Kajti tega, kteri ni vedel za greh, storil je za voljo nas greh, da bi
        bili mi pravica Boja v njem. '
      verse: 21
  - chapter: 6
    verses:
    - text: 'A kakor pomagalci opominjamo vas, da bi ne bili zastonj milosti Boje
        prejeli; '
      verse: 1
    - text: '(Kajti pravi: "Prigoden as sem te uslial in na dan zvelianja pomogel
        sem ti". Lej, sedaj je as dobro prigoden, lej, sedaj je dan zvelianja.) '
      verse: 2
    - text: 'Nikomur v niemer ne dajemo spotike, da se ne pograja sluba; '
      verse: 3
    - text: 'Nego v vsem izkazujemo se kakor Boje sluabnike v potrpljenji mnogem,
        v stiskah, v potrebah, v teavah; '
      verse: 4
    - text: 'V udarcih, v jeah, v puntih, v trudih, v nespavanji, v postu; '
      verse: 5
    - text: 'V istoti, v znanji, v prizanesljivosti, v dobrotljivosti, v duhu svetem,
        v nehinavskej ljubezni; '
      verse: 6
    - text: 'V besedi resnice, v moi Bojej, z orojem pravice na desno in levo; '
      verse: 7
    - text: 'S slavo in neastjo, s slabimi in dobrimi glasi, kakor potepuhi in resnini; '
      verse: 8
    - text: 'Kakor neznani in znani; kakor umirajoi in lej, ivimo; kakor kaznjeni
        in ne umorjeni; '
      verse: 9
    - text: 'Kakor alostei se, a vedno se veselei; kakor siromaki, a mnoge bogatei;
        kakor niesar ne imajoi in vse imajoi. '
      verse: 10
    - text: 'Naa usta so odprta k vam, Korinani, srce nae je razirjeno. '
      verse: 11
    - text: 'Vam ni tesno mesto v nas, ali vam je tesno v srcih vaih. '
      verse: 12
    - text: 'A da nam isto to povrnete, (kakor otrokom govorim), razirite se tudi
        vi. '
      verse: 13
    - text: 'Ne vprezajte se vkup z neverniki; kajti kakono vdelebo ima pravica
        z nepostavnostjo? a kakono obinstvo svetlost s tmo? '
      verse: 14
    - text: 'Pa kakono je vjemanje Kristusa z Belijalom? ali kakoen del ima vernik
        z nevernikom? '
      verse: 15
    - text: 'A kakona je zlonost tempeljna Bojega z maliki? kajti vi ste tempelj
        Boga ivega, kakor je rekel Bog: "Prebival bom v njih in med njimi bom hodil,
        in bom njih Bog, in oni bodo moje ljudstvo." '
      verse: 16
    - text: 'Za to: "Izidite iz sredi njih in odloite se, govori Gospod," "in neistega
        se ne dotikujte; in jaz vas bom sprejel, '
      verse: 17
    - text: 'In bom vam oe in vi boste meni sinovi in here," pravi Gospod vsemogoi. '
      verse: 18
  - chapter: 7
    verses:
    - text: 'Imajo torej te obljube, ljubljeni, oistimo se vsakega madea mesa in
        duha dogotavljaje svetost v strahu Bojem. '
      verse: 1
    - text: 'Primite nas. Nikomur nismo krivice storili, nikogar nismo popaili, nikogar
        nismo ukanili. '
      verse: 2
    - text: 'Ne govorim na obsodbo, kajti poprej sem rekel, da ste tako v srcih naih,
        da bi mi radi z vami vkup umrli in vkup iveli. '
      verse: 3
    - text: 'Velika je moja zaupnost v govoru k vam, velika moja hvala za voljo vas;
        napolnjen sem tolabe, preobilno imam radosti poleg vse stiske nae. '
      verse: 4
    - text: 'Kajti kedar smo prili v Macedonijo, nobenega poitka ni imelo meso nae,
        nego v vsem smo bili stiskani: zvunaj boji, znotraj strahi. '
      verse: 5
    - text: 'Ali Bog, kteri tolai ponine, potolail nas je s prihodom Titovim. '
      verse: 6
    - text: 'Toda ne samo s prihodom, nego tudi s tolabo, s ktero se je on potolail
        za vas, pripovedujo nam vae elenje, va jok, vao vnetost za mene, tako
        da sem se bolje obveselil. '
      verse: 7
    - text: 'Ker e tudi sem vas razalostil z listom, ni mi al, e tudi mi je al
        bilo, kajti vidim, da vas je oni list, e tudi za as, razalostil. '
      verse: 8
    - text: 'Sedaj se radujem ne da ste se razalostili, nego da ste se razalostili
        na pokoro; kajti razalostili ste se po Bogu, da bi v niemer kvara ne imeli
        od nas. '
      verse: 9
    - text: 'Ker alost po Bogu napravlja pokoro na zvelianje, za ktero se ni kesati,
        a alost sveta napravlja smrt. '
      verse: 10
    - text: 'Kajti lej, to samo, da ste se po Bogu razalostili, kakono vam je napravilo
        marljivost, pa zagovarjanje, pa nevoljo, pa strah, pa elenje, pa vnetost,
        pa maevanje! V vsem ste se pokazali, da ste isti v delu. '
      verse: 11
    - text: 'Za kaj e tudi sem vam pisal, pisal sem ne za voljo tistega, kteri je
        krivico storil, tudi ne za voljo tistega, kteremu se je krivica storila, nego
        da se pokae marljivost naa za vas med vami prio Boga. '
      verse: 12
    - text: 'Za to smo potolaeni s tolabo vao; e obilneje pa smo se obradovali
        nad radostjo Titovo, ker ste spokojili duh njegov vsi vi. '
      verse: 13
    - text: 'Kajti e sem se v em njemu pohvalil z vami, nisem se osramotil; nego
        kakor smo vam vse v resnici govorili, tako je tudi pohvala naa k Titu resnina
        postala. '
      verse: 14
    - text: 'In srce njegovo vam je bolje vdano, kedar se spominja poslunosti vseh
        vas, kako ste ga s strahom in trepetom sprejeli. '
      verse: 15
    - text: 'Radujem se torej, da se v vsem smem oslanjati na vas. '
      verse: 16
  - chapter: 8
    verses:
    - text: 'A na znanje vam, bratje, dajemo milost Bojo, ktera je dana v cerkvah
        Macedonskih; '
      verse: 1
    - text: 'Da se je v mnogej izkunji stiske obilnost njih radosti in njih preveliko
        siromatvo poobilalo na bogastvo njih prostosti. '
      verse: 2
    - text: 'Kajti bili so po moi, priam, in rez mo dobrovoljni, '
      verse: 3
    - text: 'Z mnogo pronjo prosei nas, da blagodar in obinstvo slube k svetim
        prejmemo, '
      verse: 4
    - text: 'In ne, kakor smo upali, nego sebe so dali najprej Gospodu in nam po volji
        Bojej, '
      verse: 5
    - text: 'Da zaprosimo Tita, naj bi, kakor je zapoel, tako tudi dokonal med vami
        tudi ta blagodar. '
      verse: 6
    - text: 'Ali kakor ste v vsem obilni v veri in besedi in znanji in vsakej marljivosti
        in v svojej ljubezni do nas, obilni bodite tudi v tem blagodaru. '
      verse: 7
    - text: 'Ne govorim po zapovedi, nego da po marljivosti drugih resninost vae
        ljubezni izkusim. '
      verse: 8
    - text: 'Kajti poznate milost Gospoda naega Jezusa Kristusa, da je, e tudi bogat,
        za voljo vas uboal, da se vi z njegovim ubotvom obogatite. '
      verse: 9
    - text: 'In svet v tem dajem, kajti to je vam na prid, kteri so ne samo to storiti,
        nego tudi hoteti zapoeli od lani. '
      verse: 10
    - text: 'Sedaj pa dokonajte to tudi storiti, da bo, kakor je bila dobra volja
        hoteti, tako tudi dokonati od tega, kar imate. '
      verse: 11
    - text: 'Kajti e je dobra volja, prijeten je vsak po tem, kar ima, ne po tem,
        kar nima. '
      verse: 12
    - text: 'Ker ni, da imajo drugi oitek, a vi stisko, nego enako, da bi bila v
        sedanjem asu vaa obilnost za njih pomanjkanje, '
      verse: 13
    - text: 'Da bi tudi onih obilnost bila za vae pomanjkanje, da bode enakost, '
      verse: 14
    - text: 'Kakor je pisano: "Kdor je mnogo nabral, in imel preobilo, in kdor je
        malo, ni mu zmanjkalo." '
      verse: 15
    - text: 'Hvala pa Bogu, kteri je dal ravno tisto skrbljivost za vas v srce Titovo, '
      verse: 16
    - text: 'Ker je pronjo sprejel, a bil je marljiveji pa je svojevoljno el ven
        k vam. '
      verse: 17
    - text: 'Poslali smo pa  njim vred brata, kterega hvala v evangelji je po vseh
        cerkvah. '
      verse: 18
    - text: 'Ali ne samo to, nego je tudi izvoljen od crkev za sopotnika naega s
        tem milodarom, kterega oskrbljujemo za samega Gospoda slavo in vao dobro
        voljo; '
      verse: 19
    - text: 'Ogibajo se tega, da nas kdo ne pograja za to obilnost, ktero oskrbljujemo, '
      verse: 20
    - text: 'Skrbei za dobro ne samo prio Gospoda, nego tudi prio ljud. '
      verse: 21
    - text: 'Poslali smo pa  njim vred brata svojega, kterega smo izkusili v mnogih
        stvareh mnogi krat, da je marljiv, sedaj pa, da je mnogo marljiveji po mnogem
        zaupanji na vas. '
      verse: 22
    - text: 'Kar pa Tita dotie, on je moj drug in pomagalec med vami, kar pa dotie
        nae brate, oni so aposteljni cerkveni, slava Kristusova. '
      verse: 23
    - text: 'Dokaz torej svoje ljubezni in nae hvale z vami na njih pokaite in prio
        cerkev. '
      verse: 24
  - chapter: 9
    verses:
    - text: 'Ker za slubo, ktera je za svete, ni mi treba pisati vam; '
      verse: 1
    - text: 'Kajti znana mi je vaa dobra volja, s ktero se za vas Macedoncem hvalim,
        da je Ahaja pripravljena od lani, in vaa vnetost jih je ve pobudila. '
      verse: 2
    - text: 'A brate sem poslal, da se hvala naa z vami ne izprazni v tem delu, da
        boste, kakor sem govoril, gotovi; '
      verse: 3
    - text: 'Da se kako, ko pridejo z menoj Macedonci in najdejo vas negotove, ne
        osramotimo mi, da ne reemo vi, v tej stanovitnosti hvale. '
      verse: 4
    - text: 'Potrebno se mi je torej zazdelo propositi brate, da bi najprej li k
        vam in prej pripravili ta naprej obljubljeni blagoslov tako kakor blagoslov
        in ne kakor skopost. '
      verse: 5
    - text: 'To pa velim, kdor seje skopo, skopo bo tudi el, in kdor seje v blagoslovih,
        v blagoslovih bo tudi el; '
      verse: 6
    - text: 'Vsak, kakor v srcu odlouje, ne iz alosti ali po sili; kajti veselega
        dajalca ljubi Bog. '
      verse: 7
    - text: 'A mogo je Bog dati vam obilnost vsakega blagodara, da v vsem vsegdar
        vsako dovoljnost imajo imate obilnost za vsako delo dobro. '
      verse: 8
    - text: '(Kakor je pisano: "Razsul je, dal je ubogim, njegova pravica ostaje na
        vek." '
      verse: 9
    - text: 'A kdor daje seme sejau, dal bo tudi kruh za jed in napolnil bo setev
        vao in pomnoil sadove pravice vae;) '
      verse: 10
    - text: 'Da se v vsem obogatite za vsako priprostost, ktera dela po nas zahvalo
        Bogu. '
      verse: 11
    - text: 'Ker sluba tega opravila ne dopolnjuje samo pomanjkanja svetih, nego
        je tudi obilna po zahvalah Bogu od mnogih, '
      verse: 12
    - text: 'Kedar po tej izkuenej slubi hvalijo Boga za vae podlono pripoznanje
        evangelja Kristusovega in za prosto podeljevanje njim in vsem, '
      verse: 13
    - text: 'In po njih molitvi za vas, kteri hrepen za vami za voljo premnoge milosti
        Boje nad vami. '
      verse: 14
    - text: 'A hvala Bogu za njegov neizreeni dar. '
      verse: 15
  - chapter: 10
    verses:
    - text: 'Sam pa jaz Pavel opominjam vas po krotkosti in tihosti Kristusovej, kteri
        sem prio vas res da ponien med vami, a kedar me ni pri vas, pa drzen proti
        vam. '
      verse: 1
    - text: 'Prosim pa, da mi ne bo treba, kedar bom pri vas zdrzniti se s to zaupnostjo,
        s ktero mislim zdrzniti se na nektere, kteri mislijo, kakor da po mesu hodimo. '
      verse: 2
    - text: 'Kajti e tudi po mesu hodimo, ne vojskujemo se po mesu, '
      verse: 3
    - text: '(Ker oroje naega vojskovanja ni meseno nego mono po Bogu za razdevanje
        trdnih mest), '
      verse: 4
    - text: 'Naklepe razdevajo in vsako visokost, ktera se vzdiguje proti poznanju
        Bojemu; in zavjemajo vsako pamet na poslunost Kristusu, '
      verse: 5
    - text: 'In v pripravi imajo maevanje za vsako neposlunost, kedar se izpolni
        vaa poslunost. '
      verse: 6
    - text: 'Gledate li na to, kar vam je pred omi? e kdo upa v sebi, da je Kristusov,
        misli naj zopet v sebi, da, kakor je on Kristusov, tako smo tudi mi Kristusovi. '
      verse: 7
    - text: 'Kajti e se tudi kaj obilneje pohvalim z oblastjo nao, ktero nam je
        dal Gospod za zidanje in ne za razdevanje vae, ne bom se osramotil. '
      verse: 8
    - text: 'Da se ne bo videlo, kakor da vas straim z listovi, '
      verse: 9
    - text: 'Ker so listovi, vel, teki in jaki, ali ko je s telesom nazoi, slab
        je in beseda mu ni ne velja. '
      verse: 10
    - text: 'To naj misli, kdor je tak, da, kakorni smo v besedi po listih nenazoi,
        takoni smo tudi nazoi v dejanji. '
      verse: 11
    - text: 'Kajti ne drznemo se pridejati se k nekterim ali primeriti se  njimi,
        kteri sami sebe povzdigujejo; nego kteri sami po sebi sami sebe merijo in
        primerjajo sami sebe s seboj, ne umejo. '
      verse: 12
    - text: 'A mi se ne bomo rez nemero hvalili, nego po meri vodila, kterega nam
        je podelil Bog mero, da doseemo tudi noter do vas. '
      verse: 13
    - text: 'Kajti mi se ne stezamo predale, kakor da ne dosezamo do vas; za kaj
        tudi noter do vas smo prili v evangelji Kristusovem; '
      verse: 14
    - text: 'Ne hvale se rez nemero s tujimi trudi, ali up imajo, kedar se pomnoi
        vera vaa, da se v vas poveliamo po vodilu svojem na obilnost, '
      verse: 15
    - text: 'Da se onkraj vas evangelj oznani, ter se ne pohvalimo s tem, kar je po
        tujem vodilu narejeno. '
      verse: 16
    - text: '"Kdor se pa hvali, v Gospodu naj se hvali." '
      verse: 17
    - text: 'Kajti ni ta, kteri sam sebe povzdiguje, izkuen, nego ta, kogar Gospod
        povzdiguje. '
      verse: 18
  - chapter: 11
    verses:
    - text: '0 da bi me trpeli malo v mojej nespameti, pa saj me tudi trpite! '
      verse: 1
    - text: 'Kajti vnet sem za vas z Bojo vnetostjo, ker sem vas zagovoril enemu
        mou, da devico isto privedem Kristusu; '
      verse: 2
    - text: 'Ali se bojim, da se ne bi kako, kakor je kaa Evo ukanila z zvijao svojo,
        tako tudi pokvarile misli vae od priprostosti, ktera je v Kristusu. '
      verse: 3
    - text: 'Kajti ko bi ta, kteri prihaja, drugega Jezusa oznanjeval, kterega nismo
        oznanili, ali bi drugega duha prejemali, kterega niste prejeli, lepo bi trpeli. '
      verse: 4
    - text: 'Ker mislim, da v niemer nisem manji od prevelikih aposteljnov. '
      verse: 5
    - text: 'Kajti e tudi sem neuk v govoru, vendar nisem v znanji: ali v vsem smo
        znani pri vseh med vami. '
      verse: 6
    - text: 'Jeli sem greh storil sam sebe poniujo, da se vi poviate, da sem vam
        zastonj Boji evangelj oznanil? '
      verse: 7
    - text: 'Druge cerkve sem slekel vzemi plao na slubo vam, in ko sem priel
        k vam in bil ubog, nisem bil nikomur nadleen; '
      verse: 8
    - text: 'Kajti moje ubotvo so nadopolnili bratje, kteri so prili od Macedonije,
        in v vsem brez tee vam sem se zdral in bom se dral. '
      verse: 9
    - text: 'Je resnica Kristusova v meni, da mi se ta hvala ne bo zadelala v krajih
        Ahajskih. '
      verse: 10
    - text: 'Za kaj? ker vas ne ljubim? Bog ve. '
      verse: 11
    - text: 'Kar pa delam, to bom tudi delal, da odseem prilonost tistim, kteri
        prilonost hoejo, da bi se, v emer se hvalijo, nali taki, kakor tudi mi. '
      verse: 12
    - text: 'Kajti taki so krivi aposteljni, ukanljivi delalci, premenjajoi se v
        aposteljne Kristusove, '
      verse: 13
    - text: 'In ni uda, kajti sam satan se premenja v angelje svetlobe. '
      verse: 14
    - text: 'Ni torej ni velikega, e se tudi sluabniki njegovi premenjajo v sluabnike
        pravice, kterih konec bo poleg njih del. '
      verse: 15
    - text: 'Zopet pravim: Nikdor naj ne misli, da sem nespameten; e pa ne, pa me
        sprejemite kakor nespametnega, da se nemalo tudi jaz pohvalim. '
      verse: 16
    - text: 'Kar govorim, ne govorim po Gospodu, nego kakor v nespameti, v tej stanovitnosti
        hvale. '
      verse: 17
    - text: 'Ko se mnogi hvalijo po mesu, hvalil se bom tudi jaz. '
      verse: 18
    - text: 'Kajti radi trpite nespametne, ko ste sami pametni; '
      verse: 19
    - text: 'Ker trpite, e vas kdo usunjuje, e kdo pojeda, e kdo jemlje, e se
        kdo povzdiguje, e vas kdo v lice bije. '
      verse: 20
    - text: 'Po neasti pravim, ker kakor da smo mi oslabeli. V emer je pa kdo drzen,
        (po nespameti govorim), drzen sem tudi jaz. '
      verse: 21
    - text: 'Hebrejci so? tudi jaz sem; Izraelci so? tudi jaz sem; seme Abrahamovo
        so? tudi jaz sem; '
      verse: 22
    - text: 'Sluabniki Kristusovi so? (ne govorim po pameti), e bolje sem jaz: v
        trudih obilneje, v udarcih neizmerneje, v jeah obilneje, v smrti mnogi krat. '
      verse: 23
    - text: 'Od Judov sem jih dobil pet krat tirideset brez ene, '
      verse: 24
    - text: 'Tri krat sem bil iziban, en krat kamenovan, trikrat se je z menoj ladja
        razbila, no in dan sem v globoini prebil. '
      verse: 25
    - text: 'Potoval sem mnogi krat, bil sem v nevarnostih od vod, v nevarnostih od
        razbojnikov, v nevarnostih od rodovine, v nevarnostih od poganov, v nevarnostih
        v mestu, v nevarnostih v puavi, v nevarnostih na morji, v nevarnostih med
        krivimi brati; '
      verse: 26
    - text: 'V trudu in teavi, dosti krat v nespavanji, v lakoti in eji, velikokrat
        v postu, v mrazu in goloti, '
      verse: 27
    - text: 'Brez tega, kar je zvun tega: prihajanje ljudi k meni vsak dan, skrb za
        vse cerkve. '
      verse: 28
    - text: 'Kdo oslabi, da bi tudi jaz ne oslabel? Kdo se pohujuje, da bi tudi mene
        ne skelelo? '
      verse: 29
    - text: 'e se je treba hvaliti, s svojo slabostjo se bom hvalil. '
      verse: 30
    - text: 'Bog in oe Gospoda naega Jezusa Kristusa, kteri je blagoslovljen na
        veke, ve, da ne laem. '
      verse: 31
    - text: 'V Damasku je dal namestnik kralja Areta straiti Damaansko mesto ter
        me je hotel vjeti, '
      verse: 32
    - text: 'In skozi okno v koari so me po zidu spustili in izbegnil sem iz njegovih
        rok. '
      verse: 33
  - chapter: 12
    verses:
    - text: 'Ali hvaliti se mi ne pomaga, kajti priel bom na prikazni in razodetja
        Gospodova. '
      verse: 1
    - text: 'Poznam loveka v Gospodu, kteri je bil pred tirinajstimi leti, (ali
        v telesu, ne vem, ali v duhu zvun telesa, ne vem, Bog ve,) vzet noter v tretja
        nebesa; '
      verse: 2
    - text: 'In vem takega loveka, (ali v telesu, ali zvun telesa, ne vem, Bog ve), '
      verse: 3
    - text: 'Da je bil vzet v raj in je slial neizrekljive besede, kterih ni smeti
        loveku pripovedati. '
      verse: 4
    - text: 'S takim se bom hvalil, sam s seboj se pa ne bom hvalil, razen s slabostmi
        svojimi. '
      verse: 5
    - text: 'Kajti ko bi se hotel pohvaliti, ne bil bi nespameten, ker bi resnico
        govoril; ali se varujem, da ne bi kdo pomislil za me ve, kar vidi v meni,
        ali kar slii za me. '
      verse: 6
    - text: 'In da bi se v obilnosti razodetij ne prevzdigoval, dal se mi je trn v
        meso, angelj satan, da me za uho bije, da se ne povzdigujem. '
      verse: 7
    - text: 'Zanj sem trikrat Gospoda molil, naj odstopi od mene, '
      verse: 8
    - text: 'In dejal mi je: "Dosti ti je moja milost, kajti mo moja se v slabosti
        popolnoma pokazuje." Torej se bom raji hvalil s svojimi slabostmi, da se
        uatori v m mo Kristusova. '
      verse: 9
    - text: 'Za to sem dobre volje v slabostih, v zasrambah, v potrebah, v pregonih,
        v teavah za Kristusa; Kajti kedar sem slab, tedaj sem moen. '
      verse: 10
    - text: 'Postal sem nespameten hvale se, vi ste me prisilili. Kajti mene bi morali
        vi hvaliti, ker nisem bil ni manji od prevelikih aposteljnov, e ravno sem
        ni. '
      verse: 11
    - text: 'Kajti znamenja aposteljna so se storila med vami v vsakem potrpljenji,
        v znamenjih in udeih in moeh. '
      verse: 12
    - text: 'Ker kaj je, v emer ste bili manji od drugih crkev? Le da vas jaz sam
        nisem nadlegoval. Odpustite mi to krivico. '
      verse: 13
    - text: 'Lej, tretji sem pripravljen priti k vam in ne bom vas nadlegoval, kajti
        ne iem, kar je vae, nego vas, ker niso dolni otroci roditeljem blago spravljati,
        nego roditelji otrokom. '
      verse: 14
    - text: 'A jaz bom prav rad trosil ter se iztroil za due vae, e me tudi, s
        im obilneje vas ljubim, s tem manje ljubite. '
      verse: 15
    - text: 'Ali naj bo, jaz vam nisem nadlege delal, nego zvit lovek pridobil sem
        vas z zvijao. '
      verse: 16
    - text: 'Jeli sem vas po kterem teh, ktere sem k vam poslal, za kaj opravil? '
      verse: 17
    - text: 'Naprosil sem Tita in  njim poslal brata; jeli vas je Tit za kaj opravil?
        nismo li v enem duhu hodili? ne po enih stopinjah? '
      verse: 18
    - text: 'Zopet mislite, da vam se zagovarjamo? prio Boga v Kristusu govorimo;
        a vse to je, ljubljeni, za vae zbujevanje v pobonosti. '
      verse: 19
    - text: 'Kajti bojim se, da vas kako, kedar k vam pridem, ne najdem kakorne hoem,
        in da mene najdete, kakornega ne ete; da kako ne bo prepirov, zavisti, srdov,
        svaj, ogovarjanja, priepetovanja, napihovanja, puntov; '
      verse: 20
    - text: 'Da me, kedar zopet pridem, ne ponia Bog moj pri vas, in da ne bom alostil
        mnogih, kteri so poprej greili in se niso pokesali za neistost in kurbirstvo
        in hotljivost, ktero so poeli. '
      verse: 21
  - chapter: 13
    verses:
    - text: 'Lej, tretji, grem k vam. Na to, kar povesta dve prii ali tri, stala
        bo vsaka beseda. '
      verse: 1
    - text: 'Naprej sem povedal in naprej pravim kakor nazoi drugi, in nenazoi
        sedaj piem tem, kteri so prej greili in drugim vsem, da, kedar pridem zopet,
        ne bom prizanaal, '
      verse: 2
    - text: 'Ko izkunje iete po meni govoreega Kristusa, kteri med vami ni slab,
        nego je moen med vami. '
      verse: 3
    - text: 'Kajti e je bil tudi na kri razpet po slabosti, vendar ivi po moi
        Bojej. In tako smo tudi mi slabi v njem, ali iveli bomo  njim po moi Bojej
        med vami. '
      verse: 4
    - text: 'Sami sebe izkuajte, e ste v veri, sami sebe ogledujte; ali ne poznate
        li sami sebe, da je Kristus v vas? razen e ste v em neizkueni. '
      verse: 5
    - text: 'A upam, da boste spoznali, da mi nismo neizkueni. '
      verse: 6
    - text: 'Molim pa Boga, da ne storite ni hudega, da se mi izkueni pokaemo,
        nego da vi dobro delate, a mi da bomo kakor neizkueni. '
      verse: 7
    - text: 'Kajti ne morem kaj proti resnici, nego za resnico. '
      verse: 8
    - text: 'Ker se veselimo, kedar smo mi slabi a vi ste moni. Pa za to tudi molimo
        za vao popolnost. '
      verse: 9
    - text: 'Za to piem to nenazoi, da mi nazoi ne bo treba ostremu biti po oblasti,
        ktero mi je dal Gospod na zidanje in ne na razdevanje. '
      verse: 10
    - text: 'Sicer se pa, bratje, radujte, popolni bodite, tolaite se, ene misle
        bodite, mir imejte in Bog ljubezni in mira bo z vami. '
      verse: 11
    - text: 'Pozdravite eden drugega v svetem poljubku. Pozdravljajo vas sveti vsi. '
      verse: 12
    - text: 'Milost Gospoda Jezusa Kristusa in ljubezen Boja in obinstvo svetega
        Duha z vsemi vami. Amen.  Druga poslanica Korinanom je bila napisana iz Filipov,
        mesta v Makedoniji, po Titu in Luku. '
      verse: 13
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel apostelj, ne od ljud, tudi ne po loveku, nego po Jezusu Kristusu
        in Bogu oetu, kteri ga je obudil iz mrtvih,) '
      verse: 1
    - text: 'In vsi bratje, kteri so z menoj, cerkvam Galakih, '
      verse: 2
    - text: 'Milost vam in mir od Boga oeta in Gospoda naega Jezusa Kristusa, '
      verse: 3
    - text: 'Kteri je dal sebe za grehe nae, da nas rei iz sedanjega hudega veka
        po volji Boga in oeta naega, '
      verse: 4
    - text: 'Kteremu slava na veke vekov. Amen. '
      verse: 5
    - text: 'udim se, da ste se tako hitro odvrnili od tega, kteri vas je poklical
        v milosti Kristusovej na drugi evangelj, '
      verse: 6
    - text: 'Kteri ni drugi, samo da so nekteri, kteri vas zmedajo in hoejo preobrniti
        evangelj Kristusov. '
      verse: 7
    - text: 'Ali tudi, ko bi vam mi ali angelj iz nebes oznanjeval evangelj druga,
        nego smo vam mi oznanili, preklet bodi. '
      verse: 8
    - text: 'Kakor smo poprej rekli, tudi sedaj zopet pravim: e vam kdo oznanjuje
        evangelj druga, nego ste ga prejeli, preklet bodi. '
      verse: 9
    - text: 'Jeli sedaj ljud nagovarjam ali Boga? ali gledam ljudm po godu biti?
        Kajti ko bi e ljudm po godu bil, ne bil bi Kristusov sluabnik. '
      verse: 10
    - text: 'Na znanje vam pa dajem, bratje, da evangelj, kterega sem jaz oznanil,
        ni po loveku; '
      verse: 11
    - text: 'Tudi ga nisem jaz po loveku prejel, niti ga se nauil, nego po razodetji
        Jezusa Kristusa. '
      verse: 12
    - text: 'Kajti sliali ste moje vedenje nekdaj v judovstvu, da sem rez mero preganjal
        cerkev Bojo in jo zatiral, '
      verse: 13
    - text: 'In sem napredoval v judovstvu bolje od mnogih vrstnikov v rodu svojem
        in bil sem preobilo vnet za oetovska svoja sporoila. '
      verse: 14
    - text: 'A kedar se je zvidelo Bogu, kteri me je izbral iz telesa matere moje
        in poklical po milosti svojej, '
      verse: 15
    - text: 'Da razodene sina svojega v meni, da ga z evangeljem oznanim med pogani,
        precej nisem za svet popraal mesa in krvi, '
      verse: 16
    - text: 'Tudi nisem el gor v Jeruzalem k tistim, kteri so bili pred menoj aposteljni,
        nego odel sem v Arabijo in zopet sem se povrnil v Damask. '
      verse: 17
    - text: 'Po tem rez tri leta sem priel gor v Jeruzalem, da vidim Petra, in ostal
        sem pri njem petnajst dn. '
      verse: 18
    - text: 'Ali drugega izmed aposteljnov nisem videl, razen Jakoba, brata Gospodovega. '
      verse: 19
    - text: 'A kar vam piem, lej prio Boga, da ne laem. '
      verse: 20
    - text: 'Po tem sem priel v kraje Sirske in Cilicijske. '
      verse: 21
    - text: 'A bil sem neznan po licu cerkvam Judejskim, ktere so v Kristusu bile; '
      verse: 22
    - text: 'Samo sliali so, da tisti, kteri nas je nekdaj preganjal, sedaj oznanjuje
        vero, ktero je nekdaj zatiral, '
      verse: 23
    - text: 'In slavili so v meni Boga. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'Po tem rez tirinajst let sem zopet priel gor v Jeruzalem z Barnabom,
        vzemi s seboj tudi Tita. '
      verse: 1
    - text: 'Priel sem pa gor po razodetji in razloil jim evangelj, kterega oznanjam
        med pogani, a posebej tem, kteri so se za kaj teli, da kako zastonj ne teem
        ali sem tekel. '
      verse: 2
    - text: 'Ali tudi Tit, kteri je bil z menoj in je bil Grk, ni bil prisiljen, da
        se obree, '
      verse: 3
    - text: 'In to za voljo lanih bratov, kteri so se vmes vrinili in so zravni prili
        izvedovat svobodo nao, ktero imamo v Kristusu Jezusu, da bi nas zasunjili, '
      verse: 4
    - text: 'Kterim se le uro nismo dali v podlonost, da bi resnica evangelja ostala
        med vami. '
      verse: 5
    - text: 'A od tistih, kteri so se teli, da so kaj, (kakoni so nekdaj bili, za
        to mi ni ni; Bog ne gleda, kdo je kdo,), kajti li, kteri so se za kaj teli,
        meni niso ni pridali; '
      verse: 6
    - text: 'Nego nasprot, videvi, da je meni zaupan evangelj neobreze kakor Petru
        obreze, '
      verse: 7
    - text: '(Kajti kteri je v Petru delal za aposteljstvo obreze, delal je tudi v
        meni za pogane), '
      verse: 8
    - text: 'In spoznavi milost, ktera se je meni dala, podali so Jakob in Kefa in
        Joan, kteri so se teli za stebre, desnico meni in Barnabu na obinstvo, naj
        greva midva med pogane, a oni med obrezo, '
      verse: 9
    - text: 'Samo da se spominjava ubogih, za kar sem se tudi potrudil, da se tako
        stor. '
      verse: 10
    - text: 'Kedar je pa priel Peter v Antijohijo, v i sem proti njemu stopil,
        ker je bil graje vreden. '
      verse: 11
    - text: 'Kajti predno so prili neki od Jakoba, jedel je s pogani; a kedar so
        prili, umikal se je in odloeval, boje se tistih, kteri so iz obreze bili. '
      verse: 12
    - text: 'In  njim so se pohlinili tudi drugi Judje, tako da je tudi Barnaba zavedlo
        njih hlinjenje. '
      verse: 13
    - text: 'Ali ko sem videl, da ne hodijo prav k evangeljskej resnici, rekel sem
        Petru pred vsemi: e ti, kteri si Jud, poganski ivi in ne judovski, zakaj
        pogane sili, da iv judovski? '
      verse: 14
    - text: 'Mi smo po po rodu Judje in ne iz poganov greniki, '
      verse: 15
    - text: 'Pa vedo, da se ne opraviuje lovek z deli postave, nego z vero Jezusa
        Kristusa, verovali smo tudi mi v Jezusa Kristusa, da bi se opraviili z vero
        Kristusovo in ne z deli postave, ker se ne bo opraviilo z deli postave vsako
        meso. '
      verse: 16
    - text: 'e smo se pa mi, kteri se iemo opraviiti v Kristusu, nali tudi sami
        greniki, jeli je torej Kristus grehu sluabnik? Bog ne daj! '
      verse: 17
    - text: 'Ker e to, kar sem podrl, zopet zidam, pokazujem se sam, da sem prestopnik. '
      verse: 18
    - text: 'Kajti jaz sem po postavi umrl postavi, da Bogu ivim. '
      verse: 19
    - text: 'S Kristusom sem na kri razpet. ivim pa ne ve jaz, nego ivi v meni
        Kristus; kar pa sedaj ivim v mesu, v veri ivim sina Bojega, kteri me je
        ljubil in je dal sam sebe za me. '
      verse: 20
    - text: 'Ne zameem milosti Boje; ker e je po postavi pravica, tedaj je Kristus
        zastonj umrl. '
      verse: 21
  - chapter: 3
    verses:
    - text: '0 nespametni Galati! kdo vas je obajal, da resnici ne verujete, kterim
        se je pred omi Jezus Kristus opisal, med vami na kri razpet? '
      verse: 1
    - text: 'To samo hoem izvedeti od vas, jeli ste z deli postave duha prejeli ali
        s posluanjem vere? '
      verse: 2
    - text: 'Tako ste nespametni? poeni z duhom sedaj z mesom dokonujete? '
      verse: 3
    - text: 'Toliko ste zastonj pretrpeli? e bi bilo le tudi zastonj. '
      verse: 4
    - text: 'Kteri vam torej daje duha in dela moi v vas, jeli to dela z deli postave
        ali s posluanjem vere? '
      verse: 5
    - text: 'Kakor se veli: "Abraham je veroval Bogu in zaraunilo se mu je za pravico." '
      verse: 6
    - text: 'Znajte tedaj, da so tisti, kteri so iz vere, sinovi Abrahamovi. '
      verse: 7
    - text: 'Pismo pa naprej videvi, da z vero opraviuje pogane Bog, oznanilo je
        naprej Abrahamu: "V tebi se bodo blagoslovili vsi pogani." '
      verse: 8
    - text: 'Tako se tisti, kteri so iz vere, blagoslavljajo z vernim Abrahamom. '
      verse: 9
    - text: 'Kajti kterikoli so iz del postave, pod kletvijo so; kajti pisano je:
        Preklet vsak, kdor ne ostane v vsem, kar je pisano v knjigi postave, da naj
        stor. '
      verse: 10
    - text: 'Da se pa v postavi nikdor ne opraviuje pred Bogom, oitno je, zakaj:
        "Pravini bo iz vere ivel." '
      verse: 11
    - text: 'A postava ni iz vere, nego: "lovek, kteri je to storil, ivel bo v tem." '
      verse: 12
    - text: 'Kristus nas je odkupil iz kletve postave postavi za nas kletev, (kajti
        pisano je: "Preklet vsak, kdor visi na drevesu.") '
      verse: 13
    - text: 'Da pride med pogane blagoslov Abrahamov v Kristusu Jezusu, da prejmemo
        obljubo duha po veri. '
      verse: 14
    - text: 'Bratje, po loveku govorim: Nikdor loveje potrjene zaveze ne zamee
        ali jej kaj pridaja. '
      verse: 15
    - text: 'Abrahamu pa so se dale obljube in semenu njegovemu. Ne pravi: "In semenom,"
        kakor za ve njih, nego kakor za enega: "In semenu tvojemu," kteri je Kristus. '
      verse: 16
    - text: 'To pa pravim: zaveze, ktero je najprej potrdil Bog na Kristusa, rez
        tiri sto in trideset let dana postava ne preklicuje, da se odpravi obljuba. '
      verse: 17
    - text: 'Kajti e je iz postave dedina, ni ve iz obljube. Abrahamu je pa po
        obljubi podaril Bog. '
      verse: 18
    - text: 'emu torej postava? Za voljo prestopov se je pridodala, dokler ne pride
        seme, komur je obljuba dana, in naredili so jo angelji v roki posrednika. '
      verse: 19
    - text: 'Ali posrednik ni enega, Bog pa je eden. '
      verse: 20
    - text: 'Jeli je torej postava proti obljubam Bojim? Bog ne daj! kajti ko bi
        se dala postava, ktera bi bila mogoa oiviti, zares bi bila iz vere pravica. '
      verse: 21
    - text: 'Ali zaprlo je pismo vse pod greh, da bi se obljuba iz vere Jezusa Kristusa
        dala tem, kteri verujejo. '
      verse: 22
    - text: 'Predno je pa vera prila, varovali smo se pod postavo zaprti za vero,
        ktera se je imela razodeti. '
      verse: 23
    - text: 'Tako je bila postava voditeljica naa do Kristusa, da se z vero opraviimo. '
      verse: 24
    - text: 'A ko je vera prila, ve nismo pod voditeljico. '
      verse: 25
    - text: 'Kajti vsi ste sinovi Boji po veri v Kristusu Jezusu, '
      verse: 26
    - text: 'Kajti kterikoli ste se v Kristusa pokrstili, Kristusa ste oblekli. '
      verse: 27
    - text: 'Ni tu Juda ne Grka; ni tu sunja ne svobodnega; ni tu mokega ne enske;
        kajti vi vsi ste eden v Kristusu Jezusu. '
      verse: 28
    - text: 'e ste pa vi Kristusovi, tedaj ste Abrahamovo seme in po obljubi dedii. '
      verse: 29
  - chapter: 4
    verses:
    - text: 'Pravim pa: Dokler je dedi nepolnoleten, ni se ne loi od sunja, e
        je tudi gospodar vsega. '
      verse: 1
    - text: 'Nego je pod oskrbniki in opravniki noter do dne postavljenega po oetu. '
      verse: 2
    - text: 'Tako smo bili tudi mi, kedar smo bili nepolnoletni, pod poeli sveta
        zasunjeni, '
      verse: 3
    - text: 'A kedar se je as dopolnil, izposlal je Bog sina svojega rojenega iz
        ene, podloenega pod postavo, '
      verse: 4
    - text: 'Da tiste, kteri so bili pod postavo, izkupi, da posinstvo prejmemo. '
      verse: 5
    - text: 'Ker ste pa sinovi, izposlal je Bog duha sina svojega v srca vaa, kteri
        vpije: ab, oe! '
      verse: 6
    - text: 'Tako ni ve nisi suenj, nego sin; e si pa sin, tudi si dedi Boji
        po Kristusu. '
      verse: 7
    - text: 'Ali tedaj ste, se ve da ne poznavajo Boga, sluili tistim, kteri po
        naravi niso bogovi, '
      verse: 8
    - text: 'A sedaj spoznavi Boga, a bolje spoznani od Boga, kako se obraate zopet
        k slabim in ubogim poelom, kterim zopet iznovi sluiti hoete? '
      verse: 9
    - text: 'Dneve obhajate in mesece in ase in leta. '
      verse: 10
    - text: 'Bojim se za vas, da bi se ne bil kako zastonj trudil med vami. '
      verse: 11
    - text: 'Bodite kakor sem jaz, ker sem tudi jaz, kakor vi, bratje, prosim vas;
        nobene krvice mi niste storili. '
      verse: 12
    - text: 'A veste, da sem vam v slabosti mesa najprej evangelj oznanil. '
      verse: 13
    - text: 'In izkunjave moje na mesu mojem niste zaniili ne popljuvali, nego kakor
        angelja Bojega ste me sprejeli, kakor Kristusa Jezusa. '
      verse: 14
    - text: 'Kakono torej je bilo blaenstvo vae? kajti priam vam, da bi bili,
        ko bi mogoe bilo, oi svoje izkopali in dali meni. '
      verse: 15
    - text: 'Tako sem va sovranik postal govore vam resnico? '
      verse: 16
    - text: 'Ne vnemajo se dobro za vas, nego hoejo vas izkleniti, da bi se vi za
        nje vnemali. '
      verse: 17
    - text: 'Dobro pa je vnemati se v dobrem vsegdar in ne samo, kedar sem jaz pri
        vas. '
      verse: 18
    - text: 'Otroci moji, ktere zopet z boleinami porajam, dokler se ne vpodobi Kristus
        v vas; '
      verse: 19
    - text: 'Hotel bi sedaj pri vas biti in premeniti glas svoj, ker se ne izvedam
        v vas. '
      verse: 20
    - text: 'Recite mi, kteri pod postavo hoete biti, jeli postave ne posluate? '
      verse: 21
    - text: 'Kajti pisano je, da je Abraham dva sina imel, enega z deklo in enega
        s svobodkinjo; '
      verse: 22
    - text: 'Ali kteri je bil od dekle, narodil se je po mesu, a kteri od svobodkinje,
        po obljubi. '
      verse: 23
    - text: 'To je v prispodobi govorjeno, kajti to sta dve zavezi: ena z gore Sinajske,
        ktera poraja za sunjost, in ta je Agar. '
      verse: 24
    - text: 'Ker Agar pomenja Sinaj goro v Arabiji in stoji v enej vrsti s sedanjim
        Jeruzalemom in slui z otroki svojimi, '
      verse: 25
    - text: 'A gornji Jeruzalem je svobodkinja, ktera je mati vseh nas. '
      verse: 26
    - text: 'Kajti pisano je: "Razveseli se, nerodovitnica, ktera ne poraja. Izpregovori
        in zavpij, ktera z boleinami ne poraja, ker je mnogo ve otrok t, ktera
        je osamljena, nego ktera ima moa. '
      verse: 27
    - text: 'Mi pa smo, bratje, po Izaku otroci obljube. '
      verse: 28
    - text: 'Ali kakor je ta krat tisti, kteri se je po mesu narodil, preganjal tega,
        kteri je bil po duhu, tako tudi sedaj. '
      verse: 29
    - text: 'Ali kaj pravi pismo? "Izvrzi deklo in nje sina; kajti ne bo dedoval sin
        deklin s sinom svobodkinjinim." '
      verse: 30
    - text: 'Tedaj, bratje, nismo otroci deklini, nego svobodkinjini. '
      verse: 31
  - chapter: 5
    verses:
    - text: 'V svobodi torej, s ktero nas je Kristus osvobodil, stojte in ne vprezite
        se zopet v jarem sunjosti. '
      verse: 1
    - text: 'Lej, jaz Pavel pravim vam, da vam, e se obreete, Kristus ne bo ni
        pomagal, '
      verse: 2
    - text: 'A priam zopet vsakemu loveku obrezanemu, da je dolen celo postavo
        izpolniti. '
      verse: 3
    - text: 'Odpravljeni ste od Kristusa, kterikoli se s postavo opraviate, iz milosti
        ste izpadli. '
      verse: 4
    - text: 'Kajti mi z duhom iz vere akamo upa pravice. '
      verse: 5
    - text: 'Kajti v Kristusu Jezusu nima kaj veljave ne obreza ni neobreza, nego
        vera po ljubezni delajoa. '
      verse: 6
    - text: 'Tekli ste dobro, kdo vas je ustavil, da resnici niste pokorni? '
      verse: 7
    - text: 'To pregovarjanje ni od tega, kteri vas klie. '
      verse: 8
    - text: 'Malo kvasa vse testo skisa. '
      verse: 9
    - text: 'Jaz se upam za vas v Gospodu, da ni drugega ne boste mislili. Kdor vas
        pa moti, nosil bo obsojenje, bodi si kdorkoli. '
      verse: 10
    - text: 'Ali, bratje, e jaz obrezo e oznanjam, zakaj me e preganjajo? Tedaj
        je odpravljeno pohujanje kria. '
      verse: 11
    - text: 'O da bi bili odseeni tudi tisti, kteri vas zavajajo! '
      verse: 12
    - text: 'Kajti vi ste na svobodo poklicani, bratje, samo naj svoboda ne bo za
        prilonost mesu, nego iz ljubezni sluite eden drugemu. '
      verse: 13
    - text: 'Kajti vsa postava se izpolnjuje v enej besedi, v temle: "Ljubi blinjega
        svojega kakor samega sebe." '
      verse: 14
    - text: 'A e eden drugega grizete in ujedate, gledite, da eden drugega ne iztrebite. '
      verse: 15
    - text: 'Pravim pa: po duhu hodite in poelenja mesa ne boste izpolnjevali; '
      verse: 16
    - text: 'Kajti meso eli proti duhu, a duh proti mesu, to se pa upira eno drugemu,
        da ne delate, kar hoete. '
      verse: 17
    - text: 'A e se dajete duhu voditi, niste pod postavo. '
      verse: 18
    - text: 'Oitna so pa dela mesena, kakor je preestvo, kurbarstvo, neistost,
        hotljivost, '
      verse: 19
    - text: 'Malikovalstvo, zavdajalstvo, sovratva, prepiri, zavisti, maevanja,
        svaje, razprtja, razkolnitva, '
      verse: 20
    - text: 'Nevoljivosti, ubojstva, pijanstva, pojedinje in kar je temu podobnega;
        za kar vam naprej pravim, kakor sem tudi naprej povedal, da tisti, kteri to
        delajo, kraljestva Bojega ne bodo podedovali. '
      verse: 21
    - text: 'Sad duhovni je pa ljubezen, radost, mir, potrpljivost, dobrota, dobrotljivost,
        vera, krotkost, zdrljivost. '
      verse: 22
    - text: 'Proti takemu ni postave. '
      verse: 23
    - text: 'Kteri so pa Kristusovi, meso so na kri razpeli s sljami in eljami. '
      verse: 24
    - text: 'e ivimo po duhu, po duhu tudi hodimo. '
      verse: 25
    - text: 'Ne iimo prazne slave, da eden drugega untamo, da smo eden drugemu
        nevoljivi. '
      verse: 26
  - chapter: 6
    verses:
    - text: 'Bratje, e tudi vjame loveka kaka pregreha, vi, kteri ste duhovni, ravnajte
        takega v duhu krotkosti, glede na se, da tudi ti ne bo izkuan. '
      verse: 1
    - text: 'Eden drugega bremena nosite, in tako ste izpolnili postavo Kristusovo. '
      verse: 2
    - text: 'Kajti e kdo misli, da je kaj, a ni ni, nori sam sebe. '
      verse: 3
    - text: 'A svoje delo naj vsakdo izkua, in tedaj bo v samem sebi imel hvalo in
        ne v drugem. '
      verse: 4
    - text: 'Kajti vsak bo svoje lastno breme nosil. '
      verse: 5
    - text: 'A kdor se ui besede, naj deli vsako dobro s tem, kteri ui. '
      verse: 6
    - text: 'Ne motite se, Bog se ne daje zasmehovati; kajti kar seje lovek, to bo
        tudi el. '
      verse: 7
    - text: 'Ker kdor seje v meso svoje, od mesa bo el pogubo, a kdor seje v duha,
        od duha bo el ivljenje veno. '
      verse: 8
    - text: 'A dobro delati ne opeajmo, kajti ob svojem asu bomo eli, e ne obnemagamo. '
      verse: 9
    - text: 'Kakor imamo torej prigoden as, delajmo dobro vsem a najbolje tem, kteri
        so nae vere. '
      verse: 10
    - text: 'Vidite, koliko sem vam napisal s svojo roko. '
      verse: 11
    - text: 'Kteri hoejo ugodni biti po mesu, silijo vas, da se obrezujete, samo
        da ne bodo za voljo kria Kristusovega preganjani. '
      verse: 12
    - text: 'Ker tudi, kteri se obrezujejo, sami postave ne dr, nego hoejo, da
        se vi obrezujete, da se z vaim mesom hvalijo. '
      verse: 13
    - text: 'A jaz Bog ne daj da bi se hvalil, razen s kriem Gospoda naega Jezusa
        Kristusa, po kterem je meni svet na kri razpet in jaz svetu. '
      verse: 14
    - text: 'Kajti v Kristusu Jezusu nima kaj veljave ne obreza niti neobreza, nego
        novo stvarjenje. '
      verse: 15
    - text: 'In kolikor jih po tem vodilu hodi, mir na nje in usmiljenje in na Izrael
        Boji. '
      verse: 16
    - text: 'A na dalje; nadleg naj mi nikdor ne dela, kajti jaz rane Gospoda Jezusa
        na telesu svojem nosim. '
      verse: 17
    - text: 'Milost Gospoda naega Jezusa Kristusa z duhom vaim, bratje! Amen.  Galatom
        je napisan iz Rima. '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel, apostelj Jezusa Kristusa po volji Boji, svetim bivajoim v Efezu
        in vernim v Kristusu Jezusu. '
      verse: 1
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa! '
      verse: 2
    - text: 'Blagoslovljen Bog in oe Gospoda naega Jezusa Kristusa, kateri nas je
        blagoslovil z vsakim blagoslovom duhovnim v nebesih v Kristusu; '
      verse: 3
    - text: 'Kakor nas je izbral v njem pred ustanovljenjem svet, da bodimo sveti
        in brezmadeni pred njim v ljubezni, '
      verse: 4
    - text: 'Odmenivi nas naprej v otrotvo po Jezusu Kristusu zse, po ugodnosti
        volje svoje, '
      verse: 5
    - text: 'V hvalo slavne milosti svoje, v kateri nas je pomilostil v ljubljencu; '
      verse: 6
    - text: 'V katerem imamo reenje po krvi njegovi, odpuenje grehov, po bogastvu
        milosti njegove; '
      verse: 7
    - text: 'Katere nam je preobilo podelil v vsej modrosti in razumnosti, '
      verse: 8
    - text: 'Razodevi nam skrivnost volje svoje po ugodnosti svoji, katero je sklenil
        v sebi, '
      verse: 9
    - text: 'V naredbo izpolnitve asov, da vse zedini v Kristusu, kar je v nebesih
        in kar je na zemlji, v njem, '
      verse: 10
    - text: 'V katerem smo bili tudi izvoljeni, naprej odmenjeni po sklepu njega,
        ki vse deluje po sovetu volje svoje. '
      verse: 11
    - text: 'Da bodimo v hvalo slave njegove, kateri smo naprej upali v Kristusu, '
      verse: 12
    - text: 'V katerem ste tudi vi, sliavi besedo resnice, evangelj blaginje vae,
        v katerem ste tudi sprejemi vro, zapeateni bili s svetim duhom obljube, '
      verse: 13
    - text: 'Kateri je zastava dedine nae, v reenje lastnine, v hvalo slave njegove. '
      verse: 14
    - text: 'Zatorej tudi jaz, ko sem zvedel za vero pri vas v Kristusu Jezusu, in
        ljubezen do vseh svetih, '
      verse: 15
    - text: 'Zahvaljujem se neprestano za vas, spominjajo se vas v molitvah svojih, '
      verse: 16
    - text: 'Da vam Bog Gospoda naega Jezusa Kristusa, slave oe, d duh modrosti
        in razodenja v spoznanji njegovem, '
      verse: 17
    - text: 'Razsvetljene oi srca vaega, da veste, katero je upanje poklica njegovega,
        in katero bogastvo slave dedine njegove med svetimi, '
      verse: 18
    - text: 'In katera presilna velikost moi njegove do nas verujoih po kreposti
        silne moi njegove, '
      verse: 19
    - text: 'Katero je pokazal v Kristusu, zbudivi ga izmed mrtvih in posadivi na
        desnico svojo v nebesih, '
      verse: 20
    - text: 'Nad vsako poglavarstvo in oblast in mo in gospostvo, in vsako ime, ki
        se imenuje ne samo na tem svetu, nego tudi na prihodnjem; '
      verse: 21
    - text: 'In vse je podredil pod noge njegove, in njega je dal za glavo nad vse
        obini, '
      verse: 22
    - text: 'Katera je telo njegovo, izpolnjenje njega, ki vse v vsem izpolnjuje. '
      verse: 23
  - chapter: 2
    verses:
    - text: 'In vas, ki ste bili mrtvi po prestopkih in grehih, '
      verse: 1
    - text: 'V katerih ste nekdaj hodili po duhu tega sveta, po knezu oblasti v zraku,
        duha delujoega zdaj v nevere sinovih, '
      verse: 2
    - text: 'Med katerimi smo tudi mi vsi nekdaj iveli v poeljivostih mesa svojega
        ter delali elje mesa in misli, in bili smo po naravi otroci jeze, kakor tudi
        drugi; '
      verse: 3
    - text: 'Bog pa, bogat v usmiljenjih, po veliki ljubezni svoji, s katero nas je
        ljubil, '
      verse: 4
    - text: 'In ko smo bili mrtvi po grehih, oivil nas je s Kristusom; po milosti
        ste reeni; '
      verse: 5
    - text: 'In vred obudil in posadil med nebeane v Kristusu Jezusu; '
      verse: 6
    - text: 'Da pokae v vkih prihodnjih presilno bogastvo milosti svoje v blagodunosti
        do nas v Kristusu Jezusu. '
      verse: 7
    - text: 'Kajti z milostjo ste reeni po veri; in to ne iz vas, dar je Boji; '
      verse: 8
    - text: 'Ne iz dl, da se ne hvali kdo. '
      verse: 9
    - text: 'Kajti stvar smo njegova, stvarjeni v Kristusu Jezusu za dobra dela, katera
        je Bog naprej pripravil, da hodimo v njih; '
      verse: 10
    - text: 'Zatorej pmnite, da ste vi, nekdaj pogani v mesu, katere imenujejo neobrezo
        oni, ki se imenujejo obrezo v mesu z roko storjeno. '
      verse: 11
    - text: 'Da ste bili v tistem asu brez Kristusa odtujeni meanstvu Izraelovemu,
        in tujci zavezam obljube, ne imajo upanja in brezboni v svetu; '
      verse: 12
    - text: 'Sedaj pa ste se v Jezusu Kristusu vi, ki ste bili nekdaj dale, pribliali
        v krvi Kristusovi. '
      verse: 13
    - text: 'Kajti on je mir na, kateri je naredil iz obojega eno in podrl medstenje
        ograje, '
      verse: 14
    - text: 'Sovratvo v mesu svojem, postavo zapovedi v naukih odpravil, da bi ta
        dva v sebi vstvaril v enega novega loveka storivi mir, '
      verse: 15
    - text: 'In oba v enem telesu z Bogom spravil s kriem, umorivi sovratvo na
        njem. '
      verse: 16
    - text: 'In priel je ter oznanjal mir vam dalnjim in blinjim; '
      verse: 17
    - text: 'Ker po njem imamo oboji pristop v enem Duhu k oetu. '
      verse: 18
    - text: 'Zatorej niste ve tujci in priseljenci, nego someani svetih in domaini
        Boji, '
      verse: 19
    - text: 'Sezidani na podlogi aposteljnov in prerokov, vogelni kamen pa je Jezus
        Kristus sam, '
      verse: 20
    - text: 'V katerem vse poslopje zgrajeno raste v hram sveti v Gospodu, '
      verse: 21
    - text: 'V katerem se tudi vi vzidavate v stanovanje Boje v Duhu. '
      verse: 22
  - chapter: 3
    verses:
    - text: 'Zategavoljo jaz, Pavel, jetnik Kristusa Jezusa za vas pogane '
      verse: 1
    - text: 'Ako ste torej uli naredbo milosti Boje, dane mi za vas, '
      verse: 2
    - text: 'Da je po razodetji naznanil mi skrivnost (kakor sem prej pisal o kratkem, '
      verse: 3
    - text: 'Iz esar morete ber spoznati razumljenje moje v skrivnosti Kristusovi,) '
      verse: 4
    - text: 'Katera se v druzih rodovih ni naznanila sinom lovekim, kakor se je
        zdaj razodela svetim aposteljnom njegovim in prerokom v Duhu; '
      verse: 5
    - text: 'Da so pogani sodedniki in sotelesniki in sodeleniki obljube njegove
        v Kristusu po evangelji, '
      verse: 6
    - text: 'Katerega sluabnik sem postal po daru milosti Boje, podeljene mi po
        kreposti moi njegove; '
      verse: 7
    - text: 'Meni najmanjemu izmed vseh svetih dana je milost t, oznanjati med pogani
        neizsledno bogastvo Kristusovo, '
      verse: 8
    - text: 'In razsvetliti vse, katero je deletvo skrivnosti od vekomaj skrite v
        Bogu, kateri je vse vstvaril po Jezusu Kristusu, '
      verse: 9
    - text: 'Da se naznani zdaj poglavarstvom in oblastim v nebesih po obini mnogotera
        modrost Boja, '
      verse: 10
    - text: 'Po sklepu od vekomaj, katerega je storil v Kristusu Jezusu, Gospodu naem, '
      verse: 11
    - text: 'V katerem imamo svobodnost in pristop v zaupanji po veri njegovi. '
      verse: 12
    - text: 'Zato prosim, da ne opeajte v stiskah mojih za vas, kar je slava vaa. '
      verse: 13
    - text: 'Zategadelj pripogibljem kolena svoja pred oetom Gospoda naega Jezusa
        Kristusa, '
      verse: 14
    - text: 'Po katerem se imenuje sleherna rodovina v nebesih in na zemlji, '
      verse: 15
    - text: 'Da vam d po bogastvu slave svoje, okrepati se v moi po Duhu svojem
        v notranjega loveka, '
      verse: 16
    - text: 'Da se Kristus po veri vseli v srca vaa, ki ste ukoreninjeni in utrjeni
        v ljubezni, '
      verse: 17
    - text: 'Da zmorete doumeti z vsemi svetimi, kaj je irjava in dolava, in globoina
        in visoina, '
      verse: 18
    - text: 'In spoznate spoznanje presezajoo ljubezen Kristusovo, da se napolnite
        do vse polnosti Boje. '
      verse: 19
    - text: 'Njemu pa, ki more nad vse storiti preobilo ve nego prosimo ali mislimo,
        po moi, ki deluje v nas, '
      verse: 20
    - text: 'Njemu slava v obini v Kristusu Jezusu na vse rodove, na vekov veke!
        Amen. '
      verse: 21
  - chapter: 4
    verses:
    - text: 'Opominjam vas torej jaz, jetnik v Gospodu, da se vedete spodobno poklicu,
        v katerega ste poklicani, '
      verse: 1
    - text: 'Z vso poninostjo in krotkostjo, s potrpeljivostjo prenaajo se med
        seboj v ljubezni, '
      verse: 2
    - text: 'Skrbno prizadevajo si ohraniti edinost Duha v vez mir. '
      verse: 3
    - text: 'Eno telo in en Duh, kakor ste tudi poklicani v enem upanji poklica svojega; '
      verse: 4
    - text: 'En Gospod, ena vera, en krst; '
      verse: 5
    - text: 'En Bog in oe vseh, ki je nad vsemi in po vseh in v vseh vas. '
      verse: 6
    - text: 'Vsakemu pa izmed nas dala se je milost po meri dar Kristusovega. '
      verse: 7
    - text: 'Zato pravi: "el je kviku ter pripeljal vjetnike, in dal je dar ljudm." '
      verse: 8
    - text: '(Tisto pa: "el je kviku", kaj je druzega, nego da je tudi el prej
        dol v spodnje dele zemlje? '
      verse: 9
    - text: 'On, ki je el dol, je tisti, ki je el tudi gor nad vsa nebesa, da bi
        vse izpolnil.) '
      verse: 10
    - text: 'In on je dal ene za aposteljne, ene za preroke, ene za evangeliste, ene
        za pastirje in uenike, '
      verse: 11
    - text: 'V pripravo svetih, za delo slube, za zdelovanje telesa Kristusovega; '
      verse: 12
    - text: 'Dokler dospemo vsi do edinosti vere in spoznanja sin Bojega, do moa
        doraslega, do mere starosti polnosti Kristusove; '
      verse: 13
    - text: 'Da ne bodemo ve deca, in nas ne bode sem ter tja metala in gonila vsaka
        sapa nauka v zvijanosti loveki, v prekanjenosti do zvitosti zmote; '
      verse: 14
    - text: 'Nego da po resninosti v ljubezni rastemo v vsem do njega, ki je glava,
        Kristus, '
      verse: 15
    - text: 'Iz katerega vse telo zdrueno in zedinjeno po slehernem lenovji podajanja,
        po kreposti v meri vsakega dela rast telesa vri v izpodbujo svojo v ljubezni. '
      verse: 16
    - text: 'To torej pravim in priam v Gospodu, da ne hodite dalje, kakor tudi drugi
        pogani hodijo v niemurnosti srca svojega, '
      verse: 17
    - text: 'Otemnjeni v razumu, odtujeni ivljenju Bojemu, zaradi nevednosti bivajoe
        v njih, zaradi otrpnenosti srca svojega; '
      verse: 18
    - text: 'Kateri so otrpneni vdali se razuzdanosti v doprinaanje sleherne neistosti
        v lakomnosti. '
      verse: 19
    - text: 'Vi pa se niste tako uil Kristusa, '
      verse: 20
    - text: 'Ako ste ga sliali in ste bili poueni v njem, kakor je resnica v Jezusu; '
      verse: 21
    - text: 'Da sleete, po prejnjem ivljenji, starega loveka, ki se kvari po sljah
        prevare; '
      verse: 22
    - text: 'In se ponovite po duhu srca svojega, '
      verse: 23
    - text: 'In obleete novega loveka, vstvarjenega po Bogu, v pravinosti in svetosti
        resnice. '
      verse: 24
    - text: 'Zato iznebivi se lai govorite resnico vsak z blinjim svojim, ker smo
        udje med seboj; '
      verse: 25
    - text: '"Jezite se, in ne greite!" Solnce naj ne zaide nad jezo vao, '
      verse: 26
    - text: 'In ne dajajte prostora hudiu. '
      verse: 27
    - text: 'Kdor krade, ne kradi ve, temu trdi se, delajo dobro z rokami, da
        ima kaj podeliti potrebnemu. '
      verse: 28
    - text: 'Nobena gnjila beseda ne izidi iz vaih ust, nego e je katera dobra za
        izpodbujo po potrebi, da d milost posluajoim. '
      verse: 29
    - text: 'In ne alite svetega Duha Bojega, v katerem ste zapeateni za reenja
        dan. '
      verse: 30
    - text: 'Vsaka bridkost in srd in jeza in vpitje in preklinjanje izgini od vas
        z vso hudobijo; '
      verse: 31
    - text: 'Bodite pa med seboj blagi, usmiljeni, odpuajo si, kakor je tudi Bog
        v Kristusu vam odpustil. '
      verse: 32
  - chapter: 5
    verses:
    - text: 'Bodite torej posnemalci Bog, kakor otroci ljubljeni, '
      verse: 1
    - text: 'In ivite v ljubezni, kakor je tudi Kristus ljubil nas, in se je dal
        za nas kakor daritev in rtev Bogu v prijetno diavo. '
      verse: 2
    - text: 'Kurbarija pa in sleherna neistost ali lakomnost naj se e imenuje ne
        med vami, kakor se spodobi svetim; '
      verse: 3
    - text: 'In nesramnost in blebetanje ali norevanje, kar je nespodobno, temve
        zahvaljevanje. '
      verse: 4
    - text: 'To namre veste, da nobeden kurbir, ali neistnik, ali lakomnik, kateri
        je malikovalec, nima dedine v kraljestvu Kristusovem in Bojem; '
      verse: 5
    - text: 'Nihe vas ne varaj s praznimi besedami; kajti za to prihaja jeza Boja
        na nepokorine sinove. '
      verse: 6
    - text: 'Ne bodite torej deleniki njih! '
      verse: 7
    - text: 'Bili ste namre nekdaj tem, zdaj pa svetloba Gospodu: kakor svetlobe
        otroci ivite; '
      verse: 8
    - text: '(Kajti sad Duha je v sleherni dobroti in pravinosti in resnici); '
      verse: 9
    - text: 'In presojajte, kaj je po volji Gospodu. '
      verse: 10
    - text: 'In ne udeleujte se nerodovitnih del tem; temve e grajajte jih; '
      verse: 11
    - text: 'Kar namre skrivj poenjajo, grd je praviti samo. '
      verse: 12
    - text: 'Vse to pa, kar graja svetloba, razodene se; kajti vse razodeto je svetloba; '
      verse: 13
    - text: 'Za to pravi: "Zbdi se, ki spi, in vstani izmed mrtvih, in prisvetil
        ti bode Kristus." '
      verse: 14
    - text: 'Glejte torej, da ivite skrbno, ne kakor ne modri, nego kakor modri; '
      verse: 15
    - text: 'In skrbno rabite as, ker dnevi so hudi. '
      verse: 16
    - text: 'Zatorej ne bodite nespametni, nego umei, kaj je volja Gospodova. '
      verse: 17
    - text: 'In ne upijanjajte se z vinom, v katerem je zapravljivost, temu napolnjujte
        se v Duhu, '
      verse: 18
    - text: 'Govore med seboj v psalmih, slavospevih in pesmah duhovnih, poj in
        prepevajo v srcu svojem Gospodu, '
      verse: 19
    - text: 'Zahvaljujo se vedno za vse v imenu Gospoda naega Jezusa Kristusa Bogu
        in oetu, '
      verse: 20
    - text: 'Pokorni si med seboj v strahu Bojem. '
      verse: 21
    - text: 'ene, svojim mom bodite pokorne, kakor Gospodu; '
      verse: 22
    - text: 'Kajti mo je glava eni, kakor tudi Kristus glava obini, in on je reenik
        telesa. '
      verse: 23
    - text: 'Ali kakor je obina pokorna Kristusu, tako tudi ene svojim mom v vsem. '
      verse: 24
    - text: 'Moje, ljubite ene svoje, kakor je tudi Kristus ljubil obino, in je
        sebe dal zanjo, '
      verse: 25
    - text: 'Da jo posveti, oistivi v kopelji vode v besedi, '
      verse: 26
    - text: 'Da si jo pripravi slavno obino, brez madea ali gube ali kaj enakega,
        nego da bode sveta in brezmadena. '
      verse: 27
    - text: 'Tako so moj dolni ljubiti ene, kakor telesa svoja. Kdor ljubi eno
        svojo, ljubi sebe; '
      verse: 28
    - text: 'Kajti nihe ni nikoli sovrail svojega mesa, nego hrani in goji ga, kakor
        tudi Gospod obino; '
      verse: 29
    - text: 'Ker udje smo telesa njegovega, iz mesa njegovega in iz kosti njegovih. '
      verse: 30
    - text: '"Za to bode lovek zapustil oeta svojega in mater in dral se ene svoje,
        in oba bodeta v eno meso." '
      verse: 31
    - text: 'Ta skrivnost je velika; jaz pa pravim za Kristusa in za obino. '
      verse: 32
    - text: 'Ali tudi vi posamezni, vsak naj ljubi eno svojo tako kakor sebe; ena
        pa bj se moa. '
      verse: 33
  - chapter: 6
    verses:
    - text: 'Otroci, bodite posluni roditeljem svojim v Gospodu, ker to je pravino. '
      verse: 1
    - text: '"Spotuj oeta svojega in mater," ta je zapoved prva z obljubo: '
      verse: 2
    - text: '"Da se ti bode dobro godilo in bode dolgo ivel na zemlji." '
      verse: 3
    - text: 'In oetje, ne draite svojih otrk, nego vzrejajte jih v nauku in strahu
        Gospodovem. '
      verse: 4
    - text: 'Hlapci, bodite posluni gospodom po mesu, s strahom in trepetom, v preprostoti
        srca svojega, kakor Kristusu; '
      verse: 5
    - text: 'Ne po okoslunosti kakor ljudm ugajajo, nego kakor hlapci Kristusovi,
        delajo voljo Bojo iz due, '
      verse: 6
    - text: 'Z dobrovoljnostjo, slue Gospodu, in ne ljudm, '
      verse: 7
    - text: 'Vedo, da kar kdo stor dobrega, to bode dobil od Gospoda, bodi si hlapec,
        ali svobodnjak. '
      verse: 8
    - text: 'In gospodje, delajte isto z njimi, odjenjajo s pretenjem, ved, da
        tudi va gospod je v nebesih, in da licegledja ni pri njem. '
      verse: 9
    - text: 'V ostalem, bratje moji, ojaite se v Gospodu, in v kreposti moi njegove. '
      verse: 10
    - text: 'Odenite se z orojem Bojim, da bodete mogli stati zoper zvijae hudieve. '
      verse: 11
    - text: 'Ker boj nam ni zoper kri in meso, nego zoper poglavarstva, zoper oblasti,
        zoper svtovne mogonike tem tega svet, zoper duhove hudobe v nebesih. '
      verse: 12
    - text: 'Za to primite oroje Boje, da bodete mogli ustavljati se o hudem dnevi
        in stati vse premagavi. '
      verse: 13
    - text: 'Stojte torej, bedro svoje opasavi si z resnico, in obleeni s pravice
        oklepom, '
      verse: 14
    - text: 'In noge obute s pripravljenostjo evangelja mir; '
      verse: 15
    - text: 'Razen tega zgrabivi it vere, s katerim bodete mogli ugasiti vse goree
        strele hudobnega. '
      verse: 16
    - text: 'In vzemite lem blaginje, in me Duh, kateri je beseda Boja; '
      verse: 17
    - text: 'In s sleherno molitvijo in pronjo molite vsak as v Duhu, in prav za
        to ujte v vsej stanovitnosti in pronji za vse svete, '
      verse: 18
    - text: 'In zame, da se mi d beseda v odpiranji ust mojih, da s prostodunostjo
        oznanjam skrivnost evangelja, '
      verse: 19
    - text: 'Za katero sem poslanec v sponah, da v njem prostoduno govorim, kakor
        mi je besedovati. '
      verse: 20
    - text: 'Da pa veste tudi vi, kar mene zadeva, kako se mi zdi, naznanil vam bode
        vse Tihik, brat ljubljeni in zvesti sluabnik v Gospodu, '
      verse: 21
    - text: 'Katerega sem poslal k vam prav za to, da veste, kako je z nami, in da
        potolai srca vaa. '
      verse: 22
    - text: 'Mir bratom in ljubezen z vero od Boga oeta in Gospoda Jezusa Kristusa. '
      verse: 23
    - text: 'Milost z vsemi, ki ljubijo Gospoda naega Jezusa Kristusa v nepopaenosti.
        Amen.  Efeanom pisal z Rima po Tihiku. '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel in Timotej, hlapca Jezusa Kristusa, vsem svetim v Kristusu Jezusu
        bivajoim v Filipih, z vladikami in pomoniki. '
      verse: 1
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa! '
      verse: 2
    - text: 'Zahvaljujem se Bogu svojemu, kader se vas spominjam. '
      verse: 3
    - text: '(Ko vedno v sleherni molitvi svoji molim za vas vse z veseljem), '
      verse: 4
    - text: 'Da ste se udeleevali evangelja od prvega do dananjega dne; '
      verse: 5
    - text: 'Preprian prav tega, da bode on, ki je zael v vas dobro delo, dokonal
        ga do dn Jezusa Kristusa; '
      verse: 6
    - text: 'Kakor je meni spodobno misliti za vas vse, ker vas imam v srci, v sponah
        svojih in zagovarjanji in utrjevanji evangelja, ki ste vsi sodeleniki mi
        milosti. '
      verse: 7
    - text: 'Kajti pria mi je Bog, kako hrepenim po vas vseh z osrjem Jezusa Kristusa. '
      verse: 8
    - text: 'In tudi to molim, da naj ljubezen vaa e bolj in bolj raste v spoznanji
        in slehernem razumu; '
      verse: 9
    - text: 'Da presojate, kar je imenitno, da bodete isti in neizpotakljivi za dan
        Kristusov, '
      verse: 10
    - text: 'Napolnjeni s sadom pravice po Jezusu Kristusu v slavo in hvalo Bojo. '
      verse: 11
    - text: 'elim pa, da spoznate, bratje, da je stanje moje postalo bolj v uspeh
        evangelju, '
      verse: 12
    - text: 'Tako da so spone moje oitne postale, da so v Kristusu v vsem atorii
        telesne strae in vsem drugim, '
      verse: 13
    - text: 'In da veina bratov v Gospodu zaupajo mojim sponam upa se bolj brez
        strahu govoriti besedo. '
      verse: 14
    - text: 'Nekateri tudi iz nevoljivosti in prepirljivosti, nekateri pa tudi iz
        dobre volje oznanjajo Kristusa. '
      verse: 15
    - text: 'Oni, ki iz prepirljivosti, ne oznanjajo Kristusa iz istega namena, e
        da prines stisko sponam mojim; '
      verse: 16
    - text: 'Kateri pa iz ljubezni, ved, da sem pripravljen v zagovarjanje evangelja. '
      verse: 17
    - text: 'Kaj pa? Vendar tako ali tako, bodi si s pretvezo, bodi si v resnici,
        oznanja se Kristus; in tega se veselim, d, bodem se tudi veselil. '
      verse: 18
    - text: 'Vem namre, da mi bode to v blaginjo po pronji vai in pomoi duha Jezusa
        Kristusa, '
      verse: 19
    - text: 'Po priakovanji in upanji mojem, da se v niemur ne osramotim, temu
        v vsej prostodunosti, kakor vedno, bode se tudi sedaj Kristus povelieval
        v mojem telesu, bodi si z ivljenjem, bodi si s smrtjo. '
      verse: 20
    - text: 'Kajti meni je ivljenje Kristus, in smrt dobiek. '
      verse: 21
    - text: 'Ako pa ivljenje v mesu, to mi je dela sad, in kaj bodem izvolil, ne
        vem; '
      verse: 22
    - text: 'Kajti pritiska me oboje, elja me je loiti se in biti s Kristusom, mnogo
        je namre bolje; '
      verse: 23
    - text: 'Ostati pa v mesu potrebneje za voljo vas. '
      verse: 24
    - text: 'In v tem zaupanji vem, da bodem ostal in z vami vsemi skupaj ostal v
        pospeh va in veselje v veri, '
      verse: 25
    - text: 'Da bode slava vaa preobila v Kristusu Jezusu v meni, zaradi povrnitve
        moje k vam. '
      verse: 26
    - text: 'Samo vdite se spodobno evangelju Kristusovemu, da bodem, bodi si, da
        pridem in vidim, bodi si v daljavi, slial, kako je pri vas, da stojite trdno
        v enem duhu, eni dui, vkup bore se za vero evangelja, '
      verse: 27
    - text: 'In da vas nikakor ne straijo nasprotniki; kar je njim znamenje pogube,
        vam pa blaginje, in to od Boga; '
      verse: 28
    - text: 'Ker vam je bilo podeljeno za Kristusa, ne samo verovati vanj, nego tudi
        zanj trpeti; '
      verse: 29
    - text: 'Ko imate isti boj, katerega ste videli v meni, in zdaj sliite v meni. '
      verse: 30
  - chapter: 2
    verses:
    - text: 'A ko je torej kako opominjanje v Kristusu, ako kaka tolaba ljubezni,
        ako kaka sodelenost Duha, ako kako usmiljenje in milovanje; '
      verse: 1
    - text: 'Napolnite mi veselje, da ste zloni, imajo isto ljubezen, ene due,
        enih misli; '
      verse: 2
    - text: 'Ni iz prepirljivosti ali niemurnosti, nego po poninosti drug druzega
        vie stavite od sebe. '
      verse: 3
    - text: 'Ne glejte vsak na svoje, nego vsak tudi na to, kar je druzega. '
      verse: 4
    - text: 'To miljenje namre bodi v vas, katero tudi v Kristusu Jezusu, '
      verse: 5
    - text: 'Kateri, das v podobi Boji, vendar ni smatral za rop biti Bogu enak; '
      verse: 6
    - text: 'Nego samega sebe je izpraznil, vzel je nase podobo hlapevo, postal loveku
        enak; in po obliji je bil najden za loveka; '
      verse: 7
    - text: 'Ponial se je postavi pokoren do smrti, smrti pa na krii. '
      verse: 8
    - text: 'Za to je tudi Bog povial ga in podelil mu ime nad vsa imena; '
      verse: 9
    - text: 'Da se naj v imenu Jezusovem pripogiblje vsako koleno nebeanov in Zemljanov
        in podzemljanov, '
      verse: 10
    - text: 'In vsak jezik spoznava, da je Jezus Kristus Gospod v slavo Boga oeta. '
      verse: 11
    - text: 'Za to, ljubljeni moji, kakor ste bili vsegdar posluni, ne samo v priujonosti
        moji, nego sedaj mnogo bolj v nepriujonosti moji, v strahu in trepetu vrite
        zvelianje svoje. '
      verse: 12
    - text: 'Kajti Bog je, ki deluje v vas voljo in delovanje, kakor ga volja. '
      verse: 13
    - text: 'Vse delajte brez godrnjanja in pomiljanja, '
      verse: 14
    - text: 'Da bodete brez pogreka in isti, otroci Boji brez madea, sredi rod
        skljuenega in spaenega, med katerimi se svetite kakor nebeke lui na svetu, '
      verse: 15
    - text: 'Dre se besede ivljenja, na slavo meni za dan Kristusov, da nisem zastonj
        tekal in trudil se zastonj. '
      verse: 16
    - text: 'Ali e se tudi darujem nad daritvijo in slubo vere vae, veselim se
        in vkup veselim z vami vsemi; '
      verse: 17
    - text: 'Enako pa veselite se tudi vi in vkup veselite z menoj. '
      verse: 18
    - text: 'Upam pa v Gospodu Jezusu, da vam skoraj poljem Timoteja, da bodem tudi
        jaz mirnega srca, ko zvem, kako je pri vas. '
      verse: 19
    - text: 'Nikogar namre nimam enakodunega, kateri bode poteno skrbel, kako je
        pri vas; '
      verse: 20
    - text: 'Kajti vsi iejo svojega, ne kar je Kristusa Jezusa; '
      verse: 21
    - text: 'Preskuenost pa poznate njegovo, da je, kakor otrok z oetom, z menoj
        sluil za evangelj. '
      verse: 22
    - text: 'Tega torej upam poslati, ko izprevidim, kako je z menoj, precej. '
      verse: 23
    - text: 'Upam pa v Gospodu, da tudi sam skoraj pridem. '
      verse: 24
    - text: 'Potrebno se mi je pa zdelo poslati k vam Epafrodita, brata in sodelalca
        in sovojaka mojega, ter poslanca vaega in sluabnika potrebe moje; '
      verse: 25
    - text: 'Kajti hrepenel je po vas vseh in trepetal, ker ste sliali, da je zbolel. '
      verse: 26
    - text: 'Kajti zbolel je bil blizu smrti; ali Bog se ga je usmilil, a ne njega
        samo, nego tudi mene, da bi ne imel teave ez teavo. '
      verse: 27
    - text: 'Hitreje torej sem ga poslal, da ga vidite zopet ter se veselite, in jaz
        bodem menj alosten. '
      verse: 28
    - text: 'Sprejmite ga torej v Gospodu z vsem veseljem, in take imejte v isli; '
      verse: 29
    - text: 'Kajti zaradi dela Kristusovega se je bil priblial smrti, v nemar pustivi
        ivljenje, da bi dopolnil pogreek slubovanja vaega proti meni. '
      verse: 30
  - chapter: 3
    verses:
    - text: 'V ostalem, bratje moji, veselite se v Gospodu. Isto pisati vam ni sitno
        meni, vam pa v potrjenje. '
      verse: 1
    - text: 'Pazite se psov, pazite se slabih delalcev, pazite se razkolja! '
      verse: 2
    - text: 'Kajti mi smo obreza, ki v duhu sluimo Bogu in se hvalimo v Kristusu
        Jezusu, in ne zaupamo v meso; '
      verse: 3
    - text: 'Das bi imel jaz tudi v meso zaupanje. e mni kdo drug zaupati v meso,
        jaz bolj; '
      verse: 4
    - text: 'Obrezan osmi dan, iz rod Izraelovega, rodovine Benjaminove, Hebrejec
        iz Hebrejcev, po postavi Farizej, '
      verse: 5
    - text: 'Po gorenosti preganjalec obine, po pravinosti v postavi brz pogreka. '
      verse: 6
    - text: 'Ali kar mi je bilo dobiek, to sem imel zaradi Kristusa za izgubo; '
      verse: 7
    - text: 'Ali zares tudi zdaj imam vse za izgubo zavoljo preobilosti spoznanja
        Kristusa Jezusa, Gospoda svojega, za katerega voljo sem vse izgubil, in za
        smeti imam, da pridobim Kristusa, '
      verse: 8
    - text: 'In se najdem v njem, ne da imam svojo pravico iz postave, nego po veri
        Kristusovi, iz Boga pravico v veri; '
      verse: 9
    - text: 'Da spoznam njega in vstajenja njegovega mo, in sodeletvo njegovega
        trpljenja, storivi se podobnega smrti njegovi, '
      verse: 10
    - text: 'e pa pridem do vstajenja mrtvih; '
      verse: 11
    - text: 'Ne da sem e dosegel ali sem e popoln; a lovim, e pa doseem, za kar
        sem tudi vjet bil od Kristusa Jezusa. '
      verse: 12
    - text: 'Bratje, jaz ne sodim, da sem dosegel; '
      verse: 13
    - text: 'Eno pa: pozabivi kar je zadaj, a spenjajo se po tm, kar je spredaj,
        proti smotru hitim za darilom nebekega poklica Bojega v Kristusu Jezusu. '
      verse: 14
    - text: 'Kolikor nas je torej popolnih, bodimo teh misli; in e ste v em drugih
        misli, bode vam tudi to Bog razodel. '
      verse: 15
    - text: 'Tod do esar smo dospeli, isto bodi nam pravilo v dejanji, isto v miljenji. '
      verse: 16
    - text: 'Posnemalci moji bodite vsi, bratje, in glejte one, kateri tako iv,
        kakor imate nas za zgled. '
      verse: 17
    - text: 'Kajti mnogo jih ivi, katere sem vam mnogokrat imenoval, zdaj pa jih
        tudi jokajo imenujem, sovranike kria Kristusovega, '
      verse: 18
    - text: 'Katerih konec poguba, katerih Bog trebuh, in slava v njih sramoti, ki
        jim je zemeljsko v mislih. '
      verse: 19
    - text: 'Kajti nae dejanje je v nebesih, od koder tudi zveliarja priakujemo
        Gospoda Jezusa Kristusa, '
      verse: 20
    - text: 'Kateri bode telo ponianja naega preizobrazil, da bode podobno telesu
        slave njegove, po kreposti, s katero si more tudi vse podvrei. '
      verse: 21
  - chapter: 4
    verses:
    - text: 'Torej, bratje moji ljubljeni in zaeleni, veselje in venec moj, tako
        stjte trdno v Gospodu, ljubljeni! '
      verse: 1
    - text: 'Evodijo opominjam in Sintiho opominjam, da hoditi enih misli v Gospodu; '
      verse: 2
    - text: 'In prosim tudi tebe, tovari blagi, pomozi jima, ki ste z menoj se borili
        v evangelji, in s Klementom in druzimi sodelalci mojimi, katerih imena so
        v knjigi ivljenja. '
      verse: 3
    - text: 'Veselite se vedno v Gospodu, e enkrat pravim: Veselite se! '
      verse: 4
    - text: 'Miloba vaa bodi znana vsem ljudm. Gospod je blizu. '
      verse: 5
    - text: 'Ni ne skrbite, nego v vsem naj se Bogu naznanjajo v molitvi in pronji
        s zahvaljevanjem elje vae. '
      verse: 6
    - text: 'In mir Boji, ki preseza vse razumljenje, bode hranil srca vaa, in misli
        vae v Kristusu Jezusu. '
      verse: 7
    - text: 'V ostalem, bratje, kar je resnino, kar estito, kar pravino, kar isto,
        kar ljubeznjivo, kar slovee, e kaka ednost in e kaka hvala, to premiljajte. '
      verse: 8
    - text: 'Kar ste se tudi uili in prejeli in sliali in videli na meni, to delajte,
        in Bog mir bode z vami. '
      verse: 9
    - text: 'Veselil sem se pa v Gospodu mono, da ste e kdaj krepko ponovili zame
        skrb; na kar ste tudi mislili, a prilike niste imeli. '
      verse: 10
    - text: 'Ne da bi dejal to zaradi pomanjkljivosti; jaz sem se namre uil, v emer
        sem, zadovoljen biti z malim. '
      verse: 11
    - text: 'Znam pa poniati se, znam tudi iveti v obilosti; sleherne in vsake stvari
        sem vajen, sit biti in laen, v obilosti iveti in v pomanjkanji; '
      verse: 12
    - text: 'Vse morem v njem, ki me krep, Kristusu. '
      verse: 13
    - text: 'Vendar ste prav storili, da ste imeli soutje z mojo stisko. '
      verse: 14
    - text: 'Veste pa tudi vi, Filipljani, da v zaetku evangelja, ko sem odel iz
        Macedonije, nobena obina ni udeleila se z menoj za raun dajanja in prejemanja,
        razen vi sami; '
      verse: 15
    - text: 'Ker tudi v Solunu ste mi poslali enkrat in dvakrat za potrebo. '
      verse: 16
    - text: 'Ne da bi iskal dar, ali sad iem, rastoega vam na korist. '
      verse: 17
    - text: 'Imam pa vsega dovolj in preobilo; napolnjen sem dobivi od Epafrodita
        vae dar, sladko diavo, prijetno daritev, Bogu po volji. '
      verse: 18
    - text: 'Bog moj pa bode izpolnil vsako potrebo vao po bogastvu svojem v slavi,
        v Kristusu Jezusu. '
      verse: 19
    - text: 'Bogu pa in oetu naemu slava na vekov veke! Amen. '
      verse: 20
    - text: 'Pozdravite vsakega svetega v Kristusu Jezusu. Pozdravljajo vas bratje
        z menoj. '
      verse: 21
    - text: 'Pozdravljajo vas vsi sveti, posebno pa oni iz Cesarjeve hie. '
      verse: 22
    - text: 'Milost Gospoda naega Jezusa Kristusa z vami vsemi! Amen.  Filipljanom
        pisal z Rima po Epafroditu. '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel apostelj Jezusa Kristusa po volji Boji, in Timotej brat, '
      verse: 1
    - text: 'Svetim v Kolosah in vernim bratom v Kristusu. Milost vam in mir od Boga
        oeta naega in Gospoda Jezusa Kristusa! '
      verse: 2
    - text: 'Zahvaljujemo se Bogu in oetu Gospoda naega Jezusa Kristusa, in molimo
        vedno za vas, ker smo sliali za vero vao v Kristusu Jezusu; '
      verse: 3
    - text: 'In za ljubezen do vseh svetih, '
      verse: 4
    - text: 'Po upanji hranjenem vam v nebesih, za katero ste e sliali v besedi
        resnice evangela, '
      verse: 5
    - text: 'Ki biva med vami, kakor tudi po vsem svetu, in je sadonosen, kakor tudi
        med vami, od dn, ko ste uli in spoznali milost Bojo v resnici: '
      verse: 6
    - text: 'Kakor ste se tudi uili od Epafra, ljubljenega sohlapca naega, ki je
        zvest sluabnik Kristusov za vas; '
      verse: 7
    - text: 'On ki nam je tudi naznanil ljubezen vao v Duhu. '
      verse: 8
    - text: 'Zato tudi mi, od dn, ko smo sliali, neprestano molimo za vas in prosimo,
        da se napolnite s spoznanjem volje njegove v vsej modrosti in razumnosti
        duhovni, '
      verse: 9
    - text: 'Da ivite pristojno Gospodu v vsem njemu po volji; in sad rodite v vsakem
        dobrem delu ter se mnoite v spoznanji Bojem; '
      verse: 10
    - text: 'V vsej moi krepani po kreposti slave njegove v vsej stanovitnosti in
        potrpeljivosti z radostjo; '
      verse: 11
    - text: 'Zahvaljujo se oetu, ki nas je storil sposobne za dele dedine svetih
        v lui, '
      verse: 12
    - text: 'Kateri nas je reil iz tem oblasti, in prestavil v kraljestvo sina ljubezni
        svoje, '
      verse: 13
    - text: 'V katerem imamo reenje po krvi njegovi, odpuenje grehov; '
      verse: 14
    - text: 'Kateri je podoba Boga nevidnega, prvorojenec vse stvaritve; '
      verse: 15
    - text: 'Ker v njem je bilo vstvarjeno vse, kar je v nebesih in na zemlji, vidno
        in nevidno, ali prestoli, ali gospostva, ali poglavarstva, ali oblasti: vse
        je vstvarjeno po njem in zanj; '
      verse: 16
    - text: 'In on je pred vsem, in vse biva v njem; '
      verse: 17
    - text: 'In on je glava telesa, obine; kateri je zaetek, prvorojenec izmed mrtvih,
        da bode on med vsemi prvak. '
      verse: 18
    - text: 'Ker vzvidelo se mu je, vanj vseliti vso polnost, '
      verse: 19
    - text: 'In po njem spraviti vse zanj, pomirivi po krvi kria njegovega, po njem,
        bodi si kar je na zemlji, bodi si kar je v nebesih. '
      verse: 20
    - text: 'Tudi vas, ki ste bili nekdaj otujeni in sovrani po miljenji v delih
        hudobnih, spravil je sedaj; '
      verse: 21
    - text: 'V telesu mesa svojega s smrtjo, da vas naredi svete in brezmadene in
        brezgrajne pred seboj; '
      verse: 22
    - text: 'Ako samo ostanete v veri utrjeni in stanovitni, in se ne ganete od upanja
        evangelja, katerega ste sliali, oznanovanega po vsej stvaritvi pod nebom,
        katerega sem jaz Pavel postal sluabnik. '
      verse: 23
    - text: 'Sedaj se veselim v trpljenji svojem za vas, in napolnjujem pogreke stisek
        Kristusovih v mesu svojem za telo njegovo, katero je obina; '
      verse: 24
    - text: 'Katere sem jaz postal sluabnik po naredbi Boji, dani mi ez vas, da
        izpolnim besedo Bojo, '
      verse: 25
    - text: 'Skrivnost skrito od vekov in od rodov; zdaj pa se je razodela svetim
        njegovim; '
      verse: 26
    - text: 'Katerim je hotel Bog naznaniti, katero je bogastvo slave t skrivnosti
        med pogani, ki je Kristus v vas, upanje slave, '
      verse: 27
    - text: 'Katerega mi oznanjamo, opominjajo vsakega loveka, in ue vsakega loveka
        v vsej modrosti, da napravimo vsakega loveka popolnega v Kristusu Jezusu; '
      verse: 28
    - text: 'Za kar se tudi trudim bore so po kreposti njegovi, delujoi z mojo
        v meni. '
      verse: 29
  - chapter: 2
    verses:
    - text: 'Hoem namre, da veste, kako hud boj imam zaradi vas, in njih, ki so
        v Laodiceji, in vse, kateri niso videli oblija mojegu v mesu, '
      verse: 1
    - text: 'Da se potolaijo njih srca, zdruenih v ljubezni, in za vso bogastvo
        polnosti razuma, za spoznanje skrivnosti Boga in oeta in Kristusa, '
      verse: 2
    - text: 'V katerem so vsi zakladi modrosti in spoznanja skriti. '
      verse: 3
    - text: 'To pa pravim, da vas kdo ne prevara s sladko besedo; '
      verse: 4
    - text: 'Kajti e sem tudi po mesu dale, v duhu sem vendar z vami, radujo se
        in gledajo vao rednost in trdnost vere vae v Kristusa. '
      verse: 5
    - text: 'Kakor ste torej prejeli Kristusa Jezusa Gospoda, ivite v njem; '
      verse: 6
    - text: 'Ukoreninjeni in sezidani v njem in utrjeni v veri, kakor ste se uili,
        rasto v njej v zahvaljevanji. '
      verse: 7
    - text: 'Glejte, da vas kdo ne zapleni z modrijanstvom in prazno prevaro, po izroilu
        lovekem, po prvinah sveta in ne po Kristusu; '
      verse: 8
    - text: 'Ker v njem biva vsa polnost boanstva telesno, '
      verse: 9
    - text: 'In v njem ste napolnjeni, kateri je glava vsakega gospostva in oblasti; '
      verse: 10
    - text: 'V katerem ste bili tudi obrezani z obrezo ne storjeno z rokami, ko ste
        slekli telo mesnih grehov v obrezi Kristusovi; '
      verse: 11
    - text: 'Vred pokopani z njim v krstu, v katerem ste bili tudi vred zbujeni po
        veri kreposti Boga, kateri ga je zbudil izmed mrtvih. '
      verse: 12
    - text: 'In vas, ki ste bili mrtvi v grehih in neobrezi mesa svojega, oivil je
        z njim vred, odpustivi vam vse grehe; '
      verse: 13
    - text: 'Izbrisavi rokopis, zoper nas, po postavah, ki je bil nam nasproten,
        in tega je odpravil, pribivi ga s eblji na kri; '
      verse: 14
    - text: 'Ter slekel je poglavarstva in oblasti, in postavil oitno na ogled slavno
        zmagavi jih v njem. '
      verse: 15
    - text: 'Naj vas torej ne sodi kdo v jedi ali pijai, ali gled praznika ali mlaja
        ali sobote, '
      verse: 16
    - text: 'Kar je prihodnjega senca, telo pa Kristusovo. '
      verse: 17
    - text: 'Nihe naj vas ne prekani hote v poninosti in aenji angelov, ko se
        pea s tem, esar ni videl, ker ga za ni napihuje mesno ustvo njegovo, '
      verse: 18
    - text: 'In ker se ne dri glave, iz esar vse telo po lenovji in vezh podpirano
        in zvezano raste v rasti Boji. '
      verse: 19
    - text: 'e ste torej umrli s Kristusom prvinam sveta, kaj se vam, kakor da bi
        v svetu iveli, daj postave: '
      verse: 20
    - text: '("Ne dotakni se, in ne pokusi, in ne potipaj!" '
      verse: 21
    - text: 'Kar je vse v pogubo po zlorabi), poleg zapovedi in ukov lovekih, '
      verse: 22
    - text: 'Kar je sicer na videz modrost v samovoljni slubi Boji in poninosti
        in neprizanesljivosti proti telesu, v nobenem islu za napolnjenje mesa." '
      verse: 23
  - chapter: 3
    verses:
    - text: 'e ste bili torej vred zbujeni s Kristusom, iite, kar je gori, kjer
        sed Kristus na desnici Boji. '
      verse: 1
    - text: 'V mislih imejte, kar je gori, ne kar je na zemlji; '
      verse: 2
    - text: 'Kajti umrli ste, in ivljenje vae je skrito s Kristusom v Bogu; '
      verse: 3
    - text: 'Kader se prikae Kristus, ivljenje nae, tedaj se prikaete tudi vi
        v slavi z njim. '
      verse: 4
    - text: 'Morite torej ude svoje zemeljske, kurbarijo, neistost, strast, hudo
        poelenje in lakomnost, katera je malikovanje; '
      verse: 5
    - text: 'Po emer prihaja jeza Boja nad nepokorine sinove, '
      verse: 6
    - text: 'Med katerimi ste tudi vi iveli nekdaj, ko ste bivali med njimi; '
      verse: 7
    - text: 'Sedaj pa odloite tudi vi vse, jezo, srd, hudobnost, obrekovanje, nesramno
        besedovanje iz svojih ust. '
      verse: 8
    - text: 'Ne lagajte med seboj, slecite starega loveka z dejanji njegovimi, '
      verse: 9
    - text: 'In oblecite novega, ponovljenega v spoznanje po podobi njega, ki ga je
        vstvaril; '
      verse: 10
    - text: 'Kjer ni Grka in Juda, obreze in neobreze, tujca, Scita, hlapca, svobodnjaka;
        nego vse in v vseh Kristus. '
      verse: 11
    - text: 'Oblecite torej, ker ste izvoljeni in ljubljeni sveti Boji, milosrnost,
        blagovoljnost, poninost, krotkost, potrpeljivost; '
      verse: 12
    - text: 'Da se prenaate med seboj, in si odpuate, e ima kdo tobo do koga,
        kakor je tudi Kristus odpustil vam, tako tudi vi; '
      verse: 13
    - text: 'Poleg vsega tega pa ljubezen, katera je popolnosti vez. '
      verse: 14
    - text: 'In mir Boji naj vlada v srcih vaih, v katerega ste bili tudi poklicani
        v enem telesu; in hvaleni bodite! '
      verse: 15
    - text: 'Beseda Kristusova prebivaj v vas obilo, v vsej modrosti; uite in opominjajte
        se med seboj s psalmi in hvalospevi in pesmami duhovnimi, v milosti pjte
        v srci svojem Gospodu. '
      verse: 16
    - text: 'In vse, kar poenjate v besedi in dejanji, vse v imenu Gospoda Jezusa,
        zahvaljujo se Bogu in oetu po njem. '
      verse: 17
    - text: 'ene, bodite pokorne svojim moem, kakor se spobodi v Gospodu. '
      verse: 18
    - text: 'Moje, ljubite ene svoje in ne hudujte se nad njimi. '
      verse: 19
    - text: 'Otroci, bodite posluni roditeljem v vsem, kajti to je po volji Gospodu. '
      verse: 20
    - text: 'Oetje, ne draite otrk svojih, da ne bodo malosrni. '
      verse: 21
    - text: 'Hlapci, bodite posluni v vsem gospodom po mesu, ne po okoslunosti kakor
        ljudem ugajajo, nego v preprostosti srca, boje se Boga. '
      verse: 22
    - text: 'In vse kar storite, delajte iz due, kakor Gospodu, in ne ljudm; '
      verse: 23
    - text: 'Ved, da od Kristusa dobte zato povrailo dedine; kajti Gospodu Kristusu
        hlapujete; '
      verse: 24
    - text: 'Krivini pa bode prejel, kar je krivinega storil; in ni ga licegledja. '
      verse: 25
  - chapter: 4
    verses:
    - text: 'Gospodje, pravinost in blagodunost izkazujte hlapcem, ved, da tudi
        vi imate gospoda v nebesih. '
      verse: 1
    - text: 'V molitvi bodite stanovitni in ujte v njej v zahvaljevanji; '
      verse: 2
    - text: 'Molite zraven tudi za nas, da nam Bog odpre vrata besede, da govorimo
        skrivnost Kristusovo, za katero sem tudi zvezan, '
      verse: 3
    - text: 'Da jo razodevam, kakor mi je treba govoriti. '
      verse: 4
    - text: 'V modrosti ivite z njimi, ki so zunaj, in na pravo priliko pazite. '
      verse: 5
    - text: 'Beseda vaa bodi vedno v milosti, s soljo zabeljena, da veste, kako
        vam je vsakemu odgovarjati. '
      verse: 6
    - text: 'Kako je pri meni, naznanil vam bode vse Tihik, ljubljeni brat in zvesti
        sluabnik in sohlapec v Gospodu, '
      verse: 7
    - text: 'Katerega sem prav za to k vam poslal, da zv, kako pri vas, in izpodbudi
        srca vaa, '
      verse: 8
    - text: 'Z Onezimom, zvestim in ljubljenim bratom, kateri je izmed vas; vse vam
        naznanita, kako je tukaj. '
      verse: 9
    - text: 'Pozdravlja vas Aristarh, sojetnik moj in Marko, neak Barnabov, (za katerega
        ste dobili ukaze; e pride k vam, sprejmite ga); '
      verse: 10
    - text: 'In Jezus, imenovan Just, ki sta iz obreze; ta dva sama sodelalca za kraljestvo
        Boje, ki sta mi postala tolaba. '
      verse: 11
    - text: 'Pozdravlja vas Epafra, ki je od vas, hlapec Kristusov, ki se vedno za
        vas bojuje v molitvah, da stojite dovreni in dopolnjeni v vsej volji Boji. '
      verse: 12
    - text: 'Priam mu namre, da ima mnogo gorenosti za vas in za nje, ki so v Laodiceji,
        in za nje, ki so v Hierapolji. '
      verse: 13
    - text: 'Pozdravlja vas Luka, zdravnik ljubljeni, in Dema. '
      verse: 14
    - text: 'Pozdravite brate v Laodiceji, in Nimfa in obino v hii njegovi. '
      verse: 15
    - text: 'In ko se pri vas list prebere, dejte, da se bere tudi v obini Laodicejski,
        in list iz Laodiceje, da tudi vi berete. '
      verse: 16
    - text: 'In recite Arhipu: Glej na slubo, katero si prejel v Gospodu, da jo izpolnjuje. '
      verse: 17
    - text: 'Pozdrav z roko mojo Pavlovo. Spominjajte se vez mojih! Milost z vami!
        Amen.  Koloanom pisano z Rima po Tihiku in Onezimu. '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel in Silvan in Timotej obini Tesalonianov v Bogu oetu in Gospodu
        Jezusu Kristusu; milost vam in mir od Boga oeta naega in Gospoda Jezusa
        Kristusa! '
      verse: 1
    - text: 'Zahvaljujemo se Bogu vedno za vas vse, spominjajo se vas v molitvah
        svojih, '
      verse: 2
    - text: 'Neprestano spominjajo se dela vaega v veri in truda v ljubezni, in
        stanovitnosti v tipanji Gospoda naega Jezusa Kristusa, pred Bogom in oetom
        naim; '
      verse: 3
    - text: 'Ved, bratje ljubljeni od Boga, za izvoljenje vae; '
      verse: 4
    - text: 'Da evangelj na ni priel samo v besedi do vas, nego tudi v moi in v
        Duhu svetem, in v mnogem preprianji, kakor veste, kakoni smo med vami postali
        za vas. '
      verse: 5
    - text: 'In vi ste postali posnemalci nai in Gospodovi, sprejemi besedo, v mnogi
        stiski z veseljem Duha svetega, '
      verse: 6
    - text: 'Tako da ste postali zgled vsem verujoim v Macedoniji in Ahaji. '
      verse: 7
    - text: 'Kajti od vas je zadonela beseda Gospodova ne samo po Macedoniji in Ahaji,
        nego tudi v vsakem kraji razirila se je vaa vera v Boga, tako da nam ni
        treba kaj govoriti. '
      verse: 8
    - text: 'Kajti sami oznanjajo za nas, kak smo imeli prihod k vam, in kako ste
        se obrnili k Bogu od malikov, sluit Bogu ivemu in resninemu, '
      verse: 9
    - text: 'In akat sina njegovega iz nebs, katerega je zbudil izmed mrtvih, Jezusa,
        ki nas reuje jeze prihodnje. '
      verse: 10
  - chapter: 2
    verses:
    - text: 'Kajti sami veste, bratje, na prihod k vam, da ni bil prazen; '
      verse: 1
    - text: 'Nego, das smo trpeli prej in zasramovani bili, kakor veste v Filipih,
        govorili smo prostoduno v Bogu naem proti vam evangelj Boji v mnogem boji. '
      verse: 2
    - text: 'Kajti opomin na ni iz zmotnjave, ne iz neistosti, ne v zvijai; '
      verse: 3
    - text: 'Nego kakor nas je Bog za vredne spoznal izroiti nam evangelj, tako govorimo,
        ne da bi bili ljudm po volji, nego Bogu, ki presoja srca naa. '
      verse: 4
    - text: 'Kajti ne s prilizovanja besedo nismo se peali nikdar, kakor veste, ne
        s pretvezo lakomnosti; Bog pria! '
      verse: 5
    - text: 'In od ljud nismo slave iskali, ne od vas, ne od drugih, ko smo bili
        lahko imenitni, kakor aposteljni Kristusovi; '
      verse: 6
    - text: 'Nego bili smo rahli sredi vas, kakor pa djka goji otroke svoje. '
      verse: 7
    - text: 'Tako hrepene po vas, bila nas je volja ne samo podati vam evangelj Boji,
        nego tudi due svoje, ker ste nam postali ljubljeni. '
      verse: 8
    - text: 'Kajti spominjate se, bratje, truda naega in teave; ker no in dan smo
        delali, da bi ne bili nadleni komu izmed vas, in oznanjali vam evangelj Boji; '
      verse: 9
    - text: 'Vi prie in Gospod Bog, kako sveti in pravini in brez krivice smo bili
        z vami verujoimi; '
      verse: 10
    - text: 'Kakor veste, kako smo slehernega izmed vas kakor oe otroke svoje opominjali,
        izpodbujali, '
      verse: 11
    - text: 'In rotili, da ivite pristojno Bogu, ki vas klie v svoje kraljestvo
        in slavo. '
      verse: 12
    - text: 'Zato se tudi mi zahvaljujemo Bogu neprestano, da ste prejemi od nas
        besedo Bojo oznanovano, sprejeli ne besede loveke, nego (kakor je resnino)
        besedo Bojo, katera tudi deluje v vas verujoih. '
      verse: 13
    - text: 'Kajti vi ste postali posnemalci, bratje, obin Bojih v Judeji v Kristusu
        Jezusu, ker ste tudi vi isto trpeli od lastnih rojakov, kakor tudi oni od
        Judov, '
      verse: 14
    - text: 'Kateri so tudi Gospoda Jezusa umorili, in lastne preroke, in nas pregnali,
        in kateri niso Bogu po volji in so vsem ljudm zoprni; '
      verse: 15
    - text: 'Kateri nam branijo govoriti poganom, da se reijo, da vedno napolnijo
        grehe svoje. Prila pa je nad nje jeza v njih konec. '
      verse: 16
    - text: 'Mi pa, bratje, osiroteni za vami za nekaj asa, po obliji ne po srci,
        prizadevali smo si tolikanj bolj videti oblije vae v mnogem poelenji. '
      verse: 17
    - text: 'Zato smo hoteli priti k vam, jaz Pavel, enkrat in dvakrat, a branil nam
        je satan. '
      verse: 18
    - text: 'Kajti kdo je upanje nae, ali veselje, ali slave venec? Ali ne tudi vi,
        pred Gospodom naim Jezusom Kristusom o prihodu njegovem? '
      verse: 19
    - text: 'Kajti vi ste slava naa in veselje. '
      verse: 20
  - chapter: 3
    verses:
    - text: 'Zato, ker ve ne strpimo, sklenili smo raji sami ostati v Atenah, '
      verse: 1
    - text: 'In poslali smo Timoteja, brata naega in sluabnika Bojega in sodelalca
        naega v evangelji Kristusovem, utrdit vas in opominjat vas o veri vai; '
      verse: 2
    - text: 'Da nihe ne omahuje v teh stiskah; sami namre veste, da smo namenjeni
        za to. '
      verse: 3
    - text: 'Saj smo tudi, ko smo bili pri vas, naprej povedali vam, da pridemo v
        stiske, kakor se je tudi zgodilo in veste. '
      verse: 4
    - text: 'Zato sem tudi jaz, ker nisem mogel ve strpeti, poslal pozvedet za vero
        vao, da bi vas ne bil morda izkual izkunjavec, in bi bil zastonj na trud. '
      verse: 5
    - text: 'Ko je pa ravnokar Timotej k nam priel od vas, in prinesel nam blago
        vest o veri in ljubezni vai, in da nas imate vedno v dobrem spominu, hrepene
        videti nas, kakor tudi mi vas; '
      verse: 6
    - text: 'Zato smo bili, bratje, za vas potolaeni v vsej stiski in sili svoji
        po veri vai; '
      verse: 7
    - text: 'Ker zdaj ivimo, e vi stojite trdno v Gospodu. '
      verse: 8
    - text: 'Kajti kko zahvalo moremo Bogu vrniti za vas, za vse veselje, s katerim
        se radujemo za vas pred Bogom svojim, '
      verse: 9
    - text: 'No in dan presilno prose, da bi videli oblije vae in dopolnili pogreke
        vere vae. '
      verse: 10
    - text: 'On pa Bog in oe na, in Gospod na Jezus Kristus naj vodi pot nao k
        vam; '
      verse: 11
    - text: 'Vas pa naj Gospod napolni in obogati z ljubeznijo med seboj in do vseh,
        kakor smo tudi mi do vas; '
      verse: 12
    - text: 'Da utrdi srca vaa brez madea v svetosti pred Bogom in oetom naim,
        o prihodu Gospoda naega Jezusa Kristusa z vsemi njegovimi svetimi. '
      verse: 13
  - chapter: 4
    verses:
    - text: 'V ostalem pa, bratje, prosimo vas in opominjamo v Gospodu Jezusu, da,
        kakor ste prejeli od nas, kako vam je iveti in Bogu ugajati, e dalje bolj
        rastete v tem; '
      verse: 1
    - text: 'Kajti veste, kake nauke smo vam dali po Gospodu Jezusu. '
      verse: 2
    - text: 'To namre je volja Boja, posveenje vae, da se zdrujete kurbarije; '
      verse: 3
    - text: 'Da v vsak izmed vas posodo svojo pridobiti si v posveenji in asti; '
      verse: 4
    - text: 'Ne v poelenja strasti, kakor tudi pogani ne poznajoi Boga; '
      verse: 5
    - text: 'Da ne prestopate in ne prekanjate brata svojega v stvari; ker Gospod
        je kaznovatelj vsega tega, kakor smo vam tudi naprej povedali in priali. '
      verse: 6
    - text: 'Kajti Bog nas ni poklical za neistost, nego v posveenje. '
      verse: 7
    - text: 'Zatorej kdor zameta, ne zameta loveka, nego Boga, njega, ki je tudi
        dal Duha svojega svetega med nas. '
      verse: 8
    - text: 'Za bratoljubje pa ni treba vam pisati; kajti sami ste od Boga ueni,
        ljubiti se med seboj; '
      verse: 9
    - text: 'Saj tudi ravnate tako z vsemi brati po vsej Macedoniji. Opominjamo pa
        vas, bratje, da vedno bolj rastete, '
      verse: 10
    - text: 'In da si prizadevate mirno iveti, in opravljate svoje, in delate s
        svojimi rokami, kakor smo vam naroili; '
      verse: 11
    - text: 'Da ivite spodobno pred njimi, ki so zunaj, in ne potrebujete nikogar. '
      verse: 12
    - text: 'Noem pa, da bi ne vedeli, bratje, za pokojne, da se ne alite, kakor
        tudi drugi, ki nimajo upanja. '
      verse: 13
    - text: 'Kajti e verujemo, da je Jezus umrl in vstal, tako bode tudi Bog pokojne
        po Kristusu peljal z njim. '
      verse: 14
    - text: 'To namre vam pravimo v besedi Gospodovi, da mi ivei, ostali za prihod
        Gospodov, ne bodemo prehiteli pokojnih; '
      verse: 15
    - text: 'Ker Gospod sam bode v zapovedi, v glasu nadangelovem in v trombi Boji
        stopil dol z nebes, in mrtvi v Kristusu bodo vstali najprej. '
      verse: 16
    - text: 'Potem bodemo mi ivei, ostali, z njimi vred zgrabljeni v oblakih Gospodu
        naproti kviku, in tako bodemo vedno z Gospodom. '
      verse: 17
    - text: 'Zato se opominjajte s temi besedami med seboj. '
      verse: 18
  - chapter: 5
    verses:
    - text: 'O asih pa in prilikah, bratje, ni treba da se vam pie; '
      verse: 1
    - text: 'Kajti sami veste na tanko, da dan Gospodov, kakor tat ponoi, tako pride; '
      verse: 2
    - text: 'Ko namre pravijo: Mir in varnost, tedaj jih mahoma doleti poguba, kakor
        porodne boleine noseo, in uli ne bodo. '
      verse: 3
    - text: 'Vi pa, bratje, niste v temi, da vas dan zagrabi kakor tat; '
      verse: 4
    - text: 'Vi vsi ste lui sinovi in sinovi dneva; nismo od noi ali tem. '
      verse: 5
    - text: 'Torej ne spimo kakor tudi drugi, nego ujmo in trezni bodimo. '
      verse: 6
    - text: 'Kajti spei sp ponoi, in upijanjajoi se upijanjajo se ponoi; '
      verse: 7
    - text: 'Mi pa, ki smo od dneva, bodimo trezni, ter oblecimo oklep vere in ljubezni,
        in za lem upanje blaginje; '
      verse: 8
    - text: 'Kajti ni nas Bog pripravil za jezo, nego za zadobljenje blaginje po Gospodu
        naem Jezusu Kristusu, '
      verse: 9
    - text: 'Kateri je umrl za nas, da, naj ujemo ali spimo, z njem vred ivimo. '
      verse: 10
    - text: 'Zato opominjajte se med seboj in izpodbujajte drug druzega, kakor tudi
        delate. '
      verse: 11
    - text: 'Prosimo pa vas, bratje, da znate nje, ki se trudijo med vami, in so vam
        predpostavljeni v Gospodu in vas svar, '
      verse: 12
    - text: 'In da jih visoko islate v ljubezni za njih delo. Mirujte med seboj. '
      verse: 13
    - text: 'Opominjamo pa vas, bratje, svarite neredne, prigovarjajte malodunim,
        skrbite za slabotne, potrpeljivi boditi z vsemi. '
      verse: 14
    - text: 'Glejte, da ne vrne kdo komu hudega za hudo, nego vedno za dobrim hodite
        med seboj in proti vsem. '
      verse: 15
    - text: 'Radujte se vedno! '
      verse: 16
    - text: 'Molite neprestano! '
      verse: 17
    - text: 'Hvaleni bodite v vsem; kajti to je volja Boja v Kristusu Jezusu za
        vas. '
      verse: 18
    - text: 'Duha ne gasite. '
      verse: 19
    - text: 'Prerokovanj ne zaniujte. '
      verse: 20
    - text: 'Poskusite vse, dobro ohranite. '
      verse: 21
    - text: 'Vsakornega hudega se zdrujte. '
      verse: 22
    - text: 'On pa, Bog mir, posvti vas cele, in duh va popoln, in dua in telo
        naj se ohrani brez krivice o prihodu Gospoda naega Jezusa Kristusa. '
      verse: 23
    - text: 'Zvest je, ki va klie, kateri bode tudi storil. '
      verse: 24
    - text: 'Bratje, molite za nas. '
      verse: 25
    - text: 'Pozdravite brate vse v svetem poljubu. '
      verse: 26
    - text: 'Rotim vas pri Gospodu, da se naj list bere vsem svetim bratom. '
      verse: 27
    - text: 'Milost Gospoda naega Jezusa Kristusa z vami! Amen.  Tesalonianom list
        prvi pisan iz Atn. '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel in Silvan in Timotej obini Tesalonianov v Bogu oetu naem in
        Gospodu Jezusu Kristusu: '
      verse: 1
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa. '
      verse: 2
    - text: 'Zahvaljevati se dolni smo Bogu vedno za vas, bratje, kakor je spodobno,
        ker se mono mnoi vera vaa, in raste ljubezen vsakega izmed vas vseh med
        seboj; '
      verse: 3
    - text: 'Tako da se mi sami hvalimo za vas v obinah Bojih, zaradi stanovitnosti
        vae in vere v vseh preganjanjih vaih in stiskah, katere prebivate; '
      verse: 4
    - text: 'Znamenje pravine sodbe Boje, da se za vredne spoznate kraljestva Bojega,
        za katero tudi trpite: '
      verse: 5
    - text: 'e je res pravino pri Bogu vraati stisko njim, ki vas stiskajo, '
      verse: 6
    - text: 'In vam stiskanim poitek z nami, v razodenji Gospoda Jezusa z neba z
        angeli moi njegove, '
      verse: 7
    - text: 'V ognji plamena, kaznujoega nj, ki ne poznajo Boga, in ne sluajo evangelja
        Gospoda naega Jezusa Kristusa, '
      verse: 8
    - text: 'Kateri bodo za kazen trpeli veno pogubo izpred oblija Gospodovega in
        izpred slave moi negove, '
      verse: 9
    - text: 'Kader bode priel, da se oslavi v svetih svojih, in da se mu udijo vsi
        verujoi (ker se je verovalo prianje nae pri vas) tisti dan. '
      verse: 10
    - text: 'Za kar tudi vedno molimo za vas, da vas vredne spozna poklica na Bog,
        in napolni vse dopadajenje dobrote in delo vere v moi, '
      verse: 11
    - text: 'Da se oslavi ime Gospoda naega Jezusa Kristusa v vas, in vi v njem,
        po milosti Boga naega in Gospoda Jezusa Kristusa. '
      verse: 12
  - chapter: 2
    verses:
    - text: 'Prosimo pa vas, bratje, za prihod Gospoda naega Jezusa Kristusa in shod
        na z njim, '
      verse: 1
    - text: 'Da se ne daste hitro oplaiti umu, in se ne ustraite, ne po duhu ne
        po besedi, ne po pismu, kakor da je od nas, da je blizu dan Kristusov. '
      verse: 2
    - text: 'Naj vas nihe ne preslepi nikakor; ker e ne pride prej odpad, in se
        razodene lovek greha, pogube sin, '
      verse: 3
    - text: 'Kateri se upira in spenja zoper vse, kar se klie Bog ali estitost,
        tako da se samega posadi v svetie Boje kakor Boga in se kae da je Bog. '
      verse: 4
    - text: 'Ali se ne spominjate, da sem, bivajo e pri vas, rekel vam to? '
      verse: 5
    - text: 'In sedaj, kaj zadruje, veste, da se ne razodene o svojem asu. '
      verse: 6
    - text: 'Kajti e deluje skrivnost krivice, samo da se on, ki zadruje, odpravi
        skoraj; '
      verse: 7
    - text: 'In tedaj se bode razodel krivini, katerega bode Gospod uniil z dihom
        svojih ust in pokonal s prikaznijo svojega prihoda: '
      verse: 8
    - text: 'Katerega prihod je po kreposti satanovi v vsej moi in znamenjih in udeih
        lai, '
      verse: 9
    - text: 'In v sleherni prevari krivice v pogubljenih, za to ker niso sprejeli
        ljubezni resnice, da bi se reili; '
      verse: 10
    - text: 'In zato jim bode Bog poslal krepost zmotnjave, da verujejo li: '
      verse: 11
    - text: 'Da bodejo sojeni vsi, kateri niso verovali resnici, nego jim je ugajala
        krivica. '
      verse: 12
    - text: 'Mi pa smo dolni zahvaljevati se Bogu vedno za vas, bratje ljubljeni
        od Gospoda, ker vas je Bog izvolil od zaetka v blaginjo v posveevanji Duha
        in veri resnice, '
      verse: 13
    - text: 'Za kar vas je poklical po evangelji naem, v zadobljenje slave Gospoda
        naega Jezusa Kristusa. '
      verse: 14
    - text: 'Zatorej stjte trdno, bratje, in hranite izroila, katerih ste se uili,
        bodi si po besedi, bodi si po listu naem. '
      verse: 15
    - text: 'Sam pa Gospod na Jezus Kristus in Bog in oe na, ki nas je ljubil in
        dal nam veno tolabo in dobro upanje v milosti, '
      verse: 16
    - text: 'Potolai naj srca vaa in potrdi vas v sleherni dobri besedi in delu. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'V ostalem, molite, bratje, za nas, da se iri beseda Gospodova in slav,
        kakor tudi pri vas, '
      verse: 1
    - text: 'In da se reimo nespametnih in hudobnih ljud; kajti vera ni vseh. '
      verse: 2
    - text: 'Zvest pa je Gospod, kateri vas bode utrdil in branil zlega, '
      verse: 3
    - text: 'Zaupamo pa v Gospodu vam, da kar vam naroamo, tudi delate in bodete
        delali. '
      verse: 4
    - text: 'Gospod pa naj vodi srca vaa v ljubezen Bojo, in v stanovitnost Kristusovo. '
      verse: 5
    - text: 'Naroamo pa vam, bratje, v imenu Gospoda naega Jezusa Kristusa, da se
        ogibljete vsakega brata, kateri ivi neredno in ne po sporoilu, katero je
        prejel od nas. '
      verse: 6
    - text: 'Kajti sami veste, kako je nas posnemati treba; '
      verse: 7
    - text: 'Ker nismo bili neredni med vami, in ne zastonj kruha jedli od koga, nego
        s trudom in teavo smo delali no in dan, da bi ne nadlegovali koga izmed
        vas; '
      verse: 8
    - text: 'Ne da bi ne imeli oblasti, nego da se vam damo v zgled, da nas posnemate. '
      verse: 9
    - text: 'Saj smo tudi, ko smo bili pri vas, to naroali vam, da e kdo noe delati,
        naj tudi ne j. '
      verse: 10
    - text: 'ujemo namre, da nekateri med vami neredno iv, in ne delajo ni, nego
        peajo se z nepotrebnim. '
      verse: 11
    - text: 'Takim pa naroamo in jih opominjamo po Gospodu naem Jezusu Kristusu,
        da naj v miru delajo svoj kruh jed. '
      verse: 12
    - text: 'Vi pa, bratje, ne opeajte v dobrem dejanji. '
      verse: 13
    - text: 'e pa kdo ne slua besede nae po listu, njega zaznamovajte, in ne peajte
        se z njim, da ga bode sram; '
      verse: 14
    - text: 'In ne imejte ga za sovranika, nego svarite kakor brata. '
      verse: 15
    - text: 'On pa, Gospod mir, daj vam mir vedno, vsakoren. Gospod z vami vsemi! '
      verse: 16
    - text: 'Pozdrav z mojo roko Pavlovo, kar je znamenje v vsakem listu; tako piem. '
      verse: 17
    - text: 'Milost Gospoda naega Jezusa Kristusa z vsemi vami! Amen.  Tesalonianom
        list drugi pisan iz Atn. '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel apostelj Jezusa Kristusa, po povelji Boga reitelja in Gospoda
        Jezusa Kristusa, upanja naega, '
      verse: 1
    - text: 'Timoteju, pravemu otroku v veri: milost, usmiljenje, mir od Boga oeta
        naega in Kristusa Jezusa, naega Gospoda! '
      verse: 2
    - text: 'Kakor sem te prosil, da ostani v Efezu, potujo v Macedonijo, da zapove
        nekim, naj ne u drugae, '
      verse: 3
    - text: 'In naj se ne ubijajo z basnimi in rodopisi brez konca, kateri napravljajo
        bolj prepire nego izpodbujevanje Boje v veri. '
      verse: 4
    - text: 'Namen pa zapovedi je ljubezen iz srca istega in dobre vesti in vere
        nehinavske; '
      verse: 5
    - text: 'Kar so nekateri izgreivi obrnili se v prazno besedovanje, '
      verse: 6
    - text: 'Hote biti postavouki, dasi ne umejo, ne kaj govor, ne kaj trdijo. '
      verse: 7
    - text: 'Vemo pa, da je postava dobra, e jo kdo postavno rabi, '
      verse: 8
    - text: 'Ved to, da za pravinega ni postavljena postava, nego za nepostavne
        in uporne, brezbone in grenike, nesvete in posvetne, oeta in matere ubijalce,
        ljudomorce, '
      verse: 9
    - text: 'Kurbirje, moelenike, ljudokradee, lanike, krivoprisenike, in kar
        druzega nasprotuje zdravemu uku, '
      verse: 10
    - text: 'Po evangelji slave Boga blaenega, kateri se je meni izroil. '
      verse: 11
    - text: 'In hvaleen sem njemu, ki me krep, Kristusu Jezusu Gospodu naemu,
        da me je za zvestega imel in postavil me v slubo, '
      verse: 12
    - text: 'Ki sem bil prej preklinjalec in preganjalec in silovitnik; ali usmiljenje
        sem zadobil, ker sem neveden delal v neveri; '
      verse: 13
    - text: 'Preobila pa je bila milost Gospoda naega z vero in ljubeznijo v Kristusu
        Jezusu. '
      verse: 14
    - text: 'Resnina beseda in vsega sprejema vredna, da je Kristus Jezus priel
        na svet, grenike reit, katerih prvi sem jaz. '
      verse: 15
    - text: 'Ali za to sem usmiljenje zadobil, da bi v meni prvem Kristus pokazal
        vso svojo potrpeljivost za zgled njim, ki bodo verovali vanj za veno ivljenje. '
      verse: 16
    - text: 'Kralju pa svetov, neminljivemu, nevidnemu, samemu modremu Bogu, ast
        in slava na vekov veke! Amen. '
      verse: 17
    - text: 'To zapoved ti naroam, Timotej otrok, po predhodnjih prerokovanjih o
        tebi, da bije v njih lepi boj, '
      verse: 18
    - text: 'Imajo vero in dobro vest, katero so nekateri od sebe pahnili ter ponesreili
        se v veri; '
      verse: 19
    - text: 'Med katerimi je Himenej in Aleksander, katera sem izroil satanu, da
        se uita ne preklinjati. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Opominjam torej pred vsem, naj se napravljajo pronje, molitve, klicanja,
        zahvaljevanja za vse ljud, '
      verse: 1
    - text: 'Za kralje in vse prvake, da ivimo mirno in tiho ivljenje v vsej pobonosti
        in potenosti. '
      verse: 2
    - text: 'Kajti to je dobro in prijetno pred Bogom reiteljem naim, '
      verse: 3
    - text: 'Kateri hoe, da se reijo vsi ljudje in pridejo do spoznanja resnice. '
      verse: 4
    - text: 'Kajti eden je Bog, eden tudi srednik med Bogom in ljudmi, lovek Kristus
        Jezus, '
      verse: 5
    - text: 'Kateri se je dal v odkupnino za vse, prianje o svojem asu, '
      verse: 6
    - text: 'Za kar sem bil jaz postavljen glasnik in apostelj (resnico govorim v
        Kristusu, ne laem), uenik poganov v veri in resnici. '
      verse: 7
    - text: 'Hoem torej, da moj molijo v vsakem kraji, roke svete dvigajo brez
        jeze in pregovarjanja. '
      verse: 8
    - text: 'Isto tako tudi ene v spodobni opravi, da se naj diijo s srameljivostjo
        in potenostjo, ne v kitah ali zlatu ali biserih, ali dragi obleki, '
      verse: 9
    - text: 'Nego (kar se spodobi enskim, katere so bogoslunost obljubile,) z dobrimi
        deli. '
      verse: 10
    - text: 'enska naj se mirno ui v vsej podlonosti. '
      verse: 11
    - text: 'enski pa uiti ne dovolim, ne gospodovati mou, nego v miru biti; '
      verse: 12
    - text: 'Kajti Adam je bil prvi vstvarjen, potem Eva; '
      verse: 13
    - text: 'In Adam ni bil prevaran, ena pa je prevarana prila v pregreho; '
      verse: 14
    - text: 'Reila pa se bode z detorodstvom, ako ostanejo v veri in ljubezni in
        posveevanji s potenostjo. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Resnina beseda: e kdo ie predstojnitva, eli lepega dela. '
      verse: 1
    - text: 'Predstojnik torej treba da je brez napake, ene ene mo, trezen, zmren,
        spodoben, gostoljuben, dober uitelj; '
      verse: 2
    - text: 'Ne pijanec, ne pretepalec, ne grdega zasluka; nego odjenljiv, ne prepiren,
        ne denarja lakomen; '
      verse: 3
    - text: 'Svoji hii dober gospodar, otroke strahujo z vso spodobnostjo; '
      verse: 4
    - text: '(e pa kdo svoji hii gospodariti ne zn, kako bode skrbel za obino
        Bojo?) '
      verse: 5
    - text: 'Ne novinec, da napihnen ne pade v sodbo hudievo. '
      verse: 6
    - text: 'Treba pa tudi, da ima dobro prianje od vnanjih, da ne pade v oitanje
        in past hudievo. '
      verse: 7
    - text: 'Pomoniki isto tako spodobni, ne dvojezini, ne mnogemu vinu vdani, ne
        grdega zasluka; '
      verse: 8
    - text: 'Imajo vere skrivnost v isti vesti. '
      verse: 9
    - text: 'A tudi ti naj se najprej presodijo, potem naj bodejo pomoniki, ko so
        neoponosni. '
      verse: 10
    - text: 'enske isto tako spodobne, ne obrekljive; trezne, zveste v vsem. '
      verse: 11
    - text: 'Pomoniki naj bodejo ene ene moj, otrokom dobri gospodarji in svojim
        hiam. '
      verse: 12
    - text: 'Kateri so bili namre dobri pomoniki, pridob si lepo stpinjo, in veliko
        zaupanje v veri, ki je v Kristusu Jezusu. '
      verse: 13
    - text: 'To ti piem, upajo, da pridem prej k tebi; '
      verse: 14
    - text: 'e se pa mudim, da ve, kako se je treba vesti v hii Gospodovi, ki je
        obina Boga ivega, stolp in podzidje resnice. '
      verse: 15
    - text: 'In po vseh mnenji velika je pobonosti skrivnost; Bog se je razodel v
        mesu, opraviil v Duhu, prikazal se angelom, oznanjal poganom, verovan bil
        na svetu, kviku vzet v slavi. '
      verse: 16
  - chapter: 4
    verses:
    - text: 'Duh pa izreno govori, da bodejo v poslednjih asih nekateri odpadli
        od vere, dre se lanjivih klatiduhov in naukov hudievih, '
      verse: 1
    - text: 'V licemrstvu laigovrnikov, zaznamovanih v lastni vesti, '
      verse: 2
    - text: 'Ki branijo eniti se in moiti, in zapovedujejo zdrevati se jedil, katera
        je Bog vstvaril za uivanje s zahvaljevanjem vernim in njim, ki so spoznali
        resnico. '
      verse: 3
    - text: 'Kajti vsaka stvar Boja je dobra in ni ni da bi se zamotalo, ako se
        prejemlje s zahvaljevanjem; '
      verse: 4
    - text: 'Kajti posveuje se po besedi Boji in molitvi. '
      verse: 5
    - text: 'To naroajo bratom, bode dober pomonik Jezusa Kristusa, vzrejen v
        besedah vere, in dobrega nauka, po katerem hodi. '
      verse: 6
    - text: 'Posvetne pa in starobabje basni zavraaj; vadi se pa v pobonosti. '
      verse: 7
    - text: 'Kajti telesna vaja je za malo koristna; pobonost pa je za vse koristna,
        ker ima obljubo ivljenja sedanjega in prihodnjega. '
      verse: 8
    - text: 'Resnina beseda in vsega sprejema vredna; '
      verse: 9
    - text: 'Kajti za to se tudi trudimo in sramotimo, ker smo upanje svoje postavili
        v Boga ivega, kateri je reitelj vseh ljud, sosebno vrnih. '
      verse: 10
    - text: 'Zapovedj to in i! '
      verse: 11
    - text: 'Nihe naj ne zaniuje mladosti tvoje, nego zgled bodi vrnim v besedi,
        v vedenji, v ljubezni, v duhu, v veri, v istosti. '
      verse: 12
    - text: 'Dokler pridem, skrbi za branje, opominjanje, poduevanje. '
      verse: 13
    - text: 'Ne zanemarjaj dar v sebi, kateri ti je bil dan po prerotvu s pokladanjem
        rok starejinstva. '
      verse: 14
    - text: 'To premiljaj, v tem bivaj, da bode napredek tvoj oiten v vsem. '
      verse: 15
    - text: 'Pazi nase in na k; stanoviten bodi v tem; kajti to delajo reil bode
        sebe in nj, ki te posluajo. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Nad starejim se ne hudj, nego opominjaj ga kakor oeta; mlaje, kakor
        brate; '
      verse: 1
    - text: 'ene stareje, kakor matere; mlaje, kakor sestre, v vsej istosti. '
      verse: 2
    - text: 'Vdove spotuj, prave vdove. '
      verse: 3
    - text: 'Ako pa ima kaka vdova otroke ali vnuke, u se naj najprej pobonosti
        do svoje hie in povraevati roditeljem. Kajti to je dobro in prijetno pred
        Bogom. '
      verse: 4
    - text: 'Prava vdova pa in samica ima upanje v Boga in je stanovitna v pronjah
        in molitvah no in dan; '
      verse: 5
    - text: 'Razuzdana pa je iva mrtva. '
      verse: 6
    - text: 'In to zapoveduj, da bodejo brez napake. '
      verse: 7
    - text: 'Ako pa kdo ne skrbi za svoje, zlasti pa za domae, zatajil je vro, in
        huji je od nevernega. '
      verse: 8
    - text: 'Vdova naj se izvoli ne pod estdestimi leti, biva enega moa ena; '
      verse: 9
    - text: 'V dobrih delih izpriana, e je otroke izredila, e je tujce sprejemala,
        e je svetim noge umivala, e je stiskanim pomagala, e je za slehernim dobrim
        delom hodila. '
      verse: 10
    - text: 'Mlaje vdove pa zavraaj; ko so namre pohotne postale po Kristusu, hoejo
        se moiti; '
      verse: 11
    - text: 'Imajo oitanje, da so se izneverile prvi veri. '
      verse: 12
    - text: 'Zraven pa se tudi u brez dela pohajkovati po hiah; in ne samo brez
        dela, nego tudi jezine in vdene, govore esar ni potreba. '
      verse: 13
    - text: 'Hoem torej, da naj se mlaje mo, otroke rodvajo, gospodinjijo, nobenega
        povoda ne daj nasprotniku za obrekovanje. '
      verse: 14
    - text: 'Kajti e se jih je nekaj nazaj obrnilo za satanom. '
      verse: 15
    - text: 'e ima kak veren, ali verna vdove, pomaga jim naj, in obina ne imej
        teave, da pomaga pravim vdovam. '
      verse: 16
    - text: 'Starejine, kateri so dobri glavarji, naj se imajo za dvojne esti vredne,
        zlasti kateri se trudijo v besedi in uku. '
      verse: 17
    - text: 'Govori namre pismo: "Volu mlateemu ne zavezuj gobca;" in pa: "Vreden
        je delalec svojega plaila." '
      verse: 18
    - text: 'Zoper starejino ne sprejemaj tobe, razen na dve prii ali tri. '
      verse: 19
    - text: 'Greee svri vprio vseh, da bodejo imeli tudi drugi strah. '
      verse: 20
    - text: 'Rotim pred Bogom in Gospodom Jezusom Kristusom in angeli izvoljenimi,
        da hrani to brez predsodka in ne stori niesar po posebnem nagnenji. '
      verse: 21
    - text: 'Rk nikomur prenaglo ne pokladaj in ne udeleuj se tujih grhov. Ohrani
        samega sebe istega. '
      verse: 22
    - text: 'Ne bodi ve vodopivec, nego uivaj po malo vina, zaradi elodca svojega
        in pogostih slabosti svojih. '
      verse: 23
    - text: 'Nekaterih ljud grehi so oitni, gred naprej v obsojo; nekaterim pa
        tudi za njimi gred. '
      verse: 24
    - text: 'Tako so tudi dobra dela oitna, in ona, ki niso tako, ne dado se skriti. '
      verse: 25
  - chapter: 6
    verses:
    - text: 'Kateri so hlapci pod jarmom, naj imajo svoje gospode za vse esti vredne,
        da se ne govori pregreno o Bogu in nauku. '
      verse: 1
    - text: 'Kateri pa imajo verne gospode, naj jih ne zaniujejo, ker so bratje;
        nego tem bolj naj sluijo, ker so verni in ljubljeni, kateri sprejemajo dobroto.
        Tako i in opominjaj. '
      verse: 2
    - text: 'Ako kdo drugae ui in ne pristopi zdravim besedam Gospoda naega Jezusa
        Kristusa in nauku k pobonosti, '
      verse: 3
    - text: 'Oslepljen je in ni ne um, nego boleha za pregovarjanji in besednimi
        prepiri, iz esar postane zavist, prepir, preklinjanje, natolcevanje; '
      verse: 4
    - text: 'Nepotrebni opravki ljud popaenih v duhu in brez resnice, ki mislijo,
        da je pobonost pridobivanje. Ogiblji se takih. '
      verse: 5
    - text: 'Je pa pridobivanje veliko pobonost s zadovoljnostjo. '
      verse: 6
    - text: 'Kajti niesar nismo prinesli na svet, jasno, da tudi odnesti ne moremo
        niesar; '
      verse: 7
    - text: 'e pa imamo hrane in odeje, bodimo s tem zadovoljni. '
      verse: 8
    - text: 'Kateri pa hoejo biti bogati, padejo v izkunjavo in past in mnoga poelenja
        nespametna in kodljiva, katera pogrezajo ljud v pogubljenje in pogin. '
      verse: 9
    - text: 'Kajti vsega zlega korenina je lakomnost; njej vdani so nekateri zabredli
        od vere in prebodli se z mnogimi boleinami. '
      verse: 10
    - text: 'Ti pa, o lovek Boji, ogiblji se tega; hodi pa za pravico, pobonostjo,
        vero, ljubeznijo, stanovitnostjo, krotkostjo. '
      verse: 11
    - text: 'Bij lepi boj vere; poprimi se venega ivljenja, za katero si bil tudi
        poklican in si spoznal lepo spoznanje pred mnogimi priami. '
      verse: 12
    - text: 'Naroam ti pred Bogom, ki vse oivlja, in Kristusom Jezusom, kateri je
        prial pred Poncijem Pilatom lepo spoznanje, '
      verse: 13
    - text: 'Da hrani zapoved brez madea, brez napake, do prihoda Gospoda naega
        Jezusa Kristusa. '
      verse: 14
    - text: 'Katerega bode o svojem asu prikazal blaeni in edini vladar, kralj kraljujoih
        in gospodujoih gospod, '
      verse: 15
    - text: 'Kateri ima sam neumrjonost, v svetlobi bivajo ne dohodni; katerega
        ni videl ljud nobeden, in tudi videti ne more; njemu ast in mo vena! Amen. '
      verse: 16
    - text: 'Bogatinom na tem svetu naroaj, naj se ne prevzemajo; in naj ne zaupajo
        v bogastva negotovost, nego v Boga ivega, kateri nam del vsega obilo v uivanje; '
      verse: 17
    - text: 'Naj dobro delajo, bogati v dobrih delih, radodarni, podeljivi: '
      verse: 18
    - text: 'Naj si nabirajo zaklade v dobro podstavo za prihodnjost, da se poprimejo
        venega ivljenja. '
      verse: 19
    - text: 'O Timotej, brani zalogo ogibajo se posvetnega govorienja in nasprotij
        krivo imenovane znanosti, '
      verse: 20
    - text: 'Katero spoznavajo so nekateri izgreili vero. [vrstica 22:] Milost s
        teboj! Amen.  Timoteju list prvi pisan iz Laodiceje, katera jo glavno mesto
        Frigije Pakacijane. '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel apostelj Jezusa Kristusa po volji Boji za obljubo ivljenja v
        Kristusu Jezusu, '
      verse: 1
    - text: 'Timoteju otroku ljubljenemu: milost, usmiljenje, mir od Boga oeta in
        Kristusa Jezusa Gospoda naega. '
      verse: 2
    - text: 'Hvaleen sem Bogu, kateremu sluim od pradedov v isti vesti, ker te
        imam neprestano v spominu v molitvah svojih ponoi in podnevi, '
      verse: 3
    - text: 'Hrepene videti te, spominjajo se solz tvojih, da se napolnim veselja; '
      verse: 4
    - text: 'Ker imam v mislih nelicemersko vero tvojo, katera je bivala najprej v
        babici tvoji Lojidi in materi tvoji Evniki, preverjen sem pa, da tudi v tebi. '
      verse: 5
    - text: 'Zaradi tega opominjam te, da upiha blagodar Boji, kateri je v tebi
        po rk mojih pokladanji. '
      verse: 6
    - text: 'Kajti Bog nam ni dal duha bojenosti, nego moi in ljubezni in strahovanja. '
      verse: 7
    - text: 'Ne sramuj se torej prianja Gospoda naega, ne mene, jetnika njegovega;
        nego z evangeljem vred trpi po moi Boga, '
      verse: 8
    - text: 'Kateri je nas reil in poklical s svetim poklicem: ne po delih naih,
        nego po svojem sklepu in milosti, dani nam v Kristusu Jezusu pred venimi
        asi; '
      verse: 9
    - text: 'A razodeti sedaj po prihodu reitelja naega Jezusa Kristusa, kateri
        je uniil smrt in obelodanil ivljenje in neminljivost po evangelji, '
      verse: 10
    - text: 'Za katerega sem bil jaz postavljen za glsnika in aposteljna in uitelja
        poganov; '
      verse: 11
    - text: 'Za tega delj tudi to trpim; toda ni me sram; vem namre, v koga imam
        zaupanje, in preverjen sem, da je zmoen hraniti zalogo mojo za tisti dan. '
      verse: 12
    - text: 'Zgled imej zdravih besd, katere si slial od mene, v veri in ljubezni,
        ki je v Kristusu Jezusu. '
      verse: 13
    - text: 'Dobro zalogo hrani po Duhu svetem, bivajoem v nas. '
      verse: 14
    - text: 'To ve, da so se odvrnili od mene vsi v Aziji, med katerimi je Figl
        in Hermogn. '
      verse: 15
    - text: 'Usmiljenje daj Gospod hii Oneziforovi, ker me je mnogokrat oivil in
        se ni sramoval spon mojih, '
      verse: 16
    - text: 'Nego, ko je bil v Rimu, iskal me je z vejo gorenostjo in nael. '
      verse: 17
    - text: 'Gospod mu daj usmiljenje najti od Gospoda tisti dan. In koliko je sluboval
        v Efezu, sam bolje ve. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Ti torej, dete moje, ojai se v milosti, ki je v Kristusu Jezusu; '
      verse: 1
    - text: 'In kar si slial od mene pred mnogimi priami, tisto izro vernim ljudm,
        kateri bodo zmoni tudi druge uiti. '
      verse: 2
    - text: 'Ti torej trpi, kakor dober vojak Jezusa Kristusa. '
      verse: 3
    - text: 'Nobeden vojskovalec se ne zapleta v opravila ivljenja, da je po volji
        vojskovodji. '
      verse: 4
    - text: 'Ako se pa kdo tudi bojuje, ne vena se, ako se ne bojuje postavno. '
      verse: 5
    - text: 'Ratr, ki se trudi, treba da najprej dobi od pridelkov. '
      verse: 6
    - text: 'Umej, kar pravim; Gospod ti namre daj razum v vsem. '
      verse: 7
    - text: 'Spominjaj se, da je Jezus Kristus zbudil se od mrtvih, iz semena Davidovega,
        po evangelji mojem, '
      verse: 8
    - text: 'V katerem trpim do spn, kakor hudodelnik; ali beseda Boja ni vezana. '
      verse: 9
    - text: 'Zato vse pretrpim zaradi izvoljenih, da tudi oni zvelianje zadob v
        Kristusu Jezusu z veno slavo. '
      verse: 10
    - text: 'Resnina je beseda, e smo namre vred umrli, bodemo tudi vred iveli; '
      verse: 11
    - text: 'e pretrpimo, bodemo tudi vred kraljevali; e ga zatajimo, bode tudi
        on nas zatajil; '
      verse: 12
    - text: 'e smo nezvesti, on ostane zvest; zatajiti se ne more. '
      verse: 13
    - text: 'Tako opominjaj, rote pred Gospodom, ne boriti se z besedami za ni prida,
        v pogubo posluajoim. '
      verse: 14
    - text: 'Prizadevaj si izkuenega se storiti Bogu, delalca, ki ga ne bodi sram,
        ki prav ravn z besedo resnice. '
      verse: 15
    - text: 'Posvetnega pa govorienja ogiblji se; kajti vedno bolj bodo napredovali
        v brezbonosti, '
      verse: 16
    - text: 'In beseda njih bode razjedala kakor rak, '
      verse: 17
    - text: 'Izmed katerih je Himenej in Filet, katera sta izgreila resnico, rek,
        da je e bilo vstajenje, in nekim vero motijo. '
      verse: 18
    - text: 'Trdna tla pa Boja stoj, imajo ta peat: "Gospod pozna svoje," in "Odstopi
        naj od krivice vsak, kdor imenuje ime Kristusovo." '
      verse: 19
    - text: 'V veliki hii pa niso samo zlate in srebrne posode, nego tudi lesene
        in lonene in ene v ast, ene v neast. '
      verse: 20
    - text: 'Ako se torej kdo oznai th, bode posoda v ast, posveena in koristna
        Gospodu, pripravljena za sleherno dobro delo. '
      verse: 21
    - text: 'Mladostnih pa poelnj ogiblji se, nego hodi za pravico, vero, ljubeznijo,
        mirom z njimi, kateri Gospoda kliejo iz istega srca. '
      verse: 22
    - text: 'Abotnih pa in neslanih prepirov iznebi se, ved, da rodvajo boje; '
      verse: 23
    - text: 'Hlapec pa Gospodov naj se ne bojuje, nego krotk bodi proti vsem, dober
        uitelj, potrpeljiv, '
      verse: 24
    - text: 'V krotkosti naj zavraa nasprotnike, ali jim morebiti Bog ne d kdaj
        kesanja v spoznanje resnice, '
      verse: 25
    - text: 'In se iztreznijo iz pasti hudieve, ko jih je vjel v voljo svojo. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'To pa vdi, da v zadnjih dnevih nastanejo teki asi. '
      verse: 1
    - text: 'Kajti ljudje bodejo samoljubni, lakomni, irokoustni, prevzetni, opravljivi,
        roditeljem nepokorni, nehvaleni, brezboni, '
      verse: 2
    - text: 'Brezsrni, nespravljivi, obrekljivi, nezmerni, grozoviti, nedobroljubni, '
      verse: 3
    - text: 'Izdajalci, vrtoglavi, napihneni; veselje bolj ljubei nego Boga, '
      verse: 4
    - text: 'Ki imajo podobo pobonosti, mo pa njeno taj; in teh se ogiblji! '
      verse: 5
    - text: 'Izmed teh namre so oni, ki se plazijo v hie in v pest dobivajo obloene
        z grehi enine, katere goni mnogotero poelenje, '
      verse: 6
    - text: 'Katere se vedno u, in nikdar ne morejo priti do spoznanja resnice. '
      verse: 7
    - text: 'Enako pa, kakor sta Janez in Jambrez ustavljala se Mojzesu, tako se tudi
        t ustavljajo resnici, ljudj popaeni na umu, malopridni za vero. '
      verse: 8
    - text: 'Ali napredovali ne bodo; kajti nespamet njihova bode vsem oita, kakor
        je bila tudi onih. '
      verse: 9
    - text: 'Ti pa si hodil za menoj v uku, vedenji, nameri, veri, prizanesljivosti,
        ljubezni, stanovitnosti; '
      verse: 10
    - text: 'Preganjanjih, trpljenjih, kakona so me zadela v Antijohiji, v Ikoniji,
        v Listrih; kakona preganjanja sem prestal; in iz vsega me je otl Gospod. '
      verse: 11
    - text: 'Vsi pa tudi, kateri hot pobono iveti v Kristusu Jezusu, bodo preganjani. '
      verse: 12
    - text: 'Hudobni pa in sleparski ljudje bodo napredovali v slabem, varali bodo
        in varani. '
      verse: 13
    - text: 'Ti pa ostani v tem, esar si se uil in se preveril, ved, od koga si
        se uil; '
      verse: 14
    - text: 'In da od mladih ng pzna sveta pisma, zmona modriti te v zvelianje
        po veri, ki je v Kristusu Jezusu. '
      verse: 15
    - text: 'Vsako pismo je od Boga navdihneno in koristno za uk, za svarjenje, za
        opominjanje, za vzrejo v pravici; '
      verse: 16
    - text: 'Da bode popoln lovek Boji, pripraven za vsako dobro delo. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Rotim torej jaz pred Bogom in Gospodom Jezusom Kristusom, kateri bode
        kdaj sodil ive in mrtve po prihodu svojem in po kraljestvu svojem, '
      verse: 1
    - text: 'Razglaaj besedo, ne odjenjaj o priliki, nepriliki; svri, kaznuj, opominjaj
        v vsej potrpeljivosti in uku. '
      verse: 2
    - text: 'Kajti bode as, ko ne bodo prenaali zdravega uka, nego po lastnem poelenji
        kopiili si uitelje, ker jih uesa srb. '
      verse: 3
    - text: 'In od resnice bodo odvraali uesa in obraali se k basnim. '
      verse: 4
    - text: 'Ti pa bodi trezen v vsem, trpi, delo opravljaj evangelista, izpolnjuj
        slubo svojo. '
      verse: 5
    - text: 'Kajti jaz bodem skoraj rtvovan, in loitve moje as je blizu. '
      verse: 6
    - text: 'Bojeval sem lepi boj, dopolnil tk, ohranil vero; '
      verse: 7
    - text: 'e mi je pripravljen venec pravice, katerega mi podel Gospod tisti dan,
        pravini sodnik; ne pa meni samo, nego tudi vsem, kateri so ljubili prihod
        njegov. '
      verse: 8
    - text: 'Prizadeni si, da pride skoraj k meni. '
      verse: 9
    - text: 'Kajti Dema me je zapustil iz ljubezni do tega sveta, in potoval je v
        Tesaloniko; Krescent v Galacijo, Tit v Dalmacijo; '
      verse: 10
    - text: 'Luka je sam pri meni. Marka vzemi in pripelji s seboj, kajti koristen
        mi je za pomonika. '
      verse: 11
    - text: 'Tihika pa sem poslal v Efez. '
      verse: 12
    - text: 'Pla, ki sem ga pustil v Troadi pri Karpu, prinesi gred, in knjige,
        zlasti pergamene. '
      verse: 13
    - text: 'Aleksander kova mi je storil mnogo hudega; povrni mu Gospod po delih
        njegovih! '
      verse: 14
    - text: 'Njega se tudi t pazi, ker silno nasprotuje besedam naim. '
      verse: 15
    - text: 'O prvem zagovarjanji mojem ni mi bilo nikogar na strani, nego vsi so
        me bili zapustili; naj se jim ne vteva! '
      verse: 16
    - text: 'Gospod pa mi je bil na pmo in ojail me, da se po meni zvri oznanilo,
        in ga ujejo vsi pogani; in ott sem bil levu iz rela. '
      verse: 17
    - text: 'In otl me bode Gospod vsakega hudega dela in reil v kraljestvo svoje
        nebeko; njemu slava na vekov veke! Amen. '
      verse: 18
    - text: 'Pozdravi Prisko in Akvilo, in Onezifora hio. '
      verse: 19
    - text: 'Erast je ostal v Korintu; Trofima pa sem pustil bolnega v Miletu. '
      verse: 20
    - text: 'Prizadeni si, da pride pred zimo. Pozdravlja te Evbl in Pudent in Lin
        in Klavdija in bratje vsi. '
      verse: 21
    - text: 'Gospod Jezus Kristus z duhom tvojim! Milost z vami! Amen.  Timoteju list
        drugi, prvemu glavarju izvoljenemu obine Efeanske, pisan iz Rima, ko je
        bil Pavel v drugi pred cesarjem Neronom. '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel hlapec Boji in apostelj Jezusa Kristusa, po veri izvoljenih Bojih
        in spoznanji resnice po pobonosti; '
      verse: 1
    - text: 'Na zaupanje venega ivljenja, katero je obljubil Bog resnini pred venimi
        asi; '
      verse: 2
    - text: 'A o svojem asu je razodel besedo svojo v naznanilu, katero je bilo meni
        izroeno po povelji reitelja naega, Boga: '
      verse: 3
    - text: 'Titu, pravemu detetu po druni veri, milost, usmiljenje, mir od Boga
        oeta in Gospoda Jezusa Kristusa reitelja naega! '
      verse: 4
    - text: 'Za to sem te pustil v Kreti, da popravi pomanjkljivo, in nastavi po
        mestu starejine, kakor sem ti jaz ukazal; '
      verse: 5
    - text: 'e je kdo neoponosen, ene ene mo, otroke imajo verne, ki niso na glasu
        razuzdanosti, ali nepokorni. '
      verse: 6
    - text: 'Vladika namre bodi neoponosen, kakor oskrbnik Boji, ne samoveen,
        ne nagle jeze, ne pijanec, ne pretepalec, ne grdega zasluka; '
      verse: 7
    - text: 'Nego gostoljuben, dobrega prijatelj, zmeren, pravien, svet, zdren, '
      verse: 8
    - text: 'Dre se verne besede po uku, da bode zmoen tudi opominjati v zdravem
        uku, in izpodbijati nasproti govoree. '
      verse: 9
    - text: 'Kajii mnogo je trdovratnih blebetaev in sleparjev, zlasti iz obreze,
        katerim je treba usta zamaiti; kateri cele hie narobe obraajo, ue, esar
        bi ne smeli, za grd dobiek. '
      verse: 10
    - text: 'Rekel je nekdo izmed njih, lasten njih prorok: "Krani vedno laniki,
        grde zveri, leni trebuhi." '
      verse: 11
    - text: 'To prialo je resnino; zatorej jih svri osorno, da bodejo zdravi v
        veri, '
      verse: 12
    - text: 'Ne posluajo basni judovskih in ukazov ljud, ki se obraajo od resnice. '
      verse: 13
    - text: 'Vse je isto istim; oskrunjenim pa in nevernim ni ni isto; nego oskrunila
        sta se jim um in vest. '
      verse: 14
    - text: 'Boga pravijo da poznajo, v delih pa ga zatajujejo, ker so ljudje ostudni
        in nepokorni in za vsako dobro delo malo pridni. '
      verse: 15
    - text: ''
      verse: 16
  - chapter: 2
    verses:
    - text: 'Ti pa govr, kar se spodobi zdravemu uku: '
      verse: 1
    - text: 'Da starci bodijo trezni, spodobni, zmerni, zdravi v veri, ljubezni, stanovitnosti; '
      verse: 2
    - text: 'Starke enako v vedenji, kakor se svetim spodobi, ne obrekljive, ne mnogemu
        vinu vdane, dobrega uiteljice, '
      verse: 3
    - text: 'Da svar mlaje enske, naj ljubijo moe in otroke, '
      verse: 4
    - text: 'Spodobne bodo, iste, dobre gospodinje, blagovoljne, pokorne svojim mom,
        da se ne preklinja Boja beseda. '
      verse: 5
    - text: 'Mlaje moke isto tako opominjaj, da naj bodo zmerni; '
      verse: 6
    - text: 'Stavi se vsem za zgled dobrih dl, v uku nopopaenost, dostojnost, zdravo
        besedo, neoporeno, '
      verse: 7
    - text: 'Da se nasprotnik osramoti, ker nima kaj slabega rei o vas. '
      verse: 8
    - text: 'Hlapci naj bodo pokorni svojim gospodom, v vsem ugodni, naj ne odgovarjajo, '
      verse: 9
    - text: 'Ne izmikajo, nego kaejo sleherno dobro zvestobo, da uk reitelja naega
        Boga lepajo v vsem. '
      verse: 10
    - text: 'Kajti prikazala se je milost Boja reilna vsem ljudm, '
      verse: 11
    - text: 'Opominjajo nas, da zatajivi brezbonost in posvetno poelenje zmerno
        in pravino in pobono ivimo na tem svetu, '
      verse: 12
    - text: 'akajo blaenega upanja in prikazni slave velikega Boga in zveliarja
        naega Jezusa Kristusa, '
      verse: 13
    - text: 'Kateri se je dal za nas, da bi nas reil sleherne nepostavnosti in posvtil
        sebi za izbrano ljudstvo, goree za vsa dobra dela. '
      verse: 14
    - text: 'Tako govri in opominjaj in svri z vsem poudarkom! Nihe naj te ne zaniuje! '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Opominjaj jih, da hodijo pokorni poglavarstvom in oblastim, posluni,
        pripravljeni na vsako dobro delo; '
      verse: 1
    - text: 'Nikogar naj ne preklinjajo, naj ne bodo prepirni, nego odjenljivi, kaejo
        naj sleherno krotkost proti vsem ljudm. '
      verse: 2
    - text: 'Bili smo namre tudi mi nekdaj nespametni, neposluni, tavajoi, sluei
        mnogoteremu poelenju in razveseljevanju, ivei v hudobnosti in nevoljivosti,
        sovratva vredni, sovrae se med seboj; '
      verse: 3
    - text: 'Ko se je pa prikazala dobrota in ljudoljubnost reitelja naega, Boga, '
      verse: 4
    - text: 'Reil je nas, ne iz del v pravinosti, katera smo mi storili, nego po
        usmiljenji svojem, po kopelji prerodbe in ponovljenja Duha svetega, '
      verse: 5
    - text: 'Katerega je obilo razlil nad nas po Jezusu Kristusu, reitelji naem, '
      verse: 6
    - text: 'Da bi, opravieni po milosti njegovi, dedii postali poleg upanja venega
        ivljenja. '
      verse: 7
    - text: 'Resnina je beseda, in to hoem da potrdi, da bode verujoim v Boga
        skrb dobra dela doprinaati; to je dobro in koristno ljudm. '
      verse: 8
    - text: 'Abotnih pa pregovarjanj in rodopisov in prepirov in bojev o postavi ogiblji
        se; brez koristi so namre in veljave. '
      verse: 9
    - text: 'Strankarskega loveka odvrni, posvarivi ga enkrat in dvakrat, '
      verse: 10
    - text: 'Ved, da je tk popaen, in grei, so kam sebe obsoja. '
      verse: 11
    - text: 'Kader poljem Artema k tebi ali Tihika, prizadeni si, da pride k meni
        v Nikopolj; tam namre sem prezimiti sklenil. '
      verse: 12
    - text: 'Zena postavouka in Apola pridno spremi, da niesar ne pogreata. '
      verse: 13
    - text: 'U se naj pa tudi nai dobra dela doprinaati za silne potrebe, da ne
        bodo brez sad. '
      verse: 14
    - text: 'Pozdravljajo te vsi pri meni. Pozdravi nj, ki nas ljubijo v veri. Milost
        z vami vsemi! Amen.  Titu, obine kreanske prvemu izvoljenemu glavarju, pisano
        iz Nikopolja v Macedoniji. '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'Pavel jetnik Kristusa Jezusa in Timotej brat, Filemonu ljubljenemu in
        sodelalcu naemu, '
      verse: 1
    - text: 'In Afiji ljubljeni in Arhipu sovojaku naemu in obini v hii tvoji: '
      verse: 2
    - text: 'Milost vam in mir od Boga oeta naega in Gospoda Jezusa Kristusa! '
      verse: 3
    - text: 'Zahvaljujem se Bogu svojemu, vedno spominjajo se tebe v molitvah svojih, '
      verse: 4
    - text: 'Ker sliim o ljubezni tvoji in veri, katero ima do Gospoda Jezusa in
        do vseh svetih, '
      verse: 5
    - text: 'Da vkupnost vere tvoje krepka postane v spoznanji vsega dobrega, katero
        je v vas za Kristusa Jezusa. '
      verse: 6
    - text: 'Kajti veliko radost imamo in tolabo zaradi ljubezni tvoje, ker so osrja
        svetih poivila se po tebi, brat. '
      verse: 7
    - text: 'Zato, das imam veliko zaupanje v Kristusu ukazati ti, kar je spodobno, '
      verse: 8
    - text: 'Prosim te raji zaradi ljubezni, tak, kakoren Pavel stari, sedaj pa tudi
        jetnik Jezusa Kristusa; '
      verse: 9
    - text: 'Prosim te za dete svoje, katro sem rodil v sponah svojih, Onezima, '
      verse: 10
    - text: 'Tebi nekdaj nekoristnega, sedaj pa tebi in meni koristnega, katerega
        sem nazaj poslal; '
      verse: 11
    - text: 'Ti pa ga, to je osrje moje, sprejmi! '
      verse: 12
    - text: 'Jaz bi ga bil rad ohranil pri sebi, da bi mi na mesti tebe sluil v sponah
        evangelja; '
      verse: 13
    - text: 'A brez mnenja tvojega nisem hotel ni storiti, da dobrota tvoja ne bode
        kakor po sili, nego prostovoljna. '
      verse: 14
    - text: 'Kajti lahko da je bil zato nekaj asa loen od tebe, da bi ga imel vekomaj; '
      verse: 15
    - text: 'Ne ve za hlapca, nego nad hlapca, brata ljubljenega, sosebno meni, kolikanj
        bolj pa tebi, v mesu in v Gospodu. '
      verse: 16
    - text: 'Ako ima torej mene za tovaria, sprejmi ga kakor mene. '
      verse: 17
    - text: 'e ti je pa kaj alega storil ali je dolan, tisto meni vtej; '
      verse: 18
    - text: 'Jaz Pavel piem s svojo roko, jaz bodem plaal; da ti ne reem, da si
        mi tudi e samega sebe doln. '
      verse: 19
    - text: 'D, brat, da bi jaz imel korist od tebe v Gospodu! Poivi osrje moje
        v Gospodu! '
      verse: 20
    - text: 'Zaupajo v pokorino tvojo piem ti, vedo, da bode e ve storil nego
        pravim. '
      verse: 21
    - text: 'Zraven pa pripravi mi tudi prenoie. Kajti upam, da vam bodem podarjen
        po molitvah vaih. '
      verse: 22
    - text: 'Pozdravljajo vas Epafra, sojetnik moj v Kristusu Jezusu, Mark, Aristarh,
        Dema, Luka, sodelalci moji. '
      verse: 23
    - text: 'Milost Gospoda naega Jezusa Kristusa z duhom vaim! Amen.   Filomenu
        pisano iz Rima po Onezimu hiniku. '
      verse: 24
    - text: ''
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'Potem ko je Bog nekdaj mnogokratno in mnogolino oetom govoril v prerokih,
        govoril nam je o teh zadnjih dnevih v sinu, '
      verse: 1
    - text: 'Katerega je postavil za dedia vseh stvari, po katerem je tudi svetove
        naredil, '
      verse: 2
    - text: 'Kateri, odsvit slave in znaaj bitja njegovega, in vse nose z besedo
        moi svoje, po sebi storivi oienje grehov naih, sdel je na desnico veliastva
        v viavah, '
      verse: 3
    - text: 'In je tolikanj bolji postal od angelov, kolikor odlineje ime je dobil
        mimo njih. '
      verse: 4
    - text: 'Kajti kateremu je rekel izmed angelov: "Sin moj si ti, jaz sem te danes
        rodil?" In zopet: "Jaz mu bodem za oeta, in on mi bode za sina?" '
      verse: 5
    - text: 'In ko bode zopet prvorojenca vpeljal v svet, pravi: "In molijo ga naj
        vsi angeli Boji." '
      verse: 6
    - text: 'In angelom pravi: "On, ki dela angele svoje za vetrove in sluabnike
        svoje za ognja plamen." '
      verse: 7
    - text: 'In sinu: "Prestol tvoj, o Bog, na veka vek. Pravinosti ezlo je kraljestva
        tvojega ezlo. '
      verse: 8
    - text: 'Ljubil si pravico in sovrail nepostavnost. Zato te je pomazilil Bog,
        Bog tvoj, z radosti oljem pred tovarii tvojimi." '
      verse: 9
    - text: 'In: "Ti si s konca, Gospod, ustanovil zemljo, in rok tvojih dela so nebesa; '
      verse: 10
    - text: 'Njih bode konec, ti pa ostane; in vsa se bodo postarala kakor obleka, '
      verse: 11
    - text: 'In kakor pla jih bode zvil, in izpremenila se bodo; ti pa si isti,
        in let tvojih ne bode konec." '
      verse: 12
    - text: 'Kateremu pa izmed angelov je rekel kdaj: "Sdi na desno meni, dokler
        ne poloim sovranikov tvojih za podnoje nogam tvojim?" '
      verse: 13
    - text: 'Niso li vsi sluabni duhovi, v slubo poiljani za nje, ki imajo podedovati
        zvelianje? '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Zato nam je treba tolikanj bolj paziti na to, kar smo sliali, da nam
        ne uide. '
      verse: 1
    - text: 'e je namre beseda po angelih govorjena postala gotova, in je vsak prestopek
        in neposluh dobil zaslueno plailo, '
      verse: 2
    - text: 'Kako uidemo mi, v nemar pustivi toliko blaginjo, katero je s konca oznanil
        Gospod, a oni, ki so jo uli, potrdili so jo do nas; '
      verse: 3
    - text: 'Zraven pa je Bog prial s znamenji in udei, in mnogoterimi momi,
        in svetega Duha podeljevanjih, po volji svoji. '
      verse: 4
    - text: 'Kajti ni angelom podloil sveta prihodnjega, o katerem govorimo; '
      verse: 5
    - text: 'Prial pa je nekdo nekj, govore: "Kaj je lovek, da se ga spominja,
        ali sin lovekov, da ga obiskuje? '
      verse: 6
    - text: 'Za malo asa si ga ponial pod angele: s slavo in astjo si ga venal,
        in postavil si ga nad dela rok svojih; '
      verse: 7
    - text: 'Vse si podloil pod noge njegove." Kajti podloivi mu vse, ni pustil
        niesar ne podloenega mu; sedaj pa ne vidimo e, da bi mu bilo vse podloeno. '
      verse: 8
    - text: 'Njega pa, ki je za malo asa ponian pod angele, gledamo Jezusa, po trpljenji
        smrtnem, s slavo in astjo venanega, da po milosti Boji okusi smrt za vse. '
      verse: 9
    - text: 'Kajti spodobilo se mu je, za katerega je vse in po katerem je vse, ko
        je mnogo sinov v slavo peljal, poetnika njih zvelianja popolniti s trpljenjem. '
      verse: 10
    - text: 'Kajti posveujoi in posveeni so iz enega vsi; za to se ne sramuje imenovati
        jih brate, govore: '
      verse: 11
    - text: 'Oznanjal bodem ime tvoje bratom svojim, sredi obine bodem ti prepeval." '
      verse: 12
    - text: 'In zopet: "Jaz mu bodem zaupal." in zopet: "Glej, jaz in otroii, katere
        mi je Bog dal." '
      verse: 13
    - text: 'Ker so torej otroii udeleili se mesa in krvi, je tudi enako udeleil
        se njih, da bi s smrtjo uniil njega, ki je imel smrti mo, to je: hudia, '
      verse: 14
    - text: 'In reil tiste, kateri so v strahu smrti v vsem ivljenji bili v sunjosti
        sponah. '
      verse: 15
    - text: 'Saj se pa ne poteza za angele, nego za seme Abramovo se poteza. '
      verse: 16
    - text: 'Zato se je moral v vsem enacega storiti bratom, da postane usmiljen in
        zvest viji duhovnik pred Bogom, da poravn ljudstva grehe. '
      verse: 17
    - text: 'Kajti v kolikor je sam trpel in izkuen bil, more pomagati izkuanim. '
      verse: 18
  - chapter: 3
    verses:
    - text: 'Zatorej, bratje sveti, poklica nebekega deleni, ozirajte se v poslanca
        in vijega duhovnika spoznanja naega, Kristusa Jezusa; '
      verse: 1
    - text: 'Kateri je zvest njemu, ki ga je naredil, kakor tudi Mojzes v vsej hii
        njegovi. '
      verse: 2
    - text: 'Veje slave namre je bil ta za vrednega spoznan mimo Mojzesa, potem
        kakor ima vejo ast od hie on, ki jo je napravil; '
      verse: 3
    - text: 'Kajti vsako hio napravi kdo; on pa, ki je vse naredil, je Bog. '
      verse: 4
    - text: 'In Mojzes je bil zvest v vsej hii njegovi, kakor sluabnik v prianje
        tistega, kar se je imelo oznanjati; '
      verse: 5
    - text: 'Kristus pa, kakor sin ez hio svojo; katerega hia smo mi, ako zaupanje
        in slavo upanja ohranimo trdno do konca. '
      verse: 6
    - text: 'Zatorej (kakor govori Duh sveti: "Danes, ko zaujete glas njegov, '
      verse: 7
    - text: 'Ne odrevenite src svojih, kakor o razdrabi, o dnevi izkunjave v puavi, '
      verse: 8
    - text: 'Kjer so me izkuali oetje vai, presojali me in videli dela moja tirideset
        let; '
      verse: 9
    - text: 'Zato sem se razsrdil nad onim rodom in rekel: "Vedno tavajo v srci, oni
        pa niso spoznali potov mojih; '
      verse: 10
    - text: 'Tako da sem prisegel v jezi svoji: Ne vnidejo v pokoj moj.") '
      verse: 11
    - text: 'Glejte, bratje, da ne bode v kom izmed vas hudobnega srca nevere, da
        odpade od Boga ivega; '
      verse: 12
    - text: 'Nego opominjajte se vsak dan, dokler se e klie "danes", da se ne odreveni
        kdo izmed vas v zmoti greha; '
      verse: 13
    - text: 'Kajti deleni smo postali Kristusa, ako le zaetek zaupanja trdno ohranimo
        do konca; '
      verse: 14
    - text: 'V tem, ko pravi: "Danes, ko zaujete glas njegov, ne odrevenite src svojih,
        kakor o razdrabi." '
      verse: 15
    - text: 'Kajti nekateri so sliali in razdraili se, a ne vsi, kateri so bili
        izli iz Egipta po Mojzesu. '
      verse: 16
    - text: 'Nad katerimi pa se je srdil tirideset let? Ne nad njimi, ki so bili
        greili, katerim so udje pali v puavi? '
      verse: 17
    - text: 'Katerim pa je prisegel, da ne vnidejo v pokoj njegov, e ne njim, kateri
        so bili nepokorni? '
      verse: 18
    - text: 'In vidimo, da niso mogli vniti zaradi nevere. '
      verse: 19
  - chapter: 4
    verses:
    - text: 'Bojmo se torej, da se, ko je e ostala obljuba vniti v pokoj njegov,
        ne vidi, da je kdo izmed vas zaostal. '
      verse: 1
    - text: 'Kajti obljubo smo prejeli, kakor tudi oni; ali onim ni pomagala sliana
        beseda, ker ni bila pridruena veri njim, ki so sliali. '
      verse: 2
    - text: 'Kajti v pokoj vnidemo kateri smo verovali, kakor je rekel: "Da sem prisegel
        v jezi svoji: Ne vnidejo v pokoj moj," das so dela zvrena bila od ustanove
        svet. '
      verse: 3
    - text: 'Kajti rekel je nekje o sedmem dnevi tako: "In poival je Bog sedmi dan
        od vseh dl svojih." '
      verse: 4
    - text: 'In v tem zopet: "Ne vnidejo v pokoj moj." '
      verse: 5
    - text: 'Ker je torej e priakovati, da vnidejo nekateri vanj, in oni, kateri
        so prej obljubo prejeli, niso prili noter zaradi nepokorine, '
      verse: 6
    - text: 'Stavi zopet, neki dan: "Danes" v Davidu govore, ez toliko asa, kakor
        jo reeno: "Danes, ko zaujete glas njegov, ne odrevenite src svojih." '
      verse: 7
    - text: 'Kajti ako bi jih bil Jezus upokojil, ne bi potem govoril o drugem dnevi; '
      verse: 8
    - text: 'Torej aka sobotni poitek ljudstva Bojega. '
      verse: 9
    - text: 'Kajti on, ki je priel v pokoj njegov, poiva tudi sam od svojih dl,
        kakor od lastnih Bog. '
      verse: 10
    - text: 'Glejmo torej, da vnidemo v n pokoj, da ne pade kdo v enakem zgledu nepokorine. '
      verse: 11
    - text: 'iva je namre beseda Boja, in krepka in ostreja nego vsak dvorezen
        me in pridere noter do loitve due in duha, lenovja in mozga, in je sodnik
        naklepov in misli srnih; '
      verse: 12
    - text: 'In stvari ni skrite pred njim; vse pa je golo in razodeto oem njega,
        s katerim imamo opravek. '
      verse: 13
    - text: 'Ker imamo torej vijega duhovnika velikega, ki je prehodil nebesa, Jezusa
        sina Bojega, drmo se spoznanja. '
      verse: 14
    - text: 'Kajti nimamo vijega duhovnika, kateri bi ne mogel z nami trpeti slabosti
        naih, nego izkuanega v vsem enako razen greha. '
      verse: 15
    - text: 'Bliajmo se torej zaupno prestolu milosti, da zadobimo usmiljenje in
        najdemo milost za pravoasno pomo. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Kajti vsak viji duhovnik, kateri se jemlje izmed ljud, postavlja se
        za ljud, kar se tie Boga, da prinaa darila in rtve za grehe; '
      verse: 1
    - text: 'Kateri more potrpljenje imeti z nevednimi in tavajoimi, ker tudi njega
        se dri slabost; '
      verse: 2
    - text: 'In zaradi t mora, kakor za ljudstvo, tako tudi zase darovati za grehe. '
      verse: 3
    - text: 'In zase ne jemlje nihe asti, nego kogar Bog poklie, kakor tudi Aron. '
      verse: 4
    - text: 'Tako tudi Kristus ni sebe poslavil, da je postal viji duhovnik, nego
        on, ki mu je govoril: "Sin moj si ti, jaz sem te danes rodil." '
      verse: 5
    - text: 'Kakor tudi drugj pravi: "Ti, si duhovnik na vek po redu Melhizedekovem." '
      verse: 6
    - text: 'On je o dnevih mesa svojega pronje in molitve z vpitjem silnim in solzami
        prinaal do njega, ki ga je mogel oteti smrti, in je uslian in reen bil
        iz groze, '
      verse: 7
    - text: 'In je, das sin, uil se po trpljenji pokorine; '
      verse: 8
    - text: 'In popolnjen je postal njim vsem, ki so mu posluni, venega zvelianja
        zaetnik; '
      verse: 9
    - text: 'Katerega je Bog imenoval vijega duhovnika po redu Melhizedekovem. '
      verse: 10
    - text: 'O tem nam je mnogo govoriti in kar je teko pojasniti, ker ste poasni
        postali na sluhu. '
      verse: 11
    - text: 'Kajti ko bi morali uitelji biti s asom, vas je zopet treba uiti, katere
        so zaetne prvine izrekov Bojih, in postali ste mleka potrebni, in ne trde
        hrane. '
      verse: 12
    - text: 'Kajti vsak, kdor mleka dobiva, neve je besede pravice; kajti dete je; '
      verse: 13
    - text: 'Popolnih pa je trda hrana, njih, ki imajo po izkunji poutke vajene
        za razloitev dobrega in hudega. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Zato pustivi zaetno besedo Kristusovo obrnimo se k popolnosti, da ne
        polagamo zopet podstave kesanja od mrtvih dl in vere v Boga, '
      verse: 1
    - text: 'Unih krstov in pokladanj rk in vstajanja mrtvih in vene sodbe. '
      verse: 2
    - text: 'In to bodemo storili, ako le Bog privoli. '
      verse: 3
    - text: 'Kajti nemogoe je one, kateri so bili enkrat razsvetljeni in so okusili
        dar nebeki in deleni postali Duha svetega, '
      verse: 4
    - text: 'In okusili lepo besedo Bojo, in prihodnjega ivljenja moi, '
      verse: 5
    - text: 'In so odpadli, zopet ponoviti v kesanje, ker zase zopet kriajo sina
        Bojega in zasramujejo. '
      verse: 6
    - text: 'Kajti zemlja, katera je pila de, ki esto nanjo pada, in rodeva koristno
        zlie njim, za katere se tudi obdeljuje, dobiva blagoslov od Boga. '
      verse: 7
    - text: 'Ako pa rodeva trnje in osat, malopridna je in prokletju blizu, katere
        konec je seganje. '
      verse: 8
    - text: 'Prepriani pa smo za vas, ljubljeni, boljega in k zvelianju vodega,
        e tudi tako govorimo. '
      verse: 9
    - text: 'Kajti Bog ni krivien, da bi pozabil dela vaega, in truda ljubezni,
        katero ste izkazali v im njegovo, ker ste stregli svetim in e streete. '
      verse: 10
    - text: 'elimo pa, da naj vsak izmed vas kae isto gorenost v izpolnitev upanja
        noter do konca, '
      verse: 11
    - text: 'Da ne postanete leni, nego posnemalci njih, ki z vero in stanovitnostjo
        zadobivajo obljube. '
      verse: 12
    - text: 'Kajti ko je bil Bog Abrahamu obljubil, prisegel je, ker ni imel pri kom
        vejem prisei, pri sebi samem, govore: '
      verse: 13
    - text: '"Resnino, blagoslove te bodem blagoslovil in mnoe te bodem mnoil." '
      verse: 14
    - text: 'In tako je po stanovitnosti zadobil obljubo. '
      verse: 15
    - text: 'Ljudje namre prisezajo pri vejem, in vse oporeke konec jim je v potrjenje
        prisega; '
      verse: 16
    - text: 'Zato je Bog, hote tolikanj bolj dediem obljube pokazati neizpremenljivost
        sklepa svojega, posredoval s prisego, '
      verse: 17
    - text: 'Da bi po dveh nespremenljivih reh, v katerih ni mogoe, da bi bil Bog
        lagal, imeli krepko tolailo kateri pribegamo poprijet se ponujanega tipanja, '
      verse: 18
    - text: 'Katero imamo kakor gotovo in trdno sidro due, in katero prodira do znotraj
        pregrinjala, '
      verse: 19
    - text: 'Kamor je predhodnik za nas vstopil Jezus, postavi po redu Melhizedekovem
        viji duhovnik na vekomaj. '
      verse: 20
  - chapter: 7
    verses:
    - text: 'Kajti ta Melhizedek, kralj Salemski, duhovnik Boga najvijega, kateri
        je bil naproti priel Abrahamu vraajoemu se z boja kraljev, in blagoslovil
        ga, '
      verse: 1
    - text: 'Kateremu je tudi Abraham desetino podelil od vsega, (najprej tolmaen
        kralj pravice, potem pa tudi kralj Salemski, to je kralj mir), '
      verse: 2
    - text: 'Brez oeta, brez matere, brez rodopisa, ne imajo ne zaetka ivljenja
        ne konca, nego prispodobljen sinu Bojemu ostane duhovnik za vedno. '
      verse: 3
    - text: 'Vidite pa, kolik je t, kateremu je tudi desetno dal od prvotnega plena
        Abraham ok. '
      verse: 4
    - text: 'In oni izmed sinov Levijevih, kateri prejemajo duhovnitvo, imajo povelje
        odesetiniti ljudstvo po postavi; to je, brate svoje, das so izli iz Abrahamovega
        ledja; '
      verse: 5
    - text: 'On pa, ki ne izhaja iz njih rod, odesetinil je Abrahama, in blagoslovil
        je njega, ki je imel obljube; '
      verse: 6
    - text: 'A brez vsakega ugovora moneje blagoslavlja slabe. '
      verse: 7
    - text: 'In tukaj jemljejo umrjoi ljudje desetine, tam pa on, za katerega se
        pria, da ivi. '
      verse: 8
    - text: 'In, tako reko, po Abrahamu je bil tudi Levi, ki desetine prejema, odesetinjen; '
      verse: 9
    - text: 'Kajti e je bil v oetovih ledjah, ko mu je naproti priel Melhizedek. '
      verse: 10
    - text: 'e je bilo torej popolnjenje po Levijevem duhovnitvu (ljudstvo namre
        je na njegovi podlogi postavo prejelo), kaj e treba, da, "po redu Melhizedekovem"
        vstane drug duhovnik in se ne imenuje po redu Aronovem? '
      verse: 11
    - text: 'Kajti e se premen duhovnitvo, treba da nastane tudi postave premena. '
      verse: 12
    - text: 'Za katerega se namre to pravi, drunik je druzega rod, iz katerega
        ni nobeden opravka imel z oltarjem. '
      verse: 13
    - text: 'Kajti znano je, da je iz Jude rodil se Gospod na, za kateri rod ni Mojzes
        niesar govoril o duhovnitvu. '
      verse: 14
    - text: 'In e bolj znano je, e vstane po podobi Melhizedekovi drug duhovnik, '
      verse: 15
    - text: 'Kateri ni postal po postavi mesne zapovedi, nego po moi neminljivega
        ivljenja: '
      verse: 16
    - text: 'Pria namre: "Ti si duhovnik na vek po redu Melhizedekovem. '
      verse: 17
    - text: 'Zgod se namre prejnje zapovedi odprava, ker je bila nejaka in nekoristna; '
      verse: 18
    - text: 'Kajti niesar ni popolnila postava, vpeljava pa boljega upanja, po katerem
        se bliamo Bogu. '
      verse: 19
    - text: 'In v kolikor ne brez prisege, '
      verse: 20
    - text: '(Oni namre so duhovniki postali brez prisege; ta pa s prisego po njem,
        ki mu govori: "Prisegel je Gospod in ne bode se kesal, ti si duhovnik na vek
        po redu Melhizedekovem"), '
      verse: 21
    - text: 'Tolikanj bolje zaveze porok je postal Jezus. '
      verse: 22
    - text: 'In onih je ve postalo duhovnikov, ker jim je smrt branila ostati; '
      verse: 23
    - text: 'Ta pa, ker ostane na vek, ima duhovnitvo nepremenljivo; '
      verse: 24
    - text: 'Zato more tudi popolnem reiti nje, kateri se po njem bliajo Bogu, ker
        vedno ivi, da se potegne zanje. '
      verse: 25
    - text: 'Kajti tak viji duhovnik se nam je spodobil, svet, nedolen, neoskrunjen,
        izloen od grenikov in vzvien nad nebesa, '
      verse: 26
    - text: 'Kateremu ni vsak dan potreba, kakor vijim duhovnikom, dar darovati
        najprej za svoje, potem za ljudstva grehe. Kajti to je storil enkrat za vselej,
        ko je sebe daroval. '
      verse: 27
    - text: 'Postava namre stavi ljud za vije duhovnike, imajoe slabost; beseda
        prisege pa poleg postave sina popolnjenega vekomaj. '
      verse: 28
  - chapter: 8
    verses:
    - text: 'Poglavitno pa pri tem, kar pravimo: vijega duhovnika imamo takega, kateri
        sed na desnici prestola veliastva v nebesih; '
      verse: 1
    - text: 'Oskrbnik svetia in atora pravega, katerega je postavil Gospod in ne
        lovek. '
      verse: 2
    - text: 'Kajti vsak viji duhovnik se postavlja, da prinaa dar in rtve, zato
        je potreba, da ima tudi t kaj, kar bi prinaal. '
      verse: 3
    - text: 'Ako bi namre bil na zemlji, e duhovnik bi ne bil, ker so duhovniki,
        da dari darujejo po postavi, '
      verse: 4
    - text: 'Kateri sluijo po podobi in senci stvar nebekih, kakor je Mojzes ukaz
        prejel, ko je napravljal ator: "Glej", pravi namre, "da naredi vse po zgledu
        pokazanem ti na gori.. '
      verse: 5
    - text: 'Sedaj pa je dobil odlinejo slubo, za kolikor je tudi bolje zaveze
        srednik, katera je ustanovljena na boljih obljubah. '
      verse: 6
    - text: 'Ako bi bila namre ona prva bila brez pogreka, ne bi se iskalo drugi
        mesto. '
      verse: 7
    - text: 'Kajti grajajo jim pravi: "Glej, dnevi pridejo, govori Gospod, in s hio
        Izraelovo in s hio Judovo sklenem novo zavezo; '
      verse: 8
    - text: 'Ne po zavezi, katero sem storil z njih oeti, tisti dan, ko sem zgrabil
        njih roko, da bi jih izpeljal iz zemlje Egiptovske; ker oni niso ostali v
        zavezi moji, in jaz sem jih v nemar pustil, govori Gospod; '
      verse: 9
    - text: 'Ker to je zaveza, katero bodem sklenil s hio Izraelovo, po tistih dnevih,
        govori Gospod: Postave svoje dam v njih misli, in v srca njih jih zapiem;
        in bodem jim za Boga, in oni mi bodejo za ljudstvo. '
      verse: 10
    - text: 'In ne u naj vsak svojega blinjega, in vsak svojega brata, reko: Spoznavaj
        Gospoda; ker poznali me bodo vsi, od njih malega do njih velikega; '
      verse: 11
    - text: 'Ker milosten bodem njih krivicam, in njih grehov in pregrekov njih ne
        bodem se ve spominjal." '
      verse: 12
    - text: 'Ker pravi: "Novo," ostaral je prvo; kar pa je ostarano in se stara, je
        skoraj minilo. '
      verse: 13
  - chapter: 9
    verses:
    - text: 'Imel je pa tudi prvi ator pravice slube Boje in posvetno svetie. '
      verse: 1
    - text: 'ator namre je bil napravljen prvi, v katerem je bil svenik in miza
        in razpostava kruhov; kateri se imenuje Sveti. '
      verse: 2
    - text: 'Za drugim pa zagrinjalom ator imenovani: Najsveteji, '
      verse: 3
    - text: 'Imajo zlato kadilnico in skrinjo zaveze, od vseh strani zlatom okovano,
        v kateri zlati vr z mano, in palica Aronova zelenea, in ploe zaveze; '
      verse: 4
    - text: 'Nad njo pa Kerubi slave, obsenujoi pokrov sprave, o emur ni sedaj
        govoriti na drobno. '
      verse: 5
    - text: 'Ker je torej to tako napravljeno, vhajajo v prvi ator vedno duhovniki
        slubo opravljat; '
      verse: 6
    - text: 'V druzega pa enkrat na leto sam viji duhovnik, ne brez krvi, katero
        daruje zse in za ljudstva pregreke; '
      verse: 7
    - text: 'Ker Duh sveti kae to, da pot do svetia ni e razodeta, dokler ima
        e stanje prvi ator; '
      verse: 8
    - text: 'Kateri je prilika za as sedanji, v katerem se darujejo darovi in rtve,
        ki ne morejo po zavesti popolniti slubujoega, '
      verse: 9
    - text: 'Ker so samo z jedili vred in pijaami in razlinim omivanjem in mesnimi
        navedbami do asa poprave naloene. '
      verse: 10
    - text: 'Kristus pa je priel, viji duhovnik prihodnjih dobrt, in je el skozi
        veji in popolneji ator, ne z roko narejen, to je, ne tega stvarjenja, '
      verse: 11
    - text: 'Tudi ne po krvi kozlov in telt, nego po svoji krvi, enkrat za vselej
        v svetie in je nael veno reitev. '
      verse: 12
    - text: 'Kajti e bikov in kozlov in junice pepel, ki pokropi oneiene, osveuje
        za mesno istost, '
      verse: 13
    - text: 'Kolikanj bolj bode kri Kristusa, kateri se je po Duhu venem daroval
        brez madea Bogu, oistila vest vao mrtvih dl, da sluite Bogu ivemu? '
      verse: 14
    - text: 'In zato je nove zaveze srednik, da, ko se je zgodila smrt za reenje
        grehov po prvi zavezi, poklicani obljubo zadob vene dedine. '
      verse: 15
    - text: 'Kajti kjer je oporoka, treba da se naznani smrt oporonika; '
      verse: 16
    - text: 'Kajti oporoka je pri mrtvih veljavna, ker nikdar nima moi, kader ivi
        oporonik. '
      verse: 17
    - text: 'Zato se tudi prva ni ponovila brez krvi. '
      verse: 18
    - text: 'Ko je bil namre Mojzes vsako zapoved po postavi oznanil vsemu ljudstvu,
        vzel je kri telt in kozlov z vodo in volno karlatno in isopom, ter pokropil
        knjigo smo in vse ljudstvo, govore: '
      verse: 19
    - text: '"To je kri zaveze, katero je Bog vam zapovedal." '
      verse: 20
    - text: 'In tudi ator in vse orodje slube Boje pokropil je enako s krvjo. '
      verse: 21
    - text: 'In skoraj se vse oisti v krvi po postavi, in brez prelivanja krvi ne
        zgod se odpuenje. '
      verse: 22
    - text: 'Potrebno je torej, da se podobe nebekih stvar s tem oiajo, nebeke
        stvari same pa z boljimi rtvami mimo th. '
      verse: 23
    - text: 'Kajti Kristus ni el v svetie z roko narejeno, podobo pravega, nego
        v samo nebo, prikazat se sedaj obliju Bojemu za nas; '
      verse: 24
    - text: 'Tudi ne, samega sebe vekrat darovat, kakor viji duhovnik vhaja v svetie
        vsako leto s tujo krvjo; '
      verse: 25
    - text: '(Kajti vekrat bi bil moral trpeti od ustanove sveta), sedaj pa se je
        enkrat prikazal po rtvi svoji na konci sveta v izbrisanje greha. '
      verse: 26
    - text: 'In v kolikor je loveku namenjeno enkrat umreti, po tem pa sodba, '
      verse: 27
    - text: 'Tako se bode tudi Kristus, ko se je enkrat daroval, da bi nosil mnogih
        grehe, vdrugi brez greha prikazal njim v zvelianje, kateri ga priakujejo. '
      verse: 28
  - chapter: 10
    verses:
    - text: 'Kajti ker ima postava senco prihodnjih dobrot, ne prave podobe stvar,
        ne more z vsako leto istimi rtvami, katere vedno darujejo, nikdar popolniti
        prihajajoih. '
      verse: 1
    - text: 'Kajti konec bi bilo njih darovanja, ker bi slubo opravljajoi, enkrat
        oieni, ve ne imeli zavesti grehov; '
      verse: 2
    - text: 'Nego v njih je spomin grehov vsako leto; '
      verse: 3
    - text: 'Nemogoe je namre, da bi kri bikov in kozlov odvzemala grehe. '
      verse: 4
    - text: 'Zato prihajajo na svet govori: "rtve in dar nisi hotel, telo pa si
        mi pripravil; '
      verse: 5
    - text: 'galne daritve in za grehe niso ti bile po volji. '
      verse: 6
    - text: 'Tedaj sem rekel: Glej, priel sem (na elu knjige je pisano zame), da
        storim, Bog, voljo tvojo. '
      verse: 7
    - text: 'Zgoraj govore: rtve in dar in galnih daritev in za grehe nisi hotel,
        in niso ti bile po volji", katere se darujejo po postavi, '
      verse: 8
    - text: 'Tedaj je rekel: Glej, priel sem, da storim, o Bog, voljo tvojo." Prvo
        odpravlja, da postavi drugo, '
      verse: 9
    - text: 'V kateri volji smo osveeni po daritvi telesa Jezusa Kristusa enkrat
        za vselej. '
      verse: 10
    - text: 'In vsak duhovnik stoji vsak dan slubuj in iste rtve vekrat darujo,
        katere nikdar ne morejo odvzeti grehov; '
      verse: 11
    - text: 'On pa, darovavi eno rtev za grehe, sdel je za veno na desnico Bojo, '
      verse: 12
    - text: 'In aka za naprej, da se polo sovraniki njegovi za podnoje nog njegovih. '
      verse: 13
    - text: 'Kajti z eno daritvijo je za vedno popolnil nje, ki se posveujejo. '
      verse: 14
    - text: 'Pria nam pa tudi Duh sveti; ko je namre prej rekel: '
      verse: 15
    - text: '"To je zaveza, katero bodem sklenil z njimi po tistih dnevih," govori
        Gospod: "Postave svoje dam v njih srca, in v njih misli jih zapiem;" '
      verse: 16
    - text: '"In njih grehov in pregrekov ne bodem se ve spominjal." '
      verse: 17
    - text: 'Kjer je pa odpuenje teh, ni ve daritve za grehe. '
      verse: 18
    - text: 'Ker imamo torej, bratje, trdno zaupanje na vhod v svetie v krvi Jezusovi, '
      verse: 19
    - text: 'Katerega nam je ponovil kakor novo in ivo pot skozi zagrinjalo, to je:
        meso svoje, '
      verse: 20
    - text: 'In duhovnega velikega ez hio Bojo: '
      verse: 21
    - text: 'Pristopimo z resninim srcem v popolnosti vere, v srcih pokropljeni in
        oieni od slabe vesti; '
      verse: 22
    - text: 'In na telesu omiti s isto vodo, hranimo stanovitno spoznanje upanja,
        (zvest namre je on, ki je obljubil), '
      verse: 23
    - text: 'In opazujmo se med seboj v izpodbujo ljubezni in dobrih del, '
      verse: 24
    - text: 'Ne zapuajo zbora svojega, kakor je enim navada, nego opominjajo;
        in tolikanj bolj, ker vidite, da se blia dan. '
      verse: 25
    - text: 'Ako namre prostovoljno greimo, potem ko smo prejeli spoznanje resnice,
        ni ve akati rtve za grehe; '
      verse: 26
    - text: 'Ampak neko strano priakovanje sodbe in gorenost ognja, kateri bode
        razjedal nasprotujoe. '
      verse: 27
    - text: 'Kdor je prelomil postavo Mojzesovo, umre brez usmiljenja na dve ali tri
        prie: '
      verse: 28
    - text: 'Koliko hujo, menite, kazen bode zasluil, kdor je sina Bojega teptal
        in kri zaveze, v kateri je posveen bil, za nesveto imel in greil zoper Duha
        milosti? '
      verse: 29
    - text: 'Poznamo namre njega, ki je rekel: "Meni maevanje, jaz bodem povraeval,
        govori Gospod;" in zopet: "Gospod bode sodil ljudstvo svoje." '
      verse: 30
    - text: 'Strano je pasti v roke Boga ivega! '
      verse: 31
    - text: 'Spomnite se pa prejnjih dn, v katerih ste razsvetljeni mnogi boj trpljenj
        prebili; '
      verse: 32
    - text: 'Nekaj v sramoti in stiski na ogled postavljeni, nekaj ker ste tako iveim
        tovarii postali; '
      verse: 33
    - text: 'Kajti tudi s sponami mojimi ste usmiljenje imeli in rop blaga svojega
        z veseljem trpeli, spoznajo, da imate v sebi bolje blago v nebesih in stanovitno. '
      verse: 34
    - text: 'Ne metajte torej od sebe trdnega zaupanja svojega, katero ima plailo
        veliko. '
      verse: 35
    - text: 'Kajti stanovitnosti vam je potreba, da storivi voljo Bojo zadobite
        obljubo. '
      verse: 36
    - text: '"Kajti nekaj malege e, in pride on, ki ima priti, in ne bode se mudil." '
      verse: 37
    - text: '"Pravini pa iz vere bode ivel", in: "Ako odjenja, dui moji ne bode
        po volji." '
      verse: 38
    - text: 'Mi pa nismo izmed njih, ki se umikajo v pogubo, nego ki verujejo v zadobljenje
        ivljenja. '
      verse: 39
  - chapter: 11
    verses:
    - text: 'Vera pa je trdno priakovanje tistega, kar se upa, dokaz stvar, katere
        se ne vidijo. '
      verse: 1
    - text: 'V tej namre so stareji prianje prejeli. '
      verse: 2
    - text: 'Po veri umemo, da so svetovi osnovani bili po besedi Boji, tako da ni
        iz prikazujoega se postalo, kar je vidno. '
      verse: 3
    - text: 'Po veri je daroval Abelj Bogu boljo rtev mimo Kajna, po kateri je bil
        izprian za pravinega, ker je Bog sam prial po darovih, in po njej se e
        o mrtvem govori. '
      verse: 4
    - text: 'Po veri je bil Enoh umaknen, da ni videl smrti "in ni ga bilo najti,
        ker ga je bil Bog umaknil." Kajti pred umaknenjem svojim dobil je prianje,
        "da je Bogu po volji." '
      verse: 5
    - text: 'Brez vere pa je nemogoe biti po volji; kajti verovati je treba njemu,
        kateri se blia Bogu, da je in da postane plaevalec njim, ki ga iejo. '
      verse: 6
    - text: 'Po veri je napravil Noe, na povelje, za to, kar se ni e videlo, v strahu
        Bojem skrinjo v reenje hie svoje; po njej je obsodil svet, in je postal
        dedi pravice po veri. '
      verse: 7
    - text: 'Po veri je slual Abraham poklican, naj izide v kraj, katerega je imel
        dobiti v dedino, in izel je ne vedo, kam ide. '
      verse: 8
    - text: 'Po veri je bival v deeli obljube kakor tuji, stanujo v atorih z Izakom
        in Jakobom sodediema iste obljube. '
      verse: 9
    - text: 'Kajti akal je mesta imajoega podstave, katerega zidar in stvarnik je
        Bog. '
      verse: 10
    - text: 'Po veri je tudi sama Sara zadobila mo ustanoviti seme in rodila je,
        zunaj pravega asa starosti, ker je za zvestega imela njega, ki je bil obljubil. '
      verse: 11
    - text: 'Zato jih je tudi od enega, in to umrlega, rodilo se kakor zvezd na nebu
        po tevilu, in kakor peska ob bregu morja bez tevila. '
      verse: 12
    - text: 'Poleg vere so umrli ti vsi, ko niso prejeli obljub; temu videli so jih
        od dale, in prepriani bili in pozdravili jih in spoznali, da so tujci in
        priseljenci na zemlji. '
      verse: 13
    - text: 'Kateri namre tako govor, naznanjajo, da iejo domovine. '
      verse: 14
    - text: 'In ko bi se bili spominjali one, iz katere so bili izli, imeli bi bili
        as obrniti se; '
      verse: 15
    - text: 'Sedaj pa hrepen po bolji, to je, nebeki; zato se jih Bog ne sramuje
        imenovati se njih Boga; pripravil jim je namre mesto. '
      verse: 16
    - text: 'Po veri je daroval Abraham Izaka izkuan, in edinorojenca je daroval
        on, ki je bil prejel obljube, kateremu se je govorilo: '
      verse: 17
    - text: '"V Izaku se ti bode imenovalo seme;" '
      verse: 18
    - text: 'Ker je pomislil, da more Bog tudi od mrtvih zbujati, od koder ga je tudi
        po priliki odnesel. '
      verse: 19
    - text: 'Po veri o prihodnjosti je Izak blagoslovil Jakoba in Ezava. '
      verse: 20
    - text: 'Po veri je Jakob umirajo blagoslovil slehernega izmed sinov Joefovih
        in: "molil je na konci palice njegove." '
      verse: 21
    - text: 'Po veri je Joef umirajo spominjal se izhoda sinov Izraelovih in naroal
        za kosti svoje. '
      verse: 22
    - text: 'Po veri so Mojzesa rojenega roditelji skrivali tri mesece, ker so videli,
        da je dete zalo; in niso se bali ukaza kraljevega. '
      verse: 23
    - text: 'Po veri je Mojzes, ko je bil velik postal, branil se imenovan biti sin
        here Faraonove, '
      verse: 24
    - text: 'Ker je raji hotel zlo trpeti z ljudstvom Bojim, nego imeti zaasen uitek
        od greha; '
      verse: 25
    - text: 'Ker je imel sramoto Kristusovo za veje bogastvo nad zaklade v Egiptu;
        kajti oziral se je v povrailo. '
      verse: 26
    - text: 'Po veri je zapustil Egipt, ne boje se jeze kraljeve; stanoviten namre
        je bil, kakor da bi videl nevidnega. '
      verse: 27
    - text: 'Po veri je napravil pasho in polivanje s krvjo, da bi moritelj ne dotaknil
        se njih prvorojencev. '
      verse: 28
    - text: 'Po veri so pregazili rudee morje kakor po suhem; Egipani pa poskusivi
        to bili so pogoltneni. '
      verse: 29
    - text: 'Po veri je palo zidovje Jerihovo, okroeno sedem dn. '
      verse: 30
    - text: 'Po veri Rahab kurba ni poginila z nevernimi, sprejemi oglednike v miru. '
      verse: 31
    - text: 'In kaj e govorim? asa namre mi bode primanjkovalo, ko bi pripovedoval
        o Gedeonu, Baraku in Samsonu in Jeftaji, Davidu in Samuelu in prerokih; '
      verse: 32
    - text: 'Kateri so po veri zmagovali kraljestva, delali pravico, dobivali obljube,
        levom rela naili; '
      verse: 33
    - text: 'Ognja mo gasili, mea osti ubeavali, od bolezni ozdravevali, junaki
        v vojski postajali, napade odbijali tujcev. '
      verse: 34
    - text: 'ene so dobivale po vstajenji mrtve svoje; drugi pa so bili mueni, in
        niso sprejemali oproenja, da zadob bolje vstajenje; '
      verse: 35
    - text: 'Drugi pa so poskusili zasramovanje in bianje, in pa vez in jee; '
      verse: 36
    - text: 'Bili so kamenjani, razrezani, izkuani, umrli so v smrti z meem; hodili
        so v ovjih, v kozjih koah, v potrebi, v stiskah in teavah; '
      verse: 37
    - text: '(Njih ni bil vreden svet), po puavah tavajo in gorah in brlogih in
        podzemeljskih jamah. '
      verse: 38
    - text: 'In vsi ti, prianje prejemi po veri, niso dobili obljube, '
      verse: 39
    - text: 'Ker je bil Bog nekaj boljega pred videl za nas, da bi se ne popolnili
        brez nas. '
      verse: 40
  - chapter: 12
    verses:
    - text: 'Zato tudi mi torej, ker imamo tako silo pri okrog sebe, vrzimo raz sebe
        vsako breme in greh, ki nas lahko obd, ter prebimo v stanovitnosti naloeni
        nam boj; '
      verse: 1
    - text: 'Ozirajo se v zaetnika in izpolnjevalca vere Jezusa, kateri je za namenjeno
        mu veselje kri pretrpel, ne mene se za sramoto in sedel na desnico Bojega
        prestola. '
      verse: 2
    - text: 'Pomislite namre njega, ki je toliko prestal od grenikov nasprotovanja
        proti sebi, da ne omagata peajo v duah svojih. '
      verse: 3
    - text: 'e niste do krvi ustavljali se v boji z grehom, '
      verse: 4
    - text: 'In pozabili ste tolabe, katera z vami kakor s sinovi govori: "Sin moj,
        ne puaj v nemar pokore Gospodove, in ne omaguj, ko te kara. '
      verse: 5
    - text: 'Kogar namre ljubi, pokori Gospod, in iba vsakega sina, kateri mu je
        po volji." '
      verse: 6
    - text: 'Ako trpite pokoro, kae se vam Bog kakor otrokom; kajti kje je sin, katerega
        ne pokori oe? '
      verse: 7
    - text: 'Ako ste pa brez pokore, katere so deleni postali vsi, torej ste nezakonski
        otroci in ne sinovi. '
      verse: 8
    - text: 'Dalje: mesa svojega oete smo imeli za pokoritelje in bali smo se jih,
        ali ne bodemo mnogo bolj podloni oetu duhov ter iveli? '
      verse: 9
    - text: 'Kajti oni so nas pokorili za malo dn, kakor se jim je ljubilo, t pa
        v korist, da bodemo deleni svetosti njegove. '
      verse: 10
    - text: 'Vsaka pokora pa se za sedaj ne zd prijetna, nego da boli, pozneje pa
        daje njim, ki jih je vadila, miropolni sad pravice. '
      verse: 11
    - text: 'Zato dvignite omahujoe roke in ibea se kolena," '
      verse: 12
    - text: 'In "ravne tire delajte s svojimi nogami," da se hromo ne izkljui, nego
        ozdravi. '
      verse: 13
    - text: 'Iite mir z vsemi, in posveevanja, brez katerega nihe ne bode videl
        Gospoda; '
      verse: 14
    - text: 'Pazite, da kdo ne zaostane za milostjo Bojo, da ne poene kaka bridkosti
        korenina in ne dela napotja, in jih mnogo ne oskruni; '
      verse: 15
    - text: 'Da ne bode kdo kurbir ali posvetnjak kakor Ezav, kateri je za eno jed
        prodal prvorojenstvo svoje; '
      verse: 16
    - text: 'Kajti veste, da je tudi, ko je pozneje hotel zadobiti blagoslov, zavren
        bil; kajti kosanju ni nael mesta, da si ga je s solzami iskal. '
      verse: 17
    - text: 'Kajti pristopili niste k dotakljivi gori in z ognjem gorei in oblaju
        in temi in nevihti, '
      verse: 18
    - text: 'In trombe donenju in glasu besd, katerega poslualci so se branili,
        da se jim pridene beseda; '
      verse: 19
    - text: '(Niso namre prenaali ukaza. "e se tudi ival dotakne gore, bode kamenjena
        ali s strelo pobita". '
      verse: 20
    - text: 'In, tako strana je bila prikazen, Mojzes je rekel: V strahu sem in trepetu;) '
      verse: 21
    - text: 'Temu pristopili ste h gori Sijonski in mestu Boga ivega, Jeruzalemu
        nebekemu, in mirijadam angelov, '
      verse: 22
    - text: 'Zboru in obini prvorojencev v nebesih zapisanih, in Bogu vseh sodniku,
        in duhovom pravinih zvelianih, '
      verse: 23
    - text: 'In nove zaveze sredniku Jezusu, in krvi pokropljenja, bolje govorei
        mimo Abelna. '
      verse: 24
    - text: 'Glejte, da se ne branite govoreega; e namre oni niso ubeali, kateri
        so branili se ukazujoega na zemlji, veliko menj mi, ki se obraamo od njega,
        kateri je z nebes. '
      verse: 25
    - text: 'Glas njegov je zemljo potresel tedaj, sedaj pa je obljubil govore: "e
        enkrat stresam jaz ne samo zemlje, nego tudi nebo". '
      verse: 26
    - text: 'Tisto: "e enkrat" pomeni premembo tistega, kar je bilo potreseno, kakor
        kaj narejenega; da ostane kar je nepotreseno. '
      verse: 27
    - text: 'Zato, prejemi kraljestvo nepotresno, imejmo hvalenost, po kateri sluimo
        po volji Bogu s svetim strahom in grozo; '
      verse: 28
    - text: 'Kajti tudi "Bog na je ogenj, ki pali". '
      verse: 29
  - chapter: 13
    verses:
    - text: 'Bratoljubje ostani. '
      verse: 1
    - text: 'Gostoljubnosti ne zabite! Z njo so namre nevedoma nekateri sprejeli
        angele. '
      verse: 2
    - text: 'Spominjajte se jetnikov, kakor sojetniki; muenih, kakor ste sami tudi
        v telesu. '
      verse: 3
    - text: 'estit bodi zakon pri vseh, in postelja neoskrunjena; kurbirje pa in
        preestnike bode sodil Bog. '
      verse: 4
    - text: 'Srce nelakomno; zadovoljni s tem, kar je; kajti sam je rekel: "Ne odtegnem
        se ti in ne zapustim te." '
      verse: 5
    - text: 'Tako da zaupno govorimo: "Gospod mi je pomonik, in ne bodem se bal,
        kaj mi bode storil lovek." '
      verse: 6
    - text: 'Spominjajte se vodnikov svojih, kateri so vam oznanjali besedo Bojo;
        ozirajo se v izhod njih ivljenja posnemajte vero. '
      verse: 7
    - text: 'Jezus Kristus je veraj in danes isti in na veke. '
      verse: 8
    - text: 'Naukom mnogoterim in tujim ne dajte se motiti; kajti dobro je, da se
        srce pokrepa z milostjo, ne z jedmi, od katerih niso imeli prida, kateri
        so se z njimi peali. '
      verse: 9
    - text: 'Imamo oltar, s katerega jesti ne smejo, kateri sluijo atoru; '
      verse: 10
    - text: 'Kajti katerih ivali kri nosi viji duhovnik za grehe v svetie, tistih
        trupla se seigajo zunaj atoria; '
      verse: 11
    - text: 'Zato je tudi Jezus, da bi z lastno krvjo osvetil ljudstvo, trpel zunaj
        vrt. '
      verse: 12
    - text: 'Zatorej izidimo k njemu zunaj atoria, nose sramoto njegovo! '
      verse: 13
    - text: 'Nimamo namre mesta tu stalnega, nego iemo prihodnjega. '
      verse: 14
    - text: 'Po njem torej prinaajmo vedno hvalno daritev Bogu, to je "sad ustnic"
        priajoih imenu njegovemu. '
      verse: 15
    - text: 'Dobrodelnosti pa in podeljevanja ne zabite; take namre daritve so Bogu
        po volji. '
      verse: 16
    - text: 'Sluajte vodnike svoje in hodite za njimi, oni namre ujejo za due
        vae, ker bodo odgovor dajali, da to veseli stor in ne zdihujo; kajti nekoristno
        vam je to. '
      verse: 17
    - text: 'Molite za nas; kajti prepriani smo, da imamo dobro vest, ker hoemo
        lepo iveti v vsem. '
      verse: 18
    - text: 'Tolikanj bolj pa vas prosim delati to, da vam bodem hitreje vrnen. '
      verse: 19
    - text: 'Bog pa mir, on, ki je od mrtvih nazaj pripeljal ovc pastirja vlikega
        v krvi vene zaveze, '
      verse: 20
    - text: 'Gospoda naega Jezusa, pripravi vas v slehernem dobrem delu, da delate
        voljo njegovo, in delaj v vas, kar je njemu po volji, po Jezusu Kristusu,
        kateremu slava na vekov veke! Amen. '
      verse: 21
    - text: 'Prosim pa vas, bratje, posluajte besedo tolabe; kajti v kratkem sem
        vam pisal. '
      verse: 22
    - text: 'Vedite, da je Timotej brat oproen, s katerim, ako skoraj pride, vas
        bodem videl. '
      verse: 23
    - text: 'Pozdravite vse vodnike svoje in vse svete. Pozdravljajo vas oni iz Italije. '
      verse: 24
    - text: 'Milost z vami vsemi! Amen.  Hebrejcem pisano iz Italije po Timoteji. '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'Jakob Boga in Gospoda Jezusa Kristusa hlapec, dvanajsterim rodom v raztrosu:
        zdravi! '
      verse: 1
    - text: 'Za vso radost vam bodi, bratje moji, ako ste padli v mnogotere izkunjave, '
      verse: 2
    - text: 'Spoznavajo, da izkunja vere vae nareja stanovitnost; '
      verse: 3
    - text: 'Stanovitnost pa imej delo popolno, da bodete popolni in dovreni, v niemur
        pogreni. '
      verse: 4
    - text: 'e pa ima kdo izmed vas premalo modrosti, prosi je naj od Boga, kateri
        vsem daje obilo, in nikomur ne oponaa; in dala se mu bode. '
      verse: 5
    - text: 'Prosi pa naj v veri, brez dvomljenja; kdor namre dvomi, podoben je valu
        morskemu, ki ga veter goni in premetava. '
      verse: 6
    - text: 'Naj namre ne misli tisti lovek, da bode kaj dobil od Gospoda; '
      verse: 7
    - text: 'Mo omahljiv je nestanoviten na vseh potih svojih. '
      verse: 8
    - text: 'Ponaa pa naj se brat nizki v visokosti svoji; '
      verse: 9
    - text: 'Bogati pa v poninosti svoji, kajti minil bode kakor trave cvet. '
      verse: 10
    - text: 'Kajti vzlo je solnce z vroino in posuilo je travo, in cvet njen je
        odpadel, in lepota lica njenega je izginila. Tako bode tudi bogatin zvenil
        na potih svojih. '
      verse: 11
    - text: 'Blagor mou, kateri prebije izkunjavo; ker izkuen zadobode venec ivljenja,
        katerega je obljubil Gospod njim, ki ga ljubijo. '
      verse: 12
    - text: 'Nihe naj, izkuan, ne ree: Od Boga sem izkuan; kajti Bog je neizkuljiv
        v hudo, in sam ne izkua nikogar. '
      verse: 13
    - text: 'Sleherni pa je izkuan, kogar lastna sla vlee in vabi; '
      verse: 14
    - text: 'Potem ko je sla izpoela, rodi pregreho, pregreha pa, ko je dovrena,
        rod smrt. '
      verse: 15
    - text: 'Ne tavajte, bratje moji ljubljeni; '
      verse: 16
    - text: 'Vsak dober dar in vsako darilo popolno prihaja dol od oeta lui, pri
        katerem ni izpremembe ali osenanja obrnitve. '
      verse: 17
    - text: 'Po volji svoji nas je rodil po besedi resnice, da bodimo neka prvina
        stvar njegovih. '
      verse: 18
    - text: 'Zatorej, bratje moji ljubljeni, bodi vsak lovek nagel v posluanje,
        poasen v govorjenje, poasen v jezo; '
      verse: 19
    - text: 'Kajti jeza lovekova ne dela pravice Boje. '
      verse: 20
    - text: 'Zato odloivi sleherno nesnago in obilost hudobije sprejmite v krotkosti
        vsajeno besedo, ki more reiti due vae. '
      verse: 21
    - text: 'Bodite pa delalci besede in ne samo poslualci, ki se sami slep. '
      verse: 22
    - text: 'Ker e je kdo poslualec besede, ne pa delalec, on je podoben mou, ki
        ogleduje v ogledalu rojstva svojega oblije; '
      verse: 23
    - text: 'Pogledal se je namre in odel, in hitro je pozabil, kakoen je bil. '
      verse: 24
    - text: 'Kdor pa je pogledal v popolno postavo svobode in v njej ostal on, ki
        ni postal pozabljiv poslualec nego delalec dela, on bode sreen v dejanji
        svojem. '
      verse: 25
    - text: 'e meni kdo med vami, da je bogaboje, pa ne brzda jezika svojega, nego
        vara svoje srce, njegova bogabojenost je nieva. '
      verse: 26
    - text: 'Bogabojenost ista in neoskrunjena pred Bogom in oetom je ta, skrbeti
        za sirote in vdove v njih stiski, neomadeevanega se braniti od sveta. '
      verse: 27
  - chapter: 2
    verses:
    - text: 'Bratje moji, ne imejte v licegledji vere naega Gospoda slave, Jezusa
        Kristusa. '
      verse: 1
    - text: 'e namre v zbor va vnide mo s zlatimi prstani, v sijajni obleki,
        vnide pa tudi bera v umazani obleki, '
      verse: 2
    - text: 'In pogledate njega, ki ima sijajno obleko, in mu reete: Ti sd sem
        lepo, in berau reete: Ti stoj tam, ali pa sed sem pod podnoje moje; '
      verse: 3
    - text: 'Ali niste dvomili v sebi in ste postali sodniki slabih misli? '
      verse: 4
    - text: 'ujte, bratje moji ljubljeni: ni li Bog izbral beraev tega sveta bogatih
        v veri in dediev kraljestva, katerega je obljubil njim, ki ga ljubijo. '
      verse: 5
    - text: 'Vi pa ste zanievali beraa. Ali vas ne zatirajo bogatini, in oni vas
        vlaijo pred sodbe? '
      verse: 6
    - text: 'Ali ne preklinjajo oni lepega imena, katero se vam prideva? '
      verse: 7
    - text: 'e pa izpolnjujete kraljevo postavo, po pismu: "Ljubi blinjega svojega
        kakor sebe," prav delate; '
      verse: 8
    - text: 'e pa gledate na lice, greh delate, in postava vas dopriuje za prestopnike. '
      verse: 9
    - text: 'Kajti kdor bi izpolnjeval celo postavo, pregreil pa se zoper eno, postal
        je vseh dolan. '
      verse: 10
    - text: 'Kajti on, ki je rekel: "Ne preestvuj," rekel je tudi: "Ne ubijaj"; e
        pa ne bode preestvoval, ubijal pa, postal si prestopnik postave. '
      verse: 11
    - text: 'Tako govorite in tako ravnajte, kakor kateri bodete sojeni po svobode
        postavi; '
      verse: 12
    - text: 'Kajti sodba je neusmiljena njemu, ki ni delal usmiljenja, in usmiljenje
        se ne mni za sodbo. '
      verse: 13
    - text: 'Kaj pomaga, bratje moji, e kdo pravi, da ima vero, dl pa nima? Vera
        ga vendar reiti ne more! '
      verse: 14
    - text: 'e pa je brat nag ali sestra, in pogreata vsakdanje hrane, '
      verse: 15
    - text: 'Pa bi jima kdo izmed vas rekel: "Hodita v miru, grejta se in sitita",
        a jima ne bi dali, kar je telesu potrebno, kaj pomaga? '
      verse: 16
    - text: 'Tako tudi vera, ako nima dl, mrtva je ob sebi. '
      verse: 17
    - text: 'Ali poree kdo: Ti ima vero, in jaz imam dela; pokai mi vero svojo
        iz svojih dl, in jaz ti pokaem iz svojih dl vero svojo. '
      verse: 18
    - text: 'Ti veruje, da je Bog eden; prav dela; tudi hudi duhovi verujejo in
        groza jih je; '
      verse: 19
    - text: 'Hoe pa vedeti, lovek prazni, da je vera brez del mrtva? '
      verse: 20
    - text: 'Ali Abraham, oe na, ni bil po delih opravien, ko je nesel Izaka sina
        svojega na oltar? '
      verse: 21
    - text: 'Vidi, da je vera sodelovala z deli njegovimi, in iz del se je vera popolnila? '
      verse: 22
    - text: 'In izpolnilo se je pismo, ki pravi: "Abraham pa je veroval Bogu, in vtevalo
        se mu je v pravico" in "prijatelj Boji" se je imenoval. '
      verse: 23
    - text: 'Vidite torej, da se iz dl opraviuje lovek, in ne iz vere samo? '
      verse: 24
    - text: 'Enako pa se ni tudi Rahab kurba opraviila iz dl, ko je sprejela poslance
        in odpravila po drugi poti? '
      verse: 25
    - text: 'Kakor je namre telo brez duha mrtvo, tako je tudi vera brez del mrtva. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'Ne bodite mnogi uitelji, bratje moji, ved da dobimo vejo sodbo; '
      verse: 1
    - text: 'Kajti mnogo greimo vsi. e kdo v besedi ne grei, ta je popoln mo,
        zmoen brzdati tudi celo telo. '
      verse: 2
    - text: 'Glej, konjem devamo brzde v gobce, da so nam posluni, in vladamo cel
        njih ivot. '
      verse: 3
    - text: 'Glej, tudi ladije, ki so tako velike, in ki jih silni vetrovi gonijo,
        vlada najmanje krmilo, kamorkoli hoe vodnikov naklep. '
      verse: 4
    - text: 'Tako je tudi jezik majhen ud in se ponaa. Glej, majhen ogenj, kolikoen
        gozd zage! '
      verse: 5
    - text: 'Tudi jezik je ogenj, svet krivice. Tako se kae jezik med udi naimi,
        ki oskrunja cel ivot in zaiga rojstva kolo, njega pa zaiga pekel; '
      verse: 6
    - text: 'Kajti sleherno naravo zver in tiev, laznine in morske ivali kroti
        in je ukrotila narava loveka; '
      verse: 7
    - text: 'Jezika pa ne more krotiti nobeden lovek; zlo neukrotno, poln smrtnega
        strupa! '
      verse: 8
    - text: 'Z njim blagoslavljamo Boga in oeta, in z njim preklinjamo ljud, vstvarjene
        po podobi Boji; '
      verse: 9
    - text: 'Iz istih ust izhaja blagoslov in kletev. To, bratje, ne sme se tako goditi! '
      verse: 10
    - text: 'Saj pa studenec iz iste votline ne bruha sladko in grenko! '
      verse: 11
    - text: 'Saj, bratje moji, smokva ne more roditi oliv ali trta smokev; tako noben
        studenec delati vode solne in sladke. '
      verse: 12
    - text: 'Kdo je moder in razumen med vami? Kae naj iz lepega vedenja dela svoja
        v krotkosti modri. '
      verse: 13
    - text: 'e pa imate bridko gorenost in prepirljivost v srci svojem, ne ponaajte
        se in lagajte zoper resnico. '
      verse: 14
    - text: 'To ni modrost, ki prihaja od zgoraj, nego zemeljska, poutna, vraja. '
      verse: 15
    - text: 'Kjer je namre gorenost in prepirljivost, tam nerednost in vse zlo delo. '
      verse: 16
    - text: 'Modrost pa od zgoraj je prvi ista, potem mirna, rahla, posluna, polna
        usmiljenja in dobrega sad, nedvomna in odkritosrna. '
      verse: 17
    - text: 'Sad pa pravice se seje v miru njim, ki hranijo mir. '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Odkod vojske in bitve med vami? Ne odtod, od elj vaih, vojskujoih
        se v vaih udih? '
      verse: 1
    - text: 'Poelite, a nimate; morite in elite iskreno, in ne morete dosei; borite
        se in vojskujete, a nimate, ker ne prosite; '
      verse: 2
    - text: 'Prsite, a ne dobite, ker slabo prosite, da zapravljate v slah svojih. '
      verse: 3
    - text: 'Preestniki in preestnice, ali ne veste, da je prijateljstvo sveta sovratvo
        Boje? Kdor torej hoe biti svetu prijatelj, postane Bogu sovranik. '
      verse: 4
    - text: 'Ali menite, da pismo prazno govori: Zavistno eli duh, ki se je vselil
        v nas? '
      verse: 5
    - text: 'Daje pa vejo milost; zato pravi: "Bog se upira prevzetnim, poninim
        pa daje milost." '
      verse: 6
    - text: 'Podloni torej bodite Bogu. Ustavljajte se hudiu, in beal bode od vas; '
      verse: 7
    - text: 'Bliajte se Bogu, in blial se vam bode. Oedite roke, greniki, in oistite
        srca, omahljivci! '
      verse: 8
    - text: 'utite svoje gorj in alujte in jokajte; smeh va naj se izpreobrne
        v alovanje, in radost v pobitost. '
      verse: 9
    - text: 'Poniajte se pred Gospodom in povial vas bode. '
      verse: 10
    - text: 'Ne obrekujte se med seboj, bratje; kdor obrekuje brata, in sodi brata
        svojega, obrekuje postavo in sodi postavo; e pa sodi postavo, nisi delalec
        postave, nego sodnik. '
      verse: 11
    - text: 'Eden je postavodaj, ki more reiti in pogubiti; ti kdo si, ki sodi druzega? '
      verse: 12
    - text: 'Dejte torej vi, ki pravite: Danes ali jutri bodemo potovali v to mesto,
        in bivali ondi eno leto in trili in pridobivali; '
      verse: 13
    - text: 'Ki ne veste, kaj bode jutri; kakono namre je ivljenje vae? Kajti
        hlap je, ki se malo asa prikae, potem pa izgine; '
      verse: 14
    - text: 'Mesto da govorite: Ako Bog hoe in bodemo iveli, bodemo tudi storili
        to ali ono. '
      verse: 15
    - text: 'Sedaj pa se ponaate v irokoustji svojem; vsako ponaanje tko je hudobno. '
      verse: 16
    - text: 'Kdor torej zna dobro delati in ne dela, njemu je greh. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Dejte torej, bogatini, jokajte javkajo o bedah, katere vam pridejo; '
      verse: 1
    - text: 'Bogastvo vae je iztrohnelo, in oblaila vaa so moli snedli; '
      verse: 2
    - text: 'Zlato vae in srebro je zrujavelo, in njih ruja bode v prianje vam,
        in rla meso vae kakor ogenj; zaklade ste zbirali v zadnjih dnevih. '
      verse: 3
    - text: 'Glej, plailo delalcev, kateri so kosili polja vaa, ki ste ga jim utrgali,
        krii; in vpitje enjic prilo je do ues Gospoda Sabaot. '
      verse: 4
    - text: 'V pornosti ste na zemlji iveli in razkonosti; srca svoja ste redili
        kakor o dnevi klanja. '
      verse: 5
    - text: 'Obsodili, ubili ste pravinega; ne ustavlja se vam! '
      verse: 6
    - text: 'Bodite torej potrpeljivi, bratje, do prihoda Gospodovega. Glej, ratar
        priakuje drazega sad zemlj, potrpeljiv zanj, da dobi de zgodnji in kasni; '
      verse: 7
    - text: 'Bodite potrpeljivi tudi vi, pokrepajte srca svoja, ker prihod Gospodov
        se je priblial. '
      verse: 8
    - text: 'Ne zdihujte drug zoper druzega, bratje, da ne bodete obsojeni; glej,
        sodnik stoji pred vrati! '
      verse: 9
    - text: 'Za zgled vzemite trpljenja in potrpeljivosti, bratje, preroke, kateri
        so govorili v imenu Gospodovem. '
      verse: 10
    - text: 'Glej, blagrujemo stanovitne; o stanovitnosti Jobovi ste uli, in konec
        Gospodov ste videli; ker usmiljen je Gospod in milosren. '
      verse: 11
    - text: 'Pred vsem pa, bratje moji, ne prisezajte; ne pri nebu, ne pri zemlji,
        ne kake druge prisege; bodi pa vae; d, d, in ne, ne! da ne padete pod sodbo. '
      verse: 12
    - text: 'Trpi li kdo med vami? moli naj; je li kdo dobre volje? prepeva naj. '
      verse: 13
    - text: 'Je-li kdo bolan med vami? poklie naj k sebi starejine obine, in molijo
        naj nad njim, ter pomazilijo ga z oljem v imenu Gospodovem; '
      verse: 14
    - text: 'In molitev vere bode pomagala bolniku, in ozdravil ga bode Gospod; in
        ako je storil grehe, odpustilo se mu bode. '
      verse: 15
    - text: 'Izpovedujte si med seboj grehe, in molite zase med seboj, da bodete ozdravljeni!
        Mnogo more krepka molitev pravinega. '
      verse: 16
    - text: 'Elija je bil lovek enakouten z nami in v molitvi je molil, naj ne deuje,
        in deevalo ni na zemlji tri leta in mesece tri; '
      verse: 17
    - text: 'In zopet je molil, in nebo je dalo deja, in zemlja je rodila sad svoj. '
      verse: 18
    - text: 'Bratje, ako kdo med vami zabrede od resnice in ga kdo nazaj pripelje, '
      verse: 19
    - text: 'Vedi, da kdor nazaj pripelje grenika s krive poti, reil bode duo njegovo
        smrti, in pokril grehov obilost. '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'Peter apostelj Jezusa Kristusa izvoljenim tujcem raztrosa v Pontu, Galaciji,
        Kapadociji, Aziji in Bitiniji; '
      verse: 1
    - text: 'Po sklepu Boga oeta v posveenji Duha, v pokorino in pokropljenje
        s krvjo Jezusa Kristusa; milost in mir naj se vam napolni. '
      verse: 2
    - text: 'Hvaljen Bog in oe Gospoda naega Jezusa Kristusa, kateri je po obilem
        usmiljenji svojem prerodil nas v ivo upanje po vstajenji Jezusa Kristusa
        od mrtvih, '
      verse: 3
    - text: 'V dedino neminljivo in neoskrunjeno in nevenljivo, hranjeno v nebesih
        za nas, '
      verse: 4
    - text: 'Kateri se v moi Boji po veri hranimo v zvelianje, pripravljeno, da
        se razodene v skrajnem asu; '
      verse: 5
    - text: 'V katerem se radujete ravnokar nekaj asa, (ako treba), v alosti, v
        mnogoterih izkunjavah; '
      verse: 6
    - text: 'Da se izkunja vere vae najde za mnogo drajo od minljivega, a v ognji
        izkuenega zlata, v hvalo in ast in slavo v razodetji Jezusa Kristusa, '
      verse: 7
    - text: 'Katerega ne poznajo ljubite, v katerega sedaj ne gledajo a verujo
        radujete se v radosti neizreni in oslavljeni; '
      verse: 8
    - text: 'Ko ste zadobili namen vere svoje, zvelianje du. '
      verse: 9
    - text: 'O katerem zvelianji so preiskavali in izsledovali preroki, kateri so
        prerokovali o milosti proti vam, '
      verse: 10
    - text: 'Preiskujo, na kateri ali kakoen as meri Duh Kristusov, kateri je v
        njih naprej prial za trpljenja Kristusova in slave po njih; '
      verse: 11
    - text: 'Katerim se je razodelo, da tistega niso podajali sebi, nego nam, kar
        se vam je sedaj oznanilo po njih, kateri so vam oznanjali evangelj v Duhu
        svetem poslanem z nebes, v kar angeli pogledati el. '
      verse: 12
    - text: 'Zato opaite ledja razuma svojega, bodite trezni, in upajte popolnoma
        v milost, katera se vam prinaa v razodetji Jezusa Kristusa; '
      verse: 13
    - text: 'Kakor pokorine otroci, ne ravnajo se po prejnjih eljah v nevednosti
        svoji, '
      verse: 14
    - text: 'Nego po svetem, kateri vas je poklical, bodite tudi sami sveti v vsem
        vedenji. '
      verse: 15
    - text: 'Ker pisano je: "Sveti bodite, ker sem jaz svet." '
      verse: 16
    - text: 'In e oeta imenujete njega, ki sodi brez licegledja po vsakega delu,
        vedite se v strahu tujevanja svojega as; '
      verse: 17
    - text: 'Vedo, da niste odkupljeni z minljivim, srebrom ali zlatom, iz praznega
        ivljenja svojega podedovanega od oetov, '
      verse: 18
    - text: 'Nego z drago krvjo kakor jagnjeta brez madea in hibe, Kristusa; '
      verse: 19
    - text: 'Kateri je bil naprej namenjen pred ustanovitvijo sveta, prikazal pa se
        je v zadnjih asih za vas, '
      verse: 20
    - text: 'Kateri po njem verujete v Boga, ki ga je obudil iz mrtvih in dal mu slavo,
        da je vera vaa tudi upanje v Boga. '
      verse: 21
    - text: 'Posvetivi due svoje v pokorini resnice po Duhu v bratoljubje odkritosrno,
        ljubite se iz istega srca med seboj iskreno, '
      verse: 22
    - text: 'Prerojeni ne iz semena minljivega, nego neminljivega, po besedi Boga,
        ki ivi in ostane vekomaj. '
      verse: 23
    - text: 'Kajti "Vse meso je kakor trava, in vsa slava lovekova kakor trave cvet.
        Posuila se je trava, in cvet njen je odpadel; '
      verse: 24
    - text: 'Beseda pa Gospodova ostane vekomaj." Ta pa je beseda, katera se vam je
        oznanila. '
      verse: 25
  - chapter: 2
    verses:
    - text: 'Odloivi torej vso hudobijo in vso zvijao in licemerstva in zavisti
        in vsa obrekovanja, '
      verse: 1
    - text: 'Kakor novorojena deteta hrepenite po pametnem, nepokvarjenem mleku, '
      verse: 2
    - text: 'Da v njem rastete, e ste res okusili, da je blag Gospod. '
      verse: 3
    - text: 'K njemu pristopivi, kamenu ivemu, ki so ga zavrgli ljudje, izvoljen
        pa je pri Bogu in islan, '
      verse: 4
    - text: 'Bodite tudi vi, kakor ivo kamenje zidani, hia duevna, duhovnitvo
        sveto, da darujete duevne daritve po volji Bogu po Jezusu Kristusu. '
      verse: 5
    - text: 'Zato je tudi pisano v pismu: "Glej, na Sijon denem vogelni kamen, izvoljen,
        islan, in kdor veruje vanj, ne bode se osramotil." '
      verse: 6
    - text: 'Vam torej ast, verujoim; nepokornim pa "kamen, katerega so zavrgli
        zidarji, ta je postal za vogelni kamen," in "kamen izpotike in pohujanja
        skala;" '
      verse: 7
    - text: 'Kateri se izpotikajo, ker so nepokorni besedi, za kar so bili tudi postavljeni; '
      verse: 8
    - text: 'Vi pa "rod izvoljeni, duhovnitvo kraljevo, ljudstvo sveto," ljudstvo
        za last, da oznanjajte kreposti njega, ki vas je poklical iz tem v udovito
        svetlobo svojo; '
      verse: 9
    - text: 'Kateri nekdaj ne ljudstvo, sedaj pa ljudstvo Boje; ne pomiloeni, sedaj
        pa pomiloeni. '
      verse: 10
    - text: 'Ljubljeni, opominjam vas kakor tujce in popotnike, da se zdrujete mesnih
        poelenj, katera se vojskujejo zoper duo; '
      verse: 11
    - text: 'Vedenje svoje med pogani imejte lepo, da, ker vas obrekujejo kakor hudodelnike,
        iz dobrih dl, ko jih vidijo, slav Boga o dnevi obiskanja. '
      verse: 12
    - text: 'Bodite torej podloni vsaki stvari loveki zavoljo Gospoda; bodi si
        kralju, kakor najvijemu; '
      verse: 13
    - text: 'Bodi si poglavarjem, kakor po njem poslanim v kazen hudodelnikov, a dobrodelnikov
        hvalo; '
      verse: 14
    - text: 'Ker tako je volja Boja, da z dobrimi deli zamaujete nespametnih ljudi
        nevednost; '
      verse: 15
    - text: 'Kakor svobodni in ne za pokrivalo hudobije imajo svobodo, nego kakor
        hlapci Boji. '
      verse: 16
    - text: 'Vse spotujte, bratovino ljubite, Boga se bojte, kralja estite! '
      verse: 17
    - text: 'Hlapci, podloni bodite v vsem strahu gospodom, ne samo dobrim in rahlim,
        nego tudi osornim. '
      verse: 18
    - text: 'Kajti to je milost, ako kdo iz vestnosti do Boga prenaa teave, po krivem
        trpe. '
      verse: 19
    - text: 'Kaka namre slava, e bodete trpeli gree in zato tepeni? Nego e ste
        dobro delajo in trpe stanovitni, to je milost pri Bogu. '
      verse: 20
    - text: 'Kajti v to ste bili poklicani, ker je tudi Kristus trpel za vas, zapustivi
        vam zgled, da hodite po sledovih njegovih; '
      verse: 21
    - text: '"Kateri ni storil greha, in zvijaa se ni nala v ustih njegovih," '
      verse: 22
    - text: 'Kateri psovan ni nazaj psoval, trpe ni pretil, nego prepual sodeemu
        pravino; '
      verse: 23
    - text: 'Kateri je grehe nae sam na telesu svojem nesel na les, da bi grehom
        odumrli in iveli pravici; "po katerega progi ste bili ozdravljeni." '
      verse: 24
    - text: 'Bili ste namre kakor ovce tavajoe, ali povrnili ste se zdaj k pastirju
        in uvaju du vaih. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Enako, ene, pokorne bodite svojim moem, da, e tudi kateri niso posluni
        besedi, pridob se po vedenji en brez besede, '
      verse: 1
    - text: 'Ko so videli v strahu sveto vedenje vae. '
      verse: 2
    - text: 'Dika vaa ne bodi vnanja, spletanje ls, in naveanje zlatnine, ali oblaenje
        kril; '
      verse: 3
    - text: 'Nego skriti lovek srca, v neminljivosti krotkega in mirnega duha, kateri
        je drag pred Bogom. '
      verse: 4
    - text: 'Tako namre so se nekdaj diile tudi svete ene, katere so upale v Boga,
        podlone svojim moem; '
      verse: 5
    - text: 'Kakor je bila Sara posluna Abrahamu, imenujo ga gospoda svojega. Katere
        otroci ste postale v, e delate dobro in se ne bojite nobenega strah. '
      verse: 6
    - text: 'Moj, enako, ivite z njimi po spoznanji, kakor slabemu orodju enskemu
        ast dele, kakor tudi sodedii milosti ivljenja, da se ne ovirajo molitve
        vae. '
      verse: 7
    - text: 'Slednji pa, vsi bodite enoduni, soutni, bratoljubni, milosrni, blagovoljni, '
      verse: 8
    - text: 'Ne vraajo hudega za hudo, ali psovanja za psovanje; a nasprotno "blagoslavljajo,
        vedo, da ste za to poklicani, da podedovate blagoslov. '
      verse: 9
    - text: '"Kajti kdor hoe ivljenje ljubiti in videti dobre dni, brzd naj jezik
        svoj pred hudim, in ustne svoje, da ne govor zvijae. '
      verse: 10
    - text: 'Ogiblje se naj hudega, in dela naj dobro; ie naj mir in hodi za njim. '
      verse: 11
    - text: 'Ker oi Gospodove so nad pravinimi in uesa njegova nad njih molitvami;
        oblije pa Gospodovo nad njimi, ki delajo hudo." '
      verse: 12
    - text: 'In kdo je, da bi vam kaj hudega storil, e postanete posnemalci dobrega? '
      verse: 13
    - text: 'Ali ko bi tudi trpeli za pravico, blagor vam! "Strah pa njih ne bojte
        se, in ne begajte se; '
      verse: 14
    - text: 'Gospoda pa Boga posveujte v srcih svojih." Pripravljeni pa bodite vedno
        na zagovor vsakemu, kateri zahteva od vas odgovora za upanje v vas, s krotkostjo
        in strahom; '
      verse: 15
    - text: 'In dobro vest imejte, da se v tem, za kar vas obrekujejo kakor hudodelnike,
        osramot, kateri obrekujejo vae lepo vedenje v Kristusu. '
      verse: 16
    - text: 'Kajti bolje, da dobro delajo, e hoe volja Boja, trpite, nego hudo
        delajo; '
      verse: 17
    - text: 'Ker tudi Kristus je enkrat za grehe trpel, pravini za krivine, da nas
        pripelje Bogu; usmrten v mesu, oivljen pa v duhu, '
      verse: 18
    - text: 'V katerem je tudi el in oznanjal duhovom v jei, '
      verse: 19
    - text: 'Kateri so bili nekdaj neposluni, ko je enkrat potrpeljivost Boja akala
        o dnevih Noeta, ko se je napravljala ladija, v katero se je reilo malo, to
        je osem du, po vodi; '
      verse: 20
    - text: 'emur podoben tudi zdaj nas reuje krst (ne mesne nesnage odloga, nego
        dobre vesti obljuba do Boga), po vstajenji Jezusa Kristusa, '
      verse: 21
    - text: 'Kateri je na desnici Boji, po vnebohodu, in podredjeni so mu angeli
        in oblasti in moi. '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Ker je torej Kristus za nas trpel v mesu, oboroite se tudi vi z istim
        miljenjem; ker kdor je trpel v mesu, jenjal je greiti; '
      verse: 1
    - text: 'Da ne ivite ve lovekim slam, nego volji Boji ostali as v mesu. '
      verse: 2
    - text: 'Dovolj namre nam bodi pretekli as ivljenja, da smo delali poganov
        voljo, hode v nezmernosti, slah, pijanosti, porenosti, pijanevanji in
        nepostavnem malikovanji; '
      verse: 3
    - text: 'Zato se udijo, da ne letate z njimi v isto razuzdanost nezmernosti,
        obrekujo; '
      verse: 4
    - text: 'Kateri bodo odgovor dajali njemu, ki je pripravljen soditi ive in mrtve. '
      verse: 5
    - text: 'Zato se je namre tudi mrtvim oznanjal evangelj, da se sodijo po loveko
        v mesu, iv pa po Boje v duhu. '
      verse: 6
    - text: 'Vsega konec pa se je priblial; bodite torej pametni in trezni za molitve; '
      verse: 7
    - text: 'Pred vsem pa ljubezen med seboj iskreno imajo, ker ljubezen bode pokrila
        grehov obilost;" '
      verse: 8
    - text: 'Gostoljubni med seboj, brez godrnjanja. '
      verse: 9
    - text: 'Kakor je kateri dar prejel, delite si ga med seboj, kakor dobri gospodarji
        mnogotere milosti Boje; '
      verse: 10
    - text: 'e kdo govori, kakor izreke Boje; e kdo stree, kakor iz moi, katero
        deli Bog; da se v vsem oslavlja Bog po Jezusu Kristusu, kateremu je slava
        in mo na vekov veke. Amen. '
      verse: 11
    - text: 'Ljubljeni, ne udite se ognjeni preskunji v vas, ki vam prihaja za izkunjo,
        kakor da se vam godi kaj tujega, '
      verse: 12
    - text: 'Temu kakor ste deleni trpljenja Kristusovega, veselite se, da se bodete
        tudi v razodenji slave njegove hvalili in veselili. '
      verse: 13
    - text: 'e vas psujejo v imenu Kristusovem, blagor vam; kajti slave in Boji
        Duh poiva nad vami: zanje se preklinja, za vas pa se oslavlja. '
      verse: 14
    - text: 'Kajti nihe iz med vas naj ne trpi kakor morilec, ali tat, ali hudodelnik,
        ali kakor lakomnik; '
      verse: 15
    - text: 'e pa kakor kristijan, ne bodi ga sram, a slavi naj Boga zategadelj. '
      verse: 16
    - text: 'Kajti as, da zane sodba od hie Boje; e pa najprej od nas, kaj bo
        tistih konec, kateri so neposluni evangelju Bojemu? '
      verse: 17
    - text: 'In, e se s teka rei pravini, kje ostane brezboni in grenik?" '
      verse: 18
    - text: 'Zato naj tudi, kateri trp po volji Boji, kakor zvestemu stvarniku izroajo
        due svoje v dobrodelstvu. '
      verse: 19
  - chapter: 5
    verses:
    - text: 'Starejine med vami opominjam, sostarejina in pria trpljenj Kristusovih,
        delenik tudi slave, ki se ima razodeti: '
      verse: 1
    - text: 'Pasite edo Bojo med vami, nadzorujo ne po sili, nego prostovoljno;
        tudi ne za grd dobiek, nego radovoljno, '
      verse: 2
    - text: 'Tudi ne kakor gospodovalci dedin, nego kakor zgledi postavi ede; '
      verse: 3
    - text: 'In ko se bode prikazal viji pastir, dobili bodete nevenljivi venec slave. '
      verse: 4
    - text: 'Enako, mlaji, pokorni bodite starejim; vsi pa pokorni si med seboj,
        priveite si poninost; ker "Bog se ustavlja prevzetnim, poninim pa daje
        milost." '
      verse: 5
    - text: 'Poniajte se tedaj pod mogono roko Bojo, da vas povia ob asu; '
      verse: 6
    - text: 'Vso skrb svojo vrzite nanj, ker on skrbi za vas. '
      verse: 7
    - text: 'Trezni bodite, ujte, ker nasprotnik va, hudi, kakor lev rujove hodi
        okrog in ie koga bi pogoltnil. '
      verse: 8
    - text: 'Njemu se ustavljajte, trdni v veri, vedo, da ista trpljenja prenaa
        bratovina vaa na svetu. '
      verse: 9
    - text: 'Bog pa vse milosti, kateri nas je poklical v veno slavo svojo v Kristusu
        Jezusu, po kratkem trpljenji pripravi vas sam, utrdi, pokrepaj, ustanvi! '
      verse: 10
    - text: 'Njemu slava in mo na vekov veke! Amen. '
      verse: 11
    - text: 'Po Silvanu sem vam, zvestem bratu, kakor sodim, na kratko pisal, opominjajo
        in priajo, da je t prava milost Boja, v kateri stojite. '
      verse: 12
    - text: 'Pozdravlja vas izvoljena v Babilonu, in Marko sin moj. '
      verse: 13
    - text: 'Pozdravljajte se med seboj v poljubu ljubezni. Mir vam vsem v Kristusu
        Jezusu! Amen. '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Simeon Peter hlapec in apostelj Jezusa Kristusa, njim, ki so zadobili
        z nami enakovredno vero v pravici Boga naega in zveliarja Jezusa Kristusa; '
      verse: 1
    - text: 'Milost vam in mir naj se napolni v spoznanji Boga in Jezusa Gospoda naega. '
      verse: 2
    - text: 'Ker nam je Boja mo njegova vse za ivljenje in pobonost podarila,
        po spoznanji njega, ki nas je poklical po slavi in kreposti, '
      verse: 3
    - text: 'Po katerih so se nam podarile najveje in dragocene obljube, da postanete
        po njih deleniki Boje narave, ter ubeite pogubi, ki je v poelenji na svetu; '
      verse: 4
    - text: 'Ravno za to, prinesite sleherno pridnost, in pridodelite v veri svoji
        krepost, v kreposti pa spoznanje, v spoznanji pa zmernost, '
      verse: 5
    - text: 'V zmernosti pa stanovitnost, v stanovitnosti pa pobonost, '
      verse: 6
    - text: 'V pobonosti pa bratoljubje, v bratoljubji pa ljubezen. '
      verse: 7
    - text: 'Kajti e je to pri vas in obilo, dela, da niste nedelavni in nerodovitni
        v spoznanje Gospoda naega Jezusa Kristusa; '
      verse: 8
    - text: 'Kdor namre nima tega, on je slep, kratkoviden, in je pozabil oienja
        prejnjih grehov svojih. '
      verse: 9
    - text: 'Zato se, bratje, bolj trdite, da utrdite poklic svoj in izvoljenje;
        kajti e tako delate, ne izpotaknete se nikdar. '
      verse: 10
    - text: 'Kajti tako se vam bode obilo dovolil vhod v veno kraljestvo Gospoda
        naega in zveliarja Jezusa Kristusa. '
      verse: 11
    - text: 'Zato ne bodem v nemar pustil, vedno opominjati vas tega, das veste in
        ste utrjeni v dani vam resnici. '
      verse: 12
    - text: 'Pravino pa se mi zd, dokler sem v tej koi, zbujati vas v opominjanji; '
      verse: 13
    - text: 'Vedo, da skoraj pride odloga koe moje, kakor mi je tudi Gospod na
        Jezus Kristus naznanil. '
      verse: 14
    - text: 'Potrudil se pa bodem, da bodete imeli po mojem odhodu vedno spominjati
        se tega. '
      verse: 15
    - text: 'Kajti ne dre se izmiljenih basni, oznanili smo vam Gospoda naega
        Jezusa Kristusa mo in prihod, nego ker smo bili samovidne prie njegovega
        veliastva. '
      verse: 16
    - text: 'Kajti prejel je od Boga oeta ast in slavo, ko mu je priel tak glas
        od veliastne slave: Ta je sin moj ljubljeni, kateri mi je po volji." '
      verse: 17
    - text: 'In ta glas smo mi sliali prihajo z neba, ko smo bili z njim na sveti
        gori. '
      verse: 18
    - text: 'In trdnejo imamo besedo preroko, na katero po pravici pazite, kakor
        na svetilnico, ki sveti na temnem kraji, dokler dan ne prisije, in danica
        vzide v srcih vaih; '
      verse: 19
    - text: 'To najprej spoznajo, da nobeno prerokovanje pisma ni lastne razreitve; '
      verse: 20
    - text: 'Kajti prerokovanje ni nikdar prilo po volji loveki, nego od Duha svetega
        gnani so govorili sveti ljudje Boji. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'Bili so pa tudi laipreroki v ljudstvu, kakor bodo tudi med vami laiuitelji,
        kateri bodo zraven vpeljavali pogubne razkole in zatajevali Gospoda, ki jih
        je odkupil, pripravljajo si naglo pogubo; '
      verse: 1
    - text: 'In mnogo jih bode hodilo za njih pogubami, za katerih voljo se bode obrekovala
        pot resnice; '
      verse: 2
    - text: 'In v lakomnosti vas bodo z izmiljenimi besedami prekanjali, katerim
        sodba e zdavnaj ne odlaa, in poguba njih ne sp. '
      verse: 3
    - text: 'Kajti Bog ni prizanesel angelom, ki so greili, temu jih z verigami
        tem v pekel pahnil in hraniti jih dal v sodbo. '
      verse: 4
    - text: 'In staremu svetu ni prizanesel, nego Noeta osmega ohranil za glasnika
        pravice, '
      verse: 5
    - text: 'Ko je potop svetu brezbonih poslal, in je mesti Sodom in Gomoro upepelivi
        v pogubljenje obsodil, zgled postavivi njim, ki bodo brezboni, '
      verse: 6
    - text: 'In pravinega Lota, trpeega od razuzdanega vedenja neukrotnih, je otl. '
      verse: 7
    - text: '(Kajti s pogledom in sluhom je pravini dan na dan pravino duo muil
        z nepostavnimi deli, prebivajo med njimi); '
      verse: 8
    - text: 'Gospod v pobone reiti iz izkunjave, krivine pa za dan sodbe hraniti
        v kaznovanje; '
      verse: 9
    - text: 'Najbolj pa nje, ki hodijo za mesom v poelenji oskrumbe, in zaniujejo
        gospostvo. Predrzniki samopani, ne boj se preklinjati slave; '
      verse: 10
    - text: 'Kjer angeli, po kreposti in moi veji, ne izrekajo proti njim pred Gospodom
        preklinjajoe sodbe. '
      verse: 11
    - text: 'Ti pa, kakor nespametne ivali telesne stvarjene v lov in klanje, v tem,
        esar ne poznajo, preklinjajo, bodo se pogubili v pogubi svoji, prejemi
        krivice plailo. '
      verse: 12
    - text: 'Oni, katerim se veselje zd porenost po dnevi, madei in sramote, razuzdano
        ive v zmotah svojih in goste se z vami, '
      verse: 13
    - text: 'Oi imajo polne preestnice in brez pokoja v grehu; vabe due neutrjene,
        imajo srce vajeno lakomnosti, prekletstva otroci, '
      verse: 14
    - text: 'Ki so zapustivi ravno pot tavali, hodili po poti Balaama sina Bosorjevega,
        kateri je ljubil krivice plailo, '
      verse: 15
    - text: 'A prejel lastne nepostavnosti posvarilo; brezglasno upreno ivine,
        ki je izpregovorivi s lovekim glasom, zabranilo prerokovo nespamet. '
      verse: 16
    - text: 'Ti so studenci brez vode, megle, ki jih goni vihar, katerim je hranjen
        mrak teme vekomaj. '
      verse: 17
    - text: 'Kajti prazno zabuhlost govore vabijo v poeljivostih mesa, v razuzdanosti
        nje, kateri so v resnici ubeali njim, ki hodijo po zmotnjavi, '
      verse: 18
    - text: 'Obetajo jim svobodo, ko so sami hlapci pogube; kajti od kogar je kdo
        premagan, njegov je tudi hlapec postal. '
      verse: 19
    - text: 'Kajti e se taki, ki so ubeali oskrumbam sveta v spoznanji Gospoda in
        zveliarja Jezusa Kristusa, zopet zaplet vanje in so premagani, zgodilo se
        jim je zadnje huje od prvega. '
      verse: 20
    - text: 'Kajti bolje jim je bilo, da bi ne bili spoznali pota pravice, nego spoznavi
        obrniti se zopet od dane jim svete zapovedi. '
      verse: 21
    - text: 'Prigodilo se jim je pa po resninem pregovoru: "Pes, ki se je obrnil
        k lastni izbluvi," in "Svinja omita v luo blatno." '
      verse: 22
  - chapter: 3
    verses:
    - text: 'Tu vam, ljubljeni, piem e drugi list, v obh zbujam v opominu va isti
        razum; '
      verse: 1
    - text: 'Da se spominjate prej govorjenih besed svetih prerokov, in nas aposteljnov
        zapovedi Gospoda in zveliarja; '
      verse: 2
    - text: 'To najprej ved, da pridejo v zadnjih dnevih posmehovalci, hodei po
        lastnih svojih poelenjih, '
      verse: 3
    - text: 'In govorei: Kje je obljuba prihoda njegovega? Kajti odkar so legli oetje,
        vse ostane tako od stvarjenja zaetka. '
      verse: 4
    - text: 'Kajti hotoma ne ved tega, da so bila od nekdaj nebesa in zemlja, ki
        je postala iz vode in z vodo, po besedi Boji; '
      verse: 5
    - text: 'Po katerih je tedanji svet poginil z vodo potopljen; '
      verse: 6
    - text: 'Sedanja nebesa pa in zemlja shranjena so z isto besedo, ognju hranjena
        za dan sodbe in pogube brezbonih ljud. '
      verse: 7
    - text: 'To eno pa vam ne bodi skrito, ljubljeni, da je en dan pred Gospodom kakor
        tiso let, in tiso let kakor en dan. '
      verse: 8
    - text: 'Gospod ne odlaa z obljubo, kar neki imajo za odlaanje; nego potrpeljiv
        je z nami, ker noe, da se pogub neki, nego da vsi pridejo do pokore. '
      verse: 9
    - text: 'Priel pa bode dan Gospodov kakor tat po noi, v katerem preidejo nebesa
        z ropotom, in prvine, razpadejo gore, in zemlja in dela na nji zgor. '
      verse: 10
    - text: 'Ko torej vse to razpada, koliki morate biti v svetem vedenji in pobonosti, '
      verse: 11
    - text: 'akajo in hrepene po prihodu dneva Gospodovega, po katerem nebesa razpadejo
        v ognji, in se prvine gore raztop? '
      verse: 12
    - text: 'Novih pa nebes in zemlje nove priakujemo po obljubi njegovi, v katerih
        prebiva pravica. '
      verse: 13
    - text: 'Zato, ljubljeni, tega akajo, trudite se, da bodete brez madea in brez
        hibe najdeni v miru pred njim; '
      verse: 14
    - text: 'In potrpeljivost Gospoda naega imejte za blaginjo; kakor vam je tudi
        ljubljeni brat na Pavel pisal po dani mu modrosti; '
      verse: 15
    - text: 'Kakor tudi v vseh listih, govore v njih o tem; v katerih je nekaj teko
        razumljivega, kar nevedni in neutrjeni zavijajo, kakor tudi ostala pisma,
        v lastno pogubo svojo. '
      verse: 16
    - text: 'Vi torej, ljubljeni, ki to naprej veste, pazite, da vas pregrenih zmota
        za seboj ne potegne in ne padete iz lastnega trdega stanja; '
      verse: 17
    - text: 'Temve rastite v milosti in spoznanji Gospoda naega in zveliarja Jezusa
        Kristusa. Njemu slava sedaj in vekomaj! Amen. '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Kar je bilo s konca, kar smo uli, kar smo videli na svoje oi, kar smo
        gledali, in so tipale nae roke, o besedi ivljenja; '
      verse: 1
    - text: '(In ivljenje se je prikazalo, in videli smo in priamo, in oznanjamo
        vam veno ivljenje, katero je bilo pri oetu, in prikazalo se je nam:) '
      verse: 2
    - text: 'Kar smo videli in uli, oznanjamo vam, da imate tudi vi deletvo z nami;
        in deletvo nae je z oetom in s sinom njegovim Jezusom Kristusom. '
      verse: 3
    - text: 'In to vam piemo, da bode veselje vae napolnjeno. '
      verse: 4
    - text: 'In to je oznanilo, katero smo sliali od njega in ga oznanjamo vam, da
        je Bog lu, in tem v njem ni nobene. '
      verse: 5
    - text: 'Ako pravimo, da imamo deletvo z njim in hodimo po temi, laemo in ne
        delamo resnice; '
      verse: 6
    - text: 'e pa hodimo po lui, kakor je on v lui, imamo deletvo med seboj, in
        kri Jezusa Kristusa sina njegovega nas oia slehernega greha. '
      verse: 7
    - text: 'Ako pravimo, da nimamo greha, sami sebe slepimo, in resnice ni v nas. '
      verse: 8
    - text: 'e spoznavamo grehe svoje, zvest je in pravien, da nam odpust grehe
        in oisti nas sleherne krivice. '
      verse: 9
    - text: 'Ako pravimo, da nismo greili, delamo ga za lanika, in besede njegove
        ni v nas. '
      verse: 10
  - chapter: 2
    verses:
    - text: 'Otroii moji, to vam piem, da ne greite, in e kdo grei, imamo odvetnika
        pri oetu, Jezusa Kristusa pravinega; '
      verse: 1
    - text: 'In on je sprava za grehe nae; ne pa samo za nae, nego tudi za ves svet. '
      verse: 2
    - text: 'In v tem spoznavamo, da smo ga spoznali, ako drimo zapovedi njegove. '
      verse: 3
    - text: 'Kdor pravi: "Spoznal sem ga, in ne dri zapovedi njegovih, lanik je
        in v njem ni resnice; '
      verse: 4
    - text: 'Kdor pa dri besedo njegovo, v njem se je resnino popolnila ljubezen
        Boja. V tem spoznavamo, da smo v njem. '
      verse: 5
    - text: 'Kdor pravi, da v njem ostaja, mora, kakor je on ivel, tudi tako iveti. '
      verse: 6
    - text: 'Bratje, ne piem vam nove zapovedi, nego zapoved staro, katero ste imeli
        od zaetka; zapoved stara je beseda, katero ste sliali od zaetka. '
      verse: 7
    - text: 'Zopet vam piem novo zapoved, kar je resnino v njem in v vas; ker tema
        izgine in lu resnina e sveti. '
      verse: 8
    - text: 'Kdor pravi, da je v lui, in sovrai brata svojega, v temi je do sedaj. '
      verse: 9
    - text: 'Kdor ljubi brata svojega, ostaja v lui in pohujanja ni v njem. '
      verse: 10
    - text: 'Kdor pa sovrai brata svojega, v temi je, in po temi hodi in ne v, kam
        gr, ker tema je oslepila oi njegove. '
      verse: 11
    - text: 'Piem vam, otroii, ker so vam grehi odpueni po imenu njegovem. '
      verse: 12
    - text: 'Piem vam, oetje, ker ste spoznali njega, ki je od zaetka. Piem vam,
        mladenii, ker ste premagali hudobnega. Piem vam, otroii, ker ste spoznali
        oeta. '
      verse: 13
    - text: 'Pisal sem vam, oetje, ker ste spoznali njega, ki je od zaetka. Pisal
        sem vam, mladenii, ker ste krepki, in beseda Boja ostaja v vas, in premagali
        ste hudobnega. '
      verse: 14
    - text: 'Ne ljubite sveta, ne kar je na svetu. e kdo ljubi svet, ni ljubezni
        oetove v njem; '
      verse: 15
    - text: 'Ker vse, kar je na svetu, poelenje mesa, in poelenje o, in ivljenja
        napuh, ni iz oeta, nego iz sveta je. '
      verse: 16
    - text: 'In svet izgine in poelenje njegovo; kdor pa dela voljo Bojo, ostane
        vekomaj. '
      verse: 17
    - text: 'Otroii, skrajna ura je, in kakor ste sliali, da protikrist se blia,
        vstali so sedaj mnogi protikristi; '
      verse: 18
    - text: 'Odtod spoznavamo, da je skrajna ura. Iz nas so izli, ali niso bili iz
        nas; kajti ako bi bili iz nas, ostali bi bili z nami; ali izkazati se je moralo,
        da niso vsi iz nas. '
      verse: 19
    - text: 'In vi imate mazilo od svetega, in veste vse. '
      verse: 20
    - text: 'Nisem vam pisal, ker ne znate resnice, nego ker jo znate, in da ni nobena
        la iz resnice. '
      verse: 21
    - text: 'Kdo je lanik, e ne kdor taj, da Jezus je Kristus? Ta je protikrist,
        kateri taj oeta in sina. '
      verse: 22
    - text: 'Vsak, kateri taj sina, tudi oeta nima. '
      verse: 23
    - text: 'Vi torej, kar ste sliali od zaetka, ostane naj v vas. e ostane v vas,
        kar ste sliali od zaetka, ostali bodete tudi vi v sinu in v oetu. '
      verse: 24
    - text: 'In ta je obljuba, katero nam je on obljubil, veno ivljenje. '
      verse: 25
    - text: 'To sem vam pisal za tiste, ki vas slep. '
      verse: 26
    - text: 'In vi, mazilo, katero ste prejeli od njega, ostane v vas, in treba ni,
        da bi vas kdo uil; nego kakor vas isto mazilo ui vsega, in je resnino,
        in ni la; in kakor vas je uilo, ostanete v njem. '
      verse: 27
    - text: 'In sedaj, otroii, ostanite v njem, da, kader se prikae, imamo zaupanje,
        in se ne osramotimo pred njim o prihodu njegovem. '
      verse: 28
    - text: 'Ako veste, da je pravien, spoznajte, da je vsak, kateri dela pravico,
        iz njega rojen. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'Glejte, koliko ljubezen nam je dal oe, da se imenujemo otroci Boji.
        Zato nas svet ne spoznava, ker ni njega spoznal. '
      verse: 1
    - text: 'Ljubljeni, sedaj smo otroci Boji; in ni se e pokazalo, kaj bodemo;
        vemo pa, da, kader se pokae, bodemo njemu enaki, ker ga bodemo videli, kakor
        je. '
      verse: 2
    - text: 'In vsak, kdor ima upanje to v njega, posveuje se, kakor je on svet. '
      verse: 3
    - text: 'Vsak, kdor dela greh, dela tudi krivico; in greh je krivica. '
      verse: 4
    - text: 'In veste, da se je on prikazal, da vzame grehe nae; in greha ni v njem. '
      verse: 5
    - text: 'Vsak, kdor v njem ostane, ne grei; vsak, kdor grei, ni ga videl, in
        ni ga spoznal. '
      verse: 6
    - text: 'Otroii, nihe naj vas ne slepi; kdor dela pravico, je pravien, kakor
        je on pravien. '
      verse: 7
    - text: 'Kdor dela greh, je iz hudia; ker hudi grei od zaetka. Za to se je
        prikazal sin Boji, da razdene dela hudieva. '
      verse: 8
    - text: 'Vsak, kdor je rojen iz Boga, ne dela greha, ker seme njegovo ostaja v
        njem; in greiti ne more, ker je rojen iz Boga. '
      verse: 9
    - text: 'V tem so oitni otroci Boji in otroci hudievi. Vsak, kdor ne dela pravice,
        ni iz Boga, in kdor ne ljubi brata svojega. '
      verse: 10
    - text: 'Kajti to je oznanilo, katero ste sliali od zaetka, da se ljubmo med
        seboj; '
      verse: 11
    - text: 'Ne kakor je bil Kajn iz hudobnega in je ubil brata svojega; in za kaj
        ga je ubil? Ker so bila hudobna dela njegova, dela pa brata njegovega pravina. '
      verse: 12
    - text: 'Ne udite se, bratje moji, e vas svet sovrai. '
      verse: 13
    - text: 'Mi vemo, da smo preli iz smrti v ivljenje, ker ljubimo brate; kdor
        ne ljubi brata, ostaja v smrti. '
      verse: 14
    - text: 'Vsak, kdor sovrai brata svojega, je ljudomorec; in veste, da noben ljudomorec
        nima venega ivljenja, ki bi ostalo v njem. '
      verse: 15
    - text: 'V tem smo spoznali ljubezen, da je on dal duo svojo za nas; tudi mi
        moramo dati due za brate. '
      verse: 16
    - text: 'Kdor pa ima ive sveta, in gleda brata svojega, ki ima potrebo, in zapre
        osrje svoje pred njim, kako ostane ljubezen Boja v njem? '
      verse: 17
    - text: 'Otroii moji, ne ljubimo z besedo, ne z jezikom, nego v dejanji in resnici. '
      verse: 18
    - text: 'In v tem spoznavamo, da smo iz resnice, in pred njim bodemo pregovorili
        srca svoja; '
      verse: 19
    - text: 'Kajti e nas srce obsoja, ker je Bog veji od srca naega, pozna tudi
        vse. '
      verse: 20
    - text: 'Ljubljeni, e nas srce nae ne obsoja, imamo zaupanje do Boga, '
      verse: 21
    - text: 'In karkoli prosimo, dobimo od njega, ker drimo zapovedi njegove, in
        delamo, kar mu je po volji. '
      verse: 22
    - text: 'In ta je zapoved njegova, da verujmo v ime sina njegovega, Jezusa Kristusa,
        in ljubimo se med seboj, kakor nam je dal zapoved. '
      verse: 23
    - text: 'In kdor dri zapovedi njegove, ostane v njem, in on v njem. In v tem
        spoznavamo, da ostaja v nas, iz Duha, katerega nam je dal. '
      verse: 24
  - chapter: 4
    verses:
    - text: 'Ljubljeni, ne verujte vsakemu duhu, nego presojajte duhove, ali so iz
        Boga; ker mnogo laiprerokov je izlo na svet. '
      verse: 1
    - text: 'V tem spoznate Duha Bojega: vsak duh, ki spoznava Jezusa Kristusa, da
        je priel v mesu, je iz Boga. '
      verse: 2
    - text: 'In vsak duh, ki ne spoznava Jezusa Kristusa, da je priel v mesu, ni
        iz Boga; in ta je protikristov, kateri ste sliali da pride, in sedaj je e
        na svetu. '
      verse: 3
    - text: 'Vi ste iz Boga, otroii, in premagali ste jih; ker veji je on, ki je
        v vas, nego on, ki je v svetu. '
      verse: 4
    - text: 'Oni so iz sveta; za to govor iz sveta, in svet jih poslua. '
      verse: 5
    - text: 'Mi smo iz Boga; kdor pozna Boga, puslua nas; kdor ni iz Boga, nas ne
        poslua; iz tega spoznavamo duha resnice in duha zmote. '
      verse: 6
    - text: 'Ljubljeni, ljubimo se med seboj; ker ljubezen je iz Boga, in vsak, kdor
        ljubi, rojen je iz Boga in pozna Boga; '
      verse: 7
    - text: 'Kdor ne ljubi, ni spoznal Boga, da je Bog ljubezen. '
      verse: 8
    - text: 'V tem se je razodela ljubezen Boja v nas da je sina svojega edinorojenega
        Bog na svet poslal, da ivimo po njem. '
      verse: 9
    - text: 'V tem je ljubezen, ne ker smo mi ljubili Boga, nego ker je on ljubil
        nas, in poslal sina svojega v spravo za grehe nae. '
      verse: 10
    - text: 'Ljubljeni, e nas je Bog tako jubil, dolni smo tudi mi ljubiti se med
        seboj. '
      verse: 11
    - text: 'Boga ni nihe nikdar videl; e se ljubimo med seboj, ostaja Bog v nas,
        in ljubezen njegova je popolnjena v nas. '
      verse: 12
    - text: 'V tem spoznavamo, da ostajamo v njem, in on v nas, ker nam je dal iz
        Duha svojega. '
      verse: 13
    - text: 'In mi smo gledali in priamo, da je oe poslal sina zveliarja sveta. '
      verse: 14
    - text: 'Kdor spozna, da je Jezus sin Boji, v njem ostaja Bog in on v Bogu. '
      verse: 15
    - text: 'In mi smo spoznali in verovali ljubezen, katero ima Bog v nas. Bog je
        ljubezen, in kdor ostaja v ljubezni, ostaja v Bogu, in Bog v njem. '
      verse: 16
    - text: 'V tem se je popolnila ljubezen z nami, da imamo zaupanje o dnevi sodbe,
        da, kakor je on, smo tudi mi na tem svetu. '
      verse: 17
    - text: 'Strah ni v ljubezni, temu popolna ljubezen ven vre strah, ker strah
        ima kazen; kdor pa se boji, ni se popolnil v ljubezni. '
      verse: 18
    - text: 'Mi ga ljubimo, ker nas je on prvi ljubil. '
      verse: 19
    - text: 'Ako kdo pravi: Boga ljubim, in sovrai brata svojega, je lanik; kajti
        kdor ne ljubi brata, katerega vidi, kako more ljubiti Boga, katerega ne vidi? '
      verse: 20
    - text: 'In to zapoved imamo od njega, da, kdor ljubi Boga, naj ljubi tudi brata
        svojega. '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Vsak, kdor veruje, da Jezus je Kristus, rojen je iz Boga, in vsak, kdor
        ljubi njega, ki ga je rodil, ljubi tudi rojenega iz njega. '
      verse: 1
    - text: 'V tem spoznavamo, da ljubimo otroke Boje, kader ljubimo Boga, in drimo
        zapovedi njegove. '
      verse: 2
    - text: 'Kajti to je ljubezen Boja, da drimo zapovedi njegove; in zapovedi njegove
        niso teke. '
      verse: 3
    - text: 'Ker vse, kar je rojeno iz Boga, premaga svet; in ta je zmaga, ki je premagala
        svet, vera naa. '
      verse: 4
    - text: 'Kdo je, ki premaga svet, e ne kdor veruje, da je Jezus sin Boji? '
      verse: 5
    - text: 'Ta je, ki je priel po vodi in krvi, Jezus Kristus; ne v vodi samo, nego
        v vodi in krvi; in Duh je, ki pria, ker Duh je resnica. '
      verse: 6
    - text: 'Ker trije so, ki priajo v nebesih, Oe, Beseda in Duh sveti; in ti trije
        so eno. '
      verse: 7
    - text: 'In trije so, ki priajo na zemlji, Duh in voda in kri, in ti trije so
        eno. '
      verse: 8
    - text: 'e dobimo prianje ljud, prianje Boje je veje; ker to je prianje
        Boje, katero je prial za svojega sina. '
      verse: 9
    - text: 'Kdor veruje v sina Bojega, ima prianje v sebi; kdor ne veruje Bogu,
        naredil ga je za lanika, ker ni veroval v prianje, katero je Bog prial
        za sina svojega. '
      verse: 10
    - text: 'In to je prianje, da nam je Bog dal veno ivljenje, in to ivljenje
        je v sinu njegovem. '
      verse: 11
    - text: 'Kdor ima sina, ima ivljenje; kdor nima sina Bojega, nima ivljenja. '
      verse: 12
    - text: 'To sem vam pisal, kateri verujete v ime sina Bojega, da veste, da imate
        veno ivljenje, in da verujete v ime sina Bojega. '
      verse: 13
    - text: 'In to je zaupanje, katero imamo do njega, da, kader kaj prosimo po volji
        njegovi, nas slii; '
      verse: 14
    - text: 'In e vemo, da nas slii, esar prosimo, vemo, da imamo proeno, esar
        smo prosili od njega. '
      verse: 15
    - text: 'e kdo vidi brata svojega, da grei ne greha za smrt, prosil bode, in
        dal mu bode ivljenje, greeim ne za smrt. Je greh za smrt; ne za tega pravim,
        da naj prosi. '
      verse: 16
    - text: 'Vsaka grivica je greh; in je greh ne za smrt. '
      verse: 17
    - text: 'Vemo, da vsak, kdor je rojen iz Boga, ne grei; nego kdor je rojen iz
        Boga, hrani se, in hudobni se ga ne dotakne. '
      verse: 18
    - text: 'Vemo, da smo iz Boga, in cel svet lei v hudem. '
      verse: 19
    - text: 'Vemo pa, da je sin Boji priel, in je nam dal razum, da spoznamo resninega;
        in v resninem smo, v sinu njegovem Jezusu Kristusu. Ta je resnini Bog in
        ivljenje veno. '
      verse: 20
    - text: 'Otroii, ogibajte se malikov! Amen. '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'Starejina gosp izvoljeni in otrokom njenim, katere jaz ljubim v resnici,
        (in ne jaz sam, nego tudi vsi, ki so spoznali resnico), '
      verse: 1
    - text: 'Po resnici, katera ostaja v nas, in z nami bode vekomaj; '
      verse: 2
    - text: 'Z vami bode milost, usmiljenje, mir od Boga oeta in od Gospoda Jezusa
        Kristusa, sina oetovega, v resnici in ljubezni. '
      verse: 3
    - text: 'Veselil sem se mono, ker sem nael izmed otrok tvojih, ki hodijo v resnici,
        kakor smo zapoved dobili od oeta. '
      verse: 4
    - text: 'In sedaj te prosim, posp, ne da bi ti pisal novo zapoved, nego katero
        smo imeli od zaetka, da se ljubimo med seboj. '
      verse: 5
    - text: 'In to je ljubezen, da ivimo po zapovedih njegovih. To je zapoved, kakor
        ste sliali od zaetka, da v njej ivite; '
      verse: 6
    - text: 'Ker mnogi sleparji prili so na svet, kateri ne spoznavajo Jezusa Kristusa,
        da je priel v mesu. Ta je slepar in protikrist. '
      verse: 7
    - text: 'Pazite, da ne izgubimo, kar smo pridelali, nego dobimo polno plailo. '
      verse: 8
    - text: 'Vsak, kdor prestopa in ne ostaja v uku Kristusovem, nima Boga; kdor ostaja
        v uku Kristusovem, ta ima oeta in sina. '
      verse: 9
    - text: 'e kdo pride k vam, in ne prinese tega uka, ne sprejemajte ga v hio,
        in ne pozdravljajte ga; '
      verse: 10
    - text: 'Kajti kdor ga pozdravlja, udeleuje se hudobnih del njegovih. '
      verse: 11
    - text: 'Mnogo sem imel vam pisati, a nisem hotel s papirjem in rnilom; ali upam
        priti k vam, in iz ust do ust govoriti, da bode veselje vae popolno. '
      verse: 12
    - text: 'Pozdravljajo te otroci sestre tvoje izvoljene. Amen. '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'Starejimi Gaju ljubljenemu, katerega jaz ljubim v resnici. '
      verse: 1
    - text: 'Ljubljeni, v vsem elim, da se ti naj dobro godi in bode zdrav, kakor
        se dobro godi dui tvoji. '
      verse: 2
    - text: 'Kajti veselil sem se mono, ko so prili bratje in so priali za resnico
        tvojo, kakor ti ivi v resnici. '
      verse: 3
    - text: 'Vejega veselja nimam od tega, da ujem, da otroci moji iv v resnici. '
      verse: 4
    - text: 'Ljubljeni, zvesto ravna v tem, kar dela za brate in za tujce, '
      verse: 5
    - text: 'Kateri so priali za ljubezen tvojo pred obino; in dobro bode storil,
        e jih spremlja kakor je vredno Boga. '
      verse: 6
    - text: 'Kajti zaradi imena njegovega zo izli, niesa ne jemajo od poganov; '
      verse: 7
    - text: 'Mi torej smo dolni sprejemati take, da postanemo sodelalci resnici. '
      verse: 8
    - text: 'Pisal sem obini; ali Dijotrefej, ki hoe prvakovati med njimi, nas ne
        sprejme. '
      verse: 9
    - text: 'Zato, e pridem, opomnim ga del njegovih, ki jih dela, s hudobnimi besedami
        blebetajo zoper nas; in ne zadovoljen s tem, ne samo sam ne sprejema bratov,
        temu tudi njim, ki hoejo, brani in jih iz obine mee. '
      verse: 10
    - text: 'Ljubljeni, ne posnemaj slabega, nego dobro. Kdor dobro dela, je iz Boga;
        kdor pa slabo dela, ni videl Boga. '
      verse: 11
    - text: 'Demetriju so priali vsi in sama resnica; in tudi mi priamo, in veste,
        da je prianje nae resnino. '
      verse: 12
    - text: 'Mnogo sem imel pisati, ali noem ti pisati s rnilom in peresom; '
      verse: 13
    - text: 'Upam pa videti te skoraj, in govorila bodeva iz ust do ust. '
      verse: 14
    - text: 'Mir ti! Pozdravljajo te prijatelji. Pozdravi prijatelje po imenu. '
      verse: 15
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'Juda, Jezusa Kristusa hlapec, a brat Jakobov, v Bogu oetu posveenim
        in Jezusu Kristusu hranjenim poklicanim: '
      verse: 1
    - text: 'Usmiljenje vam in mir in ljubezen naj se napolni. '
      verse: 2
    - text: 'Ljubljeni, ko sem si mnogo prizadeval pisati vam o skupnem zvelianji,
        potreba mi je bilo pisati vam opominjajo, da se borite za vero enkrat dano
        svetim. '
      verse: 3
    - text: 'Kajti priplazili so se neki ljudje, zdavnaj naprej zapisani za to sodbo,
        brezboni, ki milost Boga naega krivo rabijo v razuzdanost, in taj edinega
        vladarja Boga in Gospoda naega Jezusa Kristusa. '
      verse: 4
    - text: 'Spomniti pa vas hoem, ko enkrat to veste, da je Gospod, ki je reil
        ljudstvo iz deele Egiptovske, pozneje pogubil ne verujoe. '
      verse: 5
    - text: 'In angele, ki niso hranili poglavarstva svojega, nego so zapustili lastno
        domovje, shranil je v sodbo vlikega dneva z venimi vezm pod temo; '
      verse: 6
    - text: 'Kakor Sodoma in Gomora, in mesta okolo njih, ki so enako kakor t, kurbala
        se in hodila za drugim mesom, so zgled, ker trp kazen venega ognja. '
      verse: 7
    - text: 'Enako torej tudi ti, sanjajo, oskrunjajo meso, zaniujejo gospostvo,
        preklinjajo slave. '
      verse: 8
    - text: 'Mihael pa, nadangelj, ko se je s hudiem prepirajo pregovarjal o telesu
        Mojzesovem, ni se upal izrei sodbe preklinjevanja, nego rekel je: Kaznj
        te Gospod! '
      verse: 9
    - text: 'Ti pa preklinjajo, esar ne ved; kar pa znajo naravno, kakor nespametne
        ivali, v tem se pogubljajo. '
      verse: 10
    - text: 'Gorj jim; ker hodili so po potu Kajnovem in za plailo Bileamovo zabredli
        so v zmoto; in v nasprotji Kore so poginili. '
      verse: 11
    - text: 'Ti so pri bratovskih pojedinjah vaih zapreke, ko se gost skup brez
        straha, same sebe pas; oblaki brez vode, ki jih gonijo vetrovi; drevesa poznojesenska,
        brez sad, dvakrat mrtva, izkoreninjena; '
      verse: 12
    - text: 'Divji morski valovi, ki izpenjavajo lastno sramoto: zvezde tavajoe,
        katerim je mrak teme hranjen vekomaj. '
      verse: 13
    - text: 'Prerokoval je pa tudi tem sedmi od Adama, Enoh, govore: "Glej, priel
        je Gospod v mirijadah svetih svojih. '
      verse: 14
    - text: 'Sodbo delat vsem in kaznovat vse njih brezbone, za vsa dela brezbonosti,
        katera so storili, in za vse trdo, kar so govorili zoper njega greniki brezboni. '
      verse: 15
    - text: 'Ti so godrnjai, pritoevalci, ki hodijo po svojih poelenjih; in usta
        njih govor opirno, obudujo osebe zaradi koristi. '
      verse: 16
    - text: 'Vi pa, ljubljeni, spominjajte se besed, ki so jih naprej govorili aposteljni
        Gospoda naega Jezusa Kristusa; '
      verse: 17
    - text: 'Kajti rekli so vam: V zadnjem asu bodejo posmehovalci, hodei po svojih
        poelenjih brezbonosti. '
      verse: 18
    - text: 'Ti so, ki se odloujejo, poutniki, ne imajoi Duha. '
      verse: 19
    - text: 'Vi pa, ljubljeni, izpodbujajte se v presveti veri svoji, ter molite v
        Duhu svetem, '
      verse: 20
    - text: 'Hranite se v ljubezni Boji, priakujte usmiljenje Gospoda naega Jezusa
        Kristusa v veno ivljenje! '
      verse: 21
    - text: 'In ene milujte razloujo; '
      verse: 22
    - text: 'Ene pa reite v strahu, potegnivi jih iz ognja, sovrae tudi obleko
        oskrunjeno po mesu. '
      verse: 23
    - text: 'Njemu pa, kateri vas more ohraniti brez izpotike, in postaviti pred slavo
        svojo brez madea v radovanji, '
      verse: 24
    - text: 'Edinemu modremu Bogu, zveliarju naemu, slava in veliastvo, krepost
        in oblast zdaj in na vse veke! Amen. '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'Razodenje Jezusa Kristusa, katero mu je dal Bog, da pokae hlapcem svojim,
        kaj se ima skoraj zgoditi; in naznanil poslavi po angelu svojem hlapcu svojemu
        Janezu, '
      verse: 1
    - text: 'Kateri je prial besedo Bojo in prianje Jezusa Kristusa in kar je videl. '
      verse: 2
    - text: 'Blagor mu, kdor bere, in kateri sliijo besede prerokovanja, in hranijo,
        kar je v njem pisano; kajti as je blizu. '
      verse: 3
    - text: 'Janez sedmerim obinam v Aziji: milost vam in mir od njega, kateri je
        in je bil in bode; in od sedmerih duhov, kateri so pred prestolom njegovim; '
      verse: 4
    - text: 'In od Jezusa Kristusa, prie zveste, prvorojenega od mrtvih in vijega
        kraljev zemeljskih; njemu, kateri nas je ljubil in omil nas grehov naih v
        krvi svoji, '
      verse: 5
    - text: '(In naredil nas za kralje in duhovnike Bogu in oetu svojemu), njemu
        slava in krepost na vekov veke! Amen. '
      verse: 6
    - text: 'Glej, z oblaki ide, in videlo ga bode vsako oko, in kateri so ga prebodli,
        in javkali bodo nad njim vsi rodovi zemlje. D, amen. '
      verse: 7
    - text: 'Jaz sem A in O, zaetek in konec, govori Gospod, kateri je in je bil
        in bode, vsemogoni. '
      verse: 8
    - text: 'Jaz Janez, brat va in tovari v stiski in v kraljestvu in stanovitnosti
        Jezusa Kristusa, bil sem na otoku, imenovanem Patmu, po besedi Boji in po
        prianji Jezusa Kristusa. '
      verse: 9
    - text: 'Bil sem v duhu o dnevi Gospodovem, in ul sem za seboj glas velik kakor
        trombe govoree: '
      verse: 10
    - text: 'Jaz sem A in O, prvi in zadnji; in: Kar vidi, zapii v knjigo, in polji
        obinam v Aziji, v Efez in v Smirno in v Pergam, in Tijatire in v Sarde in
        v Filadelfijo in v Laodicejo. '
      verse: 11
    - text: 'In obrnil sem se gledat glas, kateri je govoril z menoj, in obrnivi
        se videl sem sedem svenikov zlatih, '
      verse: 12
    - text: 'In sredi sedmerih svenikov podobnega sinu lovekemu, obleenega z obleko
        do tl in opasanega na prsih s zlatim pasom; '
      verse: 13
    - text: 'Glava pa njegova in lasje beli kakor volna bela, kakor sneg; in oi njegove
        kakor plamen ognjen; '
      verse: 14
    - text: 'In noge njegove enake svetlemu zlatu, kakor v pei razbeljene; in glas
        njegov kakor glas mnogih vod; '
      verse: 15
    - text: 'In v desni svoji roki imajo sedem zvezd; in iz ust njegovih dvorezen
        oster me izhajajo; in oblije njegovo, kakor solnce sije v moi svoji. '
      verse: 16
    - text: 'In ko sem ga videl, padel sem pred noge njegove kakor mrtev; in poloil
        je name desno roko svojo govore mi: Ne boj se; jaz sem prvi in zadnji in
        ivi; '
      verse: 17
    - text: 'In bil sem mrtev, in glej, iv sem na vekov veke, amen; in kljue imam
        od pekla in smrti. '
      verse: 18
    - text: 'Zapii, kar si videl, in kar je in kar se ima zgoditi po tem; '
      verse: 19
    - text: 'Skrivnost sedmerih zvezd, katere si videl v desnici moji, in sedmero
        svenikov zlatih. Sedmere zvezde so angeli sedmerih obin; in sedmeri sveniki,
        katere si videl, so sedmere obine. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Angelu obine Efeke pii: To pravi on, ki dri sedmero zvezd v desni
        svoji, ki hodi sredi sedmerih svenikov zlatih; '
      verse: 1
    - text: 'Vem dela tvoja, in trud tvoj, in stanovitnost tvojo, in da ne more nositi
        hudobnih, in si poskual nj, ki se imenujejo aposteljne, a niso; in nael
        si jih lanjive, '
      verse: 2
    - text: 'In nosil si in stanovitnost ima in za ime moje si se trudil in nisi
        se utrudil; '
      verse: 3
    - text: 'Ali zoper tebe imam, da si opustil prvo svojo ljubezen: '
      verse: 4
    - text: 'Spominjaj se torej, odkod si izpadel; in izpokri se, in delaj prva dela;
        ako pa ne, pridem ti hitro, in premaknem svenik tvoj z mesta njegovega, e
        se ne izpokori. '
      verse: 5
    - text: 'Ali to ima, da sovrai dela Nikolajcev, katera tudi jaz sovraim. '
      verse: 6
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam: Kdor premaga, dal mu
        bodem jesti z drevesa ivljenja, katero je v sredi raja Bojega. '
      verse: 7
    - text: 'In angelu obine Smirenske pii: To pravi prvi in zadnji, kateri je bil
        mrtev in je oivel: '
      verse: 8
    - text: 'Vem dela tvoja in stisko in siromatvo, (bogat pa si), in preklinjanje
        njih, ki pravijo, da so Judje, in niso, nego zbornica satanova. '
      verse: 9
    - text: 'Ni se ne boj, kaj ti bode trpeti. Glej, hudi bode vrgel jih izmed vas
        v jeo, da bodo izkueni; in imeli bodete stisko deset dn. Bodi zvest do
        smrti, in dal ti bodem venec ivljenja. '
      verse: 10
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam: Kdor premaga, naj se
        mu ni hudega ne zgodi od druge smrti. '
      verse: 11
    - text: 'In angelu obine v Pergamu pii: To pravi on, ki dri me, dvorezni,
        ostri: '
      verse: 12
    - text: 'Vem dela tvoja, in kje prebiva, kjer prestol satanov, in hrani ime
        moje, in nisi zatajil vere moje tudi o dnevih, v katerih je Antipa pria moja
        zvesta, umorjen bil pri vas, kjer satan prebiva. '
      verse: 13
    - text: 'Ali imam zoper tebe nekaj malega, da ima tam nj, ki se dr uka Balaamovega,
        kateri je uil Balaka dajati pohujanje pred sinovi Izraelovimi, jesti malikove
        rtve in kurbati se. '
      verse: 14
    - text: 'Tako ima tudi ti nje, ki se dr uka Nikolajcev, kar sovraim. '
      verse: 15
    - text: 'Izpokri se, ako pa ne, pridem ti hitro, in vojskoval se bodem z njimi
        z meem svojih ust. '
      verse: 16
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam: Kdor premaga, dal mu
        bodem jesti mane skrite, in dal mu bodem bel kamen, in na kamenu novo ime
        zapisano, katerega nihe ni spoznal, razen kdor ga prejme. '
      verse: 17
    - text: 'In angelu obine v Tijatirih pii: To pravi sin Boji, kateri ima oi
        svoje kakor plamen ognjen, in noge njegove enake svetlemu zlatu; '
      verse: 18
    - text: 'Vem dela tvoja in ljubezen in slubo in vero in stanovitnost tvojo, in
        dela tvoja, in da je zadnjih ve nego prvih. '
      verse: 19
    - text: 'Ali imam zoper tebe nekaj malega, da pua eno Jezabelo, ki se imenuje
        prerokinjo, uiti in slepiti hlapce moje, kurbati se in jesti malikove rtve. '
      verse: 20
    - text: 'In dal sem ji as, da se izpokori od kurbarije svoje, in ni se izpokorila. '
      verse: 21
    - text: 'Glej, jaz jo vrem na posteljo, in preestnike z njo, v stisko veliko,
        e se ne izpokor od dl svojih; '
      verse: 22
    - text: 'In otroke nj pomorim s smrtjo; in spoznale bodo vse obine, da sem
        jaz, ki preiskujem obisti in srca; in dal vam bodem vsakemu po delih vaih; '
      verse: 23
    - text: 'Vam pa pravim, in ostalim v Tijatirih, kateri nimajo tega uka, in kateri
        niso spoznali globoin satanovih, kakor pravijo: Ne vrem na vas druge tee; '
      verse: 24
    - text: 'Razen kar imate, hranite, dokler ne pridem. '
      verse: 25
    - text: 'In kdor premaga in kdor hrani do konca dela moja, dal mu bodem oblast
        nad pogani; '
      verse: 26
    - text: 'In pasel jih bode s ibo elezno, kakor se razbijajo posode lonene,
        kakor sem tudi jaz prejel od oeta svojega: '
      verse: 27
    - text: 'In dal mu bodem zvezdo jutranjo. '
      verse: 28
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam. '
      verse: 29
  - chapter: 3
    verses:
    - text: 'In angelu obine v Sardih pii: To pravi on, ki ima sedmero duhov Bojih
        in zvezd sedmero: Vem dela tvoja, da ima ime, da ivi, in si mrtev. '
      verse: 1
    - text: 'Zbdi se in utrdi drugo, ki umira: kajti del tvojih nisem nael popolnjenih
        pred Bogom. '
      verse: 2
    - text: 'Spominjaj se torej, kako si prejel in slial, in hrani in izpokri se.
        Ako se torej ne zbudi, pridem k tebi kakor tat, in vedel ne hode, o kateri
        uri pridem k tebi. '
      verse: 3
    - text: 'Ima malo imn tudi v Sardih, katera niso oskrunila svojih oblk; in
        hodili bodo z menoj v belih, ker so vredni. '
      verse: 4
    - text: 'Kdor premaga, ta bode oblekel bele obleke; in izbrisal ne bodem imena
        njegovega iz knjige ivljenja, in spoznal bodem ime njegovo pred oetom svojim
        in pred angeli njegovimi. '
      verse: 5
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam. '
      verse: 6
    - text: 'In angelu obine v Filadelfiji pii: To pravi sveti, resnini, on ki
        ima "klju Davidov, kateri odpira, in nihe ne zapre, in zapira, in nihe
        ne odpre." '
      verse: 7
    - text: 'Vem dela tvoja. Glej, dal sem pred te duri odprte, in nihe jih ne more
        zapreti; ker majhno ima mo in hranil si besedo mojo, in zatajil nisi mojega
        imena. '
      verse: 8
    - text: 'Glej, dam iz zbornice satanove nj, ki pravijo, da so Judje, a niso,
        nego laejo; glej, storil bodem, da pridejo in pokleknejo pred noge tvoje,
        in spoznajo, da sem te jaz ljubil. '
      verse: 9
    - text: 'Ker si ohranil stanovitnosti moje besedo, ohranil te bodem tudi jaz iz
        ure izkunjave, katera ima priti na vesoljni svet, izkuat nje, ki prebivajo
        na zemlji. '
      verse: 10
    - text: 'Glej, hitro pridem; hrani, kar ima, da nihe ne vzame tvojega venca. '
      verse: 11
    - text: 'Kdor premaga, naredim ga za steber v svetiih Boga svojega, in ven ve
        ne izide, in zapiem nanj ime Boga svojega in ime mesta Boga svojega, novega
        Jeruzalema, kateri z neba shaja od Boga mojega, in ime moje novo. '
      verse: 12
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam. '
      verse: 13
    - text: 'In angelu obine Laodicejske pii: To pravi on, ki je amen, pria zvesta
        in resnina, zaetek stvarjenja Bojega: '
      verse: 14
    - text: 'Vem dela tvoja, da nisi ne mrzel ne vro; da bi bil mrzel ali vro! '
      verse: 15
    - text: 'Tako, ker si mlaen in ne mrzel ne vro, bodem te izpljunil iz svojih
        ust. '
      verse: 16
    - text: 'Ker pravi: Bogat sem in obogatel sem, in niesa ne potrebujem, in ne
        ve, da t si ubogi in nesreni in siromaki in slepi in nagi; '
      verse: 17
    - text: 'Svetujem ti, da kupi od mene zlat oienega v ognji, da obogati;
        in oblaila bela, da jih oblee, in da se ne pokae sramota nagosti tvoje;
        in z mazilom pomai oi svoje, da bode videl. '
      verse: 18
    - text: 'Jaz katere ljubim, kaznujem in pokorim; prizadevaj si torej in izpokori
        se. '
      verse: 19
    - text: 'Glej, pred vrati stojim in trkam; e kdo uje glas moj in odpre vrata,
        vnidem k njemu, in veerjal bodem z njim in on z menoj. '
      verse: 20
    - text: 'Kdor premaga, dal mu bodem, da sed z menoj na prestolu mojem, kakor
        sem tudi jaz premagal in sedel z oetom svojim na prestol njegov. '
      verse: 21
    - text: 'Kdor ima uho, naj slii, kaj Duh govori obinam. '
      verse: 22
  - chapter: 4
    verses:
    - text: 'Po tem sem videl in glej: duri odprte v nebu, in glas prvi, katerega
        sem slial, kakor trombe govoree z menoj, govore: Stopi sem gor, in pokaem
        ti, kaj se ima zgoditi po tem. '
      verse: 1
    - text: 'In hitro sem bil v duhu, in glej: prestol je stal na nebu, '
      verse: 2
    - text: 'In na prestolu sede; in sedei je bil enak na videz kamenu jaspidu in
        sardu, in mavra okrog prestola na videz enaka smaragdu. '
      verse: 3
    - text: 'In okrog prestola prestolov dvajset in tirje; in na prestolih sem videl
        tiri in dvajsetero starejin sedeih, obleenih z belimi oblaili, in imeli
        so na svojih glavah vence zlate. '
      verse: 4
    - text: 'In iz prestola izhajajo bliski in gromi in glasovi; in sedem bakelj ognjenih
        goreih pred prestolom, katere so sedmeri duhovi Boji; '
      verse: 5
    - text: 'In pred prestolom morje stekleno, enako kristalu. In na sredi prestola
        in okrog prestola tiri ivali, polne oes spredaj in zadaj. '
      verse: 6
    - text: 'In prva ival enaka levu, in druga ival enaka teletu, in tretja ival
        imajoa oblije kakor lovek; in etrta ival enaka orlu leteemu. '
      verse: 7
    - text: 'In etvere ivali, vsaka zase, imele so po est peroti na okolo, in znotraj
        polne os; in pokoja nimajo no in dan govore: Svet, svet, svet, Gospod
        Bog vsemogoni, kateri je bil in je in bode. '
      verse: 8
    - text: 'In kader bodejo dale ivali slavo in ast in hvalo sedeemu na prestolu,
        iveemu na vekov veke, '
      verse: 9
    - text: 'Padli bodo tiri in dvajseteri starejine pred sedeega na prestolu in
        molili iveega na vekov veke in vrgli vence svoje pred prestol, govore: '
      verse: 10
    - text: 'Vreden si, Gospod, prejemati slavo in ast in mo; ker ti si vstvaril
        vse stvari, in po volji tvoji so in so bile vstvarjene. '
      verse: 11
  - chapter: 5
    verses:
    - text: 'In videl sem na desni sedeega na prestolu knjigo pisano znotraj in zadaj,
        zapeateno s sedmmi peati. '
      verse: 1
    - text: 'In videl sem angela mogonega oznanjujoega z velikim glasom: Kdo je
        vreden odpreti knjigo, in odpeti sedmere peate njene? '
      verse: 2
    - text: 'In nihe ni mogel na nebu, ne na zemlji, ne pod zemljo odpreti knjige,
        ne gledati je. '
      verse: 3
    - text: 'In jaz sem jokal silno, da ni bil nihe za vrednega najden odpreti in
        brati knjigo, ne gledati je. '
      verse: 4
    - text: 'In eden izmed starejin mi ree: Ne jokaj; glej, zmagal je lev, ki je
        iz roda Judovega, korenina Davidova, odpreti knjigo in odpeti sedmere peate
        njene. '
      verse: 5
    - text: 'In videl sem, in glej: na sredi prestola in etverih ivali in v sredi
        starejin, jagnje stojee kakor zaklano, imajo sedem rogov in os sedem,
        katera so sedmeri duhovi Boji, poslani na vso zemljo. '
      verse: 6
    - text: 'In prilo je in vzelo knjigo iz desnice sedeega na prestolu. '
      verse: 7
    - text: 'In ko je bilo vzelo knjigo, padle so etvere ivali in tiri in dvajseteri
        starejine pred jagnje, imajo vsak strune in zlate ae, polne kadil, katera
        so molitve svetnikov; '
      verse: 8
    - text: 'In poj pesem novo, govore: Vredno si prejeti knjigo in odpeti peate
        njene; ker si bilo zaklano in si nas odkupilo Bogu s krvj svojo, iz vsakega
        rod in jezika in ljudstva in naroda; '
      verse: 9
    - text: 'In storilo si nas Bogu naemu za kralje in duhovnike; in kraljevali bodemo
        na zemlji. '
      verse: 10
    - text: 'In videl sem in slial sem glas mnogih angelov okrog prestola in ivali
        in starejin, in bilo je njih tevilo mirijad mirijade, in tisoev tisoi, '
      verse: 11
    - text: 'Govoreih z glasom velikim: Vredno je jagnje zaklano prejeti mo in bogastvo
        in modrost in krepost in ast in slavo in hvalo. '
      verse: 12
    - text: 'In vsaka stvar, katera je na nebu in na zemlji in pod zemljo, in na morji
        kar je, in kar je v njih vse, ul sem govoree: Sedeemu na prestolu in jagnjetu
        hvala in ast in slava in mo na vekov veke! '
      verse: 13
    - text: 'In etvere ivali so rekle: Amen! In tiri in dvajseteri starejine padli
        so in molili iveega na vekov veke. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'In videl sem, ko je jagnje odpelo enega izmed peatov, in ul sem eno
        izmed tirih ivali govoreo kakor groma glas: Pridi in glej! '
      verse: 1
    - text: 'In videl sem, in glej: konj bl, in sedei na njem imajo lok; in dal
        se mu je venec in izel je zmagovit in da zmaga. '
      verse: 2
    - text: 'In ko je odpelo drugi peat, ul sem drugo ival govoreo: Pridi in glej! '
      verse: 3
    - text: 'In izel je drug konj rujav, in sedeemu na njem dalo se je vzeti mir
        s zemlje, in da naj se koljejo med seboj; in dal se mu je me velik. '
      verse: 4
    - text: 'In ko je odplo tretji peat, ul sem tretjo ival govoreo: Pridi in
        glej! In videl sem, in glej: konj rn, in sedei na njem imajo tehtnico v
        roki svoji. '
      verse: 5
    - text: 'In slial sem glas v sredi etverih ivali govore: Merica penice za
        en denar, in tri merice jemena za en denar; in olju in vinu ne str hudega. '
      verse: 6
    - text: 'In ko je odpelo peat etrti, slial sem glas etrte ivali govore:
        Pridi in glej! '
      verse: 7
    - text: 'In videl sem, in glej: konj bled, in sedei na njem, im mu smrt, in
        pekel ga spremlja; in dala se jima je oblast pomoriti etrtino zemlje z meem
        in lakoto in kugo, in od zveri zemeljskih. '
      verse: 8
    - text: 'In ko je odpelo peti peat, videl sem pod oltarjem due zaklanih zavoljo
        besede Boje in zavoljo prianja, katero so imeli. '
      verse: 9
    - text: 'In vpile so z glasom velikim reko: Doklej, o Gospod sveti in resnini
        ne sodi in ne mauje krvi nae nad njimi, ki prebivajo na zemlji? '
      verse: 10
    - text: 'In dala so se jim vsaki bela oblaila, in reklo se jim je, naj bodo pokojne
        e malo asa, dokler ne izpolnijo tudi sohlapci njih in bratje njih, kateri
        imajo biti umorjeni, kakor tudi on. '
      verse: 11
    - text: 'In videl sem, ko je odpelo peat esti; in glej, potres velik je postal,
        in solnce je postalo rno kakor vrea raeva; '
      verse: 12
    - text: 'In mesec je postal kakor kri, in zvezde nebeke so padale na tla, kakor
        mee smokva zimsko sadje svoje, ko jo trese velik veter; '
      verse: 13
    - text: 'In nebo je izginilo kakor knjiga, ko se zvije, in vse gore in otoki premaknili
        so se s svojih mest. '
      verse: 14
    - text: 'In kralji zemeljski in velikai in bogatini in polkovniki in mogoniki
        in vsi hlapci in vsi svobodnjaki skrili so se v jame in v skale gorske, '
      verse: 15
    - text: 'In rek goram in skalam: Padite na nas in skrite nas obliju sedeega
        na prestolu in jezi jagnjetovi; '
      verse: 16
    - text: 'Ker priel je dan vliki, jeze njegove in kdo more stati? '
      verse: 17
  - chapter: 7
    verses:
    - text: 'In po tem sem videl tiri angele stojee na etverih voglih zemlje, dre
        etvere vetrove zemlje, da ne veje veter po zemlji, ne po morji, ne po nobenem
        drevesu. '
      verse: 1
    - text: 'In videl sem druzega angela vzhajajoega od solnnega vzhoda, imajoega
        peat Boga ivega; in zavpil je z glasom velikim etverim angelom, katerim
        je bilo dano kaziti zemljo in morje, govore: '
      verse: 2
    - text: 'Ne kazite zemlje, ne morja, ne dreves, dokler ne zapeatimo hlapcev Boga
        naega na elih njihovih. '
      verse: 3
    - text: 'In ul sem tevilo zapeatenih: sto in tiri in tirideset tiso zapeatenih
        iz vseh rodov sinov Izraelovih: '
      verse: 4
    - text: 'Iz rod Judovega dvanajst tiso zapeatenih; iz rod Rubenovega dvanajst
        tiso zapeatenih; iz rod Gadovega dvanajst tiso zapeatenih. '
      verse: 5
    - text: 'Iz rod Azerovega dvanajst tiso zapeatenih; iz rod Neftalejmovega
        dvanajst tiso zapeatenih; iz rod Manasejevega dvanajst tiso zapeatenih; '
      verse: 6
    - text: 'Iz rod Simeonovega dvanajst tiso zapeatenih; iz rod Levijevega dvanajst
        tiso zapeatenih; iz rod Isaharjevega dvanajst tiso zapeatenih; '
      verse: 7
    - text: 'Iz rod Zabulonovega dvanajst tiso zapeatenih; iz rod Joefovega dvanajst
        tiso zapeatenih; iz rod Benjaminovega dvanajst tiso zapeatenih. '
      verse: 8
    - text: 'Potem sem videl, in glej: druhal velika, katere seteti nihe ni mogel,
        iz vseh narodov in rodov in ljudstev in jezikov, stojei pred prestolom in
        pred jagnjetom, obleeni z belimi oblaili, in palme v njih rokah; '
      verse: 9
    - text: 'In vpijoi z glasom velikim, reko: Zvelianje Bogu naemu sedeemu na
        prestolu in jagnjetu! '
      verse: 10
    - text: 'In vsi angeli so stali okrog prestola in starejin in etverih ivali
        in padli so pred prestolom na oblije svoje in molili so Boga, reko: '
      verse: 11
    - text: 'Amen! Hvala in slava in modrost in zahvala in ast in mo in krepost
        Bogu naemu na vekov veke! Amen. '
      verse: 12
    - text: 'In odgovoril je eden izmed starejin reko mi: Ti, obleeni z oblaili
        belimi, kdo so, in odkod so prili? '
      verse: 13
    - text: 'In rekel sem mu: Gospod, ti ve. In ree mi: Ti so oni, ki gred iz stiske
        vlike in oprali so oblaila svoja in pobelili oblaila svoja v krvi jagnjetovi. '
      verse: 14
    - text: 'Zato so pred prestolom Bojim in streejo mu no in dan v svetii njegovem.
        In sedei na prestolu bode prebival nad njimi. '
      verse: 15
    - text: 'Lani ne bodo ve, ne ejni ve, in nanje ne pade solnce, ne vroina
        nobena; '
      verse: 16
    - text: 'Kajti jagnje na sredi prestola bode jih paslo in vodilo jih do ivih
        studencev vod; in obrisal bode Bog vsako solzo z njih oi. '
      verse: 17
  - chapter: 8
    verses:
    - text: 'In ko je odpelo peat sedmi, nastalo je molanje na nebu kake pol ure. '
      verse: 1
    - text: 'In videl sem sedmere angele, kateri stoj pred Bogom, in dalo se jim
        je sedem tromb. '
      verse: 2
    - text: 'In drug angelj je priel in stopil pred oltar, dre zlato kadilnico;
        in dalo se mu je kadil mnogo, da jih daruje za molitve vse svetih na oltar
        zlati pred prestolom. '
      verse: 3
    - text: 'In el je kviku dim kadil za molitve svetih iz roke angelove pred Boga. '
      verse: 4
    - text: 'In angelj vzame kadilnico, in napolni jo iz ognja oltarja in vre na
        zemljo. In nastali so glasovi in gromi in bliski in potres. '
      verse: 5
    - text: 'In sedmeri angeli imajo sedmere trombe pripravijo se, da zatrobijo. '
      verse: 6
    - text: 'In prvi angelj zatrobi in nastane toa in ogenj, nameena s krvj, in
        vre se na zemljo, in tretjina drevs je pogorla in vsa trava zelena je pogorela. '
      verse: 7
    - text: 'In drugi angelj zatrobi, in kakor gora velika z ognjem gorea vre se
        v morje; in tretjina morja postane kri. '
      verse: 8
    - text: 'In tretjina stvar pomrje v morji, ki imajo ivljenje, in tretjina ladij
        se razbije. '
      verse: 9
    - text: 'In tretji angelj zatrobi, in z neba pade zvezda velika gorea kakor baklja,
        in pade na tretjino rk in na studence vod. '
      verse: 10
    - text: 'In ime zvezde se imenuje; Pelin; in tretjina vod postane pelin in mnogo
        ljud je umrlo od vod, ker so bile ogrenle. '
      verse: 11
    - text: 'In etrti angelj zatrobi, in udarjena je bila tretjina solnca in tretjina
        meseca in tretjina zvezd, da otemni tretjina njih in dan ne sije, tretjina
        njegova, in no enako. '
      verse: 12
    - text: 'In videl sem, in slial sem enega angela leteega po sredi neba, govoreega
        z glasom velikim: Gorj, gorje, gorje prebivalcem na zemlji zaradi ostalih
        glasov trombe treh angelov, kateri bodejo trobili. '
      verse: 13
  - chapter: 9
    verses:
    - text: 'In peti angelj zatrobi, in videl sem zvezdo iz neba pado na zemljo,
        in dal se ji je klju od vodnjaka brezna; '
      verse: 1
    - text: 'In odpre vodnjak brezna, in privali se dim iz vodnjaka, kakor dim pei
        velike, in solnce otemni in zrak od dima iz vodnjaka. '
      verse: 2
    - text: 'In iz dima izidejo kobilice na zemljo, in d se jim oblast, kakor imajo
        oblast korpijoni zemlj; '
      verse: 3
    - text: 'In ree se jim, naj ne stor hudega travi zemlj, ne kaki zelenjavi,
        ne kakemu drevesu, razen ljudm samim, kateri nimajo peata Bojega na elih
        svojih. '
      verse: 4
    - text: 'In d se jim, da naj jih ne pomor, nego da naj se muijo pet mesecev;
        in muenje njih kakor muenje korpijona, kader pii loveka. '
      verse: 5
    - text: 'In v tistih dnevih iskali bodo ljudje smrti, in ne bodo je nali; in
        eleli bodo umreti, in smrt bode beala od njih. '
      verse: 6
    - text: 'In podobe kobilic enake konjem, pripravljenim na vojsko, in na njih glavah
        venci enaki zlatu, in oblija njih kakor oblija loveka; '
      verse: 7
    - text: 'In imele so las kakor las enske; in zobje njih bili so kakor levov; '
      verse: 8
    - text: 'In imele so oklepe kakor oklepe elezne; in glas njih peroti kakor glas
        mnogih vz s konji, tekoimi v vojsko. '
      verse: 9
    - text: 'In repe imajo enake korpijonom, in ela so bila na njih repih; in oblast
        njih kodovati ljudm mesecev pet. '
      verse: 10
    - text: 'In nad seboj imajo kralja angela brezna; ime mu po hebrejsko: Abadon,
        in po grko ima ime: Pogubnik. '
      verse: 11
    - text: 'Gorj eno je prelo; glej, e dvoje gorj pride po tem! '
      verse: 12
    - text: 'In esti angelj zatrobi, in slial sem glas eden iz etverih rogv oltarja
        zlatega pred Bogom, '
      verse: 13
    - text: 'Kateri je rekel estemu angelu, ki je imel trombo: Rei etvere angele,
        zvezane ob rki veliki, Evfratu. '
      verse: 14
    - text: 'In reili so se etveri angeli, pripravljeni na uro in dan in mesec in
        leto, da pomor tretjino ljud. '
      verse: 15
    - text: 'In tevilo vojsk konjitva dv mirijadi mirijad; in ul sem njih tevilo. '
      verse: 16
    - text: 'In tako sem videl konje v prikazni, in sedee na njih imajo oklepe ognjene
        in temnorudee in vepljene; in glave knj kakor glave levov, in iz ust njih
        izhaja ogenj in dim in veplo. '
      verse: 17
    - text: 'Ti trije pobili so tretjino ljud, ogenj in dim in veplo izhajajoe
        iz njih ust. '
      verse: 18
    - text: 'Kajti njih oblasti so v njih ustih; ker njih repi so enaki kaam, imajo
        glave, in z njimi kodijo. '
      verse: 19
    - text: 'In ostali ljudje, kateri niso bili pomorjeni s temi ibami, niso se izpokorili
        od del svojih rok, da bi ne molili hudih duhv in malikov zlatih in srebrnih
        in bronastih in kamenenih in lesenih, kateri ne morejo ne gledati, ne sliati,
        ne hoditi; '
      verse: 20
    - text: 'In niso se izpokorili od moritev svojih, in ne od aranj svojih, in ne
        od kurbarije svoje, in ne od svojih tatvin. '
      verse: 21
  - chapter: 10
    verses:
    - text: 'In videl sem druzega angela mogonega, idoega dol z neb, obleenega
        z oblakom, in mavra na glavi; in oblije njegovo kakor solnce, in nogi njegovi
        kakor stebri ognjeni; '
      verse: 1
    - text: 'In imel je v roki svoji knjiico odprto; in postavil je nogo svojo desno
        na morje, levo pa na zemljo; '
      verse: 2
    - text: 'In zavpil je z glasom velikim, kakor rjove lev; in ko je zavpil, govorili
        so sedmeri gromovi glase svoje; '
      verse: 3
    - text: 'In ko so sedmeri gromovi govorili glase svoje, hotel sem pisati; in ul
        sem glas iz neba govore mi: Zapeati, kar so govorili sedmeri gromovi, in
        ne pii tega. '
      verse: 4
    - text: 'In angelj, katerega sem videl stojeega na morji in na zemlji, vzdigne
        roko svojo v nebo, '
      verse: 5
    - text: 'In prisee pri ivem na vekov veke, kateri je vstvaril nebo in kar je
        v njem, in zemljo in kar je na njej; in morje in kar je v njem: asa ne bode
        ve; '
      verse: 6
    - text: 'Nego o dnevih glas sedmega angela, ko bode trobil, izpolni se skrivnost
        Boja, kakor je bil obljubil hlapcem svojim, prerokom. '
      verse: 7
    - text: 'In glas, ki sem ga ul iz neba, govoril je zopet z menoj in rekel: Pojdi,
        vzemi knjiico odprto v roki angela, stojeega na morji in na zemlji; '
      verse: 8
    - text: 'In odel sem k angelu, govore mu; Daj mi knjiico. In ree mi: Vzemi
        in pojej jo! in zagrenila bode trebuh tvoj, a v ustih tvojih bode sladka kakor
        med. '
      verse: 9
    - text: 'In vzamem knjiico iz roke angelove, in pojm jo. In bila je v ustih
        mojih kakor med sladka; in ko sem jo bil pojedel, zagrenel je trebuh moj. '
      verse: 10
    - text: 'In ree mi: Zopet mora prerokovati pri ljudstvih in narodih in jezikih
        in kraljih mnogih. '
      verse: 11
  - chapter: 11
    verses:
    - text: 'In d se mi pero enako palici; in angelj je stal reko: Vstani in izmeri
        svetie Boje, in oltar in kateri molijo v njem; '
      verse: 1
    - text: 'In veo znotraj svetia vrzi ven, in ne meri je, ker je dana bila poganom;
        in mesto sveto bodejo teptali dva in tirideset mesecev. '
      verse: 2
    - text: 'In dal bodem dvema priama svojima, in prerokovali bodeti tiso dve sto
        estdeset dn obleeni z vreami. '
      verse: 3
    - text: 'To sti oliki dv in svenika dva stojea pred Bogom zemlje. '
      verse: 4
    - text: 'In e jima hoe kdo kaj alega storiti, izide jima ogenj iz ust in pore
        njijne sovranike; in e jima hoe kdo kaj alega storiti, mora tako umorjen
        biti: '
      verse: 5
    - text: 'T imati oblast nebo zapreti, da ne deuje v dnevih njijnega prerokovanja;
        in oblast imati nad vodami, izpremeniti jih v kri, in bti zemljo z vsako
        ibo, kolikorkrat hoeti. '
      verse: 6
    - text: 'In kader bodeti izpolnili prianje svoje, bode zver, ki vzhaja iz brezna,
        vojsko napravila z njima in zmagala ji in umorila ji. '
      verse: 7
    - text: 'In trupli njijni na ulicah mesta vlikega, katero se imenuje duhovno
        Sodoma in Egipt, kjer je bil tudi Gospod na krian. '
      verse: 8
    - text: 'In gledali bodo iz ljudstev in rodov in jezikov in narodov trupli njijni
        tri dn in pol, in trupel njijnih ne bodo pustili dejati v grobe. '
      verse: 9
    - text: 'In prebivalci na zemlji bodo se veselili nad njima in se radovali, in
        dari si bodo poiljali med seboj, ker sta ta dva preroka muila prebivalce
        na zemlji. '
      verse: 10
    - text: 'In po treh dnevih in pol izel je ivljenja duh iz Boga na njiju, in
        stala sta na noge svoje, in strah velik je padel na one, ki so ji gledali. '
      verse: 11
    - text: 'In ula sta glas velik z neba govore jima: Pojta sem gor! In la sta
        gor na nebo v oblaku in videli so ji sovraniki njijni. '
      verse: 12
    - text: 'In v tisti uri nastal je potres velik, in desetina mesta je padla in
        pobitih je bilo v potresu imen lovekih sedem tiso, in ostali bili so v
        strahu in dajali so slavo Bogu nebekemu. '
      verse: 13
    - text: 'Gorje drugo je prelo: glej, gorje tretje pride hitro! '
      verse: 14
    - text: 'In sedmi angelj zatrobi, in nastanejo glasovi veliki na nebu govorei:
        Kraljestva sveta so postala Gospoda naega in Kristusa njegovega, in kraljeval
        bode na vekov veke. '
      verse: 15
    - text: 'In tiri in dvajseteri starejine, sedei pred Bogom na prestolih svojih,
        padli so na oblija svoja, in molili Boga reko: '
      verse: 16
    - text: 'Zahvaljujemo se ti, Gospod Bog vsemogoni, kateri je in je bil in bode,
        da si prejel mo vliko svojo in si zakraljeval. '
      verse: 17
    - text: 'In narodi so se razsrdili, in prila je jeza tvoja, in as mrtvih, da
        se sodijo, in se d plailo hlapcem tvojim prerokom in svetnikom in bojeim
        se imena tvojega, vlikim in malim, in da se pogub, kateri pogubljajo zemljo. '
      verse: 18
    - text: 'In odpre se svetie Boje na nebu; in videla se je skrinja zaveze njegove
        v svetii njegovem; in nastali so bliski in glasi in gromovi in potres in
        toa velika. '
      verse: 19
  - chapter: 12
    verses:
    - text: 'In znamenje veliko se je videlo na nebu: ena obleena s solncem, in
        mesec pod njenimi nogami, in na glavi njeni venec dvanajsterih zvezd; '
      verse: 1
    - text: 'In nosea krii v boleinah in mukah porodnih. '
      verse: 2
    - text: 'In videlo se je drugo znamenje na nebu, in glej: zmaj velik, ognjen,
        imajo sedem glav in rogov deset, in na glavah njegovih sedem dijademov; '
      verse: 3
    - text: 'In rep njegov potegne tretjino zvezd nebekih in jih vre na zemljo.
        In zmaj stopi pred eno, katera ima poroditi, da, ko bode porodila, pore
        dete njeno. '
      verse: 4
    - text: 'In rodila je sina, kateri bode pasel vse narode s palico elezno; in
        zgrabljeno je bilo dete njeno pred Boga in prestol njegov. '
      verse: 5
    - text: 'In ena je beala v puavo, kjer ima kraj pripravljen od Boga, da jo
        tam iv dn tiso dv sto estdeset. '
      verse: 6
    - text: 'In nastala je vojska na nebu; Mihael in angeli njegovi so se vojskovali
        zoper zmaja, in zmaj se je vojskoval in angeli njegovi; '
      verse: 7
    - text: 'In niso zmogli, in mesto njih ni se ve nalo na nebu; '
      verse: 8
    - text: 'In vren je bil zmaj vliki, kaa stara, z imenom hudi, in satan, ki
        slepi vesoljni svet, vren je bil na zemljo, in angeli njegovi so bili vreni
        z njim. '
      verse: 9
    - text: 'In ul sem glas velik, govore na nebu: Zdaj je zvelianje in mo in
        kraljestvo postalo Boga naega in oblast Kristusa njegovega; ker vren je
        dol naih bratov tonik, kateri jih je toil pred Bogom naim no in dan. '
      verse: 10
    - text: 'In oni so ga premagali po krvi jagnjetovi, in po besedi prianja svojega,
        in ljubili niso ivljenja svojega do smrti. '
      verse: 11
    - text: 'Zato veselite se nebesa in kateri prebivate v njih; gorj prebivalcem
        zemlje in morja, ker dol je el hudi k vam imajo jezo veliko, vedo, da
        ima malo asa. '
      verse: 12
    - text: 'In ko je videl zmaj, da je vren na zemljo, preganjal je eno, ki je
        rodila sina. '
      verse: 13
    - text: 'In dali ste se eni dve peroti orla vlikega, da poleti v puavo, na
        kraj svoj, kjer se ivi tam as in ase in asa pol, od oblija kae. '
      verse: 14
    - text: 'In vrgla je kaa zad za eno iz ust svojih vodo kakor reko, da bi jo
        reka odnesla. '
      verse: 15
    - text: 'In pomogla je eni zemlja, in odprla je zemlja usta svoja in popila reko,
        katero je bil vrgel zmaj iz svojih ust. '
      verse: 16
    - text: 'In razsrdi se zmaj nad eno in gre napravit vojsko z ostalimi semena
        njenega, kateri hranijo zapovedi Boje in imajo prianje Jezusa Kristusa. '
      verse: 17
    - text: ''
      verse: 18
  - chapter: 13
    verses:
    - text: 'In stal sem na pesku morskem; in videl sem iz morja zver vzhajajoo,
        ki je imela sedem glav in rogov deset; in na rogovih njenih deset dijademov
