      verse: 36
    - text: 'David selbst spricht von ihm als Herrn, inwiefern ist er dann sein Sohn?  Und
        die groe Menschenmenge hrte ihn gern. '
      verse: 37
    - text: '  Und er sagte in seiner Lehre: Htet euch vor den Schriftgelehrten,
        die in Roben umhergehen wollen und [Wert legen auf] Begrungen auf den Mrkten'
      verse: 38
    - text: und Vorsitze in den Synagogen und Ehrenpltze bei den Mahlzeiten,
      verse: 39
    - text: 'die die Huser der Witwen verschlingen und zum Schein lange beten! sie
        werden ein hrteres Urteil erhalten. '
      verse: 40
    - text: '  Und er setzte sich gegenber dem Opferkasten und sah zu, wie die Menschenmenge
