      verse: 48
    - text: 'So wird es sein bei der Vollendung des Zeitalters: Die Engel werden ausgehen
        und werden die Bsen aus der Mitte der Gerechten aussondern'
      verse: 49
    - text: und werden sie in den Feuerofen werfen; dort wird es Heulen und Zhneklappern
