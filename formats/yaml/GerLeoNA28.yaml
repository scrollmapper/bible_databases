      verse: 16
    - text: Und als es Abend wurde, geht er mit den zwlf [Jngern] [in das Gstezimmer].
      verse: 17
    - text: 'Und whrend sie [zu Tisch] lagen und aen, sagte Jesus: Amen, ich sage
