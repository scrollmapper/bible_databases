      verse: 25
    - text: Als nun das Getreide blhte und Frucht hervorbrachte, dann erschien auch
        der Lolch.
      verse: 26
    - text: 'Da kamen die Knechte des Hausherrn herbei und sagten zu ihm: Herr, hast
        du nicht gute Saat gest auf deinem Acker? Woher hat er nun den Lolch?'
      verse: 27
    - text: 'Er aber sagte zu ihnen: Das hat ein feindlich [gesinnter] Mensch getan.
        Die Knechte wiederum sagen zu ihm: Willst du also, dass wir losgehen und
        ihn sammeln?'
      verse: 28
    - text: 'Er aber sagt: Nein, sonst reit ihr whrend ihr den Lolch sammelt
        mit ihm den Weizen aus.'
      verse: 29
    - text: 'Lasst beides gemeinsam wachsen bis zur Ernte, und zur Zeit der Ernte
        werde ich den Erntehelfern sagen: Sammelt zuerst den Lolch und bindet ihn
        in Bndel, um ihn zu verbrennen, den Weizen hingegen sammelt in meine Scheune! '
      verse: 30
    - text: '  Ein weiteres Gleichnis vertraute er ihnen an und sagte: Das Reich
        der Himmel ist gleich einem Senfkorn, das ein Mensch nahm und auf seinem Acker
        ste;'
      verse: 31
    - text: 'es ist zwar kleiner als alle [anderen] Samen, aber sobald es wchst,
        ist es grer als das Gemse und wird ein Baum, sodass die Vgel des Himmels
        kommen und in seinen Zweigen nisten. '
      verse: 32
    - text: '  Ein weiteres Gleichnis sagte er ihnen: Das Reich der Himmel ist gleich
        einem Sauerteig, den eine Frau nahm und in drei Sata Mehl hineinknetete, bis
        es vllig durchsuert war. '
      verse: 33
    - text: '  Dies alles sagte Jesus in Gleichnissen zu den Menschenmengen, und ohne
        Gleichnis redete er nichts zu ihnen,'
      verse: 34
    - text: 'sodass sich erfllte, was gesagt worden ist durch den Propheten, der
        sprach:   Ich werde meinen Mund in Gleichnissen ffnen; / ich werde aussprechen,
        was verborgen ist seit Grundlegung der Welt.  '
      verse: 35
    - text: '  Danach entlie er die Menschenmengen und ging ins Haus. Und seine Jnger
        kamen zu ihm und sagten: Deute uns das Gleichnis vom Lolch des Ackers!'
      verse: 36
    - text: 'Er aber antwortete und sagte: Der die gute Saat st, ist der Menschensohn,'
      verse: 37
    - text: der Acker wiederum ist die Welt, die gute Saat wiederum, das sind die
        Kinder des Knigreichs; der Lolch aber sind die Kinder des Bsen,
      verse: 38
    - text: und der Feind der es st, ist der Teufel, die Ernte wiederum ist die Vollendung
