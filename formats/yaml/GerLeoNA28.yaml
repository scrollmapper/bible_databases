        ihr hrt, und hrten es nicht. '
      verse: 17
    - text: '  Ihr also sollt das Gleichnis vom Smann hren.'
      verse: 18
    - text: Von jedem, der das Wort vom Knigreich hrt und nicht versteht, kommt
        der Bse und raubt, was in seinem Herzen gest ist; der ist es, der neben
        den Weg gest wird.
      verse: 19
    - text: Und wer auf felsige [Stellen] gest wird, der ist es, der das Wort hrt
