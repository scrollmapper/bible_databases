      verse: 14
    - text: 'Da antwortete Petrus und sagte zu ihm: Deute uns dieses Gleichnis!'
      verse: 15
    - text: 'Er aber sagte: Seid auch ihr noch immer uneinsichtig?'
      verse: 16
    - text: Versteht ihr nicht, dass alles, was in den Mund hineingeht, in den Bauch
