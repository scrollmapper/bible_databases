    - text: 'weit weg bleiben sie stehen aus Angst vor ihrer Qual und sagen:   Wehe,
        wehe, du groe Stadt, / Babylon, du mchtige Stadt, / weil dein Gericht in
        einem einzigen Moment gekommen ist! '
      verse: 10
    - text: Auch die Kaufleute der Erde weinen und trauern ber sie, weil niemand
        mehr ihre Ware kauft
      verse: 11
    - text: Ware aus Gold und Silber und wertvollem Gestein und Perlen und Leinen
        und Purpur und Seide und Scharlach und jeglichem wohlriechenden Holz und jegliches
        Gef aus Elfenbein und jegliches Gef aus wertvollstem Holz und Bronze und
        Eisen und Marmor,
      verse: 12
    - text: auch Zimt und Balsam und Rucherwerk und Duftl und Weihrauch und Wein
        und l und Feinmehl und Weizen und Rinder und Schafe, auerdem Pferde und
        Wagen und Leibeigene sowie Menschenleben.
      verse: 13
    - text: ' Sogar das Obst, das deine Seele begehrt, ist dir abhandengekommen,
        / und alles Prchtige und Glnzende ist dir verloren gegangen, / und man wird
        es nie mehr finden. '
      verse: 14
    - text: Die Kaufleute dieser [Dinge], die sich an ihr bereichert haben, werden
        weit weg stehen aus Angst vor ihrer Qual und werden weinen und trauern,
      verse: 15
    - text: 'wobei sie sagen:  Wehe, wehe, du groe Stadt, die du mit Leinen und
        Purpur und Scharlach gekleidet und mit Gold und wertvollem Gestein und Perlen
        veredelt bist'
      verse: 16
    - text: in einem einzigen Moment wurde so groer Reichtum verwstet!  Und jeder
        Kapitn und jeder Schiffsreisender und die Matrosen und alle, die das Meer
        bearbeiten, standen weit weg.
      verse: 17
    - text: 'Und sie begannen zu schreien, da sie den Rauch ihres Brandes sahen, und
        sagten: Wer [war] der groen Stadt gleich?'
      verse: 18
    - text: 'Und sie warfen Staub auf ihre Hupter, und sie schrien und weinten und
        trauerten, indem sie sagten:  Wehe, wehe, die groe Stadt, in der sich alle
        an ihrer Kostbarkeit bereichert haben, die Boote auf dem Meer haben sie
        wurde in einem einzigen Moment verwstet.'
      verse: 19
    - text: Sei frhlich ber sie, du Himmel, und ihr Heiligen und Apostel und Propheten,
        weil Gott euer Urteil an ihr vollstreckt hat.
      verse: 20
    - text: 'Und ein einziger, mchtiger Engel hob einen Stein auf, gro wie ein Mhlstein,
        und er warf ihn ins Meer und sagte:   So wird Babylon, die groe Stadt, mit
        Wucht niedergeworfen werden, / und sie soll nie mehr gefunden werden. /'
      verse: 21
    - text: Und der Klang der Harfenspieler und Musiker und Fltenspieler und Posaunenspieler
        / soll nie mehr werden wird in dir, / und kein Knstler irgendeines Handwerks
        / soll mehr gefunden werden in dir, / und das Gerusch des Mhlsteins / soll
        nie mehr gehrt werden in dir, /
      verse: 22
    - text: und das Licht einer Lampe / soll nie mehr scheinen in dir, / und die Stimme
        von Brutigam und Braut / soll nie mehr gehrt werden in dir; / denn deine
        Kaufleute waren die Groartigen der Erde / [und] durch deine Zauberei sind
        alle Vlker verfhrt worden; /
      verse: 23
    - text: 'und in ihr fand man das Blut von Propheten und Heiligen / und all derer,
        die umgebracht worden sind auf der Erde.   '
      verse: 24
  - chapter: 19
    verses:
    - text: '  Danach hrte ich [etwas] wie die laute Stimme einer groen Menge im
        Himmel, die sagten:   Halleluja! / Das Heil und die Herrlichkeit und die
        Kraft unseres Gottes, /'
      verse: 1
    - text: 'weil seine Urteile wahrhaftig und gerecht [sind]. / Denn er hat die groe
        Hure gerichtet, / welche die Erde mit ihrer Unzucht verdorben hat, / und er
        hat das Blut seiner Knechte gercht, das an ihrer Hand klebt. '
      verse: 2
    - text: 'Und ein zweites [Mal] haben sie gesagt:  Halleluja!, und ihr Rauch steigt
        auf fr immer und ewig.'
      verse: 3
    - text: 'Und die vierundzwanzig ltesten und die vier Lebewesen fielen nieder,
        und sie beteten Gott an, der auf dem Thron sitzt, und sagten:  Amen, Halleluja!'
      verse: 4
    - text: 'Und eine Stimme kam vom Thron her, die sagte:  Lobt unseren Gott, alle
        seine Knechte und die ihn frchten, die Kleinen und die Groen! '
      verse: 5
    - text: '  Und ich hrte [etwas] wie das Raunen einer groen Menschenmenge und
        wie das Rauschen vieler Wasser und wie das Grollen mchtiger Donner, die sagen:  Halleluja!
        Denn der Herr, unser allmchtiger Gott, hat [seine] Herrschaft angetreten.'
      verse: 6
    - text: Lasst uns frhlich sein und jubeln und ihm die Ehre geben, weil die Hochzeit
        des Lammes gekommen ist und seine [zuknftige] Frau sich bereit gemacht hat.
      verse: 7
    - text: Und es wurde ihr [die Erlaubnis] gegeben, helles, reines Leinen anzuziehen,
        denn das Leinen sind die gerechten Taten der Heiligen.
      verse: 8
    - text: 'Und er sagt zu mir: Schreibe: Beglckwnschenswert [sind], die zum Hochzeitsmahl
        des Lammes geladen sind. Und er sagt zu mir: Dies sind die wahrhaftigen
        Worte Gottes.'
      verse: 9
    - text: 'Da fiel ich vor seinen Fen nieder, um ihn anzubeten. Aber er sagt zu
        mir: Sieh [mich] nicht an! Ein Mitknecht bin ich von dir und deinen Geschwistern,
        die das Zeugnis von Jesus haben. Bete Gott an! Denn das Zeugnis von Jesus
        ist der Geist der Weissagung. '
      verse: 10
    - text: '  Dann sah ich den Himmel offen stehen, und siehe!, ein weies Pferd,
        und der darauf sitzt, [wird] treu und wahrhaftig genannt, und mit Gerechtigkeit
        richtet er und kmpft er.'
      verse: 11
    - text: Aber seine Augen [sind] wie eine Feuerflamme und auf seinem Kopf [trgt
        er] viele Diademe; er hat einen Namen, der [ihm] zugeschrieben ist, den niemand
        kennt auer ihm,
      verse: 12
    - text: 'und er ist mit einem Gewand bekleidet, das in Blut getunkt ist, und sein
        Name lautet: das Wort Gottes.'
      verse: 13
    - text: Und die Heere im Himmel folgten ihm auf weien Pferden, bekleidet mit
        weiem, reinen Leinen.
      verse: 14
    - text: Und aus seinem Mund geht ein scharfes Schwert hervor, um damit die Vlker
        zu schlagen, und er wird sie weiden mit eisernen Stab, und er tritt die Kelter
        des Weines des leidenschaftlichen Zornes des allmchtigen Gottes,
      verse: 15
    - text: 'auch auf seinem Gewand und auf seiner Hfte hat er einen Namen, der [ihm]
        zugeschrieben ist: Knig der Knige und Herr der Herren.'
      verse: 16
    - text: 'Dann sah ich einen einzigen Engel in der Sonne stehen, und er rief mit
        lauter Stimme und sprach zu allen Vgeln, die in der Himmelsmitte flogen:
        Kommt, versammelt euch zu dem groen Mahl Gottes,'
      verse: 17
    - text: um das Fleisch von Knigen zu fressen und das Fleisch von Hauptleuten
        und das Fleisch von Helden und das Fleisch von Pferden und denen, die auf
        ihnen sitzen, und das Fleisch von allen, sowohl von freien [Menschen] als
        auch von Sklaven, sowohl von Kleinen als auch von Groen.
      verse: 18
    - text: Und ich sah, dass sich das Tier und die Knige der Erde und ihre Heere
        versammelten hatten, um Krieg zu fhren gegen den, der auf dem Pferd sitzt,
        und gegen sein Heer.
      verse: 19
    - text: Und das Tier wurde festgenommen und mit ihm der falsche Prophet, der die
        Zeichen vor ihm getan hatte, mit denen er die verfhrt hat, die das Kennzeichen
        des Tieres erhalten und sein Standbild angebetet haben; lebendig wurden die
        beiden in den See aus Feuer geschleudert, der mit Schwefel brennt.
      verse: 20
    - text: 'Und die brigen wurden gettet mit dem Schwert dessen, der auf dem Pferd
        sitzt, durch das [Schwert], das aus seinem Mund hervorging, und alle Vgel
        wurden satt von deren Fleisch.  '
      verse: 21
  - chapter: 20
    verses:
    - text: '  Dann sah ich einen Engel vom Himmel herabsteigen, der hatte den Schlssel
        des Abgrunds und eine groe Kette in seiner Hand.'
      verse: 1
    - text: Und er packte den Drachen, die alte Schlange, die der Teufel und der Satan
        ist, und er band ihn fr 1.000 Jahre,
      verse: 2
    - text: und er warf ihn in den Abgrund, und er schloss zu, und er setzte ein Siegel
        ber ihm, damit er die Vlker nicht mehr verfhrt, bis die 1.000 Jahre vollendet
        sind. Danach muss er fr kurze Zeit losgelassen werden.
      verse: 3
    - text: Dann sah ich Throne, und sie nahmen darauf Platz, und das Gericht wurde
        ihnen gegeben, und die Seelen derer, die enthauptet worden waren wegen des
        Zeugnisses von Jesus und wegen des Wortes Gottes und welche weder das Tier
        noch sein Bild angebetet hatten und nicht das Kennzeichen erhalten hatten
        auf ihre Stirn und auf ihre Hand. Und sie wurden lebendig, und sie regierten
        mit Christus fr 1.000 Jahre.
      verse: 4
    - text: Die brigen der Toten wurden nicht lebendig, bis die 1.000 Jahre vollendet
        waren.  Dies [ist] die erste Auferstehung.
      verse: 5
    - text: 'Beglckwnschenswert und heilig [ist], wer Anteil hat an der ersten Auferstehung.
        ber sie hat der zweite Tod keine Vollmacht, sondern sie werden Priester Gottes
        und des Christus sein, und sie werden die 1.000 Jahre mit ihm regieren. '
      verse: 6
    - text: '  Und sobald die 1.000 Jahre vollendet sind, wird der Satan aus seinem
        Gefngnis losgelassen werden,'
      verse: 7
    - text: und er wird ausziehen, um die Vlker zu verfhren, die an den vier Enden
        der Erde [sind], den Gog und den Magog, um sie zum Krieg zu versammeln; deren
        Zahl [ist] wie der Sand des Meeres.
      verse: 8
    - text: Und sie stiegen hinauf auf die Breite der Erde, und sie umzingelten das
        Heerlager der Heiligen und die geliebte Stadt, aber es kam Feuer vom Himmel
        herab und verschlang sie.
      verse: 9
    - text: 'Und der Teufel, der sie verfhrte, wurde in den See aus Feuer und Schwefel
        geschleudert, wo auch das Tier und der falsche Prophet [sind], und sie werden
        Tag und Nacht geqult werden, fr immer und ewig. '
      verse: 10
    - text: '  Dann sah ich einen groen, weien Thron und den, der darauf sitzt.
        Vor seinem Angesicht flohen die Erde und der Himmel, und es wurde kein Ort
        fr sie gefunden.'
      verse: 11
    - text: Dann sah ich die Toten, die Groen und die Kleinen, vor dem Thron stehen.
        Und Bcher wurden geffnet, und ein weiteres Buch wurde geffnet, nmlich
        [das Buch] des Lebens; und die Toten wurden aufgrund dessen gerichtet, was
        in den Bchern geschrieben stand, nach ihren Werken.
      verse: 12
    - text: Und das Meer gab die Toten heraus, die darin [waren], und Tod und Hades
        gaben die Toten heraus, die darin [waren], und sie wurden ein jeder gerichtet
        nach ihren Werken.
      verse: 13
    - text: Und Tod und Hades wurden in den See aus Feuer geworfen. Dies ist der zweite
        Tod, der See aus Feuer.
      verse: 14
    - text: 'Und wenn jemand nicht in dem Buch des Lebens geschrieben gefunden wurde,
        dann wurde er in den See aus Feuer geworfen.  '
      verse: 15
  - chapter: 21
    verses:
    - text: '  Dann sah ich einen neuen Himmel und eine neue Erde. Denn der erste
        Himmel und die erste Erde waren vergangen, und das Meer gibt es nicht mehr.'
      verse: 1
    - text: Und die heilige Stadt das neue Jerusalem sah ich aus dem Himmel von
        Gott herabkommen, bereitet wie eine Braut, die fr ihren Ehemann geschmckt
        ist.
      verse: 2
    - text: 'Und ich hrte eine laute Stimme vom Thron sagen:  Siehe!, das Zelt Gottes
        bei den Menschen, und er wird bei ihnen zelten, und sie werden seine Vlker
        sein und er wird Gott mit ihnen sein, als ihr Gott.'
      verse: 3
    - text: Und er wird jede Trne von ihren Augen abwischen, und den Tod wird es
        nicht mehr geben; weder Leid noch Klage noch Schmerz wird es mehr geben, weil
        das Erste vergangen ist.
      verse: 4
    - text: 'Und der auf dem Thron sitzt, sprach: Siehe!, ich mache alles neu. Und
        er sagt: Schreibe, weil diese Worte zuverlssig und wahrhaftig sind.'
      verse: 5
    - text: 'Und er sagte zu mir: Es ist geschehen. Ich bin das Alpha und das Omega,
        der Anfang und das Ende. Ich werde dem, der Durst hat, umsonst geben aus der
        Quelle des Wassers des Lebens.'
      verse: 6
    - text: Wer berwindet, wird diese [Dinge] erben, und ich werde Gott fr ihn sein,
        und er wird ein Sohn fr mich sein.
      verse: 7
    - text: 'Aber den Feiglingen und Treulosen und Widerwrtigen und Mrdern und Unzchtigen
        und Zauberern und Gtzendienern und allen Lgnern ihr Anteil [ist] in dem
        See, der mit Feuer und Schwefel brennt das ist der zweite Tod. '
      verse: 8
    - text: '  Dann kam einer von den sieben Engeln, die die sieben Schalen hatten,
        gefllt mit den sieben letzten Plagen, und er redete mit mir und sagte: Komm,
        ich werde dir die Braut zeigen, die Ehefrau des Lammes.'
      verse: 9
    - text: Und er brachte mich im Geist auf einen groen und hohen Berg, und er zeigte
        mir die heilige Stadt Jerusalem, die aus dem Himmel von Gott herabkam
      verse: 10
    - text: '[und] die Herrlichkeit Gottes hatte. Ihr Glanz [war] einem sehr wertvollen
        Stein gleich, wie ein kristallklarer Jaspisstein.'
      verse: 11
    - text: 'Sie hatte eine groe und hohe Mauer, hatte zwlf Tore und an den Toren
        zwlf Engel, und Namen auf [die Tore] geschrieben, und zwar die Namen der
        zwlf Stmme der Shne Israels:'
      verse: 12
    - text: von Osten her drei Tore und von Norden her drei Tore und von Sden her
        drei Tore und von Westen her drei Tore.
      verse: 13
    - text: Und die Mauer der Stadt hatte zwlf Grundsteine, und darauf [standen]
        die zwlf Namen der zwlf Apostel des Lammes.
      verse: 14
    - text: Und der mit mir redete, hatte ein Ma, ein goldenes Rohr, um die Stadt
        und ihre Tore und ihre Mauer abzumessen.
      verse: 15
    - text: Und die Stadt liegt viereckig da, und ihre Lnge [ist] so gro wie die
        Breite. Und er ma die Stadt mit dem Rohr auf 12.000 Stadien, ihre Lnge und
        Breite und Hhe sind gleich.
      verse: 16
    - text: 'Und er ma ihre Mauer: 144 Ellen, das Ma eines Menschen beziehungsweise
        eines Engels.'
      verse: 17
    - text: Und das Material ihrer Mauer [war] Jaspis, und die Stadt reines Gold,
        gleich reinem Glas.
      verse: 18
    - text: 'Die Grundsteine der Stadtmauer waren mit lauter wertvollem Stein geschmckt:
        Der erste Grundstein [war] ein Jaspis, der zweite ein Saphir, der dritte ein
        Chalzedon, der vierte ein Smaragd,'
      verse: 19
    - text: der fnfte ein Sardonyx, der sechste ein Karneol, der siebte ein Chrysolith,
        der achte ein Beryll, der neunte ein Topas, der zehnte ein Chrysopras, der
        elfte ein Hyazinth, der zwlfte ein Amethyst.
      verse: 20
    - text: Und die zwlf Tore [waren] zwlf Perlen, je eines der Tore bestand aus
        einer Perle. Und die Hauptstrae der Stadt [war] reines Gold, wie durchsichtiges
        Glas.
      verse: 21
    - text: Und ich sah keinen Tempel darin, denn der Herr, der allmchtige Gott,
        ist ihr Tempel, und das Lamm.
      verse: 22
    - text: Und die Stadt bentigt weder die Sonne noch den Mond, dass sie ihr scheinen,
        denn die Herrlichkeit Gottes hat sie erleuchtet und ihre Lampe [ist] das Lamm.
      verse: 23
    - text: Und die Vlker werden durch ihr Licht leben; und die Knige der Erde tragen
        ihre Herrlichkeit in sie hinein,
      verse: 24
    - text: und ihre Tore werden bei Tag gewiss nicht verschlossen, denn eine Nacht
        wird es dort nicht geben.
      verse: 25
    - text: Und sie werden die Herrlichkeit und die Ehre der Vlker in sie hinein
        bringen.
      verse: 26
    - text: 'Und alles Unreine und wer Grueltaten und Lge tut, soll gewiss nicht
        in sie hineingehen, nur diejenigen, die geschrieben stehen im Buch des Lebens
        des Lammes.  '
      verse: 27
  - chapter: 22
    verses:
    - text: '  Dann zeigte er mir einen Fluss aus dem Wasser des Lebens, hell wie
        Kristall, der ausgeht vom Thron Gottes und des Lammes.'
      verse: 1
    - text: Inmitten ihrer Hauptstrae und des Flusses, zu beiden Seiten hin, [steht]
        der Baum des Lebens, der zwlfmal [im Jahr] Frchte hervorbringt [und] monatlich
        seine Frucht abgibt, und die Bltter des Baumes [sind bestimmt] zur Heilung
        der Vlker.
      verse: 2
    - text: Und es wird keinerlei Fluch mehr geben. Und der Thron Gottes und des Lammes
        wird darin sein, und seine Knechte werden ihm dienen,
      verse: 3
    - text: und sie werden sein Angesicht sehen, und sein Name [steht] auf ihrer Stirn.
      verse: 4
    - text: 'Und es wird keine Nacht mehr geben, und sie haben keinen Bedarf am Licht
