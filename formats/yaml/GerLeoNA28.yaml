      verse: 11
    - text: 'Daraufhin traten die Jnger heran und sagen zu ihm: Weit du, dass die
        Phariser, als sie das Wort hrten, Ansto genommen haben?'
      verse: 12
    - text: 'Er aber antwortete und sagte: Jede Pflanze, die mein himmlischer Vater
        nicht gepflanzt hat, wird ausgerissen werden.'
      verse: 13
    - text: Lasst sie! Sie sind blinde Wegfhrer der Blinden; wenn nun der Blinde
