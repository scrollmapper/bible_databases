  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: '  Das Buch von der Herkunft von Jesus Christus, dem Sohn Davids, dem
        Sohn Abrahams.'
      verse: 1
    - text: Abraham zeugte Isaak, /Isaak wiederum zeugte Jakob, /Jakob wiederum zeugte
        Juda und seine Brder, /
      verse: 2
    - text: Juda wiederum zeugte Perez und Serach von Tamar, /Perez wiederum zeugte
        Hezron, /Hezron wiederum zeugte Ram, /
      verse: 3
    - text: Ram wiederum zeugte Amminadab, /Amminadab wiederum zeugte Nachschon, /Nachschon
        wiederum zeugte Salmon, /
      verse: 4
    - text: Salmon wiederum zeugte Boas von Rahab, /Boas wiederum zeugte Obed von
        Rut, /Obed wiederum zeugte Isa, /
      verse: 5
    - text: Isa wiederum zeugte David, den Knig.  David wiederum zeugte Salomo von
        der [Ehefrau] des Urija, /
      verse: 6
    - text: Salomo wiederum zeugte Rehabeam, /Rehabeam wiederum zeugte Abija, /Abija
        wiederum zeugte Asaf, /
      verse: 7
    - text: Asaf wiederum zeugte Joschafat, /Joschafat wiederum zeugte Joram, /Joram
        wiederum zeugte Usija, /
      verse: 8
    - text: Usija wiederum zeugte Jotam, /Jotam wiederum zeugte Ahas, /Ahas wiederum
        zeugte Hiskija, /
      verse: 9
    - text: Hiskija wiederum zeugte Manasse, /Manasse wiederum zeugte Amon, /Amon
        wiederum zeugte Joschija, /
      verse: 10
    - text: Joschija wiederum zeugte Jojachin und seine Brder zur Zeit des Exils
        in Babylon.
      verse: 11
    - text: Nach dem Exil in Babylon zeugte Jojachin dann Schealtil, /Schealtil
        wiederum zeugte Serubbabel, /
      verse: 12
    - text: Serubbabel wiederum zeugte Abihud, /Abihud wiederum zeugte Eljakim, /Eljakim
        wiederum zeugte Azor, /
      verse: 13
    - text: Azor wiederum zeugte Zadok, /Zadok wiederum zeugte Achim, /Achim wiederum
        zeugte Eliud, /
      verse: 14
    - text: Eliud wiederum zeugte Eleasar, /Eleasar wiederum zeugte Mattan, /Mattan
        wiederum zeugte Jakob, /
      verse: 15
    - text: Jakob wiederum zeugte Josef, den Mann von Maria, von der Jesus geboren
        wurde, der Christus heit.
      verse: 16
    - text: 'Alle Generationen von Abraham bis David [sind] also vierzehn Generationen,
        und von David bis zum Exil in Babylon [sind es] vierzehn Generationen, und
        vom Exil in Babylon bis Christus [sind es] vierzehn Generationen. '
      verse: 17
    - text: '  Die Geburt von Jesus Christus aber geschah folgendermaen: Nachdem
        seine Mutter Maria mit Josef verlobt worden war, bevor sie zusammenkamen,
        da stellte sich heraus, dass sie schwanger war vom heiligen Geist.'
      verse: 18
    - text: Aber weil Josef, ihr [zuknftiger] Ehemann, rechtschaffen war und sie
        nicht blostellen wollte, entschloss er sich, sie heimlich zu scheiden.
      verse: 19
    - text: 'Als er darber nun nachdachte, siehe!, da erschien ihm ein Engel des
        Herrn im Traum und sagte: Josef, Sohn Davids, frchte dich nicht, Maria als
        deine Frau anzunehmen! Denn was in ihr gezeugt wurde, ist vom heiligen Geist.'
      verse: 20
    - text: Sie wird aber einen Sohn zur Welt bringen, und du sollst ihn Jesus nennen;
        denn er wird sein Volk retten von ihren Snden.
      verse: 21
    - text: 'Das Ganze aber ist geschehen, damit sich erfllte, was vom Herrn gesagt
        worden ist durch den Propheten, der sprach:'
      verse: 22
    - text: ' Siehe!, die Jungfrau wird schwanger sein und einen Sohn zur Welt
        bringen, / und man wird ihn Immanul nennen / (das bedeutet bersetzt:
        Gott mit uns). '
      verse: 23
    - text: Als nun Josef aus dem Schlaf erwachte, handelte er, wie es ihm der Engel
        des Herrn angeordnet hatte, und er nahm seine Frau an,
      verse: 24
    - text: 'und er erkannte sie nicht, bis sie einen Sohn zur Welt gebracht hatte;
        und er nannte ihn Jesus.  '
      verse: 25
  - chapter: 2
    verses:
    - text: '  Nachdem Jesus nun in Betlehem von Juda geboren worden war, in den
        Tagen des Knigs Herodes, siehe!, da trafen Sterndeuter aus dem Osten in Jerusalem
        ein'
      verse: 1
    - text: 'und sagten: Wo ist der [frisch] geborene Knig der Juder? Wir haben
        nmlich seinen Stern beim Aufgang gesehen und sind gekommen, um vor ihm hinzuknien.'
      verse: 2
    - text: Als nun Knig Herodes es hrte, erschrak er, und ganz Jerusalem mit ihm,
      verse: 3
    - text: und nachdem er alle Oberpriester und Schriftgelehrten des Volkes versammelt
        hatte, erkundigte er sich bei ihnen, wo der Gesalbte geboren werden sollte.
      verse: 4
    - text: 'Sie aber sagten zu ihm: In Betlehem von Juda. So nmlich steht es durch
        den Propheten geschrieben:'
      verse: 5
    - text: ' Und du, Betlehem, Land von Juda, / bist keineswegs die geringste unter
        den Herrschern von Juda, / denn aus dir wird ein Herrscher hervorgehen, /
        der mein Volk Israel weiden wird. '
      verse: 6
    - text: Daraufhin rief Herodes heimlich die Sterndeuter und ermittelte von ihnen
        den Zeitraum, den der Stern bereits schien,
      verse: 7
    - text: 'und er schickte sie nach Betlehem und sagte: Geht und erkundigt euch
        ganz genau ber das Kind! Und sobald ihr es gefunden habt, erstattet mir Bericht,
        damit auch ich komme und vor ihm hinknie.'
      verse: 8
    - text: Sie aber hrten den Knig an und gingen, und siehe!, der Stern, den sie
        beim Aufgang gesehen hatten, ging ihnen voraus, bis er ankam und ber dem
        [Ort] stehen blieb, wo das Kind war.
      verse: 9
    - text: Als sie nun den Stern sahen, freuten sie sich ganz auerordentlich.
      verse: 10
    - text: 'Und sie gingen in das Haus und sahen das Kind mit Maria, seiner Mutter,
        und sie fielen nieder und knieten vor ihm hin, und sie ffneten ihre Schtze
        und brachten ihm Geschenke dar: Gold und Weihrauch und Myrrhe.'
      verse: 11
    - text: Und weil sie im Traum gewarnt worden waren, nicht zu Herodes zurckzukehren,
        kehrten sie auf einem anderen Weg heim in ihr Land.
      verse: 12
    - text: 'Als sie nun heimgekehrt waren, siehe!, da erscheint Josef ein Engel des
        Herrn im Traum und sagt: Steh auf und nimm das Kind und seine Mutter zu dir
        und flieh nach gypten und bleib dort, bis ich es dir sage! Denn Herodes hat
        vor, das Kind zu suchen, um es umzubringen.'
      verse: 13
    - text: Er aber stand auf und nahm bei Nacht das Kind und seine Mutter zu sich
        und entwich nach gypten.
      verse: 14
    - text: 'Und er blieb dort bis zum Tod von Herodes, sodass sich erfllte, was
        vom Herrn gesagt worden ist durch den Propheten, der sprach:  Aus gypten
        habe ich meinen Sohn gerufen. '
      verse: 15
    - text: '  Danach wurde Herodes als er sah, dass er von den Sterndeutern hintergangen
        worden war sehr wtend, und er sandte [Soldaten] aus und ttete alle Jungen
        in Betlehem und in seiner ganzen Umgebung, vom Zweijhrigen und darunter,
        entsprechend dem Zeitraum, den er von den Sterndeutern ermittelt hatte.'
      verse: 16
    - text: 'Da erfllte sich, was gesagt worden ist durch den Propheten Jeremia,
        der sprach:'
      verse: 17
    - text: ' Eine Stimme hat man in Rama gehrt, / viel Weinen und Klagen; / Rahel,
        die um ihre Kinder weinte, / und sie wollte sich nicht trsten lassen, / weil
        sie nicht [mehr] leben.  '
      verse: 18
    - text: '  Nachdem nun Herodes gestorben war, siehe!, da erscheint dem Josef in
        gypten ein Engel des Herrn im Traum'
      verse: 19
    - text: 'und sagt: Steh auf und nimm das Kind und seine Mutter zu dir, und geh
        ins Land Israel! Die nach dem Leben des Kindes getrachtet haben, sind nmlich
        gestorben.'
      verse: 20
    - text: Er aber stand auf und nahm das Kind und seine Mutter zu sich, und er zog
        ins Land Israel.
      verse: 21
    - text: Als er nun hrte, dass Archelaus anstelle seines Vaters Herodes ber Juda
        regierte, frchtete er sich, dort hinzuziehen; und weil er im Traum gewarnt
        worden war, entwich er in die Gegend von Galila,
      verse: 22
    - text: 'und als er hinkam, lie er sich nieder in einer Stadt, die Nazaret heit;
        somit erfllte sich, was gesagt worden ist durch die Propheten: Er wird Nazorer
        genannt werden.  '
      verse: 23
  - chapter: 3
    verses:
    - text: '  In jenen Tagen nun tritt Johannes der Tufer auf und predigt in der
        Wste von Juda'
      verse: 1
    - text: 'und sagt: Tut Bue! Das Reich der Himmel ist nmlich nahegekommen!'
      verse: 2
    - text: 'Denn er ist es, der erwhnt worden ist durch den Propheten Jesaja, der
        sprach:   Die Stimme eines Rufers in der Wste: / Bereitet den Weg des Herrn,
        / macht gerade seine Pfade! '
      verse: 3
    - text: (Er aber, Johannes, hatte seine Kleidung aus Kamelhaar und einen ledernen
        Grtel um seine Hfte, und seine Nahrung waren Heuschrecken und wilder Honig.)
      verse: 4
    - text: Daraufhin ging Jerusalem und ganz Juda und die ganze Umgebung des Jordans
        zu ihm hinaus,
      verse: 5
    - text: und sie lieen sich im Jordanfluss von ihm taufen, wobei sie ihre Snden
        bekannten.
      verse: 6
    - text: 'Aber als er viele der Phariser und Sadduzer zu seiner Taufe kommen
        sah, sagte er zu ihnen: Ihr Schlangenbrut! Wer hat euch gewarnt, dem bevorstehenden
        Zorn zu entfliehen?'
      verse: 7
    - text: Bringt also Frucht hervor, die der Bue angemessen [ist]!
      verse: 8
    - text: 'Und meint nicht, [es wrde gengen], bei euch selbst zu sagen: Wir haben
        Abraham zum Vater, denn ich sage euch: Gott kann dem Abraham aus diesen Steinen
        Kinder erwecken!'
      verse: 9
    - text: Die Axt liegt nun bereits an der Wurzel der Bume; jeder Baum also, der
        nicht gute Frucht hervorbringt, wird abgehackt und ins Feuer geworfen.
      verse: 10
    - text: Ich taufe euch mit Wasser zur Bue, aber der nach mir kommt, ist strker
        als ich; seine Sandalen bin ich nicht geeignet zu tragen; er wird euch mit
        heiligem Geist und Feuer taufen.
      verse: 11
    - text: 'Dessen Worfschaufel [ist] in seiner Hand, und er wird seine Tenne grndlich
        reinigen und seinen Weizen in die Scheune sammeln, die Spreu aber wird er
        verbrennen in einem unauslschlichen Feuer. '
      verse: 12
    - text: '  Danach kam Jesus aus Galila an den Jordan zu Johannes, um sich von
        ihm taufen zu lassen.'
      verse: 13
    - text: 'Johannes aber wehrte ihn ab und sagte: Ich habe es ntig, von dir getauft
        zu werden, und du kommst zu mir?'
      verse: 14
    - text: 'Da antwortete Jesus und sagte zu ihm: Lass mich jetzt, denn so ist es
        fr uns richtig, um alle Gerechtigkeit zu erfllen. Daraufhin lsst er ihn
        [gewhren].'
      verse: 15
    - text: Nachdem nun Jesus getauft worden war, stieg er sofort aus dem Wasser;
        und siehe!, die Himmel wurden ihm geffnet, und er sah den Geist Gottes wie
        eine Taube herabsteigen und auf sich kommen.
      verse: 16
    - text: 'Und siehe!, [da war] eine Stimme aus den Himmeln, die sagte: Dies ist
        mein geliebter Sohn, an dem ich Gefallen habe.  '
      verse: 17
  - chapter: 4
    verses:
    - text: '  Danach wurde Jesus vom Geist in die Wste hinaufgefhrt, um vom Teufel
        versucht zu werden.'
      verse: 1
    - text: Und nachdem er vierzig Tage und vierzig Nchte lang gefastet hatte, hatte
        er zuletzt Hunger.
      verse: 2
    - text: 'Und der Versucher trat heran und sagte zu ihm: Wenn du der Sohn Gottes
        bist, dann sag, dass diese Steine zu Broten werden!'
      verse: 3
    - text: 'Er aber antwortete und sagte: Es steht geschrieben:   Nicht nur vom
        Brot soll der Mensch leben, / sondern von jedem Wort, das ausgeht durch den
        Mund Gottes. '
      verse: 4
    - text: Danach nimmt ihn der Teufel mit in die heilige Stadt, und er stellte ihn
        auf den hchsten Punkt des Tempels,
      verse: 5
    - text: 'und er sagt zu ihm: Wenn du der Sohn Gottes bist, dann wirf dich hinunter!
        Denn es steht geschrieben:  Seinen Engeln wird er befehlen deinethalben,  und:  Sie
        werden dich auf Hnden tragen, sonst stt du deinen Fu gegen einen Stein.'
      verse: 6
    - text: 'Jesus sagte zu ihm: Andererseits steht geschrieben:  Du sollst den
        Herrn, deinen Gott, nicht herausfordern!'
      verse: 7
    - text: Auerdem nimmt ihn der Teufel mit auf einen sehr hohen Berg, und er zeigt
        ihm alle Knigreiche der Welt und ihre Pracht,
      verse: 8
    - text: 'und er sagte zu ihm: All das werde ich dir geben, wenn du niederfllst
        und mich anbetest.'
      verse: 9
    - text: 'Daraufhin sagt Jesus zu ihm: Geh weg, Satan! Denn es steht geschrieben:  Den
        Herrn, deinen Gott, sollst du anbeten, und ihm allein sollst du dienen!'
      verse: 10
    - text: 'Daraufhin verlie ihn der Teufel, und siehe!, Engel kamen herbei, und
        sie dienten ihm. '
      verse: 11
    - text: '  Als er nun hrte, dass Johannes verraten worden war, entwich er nach
        Galila.'
      verse: 12
    - text: Und nachdem er Nazara verlassen hatte, ging er und lie sich in Kafarnaum
        nieder, der [Stadt] am Meer, im Gebiet von Sebulon und Naftali,
      verse: 13
    - text: 'sodass sich erfllte, was gesagt worden ist durch den Propheten Jesaja,
        der sprach:'
      verse: 14
    - text: ' Land Sebulon und Land Naftali, / am Weg des Meeres, jenseits des Jordans,
        / Galila der [heidnischen] Vlker: /'
      verse: 15
    - text: 'Das Volk, das in der Finsternis sitzt, / hat ein groes Licht gesehen,
        / und fr diejenigen, die im Gebiet und Schatten des Todes sitzen, / fr sie
        ist ein Licht aufgegangen. '
      verse: 16
    - text: 'Von da an begann Jesus zu predigen und zu sagen: Tut Bue! Das Reich
        der Himmel ist nmlich nahegekommen. '
      verse: 17
    - text: '  Als er nun am Meer von Galila umherging, sah er zwei Brder Simon,
        der [mit Beinamen] Petrus genannt wird, und Andreas, seinen Bruder, die
        warfen ein Netz in das Meer; denn sie waren Fischer.'
      verse: 18
    - text: 'Und er sagt zu ihnen: Kommt, mir nach, dann werde ich euch zu Menschenfischern
        machen.'
      verse: 19
    - text: Sie aber verlieen sofort die Netze und folgten ihm.
      verse: 20
    - text: Und als er von dort weiterging, sah er zwei andere Brder Jakobus, den
        [Sohn] des Zebedus, und Johannes, seinen Bruder im Boot mit ihrem Vater
        Zebedus, die besserten ihre Netze aus, und er rief sie.
      verse: 21
    - text: 'Sie aber verlieen sofort das Boot und ihren Vater und folgten ihm. '
      verse: 22
    - text: '  Und er zog umher in ganz Galila in und dabei lehrte er in ihren Synagogen
        und predigte die gute Nachricht vom Reich und heilte alle Krankheit und alle
        Gebrechlichkeit unter dem Volk.'
      verse: 23
    - text: Und die Kunde von ihm ging aus nach ganz Syria; und sie brachten zu ihm
        alle, die krank waren, von verschiedenen Gebrechen und Qualen Befallene
        und Besessene und Mondschtige und Gelhmte, und er heilte sie.
      verse: 24
    - text: 'Und es folgten ihm groe Menschenmengen von Galila und Dekapolis und
        Jerusalem und Juda und von jenseits des Jordans.  '
      verse: 25
  - chapter: 5
    verses:
    - text: '  Als er nun die Menschenmengen sah, stieg er auf den Berg, und nachdem
        er sich gesetzt hatte, kamen seine Jnger zu ihm;'
      verse: 1
    - text: 'und er ffnete seinen Mund und lehrte sie, indem er sagte: '
      verse: 2
    - text: '  Beglckwnschenswert [sind] die Armen im Geist, /denn ihnen gehrt
        das Reich der Himmel. /'
      verse: 3
    - text: Beglckwnschenswert [sind] die Trauernden, /denn sie werden getrstet
        werden. /
      verse: 4
    - text: Beglckwnschenswert [sind] die Sanftmtigen, /denn sie werden die Erde
        erben. /
      verse: 5
    - text: Beglckwnschenswert [sind], die hungern und drsten nach der Gerechtigkeit,
        /denn sie werden satt werden. /
      verse: 6
    - text: Beglckwnschenswert [sind] die Barmherzigen, /denn sie werden Barmherzigkeit
        erfahren. /
      verse: 7
    - text: Beglckwnschenswert [sind] die im Herzen Reinen, /denn sie werden Gott
        sehen. /
      verse: 8
    - text: Beglckwnschenswert [sind] die Friedensstifter, /denn sie werden Kinder
        Gottes genannt werden. /
      verse: 9
    - text: Beglckwnschenswert [sind], die verfolgt sind wegen [ihrer] Gerechtigkeit,
        /denn ihnen gehrt das Reich der Himmel. /
      verse: 10
    - text: Beglckwnschenswert seid ihr, wann immer sie euch meinetwegen beschimpfen
        und verfolgen und lauter bses [Zeug] gegen euch sagen und dabei lgen.
      verse: 11
    - text: 'Freut euch und jubelt, dass euer Lohn in den Himmeln gro [sein wird]!
        Denn auf diese Weise haben sie die Propheten verfolgt, die vor euch [gelebt
        haben]. '
      verse: 12
    - text: '  Ihr seid das Salz der Erde! Wenn aber das Salz fade geworden ist,
        womit soll man salzen? Es taugt zu nichts mehr, auer nach drauen geworfen
        und von den Leuten zertrampelt zu werden.'
      verse: 13
    - text: Ihr seid das Licht der Welt! Es kann die Stadt, die oben auf einem Berg
        liegt, nicht versteckt werden;
      verse: 14
    - text: man zndet auch nicht eine Lampe an und stellt sie unter den Eimer, sondern
        auf den Leuchter, dann leuchtet sie allen, die im Haus [sind].
      verse: 15
    - text: 'Auf diese Weise soll euer Licht leuchten vor den Menschen, damit sie
        eure guten Werke sehen und euren Vater verherrlichen, der in den Himmeln [ist]. '
      verse: 16
    - text: '  Meint nicht, dass ich gekommen bin, das Gesetz oder die Propheten
        aufzulsen! Ich bin nicht gekommen, um sie aufzulsen, sondern um sie zu erfllen.'
      verse: 17
    - text: 'Denn, amen, ich sage euch: Bis Himmel und Erde vergehen, soll gewiss
        nicht ein Jota oder ein Strichlein vom Gesetz vergehen, bis alles geschehen
        ist.'
      verse: 18
    - text: Wer auch immer also eines dieser geringsten Gebote missachtet und die
        Leute entsprechend lehrt, wird Geringster genannt werden im Reich der Himmel;
        aber wer auch immer sie tut und lehrt, der wird Groer genannt werden im
        Reich der Himmel.
      verse: 19
    - text: 'Denn ich sage euch: Wenn eure Gerechtigkeit nicht sehr viel grer ist
        als [die] der Schriftgelehrten und Phariser, dann sollt ihr gewiss nicht
        in das Reich der Himmel eingehen. '
      verse: 20
    - text: '  Ihr habt gehrt, dass zu den Vorfahren gesagt worden ist: Du sollst
        nicht morden! Aber wer auch immer gemordet hat, wird dem Gericht verantwortlich
        sein.'
      verse: 21
    - text: 'Ich hingegen sage euch: Jeder, der auf seinen Bruder wtend ist, wird
        dem Gericht verantwortlich sein; und wer auch immer zu seinem Bruder sagt:
        Du Idiot!, wird dem Synedrium verantwortlich sein; und wer auch immer sagt:
        Du Narr!, wird in der Hlle des Feuers verantwortlich sein.'
      verse: 22
    - text: Wenn du also deine Opfergabe am Altar darbringst und du dich dort erinnerst,
        dass dein Bruder etwas gegen dich hat,
      verse: 23
    - text: dann lass deine Opfergabe dort vor dem Altar und geh hin, vershne dich
        zuerst mit deinem Bruder, und dann komm und bring deine Opfergabe dar.
      verse: 24
    - text: Sei deinem Gegner schnell wohlgesonnen, whrend du mit ihm unterwegs bist,
        sonst bergibt dich der Gegner dem Richter, und der Richter dem Gerichtsdiener,
        und dann wirst du ins Gefngnis geworfen;
      verse: 25
    - text: 'amen, ich sage dir: Du wirst gewiss nicht von dort herauskommen, bis
        du den letzten Quadrans zurckgezahlt hast. '
      verse: 26
    - text: '  Ihr habt gehrt, dass gesagt worden ist: Du sollst nicht ehebrechen!'
      verse: 27
    - text: 'Ich hingegen sage euch: Jeder, der eine Frau ansieht, um sie zu begehren,
        hat bereits Ehebruch mit ihr begangen in seinem Herzen.'
      verse: 28
    - text: Wenn aber dein rechtes Auge dir Ansto gibt, dann rei es aus und wirf
        es von dir; denn es ist besser fr dich, dass einer deiner Krperteile verloren
        geht und nicht dein gesamter Leib in die Hlle geworfen wird.
      verse: 29
    - text: 'Und wenn deine rechte Hand dir Ansto gibt, dann hacke sie ab und wirf
        sie von dir; denn es ist besser fr dich, dass einer deiner Krperteile verloren
        geht und nicht dein gesamter Leib in der Hlle umkommt. '
      verse: 30
    - text: '  Es ist auch gesagt worden: Wer auch immer seine Frau scheidet, soll
        ihr eine Trennungsurkunde geben.'
      verse: 31
    - text: 'Ich hingegen sage euch: Jeder, der seine Frau scheidet ausgenommen
        aufgrund von Unzucht, der macht, dass sie Ehebruch begeht, und wer auch
        immer eine geschiedene [Frau] heiratet, begeht Ehebruch. '
      verse: 32
    - text: '  Auerdem habt ihr gehrt, dass zu den Vorfahren gesagt worden ist:
        Du sollst keinen Meineid leisten und dem Herrn deine Eide einlsen!'
      verse: 33
    - text: 'Ich hingegen sage euch: Schwrt berhaupt nicht weder beim Himmel,
        denn er ist der Thron Gottes;'
      verse: 34
    - text: noch bei der Erde, denn sie ist der Schemel seiner Fe; noch auf Jerusalem,
        denn sie ist die Stadt des groen Knigs;
      verse: 35
    - text: noch bei deinem Kopf sollst du schwren, denn du kannst nicht ein einziges
        Haar wei oder schwarz machen.
      verse: 36
    - text: 'Eure Rede soll nun sein: Ja, ja! Nein, nein! Aber was darber hinausgeht,
        ist von dem Bsen. '
      verse: 37
    - text: '  Ihr habt gehrt, dass gesagt worden ist: Auge fr Auge und Zahn
        fr Zahn.'
      verse: 38
    - text: 'Ich hingegen sage euch: Widersteht dem Bsen nicht! Sondern wer dich
        auf deine rechte Wange ohrfeigt, dem wende auch die andere zu;'
      verse: 39
    - text: und dem, der mit dir vor Gericht ziehen und dein Hemd nehmen will, dem
        lass auch das Gewand;
      verse: 40
    - text: und wer dich zu einer Meile zwingt, mit dem geh zwei.
      verse: 41
    - text: 'Gib dem, der dich bittet, und von dem, der von dir borgen will, wende
        dich nicht ab! '
      verse: 42
    - text: '  Ihr habt gehrt, dass gesagt worden ist: Du sollst deinen Nchsten
        lieben und deinen Feind hassen!'
      verse: 43
    - text: 'Ich hingegen sage euch: Liebt eure Feinde und betet fr diejenigen, die
        euch verfolgen,'
      verse: 44
    - text: sodass ihr Kinder eures Vaters in den Himmeln werdet, weil er seine Sonne
        aufgehen lsst ber Bse und Gute und er es regnen lsst auf Gerechte und
        Ungerechte.
      verse: 45
    - text: Denn wenn ihr die liebt, die euch lieben, welchen Lohn habt ihr [zu erwarten]?
        Tun dasselbe nicht auch die Zllner?
      verse: 46
    - text: Und wenn ihr nur eure Geschwister grt, was tut ihr Besonderes? Tun dasselbe
        nicht auch die Heiden?
      verse: 47
    - text: 'Ihr sollt also vollkommen sein, wie euer himmlischer Vater vollkommen
        ist.  '
      verse: 48
  - chapter: 6
    verses:
    - text: '  Achtet nun darauf, eure Gerechtigkeit nicht vor den Leuten auszuben,
        um von ihnen gesehen zu werden, sonst habt ihr keinen Lohn bei eurem Vater
        in den Himmeln.'
      verse: 1
    - text: 'Wann immer du also ein Almosen gibst, sollst du es nicht vor dir her
        posaunen, wie es die Heuchler tun in den Synagogen und auf den Straen, um
        von den Leuten geehrt zu werden; amen, ich sage euch: Sie erhalten [bereits]
        ihren Lohn.'
      verse: 2
    - text: Aber wenn du ein Almosen gibst, soll deine linke [Hand] nicht wissen,
        was deine rechte tut,
      verse: 3
    - text: 'damit dein Almosen im Verborgenen bleibt; dann wird dein Vater, der ins
        Verborgene schaut, es dir vergelten. '
      verse: 4
    - text: '  Und wann immer ihr betet, sollt ihr nicht seid wie die Heuchler, denn
        sie mgen es, in den Synagogen und an den Straenecken zu stehen und zu beten,
        um sich den Leuten zu zeigen; amen, ich sage euch: Sie erhalten [bereits]
        ihren Lohn.'
      verse: 5
    - text: Aber wann immer du betest, geh in deine Kammer, und nachdem du deine Tr
        geschlossen hast, bete zu deinem Vater, der im Verborgenen [ist]; dann wird
        dein Vater, der ins Verborgene schaut, es dir vergelten.
      verse: 6
    - text: Aber wenn ihr betet, plappert nicht wie die Heiden, denn sie meinen, dass
        sie mit ihrem vielen Gerede erhrt wrden.
      verse: 7
    - text: Gleicht ihnen also nicht! Denn euer Vater wei, was ihr braucht, bevor
        ihr ihn bittet.
      verse: 8
    - text: 'Folgendermaen sollt ihr also beten:   Unser Vater in den Himmeln, /
        dein Name soll geheiligt werden! /'
      verse: 9
    - text: Dein Reich soll kommen! / Dein Wille soll geschehen, / wie im Himmel,
        auch auf der Erde! /
      verse: 10
    - text: Unseren Tagesbedarf Brot gib uns heute! /
      verse: 11
    - text: Und vergib uns unsere Schuld, / wie auch wir denen vergeben haben, die
        uns etwas schuldig sind! /
      verse: 12
    - text: 'Und fhre uns nicht in Versuchung, / sondern errette uns von dem Bsen! '
      verse: 13
    - text: Denn wenn ihr den Menschen ihre Verfehlungen vergebt, dann wird euer himmlischer
        Vater auch euch vergeben;
      verse: 14
    - text: 'aber wenn ihr den Menschen nicht vergebt, dann wird euer Vater eure Verfehlungen
        auch nicht vergeben. '
      verse: 15
    - text: '  Und wann immer ihr fastet, seid nicht griesgrmig wie die Heuchler,
        denn sie verstellen ihr Gesicht, um den Leuten zu zeigen, dass sie fasten;
        amen, ich sage euch: Sie erhalten [bereits] ihren Lohn.'
      verse: 16
    - text: Aber wenn du fastest, salbe deinen Kopf und wasche dein Gesicht,
      verse: 17
    - text: 'um nicht den Leuten zu zeigen, dass du fastest, sondern deinem Vater
        im Verborgenen; dann wird dein Vater, der ins Verborgene schaut, es dir vergelten. '
      verse: 18
    - text: '  Sammelt euch nicht Schtze auf der Erde, wo Motte und Rost sie zerstren
        und wo Diebe einbrechen und sie stehlen!'
      verse: 19
    - text: Sammelt euch aber Schtze im Himmel, wo weder Motte noch Rost sie zerstren
        und wo Diebe nicht einbrechen und sie stehlen!
      verse: 20
    - text: Denn wo dein Schatz ist, da wird auch dein Herz sein.
      verse: 21
    - text: Die Lampe des Krpers ist das Auge. Wenn also dein Auge ungetrbt ist,
        dann wird dein gesamter Krper hell sein;
      verse: 22
    - text: wenn aber dein Auge bse ist, dann wird dein gesamter Krper finster sein.
        Wenn nun das Licht, das in dir [ist], Finsternis ist, wie gro [ist] dann
        die Finsternis!
      verse: 23
    - text: 'Niemand kann zwei Herren dienen; denn entweder wird er den einen hassen
        und den anderen lieben, oder er wird einem ergeben sein und den anderen verachten.
        Ihr knnt nicht Gott dienen und Mammon. '
      verse: 24
    - text: '  Deshalb sage ich euch: Sorgt euch nicht um euer Leben, was ihr essen
        oder was ihr trinken sollt, auch nicht um euren Krper, was ihr anziehen sollt.
        Ist nicht das Leben mehr als die Nahrung und der Krper mehr als die Kleidung?'
      verse: 25
    - text: 'Schaut auf die Vgel des Himmels: Sie sen nicht, und sie ernten nicht,
        und sie sammeln nicht in Scheunen, und doch ernhrt euer himmlischer Vater
        sie; seid ihr nicht viel wichtiger als sie?'
      verse: 26
    - text: Und wer von euch kann, indem er sich sorgt, seiner Lebenszeit eine einzige
        Stunde hinzufgen?
      verse: 27
    - text: 'Und warum sorgt ihr euch um Kleidung? Betrachtet die Lilien des Feldes,
        wie sie wachsen: Sie mhen sich nicht und sie spinnen nicht;'
      verse: 28
    - text: 'aber ich sage euch: Auch Salomo in all seiner Pracht war nicht gekleidet
        wie eine von ihnen.'
      verse: 29
    - text: Wenn nun Gott das Gras des Feldes, das heute da ist und morgen in den
        Ofen geworfen wird, auf diese Weise bekleidet, [wird er] nicht umso mehr euch
        [kleiden], ihr Kleinglubigen?
      verse: 30
    - text: 'Sorgt euch also nicht, indem ihr sagt: Was sollen wir essen?, oder:
        Was sollen wir trinken?, oder: Was sollen wir anziehen?'
      verse: 31
    - text: (Denn all das erstreben die [heidnischen] Vlker.) Euer himmlischer Vater
        wei nmlich, dass ihr das alles braucht.
      verse: 32
    - text: Sucht aber zuerst das Reich Gottes und seine Gerechtigkeit, dann wird
        euch das alles hinzugefgt werden.
      verse: 33
    - text: 'Sorgt euch also nicht um das Morgen, denn das Morgen wird fr sich selbst
        sorgen! Das Heute [hat] ausreichend rger.  '
      verse: 34
  - chapter: 7
    verses:
    - text: '  Richtet nicht, damit ihr nicht gerichtet werdet!'
      verse: 1
    - text: Denn mit welchem Gericht ihr richtet, so werdet ihr gerichtet werden;
        und mit welchem Ma ihr messt, so wird fr euch gemessen werden.
      verse: 2
    - text: Warum nun siehst du den Splitter im Auge deines Bruders, aber den Balken
        in deinem Auge nimmst du nicht wahr?
      verse: 3
    - text: 'Oder wie kannst du zu deinem Bruder sagen: Lass mich den Splitter aus
        deinem Auge entfernen!, und siehe!, [dabei steckt] der Balken in deinem Auge!?'
      verse: 4
    - text: Du Heuchler! Entferne zuerst den Balken aus deinem Auge, und danach wirst
        du klar [genug] sehen, um den Splitter aus dem Auge deines Bruders zu entfernen.
      verse: 5
    - text: 'Gebt das Heilige nicht den Hunden, und werft eure Perlen nicht vor die
        Schweine, sonst werden sie sie mit ihren Fen niedertrampeln, und wenn sie
        sich umdrehen, zerreien sie euch. '
      verse: 6
    - text: '  Bittet, dann wird euch gegeben werden! Sucht, dann werdet ihr finden!
        Klopft an, dann wird euch geffnet werden!'
      verse: 7
    - text: Denn jeder, der bittet, bekommt; und der sucht, findet; und dem, der anklopft,
        wird geffnet werden.
      verse: 8
    - text: Oder wer ist unter euch ein Mensch, den sein Sohn um Brot bitten wird,
        dass er ihm einen Stein reichen wrde?
      verse: 9
    - text: Oder [wenn] er auch um einen Fisch bitten wird, dass er ihm eine Schlange
        reichen wrde?
      verse: 10
    - text: Wenn also ihr, die ihr bse seid, euren Kindern gute Gaben zu geben wisst,
        wie viel mehr wird euer Vater, der in den Himmeln [ist], denen Gutes geben,
        die ihn bitten.
      verse: 11
    - text: 'Alles also was auch immer ihr wollt, dass die Menschen fr euch tun
        so sollt auch ihr fr sie tun; denn das ist das Gesetz und die Propheten. '
      verse: 12
    - text: '  Geht hinein durch das enge Tor! Denn weit [ist] das Tor und breit
        der Weg, der ins Verderben fhrt, und viele sind es, die auf ihm hineingehen;'
      verse: 13
    - text: 'wie eng [ist] das Tor und schmal der Weg, der zum Leben fhrt, und wenige
        sind es, die ihn finden! '
      verse: 14
    - text: '  Htet euch vor den falschen Propheten, die zu euch kommen im Kleid
        der Schafe, aber innerlich reiende Wlfe sind!'
      verse: 15
    - text: An ihren Frchten werdet ihr sie erkennen. Sammelt man etwa Trauben von
        Dornenbschen oder Feigen von Disteln?
      verse: 16
    - text: So bringt jeder gute Baum schne Frchte hervor, der faule Baum hingegen
        bringt schlechte Frchte hervor.
      verse: 17
    - text: Ein guter Baum kann nicht schlechte Frchte hervorbringen, und ein fauler
        Baum [kann] nicht schne Frchte hervorbringen.
      verse: 18
    - text: Jeder Baum, der nicht schne Frucht hervorbringt, wird abgehackt und ins
        Feuer geworfen.
      verse: 19
    - text: 'Folglich werdet ihr sie an ihren Frchten erkennen. '
      verse: 20
    - text: '  Nicht jeder, der zu mir sagt: Herr, Herr!, wird hineingehen in das
        Reich der Himmel, sondern wer den Willen meines Vaters tut, der in den Himmeln
        [ist].'
      verse: 21
    - text: 'Viele werden an jenem Tag zu mir sagen: Herr, Herr, haben wir nicht
        in deinem Namen geweissagt und in deinem Namen Dmonen vertrieben und in deinem
        Namen viele Wunder getan?'
      verse: 22
    - text: 'Und daraufhin werde ich ihnen erffnen: Ich habe euch nie gekannt! Weicht
        von mir, die ihr die Gesetzlosigkeit ausbt! '
      verse: 23
    - text: '  Jeder also, der diese meine Worte hrt und sie tut, wird einem klugen
        Mann gleichen, welcher sein Haus auf Fels baute;'
      verse: 24
    - text: und der Platzregen fiel herab, und die Flsse stiegen, und die Winde wehten
        und schlugen gegen jenes Haus, aber es strzte nicht ein, denn gegrndet war
        es auf dem Fels.
      verse: 25
    - text: Und jeder, der diese meine Worte hrt und sie nicht tut, wird einem trichten
        Mann gleichen, welcher sein Haus auf dem Sand baute;
      verse: 26
    - text: 'und der Platzregen fiel herab, und die Flsse stiegen, und die Winde
        wehten und schlugen gegen jenes Haus, und es strzte ein, und sein Einsturz
        war gro. '
      verse: 27
    - text: '  Und es geschah, als Jesus diese Worte beendet hatte, da waren die Menschenmengen
        erstaunt ber seine Lehre;'
      verse: 28
    - text: 'denn er lehrte sie wie jemand, der Vollmacht hat, und nicht wie ihre
        Schriftgelehrten.  '
      verse: 29
  - chapter: 8
    verses:
    - text: '  Als er nun von dem Berg herabstieg, folgten ihm groe Menschenmengen.'
      verse: 1
    - text: 'Und siehe!, ein Ausstziger kam herbei, warf sich vor ihm nieder und
        sagte: Herr, wenn du es willst, kannst du mich rein machen.'
      verse: 2
    - text: 'Und indem er die Hand ausstreckte, berhrte er ihn und sagte: Ich will
        es; werde rein! Und sofort wurde sein Aussatz rein.'
      verse: 3
    - text: 'Und Jesus sagt zu ihm: Sieh zu, dass du zu niemandem sprichst, sondern
        geh hin, zeige dich dem Priester und bring die Opfergabe dar, die Mose angeordnet
        hat, zum Zeugnis fr sie! '
      verse: 4
    - text: '  Als er nun nach Kafarnaum hineinging, kam ein Zenturio zu ihm, der
        bat ihn'
      verse: 5
    - text: 'und sagte: Herr, mein Knecht liegt gelhmt im Haus und wird schrecklich
        geqult.'
      verse: 6
    - text: 'Und er sagt zu ihm: Ich komme und werde ihn heilen.'
      verse: 7
    - text: 'Da antwortete der Zenturio und sagte: Herr, ich bin es nicht wert, dass
        du unter meinem Dach eintrittst; sag es doch nur mit einem Wort, dann wird
        mein Knecht gesund werden.'
      verse: 8
    - text: 'Denn auch ich bin ein Mensch unter Befehlsgewalt und habe unter mir Soldaten,
        und sage ich zu diesem: Geh!, dann geht er, und zu einem anderen: Komm!,
        dann kommt er, und zu meinem Knecht: Tu dies!, dann tut er es.'
      verse: 9
    - text: 'Als nun Jesus das hrte, staunte er, und er sagte zu denen, die ihm folgten:
        Amen, ich sage euch: Bei niemandem in Israel habe ich so groen Glauben gefunden!'
      verse: 10
    - text: 'Ich sage euch aber: Viele werden kommen von Osten und Westen und werden
        sich im Reich der Himmel [zu Tisch] legen mit Abraham und Isaak und Jakob,'
      verse: 11
    - text: die Kinder des Reiches hingegen werden hinausgeworfen werden in die uerste
        Finsternis; dort wird es Heulen und Zhneklappern geben.
      verse: 12
    - text: 'Dann sagte Jesus zu dem Zenturio: Geh, dir soll geschehen, wie du geglaubt
        hast! Und sein Knecht wurde gesund in jener Stunde. '
      verse: 13
    - text: '  Und als Jesus in das Haus von Petrus kam, sah er, dass dessen Schwiegermutter
        [auf dem Krankenbett] lag und Fieber hatte.'
      verse: 14
    - text: Und er berhrte ihre Hand, und das Fieber verlie sie, und sie stand auf
        und diente ihm.
      verse: 15
    - text: Als es nun Abend wurde, brachten sie viele Besessene zu ihm; und er vertrieb
        die Geister durch ein Wort, und er heilte alle, die krank waren,
      verse: 16
    - text: 'sodass sich erfllte, was gesagt worden ist durch den Propheten Jesaja,
        der sprach: Er selbst nahm unsere Schwachheiten, / und die Krankheiten trug
        er. '
      verse: 17
    - text: '  Als nun Jesus die Menschenmenge um sich herum sah, befahl er, ans gegenberliegende
        [Ufer] zu fahren.'
      verse: 18
    - text: 'Da trat ein Schriftgelehrter heran und sagte zu ihm: Lehrer, ich werde
        dir folgen, wo auch immer du hingehst!'
      verse: 19
    - text: 'Und Jesus sagt zu ihm: Die Fchse haben Hhlen und die Vgel des Himmels
        Nester, der Menschensohn aber hat keinen [Ort], wo er sich schlafen legt.'
      verse: 20
    - text: 'Ein anderer wiederum von seinen Jngern sagte zu ihm: Herr, gestatte
        mir, zuvor wegzugehen und meinen Vater zu begraben.'
      verse: 21
    - text: 'Jesus aber sagt zu ihm: Folge mir, und lass die Toten ihre Toten begraben! '
      verse: 22
    - text: '  Und als er in das Boot stieg, folgten ihm seine Jnger.'
      verse: 23
    - text: Und siehe!, es entstand ein groes Unwetter auf dem Meer, sodass das Boot
        bedeckt wurde von den Wellen; er aber schlief.
      verse: 24
    - text: 'Da traten sie heran und weckten ihn und sagten: Herr, rette [uns], wir
        kommen um!'
      verse: 25
    - text: 'Und er sagt zu ihnen: Warum seid ihr ngstlich, ihr Kleinglubigen?
        Danach stand er auf und drohte den Winden und dem Meer, und es entstand eine
        groe Stille.'
      verse: 26
    - text: 'Die Leute aber staunten und sagten: Was ist das fr einer, dass ihm
        sogar die Winde und das Meer gehorchen? '
      verse: 27
    - text: '  Und als er ans gegenberliegende [Ufer] kam, in das Gebiet der Gadarener,
        da begegneten ihm zwei Besessene, die aus den Grabhhlen herauskamen und sehr
