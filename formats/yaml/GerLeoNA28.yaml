  - chapter: 14
    verses:
    - text: '  Zu jener Zeit hrte Herodes der Tetrarch die Kunde von Jesus,'
      verse: 1
    - text: 'und er sagte zu seinen Knechten: Dieser [Mann] ist Johannes der Tufer!
