      verse: 50
  - chapter: 13
    verses:
    - text: '  An jenem Tag ging Jesus aus dem Haus und setzte sich an das Meer;'
      verse: 1
    - text: und es versammelten bei ihm sich groe Menschenmengen, sodass er in ein
        Boot stieg und sich setzte, und die ganze Menschenmenge stand am Ufer.
      verse: 2
    - text: 'Und er redete viel in Gleichnissen zu ihnen und sagte: Siehe!, es ging
        der Smann hinaus, um zu sen.'
      verse: 3
    - text: Und whrend er ste, fiel manches neben den Weg, und die Vgel kamen und
        fraen es.
      verse: 4
    - text: Anderes wiederum fiel auf felsige [Stellen], wo es nicht viel Erde hatte,
        und es schlug sofort aus, weil es keine tiefe Erde hatte;
      verse: 5
    - text: als nun die Sonne aufging, wurde es versengt, und weil es keine Wurzel
        hatte, verdorrte es.
      verse: 6
    - text: Anderes wiederum fiel auf die Dornenbsche, und die Dornenbsche gingen
        auf und erstickten es.
      verse: 7
    - text: Anderes wiederum fiel auf gute Erde, und es gab Frucht manches hundertfach,
        manches sechzigfach, manches dreiigfach.
      verse: 8
    - text: 'Wer Ohren hat, soll hren! '
      verse: 9
    - text: '  Da traten die Jnger heran und sagten zu ihm: Weshalb redest du in
        Gleichnissen zu ihnen?'
      verse: 10
    - text: 'Er aber antwortete und sagte zu ihnen: Weil es Euch gegeben ist, die
        Geheimnisse des Reiches der Himmel zu kennen, jenen aber ist es nicht gegeben.'
      verse: 11
    - text: Denn wer hat, dem wird gegeben und vermehrt werden; aber wer nicht hat,
        von dem wird sogar genommen werden, was er hat.
      verse: 12
    - text: Deshalb rede ich in Gleichnissen zu ihnen, denn obwohl sie sehen, sehen
        sie nicht, und obwohl sie hren, hren und verstehen sie nicht,
      verse: 13
    - text: 'und es erfllt sich an ihnen die Weissagung Jesajas, die besagt:   Ihr
        werdet genau hinhren und nicht verstehen, / und ihr werdet genau hinsehen
        und nicht wahrnehmen. /'
      verse: 14
    - text: 'Das Herz dieses Volkes ist nmlich abgestumpft, / und mit den Ohren hren
