      verse: 16
    - text: 'Und der Geist und die Braut sagen: Komm! Und wer es hrt, soll sagen:
        Komm! Und wer Durst hat, soll kommen; wer will, soll das Wasser des Lebens
        umsonst bekommen.'
      verse: 17
    - text: 'Ich bezeuge es jedem, der die Worte der Weissagung dieses Buches hrt:
        Wenn jemand darber hinaus [etwas] hinzufgt, dann wird Gott ihm die Plagen
        zufgen, die geschrieben stehen in diesem Buch,'
      verse: 18
