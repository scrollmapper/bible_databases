      verse: 39
    - text: 'Genau wie nun der Lolch gesammelt und im Feuer verbrannt wird, so wird
        es sein bei der Vollendung des Zeitalters:'
      verse: 40
    - text: Der Menschensohn wird seine Engel senden, und sie werden aus seinem Knigreich
        alles Anstige und diejenigen, die die Gesetzlosigkeit ausben, sammeln,
      verse: 41
    - text: und sie werden sie in den Feuerofen werfen; dort wird es Heulen und Zhneklappern
        geben.
      verse: 42
    - text: 'Dann werden die Gerechten im Knigreich ihres Vaters leuchten wie die
        Sonne. Wer Ohren hat, soll hren! '
      verse: 43
    - text: '  Das Reich der Himmel ist gleich einem Schatz, versteckt im Acker,
        den ein Mensch fand und [gleich wieder] versteckte, und in seiner Freude geht
        er hin und verkauft alles, was er hat, und er kauft jenen Acker. '
      verse: 44
    - text: '  Auerdem ist das Reich der Himmel gleich einem Menschen einem Kaufmann,
