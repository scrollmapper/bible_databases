      verse: 41
    - text: 'Da kam eine arme Witwe und warf zwei Lepta ein (das heit: ein Quadrans).'
      verse: 42
    - text: 'Und er rief seine Jnger zu sich und sagte zu ihnen: Amen, ich sage
        euch: Diese arme Witwe hat mehr in den Opferkasten eingeworfen als alle [anderen],
        die [etwas] eingeworfen haben.'
      verse: 43
    - text: 'Denn sie alle haben aus ihrem berfluss eingeworfen, was sie berhatten,
        sie hingegen hat von ihrem Mangel alles eingeworfen, was sie hatte, ihren
        gesamten Lebensunterhalt.  '
      verse: 44
  - chapter: 13
