      verse: 20
    - text: er hat aber keine Wurzel in sich selbst, sondern er ist wankelmtig; wenn
        aber Bedrngnis oder Verfolgung entsteht wegen des Wortes, nimmt er sofort
        Ansto.
      verse: 21
    - text: Und wer zu den Dornenbschen gest wurde, der ist es, der das Wort hrt,
        aber die Sorge des Zeitalters und der trgerische Reichtum ersticken das Wort,
        und es wird unfruchtbar.
      verse: 22
    - text: 'Wer aber auf gute Erde gest wird, der ist es, der das Wort hrt und
        versteht; der trgt und bringt ja Frucht hervor manches hundertfach, manches
        sechzigfach, manches dreiigfach. '
      verse: 23
    - text: '  Ein weiteres Gleichnis vertraute er ihnen an und sagte: Das Reich
        der Himmel gleicht einem Menschen, der gute Saat ste auf seinem Acker.'
      verse: 24
    - text: Whrend nun die Leute schliefen, kam sein Feind und ste Lolch inmitten
