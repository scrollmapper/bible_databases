        wird ausgeliefert in die Hnde von Sndern.'
      verse: 45
    - text: 'Steht auf, lasst uns aufbrechen! Siehe!, der mich ausliefert, ist nahegekommen. '
      verse: 46
    - text: '  Und whrend er noch redete, siehe!, da kam Judas, einer der zwlf [Jnger],
