      verse: 2
    - text: 'Er aber antwortete und sagte zu ihnen: Weshalb bertretet auch ihr das
        Gebot Gottes um eurer berlieferung willen?'
      verse: 3
    - text: 'Denn Gott hat gesagt: Ehre Vater und Mutter!, und: Wer Vater oder
        Mutter verschmht, soll den Tod sterben!'
      verse: 4
    - text: 'Ihr hingegen sagt: Wer auch immer zu Vater oder Mutter sagt: Eine Opfergabe
        [soll sein], was auch immer dir von mir zusteht,'
      verse: 5
    - text: der braucht seinen Vater nicht zu ehren!; und ihr entkrftet das Wort
