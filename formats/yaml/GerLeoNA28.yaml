      verse: 26
    - text: 'Sie aber sagte: Ja, Herr, schlielich essen ja die Hndchen von den
        Krmeln, die vom Tisch ihrer Herren fallen.'
      verse: 27
    - text: 'Daraufhin antwortete Jesus und sagte zu ihr: Ach Frau, gro [ist] dein
        Glaube! Dir soll geschehen, wie du willst! Und ihre Tochter war von jener
        Stunde an geheilt. '
