      verse: 11
    - text: '  Und sofort treibt der Geist ihn hinaus in die Wste.'
      verse: 12
    - text: 'Und er war vierzig Tage in der Wste und wurde vom Satan versucht, und
        er war bei den Tieren, und die Engel dienten ihm. '
      verse: 13
    - text: '  Nachdem nun Johannes ausgeliefert worden war, kam Jesus nach Galila,
