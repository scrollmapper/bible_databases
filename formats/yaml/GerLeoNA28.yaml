  - chapter: 15
    verses:
    - text: '  Ich bin der wahre Weinstock, und mein Vater ist der Weinbauer!'
      verse: 1
    - text: Jede Rebe an mir, die keine Frucht bringt, die entfernt er, und jede,
        die Furcht bringt, die reinigt er, damit sie [noch] mehr Frucht bringt.
      verse: 2
    - text: Ihr seid schon rein wegen des Wortes, das ich zu euch geredet habe.
      verse: 3
    - text: Bleibt in mir, [dann bleibe] auch ich in euch! Wie die Rebe nicht von
        sich aus Frucht bringen kann, wenn sie nicht am Weinstock bleibt, so auch
        ihr nicht, wenn ihr nicht in mir bleibt.
      verse: 4
    - text: Ich bin der Weinstock, ihr die Reben! Wer in mir bleibt und ich in ihm,
        der trgt viel Frucht, weil ihr ohne mich gar nichts tun knnt.
      verse: 5
    - text: Wenn jemand nicht in mir bleibt, dann wird er nach drauen geworfen wie
        die Rebe, und er verdorrt, und man sammelt sie und wirft sie ins Feuer, und
        sie verbrennen.
      verse: 6
    - text: Wenn ihr in mir bleibt und meine Worte in euch bleiben, dann bittet, was
        auch immer ihr wollt, und es wird euch zukommen!
      verse: 7
    - text: 'Dadurch wird mein Vater verherrlicht: dass ihr viel Frucht bringt und
        ihr meine Jnger werdet.'
      verse: 8
    - text: Wie mich der Vater geliebt hat, so habe auch ich euch geliebt. Bleibt
        in meiner Liebe!
      verse: 9
    - text: Wenn ihr meine Gebote haltet, dann werdet ihr in meiner Liebe bleiben,
        so wie ich die Gebote meines Vaters gehalten habe und in seiner Liebe bleibe.
      verse: 10
    - text: Diese [Dinge] habe ich zu euch geredet, damit meine Freude in euch ist
        und eure Freude erfllt wird.
      verse: 11
    - text: 'Dies ist mein Gebot: dass ihr einander liebt, wie ich euch geliebt habe.'
      verse: 12
    - text: Grere Liebe hat niemand als die, dass jemand sein Leben hinlegt fr
        seine Freunde.
      verse: 13
    - text: Ihr seid meine Freunde, wenn ihr tut, was ich euch gebiete.
      verse: 14
    - text: Ich nenne euch nicht mehr Knechte, weil der Knecht nicht wei, was sein
        Herr tut; euch aber habe ich Freunde genannt, weil ich euch alles wissen lie,
        was ich bei meinem Vater gehrt habe.
      verse: 15
    - text: Nicht ihr habt mich erwhlt, sondern ich habe euch erwhlt, und ich habe
        euch dazu bestimmt, dass ihr geht und Frucht bringt und eure Frucht bleibt,
        damit er euch gebe, was auch immer ihr den Vater in meinem Namen bittet.
      verse: 16
    - text: 'Diese [Dinge] gebiete ich euch, damit ihr einander liebt! '
      verse: 17
    - text: '  Wenn die Welt euch hasst, dann macht euch bewusst, dass sie mich vor
        euch gehasst hat.'
      verse: 18
    - text: Wenn ihr von der Welt wrt, dann wrde die Welt das Ihre lieb haben; aber
        weil ihr nicht von der Welt seid, sondern ich euch aus der Welt erwhlt habe,
        deshalb hasst euch die Welt.
      verse: 19
    - text: 'Erinnert euch an das Wort, das ich euch gesagt habe: Ein Knecht ist nicht
        grer als sein Herr. Wenn sie mich verfolgt haben, werden sie auch euch verfolgen;
        wenn sie mein Wort gehalten haben, dann werden sie auch eures halten.'
      verse: 20
    - text: Doch das alles werden sie euch antun wegen meines Namens, weil sie den
        nicht kennen, der mich geschickt hat.
      verse: 21
    - text: Wenn ich nicht gekommen wre und zu ihnen geredet htte, dann htten sie
        keine Snde; aber jetzt haben sie keine Ausrede fr ihre Snde.
      verse: 22
    - text: Wer mich hasst, hasst auch meinen Vater.
      verse: 23
    - text: Wenn ich unter ihnen nicht die Werke getan htte, die kein anderer getan
        hat, dann htten sie keine Snde; aber jetzt haben sie sowohl mich als auch
        meinen Vater gesehen und gehasst.
      verse: 24
    - text: 'Doch [das geschieht], damit sich das Wort erfllt, das in ihrem Gesetz
        geschrieben steht: Sie haben mich grundlos gehasst.'
      verse: 25
    - text: Sobald der Frsprecher gekommen ist, den ich euch vom Vater schicken werde
        der Geist der Wahrheit, der vom Vater ausgeht, wird jener Zeugnis ablegen
        ber mich;
      verse: 26
    - text: 'aber auch ihr legt Zeugnis ab, weil ihr von Anfang an bei mir seid.  '
      verse: 27
  - chapter: 16
    verses:
    - text: ' Diese [Dinge] habe ich zu euch geredet, damit ihr nicht Ansto nehmt.'
      verse: 1
    - text: Sie werden euch aus der Synagoge ausschlieen; doch es kommt die Stunde,
        dass jeder, der euch ttet, Gott einen Dienst zu erweisen meint.
      verse: 2
    - text: Und diese [Dinge] werden sie tun, weil sie weder den Vater noch mich gekannt
        haben.
      verse: 3
    - text: Doch diese [Dinge] habe ich zu euch geredet, damit ihr euch sobald die
        Stunde dafr kommt daran erinnert, dass ich es euch gesagt habe.     Diese
        [Dinge] aber habe ich euch nicht von Anfang an gesagt, weil ich bei euch war.
      verse: 4
    - text: 'Aber jetzt gehe ich zu dem hin, der mich geschickt hat, und keiner von
        euch fragt mich: Wo gehst du hin?'
      verse: 5
    - text: Sondern weil ich diese [Dinge] zu euch geredet habe, hat die Traurigkeit
        euer Herz erfllt.
      verse: 6
    - text: 'Doch ich sage euch die Wahrheit: Es ist besser fr euch, dass ich fortgehe.
        Denn wenn ich nicht fortgehe, dann wird der Frsprecher nicht zu euch kommen;
        aber wenn ich gehe, dann werde ich ihn zu euch schicken.'
      verse: 7
    - text: 'Und wenn er kommt, wird jener die Welt aufklren ber Snde und ber
        Gerechtigkeit und ber Gericht:'
      verse: 8
    - text: ber Snde, dass sie nicht an mich glauben;
      verse: 9
    - text: und ber Gerechtigkeit, dass ich zum Vater gehe und ihr mich nicht mehr
        seht;
      verse: 10
    - text: und ber Gericht, dass der Frst dieser Welt gerichtet ist.
      verse: 11
    - text: Noch vieles habe ich euch zu sagen, doch ihr knnt es jetzt nicht ertragen;
      verse: 12
    - text: aber sobald jener kommt, der Geist der Wahrheit, wird er euch in aller
        Wahrheit anleiten; er wird nmlich nicht von sich aus reden, sondern er wird
        alles sagen, was er hren wird, und die kommenden [Dinge] wird er euch verknden.
      verse: 13
    - text: Jener wird mich verherrlichen, weil er von dem Meinen nehmen und es euch
        verknden wird.
      verse: 14
    - text: 'Alles, was der Vater hat, ist mein; deshalb habe ich gesagt, dass er
        von dem Meinen nimmt und es euch verknden wird. '
      verse: 15
    - text: '  Eine kurze [Zeit], dann seht ihr mich nicht mehr, und wieder eine
        kurze [Zeit], dann werdet ihr mich sehen.'
      verse: 16
    - text: 'Da sagten [einige] von seinen Jngern zueinander: Was bedeutet das,
        was er zu uns sagt: Eine kurze [Zeit], dann seht ihr mich nicht, und wieder
        eine kurze [Zeit], dann werdet ihr mich sehen, und: Ich gehe zum Vater hin?'
      verse: 17
    - text: 'Sie sagten also: Was bedeutet diese kurze [Zeit], von der er spricht?
        Wir wissen nicht, was er redet.'
      verse: 18
    - text: 'Jesus merkte, dass sie ihn fragen wollten, und er sagte zu ihnen: Rtselt
        ihr miteinander darber, dass ich gesagt habe: Eine kurze [Zeit], dann seht
        ihr mich nicht, und wieder eine kurze [Zeit], dann werdet ihr mich sehen?'
      verse: 19
    - text: 'Amen, amen, ich sage euch: Ihr werdet weinen und wehklagen, aber die
        Welt wird sich freuen; ihr werdet traurig sein, doch eure Traurigkeit wird
        zu Freude werden.'
      verse: 20
    - text: Die Frau hat Kummer, wann immer sie entbinden soll, weil ihre Stunde gekommen
        ist; aber sobald sie das Kind geboren hat, erinnert sie sich nicht mehr an
        die Not wegen der Freude, dass ein Mensch in die Welt geboren worden ist.
      verse: 21
    - text: Auch ihr habt also jetzt Kummer, aber ich werde euch wiedersehen, und
        euer Herz wird sich freuen, und eure Freude nimmt euch keiner.
      verse: 22
    - text: 'Und an jenem Tag werdet ihr mich gar nichts fragen. Amen, amen, ich sage
        euch: Was auch immer ihr den Vater bittet in meinem Namen, wird er euch geben.'
      verse: 23
    - text: 'Bis jetzt habt ihr gar nichts erbeten in meinem Namen; bittet, dann werdet
        ihr bekommen, damit eure Freude erfllt ist! '
      verse: 24
    - text: '  Diese [Dinge] habe ich in Vergleichen zu euch geredet; es kommt eine
        Stunde, in der ich nicht mehr in Vergleichen zu euch reden werde, sondern
        ich werde euch offen ber den Vater berichten.'
      verse: 25
    - text: An jenem Tag werdet ihr in meinem Namen bitten, und ich sage euch nicht,
        dass ich den Vater fr euch bitten werde;
      verse: 26
    - text: denn er, der Vater, liebt euch, weil ihr mich geliebt habt und geglaubt
        habt, dass ich von Gott ausgegangen bin.
      verse: 27
    - text: Ich bin vom Vater ausgegangen und in die Welt gekommen; [jetzt] verlasse
        ich die Welt wieder und gehe zum Vater.
      verse: 28
    - text: 'Seine Jnger sagen: Siehe!, jetzt redest du offen und verwendest keinerlei
        Vergleich.'
      verse: 29
    - text: Jetzt wissen wir, dass du alles weit und es nicht ntig hast, dass dich
        jemand fragt; dadurch glauben wir, dass du von Gott ausgegangen bist.
      verse: 30
    - text: 'Jesus antwortete ihnen: Jetzt glaubt ihr?'
      verse: 31
    - text: Siehe!, es kommt die Stunde (und sie ist gekommen), dass ihr verstreut
        werdet ein jeder zu sich nach Hause und ihr mich allein lasst; aber
        ich bin nicht allein, weil der Vater bei mir ist.
      verse: 32
    - text: 'Diese [Dinge] habe ich zu euch geredet, damit ihr in mir Frieden habt.
        In der Welt habt ihr Bedrngnis; doch seid guten Mutes, ich habe die Welt
        berwunden!  '
      verse: 33
  - chapter: 17
    verses:
    - text: '  Diese [Dinge] redete Jesus, und nachdem er seine Augen zum Himmel aufgehoben
        hatte, sagte er: Vater, die Stunde ist gekommen. Verherrliche deinen Sohn,
        damit der Sohn dich verherrlicht!'
      verse: 1
    - text: 'Schlielich hast du ihm Vollmacht gegeben ber die ganze Menschheit,
        damit er ihnen alles gibt, was du ihm gegeben hast: ewiges Leben.'
      verse: 2
    - text: 'Dies aber ist das ewige Leben: dass sie dich, den allein wahren Gott,
        erkennen und den du gesandt hast, Jesus Christus.'
      verse: 3
    - text: Ich habe dich verherrlicht auf der Erde, indem ich das Werk vollendet
        habe, das du mir gegeben hast, damit ich es tue.
      verse: 4
    - text: Und jetzt, Vater, verherrliche du mich bei dir mit der Herrlichkeit, die
        ich bei dir hatte, bevor die Welt existierte.
      verse: 5
    - text: Ich habe deinen Namen den Menschen bekannt gemacht, die du mir aus der
        Welt gegeben hast. Dir gehrten sie, und mir hast du sie gegeben, und dein
        Wort haben sie gehalten.
      verse: 6
    - text: Jetzt haben sie erkannt, dass alles, was du mir gegeben hast, von dir
        ist;
      verse: 7
    - text: denn die Worte, die du mir gegeben hast, habe ich ihnen gegeben, und sie
        haben sie angenommen, und sie haben tatschlich erkannt, dass ich von dir
        ausgegangen bin, und sie haben geglaubt, dass du mich gesandt hast.
      verse: 8
    - text: Ich bitte fr sie nicht fr die Welt bitte ich, sondern fr diejenigen,
        die du mir gegeben hast, weil sie dir gehren,
      verse: 9
    - text: und alles, was meins [ist], ist deins, und was deins [ist], meins, und
        ich bin unter ihnen verherrlicht.
      verse: 10
    - text: Ich bin ja nicht lnger in der Welt, aber sie sind in der Welt, und ich
        komme zu dir. Heiliger Vater, bewahre sie in deinem Namen, den du mir gegeben
        hast, damit sie eins sind wie wir!
      verse: 11
    - text: Whrend ich bei ihnen war, bewahrte ich sie in deinem Namen, den du mir
        gegeben hast, und ich habe sie behtet, und keiner von ihnen ging verloren
        auer dem Sohn des Verderbens, damit sich die Schrift erfllt.
      verse: 12
    - text: Aber jetzt komme ich zu dir, und diese [Dinge] rede ich in der Welt, damit
        sie meine Freude haben, in ihnen erfllt.
      verse: 13
    - text: Ich habe ihnen dein Wort gegeben, und die Welt hat sie gehasst, weil sie
        nicht von der Welt sind, so wie ich nicht von der Welt bin.
      verse: 14
    - text: Ich bitte nicht, dass du sie aus der Welt nimmst, sondern dass du sie
        vor dem Bsen bewahrst.
      verse: 15
    - text: Sie sind nicht von der Welt, so wie ich nicht von der Welt bin.
      verse: 16
    - text: Heilige sie durch die Wahrheit! Dein Wort ist Wahrheit.
      verse: 17
    - text: Wie du mich in die Welt gesandt hast, so habe auch ich sie in die Welt
        gesandt.
      verse: 18
    - text: Und fr sie heilige ich mich selbst, damit auch sie geheiligt sind durch
        Wahrheit.
      verse: 19
    - text: Aber nicht nur fr sie bitte ich, sondern auch fr diejenigen, die durch
        ihr Wort an mich glauben;
      verse: 20
    - text: damit sie alle eins sind, so wie du, Vater, in mir [bist] und ich in dir,
        sodass auch sie in uns sind; damit die Welt glaubt, dass du mich gesandt hast.
      verse: 21
    - text: Und ich habe die Herrlichkeit, die du mir gegeben hast, ihnen gegeben,
        damit sie eins sind, so wie wir eins [sind]
      verse: 22
    - text: ich in ihnen und du in mir, damit sie in eins vollendet sind, damit die
        Welt erkennt, dass du mich gesandt und sie geliebt hast, so wie du mich geliebt
        hast.
      verse: 23
    - text: Vater, was du mir gegeben hast ich will, dass da, wo ich bin, auch sie
        bei mir sind, damit sie meine Herrlichkeit sehen, die du mir gegeben hast,
        weil du mich [schon] vor Grndung der Welt geliebt hast.
      verse: 24
    - text: Gerechter Vater, die Welt hat dich nicht erkannt, ich aber habe dich erkannt,
        und sie haben erkannt, dass du mich gesandt hast.
      verse: 25
    - text: 'Und ich habe ihnen deinen Namen bekannt gemacht, und ich werde ihn [weiterhin]
        bekannt machen, damit die Liebe, mit der du mich geliebt hast, in ihnen ist
        und ich in ihnen.  '
      verse: 26
  - chapter: 18
    verses:
    - text: '  Nachdem er diese [Dinge] gesagt hatte, ging Jesus zusammen mit seinen
        Jngern hinaus, jenseits des Wadi Kidron, wo ein Garten war, in den er und
        seine Jnger hineingingen.'
      verse: 1
    - text: Aber auch Judas, der ihn verriet, kannte den Ort, weil sich Jesus dort
        oft mit seinen Jngern versammelte.
      verse: 2
    - text: Judas, der die Kohorte und Tempeldiener von den Oberpriestern und Pharisern
        erhalten hatte, kommt nun mit Laternen und Fackeln und Waffen dorthin.
      verse: 3
    - text: 'Jesus, der alles wusste, was auf ihn zukommen wrde, ging also hinaus
        und sagt zu ihnen: Wen sucht ihr?'
      verse: 4
    - text: 'Sie antworteten ihm: Jesus, den Nazorer. Er sagt zu ihnen: Ich bin
        es. Es stand aber auch Judas, der ihn verriet, bei ihnen.'
      verse: 5
    - text: 'Wie er nun zu ihnen sagte: Ich bin es, wichen sie zurck und fielen
        zu Boden.'
      verse: 6
    - text: 'Erneut fragte er sie also: Wen sucht ihr? Sie aber sagten: Jesus,
        den Nazorer.'
      verse: 7
    - text: 'Jesus antwortete: Ich habe euch gesagt, dass ich es bin. Wenn ihr also
        mich sucht, dann lasst sie gehen!,'
      verse: 8
    - text: 'damit sich das Wort erfllt, das er gesagt hatte: Von denen, die du
        mir gegeben hast, habe ich nicht einen verloren.'
      verse: 9
    - text: Simon Petrus, der ein Schwert hatte, zog es nun, und er schlug den Knecht
        des Oberpriesters, und er hieb sein rechtes Ohr ab (der Knecht hatte aber
        den Namen Malchus).
      verse: 10
    - text: 'Da sagte Jesus zu Petrus: Tu das Schwert in die Scheide! Den Becher,
        den mir der Vater gegeben hat, soll ich ihn etwa nicht trinken? '
      verse: 11
    - text: '  Die Kohorte und der Hauptmann und die Tempeldiener der Juder verhaften
        Jesus also, und sie fesselten ihn,'
      verse: 12
    - text: und sie fhrten ihn zunchst zu Hannas; denn er war der Schwiegervater
        von Kajaphas, der in jenem Jahr Oberpriester war.
      verse: 13
    - text: 'Es war aber Kajaphas, der den Judern geraten hatte, es sei besser, dass
        ein einziger Mensch anstelle des Volkes stirbt. '
      verse: 14
    - text: '  Und Simon Petrus und ein anderer Jnger folgten Jesus. Jener Jnger
        aber war dem Oberpriester bekannt, und er ging mit Jesus hinein in den Hof
        des Oberpriesters.'
      verse: 15
    - text: Petrus aber blieb drauen vor der Tr stehen. Also ging der andere Jnger
        hinaus (der, der ein Bekannter des Oberpriesters [war]), und er sprach mit
        der Trhterin, und er fhrte Petrus hinein.
      verse: 16
    - text: 'Da sagt die Magd, die Trhterin, zu Petrus: Bist du nicht auch [einer]
        von den Jngern dieses Mannes? Jener sagt: Bin ich nicht!'
      verse: 17
    - text: 'Es standen da aber die Knechte und die Tempeldiener, die ein Kohlenfeuer
        gemacht hatten, weil es kalt war, und sie wrmten sich; und auch Petrus stand
        bei ihnen und wrmte sich. '
      verse: 18
    - text: '  Der Oberpriester fragte Jesus also ber seine Jnger und ber seine
        Lehre.'
      verse: 19
    - text: 'Jesus antwortete ihm: Ich habe ffentlich zur Welt geredet; ich habe
        immer in der Synagoge und im Tempel gelehrt, wo alle Juder zusammenkommen,
        aber im Verborgenen habe ich nichts geredet.'
      verse: 20
    - text: Warum fragst du mich? Frage diejenigen, die gehrt haben, was ich zu ihnen
        geredet habe! Siehe!, diese wissen, was ich gesagt habe.
      verse: 21
    - text: 'Als er dies nun sagte, gab einer der Tempeldiener, der dabeistand, Jesus
        eine Ohrfeige und sagte: So antwortest du dem Oberpriester?'
      verse: 22
    - text: 'Jesus antwortete ihm: Wenn ich ungehrig geredet habe, dann bezeuge
        das Ungehrige; aber wenn [ich] zu Recht [gesprochen habe], warum schlgst
        du mich?'
      verse: 23
    - text: 'Da sandte ihn Hannas gefesselt zu Kajaphas, dem Oberpriester. '
      verse: 24
    - text: '  Simon Petrus stand nun da und wrmte sich. Da sagten sie zu ihm: Bist
        du nicht auch [einer] von seinen Jngern? Jener leugnete es, und er sagte:
        Bin ich nicht!'
      verse: 25
    - text: 'Einer von den Knechten des Oberpriesters (er war ein Verwandter dessen,
        dem Petrus das Ohr abgehauen hatte) sagt: Habe ich dich nicht in dem Garten
        bei ihm gesehen?'
      verse: 26
    - text: 'Da leugnete Petrus erneut, und prompt krhte ein Hahn. '
      verse: 27
    - text: '  Sie fhren Jesus nun von Kajaphas in das Prtorium; es war aber frh
        am Morgen. Und sie selbst gingen nicht in das Prtorium hinein, um nicht verunreinigt
        zu werden, sondern das Passa essen zu knnen.'
      verse: 28
    - text: 'Also ging Pilatus zu ihnen nach drauen, und er sagt: Welche Anklage
        bringt ihr gegen diesen Menschen vor?'
      verse: 29
    - text: 'Sie antworteten und sagten zu ihm: Wenn dieser kein beltter wre,
        wrden wir ihn dir nicht ausliefern!'
      verse: 30
    - text: 'Da sagte Pilatus zu ihnen: Nehmt ihr ihn und richtet ihn nach eurem
        Gesetz! Die Juder sagten zu ihm: Uns ist es nicht erlaubt, jemanden zu
        tten!,'
      verse: 31
    - text: sodass sich das Wort von Jesus erfllte, das er gesagt hatte, um andeuten,
        durch welchen Tod er sterben wrde.
      verse: 32
    - text: 'Pilatus ging dann wieder in das Prtorium hinein, und er rief Jesus,
        und er sagte zu ihm: Bist du der Knig der Juder?'
      verse: 33
    - text: 'Jesus antwortete: Sagst du das von dir aus, oder haben es dir andere
        ber mich gesagt?'
      verse: 34
    - text: 'Pilatus antwortete: Bin ich etwa ein Juder? Dein Volk und die Oberpriester
        haben dich mir ausgeliefert! Was hast du getan?'
      verse: 35
    - text: 'Jesus antwortete: Mein Knigreich ist nicht von dieser Welt; wenn mein
        Knigreich von dieser Welt wre, dann wrden meine Diener kmpfen, damit ich
        den Judern nicht ausgeliefert werde; tatschlich aber ist mein Knigreich
        nicht von hier.'
      verse: 36
    - text: 'Da sagte Pilatus zu ihm: Also bist du doch ein Knig? Jesus antwortete:
        Du sagst, dass ich ein Knig sei. Ich bin dazu geboren und dazu in die Welt
        gekommen, um fr die Wahrheit Zeugnis abzulegen. Jeder, der aus der Wahrheit
        ist, hrt auf meine Stimme.'
      verse: 37
    - text: 'Pilatus sagt zu ihm: Was ist Wahrheit?  Und nachdem er dies gesagt
        hatte, ging er wieder hinaus zu den Judern, und er sagt zu ihnen: Ich finde
        keinerlei Schuld an ihm.'
      verse: 38
    - text: Ihr habt aber einen Brauch, dass ich euch am Passa einen [Gefangenen]
        freilasse; wollt ihr also, [dass] ich euch den Knig der Juder freilasse?
      verse: 39
    - text: 'Da schrien sie wieder und sagten: Nicht diesen, sondern Barabbas! Barabbas
        war aber ein Ruber.  '
      verse: 40
  - chapter: 19
    verses:
    - text: '  Daraufhin nahm Pilatus also Jesus, und er geielte ihn.'
      verse: 1
    - text: Und die Soldaten flochten eine Krone aus Dornen und setzten sie auf seinen
        Kopf, und sie warfen ihm ein purpurrotes Gewand um,
      verse: 2
    - text: 'und sie kamen zu ihm und sagten: Sei gegrt, Knig der Juder! Dann
        gaben sie ihm Ohrfeigen.'
      verse: 3
    - text: 'Und Pilatus ging erneut nach drauen, und er sagt zu ihnen: Siehe!,
        ich bringe ihn zu euch nach drauen, damit ihr wisst, dass ich keinerlei Schuld
        an ihm finde.'
      verse: 4
    - text: 'Da kam Jesus nach drauen, wobei er die dornige Krone und das purpurrote
        Gewand trug. Und er sagt zu ihnen: Siehe!, [da ist] der Mensch.'
      verse: 5
    - text: 'Als ihn nun die Oberpriester und die Tempeldiener sahen, schrien sie
        und sagten: Kreuzige [ihn], kreuzige [ihn]! Pilatus sagt zu ihnen: Nehmt
        ihr ihn und kreuzigt ihn, denn ich finde keine Schuld an ihm.'
      verse: 6
    - text: 'Die Juder antworteten ihm: Wir haben ein Gesetz, und nach dem Gesetz
        muss er sterben, weil er sich selbst zum Sohn Gottes gemacht hat.'
      verse: 7
    - text: Als nun Pilatus diese Begrndung hrte, frchtete er sich umso mehr,
      verse: 8
    - text: 'und er ging wieder in das Prtorium hinein, und er sagt zu Jesus: Woher
        bist du? Jesus aber gab ihm keine Antwort.'
      verse: 9
    - text: 'Da sagt Pilatus zu ihm: Mit mir redest du nicht? Weit du nicht, dass
        ich Macht habe, dich freizulassen, und dass ich Macht habe, dich zu kreuzigen?'
      verse: 10
    - text: 'Jesus antwortete ihm: Du httest keinerlei Macht ber mich, wenn sie
        dir nicht von oben gegeben worden wre; deshalb hat derjenige, der mich an
        dich ausgeliefert hat, grere Snde.'
      verse: 11
    - text: 'Von da an versuchte Pilatus, ihn freizulassen; die Juder aber schrien
        und sagten: Wenn du ihn freilsst, bist du kein Freund Csars; jeder, der
        sich selbst zum Knig macht, widerspricht Csar.'
      verse: 12
    - text: Als nun Pilatus diese Worte hrte, fhrte er Jesus nach drauen, und er
        setzte sich auf den Richterstuhl, an der Stelle, die Lithostrotos heit
        (auf Hebrisch wiederum Gabbata).
      verse: 13
    - text: 'Es war aber Vorbereitungszeit fr das Passa, es war etwa die sechste
        Stunde. Und er sagt zu den Judern: Siehe!, [da ist] euer Knig.'
      verse: 14
    - text: 'Da schrien jene: Nimm weg, nimm weg, kreuzige ihn! Pilatus sagt zu
        ihnen: Euren Knig soll ich kreuzigen? Die Oberpriester antworteten: Wir
        haben keinen Knig auer Csar!'
      verse: 15
    - text: Daraufhin bergab er ihn also an sie, damit er gekreuzigt werde.     Also
        bernahmen sie Jesus,
      verse: 16
    - text: und er trug fr sich selbst das Kreuz und ging hinaus zu der sogenannten
        Schdelsttte (das heit auf Hebrisch Golgota),
      verse: 17
    - text: wo sie ihn kreuzigten, und mit ihm zwei andere, zu beiden Seiten, und
        dazwischen Jesus.
      verse: 18
    - text: 'Pilatus schrieb aber auch ein Schild, und er befestigte es an dem Kreuz;
        und [darauf] stand geschrieben:  Jesus, der Nazorer, der Knig der Juder.'
      verse: 19
    - text: Dieses Schild lasen nun viele der Juder, weil der Ort, wo Jesus gekreuzigt
        worden war, nahe der Stadt lag; und es war auf Hebrisch, Lateinisch [und]
        Griechisch geschrieben.
      verse: 20
    - text: 'Da sagten die Oberpriester der Juder zu Pilatus: Schreibe nicht: Der
        Knig der Juder, sondern dass jener gesagt hat: Ich bin der Knig der Juder.'
      verse: 21
    - text: 'Pilatus antwortete: Was ich geschrieben habe, habe ich geschrieben.'
      verse: 22
    - text: Die Soldaten nachdem sie Jesus gekreuzigt hatten nahmen nun seine
        Gewnder, und sie machten vier Teile [daraus], fr jeden Soldaten einen Teil,
        [dazu] auch das Hemd. Es war aber das Hemd ohne Naht, von oben her in eins
        durchgewebt.
      verse: 23
    - text: 'Da sagten sie zueinander: Lasst es uns nicht zerreien, sondern darum
        losen, wem es gehren soll, sodass sich die Schrift erfllte, die besagt:  Sie
        haben meine Gewnder unter sich aufgeteilt, und um meine Kleidung warfen sie
        das Los.  Die Soldaten taten nun [genau] das.'
      verse: 24
    - text: Es standen aber am Kreuz von Jesus seine Mutter und die Schwester seiner
        Mutter, Maria, die [Frau] des Klopas, und Maria Magdalena.
      verse: 25
    - text: 'Als nun Jesus [seine] Mutter sah und den Jnger, den er besonders mochte,
        danebenstehen, sagt er zu [seiner] Mutter: Frau, siehe!, [da ist] dein Sohn!'
      verse: 26
    - text: 'Danach sagt er zu dem Jnger: Siehe!, [da ist] deine Mutter. Und von
        jener Stunde an nahm der Jnger sie zu sich nach Hause. '
      verse: 27
    - text: '  Danach, weil Jesus wusste, dass bereits alles vollbracht war, sagt
        er, damit die Schrift vollendet wird: Ich habe Durst!'
      verse: 28
    - text: Ein Gef voll saurem Wein stand [da]; also befestigten sie einen Schwamm
        voll saurem Wein um einen Ysopstngel und brachten ihn an seinen Mund.
      verse: 29
    - text: 'Nachdem nun Jesus den sauren Wein genommen hatte, sagte er: Es ist vollbracht!,
        und er neigte den Kopf und gab den Geist auf. '
      verse: 30
    - text: '  Weil es Vorbereitungszeit war und damit die Leichname nicht whrend
        des Sabbats am Kreuz blieben (denn der Tag jenes Sabbats war gro), baten
        nun die Juder Pilatus darum, dass ihre Beine gebrochen und sie abgenommen
        werden.'
      verse: 31
    - text: Da gingen die Soldaten, und von dem ersten brachen sie die Beine, auch
        von dem anderen, der zusammen mit ihm gekreuzigt worden war;
      verse: 32
    - text: als sie aber zu Jesus kamen [und] sahen, dass er bereits gestorben war,
        brachen sie seine Beine nicht,
      verse: 33
    - text: sondern einer der Soldaten durchbohrte seine Seite mit einer Lanze, und
        sofort kamen Blut und Wasser heraus.
      verse: 34
    - text: Und der zugesehen hat, hat es bezeugt, und sein Zeugnis ist wahr, und
        jener wei, dass er Wahres sagt, damit auch ihr glaubt.
      verse: 35
    - text: 'Denn dies ist geschehen, damit sich die Schrift erfllt:  Kein Knochen
        wird ihm gebrochen werden.'
      verse: 36
    - text: 'Und auerdem besagt eine andere Schriftstelle:    Sie werden auf den
        sehen, den sie durchbohrt haben.   '
      verse: 37
    - text: '  Danach aber bat Josef von Arimata, der ein Jnger von Jesus war (ein
        verborgener aber aus Angst vor den Judern), Pilatus [um Erlaubnis], den Leichnam
        von Jesus abzunehmen; und Pilatus gestattete es. Er kam also und nahm seinen
        Leichnam ab.'
      verse: 38
    - text: Es kam aber auch Nikodemus, der zuvor bei Nacht zu ihm gekommen war, und
        brachte eine Mixtur aus Myrrhe und Alo, etwa hundert Pfund.
      verse: 39
    - text: Da nahmen sie den Leichnam von Jesus, und sie wickelten ihn samt den Gewrzen
        in Leinentcher, wie es bei den Judern Sitte ist zu bestatten.
      verse: 40
    - text: Nun befand sich an dem Ort, wo er gekreuzigt worden war, ein Garten und
        in dem Garten eine neue Grabhhle, in die noch nie jemand gelegt worden war.
      verse: 41
    - text: 'Dort also legten sie Jesus hin wegen der Vorbereitungszeit der Juder
        [und] weil die Grabhhle nah war.  '
      verse: 42
  - chapter: 20
    verses:
    - text: '  Am ersten [Tag] der Woche nun kommt Maria Magdalena frhmorgens, als
        es noch dunkel ist, zu der Grabhhle, und sie sieht, dass der Stein von der
        Grabhhle weggenommen ist.'
      verse: 1
    - text: 'Da luft sie los und geht zu Simon Petrus und zu dem anderen Jnger (den
        Jesus lieb hatte), und sie sagt zu ihnen: Sie haben den Herrn aus der Grabhhle
        genommen, und wir wissen nicht, wo sie ihn hingelegt haben!'
      verse: 2
    - text: Also brachen Petrus und der andere Jnger auf, und sie gingen zu der Grabhhle.
      verse: 3
    - text: Die beiden liefen zwar gemeinsam los; aber der andere Jnger lief voraus,
        schneller als Petrus, und er kam als Erster zu der Grabhhle.
      verse: 4
    - text: Und als er sich vorbeugte, sieht er die Leinentcher daliegen; er ging
        jedoch nicht hinein.
      verse: 5
    - text: Da kommt auch Simon Petrus, der ihm folgte, und er ging in die Grabhhle
        hinein, und er sieht die Leinentcher daliegen
      verse: 6
    - text: und das Schweituch, das auf seinem Kopf gewesen war, nicht bei den Leinentchern
        liegen, sondern eigens zusammengefaltet an einer Stelle.
      verse: 7
    - text: Daraufhin ging nun auch der andere Jnger hinein, der als Erster an der
        Grabhhle angekommen war, und er sah und glaubte.
      verse: 8
    - text: Denn sie verstanden die Schrift noch nicht, dass er von den Toten auferstehen
        musste.
      verse: 9
    - text: 'Also gingen die Jnger wieder heim. '
      verse: 10
    - text: '  Maria aber stand drauen vor der Grabhhle und weinte. Whrend sie
        nun weinte, beugte sie sich in die Grabhhle vor,'
      verse: 11
    - text: und sie sieht zwei Engel in weien [Kleidern] dasitzen, einen am Kopfende
        und einen am Fuende, wo der Leichnam von Jesus gelegen hatte.
      verse: 12
    - text: 'Und jene sagen zu ihr: Frau, warum weinst du? Sie sagt zu ihnen: Sie
        haben meinen Herrn weggenommen, und ich wei nicht, wo sie ihn hingelegt haben.'
      verse: 13
    - text: Nachdem sie dies gesagt hatte, drehte sie sich um, und sie sieht Jesus
        dastehen, aber sie wusste nicht, dass es Jesus war.
      verse: 14
    - text: 'Jesus sagt zu ihr: Frau, warum weinst du? Wen suchst du? Da sie meinte,
        dass er der Grtner sei, sagt sie zu ihm: Herr, wenn du ihn weggetragen hast,
        dann sag mir, wo du ihn hingelegt hast, und ich werde ihn holen!'
      verse: 15
    - text: 'Jesus sagt zu ihr: Maria! Nachdem sie sich umgedreht hatte, sagt sie
        zu ihm auf Hebrisch: Rabbuni! (das heit: Lehrer).'
      verse: 16
    - text: 'Jesus sagt zu ihr: Berhre mich nicht, denn ich bin noch nicht hinaufgestiegen
        zum Vater! Geh aber zu meinen Brdern und sag ihnen: Ich steige hinauf zu
        meinem Vater und eurem Vater, zu meinem Gott und eurem Gott.'
      verse: 17
    - text: 'Maria Magdalena geht und berichtet den Jngern: Ich habe den Herrn gesehen!,
        und diese [Dinge] hatte er zu ihr gesagt. '
      verse: 18
    - text: '  Als es nun Abend wurde, an jenem ersten Tag der Woche, und die Tren
        verschlossen waren, wo die Jnger aus Angst vor den Judern waren, da kam
        Jesus und trat in die Mitte, und er sagt zu ihnen: Friede [sei mit] euch!'
      verse: 19
    - text: Und nachdem er dies gesagt hatte, zeigte er ihnen die Hnde und die Seite.
        Da freuten sich die Jnger, als sie den Herrn sahen.
      verse: 20
    - text: 'Darauf sagte Jesus erneut zu ihnen: Friede [sei mit] euch! Wie mich
        der Vater gesandt hat, so schicke auch ich euch!'
      verse: 21
    - text: 'Und nachdem er dies gesagt hatte, hauchte er sie an, und er sagt zu ihnen:
        Nehmt den heiligen Geist!'
      verse: 22
    - text: 'Wessen Snden auch immer ihr vergebt, denen sind sie vergeben; wessen
        Snden ihr festhaltet, denen bleiben sie erhalten. '
      verse: 23
    - text: '  Thomas aber, einer von den zwlf [Aposteln], der [auch] Didymus heit,
        war nicht bei ihnen, als Jesus kam.'
      verse: 24
    - text: 'Also sagten die anderen Jnger zu ihm: Wir haben den Herrn gesehen!
        Er aber sagte zu ihnen: Wenn ich nicht an seinen Hnden den Abdruck der Ngel
        sehe und meinen Finger in den Abdruck der Ngel lege und meine Hand in seine
        Seite lege, dann werde ich es gewiss nicht glauben!'
      verse: 25
    - text: 'Und acht Tage spter waren seine Jnger wieder drinnen, und Thomas [war]
        bei ihnen. Jesus kommt, obwohl die Tren verschlossen sind, und er trat in
        die Mitte und sagte: Friede [sei mit] euch!'
      verse: 26
    - text: 'Danach sagt er zu Thomas: Bring deinen Finger hierher und sieh meine
        Hnde und bring deine Hand und lege sie in meine Seite, und werde nicht unglubig,
        sondern glubig!'
      verse: 27
    - text: 'Thomas antwortete, und er sagte zu ihm: Mein Herr und mein Gott!'
      verse: 28
    - text: 'Jesus sagt zu ihm: Weil du mich gesehen hast, hast du geglaubt? Beglckwnschenswert
        [sind], die nicht sehen und doch glauben! '
      verse: 29
    - text: '  Nun tat Jesus zwar viele andere Zeichen vor seinen Jngern, die nicht
        in diesem Buch geschrieben stehen;'
      verse: 30
    - text: 'diese aber stehen geschrieben, damit ihr glaubt, dass Jesus der Gesalbte
        ist, der Sohn Gottes, und damit ihr als Glaubende Leben habt in seinem Namen.  '
      verse: 31
  - chapter: 21
    verses:
    - text: '  Danach gab sich Jesus am Meer von Tiberias den Jngern erneut zu erkennen.
        Er gab sich aber folgendermaen zu erkennen:'
      verse: 1
    - text: Es waren beisammen Simon Petrus und Thomas, der Didymos heit, und Natanal
        aus Kana in Galila und die [Shne] des Zebedus und zwei andere von seinen
        Jngern.
      verse: 2
    - text: 'Simon Petrus sagt zu ihnen: Ich gehe fischen. Sie sagen zu ihm: Wir
        auch wir kommen mit dir. Sie gingen hinaus, und sie stiegen in das Boot,
        aber in jener Nacht fingen sie nichts.'
      verse: 3
    - text: Als es aber schon Morgen wurde, stellte sich Jesus an das Ufer; die Jnger
        wussten jedoch nicht, dass es Jesus war.
      verse: 4
    - text: 'Da sagt Jesus zu ihnen: Kinder, habt ihr nicht etwas Beilage? Sie antworteten
        ihm: Nein.'
      verse: 5
    - text: 'Er aber sagte zu ihnen: Werft das Netz auf der rechten Seite des Bootes
        aus, dann werdet ihr etwas finden! Also warfen sie [das Netz] aus, aber sie
        konnten es nicht mehr einholen wegen der Menge der Fische.'
      verse: 6
    - text: 'Da sagt jener Jnger, den Jesus besonders mochte, zu Petrus: Es ist
        der Herr! Als nun Simon Petrus hrte, dass es der Herr sei, zog er das Gewand
        an (er war nmlich nackt), und er warf sich in das Meer,'
      verse: 7
    - text: die anderen Jnger aber kamen mit dem Boot (sie waren nmlich nicht weit
        vom Land entfernt, sondern [nur] etwa zweihundert Ellen) und schleppten das
        Netz mit den Fischen.
      verse: 8
    - text: Als sie nun an Land stiegen, sehen sie ein Kohlenfeuer daliegen und Fisch
        daraufliegen und Brot.
      verse: 9
    - text: 'Jesus sagt zu ihnen: Bringt von den Fischen, die ihr gerade gefangen
        habt!'
      verse: 10
    - text: Da stieg Simon Petrus hinauf, und er zog das Netz an Land, voll mit 153
        groen Fischen. Und obwohl es so viele waren, riss das Netz nicht.
      verse: 11
    - text: 'Jesus sagt zu ihnen: Kommt her, frhstcken! Aber keiner der Jnger
        wagte es, ihn zu fragen: Wer bist du?, da sie wussten, dass es der Herr
        war.'
      verse: 12
    - text: Jesus kommt, und er nimmt das Brot, und er gibt es ihnen, genauso auch
        den Fisch.
      verse: 13
    - text: 'Dies [war] bereits das dritte [Mal], [dass] Jesus sich den Jngern zu
        erkennen gab, nachdem er von den Toten auferweckt worden war. '
      verse: 14
    - text: '  Als sie nun gefrhstckt hatten, sagt Jesus zu Simon Petrus: Simon,
        [Sohn] des Johannes, liebst du mich mehr als sie? Er sagt zu ihm: Ja, Herr,
        du weit, dass ich dich lieb habe. Er sagt zu ihm: Weide meine Lmmer!'
      verse: 15
    - text: 'Er sagt zu ihm wieder, ein zweites [Mal]: Simon, [Sohn] des Johannes,
        liebst du mich? Er sagt zu ihm: Ja, Herr, du weit, dass ich dich lieb habe.
        Er sagt zu ihm: Hte meine Schafe!'
      verse: 16
    - text: 'Ein drittes [Mal] sagt er zu ihm: Simon, [Sohn] des Johannes, hast du
        mich lieb? Petrus wurde traurig, dass er ein drittes [Mal] zu ihm sagte:
        Hast du mich lieb? Und er sagt zu ihm: Herr, du weit alles, du merkst
        [doch], dass ich dich lieb habe. Jesus sagt zu ihm: Weide meine Schafe!'
      verse: 17
    - text: 'Amen, amen, ich sage dir: Als du jnger warst, hast du dich selbst gegrtet
        und du bist gegangen, wohin du wolltest; aber wenn du alt geworden bist, wirst
        du deine Hnde ausstrecken, und ein anderer wird dich grten und wird dich
        bringen, wohin du nicht willst.'
      verse: 18
    - text: '(Dies aber sagte er, um anzudeuten, mit welchem Tod er Gott verherrlichen
        wrde.) Und nachdem er dies gesagt hatte, sagt er zu ihm: Folge mir! '
      verse: 19
    - text: '  Petrus drehte sich um und sieht den Jnger folgen, den Jesus besonders
        mochte [und] der auch bei dem Mahl an seiner Brust gelehnt und gesagt hatte:
        Herr, wer ist es, der dich verrt?'
      verse: 20
    - text: 'Als nun Petrus diesen sah, sagt er zu Jesus: Herr, und was [wird aus]
        ihm?'
      verse: 21
    - text: 'Jesus sagt zu ihm: Wenn ich will, dass er [am Leben] bleibt, bis ich
        komme, was [kmmert es] dich? Folge du mir!'
      verse: 22
    - text: 'Da ging dieses Wort zu den Geschwistern aus, dass jener Jnger nicht
        sterben wrde. Jesus hatte aber nicht zu ihm gesagt, dass er nicht sterben
        wrde, sondern: Wenn ich will, dass er [am Leben] bleibt, bis ich komme,
        was [kmmert es] dich?'
      verse: 23
    - text: Dies ist der Jnger, der Zeugnis darber ablegt und der diese [Dinge]
        aufgeschrieben hat; und wir wissen, dass sein Zeugnis zuverlssig ist.
      verse: 24
    - text: 'Es gibt aber noch viele andere [Dinge], die Jesus getan hat; wenn sie
        nacheinander aufgeschrieben wrden, dann knnte auch die Welt selbst denke
        ich die Bcher nicht unterbringen, die zu schreiben wren.   '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: '  Den ersten Bericht habe ich ber alles angefertigt, oh Theophilus,
        was Jesus zu tun und zu lehren begonnen hat,'
      verse: 1
    - text: bis zu dem Tag, an dem er hinaufgenommen wurde, nachdem er den Aposteln,
        die er ausgewhlt hatte, durch den heiligen Geist Anweisungen erteilt hatte.
      verse: 2
    - text: Ihnen erwies er sich selbst ja als Lebender (nachdem er gelitten hatte)
        mit vielen berzeugenden Beweisen, indem er ihnen ber einen Zeitraum von
        vierzig Tagen sichtbar wurde und darber sprach, was das Reich Gottes betrifft.
      verse: 3
    - text: Und whrend er mit ihnen zusammen war, befahl er ihnen, sich von Jerusalem
        nicht zu entfernen, sondern die Verheiung des Vaters abzuwarten, die ihr
        von mir gehrt habt;
      verse: 4
    - text: 'denn Johannes hat mit Wasser getauft, ihr aber werdet in ein paar Tagen
        mit dem heiligen Geist getauft werden. '
      verse: 5
    - text: '  Diejenigen also, die versammelt waren, befragten ihn und sagten: Herr,
        stellst du zu dieser Zeit das Knigreich fr Israel wieder her?'
      verse: 6
    - text: 'Da sagte er zu ihnen: Es ist nicht eure [Aufgabe], Zeitspannen oder
        Zeitpunkte zu kennen, die der Vater in seiner Vollmacht bestimmt hat,'
      verse: 7
    - text: ihr werdet jedoch Kraft bekommen, wenn der heilige Geist auf euch gekommen
        ist, und ihr werdet meine Zeugen sein, in Jerusalem und in ganz Juda und
        Samaria und bis ans Ende der Erde.
      verse: 8
    - text: Und nachdem er das gesagt hatte, wurde er whrend sie zusahen emporgehoben,
        und eine Wolke nahm ihn von ihren Augen weg.
      verse: 9
    - text: Und wie sie in den Himmel starrten, whrend er ging, siehe!, da standen
        zwei Mnner in weien Gewndern bei ihnen,
      verse: 10
    - text: 'und die sagten: Mnner von Galila, was steht ihr herum und schaut in
        den Himmel? Dieser Jesus, der von euch in den Himmel hinaufgenommen wurde,
        wird auf dieselbe Weise kommen, wie ihr ihn habt in den Himmel gehen sehen. '
      verse: 11
    - text: '  Daraufhin kehrten sie nach Jerusalem zurck vom sogenannten lberg,
        der nahe bei Jerusalem liegt, eine Sabbatreise entfernt.'
      verse: 12
    - text: 'Und als sie hinkamen, stiegen sie hinauf in das Oberzimmer, wo sie untergebracht
        waren: Petrus und Johannes und Jakobus und Andreas, Philippus und Thomas,
        Bartholomus und Matthus, Jakobus, [der Sohn] des Alphus, und Simon der
        Zelot und Judas, [der Sohn] des Jakobus.'
      verse: 13
    - text: Diese alle hielten einmtig fest am Gebet, zusammen mit den Frauen und
        Maria, der Mutter von Jesus, und seinen Geschwistern.
      verse: 14
    - text: 'Und in diesen Tagen stand Petrus im Kreis der Brder auf und sagte (es
        war eine Menge von etwa hundertzwanzig Personen an demselben [Ort]):'
      verse: 15
    - text: Mnner, Geschwister, es musste sich die Schrift erfllen, die der heilige
        Geist durch den Mund Davids vorausgesagt hat ber Judas, der ein Wegfhrer
        fr die wurde, die Jesus verhaftet haben,
      verse: 16
    - text: denn er wurde zu uns gezhlt und hat das Los dieses Dienstes erlangt.
      verse: 17
    - text: Dieser hat dann einen Acker vom Lohn der Ungerechtigkeit erworben, und
        weil er kopfber gestrzt ist, platzte er mitten [entzwei], und alle seine
        Eingeweide haben sich ergossen;
      verse: 18
    - text: 'und es ist allen Bewohnern Jerusalems bekannt geworden, sodass jener
        Acker in ihrem eigenen Dialekt Akeldama genannt wird (das heit: Blutacker).'
      verse: 19
    - text: 'Denn es steht geschrieben im Buch der Psalmen:   Seine Unterkunft soll
        wst werden, / und kein Bewohner soll darin sein,   und:  Seinen Platz soll
        ein anderer einnehmen.'
      verse: 20
    - text: Es muss also von den Mnnern, die whrend der ganzen Zeit mit uns mitgegangen
        sind, in der der Herr Jesus bei uns ein- und ausging,
      verse: 21
    - text: angefangen von der Taufe des Johannes bis zu dem Tag, als er von uns hinaufgenommen
        wurde einer von ihnen [muss] zusammen mit uns Zeuge seiner Auferstehung
        werden.
      verse: 22
    - text: 'Und sie stellten zwei [Kandidaten] auf: Josef, genannt Barsabbas, der
        [mit Beinamen] Justus gerufen wurde, und Matthias.'
      verse: 23
    - text: 'Und sie beteten und sagten: Du, Herr, Kenner der Herzen aller [Menschen],
        zeige uns, wen du ausgewhlt hast einen von diesen beiden,'
      verse: 24
    - text: um den Platz dieses Dienstes und Apostelamtes zu empfangen, von dem Judas
        abgetreten ist, um an seinen eigenen Platz zu gehen.
      verse: 25
    - text: 'Dann gaben sie ihnen Lose, und das Los fiel auf Matthias, und er wurde
        zu den elf Aposteln gezhlt.  '
      verse: 26
  - chapter: 2
    verses:
    - text: '  Und als sich der Tag des Pfingstfestes erfllte, waren sie alle beisammen
        an demselben [Ort],'
      verse: 1
    - text: und pltzlich entstand aus dem Himmel ein Brausen wie von einem aufkommenden,
        strmischen Wind, und es fllte das ganze Haus, wo sie saen.
      verse: 2
    - text: Und es erschienen ihnen Zungen wie aus Feuer, die sich zerteilten; und
        es setzte sich auf jeden Einzelnen von ihnen,
      verse: 3
    - text: und sie alle wurden vom heiligen Geist erfllt und begannen, in anderen
        Sprachen zu reden, wie der Geist es ihnen eingab auszusprechen.
      verse: 4
    - text: Nun wohnten in Jerusalem Juder, fromme Mnner aus jedem Volk unter dem
        Himmel;
      verse: 5
    - text: als nun dieses Gerusch entstand, kam die Schar zusammen und war verwirrt,
        weil ein jeder sie in seinem eigenen Dialekt reden hrten;
      verse: 6
    - text: 'sie waren aber erstaunt und verwundert, sodass sie sagten: Siehe!, sind
        nicht alle diese [Leute], die [hier] reden, Galiler?'
      verse: 7
    - text: Und wieso hren wir sie ein jeder in unserem eigenen Dialekt, mit dem
        wir geboren wurden?
      verse: 8
    - text: Parther und Meder und Elamiter, und die Bewohner von Mesopotamia, Juda
        und auch Kappadokia, von Pontus und Asia,
      verse: 9
    - text: von Phrygia und auch Pamphylia, gypten und den Teilen Libyens, die Richtung
        Kyrene [liegen], und die gastierenden Rmer,
      verse: 10
    - text: Juder und auch Proselyten, Kreter und Araber wir hren sie in den anderen
        Sprachen die groartigen [Dinge] Gottes reden.
      verse: 11
    - text: 'Sie alle waren aber erstaunt und ratlos, sodass einer zum anderen sagte:
        Was soll das bedeuten?'
      verse: 12
    - text: 'Andere wiederum spotteten und sagten: Mit sem Wein sind sie angefllt. '
      verse: 13
    - text: '  Und Petrus stellte sich zusammen mit den elf [Aposteln] hin und erhob
        seine Stimme, und er erklrte ihnen: Mnner von Juda und all ihr Bewohner
        Jerusalems, Folgendes sei euch bekannt, und schenkt meinen Worten Gehr.'
      verse: 14
