    - text: '  Und er begann, in Gleichnissen zu ihnen zu reden: Ein Mensch pflanzte
        einen Weinberg, und er stellte einen Zaun auf, und er grub eine Kelter, und
        er baute einen Turm; und er verpachtete ihn an Weinbauern und verreiste.'
      verse: 1
    - text: Und zur Zeit [der Ernte] sandte er einen Knecht zu den Weinbauern, um
        von den Weinbauern [seinen Anteil] von den Ertrgen des Weinbergs zu erhalten.
      verse: 2
    - text: Und sie nahmen und schlugen ihn, und sie sandten ihn mit leeren Hnden
        fort.
      verse: 3
    - text: Und er sandte nochmal einen anderen Knecht zu ihnen; auch jenen schlugen
        sie auf den Kopf und entehrten ihn.
      verse: 4
    - text: 'Und er sandte einen anderen; auch jenen tteten sie, sowie viele andere:
        einige schlugen sie, andere tteten sie.'
      verse: 5
    - text: 'Er hatte noch einen einzigen: [seinen] geliebten Sohn; er sandte ihn
        als Letzten zu ihnen und sagte: Meinen Sohn werden sie respektieren.'
      verse: 6
    - text: 'Jene Weinbauern aber sagten zu sich: Dieser ist der Erbe! Kommt, lasst
        ihn uns tten, dann wird das Erbe uns gehren.'
      verse: 7
    - text: Und sie nahmen und tteten ihn, und sie schleppten ihn auerhalb des Weinbergs.
      verse: 8
    - text: Was wird nun der Eigentmer des Weinbergs tun? Er wird kommen und die
        Weinbauern umbringen, und er wird den Weinberg anderen geben.
      verse: 9
    - text: 'Habt ihr denn nicht diese Schriftstelle gelesen:   Der Stein, den die
        Bauleute verworfen haben, / der ist zum Eckstein geworden; /'
      verse: 10
    - text: 'beim Herrn ist er dies geworden, / und er ist wunderbar in unseren Augen? '
      verse: 11
    - text: 'Und sie versuchten, ihn zu ergreifen, aber sie frchteten die Menschenmenge,
        denn sie erkannten, dass er das Gleichnis gesagt zu ihnen hatte. Und sie lieen
        ihn [gewhren] und gingen weg. '
      verse: 12
    - text: '  Dann senden sie einige der Phariser und der Herodianer zu ihm, um
        ihn mit einer Aussage zu fangen.'
      verse: 13
    - text: 'Und sie kamen und sagen zu ihm: Lehrer, wir wissen, dass du wahrhaftig
        bist und es dich nicht kmmert, was andere denken; du siehst nmlich nicht
        auf das Ansehen der Menschen, sondern lehrst den Weg Gottes wahrheitsgem.
        Ist es erlaubt, Csar eine Steuer zu zahlen oder nicht? Sollen wir zahlen,
        oder sollen wir nicht zahlen?'
      verse: 14
    - text: 'Er aber wusste um ihre Heuchelei und sagte zu ihnen: Warum stellt ihr
        mich auf die Probe? Bringt mir einen Denar, damit ich ihn sehe.'
      verse: 15
    - text: 'Sie aber brachten einen. Und er sagt zu ihnen: Wessen Bild und Inschrift
        [sind] dies? Sie aber sagten zu ihm: Csars.'
      verse: 16
    - text: 'Jesus aber sagte zu ihnen: Was Csar [gehrt], gebt Csar zurck, und
        was Gott [gehrt], Gott! Und sie waren erstaunt ber ihn. '
      verse: 17
    - text: '  Und es kommen Sadduzer zu ihm, welche sagen, es gebe keine Auferstehung,
        und sie befragten ihn und sagten:'
      verse: 18
    - text: Lehrer, Mose hat uns geschrieben, dass wenn jemandes Bruder stirbt und
        er eine Frau zurcklsst und er kein Kind hinterlsst, dass sein Bruder die
        Frau nehmen und seinem Bruder einen Nachkommen hervorbringen soll.
      verse: 19
    - text: Es waren sieben Brder. Und der erste nahm eine Frau, und er starb und
        hinterlie keinen Nachkommen.
      verse: 20
    - text: Und der zweite nahm sie, und er starb und hinterlie keinen Nachkommen;
        und der dritte genauso.
      verse: 21
    - text: Und [alle] sieben hinterlieen keinen Nachkommen. Zuletzt von allen starb
        auch die Frau.
      verse: 22
    - text: Bei der Auferstehung (wann auch immer sie auferstehen) von welchem von
