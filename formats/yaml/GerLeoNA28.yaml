      verse: 15
    - text: Aber eure Augen [sind] beglckwnschenswert, weil sie sehen, und eure
        Ohren, weil sie hren.
      verse: 16
    - text: 'Denn, amen, ich sage euch: Viele Propheten und Gerechte begehrten zu
