      verse: 23
    - text: 'Jesus sagte zu ihnen: Irrt ihr euch nicht deshalb, weil ihr weder die
        Schriften noch die Kraft Gottes kennt?'
      verse: 24
    - text: Denn wenn sie von den Toten auferstehen, heiraten sie weder noch werden
        sie verheiratet, sondern sie sind wie Engel in den Himmeln.
      verse: 25
    - text: 'Aber hinsichtlich der Toten, dass sie auferweckt werden habt ihr nicht
        im Buch des Mose gelesen, bei dem Dornbusch, wie Gott zu ihm sprach und sagte:
        Ich [bin] der Gott Abrahams und der Gott Isaaks und der Gott Jakobs?'
      verse: 26
    - text: 'Er ist nicht ein Gott der Toten, sondern der Lebenden. Ihr irrt euch
        sehr. '
      verse: 27
    - text: '  Und einer der Schriftgelehrten, der sie diskutieren gehrt hatte, trat
        heran, weil er sah, dass er ihnen gut geantwortet hatte, und fragte ihn: Welches
        ist das erste Gebot von allen?'
      verse: 28
    - text: 'Jesus antwortete: Das erste ist: Hre, Israel, der Herr unser Gott,
        der Herr ist einer.'
      verse: 29
    - text: Und du sollst den Herrn, deinen Gott, lieben von deinem ganzen Herzen
        und von deiner ganzen Seele und von deinem ganzen Verstand und von deiner
        ganzen Kraft!
      verse: 30
    - text: 'Ein zweites [ist] dieses: Du sollst deinen Nchsten lieben wie dich
        selbst! Grer als diese ist kein anderes Gebot.'
      verse: 31
    - text: 'Da sagte der Schriftgelehrte zu ihm: Gut, Lehrer, du hast wahrheitsgem
        gesprochen, dass er einer ist und kein anderer existiert, abgesehen von ihm.'
      verse: 32
    - text: Und ihn zu lieben von ganzem Herzen und von ganzem Gewissen und von ganzer
        Kraft und den Nchsten zu lieben wie sich selbst, ist weit mehr als alle Brandopfer
        und Schlachtopfer.
      verse: 33
    - text: 'Und als Jesus ihn sah, dass er einsichtig geantwortet hatte, sagte er
        zu ihm: Du bist nicht fern vom Reich Gottes. Und niemand wagte es mehr,
        ihn zu fragen. '
      verse: 34
    - text: '  Und Jesus reagierte und sagte, als er im Tempel lehrte: Wieso sagen
        die Schriftgelehrten, dass der Gesalbte der Sohn Davids sei?'
      verse: 35
    - text: 'David selbst hat im heiligen Geist gesagt:   Es sprach der Herr zu meinem
