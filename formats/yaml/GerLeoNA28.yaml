      verse: 6
    - text: 'Ihr Heuchler! ber euch hat Jesaja treffend geweissagt, als er sagte:'
      verse: 7
    - text: ' Dieses Volk ehrt mich mit den Lippen, / aber ihr Herz ist weit entfernt
        von mir; /'
      verse: 8
