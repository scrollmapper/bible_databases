      verse: 15
    - text: Sie hatten aber damals einen berchtigten Gefangenen, der hie Jesus Barabbas.
      verse: 16
    - text: 'Als sie nun versammelt waren, sagte Pilatus zu ihnen: Wen wollt ihr,
