  - chapter: 15
    verses:
    - text: '  Danach kommen Phariser und Schriftgelehrte von Jerusalem zu Jesus
        und sagen:'
      verse: 1
    - text: Weshalb bertreten deine Jnger die berlieferung der ltesten? Sie waschen
