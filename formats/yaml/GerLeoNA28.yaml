        ihnen, und sie werden regieren, fr immer und ewig. '
      verse: 5
    - text: '  Und er sagte zu mir: Diese Worte [sind] zuverlssig und wahrhaftig,
        und der Herr, der Gott der Geister der Propheten, hat seinen Engel gesandt,
        um seinen Knechten zu zeigen, was in Krze geschehen muss.'
      verse: 6
    - text: Und siehe!, ich komme bald. Beglckwnschenswert [ist], wer die Worte
        der Weissagung dieses Buches bewahrt.
      verse: 7
    - text: Und ich, Johannes, [bin es], der diese [Dinge] hrt und sieht. Und als
