- chapters:
  - chapter: 1
    verses:
    - text: 'Gnalogie de Jsus-Christ, fils de David, fils d''Abraham:'
      verse: 1
    - text: Abraham fut pre d'Isaac; Isaac, de Jacob; Jacob, de Juda et de ses frres.
      verse: 2
    - text: Juda eut de Thamar Pharez et Zara. Pharez fut pre d'Esrom; Esrom, d'Aram;
      verse: 3
    - text: Aram, d'Aminadab; Aminadab, de Naasson; Naasson, de Salmon.
      verse: 4
    - text: Salmon eut de Rahab Booz. Booz eut de Ruth Obed.
      verse: 5
    - text: Obed fut pre de Jess; Jess, du roi David. David fut pre de Salomon,
        qu'il eut de la femme d'Urie.
      verse: 6
    - text: Salomon fut pre de Roboam; Roboam, d'Abia; Abia, d'Asa;
      verse: 7
    - text: Asa, de Josaphat; Josaphat, de Joram; Joram, d'Ozias.
      verse: 8
    - text: Ozias fut pre de Joatham; Joatham, d'Achaz; Achaz, d'zchias.
      verse: 9
    - text: Ezchias fut pre de Manass; Manass, d'Amos; Amos, de Josias.
      verse: 10
    - text: Josias fut pre de Jchonias et de ses frres, au temps de la dportation
         Babylone.
      verse: 11
    - text: Aprs la dportation  Babylone, Jchonias fut pre de Salathiel; Salathiel,
        de Zorobabel;
      verse: 12
    - text: Zorobabel, d'Abiud; Abiud, d'liakim; liakim, d'Azor.
      verse: 13
    - text: Azor fut pre de Sadoc; Sadoc, d'Achim; Achini, d'liud;
      verse: 14
    - text: liud, d'lazar; lazar, de Matthan; Matthan, de Jacob.
      verse: 15
    - text: Jacob fut pre de Joseph, l'poux de Marie, de laquelle est n Jsus,
        qui est appel Christ.
      verse: 16
    - text: Il y a donc en tout, depuis Abraham jusqu' David, quatorze gnrations;
        depuis David jusqu' la dportation  Babylone, quatorze gnrations; et de
        la dportation  Babylone jusqu'au Christ, quatorze gnrations.
      verse: 17
    - text: 'Voici comment arriva la naissance de Jsus-Christ: Marie, sa mre, ayant
        t fiance  Joseph, se trouva avoir conu par la vertu de l''Esprit saint,
        avant qu''ils eussent habit ensemble.'
      verse: 18
    - text: Alors Joseph, son poux, qui tait homme de bien et ne voulait pas l'exposer
         la honte, rsolut de la rpudier sans bruit.
      verse: 19
    - text: 'Mais, comme il y pensait, voici qu''un ange du Seigneur lui apparut en
        songe et lui dit: Joseph, fils de David, ne crains point de prendre Marie
        pour ta femme; car l''enfant qu''elle a conu vient de l''Esprit saint.'
      verse: 20
    - text: Elle enfantera un fils, et tu lui donneras le nom de Jsus; car c'est
        lui qui sauvera son peuple de ses pchs.
      verse: 21
    - text: 'Tout cela arriva afin que s''accomplt ce que le Seigneur avait dit par
        la bouche du prophte:'
      verse: 22
    - text: 'La vierge enfantera et mettra au monde un fils, qu''on nommera Emmanuel
         ce qui signifie: Dieu avec nous. '
      verse: 23
    - text: Joseph, s'tant rveill de son sommeil, fit comme l'ange du Seigneur
        lui avait command, et il prit sa femme avec lui.
      verse: 24
    - text: Mais il ne la connut point, jusqu' ce qu'elle et enfant un fils, auquel
        il donna le nom de Jsus.
      verse: 25
  - chapter: 2
    verses:
    - text: Jsus tant n  Bethlhem, en Jude, aux jours du roi Hrode, des mages
        d'Orient arrivrent  Jrusalem,
      verse: 1
    - text: 'et ils dirent: O est le roi des Juifs qui vient de natre? Car nous
        avons vu son toile en Orient, et nous sommes venus l''adorer.'
      verse: 2
    - text: A cette nouvelle, le roi Hrode fut troubl, et tout Jrusalem avec lui.
      verse: 3
    - text: Ayant rassembl tous les principaux sacrificateurs et les scribes du peuple,
        il s'informa auprs d'eux du lieu o le Christ devait natre.
      verse: 4
    - text: 'Ils lui dirent: C''est  Bethlhem, en Jude; car voici ce qui a t
        crit par le prophte:'
      verse: 5
    - text: Et toi, Bethlhem, terre de Juda, tu n'es certainement pas la moindre
        entre les principales villes de Juda; car c'est de toi que sortira le chef
        qui patra Isral, mon peuple.
      verse: 6
    - text: Alors Hrode, ayant appel les mages en secret, s'enquit exactement auprs
        d'eux du temps o l'toile tait apparue;
      verse: 7
    - text: 'et, les envoyant  Bethlhem, il leur dit: Allez, prenez des informations
        exactes sur ce petit enfant; et, quand vous l''aurez trouv, faites-le-moi
        savoir, afin que j''aille, moi aussi, l''adorer.'
      verse: 8
    - text: Aprs avoir entendu le roi, les mages partirent. Et voici que l'toile,
        qu'ils avaient vue en Orient, allait devant eux, jusqu'au moment o, arrive
        au-dessus du lieu o se trouvait le petit enfant, elle s'arrta.
      verse: 9
    - text: A la vue de l'toile, ils eurent une fort grande joie.
      verse: 10
    - text: Etant entrs dans la maison, ils virent le petit enfant avec Marie, sa
        mre; et, se prosternant devant lui, ils l'adorrent. Puis ils ouvrirent leurs
        trsors, et ils lui prsentrent des dons, de l'or, de l'encens et de la myrrhe.
      verse: 11
    - text: Ensuite, ayant t divinement avertis par un songe de ne pas retourner
        auprs d'Hrode, ils revinrent dans leur pays par un autre chemin.
      verse: 12
    - text: 'Aprs qu''ils furent partis, voici qu''un ange du Seigneur apparut en
        songe  Joseph et lui dit: Lve-toi! Prends le petit enfant et sa mre, fuis
        en Egypte, et tu y resteras jusqu'' ce que je te parle; car Hrode cherchera
        le petit enfant pour le faire mourir.'
      verse: 13
    - text: Alors Joseph, s'tant lev, prit pendant la nuit le petit enfant et sa
        mre; et il se retira en Egypte.
      verse: 14
    - text: 'Il y demeura jusqu'' la mort d''Hrode; ainsi fut accompli ce que le
        Seigneur avait dit par le prophte: J''ai appel mon fils hors d''Egypte.'
      verse: 15
    - text: Quand Hrode vit qu'il avait t jou par les mages, il fut fort en colre;
        et il envoya tuer tous les enfants qui taient dans Bethlhem et dans tout
        son territoire, depuis l'ge de deux ans et au-dessous, d'aprs la date exacte
        que les mages lui avaient fait connatre.
      verse: 16
    - text: 'Alors s''accomplit ce qui avait t dit par Jrmie, le prophte:'
      verse: 17
    - text: 'Un cri a t entendu dans Rama, des lamentations et de grands gmissements:
        c''est Rachel qui pleure ses enfants, et elle ne veut pas tre console, parce
        qu''ils ne sont plus!'
      verse: 18
    - text: 'Mais aprs qu''Hrode fut mort, voici qu''un ange du Seigneur apparut
        en songe  Joseph, en Egypte; et il lui dit:'
      verse: 19
    - text: Lve-toi, prends le petit enfant et sa mre, et retourne dans le pays
        d'Isral; car ceux qui en voulaient  la vie du petit enfant sont morts.
      verse: 20
    - text: Joseph, s'tant lev, prit le petit enfant et sa mre, et il rentra dans
        le pays d'Isral.
      verse: 21
    - text: Mais quand il sut qu'Archlas rgnait sur la Jude  la place d'Hrode,
        son pre, il n'osa pas y aller. Ayant t divinement averti en songe, il se
        retira dans le territoire de la Galile,
      verse: 22
    - text: 'et il alla demeurer dans une ville appele Nazareth. Ainsi fut accompli
        ce qui avait t dit par les prophtes: Il sera appel Nazaren!'
      verse: 23
  - chapter: 3
