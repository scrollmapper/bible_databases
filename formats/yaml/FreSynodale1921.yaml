- chapters:
  - chapter: 1
    verses:
    - text: Heureux l'homme qui ne suit pas les conseils des mchants Qui ne se tient
        pas dans la voie des pcheurs, Et qui ne s'assied pas dans la compagnie des
        moqueurs;
      verse: 1
    - text: Mais qui prend son plaisir dans la loi de l'ternel, Et qui mdite cette
        loi jour et nuit.
      verse: 2
    - text: 'Il sera comme un arbre plant prs des eaux courantes, Qui donne ses
        fruits en leur saison, Et dont le feuillage ne se fltrit point: Tout ce qu''il
        entreprend lui russira.'
      verse: 3
    - text: Il n'en sera pas ainsi des mchants; Mais ils seront comme la paille emporte
        par le vent.
      verse: 4
    - text: C'est pourquoi les mchants ne pourront pas subsister Au jour du jugement.
        Ni les pcheurs dans l'assemble des justes.
      verse: 5
    - text: Car l'Eternel veille sur la voie des justes, Mais la voie des mchants
        mne  la ruine.
      verse: 6
  - chapter: 2
    verses:
    - text: Pourquoi les nations s'agitent-elles? Pourquoi les peuples forment-ils
