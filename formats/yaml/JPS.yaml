      verse: 3
    - text: 'They can do nought except crouch under the captives, and fall under the
        slain. For all this His anger is not turned away, but His hand is stretched
        out still. '
      verse: 4
    - text: 'O Asshur, the rod of Mine anger, in whose hand as a staff is Mine indignation! '
      verse: 5
    - text: 'I do send him against an ungodly nation, and against the people of My
        wrath do I give him a charge, to take the spoil, and to take the prey, and
        to tread them down like the mire of the streets. '
      verse: 6
    - text: 'Howbeit he meaneth not so, neither doth his heart think so; but it is
