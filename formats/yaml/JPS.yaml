        into Egypt.'' '
      verse: 4
    - text: 'Then Moses and Aaron fell on their faces before all the assembly of the
        congregation of the children of Israel. '
      verse: 5
    - text: 'And Joshua the son of Nun and Caleb the son of Jephunneh, who were of
        them that spied out the land, rent their clothes. '
      verse: 6
    - text: 'And they spoke unto all the congregation of the children of Israel, saying:
