    - text: 'Therefore doth the land mourn, and every one that dwelleth therein doth
        languish, with the beasts of the field, and the fowls of heaven; yea, the
        fishes of the sea also are taken away. '
      verse: 3
    - text: 'Yet let no man strive, neither let any man reprove; for thy people are
        as they that strive with the priest. '
      verse: 4
    - text: 'Therefore shalt thou stumble in the day, and the prophet also shall stumble
        with thee in the night; and I will destroy thy mother. '
      verse: 5
    - text: 'My people are destroyed for lack of knowledge; because thou hast rejected
        knowledge, I will also reject thee, that thou shalt be no priest to Me; seeing
        thou hast forgotten the law of thy G-d, I also will forget thy children. '
      verse: 6
    - text: 'The more they were increased, the more they sinned against Me; I will
        change their glory into shame. '
      verse: 7
    - text: 'They feed on the sin of My people, and set their heart on their iniquity. '
      verse: 8
    - text: 'And it is like people, like priest; and I will punish him for his ways,
        and will recompense him his doings. '
      verse: 9
    - text: 'And they shall eat, and not have enough, they shall commit harlotry,
        and shall not increase; because they have left off to take heed to HaShem. '
      verse: 10
    - text: 'Harlotry, wine, and new wine take away the heart. '
      verse: 11
    - text: 'My people ask counsel at their stock, and their staff declareth unto
        them; for the spirit of harlotry hath caused them to err, and they have gone
        astray from under their G-d. '
      verse: 12
    - text: 'They sacrifice upon the tops of the mountains, and offer upon the hills,
        under oaks and poplars and terebinths, because the shadow thereof is good;
        therefore your daughters commit harlotry, and your daughters-in-law commit
        adultery. '
      verse: 13
    - text: 'I will not punish your daughters when they commit harlotry, nor your
        daughters-in-law when they commit adultery; for they themselves consort with
        lewd women, and they sacrifice with harlots; and the people that is without
        understanding is distraught. '
      verse: 14
    - text: 'Though thou, Israel, play the harlot, yet let not Judah become guilty;
        and come not ye unto Gilgal, neither go ye up to Beth-aven, nor swear: ''As
        HaShem liveth.'' '
      verse: 15
    - text: 'For Israel is stubborn like a stubborn heifer; now shall HaShem feed
        them as a lamb in a large place? '
      verse: 16
    - text: 'Ephraim is joined to idols; let him alone. '
      verse: 17
    - text: 'When their carouse is over, they take to harlotry; her rulers deeply
        love dishonour. '
      verse: 18
    - text: 'The wind hath bound her up in her skirts; and they shall be ashamed because
        of their sacrifices. '
      verse: 19
  - chapter: 5
    verses:
    - text: 'Hear this, O ye priests, and attend, ye house of Israel, and give ear,
        O house of the king, for unto you pertaineth the judgment; for ye have been
        a snare on Mizpah, and a net spread upon Tabor. '
      verse: 1
    - text: 'And they that fall away are gone deep in making slaughter; and I am rejected
        of them all. '
      verse: 2
    - text: 'I, even I, know Ephraim, and Israel is not hid from Me; for now, O Ephraim,
        thou hast committed harlotry, Israel is defiled. '
      verse: 3
    - text: 'Their doings will not suffer them to return unto their G-d; for the spirit
        of harlotry is within them, and they know not HaShem. '
      verse: 4
    - text: 'But the pride of Israel shall testify to his face; and Israel and Ephraim
        shall stumble in their iniquity, Judah also shall stumble with them. '
      verse: 5
    - text: 'With their flocks and with their herds they shall go to seek HaShem,
        but they shall not find Him; He hath withdrawn Himself from them. '
      verse: 6
    - text: 'They have dealt treacherously against HaShem, for they have begotten
        strange children; now shall the new moon devour them with their portions. '
      verse: 7
    - text: 'Blow ye the horn in Gibeah, and the trumpet in Ramah; sound an alarm
        at Beth-aven: ''Behind thee, O Benjamin!'' '
      verse: 8
    - text: 'Ephraim shall be desolate in the day of rebuke; among the tribes of Israel
        do I make known that which shall surely be. '
      verse: 9
    - text: 'The princes of Judah are like them that remove the landmark; I will pour
        out My wrath upon them like water. '
      verse: 10
    - text: 'Oppressed is Ephraim, crushed in his right; because he willingly walked
        after filth. '
      verse: 11
    - text: 'Therefore am I unto Ephraim as a moth, and to the house of Judah as rottenness. '
      verse: 12
    - text: 'And when Ephraim saw his sickness, and Judah his wound, Ephraim went
        to Assyria, and sent to King Contentious; but he is not able to heal you,
        neither shall he cure you of your wound. '
      verse: 13
    - text: 'For I will be unto Ephraim as a lion, and as a young lion to the house
        of Judah; I, even I, will tear and go away, I will take away, and there shall
        be none to deliver. '
      verse: 14
    - text: 'I will go and return to My place, till they acknowledge their guilt,
        and seek My face; in their trouble they will seek Me earnestly: '
      verse: 15
  - chapter: 6
    verses:
    - text: '''Come, and let us return unto HaShem; for He hath torn, and He will
        heal us, He hath smitten, and He will bind us up. '
      verse: 1
    - text: 'After two days will He revive us, on the third day He will raise us up,
        that we may live in His presence. '
      verse: 2
    - text: 'And let us know, eagerly strive to know HaShem, His going forth is sure
        as the morning; and He shall come unto us as the rain, as the latter rain
        that watereth the earth.'' '
      verse: 3
    - text: 'O Ephraim, what shall I do unto thee? O Judah, what shall I do unto thee?
        for your goodness is as a morning cloud, and as the dew that early passeth
        away. '
      verse: 4
    - text: 'Therefore have I hewed them by the prophets, I have slain them by the
        words of My mouth; and thy judgment goeth forth as the light. '
      verse: 5
    - text: 'For I desire mercy, and not sacrifice, and the knowledge of G-d rather
        than burnt-offerings. '
      verse: 6
    - text: 'But they like men have transgressed the covenant; there have they dealt
        treacherously against Me. '
      verse: 7
    - text: 'Gilead is a city of them that work iniquity, it is covered with footprints
        of blood. '
      verse: 8
    - text: 'And as troops of robbers wait for a man, so doth the company of priests;
        they murder in the way toward Shechem; yea, they commit enormity. '
      verse: 9
    - text: 'In the house of Israel I have seen a horrible thing; there harlotry is
        found in Ephraim, Israel is defiled. '
      verse: 10
    - text: 'Also, O Judah, there is a harvest appointed for thee! When I would turn
        the captivity of My people, '
      verse: 11
  - chapter: 7
    verses:
    - text: 'when I would heal Israel, then is the iniquity of Ephraim uncovered,
        and the wickedness of Samaria, for they commit falsehood; and the thief entereth
        in, and the troop of robbers maketh a raid without. '
      verse: 1
    - text: 'And let them not say to their heart--I remember all their wickedness;
        now their own doings have beset them about, they are before My face. '
      verse: 2
    - text: 'They make the king glad with their wickedness, and the princes with their
        lies. '
      verse: 3
    - text: 'They are all adulterers, as an oven heated by the baker, who ceaseth
        to stir from the kneading of the dough until it be leavened. '
      verse: 4
    - text: 'On the day of our king the princes make him sick with the heat of wine,
        he stretcheth out his hand with scorners. '
      verse: 5
    - text: 'For they have made ready their heart like an oven, while they lie in
        wait; their baker sleepeth all the night, in the morning it burneth as a flaming
        fire. '
      verse: 6
    - text: 'They are all hot as an oven, and devour their judges; all their kings
        are fallen, there is none among them that calleth unto Me. '
      verse: 7
    - text: 'Ephraim, he mixeth himself with the peoples; Ephraim is become a cake
        not turned. '
      verse: 8
    - text: 'Strangers have devoured his strength, and he knoweth it not; yea, gray
        hairs are here and there upon him, and he knoweth it not. '
      verse: 9
    - text: 'And the pride of Israel testifieth to his face; but they have not returned
        unto HaShem their G-d, nor sought Him, for all this. '
      verse: 10
    - text: 'And Ephraim is become like a silly dove, without understanding; they
        call unto Egypt, they go to Assyria. '
      verse: 11
    - text: 'Even as they go, I will spread My net upon them; I will bring them down
        as the fowls of the heaven; I will chastise them, as their congregation hath
        been made to hear. '
      verse: 12
    - text: 'Woe unto them! for they have strayed from Me; Destruction unto them!
        for they have transgressed against Me; Shall I then redeem them, seeing they
        have spoken lies against Me? '
      verse: 13
    - text: 'And they have not cried unto Me with their heart, though they wail upon
        their beds; they assemble themselves for corn and wine, they rebel against
        Me. '
      verse: 14
    - text: 'Though I have trained and strengthened their arms, yet do they devise
        evil against Me. '
      verse: 15
    - text: 'They return, but not upwards; they are become like a deceitful bow; their
        princes shall fall by the sword for the rage of their tongue; this shall be
        their derision in the land of Egypt. '
      verse: 16
  - chapter: 8
    verses:
    - text: 'Set the horn to thy mouth. As a vulture he cometh against the house of
        HaShem; because they have transgressed My covenant, and trespassed against
        My law. '
      verse: 1
    - text: 'Will they cry unto Me: ''My G-d, we Israel know Thee''? '
      verse: 2
    - text: 'Israel hath cast off that which is good; the enemy shall pursue him. '
      verse: 3
    - text: 'They have set up kings, but not from Me, they have made princes, and
        I knew it not; of their silver and their gold have they made them idols, that
        they may be cut off. '
      verse: 4
    - text: 'Thy calf, O Samaria, is cast off; Mine anger is kindled against them;
        how long will it be ere they attain to innocency? '
      verse: 5
    - text: 'For from Israel is even this: the craftsman made it, and it is no G-d;
        yea, the calf of Samaria shall be broken in shivers. '
      verse: 6
    - text: 'For they sow the wind, and they shall reap the whirlwind; it hath no
        stalk, the bud that shall yield no meal; if so be it yield, strangers shall
        swallow it up. '
      verse: 7
    - text: 'Israel is swallowed up; now are they become among the nations as a vessel
        wherein is no value. '
      verse: 8
    - text: 'For they are gone up to Assyria, like a wild ass alone by himself; Ephraim
        hath hired lovers. '
      verse: 9
    - text: 'Yea, though they hire among the nations, now will I gather them up; and
        they begin to be minished by reason of the burden of king and princes. '
      verse: 10
    - text: 'For Ephraim hath multiplied altars to sin, yea, altars have been unto
        him to sin. '
      verse: 11
    - text: 'Though I write for him never so many things of My Law, they are accounted
        as a stranger''s. '
      verse: 12
    - text: 'As for the sacrifices that are made by fire unto Me, let them sacrifice
        flesh and eat it, for HaShem accepteth them not. Now will He remember their
        iniquity, and punish their sins; they shall return to Egypt. '
      verse: 13
    - text: 'For Israel hath forgotten his Maker, and builded palaces, and Judah hath
        multiplied fortified cities; but I will send a fire upon his cities, and it
        shall devour the castles thereof. '
      verse: 14
  - chapter: 9
    verses:
    - text: 'Rejoice not, O Israel, unto exultation, like the peoples, for thou hast
        gone astray from thy G-d, thou hast loved a harlot''s hire upon every corn-floor. '
      verse: 1
    - text: 'The threshing-floor and the wine-press shall not feed them, and the new
        wine shall fail her. '
      verse: 2
    - text: 'They shall not dwell in HaShem''S land; but Ephraim shall return to Egypt,
        and they shall eat unclean food in Assyria. '
      verse: 3
    - text: 'They shall not pour out wine-offerings to HaShem, neither shall they
        be pleasing unto Him; their sacrifices shall be unto them as the bread of
        mourners, all that eat thereof shall be polluted; for their bread shall be
        for their appetite, it shall not come into the house of HaShem. '
      verse: 4
    - text: 'What will ye do in the day of the appointed season, and in the day of
        the feast of HaShem? '
      verse: 5
    - text: 'For, lo, they are gone away from destruction, yet Egypt shall gather
        them up, Memphis shall bury them; their precious treasures of silver, nettles
        shall possess them, thorns shall be in their tents. '
      verse: 6
    - text: 'The days of visitation are come, the days of recompense are come, Israel
        shall know it. The prophet is a fool, the man of the spirit is mad! For the
        multitude of thine iniquity, the enmity is great. '
      verse: 7
    - text: 'Ephraim is a watchman with my G-d; as for the prophet, a fowler''s snare
        is in all his ways, and enmity in the house of his G-d. '
      verse: 8
    - text: 'They have deeply corrupted themselves, as in the days of Gibeah; He will
        remember their iniquity, He will punish their sins. '
      verse: 9
    - text: 'I found Israel like grapes in the wilderness, I saw your fathers as the
        first-ripe in the fig-tree at her first season; but so soon as they came to
        Baal-peor, they separated themselves unto the shameful thing, and became detestable
        like that which they loved. '
      verse: 10
    - text: 'As for Ephraim, their glory shall fly away like a bird; there shall be
        no birth, and none with child, and no conception. '
      verse: 11
    - text: 'Yea, though they bring up their children, yet will I bereave them, that
        there be not a man left; yea, woe also to them when I depart from them! '
      verse: 12
    - text: 'Ephraim, like as I have seen Tyre, is planted in a pleasant place; but
        Ephraim shall bring forth his children to the slayer. '
      verse: 13
    - text: 'Give them, O HaShem, whatsoever Thou wilt give; give them a miscarrying
        womb and dry breasts. '
      verse: 14
    - text: 'All their wickedness is in Gilgal, for there I hated them; because of
        the wickedness of their doings I will drive them out of My house; I will love
        them no more, all their princes are rebellious. '
      verse: 15
    - text: 'Ephraim is smitten, their root is dried up, they shall bear no fruit;
        yea, though they bring forth, yet will I slay the beloved fruit of their womb. '
      verse: 16
    - text: 'My G-d will cast them away, because they did not hearken unto Him; and
        they shall be wanderers among the nations. '
      verse: 17
  - chapter: 10
    verses:
    - text: 'Israel was a luxuriant vine, which put forth fruit freely: as his fruit
        increased, he increased his altars; the more goodly his land was, the more
        goodly were his pillars. '
      verse: 1
    - text: 'Their heart is divided; now shall they bear their guilt; He will break
        down their altars, He will spoil their pillars. '
      verse: 2
    - text: 'Surely now shall they say: ''We have no king; for we feared not HaShem;
        and the king, what can he do for us?'' '
      verse: 3
    - text: 'They speak words, they swear falsely, they make covenants; thus judgment
        springeth up as hemlock in the furrows of the field. '
      verse: 4
    - text: 'The inhabitants of Samaria shall be in dread for the calves of Beth-aven;
        for the people thereof shall mourn over it, and the priests thereof shall
        tremble for it, for its glory, because it is departed from it. '
      verse: 5
    - text: 'It also shall be carried unto Assyria, for a present to King Contentious;
        Ephraim shall receive shame, and Israel shall be ashamed of his own counsel. '
      verse: 6
    - text: 'As for Samaria, her king is cut off, as foam upon the water. '
      verse: 7
    - text: 'The high places also of Aven shall be destroyed, even the sin of Israel.
        The thorn and the thistle shall come up on their altars; and they shall say
        to the mountains: ''Cover us'', and to the hills: ''Fall on us.'' '
      verse: 8
    - text: 'From the days of Gibeah thou hast sinned, O Israel; there they stood;
        no battle was to overtake them in Gibeah, nor the children of arrogancy. '
      verse: 9
    - text: 'When it is My desire, I will chastise them; and the peoples shall be
        gathered against them, when they are yoked to their two rings. '
      verse: 10
    - text: 'And Ephraim is a heifer well broken, that loveth to thresh, and I have
        passed over upon her fair neck; I will make Ephraim to ride, Judah shall plow,
        Jacob shall break his clods. '
      verse: 11
    - text: 'Sow to yourselves according to righteousness, reap according to mercy,
        break up your fallow ground; for it is time to seek HaShem, till He come and
        cause righteousness to rain upon you. '
      verse: 12
    - text: 'Ye have plowed wickedness, ye have reaped iniquity, ye have eaten the
        fruit of lies; for thou didst trust in thy way, in the multitude of thy mighty
        men. '
      verse: 13
    - text: 'Therefore shall a tumult arise among thy hosts, and all thy fortresses
        shall be spoiled, as Shalman spoiled Beth-arbel in the day of battle; the
        mother was dashed in pieces with her children. '
      verse: 14
    - text: 'So hath Beth-el done unto you because of your great wickedness; at daybreak
        is the king of Israel utterly cut off. '
      verse: 15
  - chapter: 11
    verses:
    - text: 'When Israel was a child, then I loved him, and out of Egypt I called
        My son. '
      verse: 1
    - text: 'The more they called them, the more they went from them; they sacrificed
        unto the Baalim, and offered to graven images. '
      verse: 2
    - text: 'And I, I taught Ephraim to walk, taking them by their arms; but they
        knew not that I healed them. '
      verse: 3
    - text: 'I drew them with cords of a man, with bands of love; and I was to them
        as they that take off the yoke on their jaws, and I fed them gently. '
      verse: 4
    - text: 'He shall not return into the land of Egypt, but the Assyrian shall be
        his king, because they refused to return. '
      verse: 5
    - text: 'And the sword shall fall upon his cities, and shall consume his bars,
        and devour them, because of their own counsels. '
      verse: 6
    - text: 'And My people are in suspense about returning to Me; and though they
        call them upwards, none at all will lift himself up. '
      verse: 7
    - text: 'How shall I give thee up, Ephraim? How shall I surrender thee, Israel?
        How shall I make thee as Admah? How shall I set thee as Zeboim? My heart is
        turned within Me, My compassions are kindled together. '
      verse: 8
    - text: 'I will not execute the fierceness of Mine anger, I will not return to
        destroy Ephraim; for I am G-d, and not man, the Holy One in the midst of thee;
        and I will not come in fury. '
      verse: 9
    - text: 'They shall walk after HaShem, who shall roar like a lion; for He shall
        roar, and the children shall come trembling from the west. '
      verse: 10
    - text: 'They shall come trembling as a bird out of Egypt, and as a dove out of
        the land of Assyria; and I will make them to dwell in their houses, saith
        HaShem. '
      verse: 11
  - chapter: 12
    verses:
    - text: 'Ephraim compasseth Me about with lies, and the house of Israel with deceit;
        and Judah is yet wayward towards G-d, and towards the Holy One who is faithful. '
      verse: 1
    - text: 'Ephraim striveth after wind, and followeth after the east wind; all the
        day he multiplieth lies and desolation; and they make a covenant with Assyria,
        and oil is carried into Egypt. '
      verse: 2
    - text: 'HaShem hath also a controversy with Judah, and will punish Jacob according
        to his ways, according to his doings will He recompense him. '
      verse: 3
    - text: 'In the womb he took his brother by the heel, and by his strength he strove
        with a godlike being; '
      verse: 4
    - text: 'So he strove with an angel, and prevailed; he wept, and made supplication
        unto him; at Beth-el he would find him, and there he would speak with us; '
      verse: 5
    - text: 'But HaShem, the G-d of hosts, HaShem is His name. '
      verse: 6
    - text: 'Therefore turn thou to thy G-d; keep mercy and justice, and wait for
        thy G-d continually. '
      verse: 7
    - text: 'As for the trafficker, the balances of deceit are in his hand. He loveth
        to oppress. '
      verse: 8
    - text: 'And Ephraim said: ''Surely I am become rich, I have found me wealth;
        in all my labours they shall find in me no iniquity that were sin.'' '
      verse: 9
    - text: 'But I am HaShem thy G-d from the land of Egypt; I will yet again make
        thee to dwell in tents, as in the days of the appointed season. '
      verse: 10
    - text: 'I have also spoken unto the prophets, and I have multiplied visions;
        and by the ministry of the prophets have I used similitudes. '
      verse: 11
    - text: 'If Gilead be given to iniquity becoming altogether vanity, in Gilgal
        they sacrifice unto bullocks; yea, their altars shall be as heaps in the furrows
        of the field. '
      verse: 12
    - text: 'And Jacob fled into the field of Aram, and Israel served for a wife,
        and for a wife he kept sheep. '
      verse: 13
    - text: 'And by a prophet HaShem brought Israel up out of Egypt, and by a prophet
        was he kept. '
      verse: 14
    - text: 'Ephraim hath provoked most bitterly; therefore shall his blood be cast
        upon him, and his reproach shall his L-rd return unto him. '
      verse: 15
  - chapter: 13
    verses:
    - text: 'When Ephraim spoke, there was trembling, he exalted himself in Israel;
        but when he became guilty through Baal, he died. '
      verse: 1
    - text: 'And now they sin more and more, and have made them molten images of their
        silver, according to their own understanding, even idols, all of them the
        work of the craftsmen; of them they say: ''They that sacrifice men kiss calves.'' '
      verse: 2
    - text: 'Therefore they shall be as the morning cloud, and as the dew that early
        passeth away, as the chaff that is driven with the wind out of the threshing-floor,
        and as the smoke out of the window. '
      verse: 3
    - text: 'Yet I am HaShem thy G-d from the land of Egypt; and thou knowest no G-d
        but Me, and beside Me there is no saviour. '
      verse: 4
    - text: 'I did know thee in the wilderness, in the land of great drought. '
      verse: 5
    - text: 'When they were fed, they became full, they were filled, and their heart
        was exalted; therefore have they forgotten Me. '
      verse: 6
    - text: 'Therefore am I become unto them as a lion; as a leopard will I watch
        by the way; '
      verse: 7
    - text: 'I will meet them as a bear that is bereaved of her whelps, and will rend
        the enclosure of their heart; and there will I devour them like a lioness;
        the wild beast shall tear them. '
      verse: 8
    - text: 'It is thy destruction, O Israel, that thou art against Me, against thy
        help. '
      verse: 9
    - text: 'Ho, now, thy king, that he may save thee in all thy cities! and thy judges,
        of whom thou saidst: ''Give me a king and princes!'' '
      verse: 10
    - text: 'I give thee a king in Mine anger, and take him away in My wrath. '
      verse: 11
    - text: 'The iniquity of Ephraim is bound up; his sin is laid up in store. '
      verse: 12
    - text: 'The throes of a travailing woman shall come upon him; he is an unwise
        son; for it is time he should not tarry in the place of the breaking forth
        of children. '
      verse: 13
    - text: 'Shall I ransom them from the power of the nether-world? Shall I redeem
        them from death? Ho, thy plagues, O death! Ho, thy destruction, O netherworld!
        Repentance be hid from Mine eyes! '
      verse: 14
    - text: 'For though he be fruitful among the reed-plants, an east wind shall come,
        the wind of HaShem coming up from the wilderness, and his spring shall become
        dry, and his fountain shall be dried up; he shall spoil the treasure of all
        precious vessels. '
      verse: 15
  - chapter: 14
    verses:
    - text: 'Samaria shall bear her guilt, for she hath rebelled against her G-d;
        they shall fall by the sword; their infants shall be dashed in pieces, and
        their women with child shall be ripped up. '
      verse: 1
    - text: 'Return, O Israel, unto HaShem thy G-d; for thou hast stumbled in thine
        iniquity. '
      verse: 2
    - text: 'Take with you words, and return unto HaShem; say unto Him: ''Forgive
        all iniquity, and accept that which is good; so will we render for bullocks
        the offering of our lips. '
      verse: 3
    - text: 'Asshur shall not save us; we will not ride upon horses; neither will
        we call any more the work of our hands our gods; for in Thee the fatherless
        findeth mercy.'' '
      verse: 4
    - text: 'I will heal their backsliding, I will love them freely; for Mine anger
        is turned away from him. '
      verse: 5
    - text: 'I will be as the dew unto Israel; he shall blossom as the lily, and cast
        forth his roots as Lebanon. '
      verse: 6
    - text: 'His branches shall spread, and his beauty shall be as the olive-tree,
        and his fragrance as Lebanon. '
      verse: 7
    - text: 'They that dwell under his shadow shall again make corn to grow, and shall
        blossom as the vine; the scent thereof shall be as the wine of Lebanon. '
      verse: 8
    - text: 'Ephraim shall say: ''What have I to do any more with idols?'' As for
        Me, I respond and look on him; I am like a leafy cypress-tree; from Me is
        thy fruit found. '
      verse: 9
    - text: 'Whoso is wise, let him understand these things, whoso is prudent, let
        him know them. For the ways of HaShem are right, and the just do walk in them;
        but transgressors do stumble therein.  '
      verse: 10
  name: Hosea
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORD of HaShem that came to Joel the son of Pethuel. '
      verse: 1
    - text: 'Hear this, ye old men, and give ear, all ye inhabitants of the land.
        Hath this been in your days, or in the days of your fathers? '
      verse: 2
    - text: 'Tell ye your children of it, and let your children tell their children,
        and their children another generation. '
      verse: 3
    - text: 'That which the palmer-worm hath left hath the locust eaten; and that
        which the locust hath left hath the canker-worm eaten; and that which the
        canker-worm hath left hath the caterpiller eaten. '
      verse: 4
    - text: 'Awake, ye drunkards, and weep, and wail, all ye drinkers of wine, because
        of the sweet wine, for it is cut off from your mouth. '
      verse: 5
    - text: 'For a people is come up upon my land, mighty, and without number; his
        teeth are the teeth of a lion, and he hath the jaw-teeth of a lioness. '
      verse: 6
    - text: 'He hath laid my vine waste, and blasted my fig-tree; he hath made it
        clean bare, and cast it down, the branches thereof are made white. '
      verse: 7
    - text: 'Lament like a virgin girded with sackcloth for the husband of her youth. '
      verse: 8
    - text: 'The meal-offering and the drink-offering is cut off from the house of
        HaShem; the priests mourn, even HaShem''S ministers. '
      verse: 9
    - text: 'The field is wasted, the land mourneth; for the corn is wasted, the new
        wine is dried up, the oil languisheth. '
      verse: 10
    - text: 'Be ashamed, O ye husbandmen, wail, O ye vinedressers, for the wheat and
        for the barley; because the harvest of the field is perished. '
      verse: 11
    - text: 'The vine is withered, and the fig-tree languisheth; the pomegranate-tree,
        the palm-tree also, and the apple-tree, even all the trees of the field, are
        withered; for joy is withered away from the sons of men. '
      verse: 12
    - text: 'Gird yourselves, and lament, ye priests, wail, ye ministers of the altar;
        come, lie all night in sackcloth, ye ministers of my G-d; for the meal-offering
        and the drink-offering is withholden from the house of your G-d. '
      verse: 13
    - text: 'Sanctify ye a fast, call a solemn assembly, gather the elders and all
        the inhabitants of the land unto the house of HaShem your G-d, and cry unto
        HaShem. '
      verse: 14
    - text: 'Alas for the day! for the day of HaShem is at hand, and as a destruction
        from the Almighty shall it come. '
      verse: 15
    - text: 'Is not the food cut off before our eyes, yea, joy and gladness from the
        house of our G-d? '
      verse: 16
    - text: 'The grains shrivel under their hoes; the garners are laid desolate, the
        barns are broken down; for the corn is withered. '
      verse: 17
    - text: 'How do the beasts groan! the herds of cattle are perplexed, because they
        have no pasture; yea, the flocks of sheep are made desolate. '
      verse: 18
    - text: 'Unto Thee, O HaShem, do I cry; for the fire hath devoured the pastures
        of the wilderness, and the flame hath set ablaze all the trees of the field. '
      verse: 19
    - text: 'Yea, the beasts of the field pant unto Thee; for the water brooks are
        dried up, and the fire hath devoured the pastures of the wilderness. '
      verse: 20
  - chapter: 2
    verses:
    - text: 'Blow ye the horn in Zion, and sound an alarm in My holy mountain; let
        all the inhabitants of the land tremble; for the day of HaShem cometh, for
        it is at hand; '
      verse: 1
    - text: 'A day of darkness and gloominess, a day of clouds and thick darkness,
        as blackness spread upon the mountains; a great people and a mighty, there
        hath not been ever the like, neither shall be any more after them, even to
        the years of many generations. '
      verse: 2
    - text: 'A fire devoureth before them, and behind them a flame blazeth; the land
        is as the garden of Eden before them, and behind them a desolate wilderness;
        yea, and nothing escapeth them. '
      verse: 3
    - text: 'The appearance of them is as the appearance of horses; and as horsemen,
        so do they run. '
      verse: 4
    - text: 'Like the noise of chariots, on the tops of the mountains do they leap,
        like the noise of a flame of fire that devoureth the stubble, as a mighty
        people set in battle array. '
      verse: 5
    - text: 'At their presence the peoples are in anguish; all faces have gathered
        blackness. '
      verse: 6
    - text: 'They run like mighty men, they climb the wall like men of war; and they
        move on every one in his ways, and they entangle not their paths. '
      verse: 7
    - text: 'Neither doth one thrust another, they march every one in his highway;
        and they break through the weapons, and suffer no harm. '
      verse: 8
    - text: 'They leap upon the city, they run upon the wall, they climb up into the
        houses; they enter in at the windows like a thief. '
      verse: 9
    - text: 'Before them the earth quaketh, the heavens tremble; the sun and the moon
        are become black, and the stars withdraw their shining. '
      verse: 10
    - text: 'And HaShem uttereth His voice before His army; for His camp is very great,
        for he is mighty that executeth His word; for great is the day of HaShem and
        very terrible; and who can abide it? '
      verse: 11
    - text: 'Yet even now, saith HaShem, turn ye unto Me with all your heart, and
        with fasting, and with weeping, and with lamentation; '
      verse: 12
    - text: 'And rend your heart, and not your garments, and turn unto HaShem your
        G-d; for He is gracious and compassionate, long-suffering, and abundant in
        mercy, and repenteth Him of the evil. '
      verse: 13
    - text: 'Who knoweth whether He will not turn and repent, and leave a blessing
        behind Him, even a meal-offering and a drink-offering unto HaShem your G-d? '
      verse: 14
    - text: 'Blow the horn in Zion, sanctify a fast, call a solemn assembly; '
      verse: 15
    - text: 'Gather the people, sanctify the congregation, assemble the elders, gather
        the children, and those that suck the breasts; let the bridegroom go forth
        from his chamber, and the bride out of her pavilion. '
      verse: 16
    - text: 'Let the priests, the ministers of HaShem, weep between the porch and
        the altar, and let them say: ''Spare thy people, O HaShem, and give not Thy
        heritage to reproach, that the nations should make them a byword: wherefore
        should they say among the peoples: Where is their G-d?'' '
      verse: 17
    - text: 'Then was HaShem jealous for His land, and had pity on His people. '
      verse: 18
    - text: 'And HaShem answered and said unto His people: ''Behold, I will send you
        corn, and wine, and oil, and ye shall be satisfied therewith; and I will no
        more make you a reproach among the nations; '
      verse: 19
    - text: 'But I will remove far off from you the northern one, and will drive him
        into a land barren and desolate, with his face toward the eastern sea, and
        his hinder part toward the western sea; that his foulness may come up, and
        his ill savour may come up, because he hath done great things.'' '
      verse: 20
    - text: 'Fear not, O land, be glad and rejoice; for HaShem hath done great things. '
      verse: 21
    - text: 'Be not afraid, ye beasts of the field; for the pastures of the wilderness
        do spring, for the tree beareth its fruit, the fig-tree and the vine do yield
        their strength. '
      verse: 22
    - text: 'Be glad then, ye children of Zion, and rejoice in HaShem your G-d; for
        He giveth you the former rain in just measure, and He causeth to come down
        for you the rain, the former rain and the latter rain, at the first. '
      verse: 23
    - text: 'And the floors shall be full of corn, and the vats shall overflow with
        wine and oil. '
      verse: 24
    - text: 'And I will restore to you the years that the locust hath eaten, the canker-worm,
        and the caterpiller, and the palmer-worm, My great army which I sent among
        you. '
      verse: 25
    - text: 'And ye shall eat in plenty and be satisfied, and shall praise the name
        of HaShem your G-d, that hath dealt wondrously with you; and My people shall
        never be ashamed. '
      verse: 26
    - text: 'And ye shall know that I am in the midst of Israel, and that I am HaShem
        your G-d, and there is none else; and My people shall never be ashamed. '
      verse: 27
  - chapter: 3
    verses:
    - text: 'And it shall come to pass afterward, that I will pour out My spirit upon
        all flesh; and your sons and your daughters shall prophesy, your old men shall
        dream dreams, your young men shall see visions; '
      verse: 1
    - text: 'And also upon the servants and upon the handmaids in those days will
        I pour out My spirit. '
      verse: 2
    - text: 'And I will shew wonders in the heavens and in the earth, blood, and fire,
        and pillars of smoke. '
      verse: 3
    - text: 'The sun shall be turned into darkness, and the moon into blood, before
        the great and terrible day of HaShem come. '
      verse: 4
    - text: 'And it shall come to pass, that whosoever shall call on the name of HaShem
        shall be delivered; for in mount Zion and in Jerusalem there shall be those
        that escape, as HaShem hath said, and among the remnant those whom HaShem
        shall call. '
      verse: 5
  - chapter: 4
    verses:
    - text: 'For, behold, in those days, and in that time, when I shall bring back
        the captivity of Judah and Jerusalem, '
      verse: 1
    - text: 'I will gather all nations, and will bring them down into the valley of
        Jehoshaphat; and I will enter into judgment with them there for My people
        and for My heritage Israel, whom they have scattered among the nations, and
        divided My land. '
      verse: 2
    - text: 'And they have cast lots for My people; and have given a boy for an harlot,
        and sold a girl for wine, and have drunk. '
      verse: 3
    - text: 'And also what are ye to Me, O Tyre, and Zidon, and all the regions of
        Philistia? will ye render retribution on My behalf? and if ye render retribution
        on My behalf, swiftly, speedily will I return your retribution upon your own
        head. '
      verse: 4
    - text: 'Forasmuch as ye have taken My silver and My gold, and have carried into
        your temples My goodly treasures; '
      verse: 5
    - text: 'the children also of Judah and the children of Jerusalem have ye sold
        unto the sons of Jevanim, that ye might remove them far from their border; '
      verse: 6
    - text: 'behold, I will stir them up out of the place whither ye have sold them,
        and will return your retribution upon your own head; '
      verse: 7
    - text: 'and I will sell your sons and your daughters into the hand of the children
        of Judah, and they shall sell them to the men of Sheba, to a nation far off;
        for HaShem hath spoken. '
      verse: 8
    - text: 'Proclaim ye this among the nations, prepare war; stir up the mighty men;
        let all the men of war draw near, let them come up. '
      verse: 9
    - text: 'Beat your plowshares into swords, and your pruning-hooks into spears;
        let the weak say: ''I am strong.'' '
      verse: 10
    - text: 'Haste ye, and come, all ye nations round about, and gather yourselves
        together; thither cause Thy mighty ones to come down, O HaShem! '
      verse: 11
    - text: 'Let the nations be stirred up, and come up to the valley of Jehoshaphat;
        for there will I sit to judge all the nations round about. '
      verse: 12
    - text: 'Put ye in the sickle, for the harvest is ripe; come, tread ye, for the
        winepress is full, the vats overflow; for their wickedness is great. '
      verse: 13
    - text: 'Multitudes, multitudes in the valley of decision! For the day of HaShem
        is near in the valley of decision. '
      verse: 14
    - text: 'The sun and the moon are become black, and the stars withdraw their shining. '
      verse: 15
    - text: 'And HaShem shall roar from Zion, and utter His voice from Jerusalem,
        and the heavens and the earth shall shake; but HaShem will be a refuge unto
        His people, and a stronghold to the children of Israel. '
      verse: 16
    - text: 'So shall ye know that I am HaShem your G-d, dwelling in Zion My holy
        mountain; then shall Jerusalem be holy, and there shall no strangers pass
        through her any more. '
      verse: 17
    - text: 'And it shall come to pass in that day, that the mountains shall drop
        down sweet wine, and the hills shall flow with milk, and all the brooks of
        Judah shall flow with waters; and a fountain shall come forth of the house
        of HaShem, and shall water the valley of Shittim. '
      verse: 18
    - text: 'Egypt shall be a desolation, and Edom shall be a desolate wilderness,
        for the violence against the children of Judah, because they have shed innocent
        blood in their land. '
      verse: 19
    - text: 'But Judah shall be inhabited for ever, and Jerusalem from generation
        to generation. '
      verse: 20
    - text: 'And I will hold as innocent their blood that I have not held as innocent;
        and HaShem dwelleth in Zion.   '
      verse: 21
  name: Joel
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORDS of Amos, who was among the herdmen of Tekoa, which he saw concerning
        Israel in the days of Uzziah king of Judah, and in the days of Jeroboam the
        son of Joash king of Israel, two years before the earthquake. '
      verse: 1
    - text: 'And he said: HaShem roareth from Zion, and uttereth His voice from Jerusalem;
        and the pastures of the shepherds shall mourn, and the top of Carmel shall
        wither. '
      verse: 2
    - text: 'For thus saith HaShem: For three transgressions of Damascus, yea, for
        four, I will not reverse it: because they have threshed Gilead with sledges
        of iron. '
      verse: 3
    - text: 'So will I send a fire into the house of Hazael, and it shall devour the
        palaces of Ben-hadad; '
      verse: 4
    - text: 'And I will break the bar of Damascus, and cut off the inhabitant from
        Bikath-Aven, and him that holdeth the sceptre from Beth-eden; and the people
        of Aram shall go into captivity unto Kir, saith HaShem. '
      verse: 5
    - text: 'Thus saith HaShem: For three transgressions of Gaza, yea, for four, I
        will not reverse it: because they carried away captive a whole captivity,
        to deliver them up to Edom. '
      verse: 6
    - text: 'So will I send a fire on the wall of Gaza, and it shall devour the palaces
        thereof; '
      verse: 7
    - text: 'And I will cut off the inhabitant from Ashdod, and him that holdeth the
        sceptre from Ashkelon; and I will turn My hand against Ekron, and the remnant
        of the Philistines shall perish, saith the L-rd GOD. '
      verse: 8
    - text: 'Thus saith HaShem: For three transgressions of Tyre, yea, for four, I
        will not reverse it: because they delivered up a whole captivity to Edom,
        and remembered not the brotherly covenant. '
      verse: 9
    - text: 'So will I send a fire on the wall of Tyre, and it shall devour the palaces
        thereof. '
      verse: 10
    - text: 'Thus saith HaShem: For three transgressions of Edom, yea, for four, I
        will not reverse it: because he did pursue his brother with the sword, and
        did cast off all pity, and his anger did tear perpetually, and he kept his
        wrath for ever. '
      verse: 11
    - text: 'So will I send a fire upon Teman, and it shall devour the palaces of
        Bozrah. '
      verse: 12
    - text: 'Thus saith HaShem: For three transgressions of the children of Ammon,
        yea, for four, I will not reverse it: because they have ripped up the women
        with child of Gilead, that they might enlarge their border. '
      verse: 13
    - text: 'So will I kindle a fire in the wall of Rabbah, and it shall devour the
        palaces thereof, with shouting in the day of battle, with a tempest in the
        day of the whirlwind; '
      verse: 14
    - text: 'And their king shall go into captivity, he and his princes together,
        saith HaShem. '
      verse: 15
  - chapter: 2
    verses:
    - text: 'Thus saith HaShem: For three transgressions of Moab, yea, for four, I
        will not reverse it: because he burned the bones of the king of Edom into
        lime. '
      verse: 1
    - text: 'So will I send a fire upon Moab, and it shall devour the palaces of Kerioth;
        and Moab shall die with tumult, with shouting, and with the sound of the horn; '
      verse: 2
    - text: 'And I will cut off the judge from the midst thereof, and will slay all
        the princes thereof with him, saith HaShem. '
      verse: 3
    - text: 'Thus saith HaShem: For three transgressions of Judah, yea, for four,
        I will not reverse it: because they have rejected the law of HaShem, and have
        not kept His statutes, and their lies have caused them to err, after which
        their fathers did walk. '
      verse: 4
    - text: 'So will I send a fire upon Judah, and it shall devour the palaces of
        Jerusalem. '
      verse: 5
    - text: 'Thus saith HaShem: For three transgressions of Israel, yea, for four,
        I will not reverse it: because they sell the righteous for silver, and the
        needy for a pair of shoes; '
      verse: 6
    - text: 'That pant after the dust of the earth on the head of the poor, and turn
        aside the way of the humble; and a man and his father go unto the same maid,
        to profane My holy name; '
      verse: 7
    - text: 'And they lay themselves down beside every altar upon clothes taken in
        pledge, and in the house of their G-d they drink the wine of them that have
        been fined. '
      verse: 8
    - text: 'Yet destroyed I the Amorite before them, whose height was like the height
        of the cedars, and he was strong as the oaks; yet I destroyed his fruit from
        above, and his roots from beneath. '
      verse: 9
    - text: 'Also I brought you up out of the land of Egypt, and led you forty years
        in the wilderness, to possess the land of the Amorites. '
      verse: 10
    - text: 'And I raised up of your sons for prophets, and of your young men for
        Nazirites. Is it not even thus, O ye children of Israel? saith HaShem. '
      verse: 11
    - text: 'But ye gave the Nazirites wine to drink; and commanded the prophets,
        saying: ''Prophesy not.'' '
      verse: 12
    - text: 'Behold, I will make it creak under you, as a cart creaketh that is full
        of sheaves. '
      verse: 13
    - text: 'And flight shall fail the swift, and the strong shall not exert his strength,
        neither shall the mighty deliver himself; '
      verse: 14
    - text: 'Neither shall he stand that handleth the bow; and he that is swift of
        foot shall not deliver himself; neither shall he that rideth the horse deliver
        himself; '
      verse: 15
    - text: 'And he that is courageous among the mighty shall flee away naked in that
        day, saith HaShem. '
      verse: 16
  - chapter: 3
    verses:
    - text: 'Hear this word that HaShem hath spoken against you, O children of Israel,
        against the whole family which I brought up out of the land of Egypt, saying: '
      verse: 1
    - text: 'You only have I known of all the families of the earth; therefore I will
        visit upon you all your iniquities. '
      verse: 2
    - text: 'Will two walk together, except they have agreed? '
      verse: 3
    - text: 'Will a lion roar in the forest, when he hath no prey? Will a young lion
        give forth his voice out of his den, if he have taken nothing? '
      verse: 4
    - text: 'Will a bird fall in a snare upon the earth, where there is no lure for
        it? Will a snare spring up from the ground, and have taken nothing at all? '
      verse: 5
    - text: 'Shall the horn be blown in a city, and the people not tremble? Shall
        evil befall a city, and HaShem hath not done it? '
      verse: 6
    - text: 'For the L-rd GOD will do nothing, but He revealeth His counsel unto His
        servants the prophets. '
      verse: 7
    - text: 'The lion hath roared, who will not fear? The L-rd GOD hath spoken, who
        can but prophesy? '
      verse: 8
    - text: 'Proclaim it upon the palaces at Ashdod, and upon the palaces in the land
        of Egypt, and say: ''Assemble yourselves upon the mountains of Samaria, and
        behold the great confusions therein, and the oppressions in the midst thereof.'' '
      verse: 9
    - text: 'For they know not to do right, saith HaShem, who store up violence and
        robbery in their palaces. '
      verse: 10
    - text: 'Therefore thus saith the L-rd GOD: An adversary, even round about the
        land! And he shall bring down thy strength from thee, and thy palaces shall
        be spoiled. '
      verse: 11
    - text: 'Thus saith HaShem: As the shepherd rescueth out of the mouth of the lion
        two legs, or a piece of an ear, so shall the children of Israel that dwell
        in Samaria escape with the corner of a couch, and the leg of a bed. '
      verse: 12
    - text: 'Hear ye, and testify against the house of Jacob, saith the L-rd GOD,
        the G-d of hosts. '
      verse: 13
    - text: 'For in the day that I shall visit the transgressions of Israel upon him,
        I will also punish the altars of Beth-el, and the horns of the altar shall
        be cut off, and fall to the ground. '
      verse: 14
    - text: 'And I will smite the winter-house with the summer-house; and the houses
        of ivory shall perish, and the great houses shall have an end, saith HaShem. '
      verse: 15
  - chapter: 4
    verses:
    - text: 'Hear this word, ye kine of Bashan, that are in the mountain of Samaria,
        that oppress the poor, that crush the needy, that say unto their lords: ''Bring,
        that we may feast.'' '
      verse: 1
    - text: 'The L-rd GOD hath sworn by His holiness: Lo, surely the days shall come
        upon you, that ye shall be taken away with hooks, and your residue with fish-hooks. '
      verse: 2
    - text: 'And ye shall go out at the breaches, every one straight before her; and
        ye shall be cast into Harmon, saith HaShem. '
      verse: 3
    - text: 'Come to Beth-el, and transgress, to Gilgal, and multiply transgression;
        and bring your sacrifices in the morning, and your tithes after three days; '
      verse: 4
    - text: 'And offer a sacrifice of thanksgiving of that which is leavened, and
        proclaim freewill-offerings and publish them; for so ye love to do, O ye children
        of Israel, saith the L-rd GOD. '
      verse: 5
    - text: 'And I also have given you cleanness of teeth in all your cities, and
        want of bread in all your places; yet have ye not returned unto Me, saith
        HaShem. '
      verse: 6
    - text: 'And I also have withholden the rain from you, when there were yet three
        months to the harvest; and I caused it to rain upon one city, and caused it
        not to rain upon another city; one piece was rained upon, and the piece whereupon
        it rained not withered. '
      verse: 7
    - text: 'So two or three cities wandered unto one city to drink water, and were
        not satisfied; yet have ye not returned unto Me, saith HaShem. '
      verse: 8
    - text: 'I have smitten you with blasting and mildew; the multitude of your gardens
        and your vineyards and your fig-trees and your olive-trees hath the palmer-worm
        devoured; yet have ye not returned unto Me, saith HaShem. '
      verse: 9
    - text: 'I have sent among you the pestilence in the way of Egypt; your young
        men have I slain with the sword, and have carried away your horses; and I
        have made the stench of your camp to come up even into your nostrils; yet
        have ye not returned unto Me, saith HaShem. '
      verse: 10
    - text: 'I have overthrown some of you, as G-d overthrew Sodom and Gomorrah, and
        ye were as a brand plucked out of the burning; yet have ye not returned unto
        Me, saith HaShem. '
      verse: 11
    - text: 'Therefore thus will I do unto thee, O Israel; because I will do this
        unto thee, prepare to meet thy G-d, O Israel. '
      verse: 12
    - text: 'For, lo, He that formeth the mountains, and createth the wind, and declareth
        unto man what is his thought, that maketh the morning darkness, and treadeth
        upon the high places of the earth; HaShem, the G-d of hosts, is His name. '
      verse: 13
  - chapter: 5
    verses:
    - text: 'Hear ye this word which I take up for a lamentation over you, O house
        of Israel: '
      verse: 1
    - text: 'The virgin of Israel is fallen, she shall no more rise; she is cast down
        upon her land, there is none to raise her up. '
      verse: 2
    - text: 'For thus saith the L-rd GOD: The city that went forth a thousand shall
        have a hundred left, and that which went forth a hundred shall have ten left,
        of the house of Israel. '
      verse: 3
    - text: 'For thus saith HaShem unto the house of Israel: Seek ye Me, and live; '
      verse: 4
    - text: 'But seek not Beth-el, nor enter into Gilgal, and pass not to Beer-sheba;
        for Gilgal shall surely go into captivity, and Beth-el shall come to nought. '
      verse: 5
    - text: 'Seek HaShem, and live--lest He break out like fire in the house of Joseph,
        and it devour, and there be none to quench it in Bethel-- '
      verse: 6
    - text: 'Ye who turn judgment to wormwood, and cast righteousness to the ground; '
      verse: 7
    - text: 'Him that maketh the Pleiades and Orion, and bringeth on the shadow of
        death in the morning, and darkeneth the day into night; that calleth for the
        waters of the sea, and poureth them out upon the face of the earth; HaShem
        is His name; '
      verse: 8
    - text: 'That causeth destruction to flash upon the strong, so that destruction
        cometh upon the fortress. '
      verse: 9
    - text: 'They hate him that reproveth in the gate, and they abhor him that speaketh
        uprightly. '
      verse: 10
    - text: 'Therefore, because ye trample upon the poor, and take from him exactions
        of wheat; ye have built houses of hewn stone, but ye shall not dwell in them,
        ye have planted pleasant vineyards, but ye shall not drink wine thereof. '
      verse: 11
    - text: 'For I know how manifold are your transgressions, and how mighty are your
        sins; ye that afflict the just, that take a ransom, and that turn aside the
        needy in the gate. '
      verse: 12
    - text: 'Therefore the prudent doth keep silence in such a time; for it is an
        evil time. '
      verse: 13
    - text: 'Seek good, and not evil, that ye may live; and so HaShem, the G-d of
        hosts, will be with you, as ye say. '
      verse: 14
    - text: 'Hate the evil, and love the good, and establish justice in the gate;
        it may be that HaShem, the G-d of hosts, will be gracious unto the remnant
        of Joseph. '
      verse: 15
    - text: 'Therefore thus saith HaShem, the G-d of hosts, the L-rd: Lamentation
        shall be in all the broad places, and they shall say in all the streets: ''Alas!
        alas!'' and they shall call the husbandman to mourning, and proclaim lamentation
        to such as are skilful of wailing. '
      verse: 16
    - text: 'And in all vineyards shall be lamentation; for I will pass through the
        midst of thee, saith HaShem. '
      verse: 17
    - text: 'Woe unto you that desire the day of HaShem! Wherefore would ye have the
        day of HaShem? It is darkness, and not light. '
      verse: 18
    - text: 'As if a man did flee from a lion, and a bear met him; and went into the
        house and leaned his hand on the wall, and a serpent bit him. '
      verse: 19
    - text: 'Shall not the day of HaShem be darkness, and not light? Even very dark,
        and no brightness in it? '
      verse: 20
    - text: 'I hate, I despise your feasts, and I will take no delight in your solemn
        assemblies. '
      verse: 21
    - text: 'Yea, though ye offer me burnt-offerings and your meal-offerings, I will
        not accept them; neither will I regard the peace-offerings of your fat beasts. '
      verse: 22
    - text: 'Take thou away from Me the noise of thy songs; and let Me not hear the
        melody of thy psalteries. '
      verse: 23
    - text: 'But let justice well up as waters, and righteousness as a mighty stream. '
      verse: 24
    - text: 'Did ye bring unto Me sacrifices and offerings in the wilderness forty
        years, O house of Israel? '
      verse: 25
    - text: 'So shall ye take up Siccuth your king and Chiun your images, the star
        of your god, which ye made to yourselves. '
      verse: 26
    - text: 'Therefore will I cause you to go into captivity beyond Damascus, saith
        He, whose name is HaShem G-d of hosts. '
      verse: 27
  - chapter: 6
    verses:
    - text: 'Woe to them that are at ease in Zion, and to them that are secure in
        the mountain of Samaria, the notable men of the first of the nations, to whom
        the house of Israel come! '
      verse: 1
    - text: 'Pass ye unto Calneh, and see, and from thence go ye to Hamath the great;
        then go down to Gath of the Philistines; are they better than these kingdoms?
        or is their border greater than your border? '
      verse: 2
    - text: 'Ye that put far away the evil day, and cause the seat of violence to
        come near; '
      verse: 3
    - text: 'That lie upon beds of ivory, and stretch themselves upon their couches,
        and eat the lambs out of the flock, and the calves out of the midst of the
        stall; '
      verse: 4
    - text: 'That thrum on the psaltery, that devise for themselves instruments of
        music, like David; '
      verse: 5
    - text: 'That drink wine in bowls, and anoint themselves with the chief ointments;
        but they are not grieved for the hurt of Joseph. '
      verse: 6
    - text: 'Therefore now shall they go captive at the head of them that go captive,
        and the revelry of them that stretched themselves shall pass away. '
      verse: 7
    - text: 'The L-rd GOD hath sworn by Himself, saith HaShem, the G-d of hosts: I
        abhor the pride of Jacob, and hate his palaces; and I will deliver up the
        city with all that is therein. '
      verse: 8
    - text: 'And it shall come to pass, if there remain ten men in one house, that
        they shall die. '
      verse: 9
    - text: 'And when a man''s uncle shall take him up, even he that burneth him,
        to bring out the bones out of the house, and shall say unto him that is in
        the innermost parts of the house: ''Is there yet any with thee?'' and he shall
        say: ''No''; then shall he say: ''Hold thy peace; for we must not make mention
        of the name of HaShem.'' '
      verse: 10
    - text: 'For, behold, HaShem commandeth, and the great house shall be smitten
        into splinters, and the little house into chips. '
      verse: 11
    - text: 'Do horses run upon the rocks? Doth one plow there with oxen? that ye
        have turned justice into gall, and the fruit of righteousness into wormwood; '
      verse: 12
    - text: 'Ye that rejoice in a thing of nought, that say: ''Have we not taken to
        us horns by our own strength?'' '
      verse: 13
    - text: 'For, behold, I will raise up against you a nation, O house of Israel,
        saith HaShem, the G-d of hosts; and they shall afflict you from the entrance
        of Hamath unto the Brook of the Arabah. '
      verse: 14
  - chapter: 7
    verses:
    - text: 'Thus the L-rd GOD showed me; and, behold, He formed locusts in the beginning
        of the shooting up of the latter growth; and, lo, it was the latter growth
        after the king''s mowings. '
      verse: 1
    - text: 'And if it had come to pass, that when they had made an end of eating
        the grass of the land--so I said: O L-rd GOD, forgive, I beseech Thee; how
        shall Jacob stand? for he is small. '
      verse: 2
    - text: 'HaShem repented concerning this; ''It shall not be'', saith HaShem. '
      verse: 3
    - text: 'Thus the L-rd GOD showed me; and, behold, the L-rd GOD called to contend
        by fire; and it devoured the great deep, and would have eaten up the land. '
      verse: 4
    - text: 'Then said I: O L-rd GOD, cease, I beseech Thee; how shall Jacob stand?
        for he is small. '
      verse: 5
    - text: 'HaShem repented concerning this; ''This also shall not be'', saith the
        L-rd GOD. '
      verse: 6
    - text: 'Thus He showed me; and, behold, the L-rd stood beside a wall made by
        a plumbline, with a plumbline in His hand. '
      verse: 7
    - text: 'And HaShem said unto me: ''Amos, what seest thou?'' And I said: ''A plumbline.''
        Then said the L-rd: Behold, I will set a plumbline in the midst of My people
        Israel; I will not again pardon them any more; '
      verse: 8
    - text: 'And the high places of Isaac shall be desolate, and the sanctuaries of
        Israel shall be laid waste; and I will rise against the house of Jeroboam
        with the sword. '
      verse: 9
    - text: 'Then Amaziah the priest of Beth-el sent to Jeroboam king of Israel, saying:
        ''Amos hath conspired against thee in the midst of the house of Israel; the
        land is not able to bear all his words. '
      verse: 10
    - text: 'For thus Amos saith: Jeroboam shall die by the sword, and Israel shall
        surely be led away captive out of his land.'' '
      verse: 11
    - text: 'Also Amaziah said unto Amos: ''O thou seer, go, flee thee away into the
        land of Judah, and there eat bread, and prophesy there; '
      verse: 12
    - text: 'but prophesy not again any more at Beth-el, for it is the king''s sanctuary,
        and it is a royal house.'' '
      verse: 13
    - text: 'Then answered Amos, and said to Amaziah: ''I was no prophet, neither
        was I a prophet''s son; but I was a herdman, and a dresser of sycamore-trees; '
      verse: 14
    - text: 'and HaShem took me from following the flock, and HaShem said unto me:
        Go, prophesy unto My people Israel. '
      verse: 15
    - text: 'Now therefore hear thou the word of HaShem: Thou sayest: Prophesy not
        against Israel, and preach not against the house of Isaac; '
      verse: 16
    - text: 'Therefore thus saith HaShem: Thy wife shall be a harlot in the city,
        and thy sons and thy daughters shall fall by the sword, and thy land shall
        be divided by line; and thou thyself shalt die in an unclean land, and Israel
        shall surely be led away captive out of his land.'' '
      verse: 17
  - chapter: 8
    verses:
    - text: 'Thus the L-rd GOD showed me; and behold a basket of summer fruit. '
      verse: 1
    - text: 'And He said: ''Amos, what seest thou?'' And I said: ''A basket of summer
        fruit.'' Then said HaShem unto me: The end is come upon My people Israel;
        I will not again pardon them any more. '
      verse: 2
    - text: 'And the songs of the palace shall be wailings in that day, saith the
        L-rd GOD; the dead bodies shall be many; in every place silence shall be cast. '
      verse: 3
    - text: 'Hear this, O ye that would swallow the needy, and destroy the poor of
        the land, '
      verse: 4
    - text: 'Saying: ''When will the new moon be gone, that we may sell grain? and
        the sabbath, that we may set forth corn? making the ephah small, and the shekel
        great, and falsifying the balances of deceit; '
      verse: 5
    - text: 'That we may buy the poor for silver, and the needy for a pair of shoes,
        and sell the refuse of the corn?'' '
      verse: 6
    - text: 'HaShem hath sworn by the pride of Jacob: Surely I will never forget any
        of their works. '
      verse: 7
    - text: 'Shall not the land tremble for this, and every one mourn that dwelleth
        therein? Yea, it shall rise up wholly like the River; and it shall be troubled
        and sink again, like the River of Egypt. '
      verse: 8
    - text: 'And it shall come to pass in that day, saith the L-rd GOD, that I will
        cause the sun to go down at noon, and I will darken the earth in the clear
        day. '
      verse: 9
    - text: 'And I will turn your feasts into mourning, and all your songs into lamentation;
        and I will bring up sackcloth upon all loins, and baldness upon every head;
        and I will make it as the mourning for an only son, and the end thereof as
        a bitter day. '
      verse: 10
    - text: 'Behold, the days come, saith the L-rd GOD, that I will send a famine
        in the land, not a famine of bread, nor a thirst for water, but of hearing
        the words of HaShem. '
      verse: 11
    - text: 'And they shall wander from sea to sea, and from the north even to the
        east; they shall run to and fro to seek the word of HaShem, and shall not
        find it. '
      verse: 12
    - text: 'In that day shall the fair virgins and the young men faint for thirst. '
      verse: 13
    - text: 'They that swear by the sin of Samaria, and say: ''As thy G-d, O Dan,
        liveth''; and: ''As the way of Beer-sheba liveth''; even they shall fall,
        and never rise up again.  '
      verse: 14
  - chapter: 9
    verses:
    - text: 'I saw the L-rd standing beside the altar; and He said: Smite the capitals,
        that the posts may shake; and break them in pieces on the head of all of them;
        and I will slay the residue of them with the sword; there shall not one of
        them flee away, and there shall not one of them escape. '
      verse: 1
    - text: 'Though they dig into the nether-world, thence shall My hand take them;
        and though they climb up to heaven, thence will I bring them down. '
      verse: 2
    - text: 'And though they hide themselves in the top of Carmel, I will search and
        take them out thence; and though they be hid from My sight in the bottom of
        the sea, thence will I command the serpent, and he shall bite them. '
      verse: 3
    - text: 'And though they go into captivity before their enemies, thence will I
        command the sword, and it shall slay them; and I will set Mine eyes upon them
        for evil, and not for good. '
      verse: 4
    - text: 'For the L-rd, the GOD of hosts, is He that toucheth the land and it melteth,
        and all that dwell therein mourn; and it riseth up wholly like the River,
        and sinketh again, like the River of Egypt; '
      verse: 5
    - text: 'It is He that buildeth His upper chambers in the heaven, and hath founded
        His vault upon the earth; He that calleth for the waters of the sea, and poureth
        them out upon the face of the earth; HaShem is His name. '
      verse: 6
    - text: 'Are ye not as the children of the Ethiopians unto Me, O children of Israel?
        saith HaShem. Have not I brought up Israel out of the land of Egypt, and the
        Philistines from Caphtor, and Aram from Kir? '
      verse: 7
    - text: 'Behold, the eyes of the L-rd GOD are upon the sinful kingdom, and I will
        destroy it from off the face of the earth; saving that I will not utterly
        destroy the house of Jacob, saith HaShem. '
      verse: 8
    - text: 'For, lo, I will command, and I will sift the house of Israel among all
        the nations, like as corn is sifted in a sieve, yet shall not the least grain
        fall upon the earth. '
      verse: 9
    - text: 'All the sinners of My people shall die by the sword, that say: ''The
        evil shall not overtake nor confront us.'' '
      verse: 10
    - text: 'In that day will I raise up the tabernacle of David that is fallen, and
        close up the breaches thereof, and I will raise up his ruins, and I will build
        it as in the days of old; '
      verse: 11
    - text: 'That they may possess the remnant of Edom, and all the nations, upon
        whom My name is called, saith HaShem that doeth this. '
      verse: 12
    - text: 'Behold, the days come, saith HaShem, that the plowman shall overtake
        the reaper, and the treader of grapes him that soweth seed; and the mountains
        shall drop sweet wine, and all the hills shall melt. '
      verse: 13
    - text: 'And I will turn the captivity of My people Israel, and they shall build
        the waste cities, and inhabit them; and they shall plant vineyards, and drink
        the wine thereof; they shall also make gardens, and eat the fruit of them. '
      verse: 14
    - text: 'And I will plant them upon their land, and they shall no more be plucked
        up out of their land which I have given them, saith HaShem thy G-d.  '
      verse: 15
  name: Amos
- chapters:
  - chapter: 1
    verses:
    - text: 'THE VISION of Obadiah. Thus saith the L-rd GOD concerning Edom: We have
        heard a message from HaShem, and an ambassador is sent among the nations:
        ''Arise ye, and let us rise up against her in battle.'' '
      verse: 1
    - text: 'Behold, I make thee small among the nations; thou art greatly despised. '
      verse: 2
    - text: 'The pride of thy heart hath beguiled thee, O thou that dwellest in the
        clefts of the rock, thy habitation on high; that sayest in thy heart: ''Who
        shall bring me down to the ground?'' '
      verse: 3
    - text: 'Though thou make thy nest as high as the eagle, and though thou set it
        among the stars, I will bring thee down from thence, saith HaShem. '
      verse: 4
    - text: 'If thieves came to thee, if robbers by night--how art thou cut off! --would
        they not steal till they had enough? If grape-gatherers came to thee, would
        they not leave some gleaning grapes? '
      verse: 5
    - text: 'How is Esau searched out! How are his hidden places sought out! '
      verse: 6
    - text: 'All the men of thy confederacy have conducted thee to the border; the
        men that were at peace with thee have beguiled thee, and prevailed against
        thee; they that eat thy bread lay a snare under thee, in whom there is no
        discernment. '
      verse: 7
    - text: 'Shall I not in that day, saith HaShem, destroy the wise men out of Edom,
        and discernment out of the mount of Esau? '
      verse: 8
    - text: 'And thy mighty men, O Teman, shall be dismayed, to the end that every
        one may be cut off from the mount of Esau by slaughter. '
      verse: 9
    - text: 'For the violence done to thy brother Jacob shame shall cover thee, and
        thou shalt be cut off for ever. '
      verse: 10
    - text: 'In the day that thou didst stand aloof, in the day that strangers carried
        away his substance, and foreigners entered into his gates, and cast lots upon
        Jerusalem, even thou wast as one of them. '
      verse: 11
    - text: 'But thou shouldest not have gazed on the day of thy brother in the day
        of his disaster, neither shouldest thou have rejoiced over the children of
        Judah in the day of their destruction; neither shouldest thou have spoken
        proudly in the day of distress. '
      verse: 12
    - text: 'Thou shouldest not have entered into the gate of My people in the day
        of their calamity; yea, thou shouldest not have gazed on their affliction
        in the day of their calamity, nor have laid hands on their substance in the
        day of their calamity. '
      verse: 13
    - text: 'Neither shouldest thou have stood in the crossway, to cut off those of
        his that escape; neither shouldest thou have delivered up those of his that
        did remain in the day of distress. '
      verse: 14
    - text: 'For the day of HaShem is near upon all the nations; as thou hast done,
        it shall be done unto thee; thy dealing shall return upon thine own head. '
      verse: 15
    - text: 'For as ye have drunk upon My holy mountain, so shall all the nations
        drink continually, yea, they shall drink, and swallow down, and shall be as
        though they had not been. '
      verse: 16
    - text: 'But in mount Zion there shall be those that escape, and it shall be holy;
        and the house of Jacob shall possess their possessions. '
      verse: 17
    - text: 'And the house of Jacob shall be a fire, and the house of Joseph a flame,
        and the house of Esau for stubble, and they shall kindle in them, and devour
        them; and there shall not be any remaining of the house of Esau; for HaShem
        hath spoken. '
      verse: 18
    - text: 'And they of the South shall possess the mount of Esau, and they of the
        Lowland the Philistines; and they shall possess the field of Ephraim, and
        the field of Samaria; and Benjamin shall possess Gilead. '
      verse: 19
    - text: 'And the captivity of this host of the children of Israel, that are among
        the Canaanites, even unto Zarephath, and the captivity of Jerusalem, that
        is in Sepharad, shall possess the cities of the South. '
      verse: 20
    - text: 'And saviours shall come up on mount Zion to judge the mount of Esau;
        and the kingdom shall be HaShem''S.  '
      verse: 21
  name: Obadiah
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW THE WORD of HaShem came unto Jonah the son of Amittai, saying: '
      verse: 1
    - text: '''Arise, go to Nineveh, that great city, and proclaim against it; for
        their wickedness is come up before Me.'' '
      verse: 2
    - text: 'But Jonah rose up to flee unto Tarshish from the presence of HaShem;
        and he went down to Joppa, and found a ship going to Tarshish; so he paid
        the fare thereof, and went down into it, to go with them unto Tarshish, from
        the presence of HaShem. '
      verse: 3
    - text: 'But HaShem hurled a great wind into the sea, and there was a mighty tempest
        in the sea, so that the ship was like to be broken. '
      verse: 4
    - text: 'And the mariners were afraid, and cried every man unto his god; and they
        cast forth the wares that were in the ship into the sea, to lighten it unto
        them. But Jonah was gone down into the innermost parts of the ship; and he
        lay, and was fast asleep. '
      verse: 5
    - text: 'So the shipmaster came to him, and said unto him: ''What meanest thou
        that thou sleepest? arise, call upon thy G-d, if so be that G-d will think
        upon us, that we perish not.'' '
      verse: 6
    - text: 'And they said every one to his fellow: ''Come, and let us cast lots,
        that we may know for whose cause this evil is upon us.'' So they cast lots,
        and the lot fell upon Jonah. '
      verse: 7
    - text: 'Then said they unto him: ''Tell us, we pray thee, for whose cause this
        evil is upon us: what is thine occupation? and whence comest thou? what is
        thy country? and of what people art thou?'' '
      verse: 8
    - text: 'And he said unto them: ''I am an Hebrew; and I fear HaShem, the G-d of
        heaven, who hath made the sea and the dry land.'' '
      verse: 9
    - text: 'Then were the men exceedingly afraid, and said unto him: ''What is this
        that thou hast done?'' For the men knew that he fled from the presence of
        HaShem, because he had told them. '
      verse: 10
    - text: 'Then said they unto him: ''What shall we do unto thee, that the sea may
        be calm unto us?'' for the sea grew more and more tempestuous. '
      verse: 11
    - text: 'And he said unto them: ''Take me up, and cast me forth into the sea;
        so shall the sea be calm unto you; for I know that for my sake this great
        tempest is upon you.'' '
      verse: 12
    - text: 'Nevertheless the men rowed hard to bring it to the land; but they could
        not; for the sea grew more and more tempestuous against them. '
      verse: 13
    - text: 'Wherefore they cried unto HaShem, and said: ''We beseech Thee, O HaShem,
        we beseech Thee, let us not perish for this man''s life, and lay not upon
        us innocent blood; for Thou, O HaShem, hast done as it pleased Thee.'' '
      verse: 14
    - text: 'So they took up Jonah, and cast him forth into the sea; and the sea ceased
        from its raging. '
      verse: 15
    - text: 'Then the men feared HaShem exceedingly; and they offered a sacrifice
        unto HaShem, and made vows. '
      verse: 16
  - chapter: 2
    verses:
    - text: 'And HaShem prepared a great fish to swallow up Jonah; and Jonah was in
        the belly of the fish three days and three nights. '
      verse: 1
    - text: 'Then Jonah prayed unto HaShem his G-d out of the fish''s belly. '
      verse: 2
    - text: 'And he said: I called out of mine affliction unto HaShem, and He answered
        me; out of the belly of the nether-world cried I, and Thou heardest my voice. '
      verse: 3
    - text: 'For Thou didst cast me into the depth, in the heart of the seas, and
        the flood was round about me; all Thy waves and Thy billows passed over me. '
      verse: 4
    - text: 'And I said: ''I am cast out from before Thine eyes''; yet I will look
        again toward Thy holy temple. '
      verse: 5
    - text: 'The waters compassed me about, even to the soul; the deep was round about
        me; the weeds were wrapped about my head. '
      verse: 6
    - text: 'I went down to the bottoms of the mountains; the earth with her bars
        closed upon me for ever; yet hast Thou brought up my life from the pit, O
        HaShem my G-d. '
      verse: 7
    - text: 'When my soul fainted within me, I remembered HaShem; and my prayer came
        in unto Thee, into Thy holy temple. '
      verse: 8
    - text: 'They that regard lying vanities forsake their own mercy. '
      verse: 9
    - text: 'But I will sacrifice unto Thee with the voice of thanksgiving; that which
        I have vowed I will pay. Salvation is of HaShem. '
      verse: 10
    - text: 'And HaShem spoke unto the fish, and it vomited out Jonah upon the dry
        land. '
      verse: 11
  - chapter: 3
    verses:
    - text: 'And the word of HaShem came unto Jonah the second time, saying: '
      verse: 1
    - text: '''Arise, go unto Nineveh, that great city, and make unto it the proclamation
        that I bid thee.'' '
      verse: 2
    - text: 'So Jonah arose, and went unto Nineveh, according to the word of HaShem.
        Now Nineveh was an exceeding great city, of three days'' journey. '
      verse: 3
    - text: 'And Jonah began to enter into the city a day''s journey, and he proclaimed,
        and said: ''Yet forty days, and Nineveh shall be overthrown.'' '
      verse: 4
    - text: 'And the people of Nineveh believed G-d; and they proclaimed a fast, and
        put on sackcloth, from the greatest of them even to the least of them. '
      verse: 5
    - text: 'And the tidings reached the king of Nineveh, and he arose from his throne,
        and laid his robe from him, and covered him with sackcloth, and sat in ashes. '
      verse: 6
    - text: 'And he caused it to be proclaimed and published through Nineveh by the
        decree of the king and his nobles, saying: ''Let neither man nor beast, herd
        nor flock, taste any thing; let them not feed, nor drink water; '
      verse: 7
    - text: 'but let them be covered with sackcloth, both man and beast, and let them
        cry mightily unto G-d; yea, let them turn every one from his evil way, and
        from the violence that is in their hands. '
      verse: 8
    - text: 'Who knoweth whether G-d will not turn and repent, and turn away from
        His fierce anger, that we perish not?'' '
      verse: 9
    - text: 'And G-d saw their works, that they turned from their evil way; and G-d
        repented of the evil, which He said He would do unto them; and He did it not. '
      verse: 10
  - chapter: 4
    verses:
    - text: 'But it displeased Jonah exceedingly, and he was angry. '
      verse: 1
    - text: 'And he prayed unto HaShem, and said: ''I pray Thee, O HaShem, was not
        this my saying, when I was yet in mine own country? Therefore I fled beforehand
        unto Tarshish; for I knew that Thou art a gracious G-d, and compassionate,
        long-suffering, and abundant in mercy, and repentest Thee of the evil. '
      verse: 2
    - text: 'Therefore now, O HaShem, take, I beseech Thee, my life from me; for it
        is better for me to die than to live.'' '
      verse: 3
    - text: 'And HaShem said: ''Art thou greatly angry?'' '
      verse: 4
    - text: 'Then Jonah went out of the city, and sat on the east side of the city,
        and there made him a booth, and sat under it in the shadow, till he might
        see what would become of the city. '
      verse: 5
    - text: 'And HaShem G-d prepared a gourd, and made it to come up over Jonah, that
        it might be a shadow over his head, to deliver him from his evil. So Jonah
        was exceeding glad because of the gourd. '
      verse: 6
    - text: 'But G-d prepared a worm when the morning rose the next day, and it smote
        the gourd, that it withered. '
      verse: 7
    - text: 'And it came to pass, when the sun arose, that G-d prepared a vehement
        east wind; and the sun beat upon the head of Jonah, that he fainted, and requested
        for himself that he might die, and said: ''It is better for me to die than
        to live.'' '
      verse: 8
    - text: 'And G-d said to Jonah: ''Art thou greatly angry for the gourd?'' And
        he said: ''I am greatly angry, even unto death.'' '
      verse: 9
    - text: 'And HaShem said: ''Thou hast had pity on the gourd, for which thou hast
        not laboured, neither madest it grow, which came up in a night, and perished
        in a night; '
      verse: 10
    - text: 'and should not I have pity on Nineveh, that great city, wherein are more
        than sixscore thousand persons that cannot discern between their right hand
        and their left hand, and also much cattle?''  '
      verse: 11
  name: Jonah
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORD of HaShem that came to Micah the Morashtite in the days of Jotham,
        Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem. '
      verse: 1
    - text: 'Hear, ye peoples, all of you; Hearken, O earth, and all that therein
        is; and let the L-rd GOD be witness against you, the L-rd from His holy temple. '
      verse: 2
    - text: 'For, behold, HaShem cometh forth out of His place, and will come down,
        and tread upon the high places of the earth. '
      verse: 3
    - text: 'And the mountains shall be molten under Him, and the valleys shall be
        cleft, as wax before the fire, as waters that are poured down a steep place. '
      verse: 4
    - text: 'For the transgression of Jacob is all this, and for the sins of the house
        of Israel. What is the transgression of Jacob? is it not Samaria? And what
        are the high places of Judah? are they not Jerusalem? '
      verse: 5
    - text: 'Therefore I will make Samaria a heap in the field, a place for the planting
        of vineyards; and I will pour down the stones thereof into the valley, and
        I will uncover the foundations thereof. '
      verse: 6
    - text: 'And all her graven images shall be beaten to pieces, and all her hires
        shall be burned with fire, and all her idols will I lay desolate; for of the
        hire of a harlot hath she gathered them, and unto the hire of a harlot shall
        they return. '
      verse: 7
    - text: 'For this will I wail and howl, I will go stripped and naked; I will make
        a wailing like the jackals, and a mourning like the ostriches. '
      verse: 8
    - text: 'For her wound is incurable; for it is come even unto Judah; it reacheth
        unto the gate of my people, even to Jerusalem. '
      verse: 9
    - text: 'Tell it not in Gath, weep not at all; at Beth-le-aphrah roll thyself
        in the dust. '
      verse: 10
    - text: 'Pass ye away, O inhabitant of Saphir, in nakedness and shame; the inhabitant
        of Zaanan is not come forth; the wailing of Beth-ezel shall take from you
        the standing-place thereof. '
      verse: 11
    - text: 'For the inhabitant of Maroth waiteth anxiously for good; because evil
        is come down from HaShem unto the gate of Jerusalem. '
      verse: 12
    - text: 'Bind the chariots to the swift steeds, O inhabitant of Lachish; she was
        the beginning of sin to the daughter of Zion; for the transgressions of Israel
        are found in thee. '
      verse: 13
    - text: 'Therefore shalt thou give a parting gift to Moresheth-gath; the houses
        of Achzib shall be a deceitful thing unto the kings of Israel. '
      verse: 14
    - text: 'I will yet bring unto thee, O inhabitant of Mareshah, him that shall
        possess thee; the glory of Israel shall come even unto Adullam. '
      verse: 15
    - text: 'Make thee bald, and poll thee for the children of thy delight; enlarge
        thy baldness as the vulture; for they are gone into captivity from thee. '
      verse: 16
  - chapter: 2
    verses:
    - text: 'Woe to them that devise iniquity and work evil upon their beds! When
        the morning is light, they execute it, because it is in the power of their
        hand. '
      verse: 1
    - text: 'And they covet fields, and seize them; and houses, and take them away;
        thus they oppress a man and his house, even a man and his heritage. '
      verse: 2
    - text: 'Therefore thus saith HaShem: Behold, against this family do I devise
        an evil, from which ye shall not remove your necks, neither shall ye walk
        upright; for it shall be an evil time. '
      verse: 3
    - text: 'In that day shall they take up a parable against you, and lament with
        a doleful lamentation, and say: ''We are utterly ruined; he changeth the portion
        of my people; how doth he remove it from me! Instead of restoring our fields,
        he divideth them.'' '
      verse: 4
    - text: 'Therefore thou shalt have none that shall cast the line by lot in the
        congregation of HaShem. '
      verse: 5
    - text: '''Preach ye not'', they preach; ''They shall not preach of these things,
        that they shall not take shame.'' '
      verse: 6
    - text: 'Do I change, O house of Jacob? Is the spirit of HaShem straitened? Are
        these His doings? Do not My words do good to him that walketh uprightly? '
      verse: 7
    - text: 'But of late My people is risen up as an enemy; with the garment ye strip
        also the mantle from them that pass by securely, so that they are as men returning
        from war. '
      verse: 8
    - text: 'The women of My people ye cast out from their pleasant houses; from their
        young children ye take away My glory for ever. '
      verse: 9
    - text: 'Arise ye, and depart; for this is not your resting-place; because of
        the uncleanness thereof, it shall destroy you, even with a sore destruction. '
      verse: 10
    - text: 'If a man walking in wind and falsehood do lie: ''I will preach unto thee
        of wine and of strong drink''; he shall even be the preacher of this people. '
      verse: 11
    - text: 'I will surely assemble, O Jacob, all of thee; I will surely gather the
        remnant of Israel; I will render them all as sheep in a fold; as a flock in
        the midst of their pasture; they shall make great noise by reason of the multitude
        of men. '
      verse: 12
    - text: 'The breaker is gone up before them; they have broken forth and passed
        on, by the gate, and are gone out thereat; and their king is passed on before
        them, and HaShem at the head of them. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'And I said: Hear, I pray you, ye heads of Jacob, and rulers of the house
        of Israel: is it not for you to know justice? '
      verse: 1
    - text: 'Who hate the good, and love the evil; who rob their skin from off them,
        and their flesh from off their bones; '
      verse: 2
    - text: 'Who also eat the flesh of my people, and flay their skin from off them,
        and break their bones; yea, they chop them in pieces, as that which is in
        the pot, and as flesh within the caldron. '
      verse: 3
    - text: 'Then shall they cry unto HaShem, but He will not answer them; yea, He
        will hide His face from them at that time, according as they have wrought
        evil in their doings. '
      verse: 4
    - text: 'Thus saith HaShem concerning the prophets that make my people to err;
        that cry: ''Peace'', when their teeth have any thing to bite; and whoso putteth
        not into their mouths, they even prepare war against him: '
      verse: 5
    - text: 'Therefore it shall be night unto you, that ye shall have no vision; and
        it shall be dark unto you, that ye shall not divine; and the sun shall go
        down upon the prophets, and the day shall be black over them. '
      verse: 6
    - text: 'And the seers shall be put to shame, and the diviners confounded; yea,
        they shall all cover their upper lips; for there shall be no answer of G-d. '
      verse: 7
    - text: 'But I truly am full of power by the spirit of HaShem, and of justice,
        and of might, to declare unto Jacob his transgression, and to Israel his sin. '
      verse: 8
    - text: 'Hear this, I pray you, ye heads of the house of Jacob, and rulers of
        the house of Israel, that abhor justice, and pervert all equity; '
      verse: 9
    - text: 'That build up Zion with blood, and Jerusalem with iniquity. '
      verse: 10
    - text: 'The heads thereof judge for reward, and the priests thereof teach for
        hire, and the prophets thereof divine for money; yet will they lean upon HaShem,
        and say: ''Is not HaShem in the midst of us? No evil shall come upon us''? '
      verse: 11
    - text: 'Therefore shall Zion for your sake be plowed as a field, and Jerusalem
        shall become heaps, and the mountain of the house as the high places of a
        forest. '
      verse: 12
  - chapter: 4
    verses:
    - text: 'But in the end of days it shall come to pass, that the mountain of HaShem''S
        house shall be established as the top of the mountains, and it shall be exalted
        above the hills; and peoples shall flow unto it. '
      verse: 1
    - text: 'And many nations shall go and say: ''Come ye, and let us go up to the
        mountain of HaShem, and to the house of the G-d of Jacob; and He will teach
        us of His ways, and we will walk in His paths''; for out of Zion shall go
        forth the law, and the word of HaShem from Jerusalem. '
      verse: 2
    - text: 'And He shall judge between many peoples, and shall decide concerning
        mighty nations afar off; and they shall beat their swords into plowshares,
        and their spears into pruninghooks; nation shall not lift up sword against
        nation, neither shall they learn war any more. '
      verse: 3
    - text: 'But they shall sit every man under his vine and under his fig-tree; and
        none shall make them afraid; for the mouth of HaShem of hosts hath spoken. '
      verse: 4
    - text: 'For let all the peoples walk each one in the name of its god, but we
        will walk in the name of HaShem our G-d for ever and ever. '
      verse: 5
    - text: 'In that day, saith HaShem, will I assemble her that halteth, and I will
        gather her that is driven away, and her that I have afflicted; '
      verse: 6
    - text: 'And I will make her that halted a remnant, and her that was cast far
        off a mighty nation; and HaShem shall reign over them in mount Zion from thenceforth
        even for ever. '
      verse: 7
    - text: 'And thou, Migdal-eder, the hill of the daughter of Zion, unto thee shall
        it come; yea, the former dominion shall come, the kingdom of the daughter
        of Jerusalem. '
      verse: 8
    - text: 'Now why dost thou cry out aloud? Is there no King in thee, is thy Counsellor
        perished, that pangs have taken hold of thee as of a woman in travail? '
      verse: 9
    - text: 'Be in pain, and labour to bring forth, O daughter of Zion, like a woman
        in travail; for now shalt thou go forth out of the city, and shalt dwell in
        the field, and shalt come even unto Babylon; there shalt thou be rescued;
        there shall HaShem redeem thee from the hand of thine enemies. '
      verse: 10
    - text: 'And now many nations are assembled against thee, that say: ''Let her
        be defiled, and let our eye gaze upon Zion.'' '
      verse: 11
    - text: 'But they know not the thoughts of HaShem, neither understand they His
        counsel; for He hath gathered them as the sheaves to the threshing-floor. '
      verse: 12
    - text: 'Arise and thresh, O daughter of Zion; for I will make thy horn iron,
        and I will make thy hoofs brass; and thou shalt beat in pieces many peoples;
        and thou shalt devote their gain unto HaShem, and their substance unto the
        L-rd of the whole earth. '
      verse: 13
    - text: 'Now shalt thou gather thyself in troops, O daughter of troops; they have
        laid siege against us; they smite the judge of Israel with a rod upon the
        cheek. '
      verse: 14
  - chapter: 5
    verses:
    - text: 'But thou, Beth-lehem Ephrathah, which art little to be among the thousands
        of Judah, out of thee shall one come forth unto Me that is to be ruler in
        Israel; whose goings forth are from of old, from ancient days. '
      verse: 1
    - text: 'Therefore will He give them up, until the time that she who travaileth
        hath brought forth; then the residue of his brethren shall return with the
        children of Israel. '
      verse: 2
    - text: 'And he shall stand, and shall feed his flock in the strength of HaShem,
        in the majesty of the name of HaShem his G-d; and they shall abide, for then
        shall he be great unto the ends of the earth. '
      verse: 3
    - text: 'And this shall be peace: when the Assyrian shall come into our land,
        and when he shall tread in our palaces, then shall we raise against him seven
        shepherds, and eight princes among men. '
      verse: 4
    - text: 'And they shall waste the land of Assyria with the sword, and the land
        of Nimrod with the keen-edged sword; and he shall deliver us from the Assyrian,
        when he cometh into our land, and when he treadeth within our border. '
      verse: 5
    - text: 'And the remnant of Jacob shall be in the midst of many peoples, as dew
        from HaShem, as showers upon the grass, that are not looked for from man,
        nor awaited at the hands of the sons of men. '
      verse: 6
    - text: 'And the remnant of Jacob shall be among the nations, in the midst of
        many peoples, as a lion among the beasts of the forest, as a young lion among
        the flocks of sheep, who, if he go through, treadeth down and teareth in pieces,
        and there is none to deliver. '
      verse: 7
    - text: 'Let Thy hand be lifted up above Thine adversaries, and let all Thine
        enemies be cut off. '
      verse: 8
    - text: 'And it shall come to pass in that day, saith HaShem, that I will cut
        off thy horses out of the midst of thee, and will destroy thy chariots; '
      verse: 9
    - text: 'And I will cut off the cities of thy land, and will throw down all thy
        strongholds; '
      verse: 10
    - text: 'And I will cut off witchcrafts out of thy hand; and thou shalt have no
        more soothsayers; '
      verse: 11
    - text: 'And I will cut off thy graven images and thy pillars out of the midst
        of thee; and thou shalt no more worship the work of thy hands. '
      verse: 12
    - text: 'And I will pluck up thy Asherim out of the midst of thee; and I will
        destroy thine enemies. '
      verse: 13
    - text: 'And I will execute vengeance in anger and fury upon the nations, because
        they hearkened not. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Hear ye now what HaShem saith: Arise, contend thou before the mountains,
        and let the hills hear thy voice. '
      verse: 1
    - text: 'Hear, O ye mountains, HaShem''S controversy, and ye enduring rocks, the
        foundations of the earth; for HaShem hath a controversy with His people, and
        He will plead with Israel. '
      verse: 2
    - text: 'O My people, what have I done unto thee? And wherein have I wearied thee?
        Testify against Me. '
      verse: 3
    - text: 'For I brought thee up out of the land of Egypt, and redeemed thee out
        of the house of bondage, and I sent before thee Moses, Aaron, and Miriam. '
      verse: 4
    - text: 'O My people, remember now what Balak king of Moab devised, and what Balaam
        the son of Beor answered him; from Shittim unto Gilgal, that ye may know the
        righteous acts of HaShem. '
      verse: 5
    - text: '''Wherewith shall I come before HaShem, and bow myself before G-d on
        high? Shall I come before Him with burnt-offerings, with calves of a year
        old? '
      verse: 6
    - text: 'Will HaShem be pleased with thousands of rams, with ten thousands of
        rivers of oil? Shall I give my first-born for my transgression, the fruit
        of my body for the sin of my soul?'' '
      verse: 7
    - text: 'It hath been told thee, O man, what is good, and what HaShem doth require
        of thee: only to do justly, and to love mercy, and to walk humbly with thy
        G-d. '
      verse: 8
    - text: 'Hark! HaShem crieth unto the city--and it is wisdom to have regard for
        Thy name--hear ye the rod, and who hath appointed it. '
      verse: 9
    - text: 'Are there yet the treasures of wickedness in the house of the wicked,
        and the scant measure that is abominable? '
      verse: 10
    - text: '''Shall I be pure with wicked balances, and with a bag of deceitful weights?'' '
      verse: 11
    - text: 'For the rich men thereof are full of violence, and the inhabitants thereof
        have spoken lies, and their tongue is deceitful in their mouth. '
      verse: 12
    - text: 'Therefore I also do smite thee with a grievous wound; I do make thee
        desolate because of thy sins. '
      verse: 13
    - text: 'Thou shalt eat, but not be satisfied; and thy sickness shall be in thine
        inward parts; and thou shalt conceive, but shalt not bring forth; and whomsoever
        thou bringest forth will I give up to the sword. '
      verse: 14
    - text: 'Thou shalt sow, but shalt not reap; thou shalt tread the olives, but
        shalt not anoint thee with oil; and the vintage, but shalt not drink wine. '
      verse: 15
    - text: 'For the statutes of Omri are kept, and all the works of the house of
        Ahab, and ye walk in their counsels; that I may make thee an astonishment,
        and the inhabitants thereof a hissing; and ye shall bear the reproach of My
        people. '
      verse: 16
  - chapter: 7
    verses:
    - text: 'Woe is me! for I am as the last of the summer fruits, as the grape gleanings
        of the vintage; there is no cluster to eat; nor first-ripe fig which my soul
        desireth. '
      verse: 1
    - text: 'The godly man is perished out of the earth, and the upright among men
        is no more; they all lie in wait for blood; they hunt every man his brother
        with a net. '
      verse: 2
    - text: 'Their hands are upon that which is evil to do it diligently; the prince
        asketh, and the judge is ready for a reward; and the great man, he uttereth
        the evil desire of his soul; thus they weave it together. '
      verse: 3
    - text: 'The best of them is as a brier; the most upright is worse than a thorn
        hedge; the day of thy watchmen, even thy visitation, is come; now shall be
        their perplexity. '
      verse: 4
    - text: 'Trust ye not in a friend, put ye not confidence in a familiar friend;
        keep the doors of thy mouth from her that lieth in thy bosom. '
      verse: 5
    - text: 'For the son dishonoureth the father, the daughter riseth up against her
        mother, the daughter-in-law against her mother-in-law; a man''s enemies are
        the men of his own house. '
      verse: 6
    - text: '''But as for me, I will look unto HaShem; I will wait for the G-d of
        my salvation; my G-d will hear me. '
      verse: 7
    - text: 'Rejoice not against me, O mine enemy; though I am fallen, I shall arise;
        though I sit in darkness, HaShem is a light unto me. '
      verse: 8
    - text: 'I will bear the indignation of HaShem, because I have sinned against
        Him; until He plead my cause, and execute judgment for me; He will bring me
        forth to the light, and I shall behold His righteousness. '
      verse: 9
    - text: 'Then mine enemy shall see it, and shame shall cover her; who said unto
        me: Where is HaShem thy G-d? Mine eyes shall gaze upon her; now shall she
        be trodden down as the mire of the streets.'' '
      verse: 10
    - text: '''The day for building thy walls, even that day, shall be far removed.'' '
      verse: 11
    - text: 'There shall be a day when they shall come unto thee, from Assyria even
        to the cities of Egypt, and from Egypt even to the River, and from sea to
        sea, and from mountain to mountain. '
      verse: 12
    - text: 'And the land shall be desolate for them that dwell therein, because of
        the fruit of their doings. '
      verse: 13
    - text: 'Tend Thy people with Thy staff, the flock of Thy heritage, that dwell
        solitarily, as a forest in the midst of the fruitful field; let them feed
        in Bashan and Gilead, as in the days of old. '
      verse: 14
    - text: '''As in the days of thy coming forth out of the land of Egypt will I
        show unto him marvellous things.'' '
      verse: 15
    - text: 'The nations shall see and be put to shame for all their might; they shall
        lay their hand upon their mouth, their ears shall be deaf. '
      verse: 16
    - text: 'They shall lick the dust like a serpent; like crawling things of the
        earth they shall come trembling out of their close places; they shall come
        with fear unto HaShem our G-d, and shall be afraid because of Thee. '
      verse: 17
    - text: 'Who is a G-d like unto Thee, that pardoneth the iniquity, and passeth
        by the transgression of the remnant of His heritage? He retaineth not His
        anger for ever, because He delighteth in mercy. '
      verse: 18
    - text: 'He will again have compassion upon us; He will subdue our iniquities;
        and Thou wilt cast all their sins into the depths of the sea. '
      verse: 19
    - text: 'Thou wilt show faithfulness to Jacob, mercy to Abraham, as Thou hast
        sworn unto our fathers from the days of old.  '
      verse: 20
  name: Micah
- chapters:
  - chapter: 1
    verses:
    - text: 'THE BURDEN of Nineveh. The book of the vision of Nahum the Elkoshite. '
      verse: 1
    - text: 'HaShem is a jealous and avenging G-d, HaShem avengeth and is full of
        wrath; HaShem taketh vengeance on His adversaries, and He reserveth wrath
        for His enemies. '
      verse: 2
    - text: 'HaShem is long-suffering, and great in power, and will by no means clear
        the guilty; HaShem, in the whirlwind and in the storm is His way, and the
        clouds are the dust of His feet. '
      verse: 3
    - text: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers;
        Bashan languisheth, and Carmel, and the flower of Lebanon languisheth. '
      verse: 4
    - text: 'The mountains quake at Him, and the hills melt; and the earth is upheaved
        at His presence, yea, the world, and all that dwell therein. '
      verse: 5
    - text: 'Who can stand before His indignation? And who can abide in the fierceness
        of His anger? His fury is poured out like fire, and the rocks are broken asunder
        before Him. '
      verse: 6
    - text: 'HaShem is good, a stronghold in the day of trouble; and He knoweth them
        that take refuge in Him. '
      verse: 7
    - text: 'But with an overrunning flood He will make a full end of the place thereof,
        and darkness shall pursue His enemies. '
      verse: 8
    - text: 'What do ye devise against HaShem? He will make a full end; trouble shall
        not rise up the second time. '
      verse: 9
    - text: 'For though they be like tangled thorns, and be drunken according to their
        drink, they shall be devoured as stubble fully dry. '
      verse: 10
    - text: 'Out of thee came he forth, that deviseth evil against HaShem, that counselleth
        wickedness. '
      verse: 11
    - text: 'Thus saith HaShem: Though they be in full strength, and likewise many,
        even so shall they be cut down, and he shall pass away; and though I have
        afflicted thee, I will afflict thee no more. '
      verse: 12
    - text: 'And now will I break his yoke from off thee, and will burst thy bonds
        in sunder. '
      verse: 13
    - text: 'And HaShem hath given commandment concerning thee, that no more of thy
        name be sown; out of the house of thy god will I cut off the graven image
        and the molten image; I will make thy grave; for thou art become worthless. '
      verse: 14
  - chapter: 2
    verses:
    - text: 'Behold upon the mountains the feet of him that bringeth good tidings,
        that announceth peace! Keep thy feasts, O Judah, perform thy vows; for the
        wicked one shall no more pass through thee; he is utterly cut off. '
      verse: 1
    - text: 'A maul is come up before thy face; guard the defences, watch the way,
        make thy loins strong, fortify thy power mightily!-- '
      verse: 2
    - text: 'For HaShem restoreth the pride of Jacob, as the pride of Israel; for
        the emptiers have emptied them out, and marred their vine-branches.-- '
      verse: 3
    - text: 'The shield of his mighty men is made red, the valiant men are in scarlet;
        the chariots are fire of steel in the day of his preparation, and the cypress
        spears are made to quiver. '
      verse: 4
    - text: 'The chariots rush madly in the streets, they jostle one against another
        in the broad places; the appearance of them is like torches, they run to and
        fro like the lightnings. '
      verse: 5
    - text: 'He bethinketh himself of his worthies; they stumble in their march; they
        make haste to the wall thereof, and the mantelet is prepared. '
      verse: 6
    - text: 'The gates of the rivers are opened, and the palace is dissolved. '
      verse: 7
    - text: 'And the queen is uncovered, she is carried away, and her handmaids moan
        as with the voice of doves, tabering upon their breasts. '
      verse: 8
    - text: 'But Nineveh hath been from of old like a pool of water; yet they flee
        away; ''Stand, stand''; but none looketh back. '
      verse: 9
    - text: 'Take ye the spoil of silver, take the spoil of gold; for there is no
        end of the store, rich with all precious vessels. '
      verse: 10
    - text: 'She is empty, and void, and waste; and the heart melteth, and the knees
        smite together, and convulsion is in all loins, and the faces of them all
        have gathered blackness. '
      verse: 11
    - text: 'Where is the den of the lions, which was the feeding-place of the young
        lions, where the lion and the lioness walked, and the lion''s whelp, and none
        made them afraid? '
      verse: 12
    - text: 'The lion did tear in pieces enough for his whelps, and strangled for
        his lionesses, and filled his caves with prey, and his dens with ravin. '
      verse: 13
    - text: 'Behold, I am against thee, saith HaShem of hosts, and I will burn her
        chariots in the smoke, and the sword shall devour thy young lions; and I will
        cut off thy prey from the earth, and the voice of thy messengers shall no
        more be heard. '
      verse: 14
  - chapter: 3
    verses:
    - text: 'Woe to the bloody city! It is all full of lies and rapine; the prey departeth
        not. '
      verse: 1
    - text: 'Hark! the whip, and hark! the rattling of the wheels; and prancing horses,
        and bounding chariots; '
      verse: 2
    - text: 'The horseman charging, and the flashing sword, and the glittering spear;
        and a multitude of slain, and a heap of carcases; and there is no end of the
        corpses, and they stumble upon their corpses; '
      verse: 3
    - text: 'Because of the multitude of the harlotries of the well-favoured harlot,
        the mistress of witchcrafts, that selleth nations through her harlotries,
        and families through her witchcrafts. '
      verse: 4
    - text: 'Behold, I am against thee, saith HaShem of hosts, and I will uncover
        thy skirts upon thy face, and I will shew the nations thy nakedness, and the
        kingdoms thy shame. '
      verse: 5
    - text: 'And I will cast detestable things upon thee, and make thee vile, and
        will make thee as dung. '
      verse: 6
    - text: 'And it shall come to pass, that all they that look upon thee shall flee
        from thee, and say: ''Nineveh is laid waste; who will bemoan her? whence shall
        I seek comforters for thee?'' '
      verse: 7
    - text: 'Art thou better than No-amon, that was situate among the rivers, that
        had the waters round about her; whose rampart was the sea, and of the sea
        her wall? '
      verse: 8
    - text: 'Ethiopia and Egypt were thy strength, and it was infinite; Put and Lubim
        were thy helpers. '
      verse: 9
    - text: 'Yet was she carried away, she went into captivity; her young children
        also were dashed in pieces at the head of all the streets; and they cast lots
        for her honourable men, and all her great men were bound in chains. '
      verse: 10
    - text: 'Thou also shalt be drunken, thou shalt swoon; thou also shalt seek a
        refuge because of the enemy. '
      verse: 11
    - text: 'All thy fortresses shall be like fig-trees with the first-ripe figs:
        if they be shaken, they fall into the mouth of the eater. '
      verse: 12
    - text: 'Behold, thy people in the midst of thee are women; the gates of thy land
        are set wide open unto thine enemies; the fire hath devoured thy bars. '
      verse: 13
    - text: 'Draw thee water for the siege, strengthen thy fortresses; go into the
        clay, and tread the mortar, lay hold of the brickmould. '
      verse: 14
    - text: 'There shall the fire devour thee; the sword shall cut thee off, it shall
        devour thee like the canker-worm; make thyself many as the canker-worm, make
        thyself many as the locusts. '
      verse: 15
    - text: 'Thou hast multiplied thy merchants above the stars of heaven; the canker-worm
        spreadeth itself, and flieth away. '
      verse: 16
    - text: 'Thy crowned are as the locusts, and thy marshals as the swarms of grasshoppers,
        which camp in the walls in the cold day, but when the sun ariseth they flee
        away, and their place is not known where they are. '
      verse: 17
    - text: 'Thy shepherds slumber, O king of Assyria, thy worthies are at rest; thy
        people are scattered upon the mountains, and there is none to gather them. '
      verse: 18
    - text: 'There is no assuaging of thy hurt, thy wound is grievous; all that hear
        the report of thee clap the hands over thee; for upon whom hath not thy wickedness
        passed continually?  '
      verse: 19
  name: Nahum
- chapters:
  - chapter: 1
    verses:
    - text: 'THE BURDEN which Habakkuk the prophet did see. '
      verse: 1
    - text: 'How long, O HaShem, shall I cry, and Thou wilt not hear? I cry out unto
        Thee of violence, and Thou wilt not save. '
      verse: 2
    - text: 'Why dost Thou show me iniquity, and beholdest mischief? And why are spoiling
        and violence before me? so that there is strife, and contention ariseth. '
      verse: 3
    - text: 'Therefore the law is slacked, and right doth never go forth; for the
        wicked doth beset the righteous; therefore right goeth forth perverted. '
      verse: 4
    - text: 'Look ye among the nations, and behold, and wonder marvellously; for,
        behold, a work shall be wrought in your days, which ye will not believe though
        it be told you. '
      verse: 5
    - text: 'For, lo, I raise up the Chaldeans, that bitter and impetuous nation,
        that march through the breadth of the earth, to possess dwelling-places that
        are not theirs. '
      verse: 6
    - text: 'They are terrible and dreadful; their law and their majesty proceed from
        themselves. '
      verse: 7
    - text: 'Their horses also are swifter than leopards, and are more fierce than
        the wolves of the desert; and their horsemen spread themselves; yea, their
        horsemen come from far, they fly as a vulture that hasteth to devour. '
      verse: 8
    - text: 'They come all of them for violence; their faces are set eagerly as the
        east wind; and they gather captives as the sand. '
      verse: 9
    - text: 'And they scoff at kings, and princes are a derision unto them; they deride
        every stronghold, for they heap up earth, and take it. '
      verse: 10
    - text: 'Then their spirit doth pass over and transgress, and they become guilty:
        even they who impute their might unto their god. '
      verse: 11
    - text: 'Art not Thou from everlasting, O HaShem my G-d, my Holy One? we shall
        not die. O HaShem, Thou hast ordained them for judgment, and Thou, O Rock,
        hast established them for correction. '
      verse: 12
    - text: 'Thou that art of eyes too pure to behold evil, and that canst not look
        on mischief, wherefore lookest Thou, when they deal treacherously, and holdest
        Thy peace, when the wicked swalloweth up the man that is more righteous than
        he; '
      verse: 13
    - text: 'And makest men as the fishes of the sea, as the creeping things, that
        have no ruler over them? '
      verse: 14
    - text: 'They take up all of them with the angle, they catch them in their net,
        and gather them in their drag; therefore they rejoice and exult. '
      verse: 15
    - text: 'Therefore they sacrifice unto their net, and offer unto their drag; because
        by them their portion is fat, and their food plenteous. '
      verse: 16
    - text: 'Shall they therefore empty their net, and not spare to slay the nations
        continually? '
      verse: 17
  - chapter: 2
    verses:
    - text: 'I will stand upon my watch, and set me upon the tower, and will look
        out to see what He will speak by me, and what I shall answer when I am reproved. '
      verse: 1
    - text: 'And HaShem answered me, and said: ''Write the vision, and make it plain
        upon tables, that a man may read it swiftly. '
      verse: 2
    - text: 'For the vision is yet for the appointed time, and it declareth of the
        end, and doth not lie; though it tarry, wait for it; because it will surely
        come, it will not delay.'' '
      verse: 3
    - text: 'Behold, his soul is puffed up, it is not upright in him; but the righteous
        shall live by his faith. '
      verse: 4
    - text: 'Yea, moreover, wine is a treacherous dealer; the haughty man abideth
        not; he who enlargeth his desire as the nether-world, and is as death, and
        cannot be satisfied, but gathereth unto him all nations, and heapeth unto
        him all peoples. '
      verse: 5
    - text: 'Shall not all these take up a parable against him, and a taunting riddle
        against him, and say: ''Woe to him that increaseth that which is not his!
        how long? and that ladeth himself with many pledges!'' '
      verse: 6
    - text: 'Shall they not rise up suddenly that shall exact interest of thee, and
        awake that shall violently shake thee, and thou shalt be for booties unto
        them? '
      verse: 7
    - text: 'Because thou hast spoiled many nations, all the remnant of the peoples
        shall spoil thee; because of men''s blood, and for the violence done to the
        land, to the city and to all that dwell therein. '
      verse: 8
    - text: 'Woe to him that gaineth evil gains for his house, that he may set his
        nest on high, that he may be delivered from the power of evil! '
      verse: 9
    - text: 'Thou hast devised shame to thy house, by cutting off many peoples, and
        hast forfeited thy life. '
      verse: 10
    - text: 'For the stone shall cry out of the wall, and the beam out of the timber
        shall answer it. '
      verse: 11
    - text: 'Woe to him that buildeth a town with blood, and establisheth a city by
        iniquity! '
      verse: 12
    - text: 'Behold, is it not of HaShem of hosts that the peoples labour for the
        fire, and the nations weary themselves for vanity? '
      verse: 13
    - text: 'For the earth shall be filled with the knowledge of the glory of HaShem,
        as the waters cover the sea. '
      verse: 14
    - text: 'Woe unto him that giveth his neighbour drink, that puttest thy venom
        thereto, and makest him drunken also, that thou mayest look on their nakedness! '
      verse: 15
    - text: 'Thou art filled with shame instead of glory, drink thou also, and be
        uncovered; the cup of HaShem''S right hand shall be turned unto thee, and
        filthiness shall be upon thy glory. '
      verse: 16
    - text: 'For the violence done to Lebanon shall cover thee, and the destruction
        of the beasts, which made them afraid; because of men''s blood, and for the
        violence done to the land, to the city and to all that dwell therein. '
      verse: 17
    - text: 'What profiteth the graven image, that the maker thereof hath graven it,
        even the molten image, and the teacher of lies; that the maker of his work
        trusteth therein, to make dumb idols? '
      verse: 18
    - text: 'Woe unto him that saith to the wood: ''Awake'', to the dumb stone: ''Arise!''
        Can this teach? Behold, it is overlaid with gold and silver, and there is
        no breath at all in the midst of it. '
      verse: 19
    - text: 'But HaShem is in His holy temple; let all the earth keep silence before
        Him. '
      verse: 20
  - chapter: 3
    verses:
    - text: 'A prayer of Habakkuk the prophet. Upon Shigionoth. '
      verse: 1
    - text: 'O HaShem, I have heard the report of Thee, and am afraid; O HaShem, revive
        Thy work in the midst of the years, in the midst of the years make it known;
        in wrath remember compassion. '
      verse: 2
    - text: 'G-d cometh from Teman, and the Holy One from mount Paran. Selah. His
        glory covereth the heavens, and the earth is full of His praise. '
      verse: 3
    - text: 'And a brightness appeareth as the light; rays hath He at His side; and
        there is the hiding of His power. '
      verse: 4
    - text: 'Before him goeth the pestilence, and fiery bolts go forth at His feet. '
      verse: 5
    - text: 'He standeth, and shaketh the earth, He beholdeth, and maketh the nations
        to tremble; and the everlasting mountains are dashed in pieces, the ancient
        hills do bow; His goings are as of old. '
      verse: 6
    - text: 'I see the tents of Cushan in affliction; the curtains of the land of
        Midian do tremble. '
      verse: 7
    - text: 'Is it, O HaShem, that against the rivers, is it that Thine anger is kindled
        against the rivers, or Thy wrath against the sea? that Thou dost ride upon
        Thy horses, upon Thy chariots of victory? '
      verse: 8
    - text: 'Thy bow is made quite bare; sworn are the rods of the word. Selah. Thou
        dost cleave the earth with rivers. '
      verse: 9
    - text: 'The mountains have seen Thee, and they tremble; the tempest of waters
        floweth over; the deep uttereth its voice, and lifteth up its hands on high. '
      verse: 10
    - text: 'The sun and moon stand still in their habitation; at the light of Thine
        arrows as they go, at the shining of Thy glittering spear. '
      verse: 11
    - text: 'Thou marchest through the earth in indignation, Thou threshest the nations
        in anger. '
      verse: 12
    - text: 'Thou art come forth for the deliverance of Thy people, for the deliverance
        of Thine anointed; Thou woundest the head out of the house of the wicked,
        uncovering the foundation even unto the neck. Selah. '
      verse: 13
    - text: 'Thou hast stricken through with his own rods the head of his rulers,
        that come as a whirlwind to scatter me; whose rejoicing is as to devour the
        poor secretly. '
      verse: 14
    - text: 'Thou hast trodden the sea with Thy horses, the foaming of mighty waters. '
      verse: 15
    - text: 'When I heard, mine inward parts trembled, my lips quivered at the voice;
        rottenness entereth into my bones, and I tremble where I stand; that I should
        wait for the day of trouble, when he cometh up against the people that he
        invadeth. '
      verse: 16
    - text: 'For though the fig-tree shall not blossom, neither shall fruit be in
        the vines; the labour of the olive shall fail, and the fields shall yield
        no food; the flock shall be cut off from the fold, and there shall be no herd
        in the stalls; '
      verse: 17
    - text: 'Yet I will rejoice in HaShem, I will exult in the G-d of my salvation. '
      verse: 18
    - text: 'G-d, the L-rd, is my strength, and He maketh my feet like hinds'' feet,
        and He maketh me to walk upon my high places. For the Leader. With my string-music.  '
      verse: 19
  name: Habakkuk
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORD of HaShem which came unto Zephaniah the son of Cushi, the son
        of Gedaliah, the son of Amariah, the son of Hezekiah, in the days of Josiah
        the son of Amon, king of Judah. '
      verse: 1
    - text: 'I will utterly consume all things from off the face of the earth, saith
        HaShem. '
      verse: 2
    - text: 'I will consume man and beast, I will consume the fowls of the heaven,
        and the fishes of the sea, and the stumblingblocks with the wicked; and I
        will cut off man from off the face of the earth, saith HaShem. '
      verse: 3
    - text: 'And I will stretch out My hand upon Judah, and upon all the inhabitants
        of Jerusalem; and I will cut off the remnant of Baal from this place, and
        the name of the idolatrous priests with the priests; '
      verse: 4
    - text: 'And them that worship the host of heaven upon the housetops; and them
        that worship, that swear to HaShem and swear by Malcam; '
      verse: 5
    - text: 'Them also that are turned back from following HaShem; and those that
        have not sought HaShem, nor inquired after Him. '
      verse: 6
    - text: 'Hold thy peace at the presence of the L-rd GOD; for the day of HaShem
        is at hand, for HaShem hath prepared a sacrifice, He hath consecrated His
        guests. '
      verse: 7
    - text: 'And it shall come to pass in the day of HaShem''S sacrifice, that I will
        punish the princes, and the king''s sons, and all such as are clothed with
        foreign apparel. '
      verse: 8
    - text: 'In the same day also will I punish all those that leap over the threshold,
        that fill their master''s house with violence and deceit. '
      verse: 9
    - text: 'And in that day, saith HaShem, Hark! a cry from the fish gate, and a
        wailing from the second quarter, and a great crashing from the hills. '
      verse: 10
    - text: 'Wail, ye inhabitants of Maktesh, for all the merchant people are undone;
        all they that were laden with silver are cut off. '
      verse: 11
    - text: 'And it shall come to pass at that time, that I will search Jerusalem
        with lamps; and I will punish the men that are settled on their lees, that
        say in their heart: ''The HaShem will not do good, neither will He do evil.'' '
      verse: 12
    - text: 'Therefore their wealth shall become a booty, and their houses a desolation;
        yea, they shall build houses, but shall not inhabit them, and they shall plant
        vineyards, but shall not drink the wine thereof. '
      verse: 13
    - text: 'The great day of HaShem is near, it is near and hasteth greatly, even
        the voice of the day of HaShem, wherein the mighty man crieth bitterly. '
      verse: 14
    - text: 'That day is a day of wrath, a day of trouble and distress, a day of wasteness
        and desolation, a day of darkness and gloominess, a day of clouds and thick
        darkness, '
      verse: 15
    - text: 'A day of the horn and alarm, against the fortified cities, and against
        the high towers. '
      verse: 16
    - text: 'And I will bring distress upon men, that they shall walk like the blind,
        because they have sinned against HaShem; and their blood shall be poured out
        as dust, and their flesh as dung. '
      verse: 17
    - text: 'Neither their silver nor their gold shall be able to deliver them in
        the day of HaShem''S wrath; but the whole earth shall be devoured by the fire
        of His jealousy; for He will make and end, yea, a terrible end, of all them
        that dwell in the earth. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'Gather yourselves together, yea, gather together, O shameless nation; '
      verse: 1
    - text: 'Before the decree bring forth the day when one passeth as the chaff,
        before the fierce anger of HaShem come upon you, before the day of HaShem''S
        anger come upon you. '
      verse: 2
    - text: 'Seek ye HaShem, all ye humble of the earth, that have executed His ordinance;
        seek righteousness, seek humility. It may be ye shall be hid in the day of
        HaShem''S anger. '
      verse: 3
    - text: 'For Gaza shall be forsaken, and Ashkelon a desolation; they shall drive
        out Ashdod at the noonday, and Ekron shall be rooted up. '
      verse: 4
    - text: 'Woe unto the inhabitants of the sea-coast, the nation of the Cherethites!
        the word of HaShem is against you, O Canaan, the land of the Philistines;
        I will even destroy thee, that there shall be no inhabitant. '
      verse: 5
    - text: 'And the sea-coast shall be pastures, even meadows for shepherds, and
        folds for flocks. '
      verse: 6
    - text: 'And it shall be a portion for the remnant of the house of Judah, whereon
        they shall feed; in the houses of Ashkelon shall they lie down in the evening;
        for HaShem their G-d will remember them, and turn their captivity. '
      verse: 7
    - text: 'I have heard the taunt of Moab, and the revilings of the children of
        Ammon, wherewith they have taunted My people, and spoken boastfully concerning
        their border. '
      verse: 8
    - text: 'Therefore as I live, saith HaShem of hosts, the G-d of Israel: Surely
        Moab shall be as Sodom, and the children of Ammon as Gomorrah, even the breeding-place
        of nettles, and saltpits, and a desolation, for ever; the residue of My people
        shall spoil them, and the remnant of My nation shall inherit them. '
      verse: 9
    - text: 'This shall they have for their pride, because they have taunted and spoken
        boastfully against the people of HaShem of hosts. '
      verse: 10
    - text: 'HaShem will be terrible unto them; for He will famish all the gods of
        the earth; then shall all the isles of the nations worship Him, every one
        from its place. '
      verse: 11
    - text: 'Ye Ethiopians also, ye shall be slain by My sword. '
      verse: 12
    - text: 'And He will stretch out His hand against the north, and destroy Assyria;
        and will make Nineveh a desolation, and dry like the wilderness. '
      verse: 13
    - text: 'And all beasts of every kind shall lie down in the midst of her in herds;
        both the pelican and the bittern shall lodge in the capitals thereof; voices
        shall sing in the windows; desolation shall be in the posts; for the cedar-work
        thereof shall be uncovered. '
      verse: 14
    - text: 'This is the joyous city that dwelt without care, that said in her heart:
        ''I am, and there is none else beside me''; how is she become a desolation,
        a place for beasts to lie down in! Every one that passeth by her shall hiss,
        and wag his hand. '
      verse: 15
  - chapter: 3
    verses:
    - text: 'Woe to her that is filthy and polluted, to the oppressing city! '
      verse: 1
    - text: 'She hearkened not the voice, she received not correction; she trusted
        not in HaShem, she drew not near to her G-d. '
      verse: 2
    - text: 'Her princes in the midst of her are roaring lions; her judges are wolves
        of the desert, they leave not a bone for the morrow. '
      verse: 3
    - text: 'Her prophets are wanton and treacherous persons; her priests have profaned
        that which is holy, they have done violence to the law. '
      verse: 4
    - text: 'HaShem who is righteous is in the midst of her, He will not do unrighteousness;
        every morning doth He bring His right to light, it faileth not; but the unrighteous
        knoweth no shame. '
      verse: 5
    - text: 'I have cut off nations, their corners are desolate; I have made their
        streets waste, so that none passeth by; their cities are destroyed, so that
        there is no man, so that there is no inhabitant. '
      verse: 6
    - text: 'I said: ''Surely thou wilt fear Me, thou wilt receive correction; so
        her dwelling shall not be cut off, despite all that I have visited upon her'';
        but they betimes corrupted all their doings. '
      verse: 7
    - text: 'Therefore wait ye for Me, saith HaShem, until the day that I rise up
        to the prey; for My determination is to gather the nations, that I may assemble
        the kingdoms, to pour upon them Mine indignation, even all My fierce anger;
        for all the earth shall be devoured with the fire of My jealousy. '
      verse: 8
    - text: 'For then will I turn to the peoples a pure language, that they may all
        call upon the name of HaShem, to serve Him with one consent. '
      verse: 9
    - text: 'From beyond the rivers of Ethiopia shall they bring My suppliants, even
        the daughter of My dispersed, as Mine offering. '
      verse: 10
    - text: 'In that day shalt thou not be ashamed for all thy doings, wherein thou
        hast transgressed against Me; for then I will take away out of the midst of
        thee thy proudly exulting ones, and thou shalt no more be haughty in My holy
        mountain. '
      verse: 11
    - text: 'And I will leave in the midst of thee an afflicted and poor people, and
        they shall take refuge in the name of HaShem. '
      verse: 12
    - text: 'The remnant of Israel shall not do iniquity, nor speak lies, neither
        shall a deceitful tongue be found in their mouth; for they shall feed and
        lie down, and none shall make them afraid. '
      verse: 13
    - text: 'Sing, O daughter of Zion, shout, O Israel; be glad and rejoice with all
        the heart, O daughter of Jerusalem. '
      verse: 14
    - text: 'HaShem hath taken away thy judgments, He hath cast out thine enemy; The
        King of Israel, even HaShem, is in the midst of thee; thou shalt not fear
        evil any more. '
      verse: 15
    - text: 'In that day it shall be said to Jerusalem: ''Fear thou not; O Zion, let
        not thy hands be slack. '
      verse: 16
    - text: 'HaShem thy G-d is in the midst of thee, a Mighty One who will save; He
        will rejoice over thee with joy, He will be silent in His love, He will joy
        over thee with singing.'' '
      verse: 17
    - text: 'I will gather them that are far from the appointed season, who are of
        thee, that hast borne the burden of reproach. '
      verse: 18
    - text: 'Behold, at that time I will deal with all them that afflict thee; and
        I will save her that is lame, and gather her that was driven away; and I will
        make them to be a praise and a name, whose shame hath been in all the earth. '
      verse: 19
    - text: 'At that time will I bring you in, and at that time will I gather you;
        for I will make you to be a name and a praise among all the peoples of the
        earth, when I turn your captivity before your eyes, saith HaShem.  '
      verse: 20
  name: Zephaniah
- chapters:
  - chapter: 1
    verses:
    - text: 'IN THE second year of Darius the king, in the sixth month, in the first
        day of the month, came the word of HaShem by Haggai the prophet unto Zerubbabel
        the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak,
        the high priest, saying: '
      verse: 1
    - text: '''Thus speaketh HaShem of hosts, saying: This people say: The time is
        not come, the time that HaShem''S house should be built.'' '
      verse: 2
    - text: 'Then came the word of HaShem by Haggai the prophet, saying: '
      verse: 3
    - text: '''Is it a time for you yourselves to dwell in your cieled houses, while
        this house lieth waste? '
      verse: 4
    - text: 'Now therefore thus saith HaShem of hosts: Consider your ways. '
      verse: 5
    - text: 'Ye have sown much, and brought in little, ye eat, but ye have not enough,
        ye drink, but ye are not filled with drink, ye clothe you, but there is none
        warm; and he that earneth wages earneth wages for a bag with holes. '
      verse: 6
    - text: 'Thus saith HaShem of hosts: Consider your ways. '
      verse: 7
    - text: 'Go up to the hill-country, and bring wood, and build the house; and I
        will take pleasure in it, and I will be glorified, saith HaShem. '
      verse: 8
    - text: 'Ye looked for much, and, lo, it came to little; and when ye brought it
        home, I did blow upon it. Why? saith HaShem of hosts. Because of My house
        that lieth waste, while ye run every man for his own house. '
      verse: 9
    - text: 'Therefore over you the heaven hath kept back, so that there is no dew,
        and the earth hath kept back her produce. '
      verse: 10
    - text: 'And I called for a drought upon the land, and upon the mountains, and
        upon the corn, and upon the wine, and upon the oil, and upon that which the
        ground bringeth forth, and upon men, and upon cattle, and upon all the labour
        of the hands.'' '
      verse: 11
    - text: 'Then Zerubbabel the son of Shealtiel, and Joshua the son of Jehozadak,
        the high priest, with all the remnant of the people, hearkened unto the voice
        of HaShem their G-d, and unto the words of Haggai the prophet, as HaShem their
        G-d had sent him; and the people did fear before HaShem. '
      verse: 12
    - text: 'Then spoke Haggai HaShem''S messenger in HaShem''S message unto the people,
        saying: ''I am with you, saith HaShem.'' '
      verse: 13
    - text: 'And HaShem stirred up the spirit of Zerubbabel the son of Shealtiel,
        governor of Judah, and the spirit of Joshua the son of Jehozadak, the high
        priest, and the spirit of all the remnant of the people; and they came and
        did work in the house of HaShem of hosts, their G-d, '
      verse: 14
    - text: 'in the four and twentieth day of the month, in the sixth month, in the
        second year of Darius the king. '
      verse: 15
  - chapter: 2
    verses:
    - text: 'In the seventh month, in the one and twentieth day of the month, came
        the word of HaShem by Haggai the prophet, saying: '
      verse: 1
    - text: '''Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
        to Joshua the son of Jehozadak, the high priest, and to the remnant of the
        people, saying: '
      verse: 2
    - text: 'Who is left among you that saw this house in its former glory? and how
        do ye see it now? is not such a one as nothing in your eyes? '
      verse: 3
    - text: 'Yet now be strong, O Zerubbabel, saith HaShem; and be strong, O Joshua,
        son of Jehozadak, the high priest; and be strong, all ye people of the land,
        saith HaShem, and work; for I am with you, saith HaShem of hosts. '
      verse: 4
    - text: 'The word that I covenanted with you when ye came out of Egypt have I
        established, and My spirit abideth among you; fear ye not. '
      verse: 5
    - text: 'For thus saith HaShem of hosts: Yet once, it is a little while, and I
        will shake the heavens, and the earth, and the sea, and the dry land; '
      verse: 6
    - text: 'and I will shake all nations, and the choicest things of all nations
        shall come, and I will fill this house with glory, saith HaShem of hosts. '
      verse: 7
    - text: 'Mine is the silver, and Mine the gold, saith HaShem of hosts. '
      verse: 8
    - text: 'The glory of this latter house shall be greater than that of the former,
        saith HaShem of hosts; and in this place will I give peace, saith HaShem of
        hosts.'' '
      verse: 9
    - text: 'In the four and twentieth day of the ninth month, in the second year
        of Darius, came the word of HaShem by Haggai the prophet, saying: '
      verse: 10
    - text: '''Thus saith HaShem of hosts: Ask now the priests for instruction, saying: '
      verse: 11
    - text: 'If one bear hallowed flesh in the skirt of his garment, and with his
        skirt do touch bread, or pottage, or wine, or oil, or any food, shall it be
        holy?'' And the priests answered and said: ''No.'' '
      verse: 12
    - text: 'Then said Haggai: ''If one that is unclean by a dead body touch any of
        these, shall it be unclean?'' And the priests answered and said: ''It shall
        be unclean.'' '
      verse: 13
    - text: 'Then answered Haggai, and said: ''So is this people, and so is this nation
        before me, saith HaShem; and so is every work of their hands; and that which
        they offer there is unclean. '
      verse: 14
    - text: 'And now, I pray you, consider from this day and forward--before a stone
        was laid upon a stone in the temple of HaShem, '
      verse: 15
    - text: 'through all that time, when one came to a heap of twenty measures, there
        were but ten; when one came to the winevat to draw out fifty press-measures,
        there were but twenty; '
      verse: 16
    - text: 'I smote you with blasting and with mildew and with hail in all the work
        of your hands; yet ye turned not to Me, saith HaShem-- '
      verse: 17
    - text: 'consider, I pray you, from this day and forward, from the four and twentieth
        day of the ninth month, even from the day that the foundation of HaShem''S
        temple was laid, consider it; '
      verse: 18
    - text: 'is the seed yet in the barn? yea, the vine, and the fig-tree, and the
        pomegranate, and the olive-tree hath not brought forth--from this day will
        I bless you.'' '
      verse: 19
    - text: 'And the word of HaShem came the second time unto Haggai in the four and
        twentieth day of the month, saying: '
      verse: 20
    - text: '''Speak to Zerubbabel, governor of Judah, saying: I will shake the heavens
        and the earth; '
      verse: 21
    - text: 'and I will overthrow the throne of kingdoms, and I will destroy the strength
        of the kingdoms of the nations; and I will overthrow the chariots, and those
        that ride in them; and the horses and their riders shall come down, every
        one by the sword of his brother. '
      verse: 22
    - text: 'In that day, saith HaShem of hosts, will I take thee, O Zerubbabel, My
        servant, the son of Shealtiel, saith HaShem, and will make thee as a signet;
        for I have chosen thee, saith HaShem of hosts.''  '
      verse: 23
  name: Haggai
- chapters:
  - chapter: 1
    verses:
    - text: 'IN THE eighth month, in the second year of Darius, came the word of HaShem
        unto Zechariah the son of Berechiah, the son of Iddo, the prophet, saying: '
      verse: 1
    - text: '''The HaShem hath been sore displeased with your fathers. '
      verse: 2
    - text: 'Therefore say thou unto them, Thus saith HaShem of hosts: Return unto
        Me, saith HaShem of hosts, and I will return unto you, saith HaShem of hosts. '
      verse: 3
    - text: 'Be ye not as your fathers, unto whom the former prophets proclaimed,
        saying: Thus saith HaShem of hosts: Return ye now from your evil ways, and
        from your evil doings; but they did not hear, nor attend unto Me, saith HaShem. '
      verse: 4
    - text: 'Your fathers, where are they? and the prophets, do they live for ever? '
      verse: 5
    - text: 'But My words and My statutes, which I commanded My servants the prophets,
        did they not overtake your fathers? so that they turned and said: Like as
        HaShem of hosts purposed to do unto us, according to our ways, and according
        to our doings, so hath He dealt with us.'' '
      verse: 6
    - text: 'Upon the four and twentieth day of the eleventh month, which is the month
        Shebat, in the second year of Darius, came the word of HaShem unto Zechariah
        the son of Berechiah, the son of Iddo, the prophet, saying-- '
      verse: 7
    - text: 'I saw in the night, and behold a man riding upon a red horse, and he
        stood among the myrtle-trees that were in the bottom; and behind him there
        were horses, red, sorrel, and white. '
      verse: 8
    - text: 'Then said I: ''O my lord, what are these?'' And the angel that spoke
        with me said unto me: ''I will show thee what these are.'' '
      verse: 9
    - text: 'And the man that stood among the myrtle-trees answered and said: ''These
        are they whom HaShem hath sent to walk to and fro through the earth.'' '
      verse: 10
    - text: 'And they answered the angel of HaShem that stood among the myrtle-trees,
        and said: ''We have walked to and fro through the earth, and, behold, all
        the earth sitteth still, and is at rest.'' '
      verse: 11
    - text: 'Then the angel of HaShem spoke and said: ''O HaShem of hosts, how long
        wilt Thou not have compassion on Jerusalem and on the cities of Judah, against
        which Thou hast had indignation these threescore and ten years? '
      verse: 12
    - text: 'And HaShem answered the angel that spoke with me with good words, even
        comforting words-- '
      verse: 13
    - text: 'so the angel that spoke with me said unto me: ''Proclaim thou, saying:
        Thus saith HaShem of hosts: I am jealous for Jerusalem and for Zion with a
        great jealousy; '
      verse: 14
    - text: 'and I am very sore displeased with the nations that are at ease; for
        I was but a little displeased, and they helped for evil. '
      verse: 15
    - text: 'Therefore thus saith HaShem: I return to Jerusalem with compassions:
        My house shall be built in it, saith HaShem of hosts, and a line shall be
        stretched forth over Jerusalem. '
      verse: 16
    - text: 'Again, proclaim, saying: Thus saith HaShem of hosts: My cities shall
        again overflow with prosperity; and HaShem shall yet comfort Zion, and shall
        yet choose Jerusalem.'' '
      verse: 17
  - chapter: 2
    verses:
    - text: 'And I lifted up mine eyes, and saw, and behold four horns. '
      verse: 1
    - text: 'And I said unto the angel that spoke with me: ''What are these?'' And
        he said unto me: ''These are the horns which have scattered Judah, Israel,
        and Jerusalem.'' '
      verse: 2
    - text: 'And HaShem showed me four craftsmen. '
      verse: 3
    - text: 'Then said I: ''What come these to do?'' And he spoke, saying: ''These--the
        horns which scattered Judah, so that no man did lift up his head--these then
        are come to frighten them, to cast down the horns of the nations, which lifted
        up their horn against the land of Judah to scatter it.'' '
      verse: 4
    - text: 'And I lifted up mine eyes, and saw, and behold a man with a measuring
        line in his hand. '
      verse: 5
    - text: 'Then said I: ''Whither goest thou?'' And he said unto me: ''To measure
        Jerusalem, to see what is the breadth thereof, and what is the length thereof.'' '
      verse: 6
    - text: 'And, behold, the angel that spoke with me went forth, and another angel
        went out to meet him, '
      verse: 7
    - text: 'and said unto him: ''Run, speak to this young man, saying: ''Jerusalem
        shall be inhabited without walls for the multitude of men and cattle therein. '
      verse: 8
    - text: 'For I, saith HaShem, will be unto her a wall of fire round about, and
        I will be the glory in the midst of her. '
      verse: 9
    - text: 'Ho, ho, flee then from the land of the north, saith HaShem; for I have
        spread you abroad as the four winds of the heaven, saith HaShem. '
      verse: 10
    - text: 'Ho, Zion, escape, thou that dwellest with the daughter of Babylon.'' '
      verse: 11
    - text: 'For thus saith HaShem of hosts who sent me after glory unto the nations
        which spoiled you: ''Surely, he that toucheth you toucheth the apple of his
        eye. '
      verse: 12
    - text: 'For, behold, I will shake My hand over them, and they shall be a spoil
        to those that served them''; and ye shall know that HaShem of hosts hath sent
        me. '
      verse: 13
    - text: '''Sing and rejoice, O daughter of Zion; for, lo, I come, and I will dwell
        in the midst of thee, saith HaShem. '
      verse: 14
    - text: 'And many nations shall join themselves to HaShem in that day, and shall
        be My people, and I will dwell in the midst of thee''; and thou shalt know
        that HaShem of hosts hath sent me unto thee. '
      verse: 15
    - text: 'And HaShem shall inherit Judah as His portion in the holy land, and shall
        choose Jerusalem again. '
      verse: 16
    - text: 'Be silent, all flesh, before HaShem; for He is aroused out of His holy
        habitation. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'And he showed me Joshua the high priest standing before the angel of
        HaShem, and Satan standing at his right hand to accuse him. '
      verse: 1
    - text: 'And HaShem said unto Satan: ''The HaShem rebuke thee, O Satan, yea, HaShem
        that hath chosen Jerusalem rebuke thee; is not this man a brand plucked out
        of the fire?'' '
      verse: 2
    - text: 'Now Joshua was clothed with filthy garments, and stood before the angel. '
      verse: 3
    - text: 'And he answered and spoke unto those that stood before him, saying: ''Take
        the filthy garments from off him.'' And unto him he said: ''Behold, I cause
        thine iniquity to pass from thee, and I will clothe thee with robes.'' '
      verse: 4
    - text: 'And I said: ''Let them set a fair mitre upon his head.'' So they set
        a fair mitre upon his head, and clothed him with garments; and the angel of
        HaShem stood by. '
      verse: 5
    - text: 'And the angel of HaShem forewarned Joshua, saying: '
      verse: 6
    - text: '''Thus saith HaShem of hosts: If thou wilt walk in My ways, and if thou
        wilt keep My charge, and wilt also judge My house, and wilt also keep My courts,
        then I will give thee free access among these that stand by. '
      verse: 7
    - text: 'Hear now, O Joshua the high priest, thou and thy fellows that sit before
        thee; for they are men that are a sign; for, behold, I will bring forth My
        servant the Shoot. '
      verse: 8
    - text: 'For behold the stone that I have laid before Joshua; upon one stone are
        seven facets; behold, I will engrave the graving thereof, saith HaShem of
        hosts: And I will remove the iniquity of that land in one day. '
      verse: 9
    - text: 'In that day, saith HaShem of hosts, shall ye call every man his neighbour
        under the vine and under the fig-tree. '
      verse: 10
  - chapter: 4
    verses:
    - text: 'And the angel that spoke with me returned, and waked me, as a man that
        is wakened out of his sleep. '
      verse: 1
    - text: 'And he said unto me: ''What seest thou?'' And I said: ''I have seen,
        and behold a candlestick all of gold, with a bowl upon the top of it, and
        its seven lamps thereon; there are seven pipes, yea, seven, to the lamps,
        which are upon the top thereof; '
      verse: 2
    - text: 'and two olive-trees by it, one upon the right side of the bowl, and the
        other upon the left side thereof.'' '
      verse: 3
    - text: 'And I answered and spoke to the angel that spoke with me, saying: ''What
        are these, my lord?'' '
      verse: 4
    - text: 'Then the angel that spoke with me answered and said unto me: ''Knowest
        thou not what these are?'' And I said: ''No, my lord.'' '
      verse: 5
    - text: 'Then he answered and spoke unto me, saying: ''This is the word of HaShem
        unto Zerubbabel, saying: Not by might, nor by power, but by My spirit, saith
        HaShem of hosts. '
      verse: 6
    - text: 'Who art thou, O great mountain before Zerubbabel? thou shalt become a
        plain; and he shall bring forth the top stone with shoutings of Grace, grace,
        unto it.'' '
      verse: 7
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 8
    - text: '''The hands of Zerubbabel have laid the foundation of this house; his
        hands shall also finish it; and thou shalt know that HaShem of hosts hath
        sent me unto you. '
      verse: 9
    - text: 'For who hath despised the day of small things? even they shall see with
        joy the plummet in the hand of Zerubbabel, even these seven, which are the
        eyes of HaShem, that run to and fro through the whole earth.'' '
      verse: 10
    - text: 'Then answered I, and said unto him: ''What are these two olive-trees
        upon the right side of the candlestick and upon the left side thereof?'' '
      verse: 11
    - text: 'And I answered the second time, and said unto him: ''What are these two
        olive branches, which are beside the two golden spouts, that empty the golden
        oil out of themselves?'' '
      verse: 12
    - text: 'And he answered me and said: ''Knowest thou not what these are?'' And
        I said: ''No, my lord.'' '
      verse: 13
    - text: 'Then said he: ''These are the two anointed ones, that stand by the L-rd
        of the whole earth.'' '
      verse: 14
  - chapter: 5
    verses:
    - text: 'Then again I lifted up mine eyes, and saw, and behold a flying roll. '
      verse: 1
    - text: 'And he said unto me: ''What seest thou?'' And I answered: ''I see a flying
        roll; the length thereof is twenty cubits, and the breadth thereof ten cubits.'' '
      verse: 2
    - text: 'Then said he unto me: ''This is the curse that goeth forth over the face
        of the whole land; for every one that stealeth shall be swept away on the
        one side like it; and every one that sweareth shall be swept away on the other
        side like it. '
      verse: 3
    - text: 'I cause it to go forth, saith HaShem of hosts, and it shall enter into
        the house of the thief, and into the house of him that sweareth falsely by
        My name; and it shall abide in the midst of his house, and shall consume it
        with the timber thereof and the stones thereof.'' '
      verse: 4
    - text: 'Then the angel that spoke with me went forth, and said unto me: ''Lift
        up now thine eyes, and see what is this that goeth forth.'' '
      verse: 5
    - text: 'And I said: ''What is it?'' And he said: ''This is the measure that goeth
        forth.'' He said moreover: ''This is their eye in all the land-- '
      verse: 6
    - text: 'and, behold, there was lifted up a round piece of lead--and this is a
        woman sitting in the midst of the measure.'' '
      verse: 7
    - text: 'And he said: ''This is Wickedness.'' And he cast her down into the midst
        of the measure, and he cast the weight of lead upon the mouth thereof. '
      verse: 8
    - text: 'Then lifted I up mine eyes, and saw, and, behold, there came forth two
        women, and the wind was in their wings; for they had wings like the wings
        of a stork; and they lifted up the measure between the earth and the heaven. '
      verse: 9
    - text: 'Then said I to the angel that spoke with me: ''Whither do these bear
        the measure?'' '
      verse: 10
    - text: 'And he said unto me: ''To build her a house in the land of Shinar; and
        when it is prepared, she shall be set there in her own place. '
      verse: 11
  - chapter: 6
    verses:
    - text: 'And again I lifted up mine eyes, and saw, and, behold, there came four
        chariots out from between the two mountains; and the mountains were mountains
        of brass. '
      verse: 1
    - text: 'In the first chariot were red horses; and in the second chariot black
        horses; '
      verse: 2
    - text: 'and in the third chariot white horses; and in the fourth chariot grizzled
        bay horses. '
      verse: 3
    - text: 'Then I answered and said unto the angel that spoke with me: ''What are
        these, my lord?'' '
      verse: 4
    - text: 'And the angel answered and said unto me: ''These chariots go forth to
        the four winds of heaven, after presenting themselves before the L-rd of all
        the earth. '
      verse: 5
    - text: 'That wherein are the black horses goeth forth toward the north country;
        and the white went forth after them; and the grizzled went forth toward the
        south country; '
      verse: 6
    - text: 'and the bay went forth''. And they sought to go that they might walk
        to and fro through the earth; and he said: ''Get you hence, walk to and fro
        through the earth.'' So they walked to and fro through the earth. '
      verse: 7
    - text: 'Then cried he upon me, and spoke unto me, saying: ''Behold, they that
        go toward the north country have eased My spirit in the north country.'' '
      verse: 8
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 9
    - text: '''Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah,
        that are come from Babylon; and come thou the same day, and go into the house
        of Josiah the son of Zephaniah; '
      verse: 10
    - text: 'yea, take silver and gold, and make crowns, and set the one upon the
        head of Joshua the son of Jehozadak, the high priest; '
      verse: 11
    - text: 'and speak unto him, saying: Thus speaketh HaShem of hosts, saying: Behold,
        a man whose name is the Shoot, and who shall shoot up out of his place, and
        build the temple of HaShem; '
      verse: 12
    - text: 'even he shall build the temple of HaShem; and he shall bear the glory,
        and shall sit and rule upon his throne; and there shall be a priest before
        his throne; and the counsel of peace shall be between them both. '
      verse: 13
    - text: 'And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and
        to Hen the son of Zephaniah, as a memorial in the temple of HaShem. '
      verse: 14
    - text: 'And they that are far off shall come and build in the temple of HaShem,
        and ye shall know that HaShem of hosts hath sent me unto you. And it shall
        come to pass, if ye will diligently hearken to the voice of HaShem your G-d--.'' '
      verse: 15
  - chapter: 7
    verses:
    - text: 'And it came to pass in the fourth year of king Darius, that the word
        of HaShem came unto Zechariah in the fourth day of the ninth month, even in
        Chislev; '
      verse: 1
    - text: 'When Bethel-sarezer, and Regem-melech and his men, had sent to entreat
        the favour of HaShem, '
      verse: 2
    - text: 'and to speak unto the priests of the house of HaShem of hosts, and to
        the prophets, saying: ''Should I weep in the fifth month, separating myself,
        as I have done these so many years?'' '
      verse: 3
    - text: 'Then came the word of HaShem of hosts unto me, saying: '
      verse: 4
    - text: '''Speak unto all the people of the land, and to the priests, saying:
        When ye fasted and mourned in the fifth and in the seventh month, even these
        seventy years, did ye at all fast unto Me, even to Me? '
      verse: 5
    - text: 'And when ye eat, and when ye did drink, are ye not they that eat, and
        they that drink? '
      verse: 6
    - text: 'Should ye not hearken to the words which HaShem hath proclaimed by the
        former prophets, when Jerusalem was inhabited and in prosperity, and the cities
        thereof round about her, and the South and the Lowland were inhabited?'' '
      verse: 7
    - text: 'And the word of HaShem came unto Zechariah, saying: '
      verse: 8
    - text: '''Thus hath HaShem of hosts spoken, saying: Execute true judgment, and
        show mercy and compassion every man to his brother; '
      verse: 9
    - text: 'and oppress not the widow, nor the fatherless, the stranger, nor the
        poor; and let none of you devise evil against his brother in your heart. '
      verse: 10
    - text: 'But they refused to attend, and turned a stubborn shoulder, and stopped
        their ears, that they might not hear. '
      verse: 11
    - text: 'Yea, they made their hearts as an adamant stone, lest they should hear
        the law, and the words which HaShem of hosts had sent by His spirit by the
        hand of the former prophets; therefore came there great wrath from HaShem
        of hosts. '
      verse: 12
    - text: 'And it came to pass that, as He called, and they would not hear; so they
        shall call, and I will not hear, said HaShem of hosts; '
      verse: 13
    - text: 'but I will scatter them with a whirlwind among all the nations whom they
        have not known. Thus the land was desolate after them, so that no man passed
        through nor returned; for they laid the pleasant land desolate.'' '
      verse: 14
  - chapter: 8
    verses:
    - text: 'And the word of HaShem of hosts came, saying: '
      verse: 1
    - text: '''Thus saith HaShem of hosts: I am jealous for Zion with great jealousy,
        and I am jealous for her with great fury. '
      verse: 2
    - text: 'Thus saith HaShem: I return unto Zion, and will dwell in the midst of
        Jerusalem; and Jerusalem shall be called The city of truth; and the mountain
        of HaShem of hosts The holy mountain. '
      verse: 3
    - text: 'Thus saith HaShem of hosts: There shall yet old men and old women sit
        in the broad places of Jerusalem, every man with his staff in his hand for
        very age. '
      verse: 4
    - text: 'And the broad places of the city shall be full of boys and girls playing
        in the broad places thereof. '
      verse: 5
    - text: 'Thus saith HaShem of hosts: If it be marvellous in the eyes of the remnant
        of this people in those days, should it also be marvellous in Mine eyes? saith
        HaShem of hosts. '
      verse: 6
    - text: 'Thus saith HaShem of hosts: Behold, I will save My people from the east
        country, and from the west country; '
      verse: 7
    - text: 'And I will bring them, and they shall dwell in the midst of Jerusalem;
        and they shall be My people, and I will be their G-d, in truth and in righteousness. '
      verse: 8
    - text: 'Thus saith HaShem of hosts: Let your hands be strong, ye that hear in
        these days these words from the mouth of the prophets that were in the day
        that the foundation of the house of HaShem of hosts was laid, even the temple,
        that it might be built. '
      verse: 9
    - text: 'For before those days there was no hire for man, nor any hire for beast;
        neither was there any peace to him that went out or came in because of the
        adversary; for I set all men every one against his neighbour. '
      verse: 10
    - text: 'But now I will not be unto the remnant of this people as in the former
        days, saith HaShem of hosts. '
      verse: 11
    - text: 'For as the seed of peace, the vine shall give her fruit, and the ground
        shall give her increase, and the heavens shall give their dew; and I will
        cause the remnant of this people to inherit all these things. '
      verse: 12
    - text: 'And it shall come to pass that, as ye were a curse among the nations,
        O house of Judah and house of Israel, so will I save you, and ye shall be
        a blessing; fear not, but let your hands be strong. '
      verse: 13
    - text: 'For thus saith HaShem of host: As I purposed to do evil unto you, when
        your fathers provoked Me, saith HaShem of hosts, and I repented not; '
      verse: 14
    - text: 'so again do I purpose in these days to do good unto Jerusalem and to
        the house of Judah; fear ye not. '
      verse: 15
    - text: 'These are the things that ye shall do: Speak ye every man the truth with
        his neighbour; execute the judgment of truth and peace in your gates; '
      verse: 16
    - text: 'and let none of you devise evil in your hearts against his neighbour;
        and love no false oath; for all these are things that I hate, saith HaShem.'' '
      verse: 17
    - text: 'And the word of HaShem of hosts came unto me, saying: '
      verse: 18
    - text: '''Thus saith HaShem of hosts: The fast of the fourth month, and the fast
        of the fifth, and the fast of the seventh, and the fast of the tenth, shall
        be to the house of Judah joy and gladness, and cheerful seasons; therefore
        love ye truth and peace. '
      verse: 19
    - text: 'Thus saith HaShem of hosts: It shall yet come to pass, that there shall
        come peoples, and the inhabitants of many cities; '
      verse: 20
    - text: 'and the inhabitants of one city shall go to another, saying: Let us go
        speedily to entreat the favour of HaShem, and to seek HaShem of hosts; I will
        go also. '
      verse: 21
    - text: 'Yea, many peoples and mighty nations shall come to seek HaShem of hosts
        in Jerusalem, and to entreat the favour of HaShem. '
      verse: 22
    - text: 'Thus saith HaShem of hosts: In those days it shall come to pass, that
        ten men shall take hold, out of all the languages of the nations, shall even
        take hold of the skirt of him that is a Jew, saying: We will go with you,
        for we have heard that G-d is with you.'' '
      verse: 23
  - chapter: 9
    verses:
    - text: 'The burden of the word of HaShem. In the land of Hadrach, and in Damascus
        shall be His resting-place; for HaShem''S is the eye of man and all the tribes
        of Israel. '
      verse: 1
    - text: 'And Hamath also shall border thereon; Tyre and Zidon, for she is very
        wise. '
      verse: 2
    - text: 'And Tyre did build herself a stronghold, and heaped up silver as the
        dust, and fine gold as the mire of the streets. '
      verse: 3
    - text: 'Behold, the L-rd will impoverish her, and He will smite her power into
        the sea; and she shall be devoured with fire. '
      verse: 4
    - text: 'Ashkelon shall see it, and fear, Gaza also, and shall be sore pained,
        and Ekron, for her expectation shall be ashamed; and the king shall perish
        from Gaza, and Ashkelon shall not be inhabited. '
      verse: 5
    - text: 'And a bastard shall dwell in Ashdod, and I will cut off the pride of
        the Philistines. '
      verse: 6
    - text: 'And I will take away his blood out of his mouth, and his detestable things
        from between his teeth, and he also shall be a remnant for our G-d; and he
        shall be as a chief in Judah, and Ekron as a Jebusite. '
      verse: 7
    - text: 'And I will encamp about My house against the army, that none pass through
        or return; and no oppressor shall pass through them any more; for now have
        I seen with Mine eyes. '
      verse: 8
    - text: 'Rejoice greatly, O daughter of Zion, shout, O daughter of Jerusalem;
        behold, thy king cometh unto thee, he is triumphant, and victorious, lowly,
        and riding upon an ass, even upon a colt the foal of an ass. '
      verse: 9
    - text: 'And I will cut off the chariot from Ephraim, and the horse from Jerusalem,
        and the battle bow shall be cut off, and he shall speak peace unto the nations;
        and his dominion shall be from sea to sea, and from the River to the ends
        of the earth. '
      verse: 10
    - text: 'As for thee also, because of the blood of thy covenant I send forth thy
        prisoners out of the pit wherein is no water. '
      verse: 11
    - text: 'Return to the stronghold, ye prisoners of hope; even to-day do I declare
        that I will render double unto thee. '
      verse: 12
    - text: 'For I bend Judah for Me, I fill the bow with Ephraim; and I will stir
        up thy sons, O Zion, against thy sons, O Javan, and will make thee as the
        sword of a mighty man. '
      verse: 13
    - text: 'And HaShem shall be seen over them, and His arrow shall go forth as the
        lightning; and the L-rd GOD will blow the horn, and will go with whirlwinds
        of the south. '
      verse: 14
    - text: 'HaShem of hosts will defend them; and they shall devour, and shall tread
        down the sling-stones; and they shall drink, and make a noise as through wine;
        and they shall be filled like the basins, like the corners of the altar. '
      verse: 15
    - text: 'And HaShem their G-d shall save them in that day as the flock of His
        people; for they shall be as the stones of a crown, glittering over His land. '
      verse: 16
    - text: 'For how great is their goodness, and how great is their beauty! Corn
        shall make the young men flourish, and new wine the maids. '
      verse: 17
  - chapter: 10
    verses:
    - text: 'Ask ye of HaShem rain in the time of the latter rain, even of HaShem
        that maketh lightnings; and He will give them showers of rain, to every one
        grass in the field. '
      verse: 1
    - text: 'For the teraphim have spoken vanity, and the diviners have seen a lie,
        and the dreams speak falsely, they comfort in vain; therefore they go their
        way like sheep, they are afflicted, because there is no shepherd. '
      verse: 2
    - text: 'Mine anger is kindled against the shepherds, and I will punish the he-goats;
        for HaShem of hosts hath remembered His flock the house of Judah, and maketh
        them as His majestic horse in the battle. '
      verse: 3
    - text: 'Out of them shall come forth the corner-stone, out of them the stake,
        out of them the battle bow, out of them every master together. '
      verse: 4
    - text: 'And they shall be as mighty men, treading down in the mire of the streets
        in the battle, and they shall fight, because HaShem is with them; and the
        riders on horses shall be confounded. '
      verse: 5
    - text: 'And I will strengthen the house of Judah, and I will save the house of
        Joseph, and I will bring them back, for I have compassion upon them, and they
        shall be as though I had not cast them off; for I am HaShem their G-d, and
        I will hear them. '
      verse: 6
    - text: 'And they of Ephraim shall be like a mighty man, and their heart shall
        rejoice as through wine; yea, their children shall see it, and rejoice, their
        heart shall be glad in HaShem. '
      verse: 7
    - text: 'I will hiss for them, and gather them, for I have redeemed them; and
        they shall increase as they have increased. '
      verse: 8
    - text: 'And I will sow them among the peoples, and they shall remember Me in
        far countries; and they shall live with their children, and shall return. '
      verse: 9
    - text: 'I will bring them back also out of the land of Egypt, and gather them
        out of Assyria; and I will bring them into the land of Gilead and Lebanon;
        and place shall not suffice them. '
      verse: 10
    - text: 'And over the sea affliction shall pass, and the waves shall be smitten
        in the sea, and all the depths of the Nile shall dry up; and the pride of
        Assyria shall be brought down, and the sceptre of Egypt shall depart away. '
      verse: 11
    - text: 'And I will strengthen them in HaShem; and they shall walk up and down
        in His name, saith HaShem. '
      verse: 12
  - chapter: 11
    verses:
    - text: 'Open thy doors, O Lebanon, that the fire may devour thy cedars. '
      verse: 1
    - text: 'Wail, O cypress-tree, for the cedar is fallen; because the glorious ones
        are spoiled; wail, O ye oaks of Bashan, for the strong forest is come down. '
      verse: 2
    - text: 'Hark! the wailing of the shepherds, for their glory is spoiled; Hark!
        the roaring of young lions, for the thickets of the Jordan are spoiled. '
      verse: 3
    - text: 'Thus said HaShem my G-d: ''Feed the flock of slaughter; '
      verse: 4
    - text: 'whose buyers slay them, and hold themselves not guilty; and they that
        sell them say: Blessed be HaShem, for I am rich; and their own shepherds pity
        them not. '
      verse: 5
    - text: 'For I will no more pity the inhabitants of the land, saith HaShem; but,
        lo, I will deliver the men every one into his neighbour''s hand, and into
        the hand of his king; and they shall smite the land, and out of their hand
        I will not deliver them.'' '
      verse: 6
    - text: 'So I fed the flock of slaughter, verily the poor of the flock. And I
        took unto me two staves; the one I called Graciousness, and the other I called
        Binders; and I fed the flock. '
      verse: 7
    - text: 'And I cut off the three shepherds in one month; ''for My soul became
        impatient of them, and their soul also loathed Me.'' '
      verse: 8
    - text: 'Then said I: ''I will not feed you; that which dieth, let it die; and
        that which is to be cut off, let it be cut off; and let them that are left
        eat every one the flesh of another.'' '
      verse: 9
    - text: 'And I took my staff Graciousness, and cut it asunder, ''that I might
        break My covenant which I had made with all the peoples.'' '
      verse: 10
    - text: 'And it was broken in that day; and the poor of the flock that gave heed
        unto me knew of a truth that it was the word of HaShem. '
      verse: 11
    - text: 'And I said unto them: ''If ye think good, give me my hire; and if not,
        forbear.'' So they weighed for my hire thirty pieces of silver. '
      verse: 12
    - text: 'And HaShem said unto me: ''Cast it into the treasury, the goodly price
        that I was prized at of them.'' And I took the thirty pieces of silver, and
        cast them into the treasury, in the house of HaShem. '
      verse: 13
    - text: 'Then I cut asunder mine other staff, even Binders, that the brotherhood
        between Judah and Israel might be broken. '
      verse: 14
    - text: 'And HaShem said unto me: ''Take unto thee yet the instruments of a foolish
        shepherd. '
      verse: 15
    - text: 'For, lo, I will raise up a shepherd in the land, who will not think of
        those that are cut off, neither will seek those that are young, nor heal that
        which is broken; neither will he feed that which standeth still, but he will
        eat the flesh of the fat, and will break their hoofs in pieces.'' '
      verse: 16
    - text: 'Woe to the worthless shepherd that leaveth the flock! The sword shall
        be upon his arm, and upon his right eye; his arm shall be clean dried up,
        and his right eye shall be utterly darkened. '
      verse: 17
  - chapter: 12
    verses:
    - text: 'The burden of the word of HaShem concerning Israel. The saying of HaShem,
        who stretched forth the heavens, and laid the foundation of the earth, and
        formed the spirit of man within him: '
      verse: 1
    - text: 'Behold, I will make Jerusalem a cup of staggering unto all the peoples
        round about, and upon Judah also shall it fall to be in the siege against
        Jerusalem. '
      verse: 2
    - text: 'And it shall come to pass in that day, that I will make Jerusalem a stone
        of burden for all the peoples; all that burden themselves with it shall be
        sore wounded; and all the nations of the earth shall be gathered together
        against it. '
      verse: 3
    - text: 'In that day, saith HaShem, I will smite every horse with bewilderment,
        and his rider with madness; and I will open Mine eyes upon the house of Judah,
        and will smite every horse of the peoples with blindness. '
      verse: 4
    - text: 'And the chiefs of Judah shall say in their heart: ''The inhabitants of
        Jerusalem are my strength through HaShem of hosts their G-d.'' '
      verse: 5
    - text: 'In that day will I make the chiefs of Judah like a pan of fire among
        the wood, and like a torch of fire among sheaves; and they shall devour all
        the peoples round about, on the right hand and on the left; and Jerusalem
        shall be inhabited again in her own place, even in Jerusalem. '
      verse: 6
    - text: 'HaShem also shall save the tents of Judah first, that the glory of the
        house of David and the glory of the inhabitants of Jerusalem be not magnified
        above Judah. '
      verse: 7
    - text: 'In that day shall HaShem defend the inhabitants of Jerusalem; and he
        that stumbleth among them at that day shall be as David; and the house of
        David shall be as a godlike being, as the angel of HaShem before them. '
      verse: 8
    - text: 'And it shall come to pass in that day, that I will seek to destroy all
        the nations that come against Jerusalem. '
      verse: 9
    - text: 'And I will pour upon the house of David, and upon the inhabitants of
        Jerusalem, the spirit of grace and of supplication; and they shall look unto
        Me because they have thrust him through; and they shall mourn for him, as
        one mourneth for his only son, and shall be in bitterness for him, as one
        that is in bitterness for his first-born. '
      verse: 10
    - text: 'In that day shall there be a great mourning in Jerusalem, as the mourning
        of Hadadrimmon in the valley of Megiddon. '
      verse: 11
    - text: 'And the land shall mourn, every family apart: the family of the house
        of David apart, and their wives apart; the family of the house of Nathan apart,
        and their wives apart; '
      verse: 12
    - text: 'The family of the house of Levi apart, and their wives apart; the family
        of the Shimeites apart, and their wives apart; '
      verse: 13
    - text: 'All the families that remain, every family apart, and their wives apart.  '
      verse: 14
  - chapter: 13
    verses:
    - text: 'In that day there shall be a fountain opened to the house of David and
        to the inhabitants of Jerusalem, for purification and for sprinkling. '
      verse: 1
    - text: 'And it shall come to pass in that day, saith HaShem of hosts, that I
        will cut off the names of the idols out of the land, and they shall no more
        be remembered; and also I will cause the prophets and the unclean spirit to
        pass out of the land. '
      verse: 2
    - text: 'And it shall come to pass that, when any shall yet prophesy, then his
        father and his mother that begot him shall say unto him: ''Thou shalt not
        live, for thou speakest lies in the name of HaShem''; and his father and his
        mother that begot him shall thrust him through when he prophesieth. '
      verse: 3
    - text: 'And it shall come to pass in that day, that the prophets shall be brought
        to shame every one through his vision, when he prophesieth; neither shall
        they wear a hairy mantle to deceive; '
      verse: 4
    - text: 'but he shall say: ''I am no prophet, I am a tiller of the ground; for
        I have been made a bondman from my youth.'' '
      verse: 5
    - text: 'And one shall say unto him: ''What are these wounds between thy hands?''
        Then he shall answer: ''Those with which I was wounded in the house of my
        friends.'' '
      verse: 6
    - text: 'Awake, O sword, against My shepherd, and against the man that is near
        unto Me, saith HaShem of hosts; smite the shepherd, and the sheep shall be
        scattered; and I will turn My hand upon the little ones. '
      verse: 7
    - text: 'And it shall come to pass, that in all the land, saith HaShem, two parts
        therein shall be cut off and die; but the third shall be left therein. '
      verse: 8
    - text: 'And I will bring the third part through the fire, and will refine them
        as silver is refined, and will try them as gold is tried; they shall call
        on My name, and I will answer them; I will say: ''It is My people'', and they
        shall say: ''The HaShem is my G-d.'' '
      verse: 9
  - chapter: 14
    verses:
    - text: 'Behold, a day of HaShem cometh, when thy spoil shall be divided in the
        midst of thee. '
      verse: 1
    - text: 'For I will gather all nations against Jerusalem to battle; and the city
        shall be taken, and the houses rifled, and the women ravished; and half of
        the city shall go forth into captivity, but the residue of the people shall
        not be cut off from the city. '
      verse: 2
    - text: 'Then shall HaShem go forth, and fight against those nations, as when
        He fighteth in the day of battle. '
      verse: 3
    - text: 'And His feet shall stand in that day upon the mount of Olives, which
        is before Jerusalem on the east, and the mount of Olives shall cleft in the
        midst thereof toward the east and toward the west, so that there shall be
        a very great valley; and half of the mountain shall remove toward the north,
        and half of it toward the south. '
      verse: 4
    - text: 'And ye shall flee to the valley of the mountains; for the valley of the
        mountains shall reach unto Azel; yea, ye shall flee, like as ye fled from
        before the earthquake in the days of Uzziah king of Judah; and HaShem my G-d
        shall come, and all the holy ones with Thee. '
      verse: 5
    - text: 'And it shall come to pass in that day, that there shall not be light,
        but heavy clouds and thick; '
      verse: 6
    - text: 'And there shall be one day which shall be known as HaShem''S, not day,
        and not night; but it shall come to pass, that at evening time there shall
        be light. '
      verse: 7
    - text: 'And it shall come to pass in that day, that living waters shall go out
        from Jerusalem: half of them toward the eastern sea, and half of them toward
        the western sea; in summer and in winter shall it be. '
      verse: 8
    - text: 'And HaShem shall be King over all the earth; in that day shall HaShem
        be One, and His name one. '
      verse: 9
    - text: 'All the land shall be turned as the Arabah, from Geba to Rimmon south
        of Jerusalem; and she shall be lifted up, and inhabited in her place, from
        Benjamin''s gate unto the place of the first gate, unto the corner gate, and
        from the tower of Hananel unto the king''s winepresses. '
      verse: 10
    - text: 'And men shall dwell therein, and there shall be no more extermination;
        but Jerusalem shall dwell safely. '
      verse: 11
    - text: 'And this shall be the plague wherewith HaShem will smite all the peoples
        that have warred against Jerusalem: their flesh shall consume away while they
        stand upon their feet, and their eyes shall consume away in their sockets,
        and their tongue shall consume away in their mouth. '
      verse: 12
    - text: 'And it shall come to pass in that day, that a great tumult from HaShem
        shall be among them; and they shall lay hold every one on the hand of his
        neighbour, and his hand shall rise up against the hand of his neighbour. '
      verse: 13
    - text: 'And Judah also shall fight against Jerusalem; and the wealth of all the
        nations round about shall be gathered together, gold, and silver, and apparel,
        in great abundance. '
      verse: 14
    - text: 'And so shall be the plague of the horse, of the mule, of the camel, and
        of the ass, and of all the beasts that shall be in those camps, as this plague. '
      verse: 15
    - text: 'And it shall come to pass, that every one that is left of all the nations
        that came against Jerusalem shall go up from year to year to worship the King,
        HaShem of hosts, and to keep the feast of tabernacles. '
      verse: 16
    - text: 'And it shall be, that whoso of the families of the earth goeth not up
        unto Jerusalem to worship the King, HaShem of hosts, upon them there shall
        be no rain. '
      verse: 17
    - text: 'And if the family of Egypt go not up, and come not, they shall have no
        overflow; there shall be the plague, wherewith HaShem will smite the nations
        that go not up to keep the feast of tabernacles. '
      verse: 18
    - text: 'This shall be the punishment of Egypt, and the punishment of all the
        nations that go not up to keep the feast of tabernacles. '
      verse: 19
    - text: 'In that day shall there be upon the bells of the horses: HOLY UNTO THE
        HaShem; and the pots in HaShem''S house shall be like the basins before the
        altar. '
      verse: 20
    - text: 'Yea, every pot in Jerusalem and in Judah shall be holy unto HaShem of
        hosts; and all they that sacrifice shall come and take of them, and seethe
        therein; and in that day there shall be no more a trafficker in the house
        of HaShem of hosts.  '
      verse: 21
  name: Zechariah
- chapters:
  - chapter: 1
    verses:
    - text: 'THE BURDEN of the word of HaShem to Israel by Malachi. '
      verse: 1
    - text: 'I have loved you, saith HaShem. Yet ye say: ''Wherein hast Thou loved
        us?'' Was not Esau Jacob''s brother? saith HaShem; yet I loved Jacob; '
      verse: 2
    - text: 'But Esau I hated, and made his mountains a desolation, and gave his heritage
        to the jackals of the wilderness. '
      verse: 3
    - text: 'Whereas Edom saith: ''We are beaten down, but we will return and build
        the waste places''; thus saith HaShem of hosts: They shall build, but I will
        throw down; and they shall be called The border of wickedness, and The people
        whom HaShem execrateth for ever. '
      verse: 4
    - text: 'And your eyes shall see, and ye shall say: ''The HaShem is great beyond
        the border of Israel.'' '
      verse: 5
    - text: 'A son honoureth his father, and a servant his master; if then I be a
        father, where is My honour? and if I be a master, where is My fear? saith
        HaShem of hosts unto you, O priests, that despise My name. And ye say: ''Wherein
        have we despised Thy name?'' '
      verse: 6
    - text: 'Ye offer polluted bread upon Mine altar. And ye say: ''Wherein have we
        polluted thee?'' In that ye say: ''The table of HaShem is contemptible.'' '
      verse: 7
    - text: 'And when ye offer the blind for sacrifice, is it no evil! And when ye
        offer the lame and sick, is it no evil! Present it now unto thy governor;
        will he be pleased with thee? or will he accept thy person? saith HaShem of
        hosts. '
      verse: 8
    - text: 'And now, I pray you, entreat the favour of G-d that He may be gracious
        unto us! --this hath been of your doing. --will He accept any of your persons?
        saith HaShem of hosts. '
      verse: 9
    - text: 'Oh that there were even one among you that would shut the doors, that
        ye might not kindle fire on Mine altar in vain! I have no pleasure in you,
        saith HaShem of hosts, neither will I accept an offering at your hand. '
      verse: 10
    - text: 'For from the rising of the sun even unto the going down of the same My
        name is great among the nations; and in every place offerings are presented
        unto My name, even pure oblations; for My name is great among the nations,
        saith HaShem of hosts. '
      verse: 11
    - text: 'But ye profane it, in that ye say: ''The table of HaShem is polluted,
        and the fruit thereof, even the food thereof, is contemptible.'' '
      verse: 12
    - text: 'Ye say also: ''Behold, what a weariness is it!'' and ye have snuffed
        at it, saith HaShem of hosts; and ye have brought that which was taken by
        violence, and the lame, and the sick; thus ye bring the offering; should I
        accept this of your hand? saith HaShem. '
      verse: 13
    - text: 'But cursed be he that dealeth craftily, whereas he hath in his flock
        a male, and voweth, and sacrificeth unto the L-rd a blemished thing; for I
        am a great King, saith HaShem of hosts, and My name is feared among the nations. '
      verse: 14
  - chapter: 2
    verses:
    - text: 'And now, this commandment is for you, O ye priests. '
      verse: 1
    - text: 'If ye will not hearken, and if ye will not lay it to heart, to give glory
        unto My name, saith HaShem of hosts, then will I send the curse upon you,
        and I will curse your blessings; yea, I curse them, because ye do not lay
        it to heart. '
      verse: 2
    - text: 'Behold, I will rebuke the seed for your hurt, and will spread dung upon
        your faces, even the dung of your sacrifices; and ye shall be taken away unto
        it. '
      verse: 3
    - text: 'Know then that I have sent this commandment unto you, that My covenant
        might be with Levi, saith HaShem of hosts. '
      verse: 4
    - text: 'My covenant was with him of life and peace, and I gave them to him, and
        of fear, and he feared Me, and was afraid of My name. '
      verse: 5
    - text: 'The law of truth was in his mouth, and unrighteousness was not found
        in his lips; he walked with Me in peace and uprightness, and did turn many
        away from iniquity. '
      verse: 6
    - text: 'For the priest''s lips should keep knowledge, and they should seek the
        law at his mouth; for he is the messenger of HaShem of hosts. '
      verse: 7
    - text: 'But ye are turned aside out of the way; ye have caused many to stumble
        in the law; ye have corrupted the covenant of Levi, saith HaShem of hosts. '
      verse: 8
    - text: 'Therefore have I also made you contemptible and base before all the people,
        according as ye have not kept My ways, but have had respect of persons in
        the law. '
      verse: 9
    - text: 'Have we not all one father? Hath not one G-d created us? Why do we deal
        treacherously every man against his brother, profaning the covenant of our
        fathers? '
      verse: 10
    - text: 'Judah hath dealt treacherously, and an abomination is committed in Israel
        and in Jerusalem; for Judah hath profaned the holiness of HaShem which He
        loveth, and hath married the daughter of a strange god. '
      verse: 11
    - text: 'May HaShem cut off to the man that doeth this, him that calleth and him
        that answereth out of the tents of Jacob, and him that offereth an offering
        unto HaShem of hosts. '
      verse: 12
    - text: 'And this further ye do: ye cover the altar of HaShem with tears, with
        weeping, and with sighing, insomuch that He regardeth not the offering any
        more, neither receiveth it with good will at your hand. '
      verse: 13
    - text: 'Yet ye say: ''Wherefore?'' Because HaShem hath been witness between thee
        and the wife of thy youth, against whom thou hast dealt treacherously, though
        she is thy companion, and the wife of thy covenant. '
      verse: 14
    - text: 'And not one hath done so who had exuberance of spirit! For what seeketh
        the one? a seed given of G-d. Therefore take heed to your spirit, and let
        none deal treacherously against the wife of his youth. '
      verse: 15
    - text: 'For I hate putting away, saith HaShem, the G-d of Israel, and him that
        covereth his garment with violence, saith HaShem of hosts; therefore take
        heed to your spirit, that ye deal not treacherously. '
      verse: 16
    - text: 'Ye have wearied HaShem with your words. Yet ye say: ''Wherein have we
        wearied Him?'' In that ye say: ''Every one that doeth evil is good in the
        sight of HaShem, and He delighteth in them; or where is the G-d of justice?'' '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Behold, I send My messenger, and he shall clear the way before Me; and
        the L-rd, whom ye seek, will suddenly come to His temple, and the messenger
        of the covenant, whom ye delight in, behold, he cometh, saith HaShem of hosts. '
      verse: 1
    - text: 'But who may abide the day of his coming? And who shall stand when he
        appeareth? For he is like a refiner''s fire, and like fullers'' soap; '
      verse: 2
    - text: 'And he shall sit as a refiner and purifier of silver; and he shall purify
        the sons of Levi, and purge them as gold and silver; and there shall be they
        that shall offer unto HaShem offerings in righteousness. '
      verse: 3
    - text: 'Then shall the offering of Judah and Jerusalem be pleasant unto HaShem,
        as in the days of old, and as in ancient years. '
      verse: 4
    - text: 'And I will come near to you to judgment; and I will be a swift witness
        against the sorcerers, and against the adulterers, and against false swearers;
        and against those that oppress the hireling in his wages, the widow, and the
        fatherless, and that turn aside the stranger from his right, and fear not
        Me, saith HaShem of hosts. '
      verse: 5
    - text: 'For I HaShem change not; and ye, O sons of Jacob, are not consumed. '
      verse: 6
    - text: 'From the days of your fathers ye have turned aside from Mine ordinances,
        and have not kept them. Return unto Me, and I will return unto you, saith
        HaShem of hosts. But ye say: ''Wherein shall we return?'' '
      verse: 7
    - text: 'Will a man rob G-d? Yet ye rob Me. But ye say: ''Wherein have we robbed
        Thee?'' In tithes and heave-offerings. '
      verse: 8
    - text: 'Ye are cursed with the curse, yet ye rob Me, even this whole nation. '
      verse: 9
    - text: 'Bring ye the whole tithe into the store-house, that there may be food
        in My house, and try Me now herewith, saith HaShem of hosts, if I will not
        open you the windows of heaven, and pour you out a blessing, that there shall
        be more than sufficiency. '
      verse: 10
    - text: 'And I will rebuke the devourer for your good, and he shall not destroy
        the fruits of your land; neither shall your vine cast its fruit before the
        time in the field, saith HaShem of hosts. '
      verse: 11
    - text: 'And all nations shall call you happy; for ye shall be a delightsome land,
        saith HaShem of hosts. '
      verse: 12
    - text: 'Your words have been all too strong against Me, saith HaShem. Yet ye
        say: ''Wherein have we spoken against thee?'' '
      verse: 13
    - text: 'Ye have said: ''It is vain to serve G-d; and what profit is it that we
        have kept His charge, and that we have walked mournfully because of HaShem
        of hosts? '
      verse: 14
    - text: 'And now we call the proud happy; yea, they that work wickedness are built
        up; yea, they try G-d, and are delivered.'' '
      verse: 15
    - text: 'Then they that feared HaShem spoke one with another; and HaShem hearkened,
        and heard, and a book of remembrance was written before Him, for them that
        feared HaShem, and that thought upon His name. '
      verse: 16
    - text: 'And they shall be Mine, saith HaShem of hosts, in the day that I do make,
        even Mine own treasure; and I will spare them, as a man spareth his own son
        that serveth him. '
      verse: 17
    - text: 'Then shall ye again discern between the righteous and the wicked, between
        him that serveth G-d and him that serveth Him not.  '
