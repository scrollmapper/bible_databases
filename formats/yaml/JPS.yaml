        a horseman, and send to meet them, and let him say: Is it peace?'' '
      verse: 17
    - text: 'So there went one on horseback to meet him, and said: ''Thus saith the
        king: Is it peace?'' And Jehu said: ''What hast thou to do with peace? turn
        thee behind me.'' And the watchman told, saying: ''The messenger came to them,
        but he cometh not back.'' '
      verse: 18
    - text: 'Then he sent out a second on horseback, who came to them, and said: ''Thus
        saith the king: Is it peace?'' And Jehu answered: `What hast thou to do with
        peace? turn thee behind me.'' '
      verse: 19
    - text: 'And the watchman told, saying: ''He came even unto them, and cometh not
        back; and the driving is like the driving of Jehu the son of Nimshi; for he
        driveth furiously.'' '
      verse: 20
    - text: 'And Joram said: ''Make ready.'' And they made ready his chariot. And
        Joram king of Israel and Ahaziah king of Judah went out, each in his chariot,
        and they went out to meet Jehu, and found him in the portion of Naboth the
        Jezreelite. '
      verse: 21
    - text: 'And it came to pass, when Joram saw Jehu, that he said: ''Is it peace,
        Jehu?'' And he answered: ''What peace, so long as the harlotries of thy mother
        Jezebel and her witchcrafts are so many?'' '
      verse: 22
    - text: 'And Joram turned his hands, and fled, and said to Ahaziah: `There is
        treachery, O Ahaziah.'' '
      verse: 23
    - text: 'And Jehu drew his bow with his full strength, and smote Joram between
        his arms, and the arrow went out at his heart, and he sunk down in his chariot. '
      verse: 24
    - text: 'Then said Jehu to Bidkar his captain: ''Take up, and cast him in the
        portion of the field of Naboth the Jezreelite; for remember how that, when
        I and thou rode together after Ahab his father, HaShem pronounced this burden
        against him: '
      verse: 25
    - text: 'Surely I have seen yesterday the blood of Naboth, and the blood of his
        sons, saith HaShem; and I will requite thee in this plot, saith HaShem. Now
        therefore take and cast him into the plot of ground, according to the word
        of HaShem.'' '
      verse: 26
    - text: 'But when Ahaziah the king of Judah saw this, he fled by the way of the
        garden-house. And Jehu followed after him, and said: ''Smite him also in the
        chariot''; and they smote him at the ascent of Gur, which is by Ibleam. And
        he fled to Megiddo, and died there. '
      verse: 27
    - text: 'And his servants carried him in a chariot to Jerusalem, and buried him
        in his sepulchre with his fathers in the city of David. '
      verse: 28
    - text: 'And in the eleventh year of Joram the son of Ahab began Ahaziah to reign
        over Judah. '
      verse: 29
    - text: 'And when Jehu was come to Jezreel, Jezebel heard of it; and she painted
        her eyes, and attired her head, and looked out at the window. '
      verse: 30
    - text: 'And as Jehu entered in at the gate, she said: ''Is it peace, thou Zimri,
        thy master''s murderer?'' '
      verse: 31
    - text: 'And he lifted up his face to the window, and said: ''Who is on my side?
        who?'' And there looked out to him two or three officers. '
      verse: 32
    - text: 'And he said: ''Throw her down.'' So they threw her down; and some of
        her blood was sprinkled on the wall, and on the horses; and she was trodden
        under foot. '
      verse: 33
    - text: 'And when he was come in, he did eat and drink; and he said: ''Look now
        after this cursed woman, and bury her; for she is a king''s daughter.'' '
      verse: 34
    - text: 'And they went to bury her; but they found no more of her than the skull,
