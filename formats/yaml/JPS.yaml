      verse: 3
    - text: 'Now the king was talking with Gehazi the servant of the man of G-d, saying:
        ''Tell me, I pray thee, all the great things that Elisha hath done.'' '
      verse: 4
    - text: 'And it came to pass, as he was telling the king how he had restored to
