        till the time be changed; only tell me the dream, and I shall know that ye
        can declare unto me the interpretation thereof.'' '
      verse: 9
    - text: 'The Chaldeans answered before the king, and said: ''There is not a man
        upon the earth that can declare the king''s matter; forasmuch as no great
        and powerful king hath asked such a thing of any magician, or enchanter, or
