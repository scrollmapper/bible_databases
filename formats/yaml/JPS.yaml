  - chapter: 9
    verses:
    - text: 'And Elisha the prophet called one of the sons of the prophets, and said
        unto him: ''Gird up thy loins, and take this vial of oil in thy hand, and
        go to Ramoth-gilead. '
      verse: 1
    - text: 'And when thou comest thither, look out there Jehu the son of Jehoshaphat
        the son of Nimshi, and go in, and make him arise up from among his brethren,
        and carry him to an inner chamber. '
      verse: 2
    - text: 'Then take the vial of oil, and pour it on his head, and say: Thus saith
        HaShem: I have anointed thee king over Israel. Then open the door, and flee,
        and tarry not.'' '
      verse: 3
    - text: 'So the young man, even the young man the prophet, went to Ramoth-gilead. '
      verse: 4
    - text: 'And when he came, behold, the captains of the host were sitting; and
        he said: ''I have an errand to thee, O captain.'' And Jehu said: ''Unto which
        of us all?'' And he said: ''To thee, O captain.'' '
      verse: 5
    - text: 'And he arose, and went into the house; and he poured the oil on his head,
