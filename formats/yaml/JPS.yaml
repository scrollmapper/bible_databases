      verse: 17
    - text: 'I wait for Thy salvation, O L-rd. '
      verse: 18
    - text: 'Gad, a troop shall troop upon him; but he shall troop upon their heel. '
      verse: 19
    - text: 'As for Asher, his bread shall be fat, and he shall yield royal dainties. '
      verse: 20
    - text: 'Naphtali is a hind let loose: he giveth goodly words. '
