      verse: 35
    - text: 'Wherefore they came back, and told him. And he said: ''This is the word
        of HaShem, which He spoke by His servant Elijah the Tishbite, saying: In the
        portion of Jezreel shall the dogs eat the flesh of Jezebel; '
      verse: 36
    - text: 'and the carcass of Jezebel shall be as dung upon the face of the field
