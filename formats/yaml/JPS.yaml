      verse: 32
    - text: 'And if a man purchase of the Levites, then the house that was sold in
        the city of his possession, shall go out in the jubilee; for the houses of
        the cities of the Levites are their possession among the children of Israel. '
      verse: 33
    - text: 'But the fields of the open land about their cities may not be sold; for
        that is their perpetual possession. '
      verse: 34
    - text: 'And if thy brother be waxen poor, and his means fail with thee; then
