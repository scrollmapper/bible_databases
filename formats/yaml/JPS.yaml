        in the gate of the king. '
      verse: 49
  - chapter: 3
    verses:
    - text: 'Nebuchadnezzar the king made an image of gold, whose height was threescore
        cubits, and the breadth thereof six cubits; he set it up in the plain of Dura,
        in the province of Babylon. '
      verse: 1
    - text: 'Then Nebuchadnezzar the king sent to gather together the satraps, the
        prefects, and the governors, the judges, the treasurers, the counsellors,
        the sheriffs, and all the rulers of the provinces, to come to the dedication
        of the image which Nebuchadnezzar the king had set up. '
      verse: 2
    - text: 'Then the satraps, the prefects, and the governors, the judges, the treasurers,
        the counsellors, the sheriffs, and all the rulers of the provinces, were gathered
        together unto the dedication of the image that Nebuchadnezzar the king had
        set up; and they stood before the image that Nebuchadnezzar had set up. '
      verse: 3
    - text: 'And the herald cried aloud: ''To you it is commanded, O peoples, nations,
        and languages, '
      verse: 4
    - text: 'that at what time ye hear the sound of the horn, pipe, harp, trigon,
        psaltery, bagpipe, and all kinds of music, ye fall down and worship the golden
        image that Nebuchadnezzar the king hath set up; '
      verse: 5
    - text: 'and whoso falleth not down and worshippeth shall the same hour be cast
        into the midst of a burning fiery furnace.'' '
      verse: 6
    - text: 'Therefore at that time, when all the peoples heard the sound of the horn,
        pipe, harp, trigon, psaltery, and all kinds of music, all the peoples, the
        nations, and the languages, fell down and worshipped the golden image that
        Nebuchadnezzar the king had set up. '
      verse: 7
    - text: 'Wherefore at that time certain Chaldeans came near, and brought accusation
        against the Jews. '
      verse: 8
    - text: 'They spoke and said to Nebuchadnezzar the king: ''O king, live for ever! '
      verse: 9
    - text: 'Thou, O king, hast made a decree, that every man that shall hear the
        sound of the horn, pipe, harp, trigon, psaltery, and bagpipe, and all kinds
        of music, shall fall down and worship the golden image; '
      verse: 10
    - text: 'and whoso falleth not down and worshippeth shall be cast into the midst
        of a burning fiery furnace. '
      verse: 11
    - text: 'There are certain Jews whom thou hast appointed over the affairs of the
        province of Babylon, Shadrach, Meshach, and Abed-nego; these men, O king,
        have not regarded thee: they serve not thy gods, nor worship the golden image
        which thou hast set up.'' '
      verse: 12
    - text: 'Then Nebuchadnezzar in his rage and fury commanded to bring Shadrach,
        Meshach, and Abed-nego. Then were these men brought before the king. '
      verse: 13
    - text: 'Nebuchadnezzar spoke and said unto them: ''Is it true, O Shadrach, Meshach,
        and Abed-nego, that ye serve not my gods, nor worship the golden image which
        I have set up? '
      verse: 14
    - text: 'Now if ye be ready that at what time ye hear the sound of the horn, pipe,
        harp, trigon, psaltery, and bagpipe, and all kinds of music, ye fall down
        and worship the image which I have made ,well; but if ye worship not, ye shall
        be cast the same hour into the midst of a burning fiery furnace; and who is
        the god that shall deliver you out of my hands?'' '
      verse: 15
    - text: 'Shadrach, Meshach, and Abed-nego, answered and said to the king: ''O
        Nebuchadnezzar, we have no need to answer thee in this matter. '
      verse: 16
    - text: 'If our G-d whom we serve is able to deliver us, He will deliver us from
        the burning fiery furnace, and out of thy hand, O king. '
      verse: 17
    - text: 'But if not, be it known unto thee, O king, that we will not serve thy
        gods, nor worship the golden image which thou hast set up.'' '
      verse: 18
    - text: 'Then was Nebuchadnezzar filled with fury, and the form of his visage
        was changed, against Shadrach, Meshach, and Abed-nego; he spoke, and commanded
        that they should heat the furnace seven times more than it was wont to be
        heated. '
      verse: 19
    - text: 'And he commanded certain mighty men that were in his army to bind Shadrach,
        Meshach, and Abed-nego, and to cast them into the burning fiery furnace. '
      verse: 20
    - text: 'Then these men were bound in their cloaks, their tunics, and their robes,
        and their other garments, and were cast into the midst of the burning fiery
        furnace. '
      verse: 21
    - text: 'Therefore because the king''s commandment was peremptory, and the furnace
        exceeding hot, the flame of the fire slew those men that took up Shadrach,
        Meshach, and Abed-nego. '
      verse: 22
    - text: 'And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
        into the midst of the burning fiery furnace. '
      verse: 23
    - text: 'Then Nebuchadnezzar the king was alarmed, and rose up in haste; he spoke
        and said unto his ministers: ''Did not we cast three men bound into the midst
        of the fire?'' They answered and said unto the king: ''True, O king.'' '
      verse: 24
    - text: 'He answered and said: ''Lo, I see four men loose, walking in the midst
        of the fire, and they have no hurt; and the appearance of the fourth is like
        a son of the gods.'' '
      verse: 25
    - text: 'Then Nebuchadnezzar came near to the mouth of the burning fiery furnace;
        he spoke and said: ''Shadrach, Meshach, and Abed-nego, ye servants of G-d
        Most High, come forth, and come hither.'' Then Shadrach, Meshach, and Abed-nego,
        came forth out of the midst of the fire. '
      verse: 26
    - text: 'And the satraps, the prefects, and the governors, and the king''s ministers,
        being gathered together, saw these men, that the fire had no power upon their
        bodies, nor was the hair of their head singed, neither were their cloaks changed,
        nor had the smell of fire passed on them. '
      verse: 27
    - text: 'Nebuchadnezzar spoke and said: ''Blessed be the G-d of Shadrach, Meshach,
        and Abed-nego, who hath sent His angel, and delivered His servants that trusted
        in Him, and have changed the king''s word, and have yielded their bodies,
        that they might not serve nor worship any god, except their own G-d. '
      verse: 28
    - text: 'Therefore I make a decree, that every people, nation, and language, which
        speak any thing amiss against the G-d of Shadrach, Meshach, and Abed-nego,
        shall be cut in pieces, and their houses shall be made a dunghill; because
        there is no other god that is able to deliver after this sort.'' '
      verse: 29
    - text: 'Then the king promoted Shadrach, Meshach, and Abed-nego, in the province
        of Babylon. '
      verse: 30
    - text: '''Nebuchadnezzar the king, unto all peoples, nations, and languages,
        that dwell in all the earth; peace be multiplied unto you. '
      verse: 31
    - text: 'It hath seemed good unto me to declare the signs and wonders that G-d
        Most High hath wrought toward me. '
      verse: 32
    - text: 'How great are His signs! and how mighty are His wonders! His kingdom
        is an everlasting kingdom, and His dominion is from generation to generation. '
      verse: 33
  - chapter: 4
    verses:
    - text: 'I Nebuchadnezzar was at rest in my house, and flourishing in my palace. '
      verse: 1
    - text: 'I saw a dream which made me afraid; and imaginings upon my bed and the
        visions of my head affrighted me. '
      verse: 2
    - text: 'Therefore made I a decree to bring in all the wise men of Babylon before
        me, that they might make known unto me the interpretation of the dream. '
      verse: 3
    - text: 'Then came in the magicians, the enchanters, the Chaldeans, and the astrologers;
        and I told the dream before them; but they did not make known unto me the
        interpretation thereof. '
      verse: 4
    - text: 'But at the last Daniel came in before me, whose name was Belteshazzar,
        according to the name of my god, and in whom is the spirit of the holy gods;
        and I told the dream before him: '
      verse: 5
    - text: 'O Belteshazzar, master of the magicians, because I know that the spirit
        of the holy gods is in thee, and no secret causeth thee trouble, tell me the
        visions of my dream that I have seen, and the interpretation thereof. '
      verse: 6
    - text: 'Thus were the visions of my head upon my bed: I saw, and behold a tree
        in the midst of the earth, and the height thereof was great. '
      verse: 7
    - text: 'The tree grew, and was strong, and the height thereof reached unto heaven,
        and the sight thereof to the end of all the earth. '
      verse: 8
    - text: 'The leaves thereof were fair, and the fruit thereof much, and in it was
        food for all; the beasts of the field had shadow under it, and the fowls of
        the heaven dwelt in the branches thereof, and all flesh was fed of it. '
      verse: 9
    - text: 'I saw in the visions of my head upon my bed, and, behold, a watcher and
        a holy one came down from heaven. '
      verse: 10
    - text: 'He cried aloud, and said thus: Hew down the tree, and cut off its branches,
        shake off its leaves, and scatter its fruit; let the beasts get away from
        under it, and the fowls from its branches. '
      verse: 11
    - text: 'Nevertheless leave the stump of its roots in the earth, even in a band
        of iron and brass, in the tender grass of the field; and let it be wet with
        the dew of heaven, and let his portion be with the beasts in the grass of
        the earth; '
      verse: 12
    - text: 'Let his heart be changed from man''s, and let a beast''s heart be given
        unto him; and let seven times pass over him. '
      verse: 13
    - text: 'The matter is by the decree of the watchers, and the sentence by the
        word of the holy ones; to the intent that the living may know that the Most
        High ruleth in the kingdom of men, and giveth it to whomsoever He will, and
        setteth up over it the lowest of men. '
      verse: 14
    - text: 'This dream I king Nebuchadnezzar have seen; and thou, O Belteshazzar,
        declare the interpretation, forasmuch as all the wise men of my kingdom are
        not able to make known unto me the interpretation; but thou art able, for
        the spirit of the holy gods is in thee.'' '
      verse: 15
    - text: 'Then Daniel, whose name was Belteshazzar, was appalled for a while, and
        his thoughts affrighted him. The king spoke and said: ''Belteshazzar, let
        not the dream, or the interpretation, affright thee.'' Belteshazzar answered
        and said: ''My lord, the dream be to them that hate thee, and the interpretation
        thereof to thine adversaries. '
      verse: 16
    - text: 'The tree that thou sawest, which grew, and was strong, whose height reached
        unto the heaven, and the sight thereof to all the earth; '
      verse: 17
    - text: 'whose leaves were fair, and the fruit thereof much, and in it was food
        for all; under which the beasts of the field dwelt, and upon whose branches
        the fowls of the heaven had their habitation; '
      verse: 18
    - text: 'it is thou, O king, that art grown and become strong; for thy greatness
        is grown, and reacheth unto heaven, and thy dominion to the end of the earth. '
      verse: 19
    - text: 'And whereas the king saw a watcher and a holy one coming down from heaven,
        and saying: Hew down the tree, and destroy it; nevertheless leave the stump
        of the roots thereof in the earth, even in a band of iron and brass, in the
        tender grass of the field; and let it be wet with the dew of heaven, and let
        his portion be with the beasts of the field, till seven times pass over him-- '
      verse: 20
    - text: 'this is the interpretation, O king, and it is the decree of the Most
        High, which is come upon my lord the king, '
      verse: 21
    - text: 'that thou shalt be driven from men, and thy dwelling shall be with the
        beasts of the field, and thou shalt be made to eat grass as oxen, and shalt
        be wet with the dew of heaven, and seven times shall pass over thee; till
        thou know that the Most High ruleth in the kingdom of men, and giveth it to
        whomsoever He will. '
      verse: 22
    - text: 'And whereas it was commanded to leave the stump of the roots of the tree,
        thy kingdom shall be sure unto thee, after that thou shalt have known that
        the heavens do rule. '
      verse: 23
    - text: 'Wherefore, O king, let my counsel be acceptable unto thee, and break
        off thy sins by almsgiving, and thine iniquities by showing mercy to the poor;
        if there may be a lengthening of thy prosperity.'' '
      verse: 24
    - text: 'All this came upon the king Nebuchadnezzar. '
      verse: 25
    - text: 'At the end of twelve months he was walking upon the royal palace of Babylon. '
      verse: 26
    - text: 'The king spoke, and said: ''Is not this great Babylon, which I have built
        for a royal dwelling-place, by the might of my power and for the glory of
        my majesty?'' '
      verse: 27
    - text: 'While the word was in the king''s mouth, there fell a voice from heaven:
        ''O king Nebuchadnezzar, to thee it is spoken: the kingdom is departed from
        thee. '
      verse: 28
    - text: 'And thou shalt be driven from men, and thy dwelling shall be with the
        beasts of the field; thou shalt be made to eat grass as oxen, and seven times
        shall pass over thee; until thou know that the Most High ruleth in the kingdom
        of men, and giveth it to whomsoever He will.'' '
      verse: 29
    - text: 'The same hour was the thing fulfilled upon Nebuchadnezzar; and he was
        driven from men, and did eat grass as oxen, and his body was wet with the
        dew of heaven, till his hair was grown like eagles'' feathers, and his nails
        like birds'' claws. '
      verse: 30
    - text: '''And at the end of the days I Nebuchadnezzar lifted up mine eyes unto
        heaven, and mine understanding returned unto me, and I blessed the Most High,
        and I praised and honoured Him that liveth for ever; for His dominion is an
        everlasting dominion, and His kingdom from generation to generation; '
      verse: 31
    - text: 'And all the inhabitants of the earth are reputed as nothing; and He doeth
        according to His will in the host of heaven, and among the inhabitants of
        the earth; and none can stay His hand, or say unto Him: What doest Thou? '
      verse: 32
    - text: 'At the same time mine understanding returned unto me; and for the glory
        of my kingdom, my majesty and my splendour returned unto me; and my ministers
        and my lords sought unto me; and I was established in my kingdom, and surpassing
        greatness was added unto me. '
      verse: 33
    - text: 'Now I Nebuchadnezzar praise and extol and honour the King of heaven;
        for all His works are truth, and His ways justice; and those that walk in
        pride He is able to abase.'' '
      verse: 34
  - chapter: 5
    verses:
    - text: 'Belshazzar the king made a great feast to a thousand of his lords, and
        drank wine before the thousand. '
      verse: 1
    - text: 'Belshazzar, while he tasted the wine, commanded to bring the golden and
        silver vessels which Nebuchadnezzar his father had taken out of the temple
        which was in Jerusalem; that the king and his lords, his consorts and his
        concubines, might drink therein. '
      verse: 2
    - text: 'Then they brought the golden vessels that were taken out of the temple
        of the house of G-d which was at Jerusalem; and the king, and his lords, his
        consorts and his concubines, drank in them. '
      verse: 3
    - text: 'They drank wine, and praised the gods of gold, and of silver, of brass,
        of iron, of wood, and of stone. '
      verse: 4
    - text: 'In the same hour came forth fingers of a man''s hand, and wrote over
        against the candlestick upon the plaster of the wall of the king''s palace;
        and the king saw the palm of the hand that wrote. '
      verse: 5
    - text: 'Then the king''s countenance was changed in him, and his thoughts affrighted
        him; and the joints of his loins were loosed, and his knees smote one against
        another. '
      verse: 6
    - text: 'The king cried aloud to bring in the enchanters, the Chaldeans, and the
        astrologers. The king spoke and said to the wise men of Babylon: ''Whosoever
        shall read this writing, and declare unto me the interpretation thereof, shall
        be clothed with purple, and have a chain of gold about his neck, and shall
        rule as one of three in the kingdom.'' '
      verse: 7
    - text: 'Then came in all the king''s wise men: but they could not read the writing,
        nor make known to the king the interpretation. '
      verse: 8
    - text: 'Then was king Belshazzar greatly affrighted, and his countenance was
        changed in him, and his lords were perplexed. '
      verse: 9
    - text: 'Now the queen by reason of the words of the king and his lords came into
        the banquet house; the queen spoke and said: ''O king, live for ever! let
        not thy thoughts affright thee, nor let thy countenance be changed; '
      verse: 10
    - text: 'there is a man in thy kingdom, in whom is the spirit of the holy gods;
        and in the days of thy father light and understanding and wisdom, like the
        wisdom of the gods, was found in him; and the king Nebuchadnezzar thy father,
        the king, I say, thy father, made him master of the magicians, enchanters,
        Chaldeans, and astrologers; '
      verse: 11
    - text: 'forasmuch as a surpassing spirit, and knowledge, and understanding, interpreting
        of dreams, and declaring of riddles, and loosing of knots, were found in the
        same Daniel, whom the king named Belteshazzar. Now let Daniel be called, and
        he will declare the interpretation.'' '
      verse: 12
    - text: 'Then was Daniel brought in before the king. The king spoke and said unto
        Daniel: ''Art thou Daniel, who is of the children of the captivity of Judah,
        whom the king my father brought out of Judah? '
      verse: 13
    - text: 'I have heard of thee, that the spirit of the gods is in thee, and that
        light and understanding and surpassing wisdom is found in thee. '
      verse: 14
    - text: 'And now the wise men, the enchanters, have been brought in before me,
        that they should read this writing, and make known unto me the interpretation
        thereof; but they could not declare the interpretation of the thing. '
      verse: 15
    - text: 'But I have heard of thee, that thou canst give interpretations, and loose
        knots; now if thou canst read the writing, and make known to me the interpretation
        thereof, thou shalt be clothed with purple, and have a chain of gold about
        thy neck, and shalt rule as one of three in the kingdom.'' '
      verse: 16
    - text: 'Then Daniel answered and said before the king: ''Let thy gifts be to
        thyself, and give thy rewards to another; nevertheless I will read the writing
        unto the king, and make known to him the interpretation. '
      verse: 17
    - text: 'O thou king, G-d Most High gave Nebuchadnezzar thy father the kingdom,
        and greatness, and glory, and majesty; '
      verse: 18
    - text: 'and because of the greatness that He gave him, all the peoples, nations,
        and languages trembled and feared before him: whom he would he slew, and whom
        he would he kept alive; and whom he would he raised up, and whom he would
        he put down. '
      verse: 19
    - text: 'But when his heart was lifted up, and his spirit was hardened that he
        dealt proudly, he was deposed from his kingly throne, and his glory was taken
        from him; '
      verse: 20
    - text: 'and he was driven from the sons of men, and his heart was made like the
        beasts, and his dwelling was with the wild asses; he was fed with grass like
        oxen, and his body was wet with the dew of heaven; until he knew that G-d
        Most High ruleth in the kingdom of men, and that He setteth up over it whomsoever
        He will. '
      verse: 21
    - text: 'And thou his son, O Belshazzar, hast not humbled thy heart, though thou
        knewest all this; '
      verse: 22
    - text: 'but hast lifted up thyself against the L-rd of heaven; and they have
        brought the vessels of His house before thee, and thou and thy lords, thy
        consorts and thy concubines, have drunk wine in them; and thou hast praised
        the gods of silver, and gold, of brass, iron, wood, and stone, which see not,
        nor hear, nor know; and the G-d in whose hand thy breath is, and whose are
        all thy ways, hast thou not glorified; '
      verse: 23
    - text: 'then was the palm of the hand sent from before Him, and this writing
        was inscribed. '
      verse: 24
    - text: 'And this is the writing that was inscribed: MENE MENE, TEKEL UPHARSIN. '
      verse: 25
    - text: 'This is the interpretation of the thing: MENE, G-d hath numbered thy
        kingdom, and brought it to an end. '
      verse: 26
    - text: 'TEKEL, Thou art weighed in the balances, and art found wanting. '
      verse: 27
    - text: 'PERES, thy kingdom is divided, and given to the Medes and Persians.'' '
      verse: 28
    - text: 'Then commanded Belshazzar, and they clothed Daniel with purple, and put
        a chain of gold about his neck, and made proclamation concerning him, that
        he should rule as one of three in the kingdom. '
      verse: 29
    - text: 'In that night Belshazzar the Chaldean king was slain. '
      verse: 30
  - chapter: 6
    verses:
    - text: 'And Darius the Mede received the kingdom, being about threescore and
        two years old. '
      verse: 1
    - text: 'It pleased Darius to set over the kingdom a hundred and twenty satraps,
        who should be throughout the whole kingdom; '
      verse: 2
    - text: 'and over them three presidents, of whom Daniel was one; that these satraps
        might give account unto them, and that the king should have no damage. '
      verse: 3
    - text: 'Then this Daniel distinguished himself above the presidents and the satraps,
        because a surpassing spirit was in him; and the king thought to set him over
        the whole realm. '
      verse: 4
    - text: 'Then the presidents and the satraps sought to find occasion against Daniel
        as touching the kingdom; but they could find no occasion nor fault; forasmuch
        as he was faithful, neither was there any error or fault found in him. '
      verse: 5
    - text: 'Then said these men: ''We shall not find any occasion against this Daniel,
        except we find it against him in the matter of the law of his G-d.'' '
      verse: 6
    - text: 'Then these presidents and satraps came tumultuously to the king, and
        said thus unto him: ''King Darius, live for ever! '
      verse: 7
    - text: 'All the presidents of the kingdom, the prefects and the satraps, the
        ministers and the governors, have consulted together that the king should
        establish a statute, and make a strong interdict, that whosoever shall ask
        a petition of any god or man for thirty days, save of thee, O king, he shall
        be cast into the den of lions. '
      verse: 8
    - text: 'Now, O king, establish the interdict, and sign the writing, that it be
        not changed, according to the law of the Medes and Persians, which altereth
        not.'' '
      verse: 9
    - text: 'Wherefore king Darius signed the writing and the interdict. '
      verse: 10
    - text: 'And when Daniel knew that the writing was signed, he went into his house--now
        his windows were open in his upper chamber toward Jerusalem--and he kneeled
        upon his knees three times a day, and prayed, and gave thanks before his G-d,
        as he did aforetime. '
      verse: 11
    - text: 'Then these men came tumultuously, and found Daniel making petition and
        supplication before his G-d. '
      verse: 12
    - text: 'Then they came near, and spoke before the king concerning the king''s
        interdict: ''Hast thou not signed an interdict, that every man that shall
        make petition unto any god or man within thirty days, save of thee, O king,
        shall be cast into the den of lions?'' The king answered and said: ''The thing
        is true, according to the law of the Medes and Persians, which altereth not.'' '
      verse: 13
    - text: 'Then answered they and said before the king: ''That Daniel, who is of
        the children of the captivity of Judah, regardeth not thee, O king, nor the
        interdict that thou hast signed, but maketh his petition three times a day.'' '
      verse: 14
    - text: 'Then the king, when he heard these words, was sore displeased, and set
        his heart on Daniel to deliver him; and he laboured till the going down of
        the sun to deliver him. '
      verse: 15
    - text: 'Then these men came tumultuously unto the king, and said unto the king:
        ''Know, O king, that it is a law of the Medes and Persians, that no interdict
        nor statute which the king establisheth may be changed.'' '
      verse: 16
    - text: 'Then the king commanded, and they brought Daniel, and cast him into the
        den of lions. Now the king spoke and said unto Daniel: ''Thy G-d whom thou
        servest continually, He will deliver thee.'' '
      verse: 17
    - text: 'And a stone was brought, and laid upon the mouth of the den; and the
        king sealed it with his own signet, and with the signet of his lords; that
        nothing might be changed concerning Daniel. '
      verse: 18
    - text: 'Then the king went to his palace, and passed the night fasting; neither
        were diversions brought before him; and his sleep fled from him. '
      verse: 19
    - text: 'Then the king arose very early in the morning, and went in haste unto
        the den of lions. '
      verse: 20
    - text: 'And when he came near unto the den to Daniel, he cried with a pained
        voice; the king spoke and said to Daniel: ''O Daniel, servant of the living
        G-d, is thy G-d, whom thou servest continually, able to deliver thee from
        the lions?'' '
      verse: 21
    - text: 'Then said Daniel unto the king: ''O king, live for ever! '
      verse: 22
    - text: 'My G-d hath sent His angel, and hath shut the lions'' mouths, and they
        have not hurt me; forasmuch as before Him innocency was found in me; and also
        before thee, O king, have I done no hurt.'' '
      verse: 23
    - text: 'Then was the king exceeding glad, and commanded that they should take
        Daniel up out of the den. So Daniel was taken up out of the den, and no manner
        of hurt was found upon him, because he had trusted in his G-d. '
      verse: 24
    - text: 'And the king commanded, and they brought those men that had accused Daniel,
        and they cast them into the den of lions, them, their children, and their
        wives; and they had not come to the bottom of the den, when the lions had
        the mastery of them, and broke all their bones in pieces. '
      verse: 25
    - text: 'Then king Darius wrote unto all the peoples, nations, and languages,
        that dwell in all the earth: ''Peace be multiplied unto you. '
      verse: 26
    - text: 'I make a decree, that in all the dominion of my kingdom men tremble and
        fear before the G-d of Daniel; for He is the living G-d, and stedfast for
        ever, and His kingdom that which shall not be destroyed, and His dominion
        shall be even unto the end; '
      verse: 27
    - text: 'He delivereth and rescueth, and He worketh signs and wonders in heaven
        and in earth; who hath delivered Daniel from the power of the lions.'' '
      verse: 28
    - text: 'So this Daniel prospered in the reign of Darius, and in the reign of
        Cyrus the Persian. '
      verse: 29
  - chapter: 7
    verses:
    - text: 'In the first year of Belshazzar king of Babylon Daniel had a dream and
        visions of his head upon his bed; then he wrote the dream and told the sum
        of the matters. '
      verse: 1
    - text: 'Daniel spoke and said: I saw in my vision by night, and, behold, the
        four winds of the heaven broke forth upon the great sea. '
      verse: 2
    - text: 'And four great beasts came up from the sea, diverse one from another. '
      verse: 3
    - text: 'The first was like a lion, and had eagle''s wings; I beheld till the
        wings thereof were plucked off, and it was lifted up from the earth, and made
        stand upon two feet as a man, and a man''s heart was given to it. '
      verse: 4
    - text: 'And behold another beast, a second, like to a bear, and it raised up
        itself on one side, and it had three ribs in its mouth between its teeth;
        and it was said thus unto it: ''Arise, devour much flesh.'' '
      verse: 5
    - text: 'After this I beheld, and lo another, like a leopard, which had upon the
        sides of it four wings of a fowl; the beast had also four heads; and dominion
        was given to it. '
      verse: 6
    - text: 'After this I saw in the night visions, and behold a fourth beast, dreadful
        and terrible, and strong exceedingly; and it had great iron teeth; it devoured
        and broke in pieces, and stamped the residue with its feet; and it was diverse
        from all the beasts that were before it; and it had ten horns. '
      verse: 7
    - text: 'I considered the horns, and, behold, there came up among them another
        horn, a little one, before which three of the first horns were plucked up
        by the roots; and, behold, in this horn were eyes like the eyes of a man,
        and a mouth speaking great things. '
      verse: 8
    - text: 'I beheld till thrones were placed, and one that was ancient of days did
        sit: his raiment was as white snow, and the hair of his head like pure wool;
        his throne was fiery flames, and the wheels thereof burning fire. '
      verse: 9
    - text: 'A fiery stream issued and came forth from before him; thousand thousands
        ministered unto him, and ten thousand times ten thousand stood before him;
        the judgment was set, and the books were opened. '
      verse: 10
    - text: 'I beheld at that time because of the voice of the great words which the
        horn spoke, I beheld even till the beast was slain, and its body destroyed,
        and it was given to be burned with fire. '
      verse: 11
    - text: 'And as for the rest of the beasts, their dominion was taken away; yet
        their lives were prolonged for a season and a time. '
      verse: 12
    - text: 'I saw in the night visions, and, behold, there came with the clouds of
        heaven one like unto a son of man, and he came even to the Ancient of days,
        and he was brought near before Him. '
      verse: 13
    - text: 'And there was given him dominion, and glory, and a kingdom, that all
        the peoples, nations, and languages should serve him; his dominion is an everlasting
        dominion, which shall not pass away, and his kingdom that which shall not
        be destroyed. '
      verse: 14
    - text: 'As for me Daniel, my spirit was pained in the midst of my body, and the
        visions of my head affrighted me. '
      verse: 15
    - text: 'I came near unto one of them that stood by, and asked him the truth concerning
        all this. So he told me, and made me know the interpretation of the things: '
      verse: 16
    - text: '''These great beasts, which are four, are four kings, that shall arise
        out of the earth. '
      verse: 17
    - text: 'But the saints of the Most High shall receive the kingdom, and possess
        the kingdom for ever, even for ever and ever.'' '
      verse: 18
    - text: 'Then I desired to know the truth concerning the fourth beast, which was
        diverse from all of them, exceeding terrible, whose teeth were of iron, and
        its nails of brass; which devoured, brake in pieces, and stamped the residue
        with its feet; '
      verse: 19
    - text: 'and concerning the ten horns that were on its head, and the other horn
        which came up, and before which three fell; even that horn that had eyes,
        and a mouth that spoke great things, whose appearance was greater than that
        of its fellows. '
      verse: 20
    - text: 'I beheld, and the same horn made war with the saints, and prevailed against
        them; '
      verse: 21
    - text: 'until the Ancient of days came, and judgment was given for the saints
        of the Most High; and the time came, and the saints possessed the kingdom. '
      verse: 22
    - text: 'Thus he said: ''The fourth beast shall be a fourth kingdom upon earth,
        which shall be diverse from all the kingdoms, and shall devour the whole earth,
        and shall tread it down, and break it in pieces. '
      verse: 23
    - text: 'And as for the ten horns, out of this kingdom shall ten kings arise;
        and another shall arise after them; and he shall be diverse from the former,
        and he shall put down three kings. '
      verse: 24
    - text: 'And he shall speak words against the Most High, and shall wear out the
        saints of the Most High; and he shall think to change the seasons and the
        law; and they shall be given into his hand until a time and times and half
        a time. '
      verse: 25
    - text: 'But the judgment shall sit, and his dominions shall be taken away, to
        be consumed and to be destroy unto the end. '
      verse: 26
    - text: 'And the kingdom and the dominion, and the greatness of the kingdoms under
        the whole heaven, shall be given to the people of the saints of the Most High;
        their kingdom is an everlasting kingdom, and all dominions shall serve and
        obey them.'' '
      verse: 27
    - text: 'Here is the end of the matter. As for me Daniel, my thoughts much affrighted
        me, and my countenance was changed in me; but I kept the matter in my heart. '
      verse: 28
  - chapter: 8
    verses:
    - text: 'In the third year of the reign of king Belshazzar a vision appeared unto
        me, even unto me Daniel, after that which appeared unto me at the first. '
      verse: 1
    - text: 'And I saw in the vision; now it was so, that when I saw, I was in Shushan
        the castle, which is in the province of Elam; and I saw in the vision, and
        I was by the stream Ulai. '
      verse: 2
    - text: 'And I lifted up mine eyes, and saw, and, behold, there stood before the
        stream a ram which had two horns; and the two horns were high; but one was
        higher than the other, and the higher came up last. '
      verse: 3
    - text: 'I saw the ram pushing westward, and northward, and southward; and no
        beasts could stand before him, neither was there any that could deliver out
        of his hand; but he did according to his will, and magnified himself. '
      verse: 4
    - text: 'And as I was considering, behold, a he-goat came from the west over the
        face of the whole earth, and touched not the ground; and the goat had a conspicuous
        horn between his eyes. '
      verse: 5
    - text: 'And he came to the ram that had the two horns, which I saw standing before
        the stream, and ran at him in the fury of his power. '
      verse: 6
    - text: 'And I saw him come close unto the ram, and he was moved with choler against
        him, and smote the ram, and broke his two horns; and there was no power in
        the ram to stand before him; but he cast him down to the ground, and trampled
        upon him; and there was none that could deliver the ram out of his hand. '
      verse: 7
    - text: 'And the he-goat magnified himself exceedingly; and when he was strong,
        the great horn was broken; and instead of it there came up the appearance
        of four horns toward the four winds of heaven. '
      verse: 8
    - text: 'And out of one of them came forth a little horn, which waxed exceeding
        great, toward the south, and toward the east, and toward the beauteous land. '
      verse: 9
    - text: 'And it waxed great, even to the host of heaven; and some of the host
        and of the stars it cast down to the ground, and trampled upon them. '
      verse: 10
    - text: 'Yea, it magnified itself, even to the prince of the host; and from him
        the continual burnt-offering was taken away, and the place of his sanctuary
        was cast down. '
      verse: 11
    - text: 'And the host was given over to it together with the continual burnt-offering
        through transgression; and it cast down truth to the ground, and it wrought,
        and prospered. '
      verse: 12
    - text: 'Then I heard a holy one speaking; and another holy one said unto that
        certain one who spoke: ''How long shall be the vision concerning the continual
        burnt-offering, and the transgression that causes appalment, to give both
        the sanctuary and the host to be trampled under foot?'' '
      verse: 13
    - text: 'And he said unto me: ''Unto two thousand and three hundred evenings and
        mornings; then shall the sanctuary be victorious.'' '
      verse: 14
    - text: 'And it came to pass, when I, even I Daniel, had seen the vision, that
        I sought to understand it; and, behold, there stood before me as the appearance
        of a man. '
      verse: 15
    - text: 'And I heard the voice of a man between the banks of Ulai, who called,
        and said: ''Gabriel, make this man to understand the vision.'' '
      verse: 16
    - text: 'So he came near where I stood; and when he came, I was terrified, and
        fell upon my face; but he said unto me: ''Understand, O son of man; for the
        vision belongeth to the time of the end.'' '
      verse: 17
    - text: 'Now as he was speaking with me, I fell into a deep sleep with my face
        toward the ground; but he touched me, and set me upright. '
      verse: 18
    - text: 'And he said: ''Behold, I will make thee know what shall be in the latter
        time of the indignation; for it belongeth to the appointed time of the end. '
      verse: 19
    - text: 'The ram which thou sawest having the two horns, they are the kings of
        Media and Persia. '
      verse: 20
    - text: 'And the rough he-goat is the king of Greece; and the great horn that
        is between his eyes is the first king. '
      verse: 21
    - text: 'And as for that which was broken, in the place whereof four stood up,
        four kingdoms shall stand up out of the nation, but not with his power. '
      verse: 22
    - text: 'And in the latter time of their kingdom, when the transgressors have
        completed their transgression, there shall stand up a king of fierce countenance,
        and understanding stratagems. '
      verse: 23
    - text: 'And his power shall be mighty, but not by his own power; and he shall
        destroy wonderfully, and shall prosper and do; and he shall destroy them that
        are mighty and the people of the saints. '
      verse: 24
    - text: 'And through his cunning he shall cause craft to prosper in his hand;
        and he shall magnify himself in his heart, and in time of security shall he
        destroy many; he shall also stand up against the prince of princes; but he
        shall be broken without hand. '
      verse: 25
    - text: 'And the vision of the evenings and mornings which hath been told is true;
        but thou, shut thou up the vision; for it belongeth to many days to come.'' '
      verse: 26
    - text: 'And I Daniel fainted, and was sick certain days; then I rose up, and
        did the king''s business; and I was appalled at the vision, but understood
        it not. '
      verse: 27
  - chapter: 9
    verses:
    - text: 'In the first year of Darius the son of Ahasuerus, of the seed of the
        Medes, who was made king over the realm of the Chaldeans; '
      verse: 1
    - text: 'in the first year of his reign I Daniel meditated in the books, over
        the number of the years, whereof the word of HaShem came to Jeremiah the prophet,
        that He would accomplish for the desolations of Jerusalem seventy years. '
      verse: 2
    - text: 'And I set my face unto the L-rd G-d, to seek by prayer and supplications,
        with fasting, and sackcloth, and ashes. '
      verse: 3
    - text: 'And I prayed unto HaShem my G-d, and made confession, and said: ''O L-rd,
        the great and awful G-d, who keepest covenant and mercy with them that love
        Thee and keep Thy commandments, '
      verse: 4
    - text: 'we have sinned, and have dealt iniquitously, and have done wickedly,
        and have rebelled, and have turned aside from Thy commandments and from Thine
        ordinances; '
      verse: 5
    - text: 'neither have we hearkened unto Thy servants the prophets, that spoke
        in Thy name to our kings, our princes, and our fathers, and to all the people
        of the land. '
      verse: 6
    - text: 'Unto Thee, O L-rd, belongeth righteousness, but unto us confusion of
        face, as at this day; to the men of Judah, and to the inhabitants of Jerusalem,
        and unto all Israel, that are near, and that are far off, through all the
        countries whither Thou hast driven them, because they dealt treacherously
        with Thee. '
      verse: 7
    - text: 'O HaShem, to us belongeth confusion of face, to our kings, to our princes,
        and to our fathers, because we have sinned against Thee. '
      verse: 8
    - text: 'To the L-rd our G-d belong compassions and forgivenesses; for we have
        rebelled against Him; '
      verse: 9
    - text: 'neither have we hearkened to the voice of HaShem our G-d, to walk in
        His laws, which He set before us by His servants the prophets. '
      verse: 10
    - text: 'Yea, all Israel have transgressed Thy law, and have turned aside, so
        as not to hearken to Thy voice; and so there hath been poured out upon us
        the curse and the oath that is written in the Law of Moses the servant of
        G-d; for we have sinned against Him. '
      verse: 11
    - text: 'And He hath confirmed His word, which He spoke against us, and against
        our judges that judged us, by bringing upon us a great evil; so that under
        the whole heaven hath not been done as hath been done upon Jerusalem. '
      verse: 12
    - text: 'As it is written in the Law of Moses, all this evil is come upon us;
        yet have we not entreated the favour of HaShem our G-d, that we might turn
        from our iniquities, and have discernment in Thy truth. '
      verse: 13
    - text: 'And so HaShem hath watched over the evil, and brought it upon us; for
        HaShem our G-d is righteous in all His works which He hath done, and we have
        not hearkened to His voice. '
      verse: 14
    - text: 'And now, O L-rd our G-d, that hast brought Thy people forth out of the
        land of Egypt with a mighty hand, and hast gotten Thee renown, as at this
        day; we have sinned, we have done wickedly. '
      verse: 15
    - text: 'O L-rd, according to all Thy righteousness, let Thine anger and Thy fury,
        I pray Thee, be turned away from Thy city Jerusalem, Thy holy mountain; because
        for our sins, and for the iniquities of our fathers, Jerusalem and Thy people
        are become a reproach to all that are about us. '
      verse: 16
    - text: 'Now therefore, O our G-d, hearken unto the prayer of Thy servant, and
        to his supplications, and cause Thy face to shine upon Thy sanctuary that
        is desolate, for the L-rd''s sake. '
      verse: 17
    - text: 'O my G-d, incline Thine ear, and hear; open Thine eyes, and behold our
        desolations, and the city upon which Thy name is called; for we do not present
        our supplications before Thee because of our righteousness, but because of
        Thy great compassions. '
      verse: 18
    - text: 'O L-rd, hear, O L-rd, forgive, O L-rd, attend and do, defer not; for
        Thine own sake, O my G-d, because Thy name is called upon Thy city and Thy
        people.'' '
      verse: 19
    - text: 'And while I was speaking, and praying, and confessing my sin and the
        sin of my people Israel, and presenting my supplication before HaShem my G-d
        for the holy mountain of my G-d; '
      verse: 20
    - text: 'yea, while I was speaking in prayer, the man Gabriel, whom I had seen
        in the vision at the beginning, being caused to fly swiftly, approached close
        to me about the time of the evening offering. '
      verse: 21
    - text: 'And he made me to understand, and talked with me, and said: ''O Daniel,
        I am now come forth to make thee skilful of understanding. '
      verse: 22
    - text: 'At the beginning of thy supplications a word went forth, and I am come
        to declare it; for thou art greatly beloved; therefore look into the word,
        and understand the vision. '
      verse: 23
    - text: 'Seventy weeks are decreed upon thy people and upon thy holy city, to
        finish the transgression, and to make an end of sin, and to forgive iniquity,
        and to bring in everlasting righteousness, and to seal vision and prophet,
        and to anoint the most holy place. '
      verse: 24
    - text: 'Know therefore and discern, that from the going forth of the word to
        restore and to build Jerusalem unto one anointed, a prince, shall be seven
        weeks; and for threescore and two weeks, it shall be built again, with broad
        place and moat, but in troublous times. '
      verse: 25
    - text: 'And after the threescore and two weeks shall an anointed one be cut off,
        and be no more; and the people of a prince that shall come shall destroy the
        city and the sanctuary; but his end shall be with a flood; and unto the end
        of the war desolations are determined. '
      verse: 26
    - text: 'And he shall make a firm covenant with many for one week; and for half
        of the week he shall cause the sacrifice and the offering to cease; and upon
        the wing of detestable things shall be that which causeth appalment; and that
        until the extermination wholly determined be poured out upon that which causeth
        appalment.'' '
      verse: 27
  - chapter: 10
    verses:
    - text: 'In the third year of Cyrus king of Persia a word was revealed unto Daniel,
        whose name was called Belteshazzar; and the word was true, even a great warfare;
        and he gave heed to the word, and had understanding of the vision. '
      verse: 1
    - text: 'In those days I Daniel was mourning three whole weeks. '
      verse: 2
    - text: 'I ate no pleasant bread, neither came flesh nor wine in my mouth, neither
        did I anoint myself at all, till three whole weeks were fulfilled. '
      verse: 3
    - text: 'And in the four and twentieth day of the first month, as I was by the
        side of the great river, which is Tigris, '
      verse: 4
    - text: 'I lifted up mine eyes, and looked, and behold a man clothed in linen,
        whose loins were girded with fine gold of Uphaz; '
      verse: 5
    - text: 'his body also was like the beryl, and his face as the appearance of lightning,
        and his eyes as torches of fire, and his arms and his feet like in colour
        to burnished brass, and the voice of his words like the voice of a multitude. '
      verse: 6
    - text: 'And I Daniel alone saw the vision; for the men that were with me saw
        not the vision; howbeit a great trembling fell upon them, and they fled to
        hide themselves. '
      verse: 7
    - text: 'So that I was left alone, and saw this great vision, and there remained
        no strength in me; for my comeliness was turned in me into corruption, and
        I retained no strength. '
      verse: 8
    - text: 'Yet heard I the voice of his words; and when I heard the voice of his
        words, then was I fallen into a deep sleep on my face, with my face toward
        the ground. '
      verse: 9
    - text: 'And, behold, a hand touched me, which set me tottering upon my knees
        and upon the palms of my hands. '
      verse: 10
    - text: 'And he said unto me: ''O Daniel, thou man greatly beloved, give heed
        unto the words that I speak unto thee, and stand upright; for now am I sent
        unto thee''; and when he had spoken this word unto me, I stood trembling. '
      verse: 11
    - text: 'Then said he unto me: ''Fear not, Daniel; for from the first day that
        thou didst set thy heart to understand, and to humble thyself before thy G-d,
        thy words were heard; and I am come because of thy words. '
      verse: 12
    - text: 'But the prince of the kingdom of Persia withstood me one and twenty days;
        but, lo, Michael, one of the chief princes, came to help me; and I was left
        over there beside the kings of Persia. '
      verse: 13
    - text: 'Now I am come to make thee understand what shall befall thy people in
        the end of days; for there is yet a vision for the days.'' '
      verse: 14
    - text: 'And when he had spoken unto me according to these words, I set my face
        toward the ground, and was dumb. '
      verse: 15
    - text: 'And, behold, one like the similitude of the sons of men touched my lips;
        then I opened my mouth, and spoke and said unto him that stood before me:
        ''O my lord, by reason of the vision my pains are come upon me, and I retain
        no strength. '
      verse: 16
    - text: 'For how can this servant of my lord talk with this my lord? for as for
        me, straightway there remained no strength in me, neither was there breath
        left in me.'' '
      verse: 17
    - text: 'Then there touched me again one like the appearance of a man, and he
        strengthened me. '
      verse: 18
    - text: 'And he said: ''O man greatly beloved, fear not! peace be unto thee, be
        strong, yea, be strong.'' And when he had spoken unto me, I was strengthened,
        and said: ''Let my lord speak; for thou hast strengthened me.'' '
      verse: 19
    - text: 'Then said he: Knowest thou wherefore I come unto thee? and now will I
        return to fight with the prince of Persia; and when I go forth, lo, the prince
        of Greece shall come. '
      verse: 20
    - text: 'Howbeit I will declare unto thee that which is inscribed in the writing
        of truth; and there is none that holdeth with me against these, except Michael
        your prince. '
      verse: 21
  - chapter: 11
    verses:
    - text: 'And as for me, in the first year of Darius the Mede, I stood up to be
        a supporter and a stronghold unto him. '
      verse: 1
    - text: 'And now will I declare unto thee the truth. Behold, there shall stand
        up yet three kings in Persia; and the fourth shall be far richer than they
        all; and when he is waxed strong through his riches, he shall stir up all
        against the realm of Greece. '
      verse: 2
    - text: 'And a mighty king shall stand up, that shall rule with great dominion,
        and do according to his will. '
      verse: 3
    - text: 'And when he shall stand up, his kingdom shall be broken, and shall be
        divided toward the four winds of heaven; but not to his posterity, nor according
        to his dominion wherewith he ruled; for his kingdom shall be plucked up, even
        for others beside those. '
      verse: 4
    - text: 'And the king of the south shall be strong, and one of his princes; and
        he shall be strong above him, and have dominion; his dominion shall be a great
        dominion. '
      verse: 5
    - text: 'And at the end of years they shall join themselves together; and the
        daughter of the king of the south shall come to the king of the north to make
        an agreement; but she shall not retain the strength of her arm; neither shall
        he stand, nor his arm; but she shall be given up, and they that brought her,
        and he that begot her, and he that obtained her in those times. '
      verse: 6
    - text: 'But one of the shoots of her roots shall stand up in his place, and shall
        come unto the army, and shall enter into the stronghold of the king of the
        north, and shall deal with them, and shall prevail; '
      verse: 7
    - text: 'and also their gods, with their molten images, and with their precious
        vessels of silver and of gold, shall he bring into captivity into Egypt; and
        he shall desist some years from the king of the north. '
      verse: 8
    - text: 'And he shall come into the kingdom of the king of the south, but he shall
        return into his own land. '
      verse: 9
    - text: 'And his sons shall stir themselves up, and shall assemble a multitude
        of great forces, and he shall come on, and overflow, as he passes through;
        and he shall return and stir himself up, even to his stronghold. '
      verse: 10
    - text: 'And the king of the south shall be moved with choler, and shall come
        forth and fight with him, even with the king of the north; and he shall set
        forth a great multitude, but the multitude shall be given into his hand. '
      verse: 11
    - text: 'and the multitude shall be carried away, and his heart shall be lifted
        up; and he shall cast down tens of thousands; but he shall not prevail. '
      verse: 12
    - text: 'And the king of the north shall again set forth a multitude, greater
        than the former; and he shall come on at the end of the times, even of years,
        with a great army and with much substance. '
      verse: 13
    - text: 'And in those times there shall many stand up against the king of the
        south; also the children of the violent among thy people shall lift themselves
        up to establish the vision; but they shall stumble. '
      verse: 14
    - text: 'And the king of the north shall come, and cast up a mound, and take a
        well-fortified city; and the arms of the south shall not withstand; and as
        for his chosen people, there shall be no strength in them to withstand. '
      verse: 15
    - text: 'But he that cometh against him shall do according to his own will, and
        none shall stand before him; and he shall stand in the beauteous land, and
        in his hand shall be extermination. '
      verse: 16
    - text: 'And he shall set his face to come with the strength of his whole kingdom,
        but shall make an agreement with him; and he shall give him the daughter of
        women, to destroy it; but it shall not stand, neither be for him. '
      verse: 17
    - text: 'After this shall he set his face unto the isles, and shall take many;
        but a captain shall cause the reproach offered by him to cease; yea, he shall
        cause his own reproach to return upon him. '
      verse: 18
    - text: 'Then he shall turn his face toward the strongholds of his own land; but
        he shall stumble and fall, and shall not be found. '
      verse: 19
    - text: 'Then shall stand up in his place one that shall cause an exactor to pass
        through the glory of the kingdom; but within few days he shall be destroyed,
        neither in anger, nor in battle. '
      verse: 20
    - text: 'And in his place shall stand up a contemptible person, upon whom had
        not been conferred the majesty of the kingdom; but he shall come in time of
        security, and shall obtain the kingdom by blandishments. '
      verse: 21
    - text: 'And the arms of the flood shall be swept away from before him, and shall
        be broken; yea, also the prince of the covenant. '
      verse: 22
    - text: 'And after the league made with him he shall work deceitfully; and he
        shall come up and become strong, with a little nation. '
      verse: 23
    - text: 'In time of security shall he come even upon the fattest places of the
        province; and he shall do that which his fathers have not done, nor his fathers''
        fathers: he shall scatter among them prey, and spoil, and substance; yea,
        he shall devise his devices against fortresses, but only until the time. '
      verse: 24
    - text: 'And he shall stir up his power and his courage against the king of the
        south with a great army; and the king of the south shall stir himself up to
        battle with a very great and mighty army; but he shall not stand, for they
        shall devise devices against him. '
      verse: 25
    - text: 'Yea, they that eat of his food shall destroy him, and his army shall
        be swept away; and many shall fall down slain. '
      verse: 26
    - text: 'And as for both these kings, their hearts shall be to do mischief, and
        they shall speak lies at one table; but it shall not prosper, for the end
        remaineth yet for the time appointed. '
      verse: 27
    - text: 'And he shall return to his own land with great substance; and his heart
        shall be against the holy covenant; and he shall do his pleasure, and return
        to his own land. '
      verse: 28
    - text: 'At the time appointed he shall return, and come into the south; but it
        shall not be in the latter time as it was in the former. '
      verse: 29
    - text: 'For ships of Kittim shall come against him, and he shall be cowed, and
        he shall return, and have indignation against the holy covenant, and shall
        do his pleasure; and he shall return, and have regard unto them that forsake
        the holy covenant. '
      verse: 30
    - text: 'And arms shall stand on his part, and they shall profane the sanctuary,
        even the stronghold, and shall take away the continual burnt-offering, and
        they shall set up the detestable thing that causeth appalment. '
      verse: 31
    - text: 'And such as do wickedly against the covenant shall be corrupt by blandishments;
        but the people that know their G-d shall show strength, and prevail. '
      verse: 32
    - text: 'And they that are wise among the people shall cause the many to understand;
        yet they shall stumble by the sword and by flame, by captivity and by spoil,
        many days. '
      verse: 33
    - text: 'Now when they shall stumble, they shall be helped with a little help;
        but many shall join themselves unto them with blandishments. '
      verse: 34
    - text: 'And some of them that are wise shall stumble, to refine among them, and
        to purify, and to make white, even to the time of the end; for it is yet for
        the time appointed. '
      verse: 35
    - text: 'And the king shall do according to his will; and he shall exalt himself,
        and magnify himself above every god, and shall speak strange things against
        the G-d of gods; and he shall prosper till the indignation be accomplished;
        for that which is determined shall be done. '
      verse: 36
    - text: 'Neither shall he regard the gods of his fathers; and neither the desire
        of women, nor any god, shall he regard; for he shall magnify himself above
        all. '
      verse: 37
    - text: 'But in his place shall he honour the god of strongholds; and a god whom
        his fathers knew not shall he honour with gold, and silver, and with precious
        stones, and costly things. '
      verse: 38
    - text: 'And he shall deal with the strongest fortresses with the help of a foreign
        god; whom he shall acknowledge, shall increase glory; and he shall cause them
        to rule over many, and shall divide the land for a price. '
      verse: 39
    - text: 'And at the time of the end shall the king of the south push at him; and
        the king of the north shall come against him like a whirlwind, with chariots,
        and with horsemen, and with many ships; and he shall enter into the countries,
        and shall overflow, as he passes through. '
      verse: 40
    - text: 'He shall enter also into the beauteous land, and many countries shall
        be overthrown; but these shall be delivered out of his hand, Edom, and Moab,
        and the chief of the children of Ammon. '
      verse: 41
    - text: 'He shall stretch forth his hand also upon the countries; and the land
        of Egypt shall not escape. '
      verse: 42
    - text: 'But he shall have power over the treasures of gold and silver, and over
        all the precious things of Egypt; and the Libyans and the Ethiopians shall
        be at his steps. '
      verse: 43
    - text: 'But tidings out of the east and out of the north shall affright him;
        and he shall go forth with great fury to destroy and utterly to take away
        many. '
      verse: 44
    - text: 'And he shall plant the tents of his palace between the seas and the beauteous
        holy mountain; and he shall come to his end, and none shall help him. '
      verse: 45
  - chapter: 12
    verses:
    - text: 'And at that time shall Michael stand up, the great prince who standeth
        for the children of thy people; and there shall be a time of trouble, such
        as never was since there was a nation even to that same time; and at that
        time thy people shall be delivered, every one that shall be found written
        in the book. '
      verse: 1
    - text: 'And many of them that sleep in the dust of the earth shall awake, some
        to everlasting life, and some to reproaches and everlasting abhorrence. '
      verse: 2
    - text: 'And they that are wise shall shine as the brightness of the firmament;
        and they that turn the many to righteousness as the stars for ever and ever. '
      verse: 3
    - text: 'But thou, O Daniel, shut up the words, and seal the book, even to the
        time of the end; many shall run to and fro, and knowledge shall be increased.'' '
      verse: 4
    - text: 'Then I Daniel looked, and, behold, there stood other two, the one on
        the bank of the river on this side, and the other on the bank of the river
        on that side. '
      verse: 5
    - text: 'And one said to the man clothed in linen, who was above the waters of
        the river: ''How long shall it be to the end of the wonders?'' '
      verse: 6
    - text: 'And I heard the man clothed in linen, who was above the waters of the
        river, when he lifted up his right hand and his left hand unto heaven, and
        swore by Him that liveth for ever that it shall be for a time, times, and
        a half; and when they have made an end of breaking in pieces the power of
        the holy people, all these things shall be finished. '
      verse: 7
    - text: 'And I heard, but I understood not; then said I: ''O my L-rd, what shall
        be the latter end of these things?'' '
      verse: 8
    - text: 'And he said: ''Go thy way, Daniel; for the words are shut up and sealed
        till the time of the end. '
      verse: 9
    - text: 'Many shall purify themselves, and make themselves white, and be refined;
        but the wicked shall do wickedly; and none of the wicked shall understand;
        but they that are wise shall understand. '
      verse: 10
    - text: 'And from the time that the continual burnt-offering shall be taken away,
        and the detestable thing that causes appalment set up, there shall be a thousand
        two hundred and ninety days. '
      verse: 11
    - text: 'Happy is he that waiteth, and cometh to the thousand three hundred and
        five and thirty days. '
      verse: 12
    - text: 'But go thou thy way till the end be; and thou shalt rest, and shalt stand
        up to thy lot, at the end of the days.''  '
      verse: 13
