        me both it, and His habitation; '
      verse: 25
    - text: 'but if He say thus: I have no delight in thee; behold, here am I, let
        Him do to me as seemeth good unto Him.'' '
      verse: 26
    - text: 'The king said also unto Zadok the priest: ''Seest thou? return into the
