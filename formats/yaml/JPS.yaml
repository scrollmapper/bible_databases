        him in Israel. '
      verse: 25
    - text: 'Now David the son of Jesse reigned over all Israel. '
      verse: 26
    - text: 'And the time that he reigned over Israel was forty years: seven years
        reigned he in Hebron, and thirty and three years reigned he in Jerusalem. '
      verse: 27
    - text: 'And he died in a good old age, full of days, riches, and honour; and
        Solomon his son reigned in his stead. '
      verse: 28
    - text: 'Now the acts of David the king, first and last, behold, they are written
        in the words of Samuel the seer, and in the words of Nathan the prophet, and
