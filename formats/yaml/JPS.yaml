        Michal Saul''s daughter, when thou comest to see my face.'' '
      verse: 13
    - text: 'And David sent messengers to Ish-bosheth Saul''s son, saying: ''Deliver
        me my wife Michal, whom I betrothed to me for a hundred foreskins of the Philistines.'' '
      verse: 14
    - text: 'And Ish-bosheth sent, and took her from her husband, even from Paltiel
