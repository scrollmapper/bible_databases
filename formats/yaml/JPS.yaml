        firmness of the iron, forasmuch as thou sawest the iron mixed with miry clay. '
      verse: 41
    - text: 'And as the toes of the feet were part of iron, and part of clay, so part
        of the kingdom shall be strong, and part thereof broken. '
      verse: 42
    - text: 'And whereas thou sawest the iron mixed with miry clay, they shall mingle
        themselves by the seed of men; but they shall not cleave one to another, even
        as iron doth not mingle with clay. '
      verse: 43
    - text: 'And in the days of those kings shall the G-d of heaven set up a kingdom,
        which shall never be destroyed; nor shall the kingdom be left to another people;
        it shall break in pieces and consume all these kingdoms, but it shall stand
        for ever. '
      verse: 44
    - text: 'Forasmuch as thou sawest that a stone was cut out of the mountain without
        hands, and that it broke in pieces the iron, the brass, the clay, the silver,
        and the gold; the great G-d hath made known to the king what shall come to
        pass hereafter; and the dream is certain, and the interpretation thereof sure.'' '
      verse: 45
    - text: 'Then the king Nebuchadnezzar fell upon his face, and worshipped Daniel,
        and commanded that they should offer an offering and sweet odours unto him. '
      verse: 46
    - text: 'The king spoke unto Daniel, and said: ''Of a truth it is, that your G-d
        is the G-d of gods, and the L-rd of kings, and a revealer of secrets, seeing
        thou hast been able to reveal this secret.'' '
      verse: 47
    - text: 'Then the king made Daniel great, and gave him many great gifts, and made
        him to rule over the whole province of Babylon, and to be chief prefect over
        all the wise men of Babylon. '
      verse: 48
    - text: 'And Daniel requested of the king, and he appointed Shadrach, Meshach,
