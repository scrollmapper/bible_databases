        is a leper, or that leaneth on a staff, or that falleth by the sword, or that
        lacketh bread.'' '
      verse: 29
    - text: 'So Joab and Abishai his brother slew Abner, because he had killed their
        brother Asahel at Gibeon in the battle. '
      verse: 30
    - text: 'And David said to Joab, and to all the people that were with him: ''Rend
        your clothes, and gird you with sackcloth, and wail before Abner.'' And king
        David followed the bier. '
      verse: 31
    - text: 'And they buried Abner in Hebron; and the king lifted up his voice, and
