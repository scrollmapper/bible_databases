      verse: 36
    - text: 'Thou shalt not give him thy money upon interest, nor give him thy victuals
        for increase. '
      verse: 37
    - text: 'I am HaShem your G-d, who brought you forth out of the land of Egypt,
        to give you the land of Canaan, to be your G-d. '
      verse: 38
    - text: 'And if thy brother be waxen poor with thee, and sell himself unto thee,
