      verse: 23
    - text: 'And Joram slept with his fathers, and was buried with his fathers in
        the city of David; and Ahaziah his son reigned in his stead. '
      verse: 24
    - text: 'In the twelfth year of Joram the son of Ahab king of Israel did Ahaziah
