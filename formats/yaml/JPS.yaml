      verse: 4
    - text: 'Now the rest of the acts of Jehoiakim, and all that he did, are they
        not written in the book of the chronicles of the kings of Judah? '
      verse: 5
    - text: 'So Jehoiakim slept with his fathers; and Jehoiachin his son reigned in
        his stead. '
      verse: 6
    - text: 'And the king of Egypt came not again any more out of his land; for the
        king of Babylon had taken, from the Brook of Egypt unto the river Euphrates,
        all that pertained to the king of Egypt. '
      verse: 7
    - text: 'Jehoiachin was eighteen years old when he began to reign; and he reigned
        in Jerusalem three months; and his mother''s name was Nehushta the daughter
        of Elnathan of Jerusalem. '
      verse: 8
    - text: 'And he did that which was evil in the sight of HaShem, according to all
        that his father had done. '
      verse: 9
    - text: 'At that time the servants of Nebuchadnezzar king of Babylon came up to
        Jerusalem, and the city was besieged. '
      verse: 10
    - text: 'And Nebuchadnezzar king of Babylon came unto the city, while his servants
        were besieging it. '
      verse: 11
    - text: 'And Jehoiachin the king of Judah went out to the king of Babylon, he,
        and his mother, and his servants, and his princes, and his officers; and the
        king of Babylon took him in the eighth year of his reign. '
      verse: 12
    - text: 'And he carried out thence all the treasures of the house of HaShem, and
        the treasures of the king''s house, and cut in pieces all the vessels of gold
        which Solomon king of Israel had made in the temple of HaShem, as HaShem had
        said. '
      verse: 13
    - text: 'And he carried away all Jerusalem, and all the princes, and all the mighty
        men of valour, even ten thousand captives, and all the craftsmen and the smiths;
        none remained, save the poorest sort of the people of the land. '
      verse: 14
    - text: 'And he carried away Jehoiachin to Babylon; and the king''s mother, and
        the king''s wives, and his officers, and the chief men of the land, carried
        he into captivity from Jerusalem to Babylon. '
      verse: 15
    - text: 'And all the men of might, even seven thousand, and the craftsmen and
        the smiths a thousand, all of them strong and apt for war, even them the king
        of Babylon brought captive to Babylon. '
      verse: 16
    - text: 'And the king of Babylon made Mattaniah his father''s brother king in
        his stead, and changed his name to Zedekiah. '
      verse: 17
    - text: 'Zedekiah was twenty and one years old when he began to reign; and he
        reigned eleven years in Jerusalem; and his mother''s name was Hamutal the
        daughter of Jeremiah of Libnah. '
      verse: 18
    - text: 'And he did that which was evil in the sight of HaShem, according to all
        that Jehoiakim had done. '
      verse: 19
    - text: 'For through the anger of HaShem did it come to pass in Jerusalem and
        Judah, until He had cast them out from His presence. And Zedekiah rebelled
        against the king of Babylon. '
      verse: 20
  - chapter: 25
    verses:
    - text: 'And it came to pass in the ninth year of his reign, in the tenth month,
        in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he
        and all his army, against Jerusalem, and encamped against it; and they built
        forts against it round about. '
      verse: 1
    - text: 'So the city was besieged unto the eleventh year of king Zedekiah. '
      verse: 2
    - text: 'On the ninth day of the fourth month the famine was sore in the city,
        so that there was no bread for the people of the land. '
      verse: 3
    - text: 'Then a breach was made in the city, and all the men of war fled by night
        by the way of the gate between the two walls, which was by the king''s garden--now
        the Chaldeans were against the city round about--and the king went by the
        way of the Arabah. '
      verse: 4
    - text: 'But the army of the Chaldeans pursued after the king, and overtook him
        in the plains of Jericho; and all his army was scattered from him. '
      verse: 5
    - text: 'Then they took the king, and carried him up unto the king of Babylon
        to Riblah; and they gave judgment upon him. '
      verse: 6
    - text: 'And they slew the sons of Zedekiah before his eyes, and put out the eyes
        of Zedekiah, and bound him in fetters, and carried him to Babylon. '
      verse: 7
    - text: 'Now in the fifth month, on the seventh day of the month, which was the
        nineteenth year of king Nebuchadnezzar, king of Babylon, came Nebuzaradan
        the captain of the guard, a servant of the king of Babylon, unto Jerusalem. '
      verse: 8
    - text: 'And he burnt the house of HaShem, and the king''s house; and all the
        houses of Jerusalem, even every great man''s house, burnt he with fire. '
      verse: 9
    - text: 'And all the army of the Chaldeans, that were with the captain of the
        guard, broke down the walls of Jerusalem round about. '
      verse: 10
    - text: 'And the residue of the people that were left in the city, and those that
        fell away, that fell to the king of Babylon, and the residue of the multitude,
        did Nebuzaradan the captain of the guard carry away captive. '
      verse: 11
    - text: 'But the captain of the guard left of the poorest of the land to be vinedressers
        and husbandmen. '
      verse: 12
    - text: 'And the pillars of brass that were in the house of HaShem, and the bases
        and the brazen sea that were in the house of HaShem, did the Chaldeans break
        in pieces, and carried the brass of them to Babylon. '
      verse: 13
    - text: 'And the pots, and the shovels, and the snuffers, and the pans, and all
        the vessels of brass wherewith they ministered, took they away. '
      verse: 14
    - text: 'And the fire-pans, and the basins, that which was of gold, in gold, and
        that which was of silver, in silver, the captain of the guard took away. '
      verse: 15
    - text: 'The two pillars, the one sea, and the bases, which Solomon had made for
        the house of HaShem; the brass of all these vessels was without weight. '
      verse: 16
    - text: 'The height of the one pillar was eighteen cubits, and a capital of brass
        was upon it; and the height of the capital was three cubits; with network
        and pomegranates upon the capital round about, all of brass; and like unto
        these had the second pillar with network. '
      verse: 17
    - text: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
        the second priest, and the three keepers of the door; '
      verse: 18
    - text: 'and out of the city he took an officer that was set over the men of war;
        and five men of them that saw the king''s face, who were found in the city;
        and the scribe of the captain of the host, who mustered the people of the
        land; and threescore men of the people of the land, that were found in the
        city. '
      verse: 19
    - text: 'And Nebuzaradan the captain of the guard took them, and brought them
        to the king of Babylon to Riblah. '
      verse: 20
    - text: 'And the king of Babylon smote them, and put them to death at Riblah in
        the land of Hamath. So Judah was carried away captive out of his land. '
      verse: 21
    - text: 'And as for the people that were left in the land of Judah, whom Nebuchadnezzar
        king of Babylon had left, even over them he made Gedaliah the son of Ahikam,
        the son of Shaphan, governor. '
      verse: 22
    - text: 'Now when all the captains of the forces, they and their men, heard that
        the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
        even Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah
        the son of Tanhumeth the Netophathite and Jaazaniah the son of the Maacathite,
        they and their men. '
      verse: 23
    - text: 'And Gedaliah swore to them and to their men, and said unto them: ''Fear
        not because of the servants of the Chaldeans; dwell in the land, and serve
        the king of Babylon, and it shall be well with you.'' '
      verse: 24
    - text: 'But it came to pass in the seventh month, that Ishmael the son of Nethaniah,
        the son of Elishama, of the seed royal, came, and ten men with him, and smote
        Gedaliah, that he died, and the Jews and the Chaldeans that were with him
        at Mizpah. '
      verse: 25
    - text: 'And all the people, both small and great, and the captains of the forces,
        arose, and came to Egypt; for they were afraid of the Chaldeans. '
      verse: 26
    - text: 'And it came to pass in the seven and thirtieth year of the captivity
        of Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth
        day of the month, that Evil-merodach king of Babylon, in the year that he
        began to reign, did lift up the head of Jehoiachin king of Judah out of prison. '
      verse: 27
    - text: 'And he spoke kindly to him, and set his throne above the throne of the
        kings that were with him in Babylon. '
      verse: 28
    - text: 'And he changed his prison garments, and did eat bread before him continually
        all the days of his life. '
      verse: 29
    - text: 'And for his allowance, there was a continual allowance given him of the
        king, every day a portion, all the days of his life.  '
      verse: 30
  name: II Kings
- chapters:
  - chapter: 1
    verses:
    - text: 'THE VISION of Isaiah the son of Amoz, which he saw concerning Judah and
        Jerusalem, in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah. '
      verse: 1
    - text: 'Hear, O heavens, and give ear, O earth, for HaShem hath spoken: Children
        I have reared, and brought up, and they have rebelled against Me. '
      verse: 2
    - text: 'The ox knoweth his owner, and the ass his master''s crib; but Israel
        doth not know, My people doth not consider. '
      verse: 3
    - text: 'Ah sinful nation, a people laden with iniquity, a seed of evil-doers,
        children that deal corruptly; they have forsaken HaShem, they have contemned
        the Holy One of Israel, they are turned away backward. '
      verse: 4
    - text: 'On what part will ye yet be stricken, seeing ye stray away more and more?
        The whole head is sick, and the whole heart faint; '
      verse: 5
    - text: 'From the sole of the foot even unto the head there is no soundness in
        it; but wounds, and bruises, and festering sores: they have not been pressed,
        neither bound up, neither mollified with oil. '
      verse: 6
    - text: 'Your country is desolate; your cities are burned with fire; your land,
        strangers devour it in your presence, and it is desolate, as overthrown by
        floods. '
      verse: 7
    - text: 'And the daughter of Zion is left as a booth in a vineyard, as a lodge
        in a garden of cucumbers, as a besieged city. '
      verse: 8
    - text: 'Except HaShem of hosts had left unto us a very small remnant, we should
        have been as Sodom, we should have been like unto Gomorrah. '
      verse: 9
    - text: 'Hear the word of HaShem, ye rulers of Sodom; give ear unto the law of
        our G-d, ye people of Gomorrah. '
      verse: 10
    - text: 'To what purpose is the multitude of your sacrifices unto Me? saith HaShem;
        I am full of the burnt-offerings of rams, and the fat of fed beasts; and I
        delight not in the blood of bullocks, or of lambs, or of he-goats. '
      verse: 11
    - text: 'When ye come to appear before Me, who hath required this at your hand,
        to trample My courts? '
      verse: 12
    - text: 'Bring no more vain oblations; it is an offering of abomination unto Me;
        new moon and sabbath, the holding of convocations-- I cannot endure iniquity
        along with the solemn assembly. '
      verse: 13
    - text: 'Your new moons and your appointed seasons My soul hateth; they are a
        burden unto Me; I am weary to bear them. '
      verse: 14
    - text: 'And when ye spread forth your hands, I will hide Mine eyes from you;
        yea, when ye make many prayers, I will not hear; your hands are full of blood. '
      verse: 15
    - text: 'Wash you, make you clean, put away the evil of your doings from before
        Mine eyes, cease to do evil; '
      verse: 16
    - text: 'Learn to do well; seek justice, relieve the oppressed, judge the fatherless,
        plead for the widow. '
      verse: 17
    - text: 'Come now, and let us reason together, saith HaShem; though your sins
        be as scarlet, they shall be as white as snow; though they be red like crimson,
        they shall be as wool. '
      verse: 18
    - text: 'If ye be willing and obedient, ye shall eat the good of the land; '
      verse: 19
    - text: 'But if ye refuse and rebel, ye shall be devoured with the sword; for
        the mouth of HaShem hath spoken. '
      verse: 20
    - text: 'How is the faithful city become a harlot! She that was full of justice,
        righteousness lodged in her, but now murderers. '
      verse: 21
    - text: 'Thy silver is become dross, thy wine mixed with water. '
      verse: 22
    - text: 'Thy princes are rebellious, and companions of thieves; every one loveth
        bribes, and followeth after rewards; they judge not the fatherless, neither
        doth the cause of the widow come unto them. '
      verse: 23
    - text: 'Therefore saith the L-rd, HaShem of hosts, the Mighty One of Israel:
        Ah, I will ease Me of Mine adversaries, and avenge Me of Mine enemies; '
      verse: 24
    - text: 'And I will turn My hand upon thee, and purge away thy dross as with lye,
        and will take away all thine alloy; '
      verse: 25
    - text: 'And I will restore thy judges as at the first, and thy counsellors as
        at the beginning; afterward thou shalt be called The city of righteousness,
        the faithful city. '
      verse: 26
    - text: 'Zion shall be redeemed with justice, and they that return of her with
        righteousness. '
      verse: 27
    - text: 'But the destruction of the transgressors and the sinners shall be together,
        and they that forsake HaShem shall be consumed. '
      verse: 28
    - text: 'For they shall be ashamed of the terebinths which ye have desired, and
        ye shall be confounded for the gardens that ye have chosen. '
      verse: 29
    - text: 'For ye shall be as a terebinth whose leaf fadeth, and as a garden that
        hath no water. '
      verse: 30
    - text: 'And the strong shall be as tow, and his work as a spark; and they shall
        both burn together, and none shall quench them. '
      verse: 31
  - chapter: 2
    verses:
    - text: 'The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem. '
      verse: 1
    - text: 'And it shall come to pass in the end of days, that the mountain of HaShem''S
        house shall be established as the top of the mountains, and shall be exalted
        above the hills; and all nations shall flow unto it. '
      verse: 2
    - text: 'And many peoples shall go and say: ''Come ye, and let us go up to the
        mountain of HaShem, to the house of the G-d of Jacob; and He will teach us
        of His ways, and we will walk in His paths.'' For out of Zion shall go forth
        the law, and the word of HaShem from Jerusalem. '
      verse: 3
    - text: 'And He shall judge between the nations, and shall decide for many peoples;
        and they shall beat their swords into plowshares, and their spears into pruninghooks;
        nation shall not lift up sword against nation, neither shall they learn war
        any more. '
      verse: 4
    - text: 'O house of Jacob, come ye, and let us walk in the light of HaShem. '
      verse: 5
    - text: 'For Thou hast forsaken Thy people the house of Jacob; for they are replenished
        from the east, and with soothsayers like the Philistines, and they please
        themselves in the brood of aliens. '
      verse: 6
    - text: 'Their land also is full of silver and gold, neither is there any end
        of their treasures; their land also is full of horses, neither is there any
        end of their chariots. '
      verse: 7
    - text: 'Their land also is full of idols; every one worshippeth the work of his
        own hands, that which his own fingers have made. '
      verse: 8
    - text: 'And man boweth down, and man lowereth himself; and Thou canst not bear
        with them. '
      verse: 9
    - text: 'Enter into the rock, and hide thee in the dust, from before the terror
        of HaShem, and from the glory of His majesty. '
      verse: 10
    - text: 'The lofty looks of man shall be brought low, and the haughtiness of men
        shall be bowed down, and HaShem alone shall be exalted in that day. '
      verse: 11
    - text: 'For HaShem of hosts hath a day upon all that is proud and lofty, and
        upon all that is lifted up, and it shall be brought low; '
      verse: 12
    - text: 'And upon all the cedars of Lebanon that are high and lifted up, and upon
        all the oaks of Bashan; '
      verse: 13
    - text: 'And upon all the high mountains, and upon all the hills that are lifted
        up; '
      verse: 14
    - text: 'And upon every lofty tower, and upon every fortified wall; '
      verse: 15
    - text: 'And upon all the ships of Tarshish, and upon all delightful imagery. '
      verse: 16
    - text: 'And the loftiness of man shall be bowed down, and the haughtiness of
        men shall be brought low; and HaShem alone shall be exalted in that day. '
      verse: 17
    - text: 'And the idols shall utterly pass away. '
      verse: 18
    - text: 'And men shall go into the caves of the rocks, and into the holes of the
        earth, from before the terror of HaShem, and from the glory of His majesty,
        when He ariseth to shake mightily the earth. '
      verse: 19
    - text: 'In that day a man shall cast away his idols of silver, and his idols
        of gold, which they made for themselves to worship, to the moles and to the
        bats; '
      verse: 20
    - text: 'To go into the clefts of the rocks, and into the crevices of the crags,
        from before the terror of HaShem, and from the glory of His majesty, when
        he ariseth to shake mightily the earth. '
      verse: 21
    - text: 'Cease ye from man, in whose nostrils is a breath; for how little is he
        to be accounted! '
      verse: 22
  - chapter: 3
    verses:
    - text: 'For, behold, the L-rd, HaShem of hosts, doth take away from Jerusalem
        and from Judah stay and staff, every stay of bread, and every stay of water; '
      verse: 1
    - text: 'The mighty man, and the man of war; the judge, and the prophet, and the
        diviner, and the elder; '
      verse: 2
    - text: 'The captain of fifty, and the man of rank, and the counsellor, and the
        cunning charmer, and the skilful enchanter. '
      verse: 3
    - text: 'And I will give children to be their princes, and babes shall rule over
        them. '
      verse: 4
    - text: 'And the people shall oppress one another, every man his fellow, and every
        man his neighbour; the child shall behave insolently against the aged, and
        the base against the honourable, '
      verse: 5
    - text: 'For a man shall take hold of his brother of the house of his father:
        ''Thou hast a mantle, be thou our ruler, and let this ruin be under thy hand.'' '
      verse: 6
    - text: 'In that day shall he swear, saying: ''I will not be a healer; for in
        my house is neither bread nor a mantle; ye shall not make me ruler of a people.'' '
      verse: 7
    - text: 'For Jerusalem is ruined, and Judah is fallen; because their tongue and
        their doings are against HaShem, to provoke the eyes of His glory. '
      verse: 8
    - text: 'The show of their countenance doth witness against them; and they declare
        their sin as Sodom, they hide it not. Woe unto their soul! for they have wrought
        evil unto themselves. '
      verse: 9
    - text: 'Say ye of the righteous, that it shall be well with him; for they shall
        eat the fruit of their doings. '
      verse: 10
    - text: 'Woe unto the wicked! it shall be ill with him; for the work of his hands
        shall be done to him. '
      verse: 11
    - text: 'As for My people, a babe is their master, and women rule over them. O
        My people, they that lead thee cause thee to err, and destroy the way of thy
        paths. '
      verse: 12
    - text: 'HaShem standeth up to plead, and standeth to judge the peoples. '
      verse: 13
    - text: 'HaShem will enter into judgment with the elders of His people, and the
        princes thereof: ''It is ye that have eaten up the vineyard; the spoil of
        the poor is in your houses; '
      verse: 14
    - text: 'What mean ye that ye crush My people, and grind the face of the poor?''
        saith the L-rd, the GOD of hosts. '
      verse: 15
    - text: 'Moreover HaShem said: because the daughters of Zion are haughty, and
        walk with stretched-forth necks and wanton eyes, walking and mincing as they
        go, and making a tinkling with their feet; '
      verse: 16
    - text: 'Therefore the L-rd will smite with a scab the crown of the head of the
        daughters of Zion, and HaShem will lay bare their secret parts. '
      verse: 17
    - text: 'In that day the L-rd will take away the bravery of their anklets, and
        the fillets, and the crescents; '
      verse: 18
    - text: 'the pendants, and the bracelets, and the veils; '
      verse: 19
    - text: 'the headtires, and the armlets, and the sashes, and the corselets, and
        the amulets; '
      verse: 20
    - text: 'the rings, and the nose-jewels; '
      verse: 21
    - text: 'the aprons, and the mantelets, and the cloaks, and the girdles; '
      verse: 22
    - text: 'and the gauze robes, and the fine linen, and the turbans, and the mantles. '
      verse: 23
    - text: 'And it shall come to pass, that instead of sweet spices there shall be
        rottenness; and instead of a girdle rags; and instead of curled hair baldness;
        and instead of a stomacher a girding of sackcloth; branding instead of beauty. '
      verse: 24
    - text: 'Thy men shall fall by the sword, and thy mighty in the war. '
      verse: 25
    - text: 'And her gates shall lament and mourn; and utterly bereft she shall sit
        upon the ground. '
      verse: 26
  - chapter: 4
    verses:
    - text: 'And seven women shall take hold of one man in that day, saying: ''We
        will eat our own bread, and wear our own apparel; only let us be called by
        thy name; take thou away our reproach.'' '
      verse: 1
    - text: 'In that day shall the growth of HaShem be beautiful and glorious, and
        the fruit of the land excellent and comely for them that are escaped of Israel. '
      verse: 2
    - text: 'And it shall come to pass, that he that is left in Zion, and he that
        remaineth in Jerusalem, shall be called holy, even every one that is written
        unto life in Jerusalem; '
      verse: 3
    - text: 'when the L-rd shall have washed away the filth of the daughters of Zion,
        and shall have purged the blood of Jerusalem from the midst thereof, by the
        spirit of judgment, and by the spirit of destruction. '
      verse: 4
    - text: 'And HaShem will create over the whole habitation of mount Zion, and over
        her assemblies, a cloud and smoke by day, and the shining of a flaming fire
        by night; for over all the glory shall be a canopy. '
      verse: 5
    - text: 'And there shall be a pavilion for a shadow in the day-time from the heat,
        and for a refuge and for a covert from storm and from rain. '
      verse: 6
  - chapter: 5
    verses:
    - text: 'Let me sing of my well-beloved, a song of my beloved touching his vineyard.
        my well-beloved had a vineyard in a very fruitful hill; '
      verse: 1
    - text: 'And he digged it, and cleared it of stones, and planted it with the choicest
        vine, and built a tower in the midst of it, and also hewed out a vat therein;
        and he looked that it should bring forth grapes, and it brought forth wild
        grapes. '
      verse: 2
    - text: 'And now, O inhabitants of Jerusalem and men of Judah, judge, I pray you,
        betwixt me and my vineyard. '
      verse: 3
    - text: 'What could have been done more to my vineyard, that I have not done in
        it? Wherefore, when I looked that it should bring forth grapes, brought it
        forth wild grapes? '
      verse: 4
    - text: 'And now come, I will tell you what I will do to my vineyard: I will take
        away the hedge thereof, and it shall be eaten up; I will break down the fence
        thereof, and it shall be trodden down; '
      verse: 5
    - text: 'And I will lay it waste: it shall not be pruned nor hoed, but there shall
        come up briers and thorns; I will also command the clouds that they rain no
        rain upon it. '
      verse: 6
    - text: 'For the vineyard of HaShem of hosts is the house of Israel, and the men
        of Judah the plant of His delight; and He looked for justice, but behold violence;
        for righteousness, but behold a cry. '
      verse: 7
    - text: 'Woe unto them that join house to house, that lay field to field, till
        there be no room, and ye be made to dwell alone in the midst of the land! '
      verse: 8
    - text: 'In mine ears said HaShem of hosts: of a truth many houses shall be desolate,
        even great and fair, without inhabitant. '
      verse: 9
    - text: 'For ten acres of vineyard shall yield one bath, and the seed of a homer
        shall yield an ephah. '
      verse: 10
    - text: 'Woe unto them that rise up early in the morning, that they may follow
        strong drink; that tarry late into the night, till wine inflame them! '
      verse: 11
    - text: 'And the harp and the psaltery, the tabret and the pipe, and wine, are
        in their feasts; but they regard not the work of HaShem, neither have they
        considered the operation of His hands. '
      verse: 12
    - text: 'Therefore My people are gone into captivity, for want of knowledge; and
        their honourable men are famished, and their multitude are parched with thirst. '
      verse: 13
    - text: 'Therefore the nether-world hath enlarged her desire, and opened her mouth
        without measure; and down goeth their glory, and their tumult, and their uproar,
        and he that rejoiceth among them. '
      verse: 14
    - text: 'And man is bowed down, and man is humbled, and the eyes of the lofty
        are humbled; '
      verse: 15
    - text: 'But HaShem of hosts is exalted through justice, and G-d the Holy One
        is sanctified through righteousness. '
      verse: 16
    - text: 'Then shall the lambs feed as in their pasture, and the waste places of
        the fat ones shall wanderers eat. '
      verse: 17
    - text: 'Woe unto them that draw iniquity with cords of vanity, and sin as it
        were with a cart rope, '
      verse: 18
    - text: 'That say: ''Let Him make speed, let Him hasten His work, that we may
