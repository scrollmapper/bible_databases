      verse: 9
    - text: 'to transfer the kingdom from the house of Saul, and to set up the throne
        of David over Israel and over Judah, from Dan even to Beer-sheba.'' '
      verse: 10
    - text: 'And he could not answer Abner another word, because he feared him. '
      verse: 11
    - text: 'And Abner sent messengers to David straightway, saying: ''Whose is the
        land?'' saying also: ''Make thy league with me, and, behold, my hand shall
        be with thee, to bring over all Israel unto thee.'' '
      verse: 12
    - text: 'And he said: ''Well; I will make a league with thee; but one thing I
