  - chapter: 35
    verses:
    - text: 'And HaShem spoke unto Moses in the plains of Moab by the Jordan at Jericho,
        saying: '
      verse: 1
    - text: '''Command the children of Israel, that they give unto the Levites of
        the inheritance of their possession cities to dwell in; and open land round
        about the cities shall ye give unto the Levites. '
      verse: 2
    - text: 'And the cities shall they have to dwell in; and their open land shall
        be for their cattle, and for their substance, and for all their beasts. '
      verse: 3
    - text: 'And the open land about the cities, which ye shall give unto the Levites,
        shall be from the wall of the city and outward a thousand cubits round about. '
      verse: 4
    - text: 'And ye shall measure without the city for the east side two thousand
        cubits, and for the south side two thousand cubits, and for the west side
        two thousand cubits, and for the north side two thousand cubits, the city
        being in the midst. This shall be to them the open land about the cities. '
      verse: 5
    - text: 'And the cities which ye shall give unto the Levites, they shall be the
