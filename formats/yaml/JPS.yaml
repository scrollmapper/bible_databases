      verse: 1
    - text: 'And he looked, and behold a well in the field, and, lo, three flocks
        of sheep lying there by it. --For out of that well they watered the flocks.
        And the stone upon the well''s mouth was great. '
      verse: 2
    - text: 'And thither were all the flocks gathered; and they rolled the stone from
        the well''s mouth, and watered the sheep, and put the stone back upon the
        well''s mouth in its place.-- '
      verse: 3
    - text: 'And Jacob said unto them: ''My brethren, whence are ye?'' And they said:
        ''Of Haran are we.'' '
      verse: 4
    - text: 'And he said unto them: ''Know ye Laban the son of Nahor?'' And they said:
        ''We know him.'' '
      verse: 5
    - text: 'And he said unto them: ''Is it well with him?'' And they said: ''It is
        well; and, behold, Rachel his daughter cometh with the sheep.'' '
      verse: 6
    - text: 'And he said: ''Lo, it is yet high day, neither is it time that the cattle
        should be gathered together; water ye the sheep, and go and feed them.'' '
      verse: 7
    - text: 'And they said: ''We cannot, until all the flocks be gathered together,
        and they roll the stone from the well''s mouth; then we water the sheep.'' '
      verse: 8
    - text: 'While he was yet speaking with them, Rachel came with her father''s sheep;
        for she tended them. '
      verse: 9
    - text: 'And it came to pass, when Jacob saw Rachel the daughter of Laban his
        mother''s brother, and the sheep of Laban his mother''s brother, that Jacob
        went near, and rolled the stone from the well''s mouth, and watered the flock
        of Laban his mother''s brother. '
      verse: 10
    - text: 'And Jacob kissed Rachel, and lifted up his voice, and wept. '
      verse: 11
    - text: 'And Jacob told Rachel that he was her father''s brother, and that he
        was Rebekah''s son; and she ran and told her father. '
      verse: 12
    - text: 'And it came to pass, when Laban heard the tidings of Jacob his sister''s
        son, that he ran to meet him, and embraced him, and kissed him, and brought
        him to his house. And he told Laban all these things. '
      verse: 13
    - text: 'And Laban said to him: ''Surely thou art my bone and my flesh.'' And
        he abode with him the space of a month. '
      verse: 14
    - text: 'And Laban said unto Jacob: ''Because thou art my brother, shouldest thou
        therefore serve me for nought? tell me, what shall thy wages be?'' '
      verse: 15
    - text: 'Now Laban had two daughters: the name of the elder was Leah, and the
        name of the younger was Rachel. '
      verse: 16
    - text: 'And Leah''s eyes were weak; but Rachel was of beautiful form and fair
        to look upon. '
      verse: 17
    - text: 'And Jacob loved Rachel; and he said: ''I will serve thee seven years
        for Rachel thy younger daughter.'' '
      verse: 18
    - text: 'And Laban said: ''It is better that I give her to thee, than that I should
        give her to another man; abide with me.'' '
      verse: 19
    - text: 'And Jacob served seven years for Rachel; and they seemed unto him but
        a few days, for the love he had to her. '
      verse: 20
    - text: 'And Jacob said unto Laban: ''Give me my wife, for my days are filled,
        that I may go in unto her.'' '
      verse: 21
    - text: 'And Laban gathered together all the men of the place, and made a feast. '
      verse: 22
    - text: 'And it came to pass in the evening, that he took Leah his daughter, and
        brought her to him; and he went in unto her. '
      verse: 23
    - text: 'And Laban gave Zilpah his handmaid unto his daughter Leah for a handmaid. '
      verse: 24
    - text: 'And it came to pass in the morning that, behold, it was Leah; and he
        said to Laban: ''What is this thou hast done unto me? did not I serve with
        thee for Rachel? wherefore then hast thou beguiled me?'' '
      verse: 25
    - text: 'And Laban said: ''It is not so done in our place, to give the younger
        before the first-born. '
      verse: 26
    - text: 'Fulfil the week of this one, and we will give thee the other also for
        the service which thou shalt serve with me yet seven other years.'' '
      verse: 27
    - text: 'And Jacob did so, and fulfilled her week; and he gave him Rachel his
        daughter to wife. '
      verse: 28
    - text: 'And Laban gave to Rachel his daughter Bilhah his handmaid to be her handmaid. '
      verse: 29
    - text: 'And he went in also unto Rachel, and he loved Rachel more than Leah,
        and served with him yet seven other years. '
      verse: 30
    - text: 'And HaShem saw that Leah was hated, and he opened her womb; but Rachel
        was barren. '
      verse: 31
    - text: 'And Leah conceived, and bore a son, and she called his name Reuben; for
        she said: ''Because HaShem hath looked upon my affliction; for now my husband
        will love me.'' '
      verse: 32
    - text: 'And she conceived again, and bore a son; and said: ''Because HaShem hath
        heard that I am hated, He hath therefore given me this son also.'' And she
        called his name Simeon. '
      verse: 33
    - text: 'And she conceived again, and bore a son; and said: ''Now this time will
        my husband be joined unto me, because I have borne him three sons.'' Therefore
        was his name called Levi. '
      verse: 34
    - text: 'And she conceived again, and bore a son; and she said: ''This time will
        I praise HaShem.'' Therefore she called his name Judah;Heb. and she left off
        bearing.  '
      verse: 35
  - chapter: 30
    verses:
    - text: 'And when Rachel saw that she bore Jacob no children, Rachel envied her
        sister; and she said unto Jacob: ''Give me children, or else I die.'' '
      verse: 1
    - text: 'And Jacob''s anger was kindled against Rachel; and he said: ''Am I in
        G-d''s stead, who hath withheld from thee the fruit of the womb?'' '
      verse: 2
    - text: 'And she said: ''Behold my maid Bilhah, go in unto her; that she may bear
        upon my knees, and I also may be builded up through her.'' '
      verse: 3
    - text: 'And she gave him Bilhah her handmaid to wife; and Jacob went in unto
        her. '
      verse: 4
    - text: 'And Bilhah conceived, and bore Jacob a son. '
      verse: 5
    - text: 'And Rachel said: ''G-d hath judged me, and hath also heard my voice,
        and hath given me a son.'' Therefore called she his name Dan. '
      verse: 6
    - text: 'And Bilhah Rachel''s handmaid conceived again, and bore Jacob a second
        son. '
      verse: 7
    - text: 'And Rachel said: ''With mighty wrestlings have I wrestled with my sister,
        and have prevailed.'' And she called his name Naphtali. '
      verse: 8
    - text: 'When Leah saw that she had left off bearing, she took Zilpah her handmaid,
        and gave her to Jacob to wife. '
      verse: 9
    - text: 'And Zilpah Leah''s handmaid bore Jacob a son. '
      verse: 10
    - text: 'And Leah said: ''Fortune is come!'' And she called his name Gad. '
      verse: 11
    - text: 'And Zilpah Leah''s handmaid bore Jacob a second son. '
      verse: 12
    - text: 'And Leah said: ''Happy am I! for the daughters will call me happy.''
        And she called his name Asher. '
      verse: 13
    - text: 'And Reuben went in the days of wheat harvest, and found mandrakes in
        the field, and brought them unto his mother Leah. Then Rachel said to Leah:
        ''Give me, I pray thee, of thy son''s mandrakes.'' '
      verse: 14
    - text: 'And she said unto her: ''Is it a small matter that thou hast taken away
        my husband? and wouldest thou take away my son''s mandrakes also?'' And Rachel
        said: ''Therefore he shall lie with thee to-night for thy son''s mandrakes.'' '
      verse: 15
    - text: 'And Jacob came from the field in the evening, and Leah went out to meet
        him, and said: ''Thou must come in unto me; for I have surely hired thee with
        my son''s mandrakes.'' And he lay with her that night. '
      verse: 16
    - text: 'And G-d hearkened unto Leah, and she conceived, and bore Jacob a fifth
        son. '
      verse: 17
    - text: 'And Leah said: ''G-d hath given me my hire, because I gave my handmaid
        to my husband. And she called his name Issachar. '
      verse: 18
    - text: 'And Leah conceived again, and bore a sixth son to Jacob. '
      verse: 19
    - text: 'And Leah said: ''G-d hath endowed me with a good dowry; now will my husband
        dwell with me, because I have borne him six sons.'' And she called his name
        Zebulun. '
      verse: 20
    - text: 'And afterwards she bore a daughter, and called her name Dinah. '
      verse: 21
    - text: 'And G-d remembered Rachel, and G-d hearkened to her, and opened her womb. '
      verse: 22
    - text: 'And she conceived, and bore a son, and said: ''G-d hath taken away my
        reproach.'' '
      verse: 23
    - text: 'And she called his name Joseph, saying: ''The HaShem add to me another
        son.'' '
      verse: 24
    - text: 'And it came to pass, when Rachel had borne Joseph, that Jacob said unto
        Laban: ''Send me away, that I may go unto mine own place, and to my country. '
      verse: 25
    - text: 'Give me my wives and my children for whom I have served thee, and let
        me go; for thou knowest my service wherewith I have served thee.'' '
      verse: 26
    - text: 'And Laban said unto him: ''If now I have found favour in thine eyes--I
        have observed the signs, and HaShem hath blessed me for thy sake.'' '
      verse: 27
    - text: 'And he said: ''Appoint me thy wages, and I will give it.'' '
      verse: 28
    - text: 'And he said unto him: ''Thou knowest how I have served thee, and how
        thy cattle have fared with me. '
      verse: 29
    - text: 'For it was little which thou hadst before I came, and it hath increased
        abundantly; and HaShem hath blessed thee whithersoever I turned. And now when
        shall I provide for mine own house also?'' '
      verse: 30
    - text: 'And he said: ''What shall I give thee?'' And Jacob said: ''Thou shalt
        not give me aught; if thou wilt do this thing for me, I will again feed thy
        flock and keep it. '
      verse: 31
    - text: 'I will pass through all thy flock to-day, removing from thence every
        speckled and spotted one, and every dark one among the sheep, and the spotted
        and speckled among the goats; and of such shall be my hire. '
      verse: 32
    - text: 'So shall my righteousness witness against me hereafter, when thou shalt
        come to look over my hire that is before thee: every one that is not speckled
        and spotted among the goats, and dark among the sheep, that if found with
        me shall be counted stolen.'' '
      verse: 33
    - text: 'And Laban said: ''Behold, would it might be according to thy word.'' '
      verse: 34
    - text: 'And he removed that day the he-goats that were streaked and spotted,
        and all the she-goats that were speckled and spotted, every one that had white
        in it, and all the dark ones among the sheep, and gave them into the hand
        of his sons. '
      verse: 35
    - text: 'And he set three days'' journey betwixt himself and Jacob. And Jacob
        fed the rest of Laban''s flocks. '
      verse: 36
    - text: 'And Jacob took him rods of fresh poplar, and of the almond and of the
        plane-tree; and peeled white streaks in them, making the white appear which
        was in the rods. '
      verse: 37
    - text: 'And he set the rods which he had peeled over against the flocks in the
        gutters in the watering-troughs where the flocks came to drink; and they conceived
        when they came to drink. '
      verse: 38
    - text: 'And the flocks conceived at the sight of the rods, and the flocks brought
        forth streaked, speckled, and spotted. '
      verse: 39
    - text: 'And Jacob separated the lambs--he also set the faces of the flocks toward
        the streaked and all the dark in the flock of Laban-- and put his own droves
        apart, and put them not unto Laban''s flock. '
      verse: 40
    - text: 'And it came to pass, whensoever the stronger of the flock did conceive,
        that Jacob laid the rods before the eyes of the flock in the gutters, that
        they might conceive among the rods; '
      verse: 41
    - text: 'but when the flock were feeble, he put them not in; so the feebler were
        Laban''s, and the stronger Jacob''s. '
      verse: 42
    - text: 'And the man increased exceedingly, and had large flocks, and maid-servants
        and men-servants, and camels and asses.  '
      verse: 43
  - chapter: 31
    verses:
    - text: 'And he heard the words of Laban''s sons, saying: ''Jacob hath taken away
        all that was our father''s; and of that which was our father''s hath he gotten
        all this wealth.'' '
      verse: 1
    - text: 'And Jacob beheld the countenance of Laban, and, behold, it was not toward
        him as beforetime. '
      verse: 2
    - text: 'And HaShem said unto Jacob: ''Return unto the land of thy fathers, and
        to thy kindred; and I will be with thee.'' '
      verse: 3
    - text: 'And Jacob sent and called Rachel and Leah to the field unto his flock, '
      verse: 4
    - text: 'and said unto them: ''I see your father''s countenance, that it is not
        toward me as beforetime; but the G-d of my father hath been with me. '
      verse: 5
    - text: 'And ye know that with all my power I have served your father. '
      verse: 6
    - text: 'And your father hath mocked me, and changed my wages ten times; but G-d
        suffered him not to hurt me. '
      verse: 7
    - text: 'If he said thus: The speckled shall be thy wages; then all the flock
        bore speckled; and if he said thus: The streaked shall be thy wages; then
        bore all the flock streaked. '
      verse: 8
    - text: 'Thus G-d hath taken away the cattle of your father, and given them to
        me. '
      verse: 9
    - text: 'And it came to pass at the time that the flock conceived, that I lifted
        up mine eyes, and saw in a dream, and, behold, the he-goats which leaped upon
        the flock were streaked, speckled, and grizzled. '
      verse: 10
    - text: 'And the angel of G-d said unto me in the dream: Jacob; and I said: Here
        am I. '
      verse: 11
    - text: 'And he said: Lift up now thine eyes, and see, all the he-goats which
        leap upon the flock are streaked, speckled, and grizzled; for I have seen
        all that Laban doeth unto thee. '
      verse: 12
    - text: 'I am the G-d of Beth-el, where thou didst anoint a pillar, where thou
        didst vow a vow unto Me. Now arise, get thee out from this land, and return
        unto the land of thy nativity.'' '
      verse: 13
    - text: 'And Rachel and Leah answered and said unto him: ''Is there yet any portion
        or inheritance for us in our father''s house? '
      verse: 14
    - text: 'Are we not accounted by him strangers? for he hath sold us, and hath
        also quite devoured our price. '
      verse: 15
    - text: 'For all the riches which G-d hath taken away from our father, that is
        ours and our children''s. Now then, whatsoever G-d hath said unto thee, do.'' '
      verse: 16
    - text: 'Then Jacob rose up, and set his sons and his wives upon the camels; '
      verse: 17
    - text: 'and he carried away all his cattle, and all his substance which he had
        gathered, the cattle of his getting, which he had gathered in Paddan-aram,
        to go to Isaac his father unto the land of Canaan. '
      verse: 18
    - text: 'Now Laban was gone to shear his sheep. And Rachel stole the teraphim
        that were her father''s. '
      verse: 19
    - text: 'And Jacob outwitted Laban the Aramean, in that he told him not that he
        fled. '
      verse: 20
    - text: 'So he fled with all that he had; and he rose up, and passed over the
        River, and set his face toward the mountain of Gilead. '
      verse: 21
    - text: 'And it was told Laban on the third day that Jacob was fled. '
      verse: 22
    - text: 'And he took his brethren with him, and pursued after him seven days''
        journey; and he overtook him in the mountain of Gilead. '
      verse: 23
    - text: 'And G-d came to Laban the Aramean in a dream of the night, and said unto
        him: ''Take heed to thyself that thou speak not to Jacob either good or bad.'' '
      verse: 24
    - text: 'And Laban came up with Jacob. Now Jacob had pitched his tent in the mountain;
        and Laban with his brethren pitched in the mountain of Gilead. '
      verse: 25
    - text: 'And Laban said to Jacob: ''What hast thou done, that thou hast outwitted
        me, and carried away my daughters as though captives of the sword? '
      verse: 26
    - text: 'Wherefore didst thou flee secretly, and outwit me; and didst not tell
        me, that I might have sent thee away with mirth and with songs, with tabret
        and with harp; '
      verse: 27
    - text: 'and didst not suffer me to kiss my sons and my daughters? now hast thou
        done foolishly. '
      verse: 28
    - text: 'It is in the power of my hand to do you hurt; but the G-d of your father
        spoke unto me yesternight, saying: Take heed to thyself that thou speak not
        to Jacob either good or bad. '
      verse: 29
    - text: 'And now that thou art surely gone, because thou sore longest after thy
        father''s house, wherefore hast thou stolen my gods?'' '
      verse: 30
    - text: 'And Jacob answered and said to Laban: ''Because I was afraid; for I said:
        Lest thou shouldest take thy daughters from me by force. '
      verse: 31
    - text: 'With whomsoever thou findest thy gods, he shall not live; before our
        brethren discern thou what is thine with me, and take it to thee.'' --For
        Jacob knew not that Rachel had stolen them.-- '
      verse: 32
    - text: 'And Laban went into Jacob''s tent, and into Leah''s tent, and into the
        tent of the two maid-servants; but he found them not. And he went out of Leah''s
        tent, and entered into Rachel''s tent. '
      verse: 33
    - text: 'Now Rachel had taken the teraphim, and put them in the saddle of the
        camel, and sat upon them. And Laban felt about all the tent, but found them
        not. '
      verse: 34
    - text: 'And she said to her father: ''Let not my lord be angry that I cannot
        rise up before thee; for the manner of women is upon me.'' And he searched,
        but found not the teraphim. '
      verse: 35
    - text: 'And Jacob was wroth, and strove with Laban. And Jacob answered and said
        to Laban: ''What is my trespass? what is my sin, that thou hast hotly pursued
        after me? '
      verse: 36
    - text: 'Whereas thou hast felt about all my stuff, what hast thou found of all
        thy household stuff? Set it here before my brethren and thy brethren, that
        they may judge betwixt us two. '
      verse: 37
    - text: 'These twenty years have I been with thee; thy ewes and thy she-goats
        have not cast their young, and the rams of thy flocks have I not eaten. '
      verse: 38
    - text: 'That which was torn of beasts I brought not unto thee; I bore the loss
        of it; of my hand didst thou require it, whether stolen by day or stolen by
        night. '
      verse: 39
    - text: 'Thus I was: in the day the drought consumed me, and the frost by night;
        and my sleep fled from mine eyes. '
      verse: 40
    - text: 'These twenty years have I been in thy house: I served thee fourteen years
        for thy two daughters, and six years for thy flock; and thou hast changed
        my wages ten times. '
      verse: 41
    - text: 'Except the G-d of my father, the G-d of Abraham, and the Fear of Isaac,
        had been on my side, surely now hadst thou sent me away empty. G-d hath seen
        mine affliction and the labour of my hands, and gave judgment yesternight.'' '
      verse: 42
    - text: 'And Laban answered and said unto Jacob: ''The daughters are my daughters,
        and the children are my children, and the flocks are my flocks, and all that
        thou seest is mine; and what can I do this day for these my daughters, or
        for their children whom they have borne? '
      verse: 43
    - text: 'And now come, let us make a covenant, I and thou; and let it be for a
        witness between me and thee.'' '
      verse: 44
    - text: 'And Jacob took a stone, and set it up for a pillar. '
      verse: 45
    - text: 'And Jacob said unto his brethren: ''Gather stones''; and they took stones,
        and made a heap. And they did eat there by the heap. '
      verse: 46
    - text: 'And Laban called it Jegar-sahadutha; but Jacob called it Galeed. '
      verse: 47
    - text: 'And Laban said: ''This heap is witness between me and thee this day.''
        Therefore was the name of it called Galeed; '
      verse: 48
    - text: 'and Mizpah, for he said: ''The HaShem watch between me and thee, when
        we are absent one from another. '
      verse: 49
    - text: 'If thou shalt afflict my daughters, and if thou shalt take wives beside
        my daughters, no man being with us; see, G-d is witness betwixt me and thee.'' '
      verse: 50
    - text: 'And Laban said to Jacob: ''Behold this heap, and behold the pillar, which
        I have set up betwixt me and thee. '
      verse: 51
    - text: 'This heap be witness, and the pillar be witness, that I will not pass
        over this heap to thee, and that thou shalt not pass over this heap and this
        pillar unto me, for harm. '
      verse: 52
    - text: 'The G-d of Abraham, and the G-d of Nahor, the G-d of their father, judge
        betwixt us.'' And Jacob swore by the Fear of his father Isaac. '
      verse: 53
    - text: 'And Jacob offered a sacrifice in the mountain, and called his brethren
        to eat bread; and they did eat bread, and tarried all night in the mountain.  '
      verse: 54
  - chapter: 32
    verses:
    - text: 'And early in the morning Laban rose up, and kissed his sons and his daughters,
        and blessed them. And Laban departed, and returned unto his place. '
      verse: 1
    - text: 'And Jacob went on his way, and the angels of G-d met him. '
      verse: 2
    - text: 'And Jacob said when he saw them: ''This is G-d''s camp.'' And he called
        the name of that place Mahanaim.'
      verse: 3
    - text: 'And Jacob sent messengers before him to Esau his brother unto the land
        of Seir, the field of Edom. '
      verse: 4
    - text: 'And he commanded them, saying: ''Thus shall ye say unto my lord Esau:
        Thus saith thy servant Jacob: I have sojourned with Laban, and stayed until
        now. '
      verse: 5
    - text: 'And I have oxen, and asses and flocks, and men-servants and maid-servants;
        and I have sent to tell my lord, that I may find favour in thy sight.'' '
      verse: 6
    - text: 'And the messengers returned to Jacob, saying: ''We came to thy brother
        Esau, and moreover he cometh to meet thee, and four hundred men with him.'' '
      verse: 7
    - text: 'Then Jacob was greatly afraid and was distressed. And he divided the
        people that was with him, and the flocks, and the herds, and the camels, into
        two camps. '
      verse: 8
    - text: 'And he said: ''If Esau come to the one camp, and smite it, then the camp
        which is left shall escape.'' '
      verse: 9
    - text: 'And Jacob said: ''O G-d of my father Abraham, and G-d of my father Isaac,
        O HaShem, who saidst unto me: Return unto thy country, and to thy kindred,
        and I will do thee good; '
      verse: 10
    - text: 'I am not worthy of all the mercies, and of all the truth, which Thou
        hast shown unto Thy servant; for with my staff I passed over this Jordan;
        and now I am become two camps. '
      verse: 11
    - text: 'Deliver me, I pray Thee, from the hand of my brother, from the hand of
        Esau; for I fear him, lest he come and smite me, the mother with the children. '
      verse: 12
    - text: 'And Thou saidst: I will surely do thee good, and make thy seed as the
        sand of the sea, which cannot be numbered for multitude.'' '
      verse: 13
    - text: 'And he lodged there that night; and took of that which he had with him
        a present for Esau his brother: '
      verse: 14
    - text: 'two hundred she-goats and twenty he-goats, two hundred ewes and twenty
        rams, '
      verse: 15
    - text: 'thirty milch camels and their colts, forty kine and ten bulls, twenty
        she-asses and ten foals. '
      verse: 16
    - text: 'And he delivered them into the hand of his servants, every drove by itself;
        and said unto his servants: ''Pass over before me, and put a space betwixt
        drove and drove.'' '
      verse: 17
    - text: 'And he commanded the foremost, saying: ''When Esau my brother meeteth
        thee, and asketh thee, saying: Whose art thou? and whither goest thou? and
        whose are these before thee? '
      verse: 18
    - text: 'then thou shalt say: They are thy servant Jacob''s; it is a present sent
        unto my lord, even unto Esau; and, behold, he also is behind us.'' '
      verse: 19
    - text: 'And he commanded also the second, and the third, and all that followed
        the droves, saying: ''In this manner shall ye speak unto Esau, when ye find
        him; '
      verse: 20
    - text: 'and ye shall say: Moreover, behold, thy servant Jacob is behind us.''
        For he said: ''I will appease him with the present that goeth before me, and
        afterward I will see his face; peradventure he will accept me.'' '
      verse: 21
    - text: 'So the present passed over before him; and he himself lodged that night
        in the camp. '
      verse: 22
    - text: 'And he rose up that night, and took his two wives, and his two handmaids,
        and his eleven children, and passed over the ford of the Jabbok. '
      verse: 23
    - text: 'And he took them, and sent them over the stream, and sent over that which
        he had. '
      verse: 24
    - text: 'And Jacob was left alone; and there wrestled a man with him until the
        breaking of the day. '
      verse: 25
    - text: 'And when he saw that he prevailed not against him, he touched the hollow
        of his thigh; and the hollow of Jacob''s thigh was strained, as he wrestled
        with him. '
      verse: 26
    - text: 'And he said: ''Let me go, for the day breaketh.'' And he said: ''I will
        not let thee go, except thou bless me.'' '
      verse: 27
    - text: 'And he said unto him: ''What is thy name?'' And be said: ''Jacob.'' '
      verse: 28
    - text: 'And he said: ''Thy name shall be called no more Jacob, but Israel; for
        thou hast striven with G-d and with men, and hast prevailed.'' '
      verse: 29
