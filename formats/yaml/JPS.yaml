      verse: 10
    - text: 'Binding his foal unto the vine, and his ass''s colt unto the choice vine;
        he washeth his garments in wine, and his vesture in the blood of grapes; '
      verse: 11
    - text: 'His eyes shall be red with wine, and his teeth white with milk. '
      verse: 12
    - text: 'Zebulun shall dwell at the shore of the sea, and he shall be a shore
        for ships, and his flank shall be upon Zidon. '
      verse: 13
    - text: 'Issachar is a large-boned ass, couching down between the sheep-folds. '
      verse: 14
    - text: 'For he saw a resting-place that it was good, and the land that it was
