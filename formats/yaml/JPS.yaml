      verse: 37
    - text: 'And the king said unto his servants: ''Know ye not that there is a prince
        and a great man fallen this day in Israel? '
      verse: 38
    - text: 'And I am this day weak, and just anointed king; and these men the sons
        of Zeruiah are too hard for me; HaShem reward the evildoer according to his
        wickedness.'' '
      verse: 39
  - chapter: 4
    verses:
    - text: 'And when Saul''s son heard that Abner was dead in Hebron, his hands became
        feeble, and all the Israelites were affrighted. '
      verse: 1
    - text: 'And Saul''s son had two men that were captains of bands; the name of
