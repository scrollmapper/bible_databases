      verse: 5
    - text: 'And when the king asked the woman, she told him. So the king appointed
        unto her a certain officer, saying: ''Restore all that was hers, and all the
        fruits of the field since the day that she left the land, even until now.'' '
      verse: 6
    - text: 'And Elisha came to Damascus; and Ben-hadad the king of Aram was sick;
        and it was told him, saying. ''The man of G-d is come hither.'' '
      verse: 7
    - text: 'And the king said unto Hazael: ''Take a present in thy hand, and go meet
        the man of G-d, and inquire of HaShem by him, saying: Shall I recover of this
        sickness?'' '
      verse: 8
    - text: 'So Hazael went to meet him, and took a present with him, even of every
        good thing of Damascus, forty camels'' burden, and came and stood before him,
        and said: ''Thy son Ben-hadad king of Aram hath sent me to thee, saying: Shall
        I recover of this sickness?'' '
      verse: 9
    - text: 'And Elisha said unto him: ''Go, say unto him: Thou shalt surely recover;
        howbeit HaShem hath shown me that he shall surely die.'' '
      verse: 10
    - text: 'And he settled his countenance stedfastly upon him, until he was ashamed;
        and the man of G-d wept. '
      verse: 11
    - text: 'And Hazael said: ''Why weepeth my lord?'' And he answered: ''Because
        I know the evil that thou wilt do unto the children of Israel: their strongholds
        wilt thou set on fire, and their young men wilt thou slay with the sword,
        and wilt dash in pieces their little ones, and rip up their women with child.'' '
      verse: 12
    - text: 'And Hazael said: ''But what is thy servant, who is but a dog, that he
        should do this great thing?'' And Elisha answered: ''The HaShem hath shown
        me that thou shalt be king over Aram.'' '
      verse: 13
    - text: 'Then he departed from Elisha, and came to his master, who said to him:
        ''What said Elisha to thee?'' And he answered: ''He told me that thou wouldest
        surely recover.'' '
      verse: 14
    - text: 'And it came to pass on the morrow, that he took the coverlet, and dipped
        it in water, and spread it on his face, so that he died; and Hazael reigned
        in his stead. '
      verse: 15
    - text: 'And in the fifth year of Joram the son of Ahab king of Israel, Jehoshaphat
        being the king of Judah, Jehoram the son of Jehoshaphat king of Judah began
        to reign. '
      verse: 16
    - text: 'Thirty and two years old was he when he began to reign; and he reigned
        eight years in Jerusalem. '
      verse: 17
    - text: 'And he walked in the way of the kings of Israel, as did the house of
        Ahab; for he had the daughter of Ahab to wife; and he did that which was evil
        in the sight of HaShem. '
      verse: 18
    - text: 'Howbeit HaShem would not destroy Judah, for David His servant''s sake,
