      verse: 6
    - text: 'The rulers ceased in Israel, they ceased, until that thou didst arise,
        Deborah, that thou didst arise a mother in Israel. '
      verse: 7
    - text: 'They chose new gods; then was war in the gates; was there a shield or
        spear seen among forty thousand in Israel? '
      verse: 8
    - text: 'My heart is toward the governors of Israel, that offered themselves willingly
        among the people. Bless ye HaShem. '
      verse: 9
    - text: 'Ye that ride on white asses, ye that sit on rich cloths, and ye that
        walk by the way, tell of it; '
      verse: 10
    - text: 'Louder than the voice of archers, by the watering-troughs! there shall
        they rehearse the righteous acts of HaShem, even the righteous acts of His
        rulers in Israel. Then the people of HaShem went down to the gates. '
      verse: 11
    - text: 'Awake, awake, Deborah; awake, awake, utter a song; arise, Barak, and
        lead thy captivity captive, thou son of Abinoam. '
      verse: 12
    - text: 'Then made He a remnant to have dominion over the nobles and the people;
        HaShem made me have dominion over the mighty. '
      verse: 13
    - text: 'Out of Ephraim came they whose root is in Amalek; after thee, Benjamin,
        among thy peoples; out of Machir came down governors, and out of Zebulun they
        that handle the marshal''s staff. '
      verse: 14
    - text: 'And the princes of Issachar were with Deborah; as was Issachar, so was
        Barak; into the valley they rushed forth at his feet. Among the divisions
        of Reuben there were great resolves of heart. '
      verse: 15
    - text: 'Why sattest thou among the sheepfolds, to hear the pipings for the flocks?
        At the divisions of Reuben there were great searchings of heart. '
      verse: 16
    - text: 'Gilead abode beyond the Jordan; and Dan, why doth he sojourn by the ships?
        Asher dwelt at the shore of the sea, and abideth by its bays. '
      verse: 17
    - text: 'Zebulun is a people that jeoparded their lives unto the death, and Naphtali,
        upon the high places of the field. '
      verse: 18
    - text: 'The kings came, they fought; then fought the kings of Canaan, in Taanach
        by the waters of Megiddo; they took no gain of money. '
      verse: 19
    - text: 'They fought from heaven, the stars in their courses fought against Sisera. '
      verse: 20
    - text: 'The brook Kishon swept them away, that ancient brook, the brook Kishon.
        O my soul, tread them down with strength. '
      verse: 21
    - text: 'Then did the horsehoofs stamp by reason of the prancings, the prancings
        of their mighty ones. '
      verse: 22
    - text: '''Curse ye Meroz'', said the angel of HaShem, ''Curse ye bitterly the
        inhabitants thereof, because they came not to the help of HaShem, to the help
        of HaShem against the mighty.'' '
      verse: 23
    - text: 'Blessed above women shall Jael be, the wife of Heber the Kenite, above
        women in the tent shall she be blessed. '
      verse: 24
    - text: 'Water he asked, milk she gave him; in a lordly bowl she brought him curd. '
      verse: 25
    - text: 'Her hand she put to the tent-pin, and her right hand to the workmen''s
        hammer; and with the hammer she smote Sisera, she smote through his head,
        yea, she pierced and struck through his temples. '
      verse: 26
    - text: 'At her feet he sunk, he fell, he lay; at her feet he sunk, he fell; where
        he sunk, there he fell down dead. '
      verse: 27
    - text: 'Through the window she looked forth, and peered, the mother of Sisera,
        through the lattice: ''Why is his chariot so long in coming? Why tarry the
        wheels of his chariots? '
      verse: 28
    - text: 'The wisest of her princesses answer her, yea, she returneth answer to
        herself: '
      verse: 29
    - text: '''Are they not finding, are they not dividing the spoil? A damsel, two
        damsels to every man; to Sisera a spoil of dyed garments, a spoil of dyed
        garments of embroidery, two dyed garments of broidery for the neck of every
        spoiler?'' '
      verse: 30
    - text: 'So perish all Thine enemies, O HaShem; but they that love Him be as the
        sun when he goeth forth in his might. And the land had rest forty years. '
      verse: 31
  - chapter: 6
    verses:
    - text: 'And the children of Israel did that which was evil in the sight of HaShem;
        and HaShem delivered them into the hand of Midian seven years. '
      verse: 1
    - text: 'And the hand of Midian prevailed against Israel; and because of Midian
        the children of Israel made them the dens which are in the mountains, and
        the caves, and the strongholds. '
      verse: 2
    - text: 'And so it was, when Israel had sown, that the Midianites came up, and
        the Amalekites, and the children of the east; they came up against them; '
      verse: 3
    - text: 'and they encamped against them, and destroyed the produce of the earth,
        till thou come unto Gaza, and left no sustenance in Israel, neither sheep,
        nor ox, nor ass. '
      verse: 4
    - text: 'For they came up with their cattle and their tents, and they came in
        as locusts for multitude; both they and their camels were without number;
        and they came into the land to destroy it. '
      verse: 5
    - text: 'And Israel was brought very low because of Midian; and the children of
        Israel cried unto HaShem. '
      verse: 6
    - text: 'And it came to pass, when the children of Israel cried unto HaShem because
        of Midian, '
      verse: 7
    - text: 'that HaShem sent a prophet unto the children of Israel; and he said unto
        them: ''Thus saith HaShem, the G-d of Israel: I brought you up from Egypt,
        and brought you forth out of the house of bondage; '
      verse: 8
    - text: 'and I delivered you out of the hand of the Egyptians, and out of the
        hand of all that oppressed you, and drove them out from before you, and gave
        you their land. '
      verse: 9
    - text: 'And I said unto you: I am HaShem your G-d; ye shall not fear the gods
        of the Amorites, in whose land ye dwell; but ye have not hearkened unto My
        voice.'' '
      verse: 10
    - text: 'And the angel of HaShem came, and sat under the terebinth which was in
        Ophrah, that belonged unto Joash the Abiezrite; and his son Gideon was beating
        out wheat in the winepress, to hide it from the Midianites. '
      verse: 11
    - text: 'And the angel of HaShem appeared unto him, and said unto him: ''The HaShem
        is with thee, thou mighty man of valour.'' '
      verse: 12
    - text: 'And Gideon said unto him: ''Oh, my lord, if HaShem be with us, why then
        is all this befallen us? and where are all His wondrous works which our fathers
        told us of, saying: Did not HaShem bring us up from Egypt? but now HaShem
        hath cast us off, and delivered us into the hand of Midian.'' '
      verse: 13
    - text: 'And HaShem turned towards him, and said: ''Go in this thy might, and
        save Israel from the hand of Midian; have not I sent thee?'' '
      verse: 14
    - text: 'And he said unto him: ''Oh, my lord, wherewith shall I save Israel? behold,
        my family is the poorest in Manasseh, and I am the least in my father''s house.'' '
      verse: 15
    - text: 'And HaShem said unto him: ''Surely I will be with thee, and thou shalt
        smite the Midianites as one man.'' '
      verse: 16
    - text: 'And he said unto him: ''If now I have found favour in thy sight, then
        show me a sign that it is thou that talkest with me. '
      verse: 17
    - text: 'Depart not hence, I pray thee, until I come unto thee, and bring forth
        my present, and lay it before thee.'' And he said: ''I will tarry until thou
        come back.'' '
      verse: 18
    - text: 'And Gideon went in, and made ready a kid, and unleavened cakes of an
        ephah of meal; the flesh he put in a basket, and he put the broth in a pot,
        and brought it out unto him under the terebinth, and presented it. '
      verse: 19
    - text: 'And the angel of G-d said unto him: ''Take the flesh and the unleavened
        cakes, and lay them upon this rock, and pour out the broth.'' And he did so. '
      verse: 20
    - text: 'Then the angel of HaShem put forth the end of the staff that was in his
        hand, and touched the flesh and the unleavened cakes; and there went up fire
        out of the rock, and consumed the flesh and the unleavened cakes; and the
        angel of HaShem departed out of his sight. '
      verse: 21
    - text: 'And Gideon saw that he was the angel of HaShem; and Gideon said: ''Alas,
        O L-rd GOD! forasmuch as I have seen the angel of HaShem face to face.'' '
      verse: 22
    - text: 'And HaShem said unto him: ''Peace be unto thee; fear not; thou shalt
        not die.'' '
      verse: 23
    - text: 'Then Gideon built an altar there unto HaShem, and called it ''Adonai-shalom'';
        unto this day it is yet in Ophrah of the Abiezrites. '
      verse: 24
    - text: 'And it came to pass the same night, that HaShem said unto him: ''Take
        thy father''s bullock, and the second bullock of seven years old, and throw
        down the altar of Baal that thy father hath, and cut down the Asherah that
        is by it; '
      verse: 25
    - text: 'and build an altar unto HaShem thy G-d upon the top of this stronghold,
        in the ordered place, and take the second bullock, and offer a burnt-offering
        with the wood of the Asherah which thou shalt cut down.'' '
      verse: 26
    - text: 'Then Gideon took ten men of his servants, and did as HaShem had spoken
        unto him; and it came to pass, because he feared his father''s household and
        the men of the city, so that he could not do it by day, that he did it by
        night. '
      verse: 27
    - text: 'And when the men of the city arose early in the morning, behold, the
        altar of Baal was broken down, and the Asherah was cut down that was by it,
        and the second bullock was offered upon the altar that was built. '
      verse: 28
    - text: 'And they said one to another: ''Who hath done this thing?'' And when
        they inquired and asked, they said: ''Gideon the son of Joash hath done this
        thing.'' '
      verse: 29
    - text: 'Then the men of the city said unto Joash: ''Bring out thy son, that he
        may die; because he hath broken down the altar of Baal, and because he hath
        cut down the Asherah that was by it.'' '
      verse: 30
    - text: 'And Joash said unto all that stood against him: ''Will ye contend for
        Baal? or will ye save him? he that will contend for him, shall be put to death
        before morning; if he be a god, let him contend for himself, because one hath
        broken down his altar.'' '
      verse: 31
    - text: 'Therefore on that day he was called Jerubbaal, saying: ''Let Baal contend
        against him, because he hath broken down his altar.'' '
      verse: 32
    - text: 'Now all the Midianites and the Amalekites and the children of the east
        assembled themselves together; and they passed over, and pitched in the valley
        of Jezreel. '
      verse: 33
    - text: 'But the spirit of HaShem clothed Gideon; and he blew a horn; and Abiezer
        was gathered together after him. '
      verse: 34
    - text: 'And he sent messengers throughout all Manasseh; and they also were gathered
        together after him; and he sent messengers unto Asher, and unto Zebulun, and
        unto Naphtali; and they came up to meet them. '
      verse: 35
    - text: 'And Gideon said unto G-d: ''If Thou wilt save Israel by my hand, as Thou
        hast spoken, '
      verse: 36
    - text: 'behold, I will put a fleece of wool on the threshing-floor; if there
        be dew on the fleece only, and it be dry upon all the ground, then shall I
        know that Thou wilt save Israel by my hand, as Thou hast spoken.'' '
      verse: 37
    - text: 'And it was so; for he rose up early on the morrow, and pressed the fleece
        together, and wrung dew out of the fleece, a bowlful of water. '
      verse: 38
    - text: 'And Gideon said unto G-d: ''Let not Thine anger be kindled against me,
        and I will speak but this once: let me make trial, I pray Thee, but this once
        with the fleece; let it now be dry only upon the fleece, and upon all the
        ground let there be dew.'' '
      verse: 39
    - text: 'And G-d did so that night; for it was dry upon the fleece only, and there
        was dew on all the ground.  '
      verse: 40
  - chapter: 7
    verses:
    - text: 'Then Jerubbaal, who is Gideon, and all the people that were with him,
        rose up early, and pitched beside En-harod; and the camp of Midian was on
        the north side of them, by Gibeath-moreh, in the valley. '
      verse: 1
    - text: 'And HaShem said unto Gideon: ''The people that are with thee are too
        many for Me to give the Midianites into their hand, lest Israel vaunt themselves
        against Me, saying: mine own hand hath saved me. '
      verse: 2
    - text: 'Now therefore make proclamation in the ears of the people, saying: Whosoever
        is fearful and trembling, let him return and depart early from mount Gilead.''
        And there returned of the people twenty and two thousand; and there remained
        ten thousand. '
      verse: 3
    - text: 'And HaShem said unto Gideon: ''The people are yet too many; bring them
        down unto the water, and I will try them for thee there; and it shall be,
        that of whom I say to thee: This shall go with thee, the same shall go with
        thee; and of whomsoever I say unto thee: This shall not go with thee, the
        same shall not go.'' '
      verse: 4
    - text: 'So he brought down the people unto the water; and HaShem said unto Gideon:
        ''Everyone that lappeth of the water with his tongue, as a dog lappeth, him
        shalt thou set by himself; likewise every one that boweth down upon his knees
        to drink.'' '
      verse: 5
    - text: 'And the number of them that lapped, putting their hand to their mouth,
        was three hundred men; but all the rest of the people bowed down upon their
        knees to drink water. '
      verse: 6
    - text: 'And HaShem said unto Gideon: ''By the three hundred men that lapped will
        I save you, and deliver the Midianites into thy hand; and let all the people
        go every man unto his place.'' '
      verse: 7
    - text: 'So they took the victuals of the people in their hand, and their horns;
        and he sent all the men of Israel every man unto his tent, but retained the
        three hundred men; and the camp of Midian was beneath him in the valley. '
      verse: 8
    - text: 'And it came to pass the same night, that HaShem said unto him: ''Arise,
        get thee down upon the camp; for I have delivered it into thy hand. '
      verse: 9
    - text: 'But if thou fear to go down, go thou with Purah thy servant down to the
        camp. '
      verse: 10
    - text: 'And thou shalt hear what they say; and afterward shall thy hands be strengthened
        to go down upon the camp.'' Then went he down with Purah his servant unto
        the outermost part of the armed men that were in the camp. '
      verse: 11
    - text: 'Now the Midianites and the Amalekites and all the children of the east
        lay along in the valley like locusts for multitude; and their camels were
        without number, as the sand which is upon the sea-shore for multitude. '
      verse: 12
    - text: 'And when Gideon was come, behold, there was a man telling a dream unto
        his follow, and saying: ''Behold, I dreamed a dream, and, lo, a cake of barley
        bread tumbled into the camp of Midian, and came unto the tent, and smote it
        that it fell, and turned it upside down, that the tent lay flat.'' '
      verse: 13
    - text: 'And his fellow answered and said: ''This is nothing else save the sword
        of Gideon the son of Joash, a man of Israel: into his hand G-d hath delivered
        Midian, and all the host.'' '
      verse: 14
    - text: 'And it was so, when Gideon heard the telling of the dream, and the interpretation
        thereof, that he worshipped; and he returned into the camp of Israel, and
        said: ''Arise; for HaShem hath delivered into your hand the host of Midian.'' '
      verse: 15
    - text: 'And he divided the three hundred men into three companies, and he put
        into the hands of all of them horns, and empty pitchers, with torches within
        the pitchers. '
      verse: 16
    - text: 'And he said unto them: ''Look on me, and do likewise; and, behold, when
        I come to the outermost part of the camp, it shall be that, as I do, so shall
        ye do. '
      verse: 17
    - text: 'When I blow the horn, I and all that are with me, then blow ye the horns
        also on every side of all the camp, and say: For HaShem and for Gideon!'' '
      verse: 18
    - text: 'So Gideon, and the hundred men that were with him, came unto the outermost
        part of the camp in the beginning of the middle watch, when they had but newly
        set the watch; and they blew the horns, and broke in pieces the pitchers that
        were in their hands. '
      verse: 19
    - text: 'And the three companies blew the horns, and broke the pitchers, and held
        the torches in their left hands, and the horns in their right hands wherewith
        to blow; and they cried: ''The sword for HaShem and for Gideon!'' '
      verse: 20
    - text: 'And they stood every man in his place round about the camp; and all the
        host ran; and they shouted, and fled. '
      verse: 21
    - text: 'And they blew the three hundred horns, and HaShem set every man''s sword
        a against his fellow, even throughout all the host; and the host fled as far
        as Beth-shittah toward Zererah, as far as the border of Abel-meholah, by Tabbath. '
      verse: 22
    - text: 'And the men of Israel were gathered together out of Naphtali, and out
        of Asher, and out of all Manasseh, and pursued after Midian. '
      verse: 23
    - text: 'And Gideon sent messengers throughout all the hill-country of Ephraim,
        saying: ''Come down against Midian, and take before them the waters, as far
        as Beth-barah, and also the Jordan.'' So all the men of Ephraim were gathered
        together, and took the waters as far as Beth-barah, and also the Jordan. '
      verse: 24
    - text: 'And they took the two princes of Midian, Oreb and Zeeb; and they slew
        Oreb at the Rock of Oreb, and Zeeb they slew at the Winepress of Zeeb, and
        pursued Midian; and they brought the heads of Oreb and Zeeb to Gideon beyond
        the Jordan. '
      verse: 25
  - chapter: 8
    verses:
    - text: 'And the men of Ephraim said unto him: ''Why hast thou served us thus,
        that thou didst not call us when thou wentest to fight with Midian?'' And
        they did chide with him sharply. '
      verse: 1
    - text: 'And he said unto them: ''What have I now done in comparison with you?
        Is not the gleaning of Ephraim better than the vintage of Abiezer? '
      verse: 2
    - text: 'G-d hath delivered into your hand the princes of Midian, Oreb and Zeeb;
        and what was I able to do in comparison with you?'' Then their anger was abated
        toward him, when he had said that. '
      verse: 3
    - text: 'And Gideon came to the Jordan, and passed over, he, and the three hundred
        men that were with him, faint, yet pursuing. '
      verse: 4
    - text: 'And he said unto the men of Succoth: ''Give, I pray you, loaves of bread
        unto the people that follow me; for they are faint, and I am pursuing after
        Zebah and Zalmunna, the kings of Midian.'' '
      verse: 5
    - text: 'And the princes of Succoth said: ''Are the hands of Zebah and Zalmunna
        now in thy power, that we should give bread unto thine army?'' '
      verse: 6
    - text: 'And Gideon said: ''Therefore when HaShem hath delivered Zebah and Zalmunna
        into my hand, then I will tear your flesh with the thorns of the wilderness
        and with briers.'' '
      verse: 7
    - text: 'And he went up thence to Penuel, and spoke unto them in like manner;
        and the men of Penuel answered him as the men of Succoth had answered. '
      verse: 8
    - text: 'And he spoke also unto the men of Penuel, saying: ''When I come back
        in peace, I will break down this tower.'' '
      verse: 9
    - text: 'Now Zebah and Zalmunna were in Karkor, and their hosts with them, about
        fifteen thousand men, all that were left of all the host of the children of
        the east; for there fell a hundred and twenty thousand men that drew sword. '
      verse: 10
    - text: 'And Gideon went up by the way of them that dwelt in tents on the east
        of Nobah and Jogbehah, and smote the host; for the host was secure. '
      verse: 11
    - text: 'And Zebah and Zalmunna fled; and he pursued after them; and he took the
        two kings of Midian, Zebah and Zalmunna, and discomfited all the host. '
      verse: 12
    - text: 'And Gideon the son of Joash returned from the battle from the ascent
        of Heres. '
      verse: 13
    - text: 'And he caught a young man of the men of Succoth, and inquired of him;
        and he wrote down for him the princes of Succoth, and the elders thereof,
        seventy and seven men. '
      verse: 14
    - text: 'And he came unto the men of Succoth, and said: ''Behold Zebah and Zalmunna,
        concerning whom ye did taunt me, saying: Are the hands of Zebah and Zalmunna
        now in thy power, that we should give bread unto thy men that are weary?'' '
      verse: 15
    - text: 'And he took the elders of the city, and thorns of the wilderness and
        briers, and with them he taught the men of Succoth. '
      verse: 16
    - text: 'And he broke down the tower of Penuel, and slew the men of the city. '
      verse: 17
    - text: 'Then said he unto Zebah and Zalmunna: ''Where are the men whom ye slew
        at Tabor?'' And they answered: ''As thou art, so were they; of one form with
        the children of a king.'' '
      verse: 18
    - text: 'And he said: ''They were my brethren, the sons of my mother; as HaShem
        liveth, if ye had saved them alive, I would not slay you.'' '
      verse: 19
    - text: 'And he said unto Jether his first-born: ''Up, and slay them.'' But the
        youth drew not his sword; for he feared, because he was yet a youth. '
      verse: 20
    - text: 'Then Zebah and Zalmunna said: ''Rise thou, and fall upon us; for as the
        man is, so is his strength.'' And Gideon arose, and slew Zebah and Zalmunna,
        and took the crescents that were on their camels'' necks. '
      verse: 21
    - text: 'Then the men of Israel said unto Gideon: ''Rule thou over us, both thou,
        and thy son, and thy son''s son also; for thou hast saved us out of the hand
        of Midian.'' '
      verse: 22
    - text: 'And Gideon said unto them: ''I will not rule over you, neither shall
        my son rule over you; HaShem shall rule over you.'' '
      verse: 23
    - text: 'And Gideon said unto them: ''I would make a request of you, that ye would
        give me every man the ear-rings of his spoil.'' --For they had golden ear-rings,
        because they were Ishmaelites. '
      verse: 24
    - text: 'And they answered: ''We will willingly give them.'' And they spread a
        garment, and did cast therein every man the ear-rings of his spoil. '
      verse: 25
    - text: 'And the weight of the golden ear-rings that he requested was a thousand
        and seven hundred shekels of gold; beside the crescents, and the pendants,
        and the purple raiment that was on the kings of Midian, and beside the chains
        that were about their camels'' necks. '
      verse: 26
    - text: 'And Gideon made an ephod thereof, and put it in his city, even in Ophrah;
        and all Israel went astray after it there; and it became a snare unto Gideon,
        and to his house. '
      verse: 27
    - text: 'So Midian was subdued before the children of Israel, and they lifted
        up their heads no more. And the land had rest forty years in the days of Gideon. '
      verse: 28
    - text: 'And Jerubbaal the son of Joash went and dwelt in his own house. '
      verse: 29
    - text: 'And Gideon had threescore and ten sons of his body begotten; for he had
        many wives. '
      verse: 30
    - text: 'And his concubine that was in Shechem, she also bore him a son, and he
        called his name Abimelech. '
      verse: 31
    - text: 'And Gideon the son of Joash died in a good old age, and was buried in
        the sepulchre of Joash his father, in Ophrah of the Abiezrites. '
      verse: 32
    - text: 'And it came to pass, as soon as Gideon was dead, that the children of
        Israel again went astray after the Baalim, and made Baal-berith their god. '
      verse: 33
    - text: 'And the children of Israel remembered not HaShem their G-d, who had delivered
        them out of the hand of all their enemies on every side; '
      verse: 34
    - text: 'neither showed they kindness to the house of Jerubbaal, namely Gideon,
        according to all the goodness which he had shown unto Israel. '
      verse: 35
  - chapter: 9
    verses:
    - text: 'And Abimelech the son of Jerubbaal went to Shechem unto his mother''s
        brethren, and spoke with them, and with all the family of the house of his
        mother''s father, saying: '
      verse: 1
    - text: '''Speak, I pray you, in the ears of all the men of Shechem: Which is
        better for you, that all the sons of Jerubbaal, who are threescore and ten
        persons, rule over you, or that one rule over you? remember also that I am
        your bone and your flesh.'' '
      verse: 2
    - text: 'And his mother''s brethren spoke of him in the ears of all the men of
        Shechem all these words; and their hearts inclined to follow Abimelech; for
        they said: ''He is our brother.'' '
      verse: 3
    - text: 'And they gave him threescore and ten pieces of silver out of the house
        of Baal-berith, wherewith Abimelech hired vain and light fellows, who followed
        him. '
      verse: 4
    - text: 'And he went unto his father''s house at Ophrah, and slew his brethren
        the sons of Jerubbaal, being threescore and ten persons, upon one stone; but
        Jotham the youngest son of Jerubbaal was left; for he hid himself. '
      verse: 5
    - text: 'And all the men of Shechem assembled themselves together, and all Beth-millo,
        and went and made Abimelech king, by the terebinth of the pillar that was
        in Shechem. '
      verse: 6
    - text: 'And when they told it to Jotham, he went and stood in the top of mount
        Gerizim, and lifted up his voice, and cried, and said unto them: ''Hearken
        unto me, ye men of Shechem, that G-d may hearken unto you. '
      verse: 7
    - text: 'The trees went forth on a time to anoint a king over them; and they said
