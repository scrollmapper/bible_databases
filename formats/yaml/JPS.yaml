      verse: 11
    - text: 'Wherefore it shall come to pass, that when the L-rd hath performed His
        whole work upon mount Zion and on Jerusalem, I will punish the fruit of the
        arrogant heart of the king of Assyria, and the glory of his haughty looks. '
      verse: 12
    - text: 'For he hath said: by the strength of my hand I have done it, and by my
