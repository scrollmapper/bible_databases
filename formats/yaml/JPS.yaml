    - text: 'and he made him king over Gilead, and over the Ashurites, and over Jezreel,
        and over Ephraim, and over Benjamin, and over all Israel. '
      verse: 9
    - text: 'Ish-bosheth Saul''s son was forty years old when he began to reign over
        Israel, and he reigned two years. But the house of Judah followed David. '
      verse: 10
    - text: 'And the time that David was king in Hebron over the house of Judah was
        seven years and six months. '
      verse: 11
    - text: 'And Abner the son of Ner, and the servants of Ish-bosheth the son of
        Saul, went out from Mahanaim to Gibeon. '
      verse: 12
    - text: 'And Joab the son of Zeruiah, and the servants of David, went out; and
        they met together by the pool of Gibeon, and sat down, the one on the one
        side of the pool, and the other on the other side of the pool. '
      verse: 13
    - text: 'And Abner said to Joab: ''Let the young men, I pray thee, arise and play
        before us.'' And Joab said: ''Let them arise.'' '
      verse: 14
    - text: 'Then they arose and passed over by number: twelve for Benjamin, and for
        Ish-bosheth the son of Saul, and twelve of the servants of David. '
      verse: 15
    - text: 'And they caught every one his fellow by the head, and thrust his sword
        in his fellow''s side; so they fell down together; wherefore that place was
        called Helkath-hazzurim, which is in Gibeon. '
      verse: 16
    - text: 'And the battle was very sore that day; and Abner was beaten, and the
        men of Israel, before the servants of David. '
      verse: 17
    - text: 'And the three sons of Zeruiah were there, Joab, and Abishai, and Asahel;
        and Asahel was as light of foot as one of the roes that are in the field. '
      verse: 18
    - text: 'And Asahel pursued after Abner; and in going he turned not to the right
        hand nor to the left from following Abner. '
      verse: 19
    - text: 'Then Abner looked behind him, and said: ''Is it thou, Asahel?'' And he
        answered: ''It is I.'' '
      verse: 20
    - text: 'And Abner said to him: ''Turn thee aside to thy right hand or to thy
        left, and lay thee hold on one of the young men, and take thee his armour.''
        But Asahel would not turn aside from following him. '
      verse: 21
    - text: 'And Abner said again to Asahel: ''Turn thee aside from following me;
        wherefore should I smite thee to the ground? how then should I hold up my
        face to Joab thy brother?'' '
      verse: 22
    - text: 'Howbeit he refused to turn aside; wherefore Abner with the hinder end
        of the spear smote him in the groin, that the spear came out behind him; and
        he fell down there, and died in the same place; and it came to pass, that
        as many as came to the place where Asahel fell down and died stood still. '
      verse: 23
    - text: 'But Joab and Abishai pursued after Abner; and the sun went down when
        they were come to the hill of Ammah, that lieth before Giah by the way of
        the wilderness of Gibeon. '
      verse: 24
    - text: 'And the children of Benjamin gathered themselves together after Abner,
        and became one band, and stood on the top of a hill. '
      verse: 25
    - text: 'Then Abner called to Joab, and said: ''Shall the sword devour for ever?
        knowest thou not that it will be bitterness in the end? how long shall it
        be then, ere thou bid the people return from following their brethren?'' '
      verse: 26
    - text: 'And Joab said: ''As G-d liveth, if thou hadst not spoken, surely then
        only after the morning the people had gone away, every one from following
        his brother.'' '
      verse: 27
    - text: 'So Joab blew the horn, and all the people stood still, and pursued after
        Israel no more, neither fought they any more. '
      verse: 28
    - text: 'And Abner and his men went all that night through the Arabah; and they
        passed over the Jordan, and went through all Bithron, and came to Mahanaim. '
      verse: 29
    - text: 'And Joab returned from following Abner; and when he had gathered all
        the people together, there lacked of David''s servants nineteen men and Asahel. '
      verse: 30
    - text: 'But the servants of David had smitten of Benjamin, even of Abner''s men--three
        hundred and threescore men died. '
      verse: 31
    - text: 'And they took up Asahel, and buried him in the sepulchre of his father,
        which was in Beth-lehem. And Joab and his men went all night, and the day
        broke upon them at Hebron.  '
      verse: 32
  - chapter: 3
