      verse: 22
  - chapter: 49
    verses:
    - text: 'And Jacob called unto his sons, and said: ''Gather yourselves together,
        that I may tell you that which shall befall you in the end of days. '
      verse: 1
    - text: 'Assemble yourselves, and hear, ye sons of Jacob; and hearken unto Israel
        your father. '
      verse: 2
    - text: 'Reuben, thou art my first-born, my might, and the first-fruits of my
        strength; the excellency of dignity, and the excellency of power. '
      verse: 3
    - text: 'Unstable as water, have not thou the excellency; because thou wentest
        up to thy father''s bed; then defiledst thou it--he went up to my couch. '
      verse: 4
    - text: 'Simeon and Levi are brethren; weapons of violence their kinship. '
      verse: 5
    - text: 'Let my soul not come into their council; unto their assembly let my glory
        not be united; for in their anger they slew men, and in their self-will they
        houghed oxen. '
      verse: 6
    - text: 'Cursed be their anger, for it was fierce, and their wrath, for it was
