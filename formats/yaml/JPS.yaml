      verse: 32
    - text: 'And the king lamented for Abner, and said: Should Abner die as a churl
        dieth? '
      verse: 33
    - text: 'Thy hands were not bound, nor thy feet put into fetters; as a man falleth
        before the children of iniquity, so didst thou fall. And all the people wept
        again over him. '
      verse: 34
    - text: 'And all the people came to cause David to eat bread while it was yet
