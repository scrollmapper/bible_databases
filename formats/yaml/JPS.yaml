        for HaShem any longer?'' '
      verse: 33
  - chapter: 7
    verses:
    - text: 'And Elisha said: ''Hear ye the word of HaShem; thus saith HaShem: To-morrow
        about this time shall a measure of fine flour be sold for a shekel, and two
        measures of barley for a shekel, in the gate of Samaria.'' '
      verse: 1
    - text: 'Then the captain on whose hand the king leaned answered the man of G-d,
