    verses:
    - text: 'And HaShem spoke unto Moses, saying: '
      verse: 1
    - text: '''On the first day of the first month shalt thou rear up the tabernacle
        of the tent of meeting. '
      verse: 2
    - text: 'And thou shalt put therein the ark of the testimony, and thou shalt screen
        the ark with the veil. '
      verse: 3
    - text: 'And thou shalt bring in the table, and set in order the bread that is
        upon it; and thou shalt bring in the candlestick, and light the lamps thereof. '
      verse: 4
    - text: 'And thou shalt set the golden altar for incense before the ark of the
        testimony, and put the screen of the door to the tabernacle. '
      verse: 5
    - text: 'And thou shalt set the altar of burnt-offering before the door of the
        tabernacle of the tent of meeting. '
      verse: 6
    - text: 'And thou shalt set the laver between the tent of meeting and the altar,
        and shalt put water therein. '
      verse: 7
    - text: 'And thou shalt set up the court round about, and hang up the screen of
        the gate of the court. '
      verse: 8
    - text: 'And thou shalt take the anointing oil, and anoint the tabernacle, and
        all that is therein, and shalt hallow it, and all the furniture thereof; and
        it shall be holy. '
      verse: 9
    - text: 'And thou shalt anoint the altar of burnt-offering, and all its vessels,
        and sanctify the altar; and the altar shall be most holy. '
      verse: 10
    - text: 'And thou shalt anoint the laver and its base, and sanctify it. '
      verse: 11
    - text: 'And thou shalt bring Aaron and his sons unto the door of the tent of
        meeting, and shalt wash them with water. '
      verse: 12
    - text: 'And thou shalt put upon Aaron the holy garments; and thou shalt anoint
