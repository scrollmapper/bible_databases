      verse: 15
    - text: 'Because HaShem was not able to bring this people into the land which
        He swore unto them, therefore He hath slain them in the wilderness. '
      verse: 16
    - text: 'And now, I pray Thee, let the power of the L-rd be great, according as
        Thou hast spoken, saying: '
      verse: 17
    - text: 'HaShem is slow to anger, and plenteous in lovingkindness, forgiving iniquity
        and transgression, and that will by no means clear the guilty; visiting the
        iniquity of the fathers upon the children, upon the third and upon the fourth
        generation. '
      verse: 18
    - text: 'Pardon, I pray Thee, the iniquity of this people according unto the greatness
        of Thy lovingkindness, and according as Thou hast forgiven this people, from
        Egypt even until now.'' '
      verse: 19
    - text: 'And HaShem said: ''I have pardoned according to thy word'' '
      verse: 20
    - text: 'But in very deed, as I live--and all the earth shall be filled with the
        glory of HaShem-- '
      verse: 21
    - text: 'surely all those men that have seen My glory, and My signs, which I wrought
        in Egypt and in the wilderness, yet have put Me to proof these ten times,
        and have not hearkened to My voice; '
      verse: 22
    - text: 'surely they shall not see the land which I swore unto their fathers,
        neither shall any of them that despised Me see it. '
      verse: 23
    - text: 'But My servant Caleb, because he had another spirit with him, and hath
        followed Me fully, him will I bring into the land whereinto he went; and his
        seed shall possess it. '
      verse: 24
    - text: 'Now the Amalekite and the Canaanite dwell in the Vale; tomorrow turn
        ye, and get you into the wilderness by the way to the Red Sea.'' '
      verse: 25
    - text: 'And HaShem spoke unto Moses and unto Aaron, saying: '
      verse: 26
    - text: '''How long shall I bear with this evil congregation, that keep murmuring
        against Me? I have heard the murmurings of the children of Israel, which they
        keep murmuring against Me. '
      verse: 27
    - text: 'Say unto them: As I live, saith HaShem, surely as ye have spoken in Mine
        ears, so will I do to you: '
      verse: 28
    - text: 'your carcasses shall fall in this wilderness, and all that were numbered
        of you, according to your whole number, from twenty years old and upward,
        ye that have murmured against Me; '
      verse: 29
    - text: 'surely ye shall not come into the land, concerning which I lifted up
        My hand that I would make you dwell therein, save Caleb the son of Jephunneh,
        and Joshua the son of Nun. '
      verse: 30
    - text: 'But your little ones, that ye said would be a prey, them will I bring
        in, and they shall know the land which ye have rejected. '
      verse: 31
    - text: 'But as for you, your carcasses shall fall in this wilderness. '
      verse: 32
    - text: 'And your children shall be wanderers in the wilderness forty years, and
        shall bear your strayings, until your carcasses be consumed in the wilderness. '
      verse: 33
    - text: 'After the number of the days in which ye spied out the land, even forty
        days, for every day a year, shall ye bear your iniquities, even forty years,
        and ye shall know My displeasure. '
      verse: 34
    - text: 'I HaShem have spoken, surely this will I do unto all this evil congregation,
        that are gathered together against Me; in this wilderness they shall be consumed,
        and there they shall die.'' '
      verse: 35
    - text: 'And the men, whom Moses sent to spy out the land, and who, when they
        returned, made all the congregation to murmur against him, by bringing up
        an evil report against the land, '
      verse: 36
    - text: 'even those men that did bring up an evil report of the land, died by
        the plague before HaShem. '
      verse: 37
    - text: 'But Joshua the son of Nun, and Caleb the son of Jephunneh, remained alive
        of those men that went to spy out the land. '
      verse: 38
    - text: 'And Moses told these words unto all the children of Israel; and the people
        mourned greatly. '
      verse: 39
    - text: 'And they rose up early in the morning, and got them up to the top of
        the mountain, saying: ''Lo, we are here, and will go up unto the place which
        HaShem hath promised; for we have sinned.'' '
      verse: 40
    - text: 'And Moses said: ''Wherefore now do ye transgress the commandment of HaShem,
        seeing it shall not prosper? '
      verse: 41
    - text: 'Go not up, for HaShem is not among you; that ye be not smitten down before
        your enemies. '
      verse: 42
    - text: 'For there the Amalekite and the Canaanite are before you, and ye shall
        fall by the sword; forasmuch as ye are turned back from following HaShem,
        and HaShem will not be with you.'' '
      verse: 43
    - text: 'But they presumed to go up to the top of the mountain; nevertheless the
        ark of the covenant of HaShem, and Moses, departed not out of the camp. '
      verse: 44
    - text: 'Then the Amalekite and the Canaanite, who dwelt in that hill-country,
        came down, and smote them and beat them down, even unto Hormah. '
      verse: 45
