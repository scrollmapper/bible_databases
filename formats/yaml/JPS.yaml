      verse: 5
    - text: 'And when they came to the threshing-floor of Nacon, Uzzah put forth his
        hand to the ark of G-d, and took hold of it; for the oxen stumbled. '
      verse: 6
    - text: 'And the anger of HaShem was kindled against Uzzah; and G-d smote him
        there for his error; and there he died by the ark of G-d. '
      verse: 7
    - text: 'And David was displeased, because HaShem had broken forth upon Uzzah;
        and that place was called Perez-uzzah, unto this day. '
      verse: 8
    - text: 'And David was afraid of HaShem that day; and he said: ''How shall the
        ark of HaShem come unto me?'' '
      verse: 9
    - text: 'So David would not remove the ark of HaShem unto him into the city of
        David; but David carried it aside into the house of Obed-edom the Gittite. '
      verse: 10
    - text: 'And the ark of HaShem remained in the house of Obed-edom the Gittite
        three months; and HaShem blessed Obed-edom, and all his house. '
      verse: 11
    - text: 'And it was told king David, saying: ''The HaShem hath blessed the house
        of Obed-edom, and all that pertaineth unto him, because of the ark of G-d.''
        And David went and brought up the ark of G-d from the house of Obed-edom into
        the city of David with joy. '
      verse: 12
    - text: 'And it was so, that when they that bore the ark of HaShem had gone six
        paces, he sacrificed an ox and a fatling. '
      verse: 13
    - text: 'And David danced before HaShem with all his might; and David was girded
        with a linen ephod. '
      verse: 14
    - text: 'So David and all the house of Israel brought up the ark of HaShem with
        shouting, and with the sound of the horn. '
      verse: 15
    - text: 'And it was so, as the ark of HaShem came into the city of David, that
        Michal the daughter of Saul looked out at the window, and saw king David leaping
        and dancing before HaShem; and she despised him in her heart. '
      verse: 16
    - text: 'And they brought in the ark of HaShem, and set it in its place, in the
        midst of the tent that David had pitched for it; and David offered burnt-offerings
        and peace-offerings before HaShem. '
      verse: 17
    - text: 'And when David had made an end of offering the burnt-offering and the
        peace-offerings, he blessed the people in the name of HaShem of hosts. '
      verse: 18
    - text: 'And he dealt among all the people, even among the whole multitude of
        Israel, both to men and women, to every one a cake of bread, and a cake made
        in a pan, and a sweet cake. So all the people departed every one to his house. '
      verse: 19
    - text: 'Then David returned to bless his household. And Michal the daughter of
        Saul came out to meet David, and said: ''How did the king of Israel get him
        honour to-day, who uncovered himself to-day in the eyes of the handmaids of
        his servants, as one of the vain fellows shamelessly uncovereth himself!'' '
      verse: 20
    - text: 'And David said unto Michal: ''Before HaShem, who chose me above thy father,
        and above all his house, to appoint me prince over the people of HaShem, over
        Israel, before HaShem will I make merry. '
      verse: 21
    - text: 'And I will be yet more vile than thus, and will be base in mine own sight;
        and with the handmaids whom thou hast spoken of, with them will I get me honour.'' '
      verse: 22
    - text: 'And Michal the daughter of Saul had no child unto the day of her death.  '
      verse: 23
  - chapter: 7
    verses:
    - text: 'And it came to pass, when the king dwelt in his house, and HaShem had
        given him rest from all his enemies round about, '
      verse: 1
    - text: 'that the king said unto Nathan the prophet: ''See now, I dwell in a house
        of cedar, but the ark of G-d dwelleth within curtains.'' '
      verse: 2
    - text: 'And Nathan said to the king: ''Go, do all that is in thy heart; for HaShem
        is with thee.'' '
      verse: 3
    - text: 'And it came to pass the same night, that the word of HaShem came unto
        Nathan, saying: '
      verse: 4
    - text: '''Go and tell My servant David: Thus saith HaShem: Shalt thou build Me
        a house for Me to dwell in? '
      verse: 5
    - text: 'for I have not dwelt in a house since the day that I brought up the children
        of Israel out of Egypt, even to this day, but have walked in a tent and in
        a tabernacle. '
      verse: 6
    - text: 'In all places wherein I have walked among all the children of Israel,
        spoke I a word with any of the tribes of Israel, whom I commanded to feed
        My people Israel, saying: Why have ye not built Me a house of cedar? '
      verse: 7
    - text: 'Now therefore thus shalt thou say unto My servant David: Thus saith HaShem
        of hosts: I took thee from the sheepcote, from following the sheep, that thou
        shouldest be prince over My people, over Israel. '
      verse: 8
    - text: 'And I have been with thee whithersoever thou didst go, and have cut off
        all thine enemies from before thee; and I will make thee a great name, like
        unto the name of the great ones that are in the earth. '
      verse: 9
    - text: 'And I will appoint a place for My people Israel, and will plant them,
        that they may dwell in their own place, and be disquieted no more; neither
        shall the children of wickedness afflict them any more, as at the first, '
      verse: 10
    - text: 'even from the day that I commanded judges to be over My people Israel;
        and I will cause thee to rest from all thine enemies. Moreover HaShem telleth
        thee that HaShem will make thee a house. '
      verse: 11
    - text: 'When thy days are fulfilled, and thou shalt sleep with thy fathers, I
        will set up thy seed after thee, that shall proceed out of thy body, and I
        will establish his kingdom. '
      verse: 12
    - text: 'He shall build a house for My name, and I will establish the throne of
        his kingdom for ever. '
      verse: 13
    - text: 'I will be to him for a father, and he shall be to Me for a son; if he
        commit iniquity, I will chasten him with the rod of men, and with the stripes
        of the children of men; '
      verse: 14
    - text: 'but My mercy shall not depart from him, as I took it from Saul, whom
        I put away before thee. '
      verse: 15
    - text: 'And thy house and thy kingdom shall be made sure for ever before thee;
        thy throne shall be established for ever.'' '
      verse: 16
    - text: 'According to all these words, and according to all this vision, so did
        Nathan speak unto David. '
      verse: 17
    - text: 'Then David the king went in, and sat before HaShem; and he said: ''Who
        am I, O L-rd GOD, and what is my house, that Thou hast brought me thus far? '
      verse: 18
    - text: 'And this was yet a small thing in Thine eyes, O L-rd GOD; but Thou hast
        spoken also of Thy servant''s house for a great while to come; and this too
        after the manner of great men, O L-rd GOD. '
      verse: 19
    - text: 'And what can David say more unto Thee? for Thou knowest Thy servant,
        O L-rd GOD. '
      verse: 20
    - text: 'For Thy word''s sake, and according to Thine own heart, hast Thou wrought
        all this greatness, to make Thy servant know it. '
      verse: 21
    - text: 'Therefore Thou art great, O HaShem G-d; for there is none like Thee,
        neither is there any G-d beside Thee, according to all that we have heard
        with our ears. '
      verse: 22
    - text: 'And who is like Thy people, like Israel, a nation one in the earth, whom
        G-d went to redeem unto Himself for a people, and to make Him a name, and
        to do for Thy land great things and tremendous, even for you, in driving out
        from before Thy people, whom Thou didst redeem to Thee out of Egypt, the nations
        and their gods? '
      verse: 23
    - text: 'And Thou didst establish to Thyself Thy people Israel to be a people
        unto Thee for ever; and Thou, HaShem, becamest their G-d. '
      verse: 24
    - text: 'And now, O HaShem G-d, the word that Thou hast spoken concerning Thy
        servant, and concerning his house, confirm Thou it for ever, and do as Thou
        hast spoken. '
      verse: 25
    - text: 'And let Thy name be magnified for ever, that it may be said: HaShem of
        hosts is G-d over Israel; and the house of Thy servant David shall be established
        before Thee. '
      verse: 26
    - text: 'For Thou, O HaShem of hosts, the G-d of Israel, hast revealed to Thy
        servant, saying: I will build thee a house; therefore hath Thy servant taken
        heart to pray this prayer unto Thee. '
      verse: 27
    - text: 'And now, O L-rd GOD, Thou alone art G-d, and Thy words are truth, and
        Thou hast promised this good thing unto Thy servant; '
      verse: 28
    - text: 'now therefore let it please Thee to bless the house of Thy servant, that
        it may continue for ever before Thee; for Thou, O L-rd GOD, hast spoken it;
        and through Thy blessing let the house of Thy servant be blessed for ever.'' '
      verse: 29
  - chapter: 8
    verses:
    - text: 'And after this it came to pass, that David smote the Philistines, and
        subdued them; and David took Metheg-ammah out of the hand of the Philistines. '
      verse: 1
    - text: 'And he smote Moab, and measured them with the line, making them to lie
        down on the ground; and he measured two lines to put to death, and one full
        line to keep alive. And the Moabites became servants to David, and brought
        presents. '
      verse: 2
    - text: 'David smote also Hadadezer the son of Rehob, king of Zobah, as he went
        to establish his dominion at the river Euphrates. '
      verse: 3
    - text: 'And David took from him a thousand and seven hundred horsemen, and twenty
        thousand footmen; and David houghed all the chariot horses, but reserved of
        them for a hundred chariots. '
      verse: 4
    - text: 'And when the Arameans of Damascus came to succour Hadadezer king of Zobah,
        David smote of the Arameans two and twenty thousand men. '
      verse: 5
    - text: 'Then David put garrisons in Aram of Damascus; and the Arameans became
        servants to David, and brought presents. And HaShem gave victory to David
        whithersoever he went. '
      verse: 6
    - text: 'And David took the shields of gold that were on the servants of Hadadezer,
        and brought them to Jerusalem. '
      verse: 7
    - text: 'And from Betah and from Berothai, cities of Hadadezer, king David took
        exceeding much brass. '
      verse: 8
    - text: 'And when Toi king of Hamath heard that David had smitten all the host
        of Hadadezer, '
      verse: 9
    - text: 'then Toi sent Joram his son unto king David, to salute him, and to bless
        him--because he had fought against Hadadezer and smitten him; for Hadadezer
        had wars with Toi--and he brought with him vessels of silver, and vessels
        of gold, and vessels of brass. '
      verse: 10
    - text: 'These also did king David dedicate unto HaShem, with the silver and gold
        that he dedicated of all the nations which he subdued: '
      verse: 11
    - text: 'of Aram, and of Moab, and of the children of Ammon, and of the Philistines,
        and of Amalek, and of the spoil of Hadadezer, son of Rehob, king of Zobah. '
      verse: 12
    - text: 'And David got him a name when he returned from smiting the Arameans in
        the Valley of Salt, even eighteen thousand men. '
      verse: 13
    - text: 'And he put garrisons in Edom; throughout all Edom put he garrisons, and
        all the Edomites became servants to David. And HaShem gave victory to David
        whithersoever he went. '
      verse: 14
    - text: 'And David reigned over all Israel; and David executed justice and righteousness
        unto all his people. '
      verse: 15
    - text: 'And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
        of Ahilud was recorder; '
      verse: 16
    - text: 'and Zadok the son of Ahitub, and Ahimelech the son of Abiathar, were
        priests; and Seraiah was scribe; '
      verse: 17
    - text: 'and Benaiah the son of Jehoiada was over the Cherethites and the Pelethites;
        and David''s sons were chief ministers. '
      verse: 18
  - chapter: 9
    verses:
    - text: 'And David said: ''Is there yet any that is left of the house of Saul,
        that I may show him kindness for Jonathan''s sake?'' '
      verse: 1
    - text: 'Now there was of the house of Saul a servant whose name was Ziba, and
        they called him unto David; and the king said unto him: ''Art thou Ziba?''
        And he said: ''Thy servant is he.'' '
      verse: 2
    - text: 'And the king said: ''Is there not yet any of the house of Saul, that
        I may show the kindness of G-d unto him?'' And Ziba said unto the king: ''Jonathan
        hath yet a son, who is lame on his feet.'' '
      verse: 3
    - text: 'And the king said unto him: ''Where is he?'' And Ziba said unto the king:
        ''Behold, he is in the house of Machir the son of Ammiel, in Lo-debar.'' '
      verse: 4
    - text: 'Then king David sent, and fetched him out of the house of Machir the
        son of Ammiel, from Lo-debar. '
      verse: 5
    - text: 'And Mephibosheth, the son of Jonathan, the son of Saul, came unto David,
        and fell on his face, and prostrated himself. And David said: ''Mephibosheth!''
        And he answered: ''Behold thy servant!'' '
      verse: 6
    - text: 'And David said unto him: ''Fear not; for I will surely show thee kindness
        for Jonathan thy father''s sake, and will restore thee all the land of Saul
        thy father; and thou shalt eat bread at my table continually.'' '
      verse: 7
    - text: 'And he bowed down, and said: ''What is thy servant, that thou shouldest
        look upon such a dead dog as I am?'' '
      verse: 8
    - text: 'Then the king called to Ziba, Saul''s servant, and said unto him: ''All
        that pertained to Saul and to all his house have I given unto thy master''s
        son. '
      verse: 9
    - text: 'And thou shalt till the land for him, thou, and thy sons, and thy servants;
        and thou shalt bring in the fruits, that thy master''s son may have bread
        to eat; but Mephibosheth thy master''s son shall eat bread continually at
        my table.'' Now Ziba had fifteen sons and twenty servants. '
      verse: 10
    - text: 'Then said Ziba unto the king: ''According to all that my lord the king
        commandeth his servant, so shall thy servant do; but Mephibosheth eateth at
        my table as one of the king''s sons.'' '
      verse: 11
    - text: 'Now Mephibosheth had a young son, whose name was Mica. And all that dwelt
        in the house of Ziba were servants unto Mephibosheth. '
      verse: 12
    - text: 'But Mephibosheth dwelt in Jerusalem; for he did eat continually at the
        king''s table; and he was lame on both his feet. '
      verse: 13
  - chapter: 10
    verses:
    - text: 'And it came to pass after this, that the king of the children of Ammon
        died, and Hanun his son reigned in his stead. '
      verse: 1
    - text: 'And David said: ''I will show kindness unto Hanun the son of Nahash,
        as his father showed kindness unto me.'' So David sent by the hand of his
        servants to comfort him concerning his father. And David''s servants came
        into the land of the children of Ammon. '
      verse: 2
    - text: 'But the princes of the children of Ammon said unto Hanun their lord:
        ''Thinkest thou that David doth honour thy father, that he hath sent comforters
        unto thee? hath not David sent his servants unto thee to search the city,
        and to spy it out, and to overthrow it?'' '
      verse: 3
    - text: 'So Hanun took David''s servants, and shaved off the one half of their
        beards, and cut off their garments in the middle, even to their buttocks,
        and sent them away. '
      verse: 4
    - text: 'When they told it unto David, he sent to meet them; for the men were
        greatly ashamed. And the king said: ''Tarry at Jericho until your beards be
        grown, and then return.'' '
      verse: 5
    - text: 'And when the children of Ammon saw that they were become odious to David,
        the children of Ammon sent and hired the Arameans of Beth-rehob, and the Arameans
        of Zobah, twenty thousand footmen, and the king of Maacah with a thousand
        men, and the men of Tob twelve thousand men. '
      verse: 6
    - text: 'And when David heard of it, he sent Joab, and all the host of the mighty
        men. '
      verse: 7
    - text: 'And the children of Ammon came out, and put the battle in array at the
        entrance of the gate; and the Arameans of Zobah, and of Rehob, and the men
        of Tob and Maacah, were by themselves in the field. '
      verse: 8
    - text: 'Now when Joab saw that the battle was set against him before and behind,
        he chose of all the choice men of Israel, and put them in array against the
        Arameans; '
      verse: 9
    - text: 'and the rest of the people he committed into the hand of Abishai his
        brother, and he put them in array against the children of Ammon. '
      verse: 10
    - text: 'And he said: ''If the Arameans be too strong for me, then thou shalt
        help me, but if the children of Ammon be too strong for thee, then I will
        come and help thee. '
      verse: 11
    - text: 'Be of good courage, and let us prove strong for our people, and for the
        cities of our G-d; and HaShem do that which seemeth Him good.'' '
      verse: 12
    - text: 'So Joab and the people that were with him drew nigh unto the battle against
        the Arameans; and they fled before him. '
      verse: 13
    - text: 'And when the children of Ammon saw that the Arameans were fled, they
        likewise fled before Abishai, and entered into the city. Then Joab returned
        from the children of Ammon, and came to Jerusalem. '
      verse: 14
    - text: 'And when the Arameans saw that they were put to the worse before Israel,
        they gathered themselves together. '
      verse: 15
    - text: 'And Hadadezer sent, and brought out the Arameans that were beyond the
        River; and they came to Helam, with Shobach the captain of the host of Hadadezer
        at their head. '
      verse: 16
    - text: 'And it was told David; and he gathered all Israel together, and passed
        over the Jordan, and came to Helam. And the Arameans set themselves in array
        against David, and fought with him. '
      verse: 17
    - text: 'And the Arameans fled before Israel; and David slew of the Arameans seven
        hundred drivers of chariots, and forty thousand horsemen, and smote Shobach
        the captain of their host, so that he died there. '
      verse: 18
    - text: 'And when all the kings that were servants to Hadadezer saw that they
        were put to the worse before Israel, they made peace with Israel, and served
        them. So the Arameans feared to help the children of Ammon any more.  '
      verse: 19
  - chapter: 11
    verses:
    - text: 'And it came to pass, at the return of the year, at the time when kings
        go out to battle, that David sent Joab, and his servants with him, and all
        Israel; and they destroyed the children of Ammon, and besieged Rabbah. But
        David tarried at Jerusalem. '
      verse: 1
    - text: 'And it came to pass at eventide, that David arose from off his bed, and
        walked upon the roof of the king''s house; and from the roof he saw a woman
        bathing; and the woman was very beautiful to look upon. '
      verse: 2
    - text: 'And David sent and inquired after the woman. And one said: ''Is not this
        Bath-sheba, the daughter of Eliam, the wife of Uriah the Hittite?'' '
      verse: 3
    - text: 'And David sent messengers, and took her; and she came in unto him, and
        he lay with her; for she was purified from her uncleanness; and she returned
        unto her house. '
      verse: 4
    - text: 'And the woman conceived; and she sent and told David, and said: ''I am
        with child.'' '
      verse: 5
    - text: 'And David sent to Joab ,saying: ''Send me Uriah the Hittite.'' And Joab
        sent Uriah to David. '
      verse: 6
    - text: 'And when Uriah was come unto him, David asked of him how Joab did, and
        how the people fared, and how the war prospered. '
      verse: 7
    - text: 'And David said to Uriah: ''Go down to thy house, and wash thy feet.''
        And Uriah departed out of the king''s house, and there followed him a mess
        of food from the king. '
      verse: 8
    - text: 'But Uriah slept at the door of the king''s house with all the servants
        of his lord, and went not down to his house. '
      verse: 9
    - text: 'And when they had told David, saying: ''Uriah went not down unto his
        house'', David said unto Uriah: ''Art thou not come from a journey? wherefore
        didst thou not go down unto thy house?'' '
      verse: 10
    - text: 'And Uriah said unto David: ''The ark, and Israel, and Judah, abide in
        booths; and my lord Joab, and the servants of my lord, are encamped in the
        open field; shall I then go into my house, to eat and to drink, and to lie
        with my wife? as thou livest, and as thy soul liveth, I will not do this thing.'' '
      verse: 11
    - text: 'And David said to Uriah: ''Tarry here to-day also, and to-morrow I will
        let thee depart.'' So Uriah abode in Jerusalem that day, and the morrow. '
      verse: 12
    - text: 'And when David had called him, he did eat and drink before him; and he
        made him drunk; and at even he went out to lie on his bed with the servants
        of his lord, but went not down to his house. '
      verse: 13
    - text: 'And it came to pass in the morning, that David wrote a letter to Joab,
        and sent it by the hand of Uriah. '
      verse: 14
    - text: 'And he wrote in the letter, saying: ''Set ye Uriah in the forefront of
        the hottest battle, and retire ye from him, that he may be smitten, and die.'' '
      verse: 15
    - text: 'And it came to pass, when Joab kept watch upon the city, that he assigned
        Uriah unto the place where he knew that valiant men were. '
      verse: 16
    - text: 'And the men of the city went out, and fought with Joab; and there fell
        some of the people, even of the servants of David; and Uriah the Hittite died
        also. '
      verse: 17
    - text: 'Then Joab sent and told David all the things concerning the war; '
      verse: 18
    - text: 'and he charged the messenger, saying: ''When thou hast made an end of
        telling all the things concerning the war unto the king, '
      verse: 19
    - text: 'it shall be that, if the king''s wrath arise, and he say unto thee: Wherefore
        went ye so nigh unto the city to fight? knew ye not that they would shoot
        from the wall? '
      verse: 20
    - text: 'who smote Abimelech the son of Jerubbesheth? did not a woman cast an
        upper millstone upon him from the wall, that he died at Thebez? why went ye
        so nigh the wall? then shalt thou say: Thy servant Uriah the Hittite is dead
        also.'' '
      verse: 21
    - text: 'So the messenger went, and came and told David all that Joab had sent
        him for. '
      verse: 22
    - text: 'And the messenger said unto David: ''The men prevailed against us, and
        came out unto us into the field, and we were upon them even unto the entrance
        of the gate. '
      verse: 23
    - text: 'And the shooters shot at thy servants from off the wall; and some of
        the king''s servants are dead, and thy servant Uriah the Hittite is dead also.'' '
      verse: 24
    - text: 'Then David said unto the messenger: ''Thus shalt thou say unto Joab:
        Let not this thing displease thee, for the sword devoureth in one manner or
        another; make thy battle more strong against the city, and overthrow it; and
        encourage thou him.'' '
      verse: 25
    - text: 'And when the wife of Uriah heard that Uriah her husband was dead, she
        made lamentation for her husband. '
      verse: 26
    - text: 'And when the mourning was past, David sent and took her home to his house,
        and she became his wife, and bore him a son. But the thing that David had
        done displeased HaShem. '
      verse: 27
  - chapter: 12
    verses:
    - text: 'And HaShem sent Nathan unto David. And he came unto him, and said unto
        him: ''There were two men in one city: the one rich, and the other poor. '
      verse: 1
    - text: 'The rich man had exceeding many flocks and herds; '
      verse: 2
    - text: 'but the poor man had nothing save one little ewe lamb, which he had bought
        and reared; and it grew up together with him, and with his children; it did
        eat of his own morsel, and drank of his own cup, and lay in his bosom, and
        was unto him as a daughter. '
      verse: 3
    - text: 'And there came a traveller unto the rich man, and he spared to take of
        his own flock and of his own herd, to dress for the wayfaring man that was
        come unto him, but took the poor man''s lamb, and dressed it for the man that
        was come to him.'' '
      verse: 4
    - text: 'And David''s anger was greatly kindled against the man; and he said to
        Nathan: ''As HaShem liveth, the man that hath done this deserveth to die; '
      verse: 5
    - text: 'and he shall restore the lamb fourfold, because he did this thing, and
        because he had no pity.'' '
      verse: 6
    - text: 'And Nathan said to David: ''Thou art the man. Thus saith HaShem, the
        G-d of Israel: I anointed thee king over Israel, and I delivered thee out
        of the hand of Saul; '
      verse: 7
    - text: 'and I gave thee thy master''s house, and thy master''s wives into thy
        bosom, and gave thee the house of Israel and of Judah; and if that were too
        little, then would I add unto thee so much more. '
      verse: 8
    - text: 'Wherefore hast thou despised the word of HaShem, to do that which is
        evil in My sight? Uriah the Hittite thou hast smitten with the sword, and
        his wife thou hast taken to be thy wife, and him thou hast slain with the
        sword of the children of Ammon. '
      verse: 9
    - text: 'Now therefore, the sword shall never depart from thy house; because thou
        hast despised Me, and hast taken the wife of Uriah the Hittite to be thy wife. '
      verse: 10
    - text: 'Thus saith HaShem: Behold, I will raise up evil against thee out of thine
        own house, and I will take thy wives before thine eyes, and give them unto
        thy neighbour, and he shall lie with thy wives in the sight of this sun. '
      verse: 11
    - text: 'For thou didst it secretly; but I will do this thing before all Israel,
        and before the sun.'' '
      verse: 12
    - text: 'And David said unto Nathan: ''I have sinned against HaShem.'' And Nathan
        said unto David: ''The HaShem also hath put away thy sin; thou shalt not die. '
      verse: 13
    - text: 'Howbeit, because by this deed thou hast greatly blasphemed the enemies
        of HaShem, the child also that is born unto thee shall surely die.'' '
      verse: 14
    - text: 'And Nathan departed unto his house. And HaShem struck the child that
        Uriah''s wife bore unto David, and it was very sick. '
      verse: 15
    - text: 'David therefore besought G-d for the child; and David fasted, and as
        often as he went in, he lay all night upon the earth. '
      verse: 16
    - text: 'And the elders of his house arose, and stood beside him, to raise him
        up from the earth; but he would not, neither did he eat bread with them. '
      verse: 17
    - text: 'And it came to pass on the seventh day, that the child died. And the
        servants of David feared to tell him that the child was dead; for they said:
        ''Behold, while the child was yet alive, we spoke unto him, and he hearkened
        not unto our voice; how then shall we tell him that the child is dead, so
        that he do himself some harm?'' '
      verse: 18
    - text: 'But when David saw that his servants whispered together, David perceived
        that the child was dead; and David said unto his servants: ''Is the child
        dead?'' And they said: ''He is dead.'' '
      verse: 19
    - text: 'Then David arose from the earth, and washed, and anointed himself, and
        changed his apparel; and he came into the house of HaShem, and worshipped;
        then he came to his own house; and when he required, they set bread before
        him, and he did eat. '
      verse: 20
    - text: 'Then said his servants unto him: ''What thing is this that thou hast
        done? thou didst fast and weep for the child, while it was alive; but when
        the child was dead, thou didst rise and eat bread.'' '
      verse: 21
    - text: 'And he said: ''While the child was yet alive, I fasted and wept; for
        I said: Who knoweth whether HaShem will not be gracious to me, that the child
        may live? '
      verse: 22
    - text: 'But now he is dead, wherefore should I fast? can I bring him back again?
        I shall go to him, but he will not return to me.'' '
      verse: 23
    - text: 'And David comforted Bath-sheba his wife, and went in unto her, and lay
        with her; and she bore a son, and called his name Solomon. And HaShem loved
        him; '
      verse: 24
    - text: 'and He sent by the hand of Nathan the prophet, and he called his name
        Jedidiah, for HaShem''S sake. '
      verse: 25
    - text: 'Now Joab fought against Rabbah of the children of Ammon, and took the
        royal city. '
      verse: 26
    - text: 'And Joab sent messengers to David, and said: ''I have fought against
        Rabbah, yea, I have taken the city of waters. '
      verse: 27
    - text: 'Now therefore gather the rest of the people together, and encamp against
        the city, and take it; lest I take the city, and it be called after my name.'' '
      verse: 28
    - text: 'And David gathered all the people together, and went to Rabbah, and fought
        against it, and took it. '
      verse: 29
    - text: 'And he took the crown of Malcam from off his head; and the weight thereof
        was a talent of gold, and in it were precious stones; and it was set on David''s
        head. And he brought forth the spoil of the city, exceeding much. '
      verse: 30
    - text: 'And he brought forth the people that were therein, and put them under
        saws, and under harrows of iron, and under axes of iron, and made them pass
        through the brickkiln; and thus did he unto all the cities of the children
        of Ammon. And David and all the people returned unto Jerusalem.  '
      verse: 31
  - chapter: 13
    verses:
    - text: 'And it came to pass after this, that Absalom the son of David had a fair
        sister, whose name was Tamar; and Amnon the son of David loved her. '
      verse: 1
    - text: 'And Amnon was so distressed that he fell sick because of his sister Tamar;
        for she was a virgin; and it seemed hard to Amnon to do any thing unto her. '
      verse: 2
    - text: 'But Amnon had a friend, whose name was Jonadab, the son of Shimeah David''s
        brother; and Jonadab was a very subtle man. '
      verse: 3
    - text: 'And he said unto him: ''Why, O son of the king, art thou thus becoming
        leaner from day to day? wilt thou not tell me?'' And Amnon said unto him:
        ''I love Tamar, my brother Absalom''s sister.'' '
      verse: 4
    - text: 'And Jonadab said unto him: ''Lay thee down on thy bed, and feign thyself
        sick; and when thy father cometh to see thee, say unto him: Let my sister
        Tamar come, I pray thee, and give me bread to eat, and dress the food in my
        sight, that I may see it, and eat it at her hand.'' '
      verse: 5
    - text: 'So Amnon lay down, and feigned himself sick; and when the king was come
        to see him, Amnon said unto the king: ''Let my sister Tamar come, I pray thee,
        and make me a couple of cakes in my sight, that I may eat at her hand.'' '
      verse: 6
    - text: 'Then David sent home to Tamar, saying: ''Go now to thy brother Amnon''s
        house, and dress him food.'' '
      verse: 7
    - text: 'So Tamar went to her brother Amnon''s house; and he was lying down. And
        she took dough, and kneaded it, and made cakes in his sight, and did bake
        the cakes. '
      verse: 8
    - text: 'And she took the pan, and poured them out before him; but he refused
        to eat. And Amnon said: ''Have out all men from me.'' And they went out every
        man from him. '
      verse: 9
    - text: 'And Amnon said unto Tamar: ''Bring the food into the chamber, that I
        may eat of thy hand.'' And Tamar took the cakes which she had made, and brought
        them into the chamber to Amnon her brother. '
      verse: 10
    - text: 'And when she had brought them near unto him to eat, he took hold of her,
        and said unto her: ''Come lie with me, my sister.'' '
      verse: 11
    - text: 'And she answered him: ''Nay, my brother, do not force me; for no such
        thing ought to be done in Israel; do not thou this wanton deed. '
      verse: 12
    - text: 'And I, whither shall I carry my shame? and as for thee, thou wilt be
        as one of the base men in Israel. Now therefore, I pray thee, speak unto the
        king; for he will not withhold me from thee.'' '
      verse: 13
    - text: 'Howbeit he would not hearken unto her voice; but being stronger than
        she, he forced her, and lay with her. '
      verse: 14
    - text: 'Then Amnon hated her with exceeding great hatred; for the hatred wherewith
        he hated her was greater than the love wherewith he had loved her. And Amnon
        said unto her: ''Arise, be gone.'' '
      verse: 15
    - text: 'And she said unto him: ''Not so, because this great wrong in putting
        me forth is worse than the other that thou didst unto me.'' But he would not
        hearken unto her. '
      verse: 16
    - text: 'Then he called his servant that ministered unto him, and said: ''Put
        now this woman out from me, and bolt the door after her.''-- '
      verse: 17
    - text: 'Now she had a garment of many colours upon her; for with such robes were
        the king''s daughters that were virgins apparelled. --And his servant brought
        her out, and bolted the door after her. '
      verse: 18
    - text: 'And Tamar put ashes on her head, and rent her garment of many colours
        that was on her; and she laid her hand on her head, and went her way, crying
        aloud as she went. '
      verse: 19
    - text: 'And Absalom her brother said unto her: ''Hath Amnon thy brother been
        with thee? but now hold thy peace, my sister: he is thy brother; take not
        this thing to heart.'' So Tamar remained desolate in her brother, Absalom''s
        house. '
      verse: 20
    - text: 'But when king David heard of all these things, he was very wroth. '
      verse: 21
    - text: 'And Absalom spoke unto Amnon neither good nor bad; for Absalom hated
        Amnon, because he had forced his sister Tamar. '
      verse: 22
    - text: 'And it came to pass after two full years, that Absalom had sheep-shearers
        in Baal-hazor, which is beside Ephraim; and Absalom invited all the king''s
        sons. '
      verse: 23
    - text: 'And Absalom came to the king, and said: ''Behold now, thy servant hath
        sheep-shearers; let the king, I pray thee, and his servants go with thy servant.'' '
      verse: 24
    - text: 'And the king said to Absalom: ''Nay, my son, let us not all go, lest
        we be burdensome unto thee.'' And he pressed him; howbeit he would not go,
        but blessed him. '
      verse: 25
    - text: 'Then said Absalom: ''If not, I pray thee, let my brother Amnon go with
        us.'' And the king said unto him: ''Why should he go with thee?'' '
      verse: 26
    - text: 'But Absalom pressed him, and he let Amnon and all the king''s sons go
        with him. '
      verse: 27
    - text: 'And Absalom commanded his servants, saying: ''Mark ye now, when Amnon''s
        heart is merry with wine; and when I say unto you: Smite Amnon, then kill
        him, fear not; have not I commanded you? be courageous, and be valiant.'' '
      verse: 28
    - text: 'And the servants of Absalom did unto Amnon as Absalom had commanded.
        Then all the king''s sons arose, and every man got him up upon his mule, and
        fled. '
      verse: 29
    - text: 'And it came to pass, while they were in the way, that the tidings came
        to David, saying: ''Absalom hath slain all the king''s sons, and there is
        not one of them left.'' '
      verse: 30
    - text: 'Then the king arose, and rent his garments, and lay on the earth; and
        all his servants stood by with their clothes rent. '
      verse: 31
    - text: 'And Jonadab, the son of Shimeah David''s brother, answered and said:
        ''Let not my lord suppose that they have killed all the young men the king''s
        sons; for Amnon only is dead; for by the appointment of Absalom this hath
        been determined from the day that he forced his sister Tamar. '
      verse: 32
    - text: 'Now therefore let not my lord the king take the thing to his heart, to
        think that all the king''s sons are dead; for Amnon only is dead.'' '
      verse: 33
    - text: 'But Absalom fled. And the young man that kept the watch lifted up his
        eyes, and looked, and, behold, there came much people in a roundabout way
        by the hill-side. '
      verse: 34
    - text: 'And Jonadab said unto the king: ''Behold, the king''s sons are come;
        as thy servant said, so it is.'' '
      verse: 35
    - text: 'And it came to pass, as soon as he had made an end of speaking, that,
        behold, the king''s sons came, and lifted up their voice, and wept; and the
        king also and all his servants wept very sore. '
      verse: 36
    - text: 'But Absalom fled, and went to Talmai the son of Ammihud, king of Geshur.
        And David mourned for his son every day. '
      verse: 37
    - text: 'So Absalom fled, and went to Geshur, and was there three years. '
      verse: 38
    - text: 'And the soul of king David failed with longing for Absalom; for he was
        comforted concerning Amnon, seeing he was dead.  '
      verse: 39
  - chapter: 14
    verses:
    - text: 'Now Joab the son of Zeruiah perceived that the king''s heart was toward
        Absalom. '
      verse: 1
    - text: 'And Joab sent to Tekoa, and fetched thence a wise woman, and said unto
        her: ''I pray thee, feign thyself to be a mourner, and put on mourning apparel,
        I pray thee, and anoint not thyself with oil, but be as a woman that had a
        long time mourned for the dead; '
      verse: 2
    - text: 'and go in to the king, and speak on this manner unto him.'' So Joab put
        the words in her mouth. '
      verse: 3
    - text: 'And when the woman of Tekoa spoke to the king, she fell on her face to
        the ground, and prostrated herself, and said: ''Help, O king.'' '
      verse: 4
    - text: 'And the king said unto her: ''What aileth thee?'' And she answered: ''Of
        a truth I am a widow, my husband being dead. '
      verse: 5
    - text: 'And thy handmaid had two sons, and they two strove together in the field,
        and there was none to part them, but the one smote the other, and killed him. '
      verse: 6
    - text: 'And, behold, the whole family is risen against thy handmaid, and they
        said: Deliver him that smote his brother, that we may kill him for the life
        of his brother whom he slew, and so destroy the heir also. Thus will they
        quench my coal which is left, and will leave to my husband neither name nor
        remainder upon the face of the earth.'' '
      verse: 7
    - text: 'And the king said unto the woman: ''Go to thy house, and I will give
        charge concerning thee.'' '
      verse: 8
    - text: 'And the woman of Tekoa said unto the king: ''My lord, O king, the iniquity
        be on me, and on my father''s house; and the king and his throne be guiltless.'' '
      verse: 9
    - text: 'And the king said: ''Whosoever saith aught unto thee, bring him to me,
        and he shall not touch thee any more.'' '
      verse: 10
    - text: 'Then said she: ''I pray thee, let the king remember HaShem thy G-d, that
        the avenger of blood destroy not any more, lest they destroy my son.'' And
        he said: ''As HaShem liveth, there shall not one hair of thy son fall to the
        earth.'' '
      verse: 11
    - text: 'Then the woman said: ''Let thy handmaid, I pray thee, speak a word unto
        my lord the king.'' And he said: ''Say on.'' '
      verse: 12
    - text: 'And the woman said: ''Wherefore then hast thou devised such a thing against
        the people of G-d? for in speaking this word the king is as one that is guilty,
        in that the king doth not fetch home again his banished one. '
      verse: 13
    - text: 'For we must needs die, and are as water spilt on the ground, which cannot
        be gathered up again; neither doth G-d respect any person; but let him devise
        means, that he that is banished be not an outcast from him. '
      verse: 14
    - text: 'Now therefore seeing that I am come to speak this word unto my lord the
