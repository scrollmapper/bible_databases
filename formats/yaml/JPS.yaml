        I will now speak unto the king; it may be that the king will perform the request
        of his servant. '
      verse: 15
    - text: 'For the king will hear, to deliver his servant out of the hand of the
        man that would destroy me and my son together out of the inheritance of G-d. '
      verse: 16
    - text: 'Then thy handmaid said: Let, I pray thee, the word of my lord the king
        be for my comfort; for as an angel of G-d, so is my lord the king to discern
        good and bad; and HaShem thy G-d be with thee.'' '
      verse: 17
    - text: 'Then the king answered and said unto the woman: ''Hide not from me, I
        pray thee, aught that I shall ask thee.'' And the woman said: ''Let my lord
        the king now speak.'' '
      verse: 18
    - text: 'And the king said: ''Is the hand of Joab with thee in all this?'' And
        the woman answered and said: ''As thy soul liveth, my lord the king, none
        can turn to the right hand or to the left from aught that my lord the king
        hath spoken; for thy servant Joab, he bade me, and he put all these words
        in the mouth of thy handmaid; '
      verse: 19
    - text: 'to change the face of the matter hath thy servant Joab done this thing;
        and my lord is wise, according to the wisdom of an angel of G-d, to know all
        things that are in the earth.'' '
      verse: 20
    - text: 'And the king said unto Joab: ''Behold now, I have granted this request;
        go therefore, bring the young man Absalom back.'' '
      verse: 21
    - text: 'And Joab fell to the ground on his face, and prostrated himself, and
        blessed the king; and Joab said: ''To-day thy servant knoweth that I have
        found favour in thy sight, my lord, O king, in that the king hath performed
        the request of thy servant.'' '
      verse: 22
    - text: 'So Joab arose and went to Geshur, and brought Absalom to Jerusalem. '
      verse: 23
    - text: 'And the king said: ''Let him turn to his own house, but let him not see
        my face.'' So Absalom turned to his own house, and saw not the king''s face. '
      verse: 24
    - text: 'Now in all Israel there was none to be so much praised as Absalom for
        his beauty; from the sole of his foot even to the crown of his head there
        was no blemish in him. '
      verse: 25
    - text: 'And when he polled his head--now it was at every year''s end that he
        polled it; because the hair was heavy on him, therefore he polled it--he weighed
        the hair of his head at two hundred shekels, after the king''s weight. '
      verse: 26
    - text: 'And unto Absalom there were born three sons, and one daughter, whose
        name was Tamar; she was a woman of a fair countenance. '
      verse: 27
    - text: 'And Absalom dwelt two full years in Jerusalem; and he saw not the kings
        face. '
      verse: 28
    - text: 'Then Absalom sent for Joab, to send him to the king; but he would not
        come to him; and he sent again a second time, but he would not come. '
      verse: 29
    - text: 'Therefore he said unto his servants: ''See, Joab''s field is near mine,
        and he hath barley there; go and set it on fire.'' And Absalom''s servants
        set the field on fire. '
      verse: 30
    - text: 'Then Joab arose, and came to Absalom unto his house, and said unto him:
        ''Wherefore have thy servants set my field on fire?'' '
      verse: 31
    - text: 'And Absalom answered Joab: ''Behold, I sent unto thee, saying: Come hither,
        that I may send thee to the king, to say: Wherefore am I come from Geshur?
        it were better for me to be there still; now therefore let me see the king''s
        face; and if there be iniquity in me, let him kill me.'' '
      verse: 32
    - text: 'So Joab came to the king, and told him; and when he had called for Absalom,
        he came to the king, and bowed himself on his face to the ground before the
        king; and the king kissed Absalom. '
      verse: 33
  - chapter: 15
    verses:
    - text: 'And it came to pass after this, that Absalom prepared him a chariot and
        horses, and fifty men to run before him. '
      verse: 1
    - text: 'And Absalom used to rise up early, and stand beside the way of the gate;
        and it was so, that when any man had a suit which should come to the king
        for judgment, then Absalom called unto him, and said: ''Of what city art thou?''
        And he said: ''Thy servant is of one of the tribes of Israel.'' '
      verse: 2
    - text: 'And Absalom said unto him: ''See, thy matters are good and right; but
        there is no man deputed of the king to hear thee.'' '
      verse: 3
    - text: 'Absalom said moreover: ''Oh that I were made judge in the land, that
        every man who hath any suit or cause might come unto me, and I would do him
        justice!'' '
      verse: 4
    - text: 'And it was so, that when any man came nigh to prostrate himself before
        him, he put forth his hand, and took hold of him, and kissed him. '
      verse: 5
    - text: 'And on this manner did Absalom to all Israel that came to the king for
        judgment; so Absalom stole the hearts of the men of Israel. '
      verse: 6
    - text: 'And it came to pass at the end of forty years, that Absalom said unto
        the king: ''I pray thee, let me go and pay my vow, which I have vowed unto
        HaShem, in Hebron. '
      verse: 7
    - text: 'For thy servant vowed a vow while I abode at Geshur in Aram, saying:
