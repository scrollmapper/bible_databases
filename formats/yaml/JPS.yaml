      verse: 13
    - text: 'and madest known unto them Thy holy sabbath, and didst command them commandments,
        and statutes, and a law, by the hand of Moses Thy servant; '
      verse: 14
    - text: 'and gavest them bread from heaven for their hunger, and broughtest forth
        water for them out of the rock for their thirst, and didst command them that
        they should go in to possess the land which Thou hadst lifted up Thy hand
        to give them. '
      verse: 15
    - text: 'But they and our fathers dealt proudly, and hardened their neck, and
