      verse: 33
  - chapter: 14
    verses:
    - text: 'And all the congregation lifted up their voice, and cried; and the people
        wept that night. '
      verse: 1
    - text: 'And all the children of Israel murmured against Moses and against Aaron;
        and the whole congregation said unto them: ''Would that we had died in the
        land of Egypt! or would we had died in this wilderness! '
      verse: 2
    - text: 'And wherefore doth HaShem bring us unto this land, to fall by the sword?
