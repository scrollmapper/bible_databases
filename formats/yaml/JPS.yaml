      verse: 5
    - text: 'And it came to pass, while there was war between the house of Saul and
        the house of David, that Abner showed himself strong in the house of Saul. '
      verse: 6
    - text: 'Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
