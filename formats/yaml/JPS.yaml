    - text: 'I am HaShem, that is My name; and My glory will I not give to another,
        neither My praise to graven images. '
      verse: 8
    - text: 'Behold, the former things are come to pass, and new things do I declare;
        before they spring forth I tell you of them. '
      verse: 9
    - text: 'Sing unto HaShem a new song, and His praise from the end of the earth;
        ye that go down to the sea, and all that is therein, the isles, and the inhabitants
        thereof. '
      verse: 10
    - text: 'Let the wilderness and the cities thereof lift up their voice, the villages
        that Kedar doth inhabit; let the inhabitants of Sela exult, let them shout
        from the top of the mountains. '
      verse: 11
    - text: 'Let them give glory unto HaShem, and declare His praise in the islands. '
      verse: 12
    - text: 'HaShem will go forth as a mighty man, He will stir up jealousy like a
        man of war; He will cry, yea, He will shout aloud, He will prove Himself mighty
        against His enemies. '
      verse: 13
    - text: 'I have long time held My peace, I have been still, and refrained Myself;
        now will I cry like a travailing woman, gasping and panting at once. '
      verse: 14
    - text: 'I will make waste mountains and hills, and dry up all their herbs; and
        I will make the rivers islands, and will dry up the pools. '
      verse: 15
    - text: 'And I will bring the blind by a way that they knew not, in paths that
        they knew not will I lead them; I will make darkness light before them, and
        rugged places plain. These things will I do, and I will not leave them undone. '
      verse: 16
    - text: 'They shall be turned back, greatly ashamed, that trust in graven images,
        that say unto molten images: ''Ye are our gods.'' '
      verse: 17
    - text: 'Hear, ye deaf, and look, ye blind, that ye may see. '
      verse: 18
    - text: 'Who is blind, but My servant? Or deaf, as My messenger that I send? Who
        is blind as he that is wholehearted, and blind as HaShem''S servant? '
      verse: 19
    - text: 'Seeing many things, thou observest not; opening the ears, he heareth
        not. '
      verse: 20
    - text: 'HaShem was pleased, for His righteousness'' sake, to make the teaching
        great and glorious. '
      verse: 21
    - text: 'But this is a people robbed and spoiled, they are all of them snared
        in holes, and they are hid in prison-houses; they are for a prey, and none
        delivereth, for a spoil, and none saith: ''Restore.'' '
      verse: 22
    - text: 'Who among you will give ear to this? Who will hearken and hear for the
        time to come? '
      verse: 23
    - text: 'Who gave Jacob for a spoil, and Israel to the robbers? Did not HaShem?
        He against whom we have sinned, and in whose ways they would not walk, neither
        were they obedient unto His law. '
      verse: 24
    - text: 'Therefore He poured upon him the fury of His anger, and the strength
        of battle; and it set him on fire round about, yet he knew not, and it burned
        him, yet he laid it not to heart. '
      verse: 25
  - chapter: 43
    verses:
    - text: 'But now thus saith HaShem that created thee, O Jacob, and He that formed
        thee, O Israel: Fear not, for I have redeemed thee, I have called thee by
