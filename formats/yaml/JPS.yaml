    verses:
    - text: 'And after this it came to pass, that David smote the Philistines, and
        subdued them, and took Gath and its towns out of the hand of the Philistines. '
      verse: 1
    - text: 'And he smote Moab; and the Moabites became servants to David, and brought
        presents. '
      verse: 2
    - text: 'And David smote Hadarezer king of Zobah by Hamath, as he went to establish
        his dominion at the river Euphrates. '
      verse: 3
    - text: 'And David took from him a thousand chariots, and seven thousand horsemen,
        and twenty thousand footmen; and David houghed all the chariot horses, but
        reserved of them for a hundred chariots. '
      verse: 4
    - text: 'And when the Arameans of Damascus came to succour Hadarezer king of Zobah,
        David smote of the Arameans two and twenty thousand men. '
      verse: 5
    - text: 'Then David put garrisons in Aram Damascus; and the Arameans became servants
        to David, and brought presents. And HaShem gave victory to David whithersoever
        he went. '
      verse: 6
    - text: 'And David took the shields of gold that were on the servants of Hadarezer,
        and brought them to Jerusalem. '
      verse: 7
    - text: 'And from Tibhath and from Cun, cities of Hadarezer, David took very much
        brass, wherewith Solomon made the brazen sea, and the pillars, and the vessels
        of brass. '
      verse: 8
    - text: 'And when Tou king of Hamath heard that David had smitten all the host
        of Hadarezer king of Zobah, '
      verse: 9
    - text: 'he sent Hadoram his son to king David, to salute him, and to bless him--because
        he had fought against Hadarezer and smitten him; for Hadarezer had wars with
        Tou--and he had with him all manner of vessels of gold and silver and brass. '
      verse: 10
    - text: 'These also did king David dedicate unto HaShem, with the silver and the
        gold that he carried away from all the nations; from Edom, and from Moab,
        and from the children of Ammon, and from the Philistines, and from Amalek. '
      verse: 11
    - text: 'Moreover Abishai the son of Zeruiah smote of the Edomites in the Valley
        of Salt eighteen thousand. '
      verse: 12
    - text: 'And he put garrisons in Edom; and all the Edomites became servants to
        David. And HaShem gave victory to David whithersoever he went. '
      verse: 13
    - text: 'And David reigned over all Israel; and he executed justice and righteousness
        unto all his people. '
      verse: 14
    - text: 'And Joab the son of Zeruiah was over the host; and Jehoshaphat the son
        of Ahilud was recorder. '
      verse: 15
    - text: 'And Zadok the son of Ahitub, and Abimelech the son of Abiathar, were
        priests; and Shavsha was scribe; '
      verse: 16
    - text: 'and Beniah the son of Jehoiada was over the Cherethites and the Pelethites;
        and the sons of David were chief about the king.  '
      verse: 17
  - chapter: 19
    verses:
    - text: 'And it came to pass after this, that Nahash the king of the children
        of Ammon died, and his son reigned in his stead. '
      verse: 1
    - text: 'And David said: ''l will show kindness unto Hanun the son of Nahash,
        because his father showed kindness to me.'' So David sent messengers to comfort
        him concerning his father. And David''s servants came into the land of the
        children of Ammon to Hanun, to comfort him. '
      verse: 2
    - text: 'But the princes of the children of Ammon said to Hanun: ''Thinkest thou
        that David doth honour thy father, that he hath sent comforters unto thee?
        are not his servants come unto thee to search, and to overthrow, and to spy
        out the land?'' '
      verse: 3
    - text: 'So Hanun took David''s servants, and shaved them, and cut off their garments
        in the middle, even to their hips, and sent them away. '
      verse: 4
    - text: 'Then there went certain persons, and told David how the men were served.
        And he sent to meet them; for the men were greatly ashamed. And the king said:
        ''Tarry at Jericho until your beards be grown, and then return.'' '
      verse: 5
    - text: 'And when the children of Ammon saw that they had made themselves odious
        to David, Hanun and the children of Ammon sent a thousand talents of silver
        to hire them chariots and horsemen out of Aram-naharaim, and out of Aram-maacah,
        and out of Zobah. '
      verse: 6
    - text: 'So they hired them thirty and two thousand chariots, and the king of
        Maacah and his people; who came and encamped before Medeba. And the children
        of Ammon gathered themselves together from their cities, and came to battle. '
      verse: 7
    - text: 'And when David heard of it, he sent Joab, and all the host of the mighty
        men. '
      verse: 8
    - text: 'And the children of Ammon came out and put the battle in array at the
        gate of the city; and the kings that were come were by themselves in the field. '
      verse: 9
    - text: 'Now when Joab saw that the battle was set against him before and behind,
        he chose of all the choice men of Israel, and put them in array against the
        Arameans. '
      verse: 10
    - text: 'And the rest of the people he committed into the hand of Abishai his
        brother, and they put themselves in array against the children of Ammon. '
      verse: 11
    - text: 'And he said: ''If the Arameans be too strong for me, then thou shalt
        help me; but if the children of Ammon be too strong for thee, then I will
        help thee. '
      verse: 12
    - text: 'Be of good courage, and let us prove strong for our people, and for the
        cities of our G-d; and HaShem do that which seemeth Him good.'' '
      verse: 13
    - text: 'So Joab and the people that were with him drew nigh unto the battle to
        meet the Arameans; and they fled before him. '
      verse: 14
    - text: 'And when the children of Ammon saw that the Arameans were fled, they
        likewise fled before Abishai his brother, and entered into the city. Then
        Joab came to Jerusalem. '
      verse: 15
    - text: 'And when the Arameans saw that they were put to the worse before Israel,
        they sent messengers, and brought out the Arameans that were beyond the River,
        with Shophach the captain of the host of Hadarezer at their head. '
      verse: 16
    - text: 'And it was told David; and he gathered all Israel together, and passed
        over the Jordan, and came upon them, and set the battle in array against them.
        So when David had put the battle in array against the Arameans, they fought
        with him. '
      verse: 17
    - text: 'And the Arameans fled before Israel; and David slew of the Arameans the
        men of seven thousand chariots, and forty thousand footmen, and killed Shophach
        the captain of the host. '
      verse: 18
    - text: 'And when the servants of Hadarezer saw that they were put to the worse
        before Israel, they made peace with David, and served him; neither would the
        Arameans help the children of Ammon any more. '
      verse: 19
  - chapter: 20
    verses:
    - text: 'And it came to pass, at the time of the return of the year, at the time
        when kings go out to battle, that Joab led forth the power of the army, and
        wasted the country of the children of Ammon, and came and besieged Rabbah.
        But David tarried at Jerusalem. And Joab smote Rabbah, and overthrew it. '
      verse: 1
    - text: 'And David took the crown of Malcam from off his head, and found it to
        weigh a talent of gold, and there were precious stones in it; and it was set
        upon David''s head; and he brought forth the spoil of the city, exceeding
        much. '
      verse: 2
    - text: 'And he brought forth the people that were therein, and cut them with
        saws, and with harrows of iron, and with axes. And thus did David unto all
        the cities of the children of Ammon. And David and all the people returned
        to Jerusalem. '
      verse: 3
    - text: 'And it came to pass after this, that there arose war at Gezer with the
        Philistines; then Sibbecai the Hushathite slew Sippai, of the sons of the
        giants; and they were subdued. '
      verse: 4
    - text: 'And there was again war with the Philistines; and Elhanan the son of
        Jair slew Lahmi the brother of Goliath the Gittite, the staff of whose spear
        was like a weaver''s beam. '
      verse: 5
    - text: 'And there was again war at Gath, where was a man of great stature, whose
        fingers and toes were four and twenty, six on each hand, and six on each foot;
        and he also was born unto the giant. '
      verse: 6
    - text: 'And when he taunted Israel, Jonathan the son of Shimea David''s brother
        slew him. '
      verse: 7
    - text: 'These were born unto the giant in Gath; and they fell by the hand of
        David and by the hand of his servants. '
      verse: 8
  - chapter: 21
    verses:
    - text: 'And Satan stood up against Israel, and moved David to number Israel. '
      verse: 1
    - text: 'And David said to Joab and to the princes of the people: ''Go, number
        Israel from Beersheba even to Dan; and bring me word, that I may know the
        sum of them.'' '
      verse: 2
    - text: 'And Joab said: ''The HaShem make His people a hundred times so many more
        as they are; but, my lord the king, are they not all my lord''s servants?
        why doth my lord require this thing? why will he be a cause of guilt unto
        Israel?'' '
      verse: 3
    - text: 'Nevertheless the king''s word prevailed against Joab. Wherefore Joab
        departed and went throughout all Israel, and came to Jerusalem. '
      verse: 4
    - text: 'And Joab gave up the sum of the numbering of the people unto David. And
        all they of Israel were a thousand thousand and a hundred thousand men that
        drew sword; and Judah was four hundred three-score and ten thousand men that
        drew sword. '
      verse: 5
    - text: 'But Levi and Benjamin he did not number among them; for the king''s word
        was abominable to Joab. '
      verse: 6
    - text: 'And G-d was displeased with this thing; therefore He smote Israel. '
      verse: 7
    - text: 'And David said unto G-d: ''I have sinned greatly, in that I have done
        this thing; but now, put away, I beseech Thee, the iniquity of Thy servant;
        for I have done very foolishly.'' '
      verse: 8
    - text: 'And HaShem spoke unto Gad, David''s seer, saying: '
      verse: 9
    - text: '''Go and speak unto David, saying: Thus saith HaShem: I offer thee three
        things; choose thee one of them, that I may do it unto thee.'' '
      verse: 10
    - text: 'So Gad came to David, and said unto him: ''Thus saith HaShem: Take which
        thou wilt: '
      verse: 11
    - text: 'either three years of famine; or three months to be swept away before
        thy foes, while the sword of thine enemies overtaketh thee; or else three
        days the sword of HaShem, even pestilence in the land, and the angel of HaShem
        destroying throughout all the borders of Israel. Now therefore consider what
        answer I shall return to Him that sent me.'' '
      verse: 12
    - text: 'And David said unto Gad: ''I am in a great strait; let me fall now into
        the hand of HaShem, for very great are His mercies; and let me not fall into
        the hand of man.'' '
      verse: 13
    - text: 'So HaShem sent a pestilence upon Israel; and there fell of Israel seventy
        thousand men. '
      verse: 14
    - text: 'And G-d sent an angel unto Jerusalem to destroy it; and as he was about
        to destroy, HaShem beheld, and He repented Him of the evil, and said to the
        destroying angel: ''It is enough; now stay thy hand.'' And the angel of HaShem
        was standing by the threshing-floor of Ornan the Jebusite. '
      verse: 15
    - text: 'And David lifted up his eyes, and saw the angel of HaShem standing between
        the earth and the heaven, having a drawn sword in his hand stretched out over
        Jerusalem. Then David and the elders, clothed in sackcloth, fell upon their
        faces. '
      verse: 16
    - text: 'And David said unto G-d: ''Is it not I that commanded the people to be
        numbered? even I it is that have sinned and done very wickedly; but these
        sheep, what have they done? let Thy hand, I pray Thee, O HaShem my G-d, be
        against me, and against my father''s house; but not against Thy people, that
        they should be plagued.'' '
      verse: 17
    - text: 'Then the angel of HaShem commanded Gad to say to David, that David should
        go up, and rear an altar unto HaShem in the threshing-floor of Ornan the Jebusite. '
      verse: 18
    - text: 'And David went up at the saying of Gad, which he spoke in the name of
        HaShem. '
      verse: 19
    - text: 'And Ornan turned back, and saw the angel; and his four sons that were
        with him hid themselves. Now Ornan was threshing wheat. '
      verse: 20
    - text: 'And as David came to Ornan, Ornan looked and saw David, and went out
        of the threshing-floor, and bowed down to David with his face to the ground. '
      verse: 21
    - text: 'Then David said to Ornan: ''Give me the place of this threshing-floor,
        that I may build thereon an altar unto HaShem; for the full price shalt thou
        give it me; that the plague may be stayed from the people.'' '
      verse: 22
    - text: 'And Ornan said unto David: ''Take it to thee, and let my lord the king
        do that which is good in his eyes; lo, I give thee the oxen for burnt-offerings,
        and the threshing-instruments for wood, and the wheat for the meal-offering;
        I give it all'' '
      verse: 23
    - text: 'And king David said to Ornan: ''Nay, but I will verily buy it for the
        full price; for I will not take that which is thine for HaShem, nor offer
        a burnt-offering without cost.'' '
      verse: 24
    - text: 'So David gave to Ornan for the place six hundred shekels of gold by weight. '
      verse: 25
    - text: 'And David built there an altar unto HaShem, and offered burnt-offerings
        and peace-offerings, and called upon HaShem; and He answered him from heaven
        by fire upon the altar of burnt-offering. '
      verse: 26
    - text: 'And HaShem commanded the angel; and he put up his sword back into the
        sheath thereof. '
      verse: 27
    - text: 'At that time, when David saw that HaShem had answered him in the threshing-floor
        of Ornan the Jebusite, then he sacrificed there. '
      verse: 28
    - text: 'For the tabernacle of HaShem, which Moses made in the wilderness, and
        the altar of burnt-offering, were at that time in the high place at Gibeon. '
      verse: 29
    - text: 'But David could not go before it to inquire of G-d; for he was terrified
        because of the sword of the angel of HaShem. '
      verse: 30
  - chapter: 22
    verses:
    - text: 'Then David said: ''This is the house of HaShem G-d, and this is the altar
        of burnt-offering for Israel.'' '
      verse: 1
    - text: 'And David commanded to gather together the strangers that were in the
        land of Israel; and he set masons to hew wrought stones to build the house
        of G-d. '
      verse: 2
    - text: 'And David prepared iron in abundance for the nails for the doors of the
        gates, and for the couplings; and brass in abundance without weight; '
      verse: 3
    - text: 'and cedar-trees without number; for the Zidonians and they of Tyre brought
        cedar-trees in abundance to David. '
      verse: 4
    - text: 'And David said: ''Solomon my son is young and tender, and the house that
        is to be builded for HaShem must be exceeding magnificent, of fame and of
        glory throughout all countries; I will therefore make preparation for him.''
        So David prepared abundantly before his death. '
      verse: 5
    - text: 'Then He called for Solomon his son, and charged him to build a house
        for HaShem, the G-d of Israel. '
      verse: 6
    - text: 'And David said to Solomon: ''My son, as for me, it was in my heart to
        build a house unto the name of HaShem my G-d. '
      verse: 7
    - text: 'But the word of HaShem came to me, saying: Thou hast shed blood abundantly,
        and hast made great wars; thou shalt not build a house unto My name, because
        thou hast shed much blood upon the earth in My sight. '
      verse: 8
    - text: 'Behold, a son shall be born to thee, who shall be a man of rest; and
        I will give him rest from all his enemies round about; for his name shall
        be Solomon, and I will give peace and quietness unto Israel in his days. '
      verse: 9
    - text: 'He shall build a house for My name; and he shall be to Me for a son,
        and I will be to him for a father; and I will establish the throne of his
        kingdom over Israel for ever. '
      verse: 10
    - text: 'Now, my son, HaShem be with thee; and prosper thou, and build the house
        of HaShem thy G-d, as He hath spoken concerning thee. '
      verse: 11
    - text: 'Only HaShem give thee discretion and understanding, and give thee charge
        concerning Israel; that so thou mayest keep the law of HaShem thy G-d. '
      verse: 12
    - text: 'Then shalt thou prosper, if thou observe to do the statutes and the ordinances
        which HaShem charged Moses with concerning Israel; be strong, and of good
        courage; fear not, neither be dismayed. '
      verse: 13
    - text: 'Now, behold, in my straits I have prepared for the house of HaShem a
        hundred thousand talents of gold, and a thousand thousand talents of silver;
        and of brass and iron without weight, for it is in abundance; timber also
        and stone have I prepared; and thou mayest add thereto. '
      verse: 14
    - text: 'Moreover there are workmen with thee in abundance, hewers and workers
        of stone and timber, and all men that are skilful in any manner of work; '
      verse: 15
    - text: 'of the gold, the silver, and the brass, and the iron, there is no number.
        Arise and be doing, and HaShem be with thee.'' '
      verse: 16
    - text: 'David also commanded all the princes of Israel to help Solomon his son: '
      verse: 17
    - text: '''Is not HaShem your G-d with you? and hath He not given you rest on
        every side? for He hath delivered the inhabitants of the land into my hand;
        and the land is subdued before HaShem, and before His people. '
      verse: 18
    - text: 'Now set your heart and your soul to seek after HaShem your G-d; arise
        therefore, and build ye the sanctuary of HaShem G-d, to bring the ark of the
        covenant of HaShem, and the holy vessels of G-d, into the house that is to
        be built to the name of HaShem.''  '
      verse: 19
  - chapter: 23
    verses:
    - text: 'Now David was old and full of days; and he made Solomon his son king
        over Israel. '
      verse: 1
    - text: 'And he gathered together all the princes of Israel, with the priests
        and the Levites. '
      verse: 2
    - text: 'And the Levites were numbered from thirty years old and upward; and their
        number by their polls, man by man, was thirty and eight thousand. '
      verse: 3
    - text: 'Of these, twenty and four thousand were to oversee the work of the house
        of HaShem; and six thousand were officers and judges; '
      verse: 4
    - text: 'and four thousand were doorkeepers; and four thousand praised HaShem
        `with the instruments which I made to praise therewith.'' '
      verse: 5
    - text: 'And David divided them into courses according to the sons of Levi: Gershon,
        Kohath, and Merari. '
      verse: 6
    - text: 'Of the Gershonites: Ladan, and Shimei. '
      verse: 7
    - text: 'The sons of Ladan: Jehiel the chief, and Zetham, and Joel, three. '
      verse: 8
    - text: 'The sons of Shimei: Shelomith, and Haziel, and Haran, three. These were
        the heads of the fathers'' houses of Ladan. '
      verse: 9
    - text: 'And the sons of Shimei: Jahath, Zina, and Jeush, and Beriah. These four
        were the sons of Shimei. '
      verse: 10
    - text: 'And Jahath was the chief, and Zizah the second; but Jeush and Beriah
        had not many sons; therefore they became a fathers'' house in one reckoning. '
      verse: 11
    - text: 'The sons of Kohath: Amram, Izhar, Hebron, and Uzziel, four. '
      verse: 12
    - text: 'The sons of Amram: Aaron and Moses; and Aaron was separated, that he
        should be sanctified as most holy, he and his sons for ever, to offer before
        HaShem, to minister unto Him, and to bless in His name for ever. '
      verse: 13
    - text: 'But as for Moses the man of G-d, his sons are named among the tribe of
        Levi. '
      verse: 14
    - text: 'The sons of Moses: Gershom, and Eliezer. '
      verse: 15
    - text: 'The sons of Gershom: Shebuel the chief. '
      verse: 16
    - text: 'And the sons of Eliezer were: Rehabiah the chief. And Eliezer had no
        other sons; but the sons of Rehabiah were very many. '
      verse: 17
    - text: 'The sons of Izhar: Shelomith the chief. '
      verse: 18
    - text: 'The sons of Hebron: Jeriah the chief, Amariah the second, Jahaziel the
        third, and Jekameam the fourth. '
      verse: 19
    - text: 'The sons of Uzziel: Micah the chief, and Isshiah the second. '
      verse: 20
    - text: 'The sons of Merari: Mahli, and Mushi. The sons of Mahli: Eleazar, and
        Kish. '
      verse: 21
    - text: 'And Eleazar died, and had no sons, but daughters only; and their brethren
        the sons of Kish took them to wife. '
      verse: 22
    - text: 'The sons of Mushi: Mahli, and Eder, and Jeremoth, three. '
      verse: 23
    - text: 'These were the sons of Levi after their fathers'' houses, even the heads
        of the fathers'' houses, according to their muster, in the number of names
        by their polls, who did the work for the service of the house of HaShem, from
        twenty years old and upward. '
      verse: 24
    - text: 'For David said: ''The HaShem, the G-d of Israel, hath given rest unto
        His people, and He dwelleth in Jerusalem for ever; '
      verse: 25
    - text: 'and also the Levites shall no more have need to carry the tabernacle
        and all the vessels of it for the service thereof.'' '
      verse: 26
    - text: 'For by the last ordinances of David the sons of Levi were numbered from
        twenty years old and upward. '
      verse: 27
    - text: 'For their station was at the side of the sons of Aaron for the service
        of the house of HaShem, in the courts, and in the chambers, and in the purifying
        of all holy things, even the work of the service of the house of G-d; '
      verse: 28
    - text: 'for the showbread also, and for the fine flour for a meal-offering, whether
        of unleavened wafers, or of that which is baked on the griddle, or of that
        which is soaked, and for all manner of measure and size; '
      verse: 29
    - text: 'and to stand every morning to thank and praise HaShem, and likewise at
        even; '
      verse: 30
    - text: 'and to offer all burnt-offerings unto HaShem, on the sabbaths, on the
        new moons, and in the appointed seasons, in number according to the ordinance
        concerning them, continually, before HaShem; '
      verse: 31
    - text: 'and that they should keep the charge of the tent of meeting, and the
        charge of the holy place, and the charge of the sons of Aaron their brethren,
        for the service of the house of HaShem. '
      verse: 32
  - chapter: 24
    verses:
    - text: 'And the courses of the sons of Aaron were these. The sons of Aaron: Nadab
        and Abihu, Eleazar and Ithamar. '
      verse: 1
    - text: 'But Nadab and Abihu died before their father, and had no children; therefore
        Eleazar and Ithamar executed the priest''s office. '
      verse: 2
    - text: 'And David with Zadok of the sons of Eleazar, and Ahimelech of the sons
        of Ithamar, divided them according to their ordering in their service. '
      verse: 3
    - text: 'And there were more chief men found of the sons of Eleazar than of the
        sons of Ithamar; and thus were they divided: of the sons of Eleazar there
        were sixteen, heads of fathers'' houses; and of the sons of Ithamar, according
        to their fathers'' houses, eight. '
      verse: 4
    - text: 'Thus were they divided by lot, one sort with another; for they were princes
        of the sanctuary and princes of G-d, both of the sons of Eleazar, and of the
        sons of Ithamar. '
      verse: 5
    - text: 'And Shemaiah the son of Nethanel the scribe, who was of the Levites,
        wrote them in the presence of the king, and the princes, and Zadok the priest,
        and Ahimelech the son of Abiathar, and the heads of the fathers'' houses of
        the priests and of the Levites: one father''s house being taken for Eleazar,
        and proportionately for Ithamar. '
      verse: 6
    - text: 'Now the first lot came forth to Jehoiarib, the second to Jedaiah; '
      verse: 7
    - text: 'the third to Harim, the fourth to Seorim; '
      verse: 8
    - text: 'the fifth to Malchijah, the sixth to Mijamin; '
      verse: 9
    - text: 'the seventh to Hakkoz, the eighth to Abijah; '
      verse: 10
    - text: 'the ninth to Jeshua, the tenth to Shecaniah; '
      verse: 11
    - text: 'the eleventh to Eliashib, the twelfth to Jakim; '
      verse: 12
    - text: 'the thirteenth to Huppah, the fourteenth to Jeshebeab; '
      verse: 13
    - text: 'the fifteenth to Bilgah, the sixteenth to Immer; '
      verse: 14
    - text: 'the seventeenth to Hezir, the eighteenth to Happizzez; '
      verse: 15
    - text: 'the nineteenth to Pethahiah, the twentieth to Jehezkel; '
      verse: 16
    - text: 'the one and twentieth to Jachin, the two and twentieth to Gamul; '
      verse: 17
    - text: 'the three and twentieth to Delaiah, the four and twentieth to Maaziah. '
      verse: 18
    - text: 'These were the orderings of them in their service, to come into the house
        of HaShem according to the ordinance given unto them by the hand of Aaron
        their father, as HaShem, the G-d of Israel, had commanded him. '
      verse: 19
    - text: 'And of the rest of the sons of Levi: of the sons of Amram, Shubael; of
        the sons of Shubael, Jehdeiah. '
      verse: 20
    - text: 'Of Rehabiah: of the sons of Rehabiah, Isshiah the chief. '
      verse: 21
    - text: 'Of the Izharites, Shelomoth; of the sons of Shelomoth, Jahath. '
      verse: 22
    - text: 'And Benai, Jeriah, Amariah the second, Jahaziel the third, Jekameam the
        fourth. '
      verse: 23
    - text: 'The sons of Uzziel, Micah; of the sons of Micah, Shamir. '
