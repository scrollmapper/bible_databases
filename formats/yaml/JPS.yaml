        father, and prospered; and all Israel hearkened to him. '
      verse: 23
    - text: 'And all the princes, and the mighty men, and all the sons likewise of
        king David, submitted themselves unto Solomon the king. '
      verse: 24
    - text: 'And HaShem magnified Solomon exceedingly in the sight of all Israel,
