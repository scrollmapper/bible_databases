      verse: 6
    - text: 'But the king spared Mephibosheth, the son of Jonathan the son of Saul,
        because of HaShem''S oath that was between them, between David and Jonathan
        the son of Saul. '
      verse: 7
    - text: 'But the king took the two sons of Rizpah the daughter of Aiah, whom she
        bore unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
        of Saul, whom she bore to Adriel the son of Barzillai the Meholathite; '
      verse: 8
    - text: 'and he delivered them into the hands of the Gibeonites, and they hanged
        them in the mountain before HaShem, and they fell all seven together; and
        they were put to death in the days of harvest, in the first days, at the beginning
        of barley harvest. '
      verse: 9
    - text: 'And Rizpah the daughter of Aiah took sackcloth, and spread it for her
        upon the rock, from the beginning of harvest until water was poured upon them
        from heaven; and she suffered neither the birds of the air to rest on them
        by day, nor the beasts of the field by night. '
      verse: 10
    - text: 'And it was told David what Rizpah the daughter of Aiah, the concubine
        of Saul, had done. '
      verse: 11
    - text: 'And David went and took the bones of Saul and the bones of Jonathan his
        son from the men of Jabesh-gilead, who had stolen them from the broad place
        of Beth-shan, where the Philistines had hanged them, in the day that the Philistines
        slew Saul in Gilboa; '
      verse: 12
    - text: 'and he brought up from thence the bones of Saul and the bones of Jonathan
        his son; and they gathered the bones of them that were hanged. '
      verse: 13
    - text: 'And they buried the bones of Saul and Jonathan his son in the country
        of Benjamin in Zela, in the sepulchre of Kish his father; and they performed
        all that the king commanded. And after that G-d was entreated for the land. '
      verse: 14
    - text: 'And the Philistines had war again with Israel; and David went down, and
        his servants with him, and fought against the Philistines; and David waxed
        faint. '
      verse: 15
    - text: 'And Ishbibenob, who was of the sons of the giant, the weight of whose
        spear was three hundred shekels of brass in weight, he being girded with new
        armour, thought to have slain David. '
      verse: 16
    - text: 'But Abishai the son of Zeruiah succoured him, and smote the Philistine,
        and killed him. Then the men of David swore unto him, saying: ''Thou shalt
        go no more out with us to battle, that thou quench not the lamp of Israel.'' '
      verse: 17
    - text: 'And it came to pass after this, that there was again war with the Philistines
        at Gob; then Sibbecai the Hushathite slew Saph, who was of the sons of the
        giant. '
      verse: 18
    - text: 'And there was again war with the Philistines at Gob; and Elhanan the
        son of Jaare-oregim the Beth-lehemite slew Goliath the Gittite, the staff
        of whose spear was like a weaver''s beam. '
      verse: 19
    - text: 'And there was again war at Gath, where was a champion, that had on every
        hand six fingers, and on every foot six toes, four and twenty in number; and
        he also was born to the giant. '
      verse: 20
    - text: 'And when he taunted Israel, Jonathan the son of Shimea David''s brother
        slew him. '
      verse: 21
    - text: 'These four were born to the giant in Gath; and they fell by the hand
        of David, and by the hand of his servants. '
      verse: 22
  - chapter: 22
    verses:
    - text: 'And David spoke unto HaShem the words of this song in the day that HaShem
        delivered him out of the hand of all his enemies, and out of the hand of Saul; '
      verse: 1
    - text: 'and he said: HaShem is my rock, and my fortress, and my deliverer; '
      verse: 2
    - text: 'The G-d who is my rock, in Him I take refuge; my shield, and my horn
        of salvation, my high tower, and my refuge; my saviour, Thou savest me from
        violence. '
      verse: 3
    - text: 'Praised, I cry, is HaShem, and I am saved from mine enemies. '
      verse: 4
    - text: 'For the waves of Death compassed me. The floods of Belial assailed me. '
      verse: 5
    - text: 'The cords of Sheol surrounded me; the snares of Death confronted me. '
      verse: 6
    - text: 'In my distress I called upon HaShem, yea, I called unto my G-d; and out
        of His temple He heard my voice, and my cry did enter into His ears. '
      verse: 7
    - text: 'Then the earth did shake and quake, the foundations of heaven did tremble;
        they were shaken, because He was wroth. '
      verse: 8
    - text: 'Smoke arose up in His nostrils, and fire out of His mouth did devour;
        coals flamed forth from Him. '
      verse: 9
    - text: 'He bowed the heavens also, and came down; and thick darkness was under
        His feet. '
      verse: 10
    - text: 'And He rode upon a cherub, and did fly; yea, He was seen upon the wings
        of the wind. '
      verse: 11
    - text: 'And He made darkness pavilions round about Him, gathering of waters,
        thick clouds of the skies. '
      verse: 12
    - text: 'At the brightness before Him coals of fire flamed forth. '
      verse: 13
    - text: 'HaShem thundered from heaven, and the Most High gave forth His voice. '
      verse: 14
    - text: 'And He sent out arrows, and scattered them; lightning, and discomfited
        them. '
      verse: 15
    - text: 'And the channels of the sea appeared, the foundations of the world were
        laid bare by the rebuke of HaShem, at the blast of the breath of His nostrils. '
      verse: 16
    - text: 'He sent from on high, He took me; He drew me out of many waters; '
      verse: 17
    - text: 'He delivered me from mine enemy most strong, from them that hated me,
        for they were too mighty for me. '
      verse: 18
    - text: 'They confronted me in the day of my calamity; but HaShem was a stay unto
        me. '
      verse: 19
    - text: 'He brought me forth also into a large place; He delivered me, because
        He delighted in me. '
      verse: 20
    - text: 'HaShem rewarded me according to my righteousness; according to the cleanness
        of my hands hath He recompensed me. '
      verse: 21
    - text: 'For I have kept the ways of HaShem, and have not wickedly departed from
        my G-d. '
      verse: 22
    - text: 'For all His ordinances were before me; and as for His statutes, I did
        not depart from them. '
      verse: 23
    - text: 'And I was single-hearted toward Him, and I kept myself from mine iniquity. '
      verse: 24
    - text: 'Therefore hath HaShem recompensed me according to my righteousness, according
        to my cleanness in His eyes. '
      verse: 25
    - text: 'With the merciful Thou dost show Thyself merciful, with the upright man
        Thou dost show Thyself upright, '
      verse: 26
    - text: 'With the pure Thou dost show myself pure; and with the crooked Thou dost
        show Thyself subtle. '
      verse: 27
    - text: 'And the afflicted people Thou dost save; but Thine eyes are upon the
        haughty, that Thou mayest humble them. '
      verse: 28
    - text: 'For Thou art my lamp, O HaShem; and HaShem doth lighten my darkness. '
      verse: 29
    - text: 'For by Thee I run upon a troop; by my G-d do I scale a wall. '
      verse: 30
    - text: 'As for G-d, His way is perfect; the word of HaShem is tried; He is a
        shield unto all them that take refuge in Him. '
      verse: 31
    - text: 'For who is G-d, save HaShem? and who is a Rock, save our G-d? '
      verse: 32
    - text: 'The G-d who is my strong fortress, and who letteth my way go forth straight; '
      verse: 33
    - text: 'Who maketh my feet like hinds'', and setteth me upon my high places; '
      verse: 34
    - text: 'Who traineth my hands for war, so that mine arms do bend a bow of brass. '
      verse: 35
    - text: 'Thou hast also given me Thy shield of salvation; and Thy condescension
        hath made me great. '
      verse: 36
    - text: 'Thou hast enlarged my steps under me, and my feet have not slipped. '
      verse: 37
    - text: 'I have pursued mine enemies, and destroyed them; neither did I turn back
        till they were consumed. '
      verse: 38
    - text: 'And I have consumed them, and smitten them through, that they cannot
        arise; yea, they are fallen under my feet. '
      verse: 39
    - text: 'For Thou hast girded me with strength unto the battle; Thou hast subdued
        under me those that rose up against me. '
      verse: 40
    - text: 'Thou hast also made mine enemies turn their backs unto me; yea, them
        that hate me, that I might cut them off. '
      verse: 41
    - text: 'They looked, but there was none to save; even unto HaShem, but He answered
        them not. '
      verse: 42
    - text: 'Then did I beat them small as the dust of the earth, I did stamp them
        as the mire of the streets, and did tread them down. '
      verse: 43
    - text: 'Thou also hast delivered me from the contentions of my people; Thou hast
        kept me to be the head of the nations; a people whom I have not known serve
        me. '
      verse: 44
    - text: 'The sons of the stranger dwindle away before me; as soon as they hear
        of me, they obey me. '
      verse: 45
    - text: 'The sons of the stranger fade away, and come halting out of their close
        places. '
      verse: 46
    - text: 'HaShem liveth, and blessed be my Rock; and exalted be the G-d, my Rock
        of salvation; '
      verse: 47
    - text: 'Even the G-d that executeth vengeance for me, and bringeth down peoples
        under me, '
      verse: 48
    - text: 'And that bringeth me forth from mine enemies; yea, Thou liftest me up
        above them that rise up against me; Thou deliverest me from the violent man. '
      verse: 49
    - text: 'Therefore I will give thanks unto Thee, O HaShem, among the nations,
        and will sing praises unto Thy name. '
      verse: 50
    - text: 'A tower of salvation is He to His king; and showeth mercy to His anointed,
        to David and to his seed, for evermore.  '
      verse: 51
  - chapter: 23
    verses:
    - text: 'Now these are the last words of David: The saying of David the son of
        Jesse, and the saying of the man raised on high, the anointed of the G-d of
        Jacob, and the sweet singer of Israel: '
      verse: 1
    - text: 'The spirit of HaShem spoke by me, and His word was upon my tongue. '
      verse: 2
    - text: 'The G-d of Israel said, The Rock of Israel spoke to me: ''Ruler over
        men shall be the righteous, even he that ruleth in the fear of G-d, '
      verse: 3
    - text: 'And as the light of the morning, when the sun riseth, a morning without
        clouds; when through clear shining after rain, the tender grass springeth
        out of the earth.'' '
      verse: 4
    - text: 'For is not my house established with G-d? for an everlasting covenant
        He hath made with me, ordered in all things, and sure; for all my salvation,
        and all my desire, will he not make it to grow? '
      verse: 5
    - text: 'But the ungodly, they are as thorns thrust away, all of them, for they
        cannot be taken with the hand; '
      verse: 6
    - text: 'But the man that toucheth them must be armed with iron and the staff
        of a spear; and they shall be utterly burned with fire in their place. '
      verse: 7
    - text: 'These are the names of the mighty men whom David had: Josheb-basshebeth
        a Tahchemonite, chief of the captains; the same was Adino the Eznite; he lifted
        up his spear against eight hundred, whom he slew at one time. '
      verse: 8
    - text: 'And after him was Eleazar the son of Dodo the son of an Ahohite, one
        of the three mighty men with David, when they jeoparded their lives against
        the Philistines that were there gathered together to battle, and the men of
        Israel were gone away; '
      verse: 9
    - text: 'he stood firm, and smote the Philistines until his hand was weary, and
        his hand did cleave unto the sword; and HaShem wrought a great victory that
        day; and the people returned after him only to strip the slain. '
      verse: 10
    - text: 'And after him was Shammah the son of Age the Ararite. And the Philistines
        were gathered together into a troop, where was a plot of ground full of lentils;
        and the people fled from the Philistines. '
      verse: 11
    - text: 'But he stood in the midst of the plot, and defended it, and slew the
        Philistines; and HaShem wrought a great victory. '
      verse: 12
    - text: 'And three of the thirty chief went down, and came to David in the harvest
        time unto the cave of Adullam; and the troop of the Philistines were encamped
        in the valley of Rephaim. '
      verse: 13
    - text: 'And David was then in the stronghold, and the garrison of the Philistines
        was then in Beth-lehem. '
      verse: 14
    - text: 'And David longed, and said: ''Oh that one would give me water to drink
        of the well of Beth-lehem, which is by the gate!'' '
      verse: 15
    - text: 'And the three mighty men broke through the host of the Philistines, and
        drew water out of the well of Beth-lehem, that was by the gate, and took it,
        and brought it to David; but he would not drink thereof, but poured it out
        unto HaShem. '
      verse: 16
    - text: 'And he said: ''Be it far from me, O HaShem, that I should do this; shall
        I drink the blood of the men that went in jeopardy of their lives?'' therefore
        he would not drink it. These things did the three mighty men. '
      verse: 17
    - text: 'And Abishai, the brother of Joab, the son of Zeruiah, was chief of the
        three. And he lifted up his spear against three hundred and slew them, and
        had a name among the three. '
      verse: 18
    - text: 'He was most honourable of the three; therefore he was made their captain;
        howbeit he attained not unto the first three. '
      verse: 19
    - text: 'And Benaiah the son of Jehoiada, the son of a valiant man of Kabzeel,
        who had done mighty deeds, he smote the two altar-hearths of Moab; he went
        down also and slew a lion in the midst of a pit in time of snow; '
      verse: 20
    - text: 'and he slew an Egyptian, a goodly man; and the Egyptian had a spear in
        his hand; but he went down to him with a staff, and plucked the spear out
        of the Egyptian''s hand, and slew him with his own spear. '
      verse: 21
    - text: 'These things did Benaiah the son of Jehoiada, and had a name among the
        three mighty men. '
      verse: 22
    - text: 'He was more honourable than the thirty, but he attained not to the first
        three. And David set him over his guard. '
      verse: 23
    - text: 'Asahel the brother of Joab was one of the thirty; Elhanan the son of
        Dodo of Beth-lehem; '
      verse: 24
    - text: 'Shammah the Harodite, Elika the Harodite; '
      verse: 25
    - text: 'Helez the Paltite, Ira the son of Ikkesh the Tekoite; '
      verse: 26
    - text: 'Abiezer the Anathothite, Mebunnai the Hushathite; '
      verse: 27
    - text: 'Zalmon the Ahohite, Maharai the Netophathite; '
      verse: 28
    - text: 'Heleb the son of Baanah the Netophathite, Ittai the son of Ribai of Gibeah
        of the children of Benjamin; '
      verse: 29
    - text: 'Benaiah a Pirathonite, Hiddai of Nahale-gaash; '
      verse: 30
    - text: 'Abi-albon the Arbathite, Azmaveth the Barhumite; '
      verse: 31
    - text: 'Eliahba the Shaalbonite, of the sons of Jashen, Jonathan; '
      verse: 32
    - text: 'Shammah the Hararite, Ahiam the son of Sharar the Ararite; '
      verse: 33
    - text: 'Eliphelet the son of Ahasbai, the son of the Maacathite, Eliam the son
        of Ahithophel the Gilonite; '
      verse: 34
    - text: 'Hezrai the Carmelite, Paarai the Arbite; '
      verse: 35
    - text: 'Igal the son of Nathan of Zobah, Bani the Gadite; '
      verse: 36
    - text: 'Zelek the Ammonite, Naharai the Beerothite, armour-bearer to Joab the
        son of Zeruiah; '
      verse: 37
    - text: 'Ira the Ithrite, Gareb the Ithrite; '
      verse: 38
    - text: 'Uriah the Hittite. Thirty and seven in all. '
      verse: 39
  - chapter: 24
    verses:
    - text: 'And again the anger of HaShem was kindled against Israel, and He moved
        David against them, saying: ''Go, number Israel and Judah.'' '
      verse: 1
    - text: 'And the king said to Joab the captain of the host that was with him:
        ''Go now to and fro through all the tribes of Israel, from Dan even to Beer-sheba,
        and number ye the people, that I may know the sum of the people.'' '
      verse: 2
    - text: 'And Joab said unto the king: ''Now HaShem thy G-d add unto the people,
        how many soever they may be, a hundredfold, and may the eyes of my lord the
        king see it; but why doth my lord the king delight in this thing?'' '
      verse: 3
    - text: 'Notwithstanding the king''s word prevailed against Joab, and against
        the captains of the host. And Joab and the captains of the host went out from
        the presence of the king, to number the people of Israel. '
      verse: 4
    - text: 'And they passed over the Jordan, and pitched in Aroer, on the right side
        of the city that is in the middle of the valley of Gad, and unto Jazer; '
      verse: 5
    - text: 'then they came to Gilead, and to the land of Tahtim-hodshi; and they
        came to Dan-jaan, and round about to Zidon, '
      verse: 6
    - text: 'and came to the stronghold of Tyre, and to all the cities of the Hivites,
        and of the Canaanites; and they went out to the south of Judah, at Beer-sheba. '
      verse: 7
    - text: 'So when they had gone to and fro through all the land, they came to Jerusalem
        at the end of nine months and twenty days. '
      verse: 8
    - text: 'And Joab gave up the sum of the numbering of the people unto the king;
        and there were in Israel eight hundred thousand valiant men that drew the
        sword; and the men of Judah were five hundred thousand men. '
      verse: 9
    - text: 'And David''s heart smote him after that he had numbered the people. And
        David said unto HaShem: ''I have sinned greatly in what I have done; but now,
        O HaShem, put away, I beseech Thee, the iniquity of Thy servant; for I have
        done very foolishly.'' '
      verse: 10
    - text: 'And when David rose up in the morning, the word of HaShem came unto the
        prophet Gad, David''s seer, saying: '
      verse: 11
    - text: '''Go and speak unto David: Thus saith HaShem: I lay upon thee three things;
        choose thee one of them, that I may do it unto thee.'' '
      verse: 12
    - text: 'So Gad came to David, and told him, and said unto him: ''Shall seven
        years of famine come unto thee in thy land? or wilt thou flee three months
        before thy foes while they pursue thee? or shall there be three days'' pestilence
        in thy land? now advise thee, and consider what answer I shall return to Him
        that sent Me.'' '
      verse: 13
    - text: 'And David said unto Gad: ''I am in a great strait; let us fall now into
        the hand of HaShem; for His mercies are great; and let me not fall into the
        hand of man.'' '
      verse: 14
    - text: 'So HaShem sent a pestilence upon Israel from the morning even to the
        time appointed; and there died of the people from Dan even to Beer-sheba seventy
        thousand men. '
      verse: 15
    - text: 'And when the angel stretched out his hand toward Jerusalem to destroy
        it, HaShem repented Him of the evil, and said to the angel that destroyed
        the people: ''It is enough; now stay thy hand.'' And the angel of HaShem was
        by the threshing-floor of Araunah the Jebusite. '
      verse: 16
    - text: 'And David spoke unto HaShem when he saw the angel that smote the people,
        and said: ''Lo, I have sinned, and I have done iniquitously; but these sheep,
        what have they done? let Thy hand, I pray Thee, be against me, and against
        my father''s house.'' '
      verse: 17
    - text: 'And Gad came that day to David, and said unto him: ''Go up, rear an altar
        unto HaShem in the threshing-floor of Araunah the Jebusite.'' '
      verse: 18
    - text: 'And David went up according to the saying of Gad, as HaShem commanded. '
      verse: 19
    - text: 'And Araunah looked forth, and saw the king and his servants coming on
        toward him; and Araunah went out, and bowed down before the king with his
        face to the ground. '
      verse: 20
    - text: 'And Araunah said: ''Wherefore is my lord the king come to his servant?''
        And David said: ''To buy the threshing-floor of thee, to build an altar unto
        HaShem, that the plague may be stayed from the people.'' '
      verse: 21
    - text: 'And Araunah said unto David: ''Let my lord the king take and offer up
        what seemeth good unto him; behold the oxen for the burnt-offering, and the
        threshing-instruments and the furniture of the oxen for the wood.'' '
      verse: 22
    - text: 'All this did Araunah the king give unto the king. And Araunah said unto
        the king: ''The HaShem thy G-d accept thee.'' '
      verse: 23
    - text: 'And the king said unto Araunah: ''Nay; but I will verily buy it of thee
        at a price; neither will I offer burnt-offerings unto HaShem my G-d which
        cost me nothing.'' So David bought the threshing-floor and the oxen for fifty
        shekels of silver. '
      verse: 24
    - text: 'And David built there an altar unto HaShem, and offered burnt-offerings
        and peace-offerings. So HaShem was entreated for the land, and the plague
        was stayed from Israel.  '
      verse: 25
  name: II Samuel
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW KING David was old and stricken in years; and they covered him with
        clothes, but he could get no heat. '
      verse: 1
    - text: 'Wherefore his servants said unto him: ''Let there be sought for my lord
        the king a young virgin; and let her stand before the king, and be a companion
        unto him; and let her lie in thy bosom, that my lord the king may get heat.'' '
      verse: 2
    - text: 'So they sought for a fair damsel throughout all the borders of Israel,
        and found Abishag the Shunammite, and brought her to the king. '
      verse: 3
    - text: 'And the damsel was very fair; and she became a companion unto the king,
        and ministered to him; but the king knew her not. '
      verse: 4
    - text: 'Now Adonijah the son of Haggith exalted himself, saying: ''I will be
        king''; and he prepared him chariots and horsemen, and fifty men to run before
        him. '
      verse: 5
    - text: 'And his father had not grieved him all his life in saying: ''Why hast
        thou done so?'' and he was also a very goodly man; and he was born after Absalom. '
      verse: 6
    - text: 'And he conferred with Joab the son of Zeruiah, and with Abiathar the
        priest; and they following Adonijah helped him. '
      verse: 7
    - text: 'But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
        prophet, and Shimei, and Rei, and the mighty men that belonged to David, were
        not with Adonijah. '
      verse: 8
    - text: 'And Adonijah slew sheep and oxen and fatlings by the stone of Zoheleth,
        which is beside En-rogel; and he called all his brethren the king''s sons,
        and all the men of Judah the king''s servants; '
      verse: 9
    - text: 'but Nathan the prophet, and Benaiah, and the mighty men, and Solomon
        his brother, he called not. '
      verse: 10
    - text: 'Then Nathan spoke unto Bath-sheba the mother of Solomon, saying: ''Hast
        thou not heard that Adonijah the son of Haggith doth reign, and David our
        lord knoweth it not? '
      verse: 11
    - text: 'Now therefore come, let me, I pray thee, give thee counsel, that thou
        mayest save thine own life, and the life of thy son Solomon. '
      verse: 12
    - text: 'Go and get thee in unto king David, and say unto him: Didst not thou,
        my lord, O king, swear unto thy handmaid, saying: Assuredly Solomon thy son
        shall reign after me, and he shall sit upon my throne? why then doth Adonijah
        reign? '
      verse: 13
    - text: 'Behold, while thou yet talkest there with the king, I also will come
        in after thee, and confirm thy words.'' '
      verse: 14
    - text: 'And Bath-sheba went in unto the king into the chamber. --Now the king
        was very old; and Abishag the Shunammite ministered unto the king.-- '
      verse: 15
    - text: 'And Bath-sheba bowed, and prostrated herself unto the king. And the king
        said: ''What wouldest thou?'' '
      verse: 16
    - text: 'And she said unto him: ''My lord, thou didst swear by HaShem thy G-d
        unto thy handmaid: Assuredly Solomon thy son shall reign after me, and he
        shall sit upon my throne. '
      verse: 17
    - text: 'And now, behold, Adonijah reigneth; and thou, my lord the king, knowest
        it not. '
      verse: 18
    - text: 'And he hath slain oxen and fatlings and sheep in abundance, and hath
        called all the sons of the king, and Abiathar, the priest, and Joab the captain
        of the host; but Solomon thy servant hath he not called. '
      verse: 19
    - text: 'And thou, my lord the king, the eyes of all Israel are upon thee, that
        thou shouldest tell them who shall sit on the throne of my lord the king after
        him. '
      verse: 20
    - text: 'Otherwise it will come to pass, when my lord the king shall sleep with
        his fathers, that I and my son Solomon shall be counted offenders.'' '
      verse: 21
    - text: 'And, lo, while she yet talked with the king, Nathan the prophet came
        in. '
      verse: 22
    - text: 'And they told the king, saying: ''Behold Nathan the prophet.'' And when
        he was come in before the king, he bowed down before the king with his face
        to the ground. '
      verse: 23
    - text: 'And Nathan said: ''My lord, O king, hast thou said: Adonijah shall reign
        after me, and he shall sit upon my throne? '
      verse: 24
    - text: 'For he is gone down this day, and hath slain oxen and fatlings and sheep
        in abundance, and hath called all the king''s sons, and the captains of the
        host, and Abiathar the priest; and, behold, they eat and drink before him,
        and say: Long live king Adonijah. '
      verse: 25
    - text: 'But me, even me thy servant, and Zadok the priest, and Benaiah the son
        of Jehoiada, and thy servant Solomon hath he not called. '
      verse: 26
    - text: 'Is this thing done by my lord the king, and thou hast not declared unto
        thy servant who should sit on the throne of my lord the king after him?'' '
      verse: 27
    - text: 'Then king David answered and said: ''Call me Bath-sheba.'' And she came
        into the king''s presence, and stood before the king. '
      verse: 28
    - text: 'And the king swore and said: ''As HaShem liveth, who hath redeemed my
        soul out of all adversity, '
      verse: 29
    - text: 'verily as I swore unto thee by HaShem, the G-d of Israel, saying: Assuredly
        Solomon thy son shall reign after me, and he shall sit upon my throne in my
        stead; verily so will I do this day.'' '
      verse: 30
    - text: 'Then Bath-sheba bowed with her face to the earth, and prostrated herself
        to the king, and said: ''Let my lord king David live for ever.'' '
      verse: 31
    - text: 'And king David said: ''Call me Zadok the priest, and Nathan the prophet,
        and Benaiah the son of Jehoiada.'' And they came before the king. '
      verse: 32
    - text: 'And the king said unto them: ''Take with you the servants of your lord,
        and cause Solomon my son to ride upon mine own mule, and bring him down to
        Gihon. '
      verse: 33
    - text: 'And let Zadok the priest and Nathan the prophet anoint him there king
        over Israel; and blow ye with the horn, and say: Long live king Solomon. '
      verse: 34
    - text: 'Then ye shall come up after him, and he shall come and sit upon my throne;
        for he shall be king in my stead; and I have appointed him to be prince over
        Israel and over Judah.'' '
      verse: 35
    - text: 'And Benaiah the son of Jehoiada answered the king, and said: ''Amen;
        so say HaShem, the G-d of my lord the king. '
      verse: 36
    - text: 'As HaShem hath been with my lord the king, even so be He with Solomon,
        and make his throne greater than the throne of my lord king David.'' '
      verse: 37
    - text: 'So Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
        and the Cherethites and the Pelethites, went down, and caused Solomon to ride
        upon king David''s mule, and brought him to Gihon. '
      verse: 38
    - text: 'And Zadok the priest took the horn of oil out of the Tent, and anointed
        Solomon. And they blew the ram''s horn; and all the people said: ''Long live
        king Solomon.'' '
      verse: 39
    - text: 'And all the people came up after him, and the people piped with pipes,
        and rejoiced with great joy, so that the earth rent with the sound of them. '
      verse: 40
    - text: 'And Adonijah and all the guests that were with him heard it as they had
        made an end of eating. And when Joab heard the sound of the horn, he said:
        ''Wherefore is this noise of the city being in an uproar?'' '
      verse: 41
    - text: 'While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
        and Adonijah said: ''Come in; for thou art a worthy man, and bringest good
        tidings.'' '
      verse: 42
    - text: 'And Jonathan answered and said to Adonijah: ''Verily our lord king David
        hath made Solomon king. '
      verse: 43
    - text: 'And the king hath sent with him Zadok the priest, and Nathan the prophet,
        and Benaiah the son of Jehoiada, and the Cherethites and the Pelethites, and
        they have caused him to ride upon the king''s mule. '
      verse: 44
    - text: 'And Zadok the priest and Nathan the prophet have anointed him king in
        Gihon; and they are come up from thence rejoicing, so that the city is in
        an uproar. This is the noise that ye have heard. '
      verse: 45
    - text: 'And also Solomon sitteth on the throne of the kingdom. '
      verse: 46
    - text: 'And moreover the king''s servants came to bless our lord king David,
        saying: G-d make the name of Solomon better than thy name, and make his throne
        greater than thy throne; and the king bowed down upon the bed. '
      verse: 47
    - text: 'And also thus said the king: Blessed be HaShem, the G-d of Israel, who
        hath given one to sit on my throne this day, mine eyes even seeing it.'' '
      verse: 48
    - text: 'And all the guests of Adonijah were afraid, and rose up, and went every
        man his way. '
      verse: 49
    - text: 'And Adonijah feared because of Solomon; and he arose, and went, and caught
        hold on the horns of the altar. '
      verse: 50
    - text: 'And it was told Solomon, saying: ''Behold, Adonijah feareth king Solomon;
        for, lo, he hath laid hold on the horns of the altar, saying: Let king Solomon
        swear unto me first of all that he will not slay his servant with the sword.'' '
      verse: 51
    - text: 'And Solomon said: ''If he shall show himself a worthy man, there shall
        not a hair of him fall to the earth; but if wickedness be found in him, he
        shall die.'' '
      verse: 52
    - text: 'So king Solomon sent, and they brought him down from the altar. And he
        came and prostrated himself before king Solomon; and Solomon said unto him:
        ''Go to thy house.'' '
      verse: 53
  - chapter: 2
    verses:
    - text: 'Now the days of David drew nigh that he should die; and he charged Solomon
        his son, saying: '
      verse: 1
    - text: '''I go the way of all the earth; be thou strong therefore, and show thyself
        a man; '
      verse: 2
    - text: 'and keep the charge of HaShem thy G-d, to walk in His ways, to keep His
        statutes, and His commandments, and His ordinances, and His testimonies, according
        to that which is written in the law of Moses, that thou mayest prosper in
        all that thou doest, and whithersoever thou turnest thyself; '
      verse: 3
    - text: 'that HaShem may establish His word which He spoke concerning me, saying:
        If thy children take heed to their way, to walk before Me in truth with all
        their heart and with all their soul, there shall not fail thee, said He, a
        man on the throne of Israel. '
      verse: 4
    - text: 'Moreover thou knowest also what Joab the son of Zeruiah did unto me,
        even what he did to the two captains of the hosts of Israel, unto Abner the
        son of Ner and unto Amasa the son of Jether, whom he slew, and shed the blood
        of war in peace, and put the blood of war upon his girdle that was about his
        loins, and in his shoes that were on his feet. '
      verse: 5
    - text: 'Do therefore according to thy wisdom, and let not his hoar head go down
        to the grave in peace. '
      verse: 6
    - text: 'But show kindness unto the sons of Barzillai the Gileadite, and let them
        be of those that eat at thy table; for so they drew nigh unto me when I fled
        from Absalom thy brother. '
      verse: 7
    - text: 'And, behold, there is with thee Shimei the son of Gera, the Benjamite,
        of Bahurim, who cursed me with a grievous curse in the day when I went to
        Mahanaim; but he came down to meet me at the Jordan, and I swore to him by
        HaShem, saying: I will not put thee to death with the sword. '
      verse: 8
    - text: 'Now therefore hold him not guiltless, for thou art a wise man; and thou
        wilt know what thou oughtest to do unto him, and thou shalt bring his hoar
        head down to the grave with blood.'' '
      verse: 9
    - text: 'And David slept with his fathers, and was buried in the city of David. '
      verse: 10
    - text: 'And the days that David reigned over Israel were forty years: seven years
        reigned he in Hebron, and thirty and three years reigned he in Jerusalem. '
      verse: 11
    - text: 'And Solomon sat upon the throne of David his father; and his kingdom
        was established firmly. '
      verse: 12
    - text: 'Then Adonijah the son of Haggith came to Bath-sheba the mother of Solomon.
        And she said: ''Comest thou peaceably?'' And he said: ''Peaceably.'' '
      verse: 13
    - text: 'He said moreover: ''I have somewhat to say unto thee.'' And she said:
        ''Say on.'' '
      verse: 14
    - text: 'And he said: ''Thou knowest that the kingdom was mine, and that all Israel
        set their faces on me, that I should reign; howbeit the kingdom is turned
        about, and is become my brother''s; for it was his from HaShem. '
      verse: 15
    - text: 'And now I ask one petition of thee, deny me not.'' And she said unto
        him: ''Say on.'' '
      verse: 16
    - text: 'And he said: ''Speak, I pray thee, unto Solomon the king--for he will
        not say thee nay--that he give me Abishag the Shunammite to wife.'' '
      verse: 17
    - text: 'And Bath-sheba said: ''Well; I will speak for thee unto the king.'' '
      verse: 18
    - text: 'Bath-sheba therefore went unto king Solomon, to speak unto him for Adonijah.
        And the king rose up to meet her, and bowed down unto her, and sat down on
        his throne, and caused a throne to be set for the king''s mother; and she
        sat on his right hand. '
      verse: 19
    - text: 'Then she said: ''I ask one small petition of thee; deny me not.'' And
        the king said unto her: ''Ask on, my mother; for I will not deny thee.'' '
      verse: 20
    - text: 'And she said: ''Let Abishag the Shunammite be given to Adonijah thy brother
        to wife.'' '
      verse: 21
    - text: 'And king Solomon answered and said unto his mother: ''And why dost thou
        ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for
        he is mine elder brother; even for him, and for Abiathar the priest, and for
        Joab the son of Zeruiah.'' '
      verse: 22
    - text: 'Then king Solomon swore by HaShem, saying: ''G-d do so to me, and more
        also, if Adonijah have not spoken this word against his own life. '
      verse: 23
    - text: 'Now therefore as HaShem liveth, who hath established me, and set me on
        the throne of David my father, and who hath made me a house, as He promised,
        surely Adonijah shall be put to death this day.'' '
      verse: 24
    - text: 'And king Solomon sent by the hand of Benaiah the son of Jehoiada; and
        he fell upon him, so that he died. '
      verse: 25
    - text: 'And unto Abiathar the priest said the king: ''Get thee to Anathoth, unto
        thine own fields; for thou art deserving of death; but I will not at this
        time put thee to death, because thou didst bear the ark of the L-rd GOD before
        David my father, and because thou wast afflicted in all wherein my father
        was afflicted.'' '
      verse: 26
    - text: 'So Solomon thrust out Abiathar from being priest unto HaShem; that the
        word of HaShem might be fulfilled, which He spoke concerning the house of
        Eli in Shiloh. '
      verse: 27
    - text: 'And the tidings came to Joab; for Joab had turned after Adonijah, though
        he turned not after Absalom. And Joab fled unto the Tent of HaShem, and caught
        hold on the horns of the altar. '
      verse: 28
    - text: 'And it was told king Solomon: ''Joab is fled unto the Tent of HaShem,
        and, behold, he is by the altar.'' Then Solomon sent Benaiah the son of Jehoiada,
        saying: ''Go, fall upon him.'' '
      verse: 29
    - text: 'And Benaiah came to the Tent of HaShem, and said unto him: ''Thus saith
        the king: Come forth.'' And he said: ''Nay; but I will die here.'' And Benaiah
        brought back word unto the king, saying: ''Thus said Joab, and thus he answered
        me.'' '
      verse: 30
    - text: 'And the king said unto him: ''Do as he hath said, and fall upon him,
        and bury him; that thou mayest take away the blood, which Joab shed without
        cause, from me and from my father''s house. '
      verse: 31
    - text: 'And HaShem will return his blood upon his own head, because he fell upon
        two men more righteous and better than he, and slew them with the sword, and
        my father David knew it not: Abner the son of Ner, captain of the host of
        Israel, and Amasa the son of Jether, captain of the host of Judah. '
      verse: 32
    - text: 'So shall their blood return upon the head of Joab, and upon the head
        of his seed for ever; but unto David, and unto his seed, and unto his house,
        and unto his throne, shall there be peace for ever from HaShem.'' '
      verse: 33
    - text: 'Then Benaiah the son of Jehoiada went up, and fell upon him, and slew
        him; and he was buried in his own house in the wilderness. '
      verse: 34
    - text: 'And the king put Benaiah the son of Jehoiada in his room over the host;
        and Zadok the priest did the king put in the room of Abiathar. '
      verse: 35
    - text: 'And the king sent and called for Shimei, and said unto him: Build thee
        a house in Jerusalem, and dwell there, and go not forth thence any whither. '
      verse: 36
    - text: 'For on the day thou goest out, and passest over the brook Kidron, know
        thou for certain that thou shalt surely die; thy blood shall be upon thine
        own head.'' '
      verse: 37
    - text: 'And Shimei said unto the king: ''The saying is good; as my lord the king
        hath said, so will thy servant do.'' And Shimei dwelt in Jerusalem many days. '
      verse: 38
    - text: 'And it came to pass at the end of three years, that two of the servants
        of Shimei ran away unto Achish, son of Maacah, king of Gath. And they told
        Shimei, saying: ''Behold, thy servants are in Gath.'' '
      verse: 39
    - text: 'And Shimei arose, and saddled his ass, and went to Gath to Achish, to
        seek his servants; and Shimei went, and brought his servants from Gath. '
      verse: 40
    - text: 'And it was told Solomon that Shimei had gone from Jerusalem to Gath,
        and was come back. '
      verse: 41
    - text: 'And the king sent and called for Shimei, and said unto him: ''Did I not
        make thee to swear by HaShem, and forewarned thee, saying: Know for certain,
        that on the day thou goest out, and walkest abroad any whither, thou shalt
        surely die? and thou saidst unto me: The saying is good; I have heard it. '
      verse: 42
    - text: 'Why then hast thou not kept the oath of HaShem, and the commandment that
        I have charged thee with?'' '
      verse: 43
    - text: 'The king said moreover to Shimei: ''Thou knowest all the wickedness which
        thy heart is privy to, that thou didst to David my father; therefore HaShem
        shall return thy wickedness upon thine own head. '
      verse: 44
    - text: 'But king Solomon shall be blessed, and the throne of David shall be established
        before HaShem for ever.'' '
      verse: 45
    - text: 'So the king commanded Benaiah the son of Jehoiada; and he went out, and
        fell upon him, so that he died. And the kingdom was established in the hand
        of Solomon. '
      verse: 46
  - chapter: 3
    verses:
    - text: 'And Solomon became allied to Pharaoh king of Egypt by marriage, and took
        Pharaoh''s daughter, and brought her into the city of David, until he had
        made an end of building his own house, and the house of HaShem, and the wall
        of Jerusalem round about. '
      verse: 1
    - text: 'Only the people sacrificed in the high places, because there was no house
        built for the name of HaShem until those days. '
      verse: 2
    - text: 'And Solomon loved HaShem, walking in the statutes of David his father;
        only he sacrificed and offered in the high places. '
      verse: 3
    - text: 'And the king went to Gibeon to sacrifice there; for that was the great
        high place; a thousand burnt-offerings did Solomon offer upon that altar. '
      verse: 4
    - text: 'In Gibeon HaShem appeared to Solomon in a dream by night; and G-d said:
        ''Ask what I shall give thee.'' '
      verse: 5
    - text: 'And Solomon said: ''Thou hast shown unto Thy servant David my father
        great kindness, according as he walked before Thee in truth, and in righteousness,
        and in uprightness of heart with Thee; and Thou hast kept for him this great
        kindness, that Thou hast given him a son to sit on his throne, as it is this
        day. '
      verse: 6
    - text: 'And now, O HaShem my G-d, Thou hast made Thy servant king instead of
        David my father; and I am but a little child; I know not how to go out or
        come in. '
      verse: 7
    - text: 'And Thy servant is in the midst of Thy people which Thou hast chosen,
        a great people, that cannot be numbered nor counted for multitude. '
      verse: 8
    - text: 'Give Thy servant therefore an understanding heart to judge Thy people,
        that I may discern between good and evil; for who is able to judge this Thy
        great people?'' '
      verse: 9
    - text: 'And the speech pleased HaShem, that Solomon had asked this thing. '
      verse: 10
    - text: 'And G-d said unto him: ''Because thou hast asked this thing, and hast
        not asked for thyself long life; neither hast asked riches for thyself, nor
        hast asked the life of thine enemies; but hast asked for thyself understanding
        to discern justice; '
      verse: 11
    - text: 'behold, I have done according to thy word: lo, I have given thee a wise
        and an understanding heart; so that there hath been none like thee before
        thee, neither after thee shall any arise like unto thee. '
      verse: 12
    - text: 'And I have also given thee that which thou hast not asked, both riches
        and honour--so that there hath not been any among the kings like unto thee--all
        thy days. '
      verse: 13
    - text: 'And if thou wilt walk in My ways, to keep My statutes and My commandments,
        as thy father David did walk, then I will lengthen thy days.'' '
      verse: 14
    - text: 'And Solomon awoke, and, behold, it was a dream; and he came to Jerusalem,
        and stood before the ark of the covenant of HaShem, and offered up burnt-offerings,
        and offered peace-offerings, and made a feast to all his servants. '
      verse: 15
    - text: 'Then came there two women, that were harlots, unto the king, and stood
        before him. '
      verse: 16
    - text: 'And the one woman said: ''Oh, my lord, I and this woman dwell in one
        house; and I was delivered of a child with her in the house. '
      verse: 17
    - text: 'And it came to pass the third day after I was delivered, that this woman
        was delivered also; and we were together; there was no stranger with us in
        the house, save we two in the house. '
      verse: 18
    - text: 'And this woman''s child died in the night; because she overlay it. '
      verse: 19
    - text: 'And she arose at midnight, and took my son from beside me, while thy
        handmaid slept, and laid it in her bosom, and laid her dead child in my bosom. '
      verse: 20
    - text: 'And when I rose in the morning to give my child suck, behold, it was
        dead; but when I had looked well at it in the morning, behold, it was not
        my son, whom I did bear.'' '
      verse: 21
    - text: 'And the other woman said: ''Nay; but the living is my son, and the dead
        is thy son.'' And this said: ''No; but the dead is thy son, and the living
        is my son.'' Thus they spoke before the king. '
      verse: 22
    - text: 'Then said the king: `The one saith: This is my son that liveth, and thy
        son is the dead; and the other saith: Nay; but thy son is the dead, and my
        son is the living.'' '
      verse: 23
    - text: 'And the king said: ''Fetch me a sword.'' And they brought a sword before
        the king. '
      verse: 24
    - text: 'And the king said: ''Divide the living child in two, and give half to
        the one, and half to the other.'' '
      verse: 25
    - text: 'Then spoke the woman whose the living child was unto the king, for her
        heart yearned upon her son, and she said: ''Oh, my lord, give her the living
        child, and in no wise slay it.'' But the other said: ''It shall be neither
        mine nor thine; divide it.'' '
      verse: 26
    - text: 'Then the king answered and said: ''Give her the living child, and in
        no wise slay it: she is the mother thereof.'' '
      verse: 27
    - text: 'And all Israel heard of the judgment which the king had judged; and they
        feared the king; for they saw that the wisdom of G-d was in him, to do justice. '
      verse: 28
  - chapter: 4
