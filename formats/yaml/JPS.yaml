        and he is gone in peace.'' '
      verse: 23
    - text: 'Then Joab came to the king, and said: ''What hast thou done? behold,
        Abner came unto thee; why is it that thou hast sent him away, and he is quite
        gone? '
      verse: 24
    - text: 'Thou knowest Abner the son of Ner, that he came to deceive thee, and
        to know thy going out and thy coming in, and to know all that thou doest.'' '
      verse: 25
    - text: 'And when Joab was come out from David, he sent messengers after Abner,
        and they brought him back from Bor-sirah; but David knew it not. '
      verse: 26
    - text: 'And when Abner was returned to Hebron, Joab took him aside into the midst
        of the gate to speak with him quietly, and smote him there in the groin, that
        he died, for the blood of Asahel his brother. '
      verse: 27
    - text: 'And afterward when David heard it, he said: ''I and my kingdom are guiltless
        before HaShem for ever from the blood of Abner the son of Ner; '
      verse: 28
    - text: 'let it fall upon the head of Joab, and upon all his father''s house;
