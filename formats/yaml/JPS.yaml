      verse: 32
  - chapter: 33
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, speak to the children of thy people, and say unto them:
        When I bring the sword upon a land, if the people of the land take a man from
        among them, and set him for their watchman; '
      verse: 2
    - text: 'if, when he seeth the sword come upon the land, he blow the horn, and
        warn the people; '
      verse: 3
    - text: 'then whosoever heareth the sound of the horn, and taketh not warning,
        if the sword come, and take him away, his blood shall be upon his own head; '
      verse: 4
    - text: 'he heard the sound of the horn, and took not warning, his blood shall
        be upon him; whereas if he had taken warning, he would have delivered his
        soul. '
      verse: 5
    - text: 'But if the watchman see the sword come, and blow not the horn, and the
        people be not warned, and the sword do come, and take any person from among
        them, he is taken away in his iniquity, but his blood will I require at the
        watchman''s hand. '
      verse: 6
    - text: 'So thou, son of man, I have set thee a watchman unto the house of Israel;
        therefore, when thou shalt hear the word at My mouth, warn them from Me. '
      verse: 7
    - text: 'When I say unto the wicked: O wicked man, thou shalt surely die, and
        thou dost not speak to warn the wicked from his way; that wicked man shall
        die in his iniquity, but his blood will I require at thy hand. '
      verse: 8
    - text: 'Nevertheless, if thou warn the wicked of his way to turn from it, and
        he turn not from his way; he shall die in his iniquity, but thou hast delivered
        thy soul. '
      verse: 9
    - text: 'Therefore, O thou son of man, say unto the house of Israel: Thus ye speak,
        saying: Our transgressions and our sins are upon us, and we pine away in them;
        how then can we live? '
      verse: 10
    - text: 'Say unto them: As I live, saith the L-rd GOD, I have no pleasure in the
        death of the wicked, but that the wicked turn from his way and live; turn
        ye, turn ye from your evil ways; for why will ye die, O house of Israel? '
      verse: 11
    - text: 'And thou, son of man, say unto the children of thy people: The righteousness
        of the righteous shall not deliver him in the day of his transgression; and
        as for the wickedness of the wicked, he shall not stumble thereby in the day
        that he turneth from his wickedness; neither shall he that is righteous be
        able to live thereby in the day that he sinneth. '
      verse: 12
    - text: 'When I say to the righteous, that he shall surely live; if he trust to
        his righteousness, and commit iniquity, none of his righteous deeds shall
        be remembered; but for his iniquity that he hath committed, for it shall he
        die. '
      verse: 13
    - text: 'Again, when I say unto the wicked: Thou shalt surely die; if he turn
        from his sin, and do that which is lawful and right; '
      verse: 14
    - text: 'if the wicked restore the pledge, give back that which he had taken by
        robbery, walk in the statutes of life, committing no iniquity; he shall surely
        live, he shall not die. '
      verse: 15
    - text: 'None of his sins that he hath committed shall be remembered against him;
        he hath done that which is lawful and right; he shall surely live. '
      verse: 16
    - text: 'Yet the children of thy people say: The way of the L-rd is not equal;
        but as for them, their way is not equal. '
      verse: 17
    - text: 'When the righteous turneth from his righteousness, and committeth iniquity,
        he shall even die thereby. '
      verse: 18
    - text: 'And when the wicked turneth from his wickedness, and doeth that which
        is lawful and right, he shall live thereby. '
      verse: 19
    - text: 'Yet ye say: The way of the L-rd is not equal. O house of Israel, I will
        judge you every one after his ways.'' '
      verse: 20
    - text: 'And it came to pass in the twelfth year of our captivity, in the tenth
        month, in the fifth day of the month, that one that had escaped out of Jerusalem
        came unto me, saying: ''The city is smitten.'' '
      verse: 21
    - text: 'Now the hand of HaShem had been upon me in the evening, before he that
        was escaped came; and He had opened my mouth against his coming to me in the
        morning; and my mouth was opened, and I was no more dumb. '
      verse: 22
    - text: 'Then the word of HaShem came unto me, saying: '
      verse: 23
    - text: '''Son of man, they that inhabit those waste places in the land of Israel
        speak, saying: Abraham was one, and he inherited the land; but we are many;
        the land is given us for inheritance. '
      verse: 24
    - text: 'Wherefore say unto them: Thus saith the L-rd GOD. Ye eat with the blood,
        and lift up your eyes unto your idols, and shed blood; and shall ye possess
        the land? '
      verse: 25
    - text: 'Ye stand upon your sword, ye work abomination, and ye defile every one
        his neighbour''s wife; and shall ye possess the land? '
      verse: 26
    - text: 'Thus shalt thou say unto them: Thus saith the L-rd GOD: As I live, surely
        they that are in the waste places shall fall by the sword, and him that is
        in the open field will I give to the beasts to be devoured, and they that
        are in the strongholds and in the caves shall die of the pestilence. '
      verse: 27
    - text: 'And I will make the land most desolate, and the pride of her power shall
        cease; and the mountains of Israel shall be desolate, so that none shall pass
        through. '
      verse: 28
    - text: 'Then shall they know that I am HaShem, when I have made the land most
        desolate, because of all their abominations which they have committed. '
      verse: 29
    - text: 'And as for thee, son of man, the children of thy people that talk of
        thee by the walls and in the doors of the houses, and speak one to another,
        every one to his brother, saying: Come, I pray you, and hear what is the word
        that cometh forth from HaShem; '
      verse: 30
    - text: 'and come unto thee as the people cometh, and sit before thee as My people,
        and hear thy words, but do them not--for with their mouth they show much love,
        but their heart goeth after their covetousness; '
      verse: 31
    - text: 'and, lo, thou art unto them as a love song of one that hath a pleasant
        voice, and can play well on an instrument; so they hear thy words, but they
        do them not-- '
      verse: 32
    - text: 'when this cometh to pass--behold, it cometh--then shall they know that
        a prophet hath been among them.'' '
      verse: 33
  - chapter: 34
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, prophesy against the shepherds of Israel, prophesy, and
        say unto them, even to the shepherds: Thus saith the L-rd GOD: Woe unto the
        shepherds of Israel that have fed themselves! should not the shepherds feed
        the sheep? '
      verse: 2
    - text: 'Ye did eat the fat, and ye clothed you with the wool, ye killed the fatlings;
        but ye fed not the sheep. '
      verse: 3
    - text: 'The weak have ye not strengthened, neither have ye healed that which
        was sick, neither have ye bound up that which was broken, neither have ye
        brought back that which was driven away, neither have ye sought that which
        was lost; but with force have ye ruled over them and with rigour. '
      verse: 4
    - text: 'So were they scattered, because there was no shepherd; and they became
        food to all the beasts of the field, and were scattered. '
      verse: 5
    - text: 'My sheep wandered through all the mountains, and upon every high hill,
        yea, upon all the face of the earth were My sheep scattered, and there was
        none that did search or seek. '
      verse: 6
    - text: 'Therefore, ye shepherds, hear the word of HaShem: '
      verse: 7
    - text: 'As I live, saith the L-rd GOD, surely forasmuch as My sheep became a
        prey, and My sheep became food to all the beasts of the field, because there
        was no shepherd, neither did My shepherds search for My sheep, but the shepherds
        fed themselves, and fed not My sheep; '
      verse: 8
    - text: 'therefore, ye shepherds, hear the word of HaShem: '
      verse: 9
    - text: 'Thus saith the L-rd GOD: Behold, I am against the shepherds; and I will
        require My sheep at their hand, and cause them to cease from feeding the sheep;
        neither shall the shepherds feed themselves any more; and I will deliver My
        sheep from their mouth, that they may not be food for them. '
      verse: 10
    - text: 'For thus saith the L-rd GOD: Behold, here am I, and I will search for
        My sheep, and seek them out. '
      verse: 11
    - text: 'As a shepherd seeketh out his flock in the day that he is among his sheep
        that are separated, so will I seek out My sheep; and I will deliver them out
        of all places whither they have been scattered in the day of clouds and thick
        darkness. '
      verse: 12
    - text: 'And I will bring them out from the peoples, and gather them from the
        countries, and will bring them into their own land; and I will feed them upon
        the mountains of Israel, by the streams, and in all the habitable places of
        the country. '
      verse: 13
    - text: 'I will feed them in a good pasture, and upon the high mountains of Israel
        shall their fold be; there shall they lie down in a good fold, and in a fat
        pasture shall they feed upon the mountains of Israel. '
      verse: 14
    - text: 'I will feed My sheep, and I will cause them to lie down, saith the L-rd
        GOD. '
      verse: 15
    - text: 'I will seek that which was lost, and will bring back that which was driven
        away, and will bind up that which was broken, and will strengthen that which
        was sick; and the fat and the strong I will destroy, I will feed them in justice. '
      verse: 16
    - text: 'And as for you, O My flock, thus saith the L-rd GOD: Behold, I judge
        between cattle and cattle, even the rams and the he-goats. '
      verse: 17
    - text: 'Seemeth it a small thing unto you to have fed upon the good pasture,
        but ye must tread down with your feet the residue of your pasture? and to
        have drunk of the settled waters, but ye must foul the residue with your feet? '
      verse: 18
    - text: 'And as for My sheep, they eat that which ye have trodden with your feet,
        and they drink that which ye have fouled with your feet. '
      verse: 19
    - text: 'Therefore thus saith the L-rd GOD unto them: Behold, I, even I, will
        judge between the fat cattle and the lean cattle. '
      verse: 20
    - text: 'Because ye thrust with side and with shoulder, and push all the weak
        with your horns, till ye have scattered them abroad; '
      verse: 21
    - text: 'therefore will I save My flock, and they shall no more be a prey; and
        I will judge between cattle and cattle. '
      verse: 22
    - text: 'And I will set up one shepherd over them, and he shall feed them, even
        My servant David; he shall feed them, and he shall be their shepherd. '
      verse: 23
    - text: 'And I HaShem will be their G-d, and My servant David prince among them;
        I HaShem have spoken. '
      verse: 24
    - text: 'And I will make with them a covenant of peace, and will cause evil beasts
        to cease out of the land; and they shall dwell safely in the wilderness, and
        sleep in the woods. '
      verse: 25
    - text: 'And I will make them and the places round about My hill a blessing; and
        I will cause the shower to come down in its season; there shall be showers
        of blessing. '
      verse: 26
    - text: 'And the tree of the field shall yield its fruit, and the earth shall
        yield her produce, and they shall be safe in their land; and they shall know
        that I am HaShem, when I have broken the bars of their yoke, and have delivered
        them out of the hand of those that made bondmen of them. '
      verse: 27
    - text: 'And they shall no more be a prey to the nations, neither shall the beast
        of the earth devour them; but they shall dwell safely, and none shall make
        them afraid. '
      verse: 28
    - text: 'And I will raise up unto them a plantation for renown, and they shall
        be no more consumed with hunger in the land, neither bear the shame of the
        nations any more. '
      verse: 29
    - text: 'And they shall know that I HaShem their G-d am with them, and that they,
        the house of Israel, are My people, saith the L-rd GOD. '
      verse: 30
    - text: 'And ye My sheep, the sheep of My pasture, are men, and I am your G-d,
        saith the L-rd GOD.'' '
      verse: 31
  - chapter: 35
    verses:
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, set thy face against mount Seir, and prophesy against it, '
      verse: 2
    - text: 'and say unto it: Thus saith the L-rd GOD: Behold, I am against thee,
        O mount Seir, and I will stretch out My hand against thee, and I will make
        thee most desolate. '
      verse: 3
    - text: 'I will lay thy cities waste, and thou shalt be desolate; and thou shalt
        know that I am HaShem. '
      verse: 4
    - text: 'Because thou hast had a hatred of old, and hast hurled the children of
        Israel unto the power of the sword in the time of their calamity, in the time
        of the iniquity of the end; '
      verse: 5
    - text: 'therefore, as I live, saith the L-rd GOD, I will prepare thee unto blood,
        and blood shall pursue thee; surely thou hast hated thine own blood, therefore
        blood shall pursue thee. '
      verse: 6
    - text: 'Thus will I make mount Seir most desolate, and cut off from it him that
        passeth through and him that returneth. '
      verse: 7
    - text: 'And I will fill his mountains with his slain; in thy hills and in thy
        valleys and in all thy streams shall they fall that are slain with the sword. '
      verse: 8
    - text: 'I will make thee perpetual desolations, and thy cities shall not return;
        and ye shall know that I am HaShem. '
      verse: 9
    - text: 'Because thou hast said: These two nations and these two countries shall
        be mine, and we will possess it; whereas HaShem was there; '
      verse: 10
    - text: 'therefore, as I live, saith the L-rd GOD, I will do according to thine
        anger and according to thine envy, which thou hast used out of thy hatred
        against them; and I will make Myself known among them, when I shall judge
        thee. '
      verse: 11
    - text: 'And thou shalt know that I HaShem have heard all thy blasphemies which
        thou hast spoken against the mountains of Israel, saying: They are laid desolate,
        they are given us to devour. '
      verse: 12
    - text: 'And ye have magnified yourselves against Me with your mouth, and have
        multiplied your words against Me; I have heard it. '
      verse: 13
    - text: 'Thus saith the L-rd GOD: When the whole earth rejoiceth, I will make
        thee desolate. '
      verse: 14
    - text: 'As thou didst rejoice over the inheritance of the house of Israel, because
        it was desolate, so will I do unto thee; thou shalt be desolate, O mount Seir,
        and all Edom, even all of it; and they shall know that I am HaShem. '
      verse: 15
  - chapter: 36
    verses:
    - text: 'And thou, son of man, prophesy unto the mountains of Israel, and say:
        Ye mountains of Israel, hear the word of HaShem. '
      verse: 1
    - text: 'Thus saith the L-rd GOD: Because the enemy hath said against you: Aha!
        even the ancient high places are ours in possession; '
      verse: 2
    - text: 'therefore prophesy, and say: Thus saith the L-rd GOD: Because, even because
        they have made you desolate, and swallowed you up on every side, that ye might
        be a possession unto the rest of the nations, and ye are taken up in the lips
        of talkers, and the evil report of the people; '
      verse: 3
    - text: 'therefore, ye mountains of Israel, hear the word of the L-rd GOD: Thus
        saith the L-rd GOD to the mountains and to the hills, to the streams and to
        the valleys, to the desolate wastes and to the cities that are forsaken, which
        are become a prey and derision to the residue of the nations that are round
        about; '
      verse: 4
    - text: 'therefore thus saith the L-rd GOD: Surely in the fire of My jealousy
        have I spoken against the residue of the nations, and against all Edom, that
        have appointed My land unto themselves for a possession with the joy of all
        their heart, with disdain of soul, to cast it out for a prey; '
      verse: 5
    - text: 'therefore prophesy concerning the land of Israel, and say unto the mountains
        and to the hills, to the streams and to the valleys: Thus saith the L-rd GOD:
        Behold, I have spoken in My jealousy and in My fury, because ye have borne
        the shame of the nations; '
      verse: 6
    - text: 'therefore thus saith the L-rd GOD: I have lifted up My hand: Surely the
        nations that are round about you, they shall bear their shame. '
      verse: 7
    - text: 'But ye, O mountains of Israel, ye shall shoot forth your branches, and
        yield your fruit to My people Israel; for they are at hand to come. '
      verse: 8
    - text: 'For, behold, I am for you, and I will turn unto you, and ye shall be
        tilled and sown; '
      verse: 9
    - text: 'and I will multiply men upon you, all the house of Israel, even all of
        it; and the cities shall be inhabited, and the waste places shall be builded; '
      verse: 10
    - text: 'and I will multiply upon you man and beast, and they shall increase and
        be fruitful; and I will cause you to be inhabited after your former estate,
        and will do better unto you than at your beginnings; and ye shall know that
        I am HaShem. '
      verse: 11
    - text: 'Yea, I will cause men to walk upon you, even my people Israel, and they
        shall possess thee, and thou shalt be their inheritance; and thou shalt no
        more henceforth bereave them of children. '
      verse: 12
    - text: 'Thus saith the L-rd GOD: Because they say unto you: Thou land art a devourer
        of men, and hast been a bereaver of thy nations; '
      verse: 13
    - text: 'therefore thou shalt devour men no more, neither bereave thy nations
        any more, saith the L-rd GOD; '
      verse: 14
    - text: 'neither will I suffer the shame of the nations any more to be heard against
        thee, neither shalt thou bear the reproach of the peoples any more, neither
