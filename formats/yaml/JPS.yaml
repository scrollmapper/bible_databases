      verse: 18
  - chapter: 32
    verses:
    - text: 'And it came to pass in the twelfth year, in the twelfth month, in the
        first day of the month, that the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, take up a lamentation for Pharaoh king of Egypt, and say
        unto him: thou didst liken thyself unto a young lion of the nations; whereas
        thou art as a dragon in the seas; and thou didst gush forth with thy rivers,
        and didst trouble the waters with thy feet, and foul their rivers. '
      verse: 2
    - text: 'Thus saith the L-rd GOD: I will therefore spread out My net over thee
        with a company of many peoples; and they shall bring thee up in My net. '
      verse: 3
    - text: 'And I will cast thee upon the land, I will hurl thee upon the open field,
        and will cause all the fowls of the heaven to settle upon thee, and I will
        fill the beasts of the whole earth with thee. '
      verse: 4
    - text: 'And I will lay thy flesh upon the mountains, and fill the valleys with
        thy foulness. '
      verse: 5
    - text: 'I will also water with thy blood the land wherein thou swimmest, even
        to the mountains; and the channels shall be full of thee. '
      verse: 6
    - text: 'And when I shall extinguish thee, I will cover the heaven, and make the
        stars thereof black; I will cover the sun with a cloud, and the moon shall
        not give her light. '
      verse: 7
    - text: 'All the bright lights of heaven will I make black over thee, and set
        darkness upon thy land, saith the L-rd GOD. '
      verse: 8
    - text: 'I will also vex the hearts of many peoples, when I shall bring thy destruction
        among the nations, into the countries which thou hast not known. '
      verse: 9
    - text: 'Yea, I will make many peoples appalled at thee, and their kings shall
        be horribly afraid for thee, when I shall brandish My sword before them; and
        they shall tremble at every moment, every man for his own life, in the day
        of thy fall. '
      verse: 10
    - text: 'For thus saith the L-rd GOD: The sword of the king of Babylon shall come
        upon thee. '
      verse: 11
    - text: 'By the swords of the mighty will I cause thy multitude to fall; the terrible
        of the nations are they all; and they shall spoil the pride of Egypt, and
        all the multitude thereof shall be destroyed. '
      verse: 12
    - text: 'I will destroy also all the beasts thereof from beside many waters; neither
        shall the foot of man trouble them any more, nor the hoofs of beasts trouble
        them. '
      verse: 13
    - text: 'Then will I make their waters to settle, and cause their rivers to run
        like oil, saith the L-rd GOD. '
      verse: 14
    - text: 'When I shall make the land of Egypt desolate and waste, a land destitute
        of that whereof it was full, when I shall smite all them that dwell therein,
        then shall they know that I am HaShem. '
      verse: 15
    - text: 'This is the lamentation wherewith they shall lament; the daughters of
        the nations shall lament therewith; for Egypt, and for all her multitude,
        shall they lament therewith, saith the L-rd GOD.'' '
      verse: 16
    - text: 'It came to pass also in the twelfth year, in the fifteenth day of the
        month, that the word of HaShem came unto me, saying: '
      verse: 17
    - text: '''Son of man, wail for the multitude of Egypt, and cast them down, even
        her, with the daughters of the mighty nations, unto the nether parts of the
        earth, with them that go down into the pit. '
      verse: 18
    - text: 'Whom dost thou pass in beauty? Go down, and be thou laid with the uncircumcised. '
      verse: 19
    - text: 'They shall fall in the midst of them that are slain by the sword; she
        is delivered to the sword; draw her down and all her multitudes. '
      verse: 20
    - text: 'The strong among the mighty shall speak of him out of the midst of the
