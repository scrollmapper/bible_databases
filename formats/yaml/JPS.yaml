      verse: 20
    - text: 'And Abner said unto David: ''I will arise and go, and will gather all
        Israel unto my lord the king, that they may make a covenant with thee, and
        that thou mayest reign over all that thy soul desireth.'' And David sent Abner
        away; and he went in peace. '
      verse: 21
    - text: 'And, behold, the servants of David and Joab came from a foray, and brought
