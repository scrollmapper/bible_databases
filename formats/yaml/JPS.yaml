books:
- chapters:
  - chapter: 1
    verses:
    - text: 'IN THE beginning G-d created the heaven and the earth. '
      verse: 1
    - text: 'Now the earth was unformed and void, and darkness was upon the face of
        the deep; and the spirit of G-d hovered over the face of the waters. '
      verse: 2
    - text: 'And G-d said: ''Let there be light.'' And there was light. '
      verse: 3
    - text: 'And G-d saw the light, that it was good; and G-d divided the light from
        the darkness. '
      verse: 4
    - text: 'And G-d called the light Day, and the darkness He called Night. And there
        was evening and there was morning, one day. '
      verse: 5
    - text: 'And G-d said: ''Let there be a firmament in the midst of the waters,
        and let it divide the waters from the waters.'' '
      verse: 6
    - text: 'And G-d made the firmament, and divided the waters which were under the
        firmament from the waters which were above the firmament; and it was so. '
      verse: 7
    - text: 'And G-d called the firmament Heaven. And there was evening and there
        was morning, a second day. '
      verse: 8
    - text: 'And G-d said: ''Let the waters under the heaven be gathered together
        unto one place, and let the dry land appear.'' And it was so. '
      verse: 9
    - text: 'And G-d called the dry land Earth, and the gathering together of the
        waters called He Seas; and G-d saw that it was good. '
      verse: 10
    - text: 'And G-d said: ''Let the earth put forth grass, herb yielding seed, and
        fruit-tree bearing fruit after its kind, wherein is the seed thereof, upon
        the earth.'' And it was so. '
      verse: 11
    - text: 'And the earth brought forth grass, herb yielding seed after its kind,
        and tree bearing fruit, wherein is the seed thereof, after its kind; and G-d
        saw that it was good. '
      verse: 12
    - text: 'And there was evening and there was morning, a third day. '
      verse: 13
    - text: 'And G-d said: ''Let there be lights in the firmament of the heaven to
        divide the day from the night; and let them be for signs, and for seasons,
        and for days and years; '
      verse: 14
    - text: 'and let them be for lights in the firmament of the heaven to give light
        upon the earth.'' And it was so. '
      verse: 15
    - text: 'And G-d made the two great lights: the greater light to rule the day,
        and the lesser light to rule the night; and the stars. '
      verse: 16
    - text: 'And G-d set them in the firmament of the heaven to give light upon the
        earth, '
      verse: 17
    - text: 'and to rule over the day and over the night, and to divide the light
        from the darkness; and G-d saw that it was good. '
      verse: 18
    - text: 'And there was evening and there was morning, a fourth day. '
      verse: 19
    - text: 'And G-d said: ''Let the waters swarm with swarms of living creatures,
        and let fowl fly above the earth in the open firmament of heaven.'' '
      verse: 20
    - text: 'And G-d created the great sea-monsters, and every living creature that
        creepeth, wherewith the waters swarmed, after its kind, and every winged fowl
        after its kind; and G-d saw that it was good. '
      verse: 21
    - text: 'And G-d blessed them, saying: ''Be fruitful, and multiply, and fill the
        waters in the seas, and let fowl multiply in the earth.'' '
      verse: 22
    - text: 'And there was evening and there was morning, a fifth day. '
      verse: 23
    - text: 'And G-d said: ''Let the earth bring forth the living creature after its
        kind, cattle, and creeping thing, and beast of the earth after its kind.''
        And it was so. '
      verse: 24
    - text: 'And G-d made the beast of the earth after its kind, and the cattle after
        their kind, and every thing that creepeth upon the ground after its kind;
        and G-d saw that it was good. '
      verse: 25
    - text: 'And G-d said: ''Let us make man in our image, after our likeness; and
        let them have dominion over the fish of the sea, and over the fowl of the
        air, and over the cattle, and over all the earth, and over every creeping
        thing that creepeth upon the earth.'' '
      verse: 26
    - text: 'And G-d created man in His own image, in the image of G-d created He
        him; male and female created He them. '
      verse: 27
    - text: 'And G-d blessed them; and G-d said unto them: ''Be fruitful, and multiply,
        and replenish the earth, and subdue it; and have dominion over the fish of
        the sea, and over the fowl of the air, and over every living thing that creepeth
        upon the earth.'' '
      verse: 28
    - text: 'And G-d said: ''Behold, I have given you every herb yielding seed, which
        is upon the face of all the earth, and every tree, in which is the fruit of
        a tree yielding seed--to you it shall be for food; '
      verse: 29
    - text: 'and to every beast of the earth, and to every fowl of the air, and to
        every thing that creepeth upon the earth, wherein there is a living soul,
        I have given every green herb for food.'' And it was so. '
      verse: 30
    - text: 'And G-d saw every thing that He had made, and, behold, it was very good.
        And there was evening and there was morning, the sixth day. '
      verse: 31
  - chapter: 2
    verses:
    - text: 'And the heaven and the earth were finished, and all the host of them. '
      verse: 1
    - text: 'And on the seventh day G-d finished His work which He had made; and He
        rested on the seventh day from all His work which He had made. '
      verse: 2
    - text: 'And G-d blessed the seventh day, and hallowed it; because that in it
        He rested from all His work which G-d in creating had made. '
      verse: 3
    - text: 'These are the generations of the heaven and of the earth when they were
        created, in the day that HaShem G-d made earth and heaven. '
      verse: 4
    - text: 'No shrub of the field was yet in the earth, and no herb of the field
        had yet sprung up; for HaShem G-d had not caused it to rain upon the earth,
        and there was not a man to till the ground; '
      verse: 5
    - text: 'but there went up a mist from the earth, and watered the whole face of
        the ground. '
      verse: 6
    - text: 'Then HaShem G-d formed man of the dust of the ground, and breathed into
        his nostrils the breath of life; and man became a living soul. '
      verse: 7
    - text: 'And HaShem G-d planted a garden eastward, in Eden; and there He put the
        man whom He had formed. '
      verse: 8
    - text: 'And out of the ground made HaShem G-d to grow every tree that is pleasant
        to the sight, and good for food; the tree of life also in the midst of the
        garden, and the tree of the knowledge of good and evil. '
      verse: 9
    - text: 'And a river went out of Eden to water the garden; and from thence it
        was parted, and became four heads. '
      verse: 10
    - text: 'The name of the first is Pishon; that is it which compasseth the whole
        land of Havilah, where there is gold; '
      verse: 11
    - text: 'and the gold of that land is good; there is bdellium and the onyx stone. '
      verse: 12
    - text: 'And the name of the second river is Gihon; the same is it that compasseth
        the whole land of Cush. '
      verse: 13
    - text: 'And the name of the third river is Tigris; that is it which goeth toward
        the east of Asshur. And the fourth river is the Euphrates. '
      verse: 14
    - text: 'And HaShem G-d took the man, and put him into the garden of Eden to dress
        it and to keep it. '
      verse: 15
    - text: 'And HaShem G-d commanded the man, saying: ''Of every tree of the garden
        thou mayest freely eat; '
      verse: 16
    - text: 'but of the tree of the knowledge of good and evil, thou shalt not eat
        of it; for in the day that thou eatest thereof thou shalt surely die.'' '
      verse: 17
    - text: 'And HaShem G-d said: ''It is not good that the man should be alone; I
        will make him a help meet for him.'' '
      verse: 18
    - text: 'And out of the ground HaShem G-d formed every beast of the field, and
        every fowl of the air; and brought them unto the man to see what he would
        call them; and whatsoever the man would call every living creature, that was
        to be the name thereof. '
      verse: 19
    - text: 'And the man gave names to all cattle, and to the fowl of the air, and
        to every beast of the field; but for Adam there was not found a help meet
        for him. '
      verse: 20
    - text: 'And HaShem G-d caused a deep sleep to fall upon the man, and he slept;
        and He took one of his ribs, and closed up the place with flesh instead thereof. '
      verse: 21
    - text: 'And the rib, which HaShem G-d had taken from the man, made He a woman,
        and brought her unto the man. '
      verse: 22
    - text: 'And the man said: ''This is now bone of my bones, and flesh of my flesh;
        she shall be called Woman, because she was taken out of Man.'' '
      verse: 23
    - text: 'Therefore shall a man leave his father and his mother, and shall cleave
        unto his wife, and they shall be one flesh. '
      verse: 24
    - text: 'And they were both naked, the man and his wife, and were not ashamed.  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Now the serpent was more subtle than any beast of the field which HaShem
        G-d had made. And he said unto the woman: ''Yea, hath G-d said: Ye shall not
        eat of any tree of the garden?'' '
      verse: 1
    - text: 'And the woman said unto the serpent: ''Of the fruit of the trees of the
        garden we may eat; '
      verse: 2
    - text: 'but of the fruit of the tree which is in the midst of the garden, G-d
        hath said: Ye shall not eat of it, neither shall ye touch it, lest ye die.'' '
      verse: 3
    - text: 'And the serpent said unto the woman: ''Ye shall not surely die; '
      verse: 4
    - text: 'for G-d doth know that in the day ye eat thereof, then your eyes shall
        be opened, and ye shall be as G-d, knowing good and evil.'' '
      verse: 5
    - text: 'And when the woman saw that the tree was good for food, and that it was
        a delight to the eyes, and that the tree was to be desired to make one wise,
        she took of the fruit thereof, and did eat; and she gave also unto her husband
        with her, and he did eat. '
      verse: 6
    - text: 'And the eyes of them both were opened, and they knew that they were naked;
        and they sewed fig-leaves together, and made themselves girdles. '
      verse: 7
    - text: 'And they heard the voice of HaShem G-d walking in the garden toward the
        cool of the day; and the man and his wife hid themselves from the presence
        of HaShem G-d amongst the trees of the garden. '
      verse: 8
    - text: 'And HaShem G-d called unto the man, and said unto him: ''Where art thou?'' '
      verse: 9
    - text: 'And he said: ''I heard Thy voice in the garden, and I was afraid, because
        I was naked; and I hid myself.'' '
      verse: 10
    - text: 'And He said: ''Who told thee that thou wast naked? Hast thou eaten of
        the tree, whereof I commanded thee that thou shouldest not eat?'' '
      verse: 11
    - text: 'And the man said: ''The woman whom Thou gavest to be with me, she gave
        me of the tree, and I did eat.'' '
      verse: 12
    - text: 'And HaShem G-d said unto the woman: ''What is this thou hast done?''
        And the woman said: ''The serpent beguiled me, and I did eat.'' '
      verse: 13
    - text: 'And HaShem G-d said unto the serpent: ''Because thou hast done this,
        cursed art thou from among all cattle, and from among all beasts of the field;
        upon thy belly shalt thou go, and dust shalt thou eat all the days of thy
        life. '
      verse: 14
    - text: 'And I will put enmity between thee and the woman, and between thy seed
        and her seed; they shall bruise thy head, and thou shalt bruise their heel.'' '
      verse: 15
    - text: 'Unto the woman He said: ''I will greatly multiply thy pain and thy travail;
        in pain thou shalt bring forth children; and thy desire shall be to thy husband,
        and he shall rule over thee.'' '
      verse: 16
    - text: 'And unto Adam He said: ''Because thou hast hearkened unto the voice of
        thy wife, and hast eaten of the tree, of which I commanded thee, saying: Thou
        shalt not eat of it; cursed is the ground for thy sake; in toil shalt thou
        eat of it all the days of thy life. '
      verse: 17
    - text: 'Thorns also and thistles shall it bring forth to thee; and thou shalt
        eat the herb of the field. '
      verse: 18
    - text: 'In the sweat of thy face shalt thou eat bread, till thou return unto
        the ground; for out of it wast thou taken; for dust thou art, and unto dust
        shalt thou return.'' '
      verse: 19
    - text: 'And the man called his wife''s name Eve; because she was the mother of
        all living. '
      verse: 20
    - text: 'And HaShem G-d made for Adam and for his wife garments of skins, and
        clothed them. '
      verse: 21
    - text: 'And HaShem G-d said: ''Behold, the man is become as one of us, to know
        good and evil; and now, lest he put forth his hand, and take also of the tree
        of life, and eat, and live for ever.'' '
      verse: 22
    - text: 'Therefore HaShem G-d sent him forth from the garden of Eden, to till
        the ground from whence he was taken. '
      verse: 23
    - text: 'So He drove out the man; and He placed at the east of the garden of Eden
        the cherubim, and the flaming sword which turned every way, to keep the way
        to the tree of life.  '
      verse: 24
  - chapter: 4
    verses:
    - text: 'And the man knew Eve his wife; and she conceived and bore Cain, and said:
        ''I have gotten a man with the help of HaShem.'' '
      verse: 1
    - text: 'And again she bore his brother Abel. And Abel was a keeper of sheep,
        but Cain was a tiller of the ground. '
      verse: 2
    - text: 'And in process of time it came to pass, that Cain brought of the fruit
        of the ground an offering unto HaShem. '
      verse: 3
    - text: 'And Abel, he also brought of the firstlings of his flock and of the fat
        thereof. And HaShem had respect unto Abel and to his offering; '
      verse: 4
    - text: 'but unto Cain and to his offering He had not respect. And Cain was very
        wroth, and his countenance fell. '
      verse: 5
    - text: 'And HaShem said unto Cain: ''Why art thou wroth? and why is thy countenance
        fallen? '
      verse: 6
    - text: 'If thou doest well, shall it not be lifted up? and if thou doest not
        well, sin coucheth at the door; and unto thee is its desire, but thou mayest
        rule over it.'' '
      verse: 7
    - text: 'And Cain spoke unto Abel his brother. And it came to pass, when they
        were in the field, that Cain rose up against Abel his brother, and slew him. '
      verse: 8
    - text: 'And HaShem said unto Cain: ''Where is Abel thy brother?'' And he said:
        ''I know not; am I my brother''s keeper?'' '
      verse: 9
    - text: 'And He said: ''What hast thou done? the voice of thy brother''s blood
        crieth unto Me from the ground. '
      verse: 10
    - text: 'And now cursed art thou from the ground, which hath opened her mouth
        to receive thy brother''s blood from thy hand. '
      verse: 11
    - text: 'When thou tillest the ground, it shall not henceforth yield unto thee
        her strength; a fugitive and a wanderer shalt thou be in the earth.'' '
      verse: 12
    - text: 'And Cain said unto HaShem: ''My punishment is greater than I can bear. '
      verse: 13
    - text: 'Behold, Thou hast driven me out this day from the face of the land; and
        from Thy face shall I be hid; and I shall be a fugitive and a wanderer in
        the earth; and it will come to pass, that whosoever findeth me will slay me.'' '
      verse: 14
    - text: 'And HaShem said unto him: ''Therefore whosoever slayeth Cain, vengeance
        shall be taken on him sevenfold.'' And HaShem set a sign for Cain, lest any
        finding him should smite him. '
      verse: 15
    - text: 'And Cain went out from the presence of HaShem, and dwelt in the land
        of Nod, on the east of Eden. '
      verse: 16
    - text: 'And Cain knew his wife; and she conceived, and bore Enoch; and he builded
        a city, and called the name of the city after the name of his son Enoch. '
      verse: 17
    - text: 'And unto Enoch was born Irad; and Irad begot Mehujael; and Mehujael begot
        Methushael; and Methushael begot Lamech. '
      verse: 18
    - text: 'And Lamech took unto him two wives; the name of one was Adah, and the
        name of the other Zillah. '
      verse: 19
    - text: 'And Adah bore Jabal; he was the father of such as dwell in tents and
        have cattle. '
      verse: 20
    - text: 'And his brother''s name was Jubal; he was the father of all such as handle
        the harp and pipe. '
      verse: 21
    - text: 'And Zillah, she also bore Tubal-cain, the forger of every cutting instrument
        of brass and iron; and the sister of Tubal-cain was Naamah. '
      verse: 22
    - text: 'And Lamech said unto his wives: Adah and Zillah, hear my voice; ye wives
        of Lamech, hearken unto my speech; for I have slain a man for wounding me,
        and a young man for bruising me; '
      verse: 23
    - text: 'If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold. '
      verse: 24
    - text: 'And Adam knew his wife again; and she bore a son, and called his name
        Seth: ''for G-d hath appointed me another seed instead of Abel; for Cain slew
        him.'' '
      verse: 25
    - text: 'And to Seth, to him also there was born a son; and he called his name
        Enosh; then began men to call upon the name of HaShem.  '
      verse: 26
  - chapter: 5
    verses:
    - text: 'This is the book of the generations of Adam. In the day that G-d created
        man, in the likeness of G-d made He him; '
      verse: 1
    - text: 'male and female created He them, and blessed them, and called their name
        Adam, in the day when they were created. '
      verse: 2
    - text: 'And Adam lived a hundred and thirty years, and begot a son in his own
        likeness, after his image; and called his name Seth. '
      verse: 3
    - text: 'And the days of Adam after he begot Seth were eight hundred years; and
        he begot sons and daughters. '
      verse: 4
    - text: 'And all the days that Adam lived were nine hundred and thirty years;
        and he died. '
      verse: 5
    - text: 'And Seth lived a hundred and five years, and begot Enosh. '
      verse: 6
    - text: 'And Seth lived after he begot Enosh eight hundred and seven years, and
        begot sons and daughters. '
      verse: 7
    - text: 'And all the days of Seth were nine hundred and twelve years; and he died. '
      verse: 8
    - text: 'And Enosh lived ninety years, and begot Kenan. '
      verse: 9
    - text: 'And Enosh lived after he begot Kenan eight hundred and fifteen years,
        and begot sons and daughters. '
      verse: 10
    - text: 'And all the days of Enosh were nine hundred and five years; and he died. '
      verse: 11
    - text: 'And Kenan lived seventy years, and begot Mahalalel. '
      verse: 12
    - text: 'And Kenan lived after he begot Mahalalel eight hundred and forty years,
        and begot sons and daughters. '
      verse: 13
    - text: 'And all the days of Kenan were nine hundred and ten years; and he died. '
      verse: 14
    - text: 'And Mahalalel lived sixty and five years, and begot Jared. '
      verse: 15
    - text: 'And Mahalalel lived after he begot Jared eight hundred and thirty years,
        and begot sons and daughters. '
      verse: 16
    - text: 'And all the days of Mahalalel were eight hundred ninety and five years;
        and he died. '
      verse: 17
    - text: 'And Jared lived a hundred sixty and two years, and begot Enoch. '
      verse: 18
    - text: 'And Jared lived after he begot Enoch eight hundred years, and begot sons
        and daughters. '
      verse: 19
    - text: 'And all the days of Jared were nine hundred sixty and two years; and
        he died. '
      verse: 20
    - text: 'And Enoch lived sixty and five years, and begot Methuselah. '
      verse: 21
    - text: 'And Enoch walked with G-d after he begot Methuselah three hundred years,
        and begot sons and daughters. '
      verse: 22
    - text: 'And all the days of Enoch were three hundred sixty and five years. '
      verse: 23
    - text: 'And Enoch walked with G-d, and he was not; for G-d took him. '
      verse: 24
    - text: 'And Methuselah lived a hundred eighty and seven years, and begot Lamech. '
      verse: 25
    - text: 'And Methuselah lived after he begot Lamech seven hundred eighty and two
        years, and begot sons and daughters. '
      verse: 26
    - text: 'And all the days of Methuselah were nine hundred sixty and nine years;
        and he died. '
      verse: 27
    - text: 'And Lamech lived a hundred eighty and two years, and begot a son. '
      verse: 28
    - text: 'And he called his name Noah, saying: ''This same shall comfort us in
        our work and in the toil of our hands, which cometh from the ground which
        HaShem hath cursed.'' '
      verse: 29
    - text: 'And Lamech lived after he begot Noah five hundred ninety and five years,
        and begot sons and daughters. '
      verse: 30
    - text: 'And all the days of Lamech were seven hundred seventy and seven years;
        and he died. '
      verse: 31
    - text: 'And Noah was five hundred years old; and Noah begot Shem, Ham, and Japheth.  '
      verse: 32
  - chapter: 6
    verses:
    - text: 'And it came to pass, when men began to multiply on the face of the earth,
        and daughters were born unto them, '
      verse: 1
    - text: 'that the sons of G-d saw the daughters of men that they were fair; and
        they took them wives, whomsoever they chose. '
      verse: 2
    - text: 'And HaShem said: ''My spirit shall not abide in man for ever, for that
        he also is flesh; therefore shall his days be a hundred and twenty years.'' '
      verse: 3
    - text: 'The Nephilim were in the earth in those days, and also after that, when
        the sons of G-d came in unto the daughters of men, and they bore children
        to them; the same were the mighty men that were of old, the men of renown. '
      verse: 4
    - text: 'And HaShem saw that the wickedness of man was great in the earth, and
        that every imagination of the thoughts of his heart was only evil continually. '
      verse: 5
    - text: 'And it repented HaShem that He had made man on the earth, and it grieved
        Him at His heart. '
      verse: 6
    - text: 'And HaShem said: ''I will blot out man whom I have created from the face
        of the earth; both man, and beast, and creeping thing, and fowl of the air;
        for it repenteth Me that I have made them.'' '
      verse: 7
    - text: 'But Noah found grace in the eyes of HaShem. '
      verse: 8
    - text: 'These are the generations of Noah. Noah was in his generations a man
        righteous and wholehearted; Noah walked with G-d. '
      verse: 9
    - text: 'And Noah begot three sons, Shem, Ham, and Japheth. '
      verse: 10
    - text: 'And the earth was corrupt before G-d, and the earth was filled with violence. '
      verse: 11
    - text: 'And G-d saw the earth, and, behold, it was corrupt; for all flesh had
        corrupted their way upon the earth. '
      verse: 12
    - text: 'And G-d said unto Noah: ''The end of all flesh is come before Me; for
        the earth is filled with violence through them; and, behold, I will destroy
        them with the earth. '
      verse: 13
    - text: 'Make thee an ark of gopher wood; with rooms shalt thou make the ark,
        and shalt pitch it within and without with pitch. '
      verse: 14
    - text: 'And this is how thou shalt make it: the length of the ark three hundred
        cubits, the breadth of it fifty cubits, and the height of it thirty cubits. '
      verse: 15
    - text: 'A light shalt thou make to the ark, and to a cubit shalt thou finish
        it upward; and the door of the ark shalt thou set in the side thereof; with
        lower, second, and third stories shalt thou make it. '
      verse: 16
    - text: 'And I, behold, I do bring the flood of waters upon the earth, to destroy
        all flesh, wherein is the breath of life, from under heaven; every thing that
        is in the earth shall perish. '
      verse: 17
    - text: 'But I will establish My covenant with thee; and thou shalt come into
        the ark, thou, and thy sons, and thy wife, and thy sons'' wives with thee. '
      verse: 18
    - text: 'And of every living thing of all flesh, two of every sort shalt thou
        bring into the ark, to keep them alive with thee; they shall be male and female. '
      verse: 19
    - text: 'Of the fowl after their kind, and of the cattle after their kind, of
        every creeping thing of the ground after its kind, two of every sort shall
        come unto thee, to keep them alive. '
      verse: 20
    - text: 'And take thou unto thee of all food that is eaten, and gather it to thee;
        and it shall be for food for thee, and for them.'' '
      verse: 21
    - text: 'Thus did Noah; according to all that G-d commanded him, so did he. '
      verse: 22
  - chapter: 7
    verses:
    - text: 'And HaShem said unto Noah: ''Come thou and all thy house into the ark;
        for thee have I seen righteous before Me in this generation. '
      verse: 1
    - text: 'Of every clean beast thou shalt take to thee seven and seven, each with
        his mate; and of the beasts that are not clean two and two, each with his
        mate; '
      verse: 2
    - text: 'of the fowl also of the air, seven and seven, male and female; to keep
        seed alive upon the face of all the earth. '
      verse: 3
    - text: 'For yet seven days, and I will cause it to rain upon the earth forty
        days and forty nights; and every living substance that I have made will I
        blot out from off the face of the earth.'' '
      verse: 4
    - text: 'And Noah did according unto all that HaShem commanded him. '
      verse: 5
    - text: 'And Noah was six hundred years old when the flood of waters was upon
        the earth. '
      verse: 6
    - text: 'And Noah went in, and his sons, and his wife, and his sons'' wives with
