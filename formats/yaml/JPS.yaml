      verse: 40
    - text: 'Then shall he go out from thee, he and his children with him, and shall
        return unto his own family, and unto the possession of his fathers shall he
        return. '
      verse: 41
    - text: 'For they are My servants, whom I brought forth out of the land of Egypt;
        they shall not be sold as bondmen. '
      verse: 42
    - text: 'Thou shalt not rule over him with rigour; but shalt fear thy G-d. '
      verse: 43
    - text: 'And as for thy bondmen, and thy bondmaids, whom thou mayest have: of
        the nations that are round about you, of them shall ye buy bondmen and bondmaids. '
      verse: 44
    - text: 'Moreover of the children of the strangers that do sojourn among you,
        of them may ye buy, and of their families that are with you, which they have
        begotten in your land; and they may be your possession. '
      verse: 45
    - text: 'And ye may make them an inheritance for your children after you, to hold
        for a possession: of them may ye take your bondmen for ever; but over your
        brethren the children of Israel ye shall not rule, one over another, with
        rigour. '
      verse: 46
    - text: 'And if a stranger who is a settler with thee be waxen rich, and thy brother
        be waxen poor beside him, and sell himself unto the stranger who is a settler
        with thee, or to the offshoot of a stranger''s family, '
      verse: 47
