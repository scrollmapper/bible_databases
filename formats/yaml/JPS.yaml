        the altar round about. '
      verse: 13
    - text: 'And he shall present thereof his offering, even an offering made by fire
        unto HaShem: the fat that covereth the inwards, and all the fat that is upon
        the inwards, '
      verse: 14
    - text: 'and the two kidneys, and the fat that is upon them, which is by the loins,
        and the lobe above the liver, which he shall take away by the kidneys. '
      verse: 15
    - text: 'And the priest shall make them smoke upon the altar; it is the food of
        the offering made by fire, for a sweet savour; all the fat is HaShem''S. '
      verse: 16
    - text: 'It shall be a perpetual statute throughout your generations in all your
        dwellings, that ye shall eat neither fat nor blood. '
