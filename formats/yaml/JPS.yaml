      verse: 10
    - text: 'And with Absalom went two hundred men out of Jerusalem, that were invited,
        and went in their simplicity; and they knew not any thing. '
      verse: 11
    - text: 'And Absalom sent for Ahithophel the Gilonite, David''s counsellor, from
        his city, even from Giloh, while he offered the sacrifices. And the conspiracy
        was strong; for the people increased continually with Absalom. '
      verse: 12
    - text: 'And there came a messenger to David, saying: ''The hearts of the men
        of Israel are after Absalom.'' '
      verse: 13
    - text: 'And David said unto all his servants that were with him at Jerusalem:
        ''Arise, and let us flee; or else none of us shall escape from Absalom; make
        speed to depart, lest he overtake us quickly, and bring down evil upon us,
        and smite the city with the edge of the sword.'' '
      verse: 14
    - text: 'And the king''s servants said unto the king: ''Behold, thy servants are
        ready to do whatsoever my lord the king shall choose.'' '
      verse: 15
    - text: 'And the king went forth, and all his household after him. And the king
        left ten women, that were concubines, to keep the house. '
      verse: 16
    - text: 'And the king went forth, and all the people after him; and they tarried
        in Beth-merhak. '
      verse: 17
    - text: 'And all his servants passed on beside him; and all the Cherethites, and
        all the Pelethites, and all the Gittites, six hundred men that came after
        him from Gath, passed on before the king. '
      verse: 18
    - text: 'Then said the king to Ittai the Gittite: ''Wherefore goest thou also
        with us? return, and abide with the king; for thou art a foreigner, and also
        an exile from thine own place. '
      verse: 19
    - text: 'Whereas thou camest but yesterday, should I this day make thee go up
        and down with us, seeing I go whither I may? return thou, and take back thy
        brethren with thee in kindness and truth.'' '
      verse: 20
    - text: 'And Ittai answered the king, and said: ''As HaShem liveth, and as my
        lord the king liveth, surely in what place my lord the king shall be, whether
        for death or for life, even there also will thy servant be.'' '
      verse: 21
    - text: 'And David said to Ittai: ''Go and pass over.'' And Ittai the Gittite
        passed over, and all his men, and all the little ones that were with him. '
      verse: 22
    - text: 'And all the country wept with a loud voice, as all the people passed
        over; and as the king passed over the brook Kidron, all the people passed
        over, toward the way of the wilderness. '
      verse: 23
    - text: 'And, lo, Zadok also came, and all the Levites with him, bearing the ark
        of the covenant of G-d; and they set down the ark of G-d--but Abiathar went
        up--until all the people had done passing out of the city. '
      verse: 24
    - text: 'And the king said unto Zadok: ''Carry back the ark of G-d into the city;
