        nether-world, and devoureth the earth with her produce, and setteth ablaze
        the foundations of the mountains. '
      verse: 22
    - text: 'I will heap evils upon them; I will spend Mine arrows upon them; '
      verse: 23
    - text: 'The wasting of hunger, and the devouring of the fiery bolt, and bitter
        destruction; and the teeth of beasts will I send upon them, with the venom
        of crawling things of the dust. '
      verse: 24
    - text: 'Without shall the sword bereave, and in the chambers terror; slaying
        both young man and virgin, the suckling with the man of gray hairs. '
      verse: 25
    - text: 'I thought I would make an end of them, I would make their memory cease
        from among men; '
      verse: 26
    - text: 'Were it not that I dreaded the enemy''s provocation, lest their adversaries
        should misdeem, lest they should say: Our hand is exalted, and not HaShem
        hath wrought all this.'' '
      verse: 27
    - text: 'For they are a nation void of counsel, and there is no understanding
        in them. '
      verse: 28
    - text: 'If they were wise, they would understand this, they would discern their
        latter end. '
      verse: 29
    - text: 'How should one chase a thousand, and two put ten thousand to flight,
        except their Rock had given them over and HaShem had delivered them up? '
      verse: 30
    - text: 'For their rock is not as our Rock, even our enemies themselves being
        judges. '
      verse: 31
    - text: 'For their vine is of the vine of Sodom, and of the fields of Gomorrah;
        their grapes are grapes of gall, their clusters are bitter; '
      verse: 32
    - text: 'Their wine is the venom of serpents, and the cruel poison of asps. '
      verse: 33
    - text: '''Is not this laid up in store with Me, sealed up in My treasuries? '
      verse: 34
    - text: 'Vengeance is Mine, and recompense, against the time when their foot shall
        slip; for the day of their calamity is at hand, and the things that are to
        come upon them shall make haste. '
      verse: 35
    - text: 'For HaShem will judge His people, and repent Himself for His servants;
        when He seeth that their stay is gone, and there is none remaining, shut up
        or left at large. '
      verse: 36
    - text: 'And it is said: Where are their gods, the rock in whom they trusted; '
      verse: 37
    - text: 'Who did eat the fat of their sacrifices, and drank the wine of their
        drink-offering? let him rise up and help you, let him be your protection. '
      verse: 38
    - text: 'See now that I, even I, am He, and there is no god with Me; I kill, and
        I make alive; I have wounded, and I heal; and there is none that can deliver
        out of My hand. '
      verse: 39
    - text: 'For I lift up My hand to heaven, and say: As I live for ever, '
      verse: 40
    - text: 'If I whet My glittering sword, and My hand take hold on judgment; I will
        render vengeance to Mine adversaries, and will recompense them that hate Me. '
      verse: 41
    - text: 'I will make Mine arrows drunk with blood, and My sword shall devour flesh;
        with the blood of the slain and the captives, from the long-haired heads of
        the enemy.'' '
      verse: 42
    - text: 'Sing aloud, O ye nations, of His people; for He doth avenge the blood
        of His servants, and doth render vengeance to His adversaries, and doth make
        expiation for the land of His people. '
      verse: 43
    - text: 'And Moses came and spoke all the words of this song in the ears of the
        people, he, and Hoshea the son of Nun. '
      verse: 44
    - text: 'And when Moses made an end of speaking all these words to all Israel, '
      verse: 45
    - text: 'he said unto them: ''Set your heart unto all the words wherewith I testify
        against you this day; that ye may charge your children therewith to observe
        to do all the words of this law. '
      verse: 46
    - text: 'For it is no vain thing for you; because it is your life, and through
        this thing ye shall prolong your days upon the land, whither ye go over the
        Jordan to possess it.'' '
      verse: 47
    - text: 'And HaShem spoke unto Moses that selfsame day, saying: '
      verse: 48
    - text: '''Get thee up into this mountain of Abarim, unto mount Nebo, which is
        in the land of Moab, that is over against Jericho; and behold the land of
        Canaan, which I give unto the children of Israel for a possession; '
      verse: 49
    - text: 'and die in the mount whither thou goest up, and be gathered unto thy
        people; as Aaron thy brother died in mount Hor, and was gathered unto his
        people. '
      verse: 50
    - text: 'Because ye trespassed against Me in the midst of the children of Israel
        at the waters of Meribath-kadesh, in the wilderness of Zin; because ye sanctified
        Me not in the midst of the children of Israel. '
      verse: 51
    - text: 'For thou shalt see the land afar off; but thou shalt not go thither into
        the land which I give the children of Israel.'' '
      verse: 52
  - chapter: 33
    verses:
    - text: 'And this is the blessing wherewith Moses the man of G-d blessed the children
        of Israel before his death. '
      verse: 1
    - text: 'And he said: HaShem came from Sinai, and rose from Seir unto them; He
        shined forth from mount Paran, and He came from the myriads holy, at His right
        hand was a fiery law unto them. '
      verse: 2
    - text: 'Yea, He loveth the peoples, all His holy ones--they are in Thy hand;
        and they sit down at Thy feet, receiving of Thy words. '
      verse: 3
    - text: 'Moses commanded us a law, an inheritance of the congregation of Jacob. '
      verse: 4
    - text: 'And there was a king in Jeshurun, when the heads of the people were gathered,
        all the tribes of Israel together. '
      verse: 5
    - text: 'Let Reuben live, and not die in that his men become few. '
      verse: 6
    - text: 'And this for Judah, and he said: Hear, HaShem, the voice of Judah, and
        bring him in unto his people; his hands shall contend for him, and Thou shalt
        be a help against his adversaries. '
      verse: 7
    - text: 'And of Levi he said: Thy Thummim and Thy Urim be with Thy holy one, whom
        Thou didst prove at Massah, with whom Thou didst strive at the waters of Meribah; '
      verse: 8
    - text: 'Who said of his father, and of his mother: ''I have not seen him''; neither
        did he acknowledge his brethren, nor knew he his own children; for they have
        observed Thy word, and keep Thy covenant. '
      verse: 9
    - text: 'They shall teach Jacob Thine ordinances, and Israel Thy law; they shall
        put incense before Thee, and whole burnt-offering upon Thine altar. '
      verse: 10
    - text: 'Bless, HaShem, his substance, and accept the work of his hands; smite
        through the loins of them that rise up against him, and of them that hate
        him, that they rise not again. '
      verse: 11
    - text: 'Of Benjamin he said: The beloved of HaShem shall dwell in safety by Him;
        He covereth him all the day, and He dwelleth between his shoulders. '
      verse: 12
    - text: 'And of Joseph he said: Blessed of HaShem be his land; for the precious
        things of heaven, for the dew, and for the deep that coucheth beneath, '
      verse: 13
    - text: 'And for the precious things of the fruits of the sun, and for the precious
        things of the yield of the moons, '
      verse: 14
    - text: 'And for the tops of the ancient mountains, and for the precious things
        of the everlasting hills, '
      verse: 15
    - text: 'And for the precious things of the earth and the fulness thereof, and
        the good will of Him that dwelt in the bush; let the blessing come upon the
        head of Joseph, and upon the crown of the head of him that is prince among
        his brethren. '
      verse: 16
    - text: 'His firstling bullock, majesty is his; and his horns are the horns of
        the wild-ox; with them he shall gore the peoples all of them, even the ends
        of the earth; and they are the ten thousands of Ephraim, and they are the
        thousands of Manasseh. '
      verse: 17
    - text: 'And of Zebulun he said: Rejoice, Zebulun, in thy going out, and, Issachar,
        in thy tents. '
      verse: 18
    - text: 'They shall call peoples unto the mountain; there shall they offer sacrifices
        of righteousness; for they shall suck the abundance of the seas, and the hidden
        treasures of the sand. '
      verse: 19
    - text: 'And of Gad he said: Blessed be He that enlargeth Gad; he dwelleth as
        a lioness, and teareth the arm, yea, the crown of the head. '
      verse: 20
    - text: 'And he chose a first part for himself, for there a portion of a ruler
        was reserved; and there came the heads of the people, he executed the righteousness
        of HaShem, and His ordinances with Israel. '
      verse: 21
    - text: 'And of Dan he said: Dan is a lion''s whelp, that leapeth forth from Bashan. '
      verse: 22
    - text: 'And of Naphtali he said: O Naphtali, satisfied with favour, and full
        with the blessing of HaShem: possess thou the sea and the south. '
      verse: 23
    - text: 'And of Asher he said: Blessed be Asher above sons; let him be the favoured
        of his brethren, and let him dip his foot in oil. '
      verse: 24
    - text: 'Iron and brass shall be thy bars; and as thy days, so shall thy strength
        be. '
      verse: 25
    - text: 'There is none like unto G-d, O Jeshurun, who rideth upon the heaven as
        thy help, and in His excellency on the skies. '
      verse: 26
    - text: 'The eternal G-d is a dwelling-place, and underneath are the everlasting
        arms; and He thrust out the enemy from before thee, and said: ''Destroy.'' '
      verse: 27
    - text: 'And Israel dwelleth in safety, the fountain of Jacob alone, in a land
        of corn and wine; yea, his heavens drop down dew. '
      verse: 28
    - text: 'Happy art thou, O Israel, who is like unto thee? a people saved by HaShem,
        the shield of thy help, and that is the sword of thy excellency! And thine
        enemies shall dwindle away before thee; and thou shalt tread upon their high
        places. '
      verse: 29
  - chapter: 34
    verses:
    - text: 'And Moses went up from the plains of Moab unto mount Nebo, to the top
        of Pisgah, that is over against Jericho. And HaShem showed him all the land,
        even Gilead as far as Dan; '
      verse: 1
    - text: 'and all Naphtali, and the land of Ephraim and Manasseh, and all the land
        of Judah as far as the hinder sea; '
      verse: 2
    - text: 'and the South, and the Plain, even the valley of Jericho the city of
        palm-trees, as far as Zoar. '
      verse: 3
    - text: 'And HaShem said unto him: ''This is the land which I swore unto Abraham,
        unto Isaac, and unto Jacob, saying: I will give it unto thy seed; I have caused
        thee to see it with thine eyes, but thou shalt not go over thither.'' '
      verse: 4
    - text: 'So Moses the servant of HaShem died there in the land of Moab, according
        to the word of HaShem. '
      verse: 5
    - text: 'And he was buried in the valley in the land of Moab over against Beth-peor;
        and no man knoweth of his sepulchre unto this day. '
      verse: 6
    - text: 'And Moses was a hundred and twenty years old when he died: his eye was
        not dim, nor his natural force abated. '
      verse: 7
    - text: 'And the children of Israel wept for Moses in the plains of Moab thirty
        days; so the days of weeping in the mourning for Moses were ended. '
      verse: 8
    - text: 'And Joshua the son of Nun was full of the spirit of wisdom; for Moses
        had laid his hands upon him; and the children of Israel hearkened unto him,
        and did as HaShem commanded Moses. '
      verse: 9
    - text: 'And there hath not arisen a prophet since in Israel like unto Moses,
        whom HaShem knew face to face; '
      verse: 10
    - text: 'in all the signs and the wonders, which HaShem sent him to do in the
        land of Egypt, to Pharaoh, and to all his servants, and to all his land; '
      verse: 11
    - text: 'and in all the mighty hand, and in all the great terror, which Moses
        wrought in the sight of all Israel.  '
      verse: 12
  name: Deuteronomy
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW IT came to pass after the death of Moses the servant of HaShem, that
        HaShem spoke unto Joshua the son of Nun, Moses'' minister, saying: '
      verse: 1
    - text: '''Moses My servant is dead; now therefore arise, go over this Jordan,
        thou, and all this people, unto the land which I do give to them, even to
        the children of Israel. '
      verse: 2
    - text: 'Every place that the sole of your foot shall tread upon, to you have
        I given it, as I spoke unto Moses. '
      verse: 3
    - text: 'From the wilderness, and this Lebanon, even unto the great river, the
        river Euphrates, all the land of the Hittites, and unto the Great Sea toward
        the going down of the sun, shall be your border. '
      verse: 4
    - text: 'There shall not any man be able to stand before thee all the days of
        thy life; as I was with Moses, so I will be with thee; I will not fail thee,
        nor forsake thee. '
      verse: 5
    - text: 'Be strong and of good courage; for thou shalt cause this people to inherit
        the land which I swore unto their fathers to give them. '
      verse: 6
    - text: 'Only be strong and very courageous, to observe to do according to all
        the law, which Moses My servant commanded thee; turn not from it to the right
        hand or to the left, that thou mayest have good success whithersoever thou
        goest. '
      verse: 7
    - text: 'This book of the law shall not depart out of thy mouth, but thou shalt
        meditate therein day and night, that thou mayest observe to do according to
        all that is written therein; for then thou shalt make thy ways prosperous,
        and then thou shalt have good success. '
      verse: 8
    - text: 'Have not I commanded thee? Be strong and of good courage; be not affrighted,
        neither be thou dismayed: for HaShem thy G-d is with thee whithersoever thou
        goest.'' '
      verse: 9
    - text: 'Then Joshua commanded the officers of the people, saying: '
      verse: 10
    - text: '''Pass through the midst of the camp, and command the people, saying:
        Prepare you victuals; for within three days ye are to pass over this Jordan,
        to go in to possess the land, which HaShem your G-d giveth you to possess
        it.'' '
      verse: 11
    - text: 'And to the Reubenites, and to the Gadites, and to the half-tribe of Manasseh,
        spoke Joshua, saying: '
      verse: 12
    - text: '''Remember the word which Moses the servant of HaShem commanded, you,
        saying: HaShem your G-d giveth you rest, and will give you this land. '
      verse: 13
    - text: 'Your wives, your little ones, and your cattle, shall abide in the land
        which Moses gave you beyond the Jordan; but ye shall pass over before your
        brethren armed, all the mighty men of valour, and shall help them; '
      verse: 14
    - text: 'until HaShem have given your brethren rest, as unto you, and they also
        have possessed the land which HaShem your G-d giveth them; then ye shall return
        unto the land of your possession, and possess it, which Moses the servant
        of HaShem gave you beyond the Jordan toward the sunrising.'' '
      verse: 15
    - text: 'And they answered Joshua, saying: ''All that thou hast commanded us we
        will do, and whithersoever thou sendest us we will go. '
      verse: 16
    - text: 'According as we hearkened unto Moses in all things, so will we hearken
        unto thee; only HaShem thy G-d be with thee, as He was with Moses. '
      verse: 17
    - text: 'Whosoever he be that shall rebel against thy commandment, and shall not
        hearken unto thy words in all that thou commandest him, he shall be put to
        death; only be strong and of good courage.'' '
      verse: 18
  - chapter: 2
    verses:
    - text: 'And Joshua the son of Nun sent out of Shittim two spies secretly, saying:
        ''Go view the land, and Jericho.'' And they went, and came into the house
        of a harlot whose name was Rahab, and lay there. '
      verse: 1
    - text: 'And it was told the king of Jericho, saying: ''Behold, there came men
        in hither to-night of the children of Israel to search out the land.'' '
      verse: 2
    - text: 'And the king of Jericho sent unto Rahab, saying: ''Bring forth the men
        that are come to thee, that are entered into thy house; for they are come
        to search out all the land.'' '
      verse: 3
    - text: 'And the woman took the two men, and hid them; and she said: ''Yea, the
        men came unto me, but I knew not whence they were; '
      verse: 4
    - text: 'and it came to pass about the time of the shutting of the gate, when
        it was dark, that the men went out; whither the men went I know not; pursue
        after them quickly; for ye shall overtake them.'' '
      verse: 5
    - text: 'But she had brought them up to the roof, and hid them with the stalks
        of flax, which she had spread out upon the roof. '
      verse: 6
    - text: 'And the men pursued after them the way to the Jordan unto the fords;
        and as soon as they that pursued after them were gone out, the gate was shut. '
      verse: 7
    - text: 'And before they were laid down, she came up unto them upon the roof; '
      verse: 8
    - text: 'and she said unto the men: ''I know that HaShem hath given you the land,
        and that your terror is fallen upon us, and that all the inhabitants of the
        land melt away before you. '
      verse: 9
    - text: 'For we have heard how HaShem dried up the water of the Red Sea before
        you, when ye came out of Egypt; and what ye did unto the two kings of the
        Amorites, that were beyond the Jordan, unto Sihon and to Og, whom ye utterly
        destroyed. '
      verse: 10
    - text: 'And as soon as we had heard it, our hearts did melt, neither did there
        remain any more spirit in any man, because of you; for HaShem your G-d, He
        is G-d in heaven above, and on earth beneath. '
      verse: 11
    - text: 'Now therefore, I pray you, swear unto me by HaShem, since I have dealt
        kindly with you, that ye also will deal kindly with my father''s house--and
        give me a true token-- '
      verse: 12
    - text: 'and save alive my father, and my mother, and my brethren, and my sisters,
        and all that they have, and deliver our lives from death.'' '
      verse: 13
    - text: 'And the men said unto her: ''Our life for yours, if ye tell not this
        our business; and it shall be, when HaShem giveth us the land, that we will
        deal kindly and truly with thee.'' '
      verse: 14
    - text: 'Then she let them down by a cord through the window; for her house was
        upon the side of the wall, and she dwelt upon the wall. '
      verse: 15
    - text: 'And she said unto them: ''Get you to the mountain, lest the pursuers
        light upon you; and hide yourselves there three days, until the pursuers be
        returned; and afterward may ye go your way.'' '
      verse: 16
    - text: 'And the men said unto her: ''We will be guiltless of this thine oath
        which thou hast made us to swear. '
      verse: 17
    - text: 'Behold, when we come into the land, thou shalt bind this line of scarlet
        thread in the window which thou didst let us down by; and thou shalt gather
        unto thee into the house thy father, and thy mother, and thy brethren, and
        all thy father''s household. '
      verse: 18
    - text: 'And it shall be, that whosoever shall go out of the doors of thy house
        into the street, his blood shall be upon his head, and we will be guiltless;
        and whosoever shall be with thee in the house, his blood shall be on our head,
        if any hand be upon him. '
      verse: 19
    - text: 'But if thou utter this our business, then we will be guiltless of thine
        oath which thou hast made us to swear.'' '
      verse: 20
    - text: 'And she said: ''According unto your words, so be it.'' And she sent them
        away, and they departed; and she bound the scarlet line in the window. '
      verse: 21
    - text: 'And they went, and came unto the mountain, and abode there three days,
        until the pursuers were returned; and the pursuers sought them throughout
        all the way, but found them not. '
      verse: 22
    - text: 'Then the two men returned, and descended from the mountain, and passed
        over, and came to Joshua the son of Nun; and they told him all that had befallen
        them. '
      verse: 23
    - text: 'And they said unto Joshua: ''Truly HaShem hath delivered into our hands
        all the land; and moreover all the inhabitants of the land do melt away before
        us.'' '
      verse: 24
  - chapter: 3
    verses:
    - text: 'And Joshua rose up early in the morning, and they removed from Shittim,
        and came to the Jordan, he and all the children of Israel; and they lodged
        there before they passed over. '
      verse: 1
    - text: 'And it came to pass after three days, that the officers went through
        the midst of the camp; '
      verse: 2
    - text: 'and they commanded the people, saying: ''When ye see the ark of the covenant
        of HaShem your G-d, and the priests the Levites bearing it, then ye shall
        remove from your place, and go after it. '
      verse: 3
    - text: 'Yet there shall be a space between you and it, about two thousand cubits
        by measure; come not near unto it, that ye may know the way by which ye must
        go; for ye have not passed this way heretofore.'' '
      verse: 4
    - text: 'And Joshua said unto the people: ''Sanctify yourselves; for to-morrow
        HaShem will do wonders among you.'' '
      verse: 5
    - text: 'And Joshua spoke unto the priests, saying: ''Take up the ark of the covenant,
        and pass on before the people.'' And they took up the ark of the covenant,
        and went before the people. '
      verse: 6
    - text: 'And HaShem said unto Joshua: ''This day will I begin to magnify thee
        in the sight of all Israel, that they may know that, as I was with Moses,
        so I will be with thee. '
      verse: 7
    - text: 'And thou shalt command the priests that bear the ark of the covenant,
        saying: When ye are come to the brink of the waters of the Jordan, ye shall
        stand still in the Jordan.'' '
      verse: 8
    - text: 'And Joshua said unto the children of Israel: ''Come hither, and hear
        the words of HaShem your G-d.'' '
      verse: 9
    - text: 'And Joshua said: ''Hereby ye shall know that the living G-d is among
        you, and that He will without fail drive out from before you the Canaanite,
        and the Hittite, and the Hivite, and the Perizzite, and the Girgashite, and
        the Amorite, and the Jebusite. '
      verse: 10
    - text: 'Behold, the ark of the covenant of the L-rd of all the earth passeth
        on before you over the Jordan. '
      verse: 11
    - text: 'Now therefore take you twelve men out of the tribes of Israel, for every
        tribe a man. '
      verse: 12
    - text: 'And it shall come to pass, when the soles of the feet of the priests
        that bear the ark of HaShem, the L-rd of all the earth, shall rest in the
        waters of the Jordan, that the waters of the Jordan shall be cut off, even
        the waters that come down from above; and they shall stand in one heap.'' '
      verse: 13
    - text: 'And it came to pass, when the people removed from their tents, to pass
        over the Jordan, the priests that bore the ark of the covenant being before
        the people; '
      verse: 14
    - text: 'and when they that bore the ark were come unto the Jordan, and the feet
        of the priests that bore the ark were dipped in the brink of the water--for
        the Jordan overfloweth all its banks all the time of harvest-- '
      verse: 15
    - text: 'that the waters which came down from above stood, and rose up in one
        heap, a great way off from Adam, the city that is beside Zarethan; and those
        that went down toward the sea of the Arabah, even the Salt Sea, were wholly
        cut off; and the people passed over right against Jericho. '
      verse: 16
    - text: 'And the priests that bore the ark of the covenant of HaShem stood firm
        on dry ground in the midst of the Jordan, while all Israel passed over on
        dry ground, until all the nation were passed clean over the Jordan. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'And it came to pass, when all the nation were clean passed over the Jordan,
        that HaShem spoke unto Joshua, saying: '
      verse: 1
    - text: '''Take you twelve men out of the people, out of every tribe a man, '
      verse: 2
    - text: 'and command ye them, saying: Take you hence out of the midst of the Jordan,
        out of the place where the priests'' feet stood, twelve stones made ready,
        and carry them over with you, and lay them down in the lodging-place, where
        ye shall lodge this night.'' '
      verse: 3
    - text: 'Then Joshua called the twelve men, whom he had prepared of the children
        of Israel, out of every tribe a man; '
      verse: 4
    - text: 'and Joshua said unto them: ''Pass on before the ark of HaShem your G-d
        into the midst of the Jordan, and take you up every man of you a stone upon
        his shoulder, according unto the number of the tribes of the children of Israel; '
      verse: 5
    - text: 'that this may be a sign among you, that when your children ask in time
        to come, saying: What mean ye by these stones? '
      verse: 6
    - text: 'then ye shall say unto them: Because the waters of the Jordan were cut
        off before the ark of the covenant of HaShem; when it passed over the Jordan,
        the waters of the Jordan were cut off; and these stones shall be for a memorial
        unto the children of Israel for ever.'' '
      verse: 7
    - text: 'And the children of Israel did so as Joshua commanded, and took up twelve
        stones out of the midst of the Jordan, as HaShem spoke unto Joshua, according
        to the number of the tribes of the children of Israel; and they carried them
        over with them unto the place where they lodged, and laid them down there. '
      verse: 8
    - text: 'Joshua also set up twelve stones in the midst of the Jordan, in the place
        where the feet of the priests that bore the ark of the covenant stood; and
        they are there unto this day. '
      verse: 9
    - text: 'And the priests that bore the ark stood in the midst of the Jordan, until
        every thing was finished that HaShem commanded Joshua to speak unto the people,
        according to all that Moses commanded Joshua; and the people hastened and
        passed over. '
      verse: 10
    - text: 'And it came to pass, when all the people were clean passed over, that
        the ark of HaShem passed on, and the priests, before the people. '
      verse: 11
    - text: 'And the children of Reuben, and the children of Gad, and the half-tribe
        of Manasseh, passed on armed before the children of Israel, as Moses spoke
        unto them; '
      verse: 12
    - text: 'about forty thousand ready armed for war passed on in the presence of
        HaShem unto battle, to the plains of Jericho. '
      verse: 13
