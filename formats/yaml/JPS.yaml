        and beside them ye shall give forty and two cities. '
      verse: 6
    - text: 'All the cities which ye shall give to the Levites shall be forty and
        eight cities: them shall ye give with the open land about them. '
      verse: 7
    - text: 'And concerning the cities which ye shall give of the possession of the
        children of Israel, from the many ye shall take many, and from the few ye
        shall take few; each tribe according to its inheritance which it inheriteth
        shall give of its cities unto the Levites.'' '
      verse: 8
    - text: 'And HaShem spoke unto Moses, saying: '
      verse: 9
    - text: '''Speak unto the children of Israel, and say unto them: When ye pass
        over the Jordan into the land of Canaan, '
      verse: 10
    - text: 'then ye shall appoint you cities to be cities of refuge for you, that
        the manslayer that killeth any person through error may flee thither. '
      verse: 11
    - text: 'And the cities shall be unto you for refuge from the avenger, that the
        manslayer die not, until he stand before the congregation for judgment. '
      verse: 12
    - text: 'And as to the cities which ye shall give, there shall be for you six
        cities of refuge. '
      verse: 13
    - text: 'Ye shall give three cities beyond the Jordan, and three cities shall
        ye give in the land of Canaan; they shall be cities of refuge. '
      verse: 14
    - text: 'For the children of Israel, and for the stranger and for the settler
        among them, shall these six cities be for refuge, that every one that killeth
        any person through error may flee thither. '
      verse: 15
    - text: 'But if he smote him with an instrument of iron, so that he died, he is
        a murderer; the murderer shall surely be put to death. '
      verse: 16
    - text: 'And if he smote him with a stone in the hand, whereby a man may die,
        and he died, he is a murderer; the murderer shall surely be put to death. '
      verse: 17
    - text: 'Or if he smote him with a weapon of wood in the hand, whereby a man may
        die, and he died, he is a murderer; the murderer shall surely be put to death. '
      verse: 18
    - text: 'The avenger of blood shall himself put the murderer to death; when he
        meeteth him, he shall put him to death. '
      verse: 19
    - text: 'And if he thrust him of hatred, or hurled at him any thing, lying in
        wait, so that he died; '
      verse: 20
    - text: 'or in enmity smote him with his hand, that he died; he that smote him
        shall surely be put to death: he is a murderer; the avenger of blood shall
        put the murderer to death when he meeteth him. '
      verse: 21
    - text: 'But if he thrust him suddenly without enmity, or hurled upon him any
        thing without lying in wait, '
      verse: 22
    - text: 'or with any stone, whereby a man may die, seeing him not, and cast it
        upon him, so that he died, and he was not his enemy, neither sought his harm; '
      verse: 23
    - text: 'then the congregation shall judge between the smiter and the avenger
        of blood according to these ordinances; '
      verse: 24
    - text: 'and the congregation shall deliver the manslayer out of the hand of the
        avenger of blood, and the congregation shall restore him to his city of refuge,
        whither he was fled; and he shall dwell therein until the death of the high
        priest, who was anointed with the holy oil. '
      verse: 25
    - text: 'But if the manslayer shall at any time go beyond the border of his city
        of refuge, whither he fleeth; '
      verse: 26
    - text: 'and the avenger of blood find him without the border of his city of refuge,
        and the avenger of blood slay the manslayer; there shall be no bloodguiltiness
        for him; '
      verse: 27
    - text: 'because he must remain in his city of refuge until the death of the high
        priest; but after the death of the high priest the manslayer may return into
        the land of his possession. '
      verse: 28
    - text: 'And these things shall be for a statute of judgment unto you throughout
        your generations in all your dwellings. '
      verse: 29
    - text: 'Whoso killeth any person, the murderer shall be slain at the mouth of
        witnesses; but one witness shall not testify against any person that he die. '
      verse: 30
    - text: 'Moreover ye shall take no ransom for the life of a murderer, that is
        guilty of death; but he shall surely be put to death. '
      verse: 31
    - text: 'And ye shall take no ransom for him that is fled to his city of refuge,
        that he should come again to dwell in the land, until the death of the priest. '
      verse: 32
    - text: 'So ye shall not pollute the land wherein ye are; for blood, it polluteth
        the land; and no expiation can be made for the land for the blood that is
        shed therein, but by the blood of him that shed it. '
      verse: 33
    - text: 'And thou shalt not defile the land which ye inhabit, in the midst of
        which I dwell; for I HaShem dwell in the midst of the children of Israel.'' '
      verse: 34
  - chapter: 36
    verses:
    - text: 'And the heads of the fathers'' houses of the family of the children of
