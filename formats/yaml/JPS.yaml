        down to the hold. '
      verse: 17
    - text: 'Now the Philistines had come and spread themselves in the valley of Rephaim. '
      verse: 18
    - text: 'And David inquired of HaShem, saying: ''Shall I go up against the Philistines?
        wilt Thou deliver them into my hand?'' And HaShem said unto David: ''Go up;
        for I will certainly deliver the Philistines into thy hand.'' '
      verse: 19
    - text: 'And David came to Baal-perazim, and David smote them there; and he said:
        ''The HaShem hath broken mine enemies before me, like the breach of waters.''
        Therefore the name of that place was called Baal-perazim.'
      verse: 20
    - text: 'And they left their images there, and David and his men took them away. '
      verse: 21
    - text: 'And the Philistines came up yet again, and spread themselves in the valley
        of Rephaim. '
      verse: 22
    - text: 'And when David inquired of HaShem, He said: ''Thou shalt not go up; make
        a circuit behind them, and come upon them over against the mulberry-trees. '
      verse: 23
    - text: 'And it shall be, when thou hearest the sound of marching in the tops
        of the mulberry-trees, that then thou shalt bestir thyself; for then is HaShem
        gone out before thee to smite the host of the Philistines.'' '
      verse: 24
    - text: 'And David did so, as HaShem commanded him, and smote the Philistines
