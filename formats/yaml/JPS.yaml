        remove it from Ephraim''s head unto Manasseh''s head. '
      verse: 17
    - text: 'And Joseph said unto his father: ''Not so, my father, for this is the
        first-born; put thy right hand upon his head.'' '
      verse: 18
    - text: 'And his father refused, and said: ''I know it, my son, I know it; he
