      verse: 10
    - text: 'For Mine own sake, for Mine own sake, will I do it; for how should it
        be profaned? And My glory will I not give to another. '
      verse: 11
    - text: 'Hearken unto Me, O Jacob, and Israel My called: I am He; I am the first,
