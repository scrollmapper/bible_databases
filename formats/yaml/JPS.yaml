      verse: 23
    - text: 'That place was called the valley of Eshcol, because of the cluster which
        the children of Israel cut down from thence.-- '
      verse: 24
    - text: 'And they returned from spying out the land at the end of forty days. '
      verse: 25
    - text: 'And they went and came to Moses, and to Aaron, and to all the congregation
        of the children of Israel, unto the wilderness of Paran, to Kadesh; and brought
        back word unto them, and unto all the congregation, and showed them the fruit
        of the land. '
      verse: 26
    - text: 'And they told him, and said: ''We came unto the land whither thou sentest
        us, and surely it floweth with milk and honey; and this is the fruit of it. '
      verse: 27
    - text: 'Howbeit the people that dwell in the land are fierce, and the cities
        are fortified, and very great; and moreover we saw the children of Anak there. '
      verse: 28
    - text: 'Amalek dwelleth in the land of the South; and the Hittite, and the Jebusite,
        and the Amorite, dwell in the mountains; and the Canaanite dwelleth by the
        sea, and along by the side of the Jordan.'' '
      verse: 29
    - text: 'And Caleb stilled the people toward Moses, and said: ''We should go up
        at once, and possess it; for we are well able to overcome it.'' '
      verse: 30
    - text: 'But the men that went up with him said: ''We are not able to go up against
        the people; for they are stronger than we.'' '
      verse: 31
    - text: 'And they spread an evil report of the land which they had spied out unto
        the children of Israel, saying: ''The land, through which we have passed to
        spy it out, is a land that eateth up the inhabitants thereof; and all the
        people that we saw in it are men of great stature. '
      verse: 32
    - text: 'And there we saw the Nephilim, the sons of Anak, who come of the Nephilim;
