        of HaShem in Shiloh; and the child was young. '
      verse: 24
    - text: 'And when the bullock was slain, the child was brought to Eli. '
      verse: 25
    - text: 'And she said: ''Oh, my lord, as thy soul liveth, my lord, I am the woman
