        thee king over the people of HaShem, even over Israel. '
      verse: 6
    - text: 'And thou shalt smite the house of Ahab thy master, that I may avenge
        the blood of My servants the prophets, and the blood of all the servants of
        HaShem, at the hand of Jezebel. '
      verse: 7
    - text: 'For the whole house of Ahab shall perish; and I will cut off from Ahab
