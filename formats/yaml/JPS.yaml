        wherein they should go. '
      verse: 19
    - text: 'Thou gavest also Thy good spirit to instruct them, and withheldest not
        Thy manna from their mouth, and gavest them water for their thirst. '
      verse: 20
    - text: 'Yea, forty years didst Thou sustain them in the wilderness, and they
        lacked nothing; their clothes waxed not old, and their feet swelled not. '
      verse: 21
    - text: 'Moreover Thou gavest them kingdoms and peoples, which Thou didst allot
        quarter by quarter; so they possessed the land of Sihon, even the land of
        the king of Heshbon, and the land of Og king of Bashan. '
      verse: 22
    - text: 'Their children also didst Thou multiply as the stars of heaven, and didst
        bring them into the land, concerning which Thou didst say to their fathers,
