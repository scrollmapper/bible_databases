        name, even the G-d of Israel. '
      verse: 3
    - text: 'For the sake of Jacob My servant, and Israel Mine elect, I have called
        thee by thy name, I have surnamed thee, though thou hast not known Me. '
      verse: 4
    - text: 'I am HaShem, and there is none else, beside Me there is no G-d; I have
        girded thee, though thou hast not known Me; '
      verse: 5
    - text: 'That they may know from the rising of the sun, and from the west, that
