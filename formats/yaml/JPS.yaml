        in the land of Egypt, in the best of the land, in the land of Rameses, as
        Pharaoh had commanded. '
      verse: 11
    - text: 'And Joseph sustained his father, and his brethren, and all his father''s
        household, with bread, according to the want of their little ones. '
      verse: 12
    - text: 'And there was no bread in all the land; for the famine was very sore,
        so that the land of Egypt and the land of Canaan languished by reason of the
        famine. '
      verse: 13
    - text: 'And Joseph gathered up all the money that was found in the land of Egypt,
        and in the land of Canaan, for the corn which they bought; and Joseph brought
        the money into Pharaoh''s house. '
      verse: 14
    - text: 'And when the money was all spent in the land of Egypt, and in the land
        of Canaan, all the Egyptians came unto Joseph, and said: ''Give us bread;
        for why should we die in thy presence? for our money faileth.'' '
      verse: 15
    - text: 'And Joseph said: ''Give your cattle, and I will give you bread for your
        cattle, if money fail.'' '
      verse: 16
    - text: 'And they brought their cattle unto Joseph. And Joseph gave them bread
        in exchange for the horses, and for the flocks, and for the herds, and for
        the asses; and he fed them with bread in exchange for all their cattle for
        that year. '
      verse: 17
    - text: 'And when that year was ended, they came unto him the second year, and
        said unto him: ''We will not hide from my lord, how that our money is all
        spent; and the herds of cattle are my lord''s; there is nought left in the
        sight of my lord, but our bodies, and our lands. '
      verse: 18
    - text: 'Wherefore should we die before thine eyes, both we and our land? buy
        us and our land for bread, and we and our land will be bondmen unto Pharaoh;
        and give us seed, that we may live, and not die, and that the land be not
        desolate.'' '
      verse: 19
    - text: 'So Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
        sold every man his field, because the famine was sore upon them; and the land
        became Pharaoh''s. '
      verse: 20
    - text: 'And as for the people, he removed them city by city, from one end of
        the border of Egypt even to the other end thereof. '
      verse: 21
    - text: 'Only the land of the priests bought he not, for the priests had a portion
        from Pharaoh, and did eat their portion which Pharaoh gave them; wherefore
        they sold not their land. '
      verse: 22
    - text: 'Then Joseph said unto the people: ''Behold, I have bought you this day
        and your land for Pharaoh. Lo, here is seed for you, and ye shall sow the
        land. '
      verse: 23
    - text: 'And it shall come to pass at the ingatherings, that ye shall give a fifth
        unto Pharaoh, and four parts shall be your own, for seed of the field, and
        for your food, and for them of your households, and for food for your little
        ones.'' '
      verse: 24
    - text: 'And they said: ''Thou hast saved our lives. Let us find favour in the
        sight of my lord, and we will be Pharaoh''s bondmen.'' '
      verse: 25
    - text: 'And Joseph made it a statute concerning the land of Egypt unto this day,
        that Pharaoh should have the fifth; only the land of the priests alone became
        not Pharaoh''s. '
      verse: 26
    - text: 'And Israel dwelt in the land of Egypt, in the land of Goshen; and they
        got them possessions therein, and were fruitful, and multiplied exceedingly. '
      verse: 27
    - text: 'And Jacob lived in the land of Egypt seventeen years; so the days of
        Jacob, the years of his life, were a hundred forty and seven years. '
      verse: 28
    - text: 'And the time drew near that Israel must die; and he called his son Joseph,
        and said unto him: ''If now I have found favour in thy sight, put, I pray
        thee, thy hand under my thigh, and deal kindly and truly with me; bury me
        not, I pray thee, in Egypt. '
      verse: 29
    - text: 'But when I sleep with my fathers, thou shalt carry me out of Egypt, and
        bury me in their burying-place.'' And he said: ''I will do as thou hast said.'' '
      verse: 30
    - text: 'And he said: ''Swear unto me.'' And he swore unto him. And Israel bowed
        down upon the bed''s head. '
      verse: 31
  - chapter: 48
    verses:
    - text: 'And it came to pass after these things, that one said to Joseph: ''Behold,
