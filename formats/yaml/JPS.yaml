      verse: 4
    - text: 'Therefore I have declared it to thee from of old; before it came to pass
        I announced it to thee; lest thou shouldest say: ''Mine idol hath done them,
        and my graven image, and my molten image, hath commanded them.'' '
      verse: 5
    - text: 'Thou hast heard, see, all this; and ye, will ye not declare it? I have
