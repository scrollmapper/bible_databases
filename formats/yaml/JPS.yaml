      verse: 10
    - text: 'And Hiram king of Tyre sent messengers to David, and cedar-trees, and
        carpenters, and masons; and they built David a house. '
      verse: 11
    - text: 'And David perceived that HaShem had established him king over Israel,
        and that He had exalted his kingdom for His people Israel''s sake. '
      verse: 12
    - text: 'And David took him more concubines and wives out of Jerusalem, after
        he was come from Hebron; and there were yet sons and daughters born to David. '
      verse: 13
    - text: 'And these are the names of those that were born unto him in Jerusalem:
        Shammua, and Shobab, and Nathan, and Solomon; '
      verse: 14
    - text: 'and Ibhar, and Elishua, and Nepheg, and Japhia; '
      verse: 15
    - text: 'and Elishama, and Eliada, and Eliphelet. '
      verse: 16
    - text: 'And when the Philistines heard that David was anointed king over Israel,
