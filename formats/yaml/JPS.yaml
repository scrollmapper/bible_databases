  - chapter: 23
    verses:
    - text: 'A man shall not take his father''s wife, and shall not uncover his father''s
        skirt. '
      verse: 1
    - text: 'He that is crushed or maimed in his privy parts shall not enter into
        the assembly of HaShem. '
      verse: 2
    - text: 'A bastard shall not enter into the assembly of HaShem; even to the tenth
        generation shall none of his enter into the assembly of HaShem. '
      verse: 3
    - text: 'An Ammonite or a Moabite shall not enter into the assembly of HaShem;
        even to the tenth generation shall none of them enter into the assembly of
        HaShem for ever; '
      verse: 4
    - text: 'because they met you not with bread and with water in the way, when ye
        came forth out of Egypt; and because they hired against thee Balaam the son
        of Beor from Pethor of Aram-naharaim, to curse thee. '
      verse: 5
    - text: 'Nevertheless HaShem thy G-d would not hearken unto Balaam; but HaShem
        thy G-d turned the curse into a blessing unto thee, because HaShem thy G-d
        loved thee. '
      verse: 6
    - text: 'Thou shalt not seek their peace nor their prosperity all thy days for
        ever. '
      verse: 7
    - text: 'Thou shalt not abhor an Edomite, for he is thy brother; thou shalt not
        abhor an Egyptian, because thou wast a stranger in his land. '
      verse: 8
    - text: 'The children of the third generation that are born unto them may enter
        into the assembly of HaShem. '
      verse: 9
    - text: 'When thou goest forth in camp against thine enemies, then thou shalt
        keep thee from every evil thing. '
      verse: 10
    - text: 'If there be among you any man, that is not clean by reason of that which
        chanceth him by night, then shall he go abroad out of the camp, he shall not
        come within the camp. '
      verse: 11
    - text: 'But it shall be, when evening cometh on, he shall bathe himself in water;
        and when the sun is down, he may come within the camp. '
      verse: 12
    - text: 'Thou shalt have a place also without the camp, whither thou shalt go
        forth abroad. '
      verse: 13
    - text: 'And thou shalt have a paddle among thy weapons; and it shall be, when
        thou sittest down abroad, thou shalt dig therewith, and shalt turn back and
        cover that which cometh from thee. '
      verse: 14
    - text: 'For HaShem thy G-d walketh in the midst of thy camp, to deliver thee,
        and to give up thine enemies before thee; therefore shall thy camp be holy;
        that He see no unseemly thing in thee, and turn away from thee. '
      verse: 15
    - text: 'Thou shalt not deliver unto his master a bondman that is escaped from
        his master unto thee; '
      verse: 16
    - text: 'he shall dwell with thee, in the midst of thee, in the place which he
        shall choose within one of thy gates, where it liketh him best; thou shalt
        not wrong him. '
      verse: 17
    - text: 'There shall be no harlot of the daughters of Israel, neither shall there
        be a sodomite of the sons of Israel. '
      verse: 18
    - text: 'Thou shalt not bring the hire of a harlot, or the price of a dog, into
        the house of HaShem thy G-d for any vow; for even both these are an abomination
        unto HaShem thy G-d. '
      verse: 19
    - text: 'Thou shalt not lend upon interest to thy brother: interest of money,
        interest of victuals, interest of any thing that is lent upon interest. '
      verse: 20
    - text: 'Unto a foreigner thou mayest lend upon interest; but unto thy brother
        thou shalt not lend upon interest; that HaShem thy G-d may bless thee in all
        that thou puttest thy hand unto, in the land whither thou goest in to possess
        it. '
      verse: 21
    - text: 'When thou shalt vow a vow unto HaShem thy G-d, thou shalt not be slack
        to pay it; for HaShem thy G-d will surely require it of thee; and it will
        be sin in thee. '
      verse: 22
    - text: 'But if thou shalt forbear to vow, it shall be no sin in thee. '
      verse: 23
    - text: 'That which is gone out of thy lips thou shalt observe and do; according
        as thou hast vowed freely unto HaShem thy G-d, even that which thou hast promised
        with thy mouth. '
      verse: 24
    - text: 'When thou comest into thy neighbour''s vineyard, then thou mayest eat
        grapes until thou have enough at thine own pleasure; but thou shalt not put
        any in thy vessel. '
      verse: 25
    - text: 'When thou comest into thy neighbour''s standing corn, then thou mayest
        pluck ears with thy hand; but thou shalt not move a sickle unto thy neighbour''s
        standing corn. '
      verse: 26
  - chapter: 24
    verses:
    - text: 'When a man taketh a wife, and marrieth her, then it cometh to pass, if
        she find no favour in his eyes, because he hath found some unseemly thing
        in her, that he writeth her a bill of divorcement, and giveth it in her hand,
        and sendeth her out of his house, '
      verse: 1
    - text: 'and she departeth out of his house, and goeth and becometh another man''s
        wife, '
      verse: 2
    - text: 'and the latter husband hateth her, and writeth her a bill of divorcement,
        and giveth it in her hand, and sendeth her out of his house; or if the latter
        husband die, who took her to be his wife; '
      verse: 3
    - text: 'her former husband, who sent her away, may not take her again to be his
        wife, after that she is defiled; for that is abomination before HaShem; and
        thou shalt not cause the land to sin, which HaShem thy G-d giveth thee for
        an inheritance. '
      verse: 4
    - text: 'When a man taketh a new wife, he shall not go out in the host, neither
        shall he be charged with any business; he shall be free for his house one
        year, and shall cheer his wife whom he hath taken. '
      verse: 5
    - text: 'No man shall take the mill or the upper millstone to pledge; for he taketh
        a man''s life to pledge. '
      verse: 6
    - text: 'If a man be found stealing any of his brethren of the children of Israel,
        and he deal with him as a slave, and sell him; then that thief shall die;
        so shalt thou put away the evil from the midst of thee. '
      verse: 7
    - text: 'Take heed in the plague of leprosy, that thou observe diligently, and
        do according to all that the priests the Levites shall teach you, as I commanded
        them, so ye shall observe to do. '
      verse: 8
    - text: 'Remember what HaShem thy G-d did unto Miriam, by the way as ye came forth
        out of Egypt. '
      verse: 9
    - text: 'When thou dost lend thy neighbour any manner of loan, thou shalt not
        go into his house to fetch his pledge. '
      verse: 10
    - text: 'Thou shalt stand without, and the man to whom thou dost lend shall bring
        forth the pledge without unto thee. '
      verse: 11
    - text: 'And if he be a poor man, thou shalt not sleep with his pledge; '
      verse: 12
    - text: 'thou shalt surely restore to him the pledge when the sun goeth down,
        that he may sleep in his garment, and bless thee; and it shall be righteousness
        unto thee before HaShem thy G-d. '
      verse: 13
    - text: 'Thou shalt not oppress a hired servant that is poor and needy, whether
        he be of thy brethren, or of thy strangers that are in thy land within thy
        gates. '
      verse: 14
    - text: 'In the same day thou shalt give him his hire, neither shall the sun go
        down upon it; for he is poor, and setteth his heart upon it: lest he cry against
        thee unto HaShem and it be sin in thee. '
      verse: 15
    - text: 'The fathers shall not be put to death for the children, neither shall
        the children be put to death for the fathers; every man shall be put to death
        for his own sin. '
      verse: 16
    - text: 'Thou shalt not pervert the justice due to the stranger, or to the fatherless;
        nor take the widow''s raiment to pledge. '
      verse: 17
    - text: 'But thou shalt remember that thou wast a bondman in Egypt, and HaShem
        thy G-d redeemed thee thence; therefore I command thee to do this thing. '
      verse: 18
    - text: 'When thou reapest thy harvest in thy field, and hast forgot a sheaf in
        the field, thou shalt not go back to fetch it; it shall be for the stranger,
        for the fatherless, and for the widow; that HaShem thy G-d may bless thee
        in all the work of thy hands. '
      verse: 19
    - text: 'When thou beatest thine olive-tree, thou shalt not go over the boughs
        again; it shall be for the stranger, for the fatherless, and for the widow. '
      verse: 20
    - text: 'When thou gatherest the grapes of thy vineyard, thou shalt not glean
        it after thee; it shall be for the stranger, for the fatherless, and for the
        widow. '
      verse: 21
    - text: 'And thou shalt remember that thou wast a bondman in the land of Egypt;
        therefore I command thee to do this thing. '
      verse: 22
  - chapter: 25
    verses:
    - text: 'If there be a controversy between men, and they come unto judgment, and
        the judges judge them, by justifying the righteous, and condemning the wicked, '
      verse: 1
    - text: 'then it shall be, if the wicked man deserve to be beaten, that the judge
        shall cause him to lie down, and to be beaten before his face, according to
        the measure of his wickedness, by number. '
      verse: 2
    - text: 'Forty stripes he may give him, he shall not exceed; lest, if he should
        exceed, and beat him above these with many stripes, then thy brother should
        be dishonoured before thine eyes. '
      verse: 3
    - text: 'Thou shalt not muzzle the ox when he treadeth out the corn. '
      verse: 4
    - text: 'If brethren dwell together, and one of them die, and have no child, the
        wife of the dead shall not be married abroad unto one not of his kin; her
        husband''s brother shall go in unto her, and take her to him to wife, and
        perform the duty of a husband''s brother unto her. '
      verse: 5
    - text: 'And it shall be, that the first-born that she beareth shall succeed in
        the name of his brother that is dead, that his name be not blotted out of
        Israel. '
      verse: 6
    - text: 'And if the man like not to take his brother''s wife, then his brother''s
        wife shall go up to the gate unto the elders, and say: ''My husband''s brother
        refuseth to raise up unto his brother a name in Israel; he will not perform
        the duty of a husband''s brother unto me.'' '
      verse: 7
    - text: 'Then the elders of his city shall call him, and speak unto him; and if
        he stand, and say: ''I like not to take her''; '
      verse: 8
    - text: 'then shall his brother''s wife draw nigh unto him in the presence of
        the elders, and loose his shoe from off his foot, and spit in his face; and
        she shall answer and say: ''So shall it be done unto the man that doth not
        build up his brother''s house.'' '
      verse: 9
    - text: 'And his name shall be called in Israel The house of him that had his
        shoe loosed. '
      verse: 10
    - text: 'When men strive together one with another, and the wife of the one draweth
        near to deliver her husband out of the hand of him that smiteth him, and putteth
        forth her hand, and taketh him by the secrets; '
      verse: 11
    - text: 'then thou shalt cut off her hand, thine eye shall have no pity. '
      verse: 12
    - text: 'Thou shalt not have in thy bag diverse weights, a great and a small. '
      verse: 13
    - text: 'Thou shalt not have in thy house diverse measures, a great and a small. '
      verse: 14
    - text: 'A perfect and just weight shalt thou have; a perfect and just measure
        shalt thou have; that thy days may be long upon the land which HaShem thy
        G-d giveth thee. '
      verse: 15
    - text: 'For all that do such things, even all that do unrighteously, are an abomination
        unto HaShem thy G-d. '
      verse: 16
    - text: 'Remember what Amalek did unto thee by the way as ye came forth out of
        Egypt; '
      verse: 17
    - text: 'how he met thee by the way, and smote the hindmost of thee, all that
        were enfeebled in thy rear, when thou wast faint and weary; and he feared
        not G-d. '
      verse: 18
    - text: 'Therefore it shall be, when HaShem thy G-d hath given thee rest from
        all thine enemies round about, in the land which HaShem thy G-d giveth thee
        for an inheritance to possess it, that thou shalt blot out the remembrance
        of Amalek from under heaven; thou shalt not forget. '
      verse: 19
  - chapter: 26
    verses:
    - text: 'And it shall be, when thou art come in unto the land which HaShem thy
        G-d giveth thee for an inheritance, and dost possess it, and dwell therein; '
      verse: 1
    - text: 'that thou shalt take of the first of all the fruit of the ground, which
        thou shalt bring in from thy land that HaShem thy G-d giveth thee; and thou
        shalt put it in a basket and shalt go unto the place which HaShem thy G-d
        shall choose to cause His name to dwell there. '
      verse: 2
    - text: 'And thou shalt come unto the priest that shall be in those days, and
        say unto him: ''I profess this day unto HaShem thy G-d, that I am come unto
        the land which HaShem swore unto our fathers to give us.'' '
      verse: 3
    - text: 'And the priest shall take the basket out of thy hand, and set it down
        before the altar of HaShem thy G-d. '
      verse: 4
    - text: 'And thou shalt speak and say before HaShem thy G-d: ''A wandering Aramean
        was my father, and he went down into Egypt, and sojourned there, few in number;
        and he became there a nation, great, mighty, and populous. '
      verse: 5
    - text: 'And the Egyptians dealt ill with us, and afflicted us, and laid upon
        us hard bondage. '
      verse: 6
    - text: 'And we cried unto HaShem, the G-d of our fathers, and HaShem heard our
        voice, and saw our affliction, and our toil, and our oppression. '
      verse: 7
    - text: 'And HaShem brought us forth out of Egypt with a mighty hand, and with
        an outstretched arm, and with great terribleness, and with signs, and with
        wonders. '
      verse: 8
    - text: 'And He hath brought us into this place, and hath given us this land,
        a land flowing with milk and honey. '
      verse: 9
    - text: 'And now, behold, I have brought the first of the fruit of the land, which
        Thou, O HaShem, hast given me.'' And thou shalt set it down before HaShem
        thy G-d, and worship before HaShem thy G-d. '
      verse: 10
    - text: 'And thou shalt rejoice in all the good which HaShem thy G-d hath given
        unto thee, and unto thy house, thou, and the Levite, and the stranger that
        is in the midst of thee. '
      verse: 11
    - text: 'When thou hast made an end of tithing all the tithe of thine increase
        in the third year, which is the year of tithing, and hast given it unto the
        Levite, to the stranger, to the fatherless, and to the widow, that they may
        eat within thy gates, and be satisfied, '
      verse: 12
    - text: 'then thou shalt say before HaShem thy G-d: ''I have put away the hallowed
        things out of my house, and also have given them unto the Levite, and unto
        the stranger, to the fatherless, and to the widow, according to all Thy commandment
        which Thou hast commanded me; I have not transgressed any of Thy commandments,
        neither have I forgotten them. '
      verse: 13
    - text: 'I have not eaten thereof in my mourning, neither have I put away thereof,
        being unclean, nor given thereof for the dead; I have hearkened to the voice
        of HaShem my G-d, I have done according to all that Thou hast commanded me. '
      verse: 14
    - text: 'Look forth from Thy holy habitation, from heaven, and bless Thy people
        Israel, and the land which Thou hast given us, as Thou didst swear unto our
        fathers, a land flowing with milk and honey.'' '
      verse: 15
    - text: 'This day HaShem thy G-d commandeth thee to do these statutes and ordinances;
        thou shalt therefore observe and do them with all thy heart, and with all
        thy soul. '
      verse: 16
    - text: 'Thou hast avouched HaShem this day to be thy G-d, and that thou wouldest
        walk in His ways, and keep His statutes, and His commandments, and His ordinances,
        and hearken unto His voice. '
      verse: 17
    - text: 'And HaShem hath avouched thee this day to be His own treasure, as He
        hath promised thee, and that thou shouldest keep all His commandments; '
      verse: 18
    - text: 'and to make thee high above all nations that He hath made, in praise,
        and in name, and in glory; and that thou mayest be a holy people unto HaShem
        thy G-d, as He hath spoken. '
      verse: 19
  - chapter: 27
    verses:
    - text: 'And Moses and the elders of Israel commanded the people, saying: ''Keep
        all the commandment which I command you this day. '
      verse: 1
    - text: 'And it shall be on the day when ye shall pass over the Jordan unto the
        land which HaShem thy G-d giveth thee, that thou shalt set thee up great stones,
        and plaster them with plaster. '
      verse: 2
    - text: 'And thou shalt write upon them all the words of this law, when thou art
        passed over; that thou mayest go in unto the land which HaShem thy G-d giveth
        thee, a land flowing with milk and honey, as HaShem, the G-d of thy fathers,
        hath promised thee. '
      verse: 3
    - text: 'And it shall be when ye are passed over the Jordan, that ye shall set
        up these stones, which I command you this day, in mount Ebal, and thou shalt
        plaster them with plaster. '
      verse: 4
    - text: 'And there shalt thou build an altar unto HaShem thy G-d, an altar of
        stones; thou shalt lift up no iron tool upon them. '
      verse: 5
    - text: 'Thou shalt build the altar of HaShem thy G-d of unhewn stones; and thou
        shalt offer burnt-offerings thereon unto HaShem thy G-d. '
      verse: 6
    - text: 'And thou shalt sacrifice peace-offerings, and shalt eat there; and thou
        shalt rejoice before HaShem thy G-d. '
      verse: 7
    - text: 'And thou shalt write upon the stones all the words of this law very plainly.'' '
      verse: 8
    - text: 'And Moses and the priests the Levites spoke unto all Israel, saying:
        ''Keep silence, and hear, O Israel; this day thou art become a people unto
        HaShem thy G-d. '
      verse: 9
    - text: 'Thou shalt therefore hearken to the voice of HaShem thy G-d, and do His
        commandments and His statutes, which I command thee this day.'' '
      verse: 10
    - text: 'And Moses charged the people the same day, saying: '
      verse: 11
    - text: '''These shall stand upon mount Gerizim to bless the people, when ye are
        passed over the Jordan: Simeon, and Levi, and Judah, and Issachar, and Joseph,
        and Benjamin; '
      verse: 12
    - text: 'and these shall stand upon mount Ebal for the curse: Reuben, Gad, and
        Asher, and Zebulun, Dan, and Naphtali. '
      verse: 13
    - text: 'And the Levites shall speak, and say unto all the men of Israel with
        a loud voice: '
      verse: 14
    - text: 'Cursed be the man that maketh a graven or molten image, an abomination
        unto HaShem, the work of the hands of the craftsman, and setteth it up in
        secret. And all the people shall answer and say: Amen. '
      verse: 15
    - text: 'Cursed be he that dishonoureth his father or his mother. And all the
        people shall say: Amen. '
      verse: 16
    - text: 'Cursed be he that removeth his neighbour''s landmark. And all the people
        shall say: Amen. '
      verse: 17
    - text: 'Cursed be he that maketh the blind to go astray in the way. And all the
        people shall say: Amen. '
      verse: 18
    - text: 'Cursed be he that perverteth the justice due to the stranger, fatherless,
        and widow. And all the people shall say: Amen. '
      verse: 19
    - text: 'Cursed be he that lieth with his father''s wife; because he hath uncovered
        his father''s skirt. And all the people shall say: Amen. '
      verse: 20
    - text: 'Cursed be he that lieth with any manner of beast. And all the people
        shall say: Amen. '
      verse: 21
    - text: 'Cursed be he that lieth with his sister, the daughter of his father,
        or the daughter of his mother. And all the people shall say: Amen. '
      verse: 22
    - text: 'Cursed be he that lieth with his mother-in-law. And all the people shall
        say: Amen. '
      verse: 23
    - text: 'Cursed be he that smiteth his neighbour in secret. And all the people
        shall say: Amen. '
      verse: 24
    - text: 'Cursed be he that taketh a bribe to slay an innocent person. And all
        the people shall say: Amen. '
      verse: 25
    - text: 'Cursed be he that confirmeth not the words of this law to do them. And
        all the people shall say: Amen.'' '
      verse: 26
  - chapter: 28
    verses:
    - text: 'And it shall come to pass, if thou shalt hearken diligently unto the
        voice of HaShem thy G-d, to observe to do all His commandments which I command
        thee this day, that HaShem thy G-d will set thee on high above all the nations
        of the earth. '
      verse: 1
    - text: 'And all these blessings shall come upon thee, and overtake thee, if thou
        shalt hearken unto the voice of HaShem thy G-d. '
      verse: 2
    - text: 'Blessed shalt thou be in the city, and blessed shalt thou be in the field. '
      verse: 3
    - text: 'Blessed shall be the fruit of thy body, and the fruit of thy land, and
        the fruit of thy cattle, the increase of thy kine, and the young of thy flock. '
      verse: 4
    - text: 'Blessed shall be thy basket and thy kneading-trough. '
      verse: 5
    - text: 'Blessed shalt thou be when thou comest in, and blessed shalt thou be
        when thou goest out. '
      verse: 6
    - text: 'HaShem will cause thine enemies that rise up against thee to be smitten
        before thee; they shall come out against thee one way, and shall flee before
        thee seven ways. '
      verse: 7
    - text: 'HaShem will command the blessing with thee in thy barns, and in all that
        thou puttest thy hand unto; and He will bless thee in the land which HaShem
        thy G-d giveth thee. '
      verse: 8
    - text: 'HaShem will establish thee for a holy people unto Himself, as He hath
        sworn unto thee; if thou shalt keep the commandments of HaShem thy G-d, and
        walk in His ways. '
      verse: 9
    - text: 'And all the peoples of the earth shall see that the name of HaShem is
        called upon thee; and they shall be afraid of thee. '
      verse: 10
    - text: 'And HaShem will make thee over-abundant for good, in the fruit of thy
        body, and in the fruit of thy cattle, and in the fruit of thy land, in the
        land which HaShem swore unto thy fathers to give thee. '
      verse: 11
    - text: 'HaShem will open unto thee His good treasure the heaven to give the rain
        of thy land in its season, and to bless all the work of thy hand; and thou
        shalt lend unto many nations, but thou shalt not borrow. '
      verse: 12
    - text: 'And HaShem will make thee the head, and not the tail; and thou shalt
        be above only, and thou shalt not be beneath; if thou shalt hearken unto the
        commandments of HaShem thy G-d, which I command thee this day, to observe
        and to do them; '
      verse: 13
    - text: 'and shalt not turn aside from any of the words which I command you this
        day, to the right hand, or to the left, to go after other gods to serve them. '
      verse: 14
    - text: 'But it shall come to pass, if thou wilt not hearken unto the voice of
        HaShem thy G-d, to observe to do all His commandments and His statutes which
        I command thee this day; that all these curses shall come upon thee, and overtake
        thee. '
      verse: 15
    - text: 'Cursed shalt thou be in the city, and cursed shalt thou be in the field. '
      verse: 16
    - text: 'Cursed shall be thy basket and thy kneading-trough. '
      verse: 17
    - text: 'Cursed shall be the fruit of thy body, and the fruit of thy land, the
        increase of thy kine, and the young of thy flock. '
      verse: 18
    - text: 'Cursed shalt thou be when thou comest in, and cursed shalt thou be when
        thou goest out. '
      verse: 19
    - text: 'HaShem will send upon thee cursing, discomfiture, and rebuke, in all
        that thou puttest thy hand unto to do, until thou be destroyed, and until
        thou perish quickly; because of the evil of thy doings, whereby thou hast
        forsaken Me. '
      verse: 20
    - text: 'HaShem will make the pestilence cleave unto thee, until He have consumed
        thee from off the land, whither thou goest in to possess it. '
      verse: 21
    - text: 'HaShem will smite thee with consumption, and with fever, and with inflammation,
        and with fiery heat, and with drought, and with blasting, and with mildew;
        and they shall pursue thee until thou perish. '
      verse: 22
    - text: 'And thy heaven that is over thy head shall be brass, and the earth that
        is under thee shall be iron. '
      verse: 23
    - text: 'HaShem will make the rain of thy land powder and dust; from heaven shall
        it come down upon thee, until thou be destroyed. '
      verse: 24
    - text: 'HaShem will cause thee to be smitten before thine enemies; thou shalt
        go out one way against them, and shalt flee seven ways before them; and thou
        shalt be a horror unto all the kingdoms of the earth. '
      verse: 25
    - text: 'And thy carcasses shall be food unto all fowls of the air, and unto the
        beasts of the earth, and there shall be none to frighten them away. '
      verse: 26
    - text: 'HaShem will smite thee with the boil of Egypt, and with the emerods,
        and with the scab, and with the itch, whereof thou canst not be healed. '
      verse: 27
    - text: 'HaShem will smite thee with madness, and with blindness, and with astonishment
        of heart. '
      verse: 28
    - text: 'And thou shalt grope at noonday, as the blind gropeth in darkness, and
        thou shalt not make thy ways prosperous; and thou shalt be only oppressed
        and robbed alway, and there shall be none to save thee. '
      verse: 29
    - text: 'Thou shalt betroth a wife, and another man shall lie with her; thou shalt
        build a house, and thou shalt not dwell therein; thou shalt plant a vineyard,
        and shalt not use the fruit thereof. '
      verse: 30
    - text: 'Thine ox shall be slain before thine eyes, and thou shalt not eat thereof;
        thine ass shall be violently taken away from before thy face, and shall not
