        thee: be thou for the people before G-d, and bring thou the causes unto G-d. '
      verse: 19
    - text: 'And thou shalt teach them the statutes and the laws, and shalt show them
        the way wherein they must walk, and the work that they must do. '
      verse: 20
    - text: 'Moreover thou shalt provide out of all the people able men, such as fear
        G-d, men of truth, hating unjust gain; and place such over them, to be rulers
        of thousands, rulers of hundreds, rulers of fifties, and rulers of tens. '
      verse: 21
    - text: 'And let them judge the people at all seasons; and it shall be, that every
        great matter they shall bring unto thee, but every small matter they shall
        judge themselves; so shall they make it easier for thee and bear the burden
        with thee. '
      verse: 22
    - text: 'If thou shalt do this thing, and G-d command thee so, then thou shalt
        be able to endure, and all this people also shall go to their place in peace.'' '
      verse: 23
    - text: 'So Moses hearkened to the voice of his father-in-law, and did all that
        he had said. '
      verse: 24
    - text: 'And Moses chose able men out of all Israel, and made them heads over
        the people, rulers of thousands, rulers of hundreds, rulers of fifties, and
        rulers of tens. '
      verse: 25
    - text: 'And they judged the people at all seasons: the hard causes they brought
        unto Moses, but every small matter they judged themselves. '
      verse: 26
    - text: 'And Moses let his father-in-law depart; and he went his way into his
        own land.  '
      verse: 27
  - chapter: 19
    verses:
    - text: 'In the third month after the children of Israel were gone forth out of
        the land of Egypt, the same day came they into the wilderness of Sinai. '
      verse: 1
    - text: 'And when they were departed from Rephidim, and were come to the wilderness
        of Sinai, they encamped in the wilderness; and there Israel encamped before
        the mount. '
      verse: 2
    - text: 'And Moses went up unto G-d, and HaShem called unto him out of the mountain,
        saying: ''Thus shalt thou say to the house of Jacob, and tell the children
        of Israel: '
      verse: 3
    - text: 'Ye have seen what I did unto the Egyptians, and how I bore you on eagles''
        wings, and brought you unto Myself. '
      verse: 4
    - text: 'Now therefore, if ye will hearken unto My voice indeed, and keep My covenant,
        then ye shall be Mine own treasure from among all peoples; for all the earth
        is Mine; '
      verse: 5
    - text: 'and ye shall be unto Me a kingdom of priests, and a holy nation. These
        are the words which thou shalt speak unto the children of Israel.'' '
      verse: 6
    - text: 'And Moses came and called for the elders of the people, and set before
        them all these words which HaShem commanded him. '
      verse: 7
    - text: 'And all the people answered together, and said: ''All that HaShem hath
        spoken we will do.'' And Moses reported the words of the people unto HaShem. '
      verse: 8
    - text: 'And HaShem said unto Moses: ''Lo, I come unto thee in a thick cloud,
        that the people may hear when I speak with thee, and may also believe thee
        for ever.'' And Moses told the words of the people unto HaShem. '
      verse: 9
    - text: 'And HaShem said unto Moses: ''Go unto the people, and sanctify them to-day
        and to-morrow, and let them wash their garments, '
      verse: 10
    - text: 'and be ready against the third day; for the third day HaShem will come
        down in the sight of all the people upon mount Sinai. '
      verse: 11
    - text: 'And thou shalt set bounds unto the people round about, saying: Take heed
        to yourselves, that ye go not up into the mount, or touch the border of it;
        whosoever toucheth the mount shall be surely put to death; '
      verse: 12
    - text: 'no hand shall touch him, but he shall surely be stoned, or shot through;
        whether it be beast or man, it shall not live; when the ram''s horn soundeth
        long, they shall come up to the mount.'' '
      verse: 13
    - text: 'And Moses went down from the mount unto the people, and sanctified the
        people; and they washed their garments. '
      verse: 14
    - text: 'And he said unto the people: ''Be ready against the third day; come not
        near a woman.'' '
      verse: 15
    - text: 'And it came to pass on the third day, when it was morning, that there
        were thunders and lightnings and a thick cloud upon the mount, and the voice
        of a horn exceeding loud; and all the people that were in the camp trembled. '
      verse: 16
    - text: 'And Moses brought forth the people out of the camp to meet G-d; and they
        stood at the nether part of the mount. '
      verse: 17
    - text: 'Now mount Sinai was altogether on smoke, because HaShem descended upon
        it in fire; and the smoke thereof ascended as the smoke of a furnace, and
        the whole mount quaked greatly. '
      verse: 18
    - text: 'And when the voice of the horn waxed louder and louder, Moses spoke,
        and G-d answered him by a voice. '
      verse: 19
    - text: 'And HaShem came down upon mount Sinai, to the top of the mount; and HaShem
        called Moses to the top of the mount; and Moses went up. '
      verse: 20
    - text: 'And HaShem said unto Moses: ''Go down, charge the people, lest they break
        through unto HaShem to gaze, and many of them perish. '
      verse: 21
    - text: 'And let the priests also, that come near to HaShem, sanctify themselves,
        lest HaShem break forth upon them.'' '
      verse: 22
    - text: 'And Moses said unto HaShem: ''The people cannot come up to mount Sinai;
        for thou didst charge us, saying: Set bounds about the mount, and sanctify
        it.'' '
      verse: 23
    - text: 'And HaShem said unto him: ''Go, get thee down, and thou shalt come up,
        thou, and Aaron with thee; but let not the priests and the people break through
        to come up unto HaShem, lest He break forth upon them.'' '
      verse: 24
    - text: 'So Moses went down unto the people, and told them. '
      verse: 25
  - chapter: 20
    verses:
    - text: 'And G-d spoke all these words, saying: '
      verse: 1
    - text: 'I am HaShem thy G-d, who brought thee out of the land of Egypt, out of
        the house of bondage. '
      verse: 2
    - text: 'Thou shalt have no other gods before Me. '
      verse: 3
    - text: 'Thou shalt not make unto thee a graven image, nor any manner of likeness,
        of any thing that is in heaven above, or that is in the earth beneath, or
        that is in the water under the earth; '
      verse: 4
    - text: 'thou shalt not bow down unto them, nor serve them; for I HaShem thy G-d
        am a jealous G-d, visiting the iniquity of the fathers upon the children unto
        the third and fourth generation of them that hate Me; '
      verse: 5
    - text: 'and showing mercy unto the thousandth generation of them that love Me
        and keep My commandments. '
      verse: 6
    - text: 'Thou shalt not take the name of HaShem thy G-d in vain; for HaShem will
        not hold him guiltless that taketh His name in vain. '
      verse: 7
    - text: 'Remember the sabbath day, to keep it holy. '
      verse: 8
    - text: 'Six days shalt thou labour, and do all thy work; '
      verse: 9
    - text: 'but the seventh day is a sabbath unto HaShem thy G-d, in it thou shalt
        not do any manner of work, thou, nor thy son, nor thy daughter, nor thy man-servant,
        nor thy maid-servant, nor thy cattle, nor thy stranger that is within thy
        gates; '
      verse: 10
    - text: 'for in six days HaShem made heaven and earth, the sea, and all that in
        them is, and rested on the seventh day; wherefore HaShem blessed the sabbath
        day, and hallowed it. '
      verse: 11
    - text: 'Honour thy father and thy mother, that thy days may be long upon the
        land which HaShem thy G-d giveth thee. '
      verse: 12
    - text: 'Thou shalt not murder. Thou shalt not commit adultery. Thou shalt not
        steal. Thou shalt not bear false witness against thy neighbour. '
      verse: 13
    - text: 'Thou shalt not covet thy neighbour''s house; thou shalt not covet thy
        neighbour''s wife, nor his man-servant, nor his maid-servant, nor his ox,
        nor his ass, nor any thing that is thy neighbour''s. '
      verse: 14
    - text: 'And all the people perceived the thunderings, and the lightnings, and
        the voice of the horn, and the mountain smoking; and when the people saw it,
        they trembled, and stood afar off. '
      verse: 15
    - text: 'And they said unto Moses: ''Speak thou with us, and we will hear; but
        let not G-d speak with us, lest we die.'' '
      verse: 16
    - text: 'And Moses said unto the people: ''Fear not; for G-d is come to prove
        you, and that His fear may be before you, that ye sin not.'' '
      verse: 17
    - text: 'And the people stood afar off; but Moses drew near unto the thick darkness
        where G-d was. '
      verse: 18
    - text: 'And HaShem said unto Moses: Thus thou shalt say unto the children of
        Israel: Ye yourselves have seen that I have talked with you from heaven. '
      verse: 19
    - text: 'Ye shall not make with Me--gods of silver, or gods of gold, ye shall
        not make unto you. '
      verse: 20
    - text: 'An altar of earth thou shalt make unto Me, and shalt sacrifice thereon
        thy burnt-offerings, and thy peace-offerings, thy sheep, and thine oxen; in
        every place where I cause My name to be mentioned I will come unto thee and
        bless thee. '
      verse: 21
    - text: 'And if thou make Me an altar of stone, thou shalt not build it of hewn
        stones; for if thou lift up thy tool upon it, thou hast profaned it. '
      verse: 22
    - text: 'Neither shalt thou go up by steps unto Mine altar, that thy nakedness
        be not uncovered thereon. '
