        all the earth. '
      verse: 5
    - text: 'Cry aloud and shout, thou inhabitant of Zion, for great is the Holy One
        of Israel in the midst of thee.'' '
      verse: 6
  - chapter: 13
    verses:
    - text: 'The burden of Babylon, which Isaiah the son of Amoz did see. '
      verse: 1
    - text: 'Set ye up an ensign upon the high mountain, lift up the voice unto them,
        wave the hand, that they may go into the gates of the nobles. '
      verse: 2
    - text: 'I have commanded My consecrated ones, yea, I have called My mighty ones
        for mine anger, even My proudly exulting ones. '
      verse: 3
    - text: 'Hark, a tumult in the mountains, like as of a great people! Hark, the
        uproar of the kingdoms of the nations gathered together! HaShem of hosts mustereth
        the host of the battle. '
      verse: 4
    - text: 'They come from a far country, from the end of heaven, even HaShem, and
        the weapons of His indignation, to destroy the whole earth. '
      verse: 5
    - text: 'Howl ye; for the day of HaShem is at hand; as destruction from the Almighty
        shall it come. '
      verse: 6
    - text: 'Therefore shall all hands be slack, and every heart of man shall melt. '
      verse: 7
    - text: 'And they shall be affrighted; pangs and throes shall take hold them;
        they shall be in pain as a woman in travail; they shall look aghast one at
        another; their faces shall be faces of flame. '
      verse: 8
    - text: 'Behold, the day of HaShem cometh, cruel, and full of wrath and fierce
        anger; to make the earth a desolation, and to destroy the sinners thereof
        out of it, '
      verse: 9
    - text: 'For the stars of heaven and the constellations thereof shall not give
        their light; the sun shall be darkened in his going forth, and the moon shall
        not cause her light to shine. '
      verse: 10
    - text: 'And I will visit upon the world their evil, and upon the wicked their
        iniquity; and I will cause the arrogancy of the proud to cease, and will lay
        low the haughtiness of the tyrants. '
      verse: 11
    - text: 'I will make man more rare than fine gold, even man than the pure gold
        of Ophir. '
      verse: 12
    - text: 'Therefore I will make the heavens to tremble, and the earth shall be
        shaken out of her place, for the wrath of HaShem of hosts, and for the day
        of His fierce anger. '
      verse: 13
    - text: 'And it shall come to pass, that as the chased gazelle, and as sheep that
        no man gathereth, they shall turn every man to his own people, and shall flee
        every man to his own land. '
      verse: 14
    - text: 'Every one that is found shall be thrust through; and every one that is
        caught shall fall by the sword. '
      verse: 15
    - text: 'Their babes also shall be dashed in pieces before their eyes; their houses
        shall be spoiled, and their wives ravished. '
      verse: 16
    - text: 'Behold, I will stir up the Medes against them, who shall not regard silver,
        and as for gold, they shall not delight in it. '
      verse: 17
    - text: 'And their bows shall dash the young men in pieces; and they shall have
        no pity on the fruit of the womb; their eye shall not spare children. '
      verse: 18
    - text: 'And Babylon, the glory of kingdoms, the beauty of the Chaldeans'' pride,
        shall be as when G-d overthrew Sodom and Gomorrah. '
      verse: 19
    - text: 'It shall never be inhabited, neither shall it be dwelt in from generation
        to generation; neither shall the Arabian pitch tent there; neither shall the
        shepherds make their fold there. '
      verse: 20
    - text: 'But wild-cats shall lie there; and their houses shall be full of ferrets;
        and ostriches shall dwell there, and satyrs shall dance there. '
      verse: 21
    - text: 'And jackals shall howl in their castles, and wild-dogs in the pleasant
        palaces; and her time is near to come, and her days shall not be prolonged. '
      verse: 22
  - chapter: 14
    verses:
    - text: 'For HaShem will have compassion on Jacob, and will yet choose Israel,
        and set them in their own land; and the stranger shall join himself with them,
        and they shall cleave to the house of Jacob. '
      verse: 1
    - text: 'And the peoples shall take them, and bring them to their place; and the
        house of Israel shall possess them in the land of HaShem for servants and
        for handmaids; and they shall take them captive, whose captives they were;
        and they shall rule over their oppressors. '
      verse: 2
    - text: 'And it shall come to pass in the day that HaShem shall give thee rest
        from thy travail, and from thy trouble, and from the hard service wherein
        thou wast made to serve, '
      verse: 3
    - text: 'that thou shalt take up this parable against the king of Babylon, and
        say: How hath the oppressor ceased! the exactress of gold ceased! '
      verse: 4
    - text: 'HaShem hath broken the staff of the wicked, the sceptre of the rulers, '
      verse: 5
    - text: 'That smote the peoples in wrath with an incessant stroke, that ruled
        the nations in anger, with a persecution that none restrained. '
      verse: 6
    - text: 'The whole earth is at rest, and is quiet; they break forth into singing. '
      verse: 7
    - text: 'Yea, the cypresses rejoice at thee, and the cedars of Lebanon: ''Since
        thou art laid down, no feller is come up against us.'' '
      verse: 8
    - text: 'The nether-world from beneath is moved for thee to meet thee at thy coming;
        the shades are stirred up for thee, even all the chief ones of the earth;
        all the kings of the nations are raised up from their thrones. '
      verse: 9
    - text: 'All they do answer and say unto thee: ''Art thou also become weak as
        we? Art thou become like unto us? '
      verse: 10
    - text: 'Thy pomp is brought down to the nether-world, and the noise of thy psalteries;
        the maggot is spread under thee, and the worms cover thee.'' '
      verse: 11
    - text: 'How art thou fallen from heaven, O day-star, son of the morning! How
        art thou cut down to the ground, that didst cast lots over the nations! '
      verse: 12
    - text: 'And thou saidst in thy heart: ''I will ascend into heaven, above the
        stars of G-d will I exalt my throne, and I will sit upon the mount of meeting,
        in the uttermost parts of the north; '
      verse: 13
    - text: 'I will ascend above the heights of the clouds; I will be like the Most
        High.'' '
      verse: 14
    - text: 'Yet thou shalt be brought down to the nether-world, to the uttermost
        parts of the pit. '
      verse: 15
    - text: 'They that saw thee do narrowly look upon thee, they gaze earnestly at
        thee: ''Is this the man that made the earth to tremble, that did shake kingdoms; '
      verse: 16
    - text: 'That made the world as a wilderness, and destroyed the cities thereof;
        that opened not the house of his prisoners?'' '
      verse: 17
    - text: 'All the kings of the nations, all of them, sleep in glory, every one
        in his own house. '
      verse: 18
    - text: 'But thou art cast forth away from thy grave like an abhorred offshoot,
        in the raiment of the slain, that are thrust through with the sword, that
        go down to the pavement of the pit, as a carcass trodden under foot. '
      verse: 19
    - text: 'Thou shalt not be joined with them in burial, because thou hast destroyed
        thy land, thou hast slain thy people; the seed of evil-doers shall not be
        named for ever. '
      verse: 20
    - text: 'Prepare ye slaughter for his children for the iniquity of their fathers;
        that they rise not up, and possess the earth, and fill the face of the world
        with cities. '
      verse: 21
    - text: 'And I will rise up against them, saith HaShem of hosts, and cut off from
        Babylon name and remnant, and offshoot and offspring, saith HaShem. '
      verse: 22
    - text: 'I will also make it a possession for the bittern, and pools of water;
        and I will sweep it with the besom of destruction, saith HaShem of hosts. '
      verse: 23
    - text: 'HaShem of hosts hath sworn, saying: Surely as I have thought, so shall
        it come to pass; and as I have purposed, so shall it stand, '
      verse: 24
    - text: 'That I will break Asshur in My land, and upon My mountains tread him
        under foot; then shall his yoke depart from off them, and his burden depart
        from off their shoulder. '
      verse: 25
    - text: 'This is the purpose that is purposed upon the whole earth; and this is
        the hand that is stretched out upon all the nations. '
      verse: 26
    - text: 'For HaShem of hosts hath purposed, and who shall disannul it? And His
        hand is stretched out, and who shall turn it back? '
      verse: 27
    - text: 'In the year that king Ahaz died was this burden. '
      verse: 28
    - text: 'Rejoice not, O Philistia, all of thee, because the rod that smote thee
        is broken: for out of the serpent''s root shall come forth a basilisk, and
        his fruit shall be a flying serpent. '
      verse: 29
    - text: 'And the first-born of the poor shall feed, and the needy shall lie down
        in safety; and I will kill thy root with famine, and thy remnant shall be
        slain. '
      verse: 30
    - text: 'Howl, O gate; cry, O city; melt away, O Philistia, all of thee; for there
        cometh a smoke out of the north, and there is no straggler in his ranks. '
      verse: 31
    - text: 'What then shall one answer the messengers of the nation? That HaShem
        hath founded Zion, and in her shall the afflicted of His people take refuge. '
      verse: 32
  - chapter: 15
    verses:
    - text: 'The burden of Moab. For in the night that Ar of Moab is laid waste, he
        is brought to ruin; for in the night that Kir of Moab is laid waste, he is
        brought to ruin. '
      verse: 1
    - text: 'He is gone up to Baith, and to Dibon, to the high places, to weep; upon
        Nebo, and upon Medeba, Moab howleth; on all their heads is baldness, every
        beard is shaven. '
      verse: 2
    - text: 'In their streets they gird themselves with sackcloth; on their housetops,
        and in their broad places, every one howleth, weeping profusely. '
      verse: 3
    - text: 'And Heshbon crieth out, and Elealeh; their voice is heard even unto Jahaz;
        therefore the armed men of Moab cry aloud; his soul is faint within him. '
      verse: 4
    - text: 'My heart crieth out for Moab; her fugitives reach unto Zoar, a heifer
        of three years old; for by the ascent of Luhith with weeping they go up; for
        in the way of Horonaim they raise up a cry of destruction. '
      verse: 5
    - text: 'For the Waters of Nimrim shall be desolate; for the grass is withered
        away, the herbage faileth, there is no green thing. '
      verse: 6
    - text: 'Therefore the abundance they have gotten, and that which they have laid
        up, shall they carry away to the brook of the willows. '
      verse: 7
    - text: 'For the cry is gone round about the borders of Moab; the howling thereof
        unto Eglaim, and the howling thereof unto Beer-elim. '
      verse: 8
    - text: 'For the waters of Dimon are full of blood; for I will bring yet more
        upon Dimon, a lion upon him that escapeth of Moab, and upon the remnant of
        the land. '
      verse: 9
  - chapter: 16
    verses:
    - text: 'Send ye the lambs for the ruler of the land from the crags that are toward
        the wilderness, unto the mount of the daughter of Zion. '
      verse: 1
    - text: 'For it shall be that, as wandering birds, as a scattered nest, so shall
        the daughters of Moab be at the fords of Arnon. '
      verse: 2
    - text: '''Give counsel, execute justice; make thy shadow as the night in the
        midst of the noonday; hide the outcasts; betray not the fugitive. '
      verse: 3
    - text: 'Let mine outcasts dwell with thee; as for Moab, be thou a covert to him
        from the face of the spoiler.'' For the extortion is at an end, spoiling ceaseth,
        they that trampled down are consumed out of the land; '
      verse: 4
    - text: 'And a throne is established through mercy, and there sitteth thereon
        in truth, in the tent of David, one that judgeth, and seeketh justice, and
        is ready in righteousness. '
      verse: 5
    - text: 'We have heard of the pride of Moab; he is very proud; even of his haughtiness,
        and his pride, and his arrogancy, his ill-founded boastings. '
      verse: 6
    - text: 'Therefore shall Moab wail for Moab, every one shall wail; for the sweet
        cakes of Kir-hareseth shall ye mourn, sorely stricken. '
      verse: 7
    - text: 'For the fields of Heshbon languish, and the vine of Sibmah, whose choice
        plants did overcome the lords of nations; they reached even unto Jazer, they
        wandered into the wilderness; her branches were spread abroad, they passed
        over the sea. '
      verse: 8
    - text: 'Therefore I will weep with the weeping of Jazer for the vine of Sibmah;
        I will water thee with my tears, O Heshbon, and Elealeh; for upon thy summer
        fruits and upon thy harvest the battle shout is fallen. '
      verse: 9
    - text: 'And gladness and joy are taken away out of the fruitful field; and in
        the vineyards there shall be no singing, neither shall there be shouting;
        no treader shall tread out wine in the presses; I have made the vintage shout
        to cease. '
      verse: 10
    - text: 'Wherefore my heart moaneth like a harp for Moab, and mine inward parts
        for Kir-heres. '
      verse: 11
    - text: 'And it shall come to pass, when it is seen that Moab hath wearied himself
        upon the high place, that he shall come to his sanctuary to pray; but he shall
        not prevail '
      verse: 12
    - text: 'This is the word that HaShem spoke concerning Moab in time past. '
      verse: 13
    - text: 'But now HaShem hath spoken, saying: ''Within three years, as the years
        of a hireling, and the glory of Moab shall wax contemptible for all his great
        multitude; and the remnant shall be very small and without strength.'' '
      verse: 14
  - chapter: 17
    verses:
    - text: 'The burden of Damascus. Behold, Damascus is taken away from being a city,
        and it shall be a ruinous heap. '
      verse: 1
    - text: 'The cities of Aroer are forsaken; they shall be for flocks, which shall
        lie down, and none shall make them afraid. '
      verse: 2
    - text: 'The fortress also shall cease from Ephraim, and the kingdom from Damascus;
        and the remnant of Aram shall be as the glory of the children of Israel, saith
        HaShem of hosts. '
      verse: 3
    - text: 'And it shall come to pass in that day, that the glory of Jacob shall
        be made thin, and the fatness of his flesh shall wax lean. '
      verse: 4
    - text: 'And it shall be as when the harvestman gathereth the standing corn, and
        reapeth the ears with his arm; yea, it shall be as when one gleaneth ears
        in the valley of Rephaim. '
      verse: 5
    - text: 'Yet there shall be left therein gleanings, as at the beating of an olive-tree,
        two or three berries in the top of the uppermost bough, four or five in the
        branches of the fruitful tree, saith HaShem, the G-d of Israel. '
      verse: 6
    - text: 'In that day shall a man regard his Maker, and his eyes shall look to
        the Holy One of Israel. '
      verse: 7
    - text: 'And he shall not regard the altars, the work of his hands, neither shall
        he look to that which his fingers have made, either the Asherim, or the sun-images. '
      verse: 8
    - text: 'In that day shall his strong cities be as the forsaken places, which
        were forsaken from before the children of Israel, after the manner of woods
        and lofty forests; and it shall be a desolation. '
      verse: 9
    - text: 'For thou hast forgotten the G-d of thy salvation, and thou hast not been
        mindful of the Rock of thy stronghold; therefore thou didst plant plants of
        pleasantness, and didst set it with slips of a stranger; '
      verse: 10
    - text: 'In the day of thy planting thou didst make it to grow, and in the morning
        thou didst make thy seed to blossom--a heap of boughs in the day of grief
        and of desperate pain. '
      verse: 11
    - text: 'Ah, the uproar of many peoples, that roar like the roaring of the seas;
        and the rushing of nations, that rush like the rushing of mighty waters! '
      verse: 12
    - text: 'The nations shall rush like the rushing of many waters; but He shall
        rebuke them, and they shall flee far off, and shall be chased as the chaff
        of the mountains before the wind, and like the whirling dust before the storm. '
      verse: 13
    - text: 'At eventide behold terror; and before the morning they are not. This
        is the portion of them that spoil us, and the lot of them that rob us. '
      verse: 14
  - chapter: 18
    verses:
    - text: 'Ah, land of the buzzing of wings, which is beyond the rivers of Ethiopia; '
      verse: 1
    - text: 'That sendeth ambassadors by the sea, even in vessels of papyrus upon
        the waters! Go, ye swift messengers, to a nation tall and of glossy skin,
        to a people terrible from their beginning onward; a nation that is sturdy
        and treadeth down, whose land the rivers divide! '
      verse: 2
    - text: 'All ye inhabitants of the world, and ye dwellers on the earth, when an
        ensign is lifted up on the mountains, see ye; and when the horn is blown,
        hear ye. '
      verse: 3
    - text: 'For thus hath HaShem said unto me: I will hold Me still, and I will look
        on in My dwelling-place, like clear heat in sunshine, like a cloud of dew
        in the heat of harvest. '
      verse: 4
    - text: 'For before the harvest, when the blossom is over, and the bud becometh
        a ripening grape, He will cut off the sprigs with pruning-hooks, and the shoots
        will He take away and lop off. '
      verse: 5
    - text: 'They shall be left together unto the ravenous birds of the mountains,
        and to the beasts of the earth; and the ravenous birds shall summer upon them,
        and all the beasts of the earth shall winter upon them. '
      verse: 6
    - text: 'In that time shall a present be brought unto HaShem of hosts of a people
        tall and of glossy skin, and from a people terrible from their beginning onward;
        a nation that is sturdy and treadeth down, whose land the rivers divide, to
        the place of the name of HaShem of hosts, the mount Zion. '
      verse: 7
  - chapter: 19
    verses:
    - text: 'The burden of Egypt. Behold, HaShem rideth upon a swift cloud, and cometh
        unto Egypt; and the idols of Egypt shall be moved at His presence, and the
        heart of Egypt shall melt within it. '
      verse: 1
    - text: 'And I will spur Egypt against Egypt; and they shall fight every one against
        his brother, and everyone against his neighbour; city against city, and kingdom
        against kingdom. '
      verse: 2
    - text: 'And the spirit of Egypt shall be made empty within it; and I will make
        void the counsel thereof; and they shall seek unto the idols, and to the whisperers,
        and to the ghosts, and to the familiar spirits. '
      verse: 3
    - text: 'And I will give over the Egyptians into the hand of a cruel lord; and
        a fierce king shall rule over them, saith the L-rd, HaShem of hosts. '
      verse: 4
    - text: 'And the waters shall fail from the sea, and the river shall be drained
        dry, '
      verse: 5
    - text: 'And the rivers shall become foul; the streams of Egypt shall be minished
        and dried up; the reeds and flags shall wither. '
      verse: 6
    - text: 'The mosses by the Nile, by the brink of the Nile, and all that is sown
        by the Nile, shall become dry, be driven away, and be no more. '
      verse: 7
    - text: 'The fishers also shall lament, and all they that cast angle into the
        Nile shall mourn, and they that spread nets upon the waters shall languish. '
      verse: 8
    - text: 'Moreover they that work in combed flax, and they that weave cotton, shall
        be ashamed. '
      verse: 9
    - text: 'And her foundations shall be crushed, all they that make dams shall be
        grieved in soul. '
      verse: 10
    - text: 'The princes of Zoan are utter fools; the wisest counsellors of Pharaoh
        are a senseless counsel; how can ye say unto Pharaoh: ''I am the son of the
        wise, the son of ancient kings''? '
      verse: 11
    - text: 'Where are they, then, thy wise men? And let them tell thee now; and let
        them know what HaShem of hosts hath purposed concerning Egypt. '
      verse: 12
    - text: 'The princes of Zoan are become fools, the princes of Noph are deceived;
        they have caused Egypt to go astray, that are the corner-stone of her tribes. '
      verse: 13
    - text: 'HaShem hath mingled within her a spirit of dizziness; and they have caused
        Egypt to stagger in every work thereof, as a drunken man staggereth in his
        vomit. '
      verse: 14
    - text: 'Neither shall there be for Egypt any work, which head or tail, palm-branch
        or rush, may do. '
      verse: 15
    - text: 'In that day shall Egypt be like unto women; and it shall tremble and
        fear because of the shaking of the hand of HaShem of hosts, which He shaketh
        over it. '
      verse: 16
    - text: 'And the land of Judah shall become a terror unto Egypt, whensoever one
        maketh mention thereof to it; it shall be afraid, because of the purpose of
        HaShem of hosts, which He purposeth against it. '
      verse: 17
    - text: 'In that day there shall be five cities in the land of Egypt that speak
        the language of Canaan, and swear to HaShem of hosts; one shall be called
        The city of destruction. '
      verse: 18
    - text: 'In that day shall there be an altar to HaShem in the midst of the land
        of Egypt, and a pillar at the border thereof to HaShem. '
      verse: 19
    - text: 'And it shall be for a sign and for a witness unto HaShem of hosts in
        the land of Egypt; for they shall cry unto HaShem because of the oppressors,
        and He will send them a saviour, and a defender, who will deliver them. '
      verse: 20
    - text: 'And HaShem shall make Himself known to Egypt, and the Egyptians shall
        know HaShem in that day; yea, they shall worship with sacrifice and offering,
        and shall vow a vow unto HaShem, and shall perform it. '
      verse: 21
    - text: 'And HaShem will smite Egypt, smiting and healing; and they shall return
        unto HaShem, and He will be entreated of them, and will heal them. '
      verse: 22
    - text: 'In that day shall there be a highway out of Egypt to Assyria, and the
        Assyrian shall come into Egypt, and the Egyptian into Assyria; and the Egyptians
        shall worship with the Assyrians. '
      verse: 23
    - text: 'In that day shall Israel be the third with Egypt and with Assyria, a
        blessing in the midst of the earth; '
      verse: 24
    - text: 'for that HaShem of hosts hath blessed him, saying: ''Blessed be Egypt
        My people and Assyria the work of My hands, and Israel Mine inheritance.'' '
      verse: 25
  - chapter: 20
    verses:
    - text: 'In the year that Tartan came into Ashdod, when Sargon the king of Assyria
        sent him, and he fought against Ashdod and took it; '
      verse: 1
    - text: 'at that time HaShem spoke by Isaiah the son of Amoz, saying: ''Go, and
        loose the sackcloth from off thy loins, and put thy shoe from off thy foot.''
        And he did so, walking naked and barefoot. '
      verse: 2
    - text: 'And HaShem said: ''Like as My servant Isaiah hath walked naked and barefoot
        to be for three years a sign and a wonder upon Egypt and upon Ethiopia, '
      verse: 3
    - text: 'so shall the king of Assyria lead away the captives of Egypt, and the
        exiles of Ethiopia, young and old, naked and barefoot, and with buttocks uncovered,
        to the shame of Egypt. '
      verse: 4
    - text: 'And they shall be dismayed and ashamed, because of Ethiopia their expectation,
        and of Egypt their glory. '
      verse: 5
    - text: 'And the inhabitant of this coast-land shall say in that day: Behold,
        such is our expectation, whither we fled for help to be delivered from the
        king of Assyria; and how shall we escape?'' '
      verse: 6
  - chapter: 21
    verses:
    - text: 'The burden of the wilderness of the sea. As whirlwinds in the South sweeping
        on, it cometh from the wilderness, from a dreadful land. '
      verse: 1
    - text: 'A grievous vision is declared unto me: ''The treacherous dealer dealeth
        treacherously, and the spoiler spoileth. Go up, O Elam! besiege, O Media!
        All the sighing thereof have I made to cease.'' '
      verse: 2
    - text: 'Therefore are my loins filled with convulsion; pangs have taken hold
        upon me, as the pangs of a woman in travail; I am bent so that I cannot hear;
        I am affrighted so that I cannot see. '
      verse: 3
    - text: 'My heart is bewildered, terror hath overwhelmed me; the twilight that
        I longed for hath been turned for me into trembling. '
      verse: 4
    - text: 'They prepare the table, they light the lamps, they eat, they drink--''
        Rise up, ye princes, anoint the shield.'' '
      verse: 5
    - text: 'For thus hath the L-rd said unto me: Go, set a watchman; let him declare
        what he seeth! '
      verse: 6
    - text: 'And when he seeth a troop, horsemen by pairs, a troop of asses, a troop
        of camels, he shall hearken diligently with much heed. '
      verse: 7
    - text: 'And he cried as a lion: ''Upon the watch-tower, O L-rd, I stand continually
        in the daytime, and I am set in my ward all the nights.'' '
      verse: 8
    - text: 'And, behold, there came a troop of men, horsemen by pairs. And he spoke
        and said: ''Fallen, fallen is Babylon; and all the graven images of her gods
        are broken unto the ground.'' '
      verse: 9
    - text: 'O thou my threshing, and the winnowing of my floor, that which I have
        heard from HaShem of hosts, the G-d of Israel, have I declared unto you. '
      verse: 10
    - text: 'The burden of Dumah. One calleth unto me out of Seir: ''Watchman, what
        of the night? Watchman, what of the night?'' '
      verse: 11
    - text: 'The watchman said: ''The morning cometh, and also the night--if ye will
        inquire, inquire ye; return, come.'' '
      verse: 12
    - text: 'The burden upon Arabia. In the thickets in Arabia shall ye lodge, O ye
        caravans of Dedanites. '
      verse: 13
    - text: 'Unto him that is thirsty bring ye water! The inhabitants of the land
        of Tema did meet the fugitive with his bread. '
      verse: 14
    - text: 'For they fled away from the swords, from the drawn sword, and from the
        bent bow, and from the grievousness of war. '
      verse: 15
    - text: 'For thus hath the L-rd said unto me: ''Within a year, according to the
        years of a hireling, and all the glory of Kedar shall fail; '
      verse: 16
    - text: 'and the residue of the number of the archers, the mighty men of the children
        of Kedar, shall be diminished; for HaShem, the G-d of Israel, hath spoken
        it.'' '
      verse: 17
  - chapter: 22
    verses:
    - text: 'The burden concerning the Valley of Vision. What aileth thee now, that
        thou art wholly gone up to the housetops, '
      verse: 1
    - text: 'Thou that art full of uproar, a tumultuous city, a joyous town? Thy slain
        are not slain with the sword, nor dead in battle. '
      verse: 2
    - text: 'All thy rulers are fled together, without the bow they are bound; all
        that are found of thee are bound together, they are fled afar off. '
      verse: 3
    - text: 'Therefore said I: ''Look away from me, I will weep bitterly; strain not
        to comfort me, for the destruction of the daughter of my people.'' '
      verse: 4
    - text: 'For it is a day of trouble, and of trampling, and of perplexity, from
        the L-rd, the GOD of hosts, in the Valley of Vision; Kir shouting, and Shoa
        at the mount. '
      verse: 5
    - text: 'And Elam bore the quiver, with troops of men, even horsemen; and Kir
        uncovered the shield. '
      verse: 6
    - text: 'And it came to pass, when thy choicest valleys were full of chariots,
        and the horsemen set themselves in array at the gate, '
      verse: 7
    - text: 'And the covering of Judah was laid bare, that thou didst look in that
        day to the armour in the house of the forest. '
      verse: 8
    - text: 'And ye saw the breaches of the city of David, that they were many; and
        ye gathered together the waters of the lower pool. '
      verse: 9
    - text: 'And ye numbered the houses of Jerusalem, and ye broke down the houses
        to fortify the wall; '
      verse: 10
    - text: 'ye made also a basin between the two walls for the water of the old pool--but
        ye looked not unto Him that had done this, neither had ye respect unto Him
        that fashioned it long ago. '
      verse: 11
    - text: 'And in that day did the L-rd, the GOD of hosts, call to weeping, and
        to lamentation, and to baldness, and to girding with sackcloth; '
      verse: 12
    - text: 'And behold joy and gladness, slaying oxen and killing sheep, eating flesh
        and drinking wine--'' Let us eat and drink, for tomorrow we shall die!'' '
      verse: 13
    - text: 'And HaShem of hosts revealed Himself in mine ears: Surely this iniquity
        shall not be expiated by you till ye die, saith the L-rd, the GOD of hosts. '
      verse: 14
    - text: 'Thus saith the L-rd, the GOD of hosts: Go, get thee unto this steward,
        even unto Shebna, who is over the house: '
      verse: 15
    - text: 'What hast thou here, and whom hast thou here, that thou hast hewed thee
        out here a sepulchre, thou that hewest thee out a sepulchre on high, and gravest
        a habitation for thyself in the rock? '
      verse: 16
    - text: 'Behold, HaShem will hurl thee up and down with a man''s throw; yea, He
        will wind thee round and round; '
      verse: 17
    - text: 'He will violently roll and toss thee like a ball into a large country;
        there shalt thou die, and there shall be the chariots of thy glory, thou shame
        of the lord''s house. '
      verse: 18
    - text: 'And I will thrust thee from thy post, and from thy station shalt thou
        be pulled down. '
      verse: 19
    - text: 'And it shall come to pass in that day, that I will call my servant Eliakim
        the son of Hilkiah; '
      verse: 20
    - text: 'And I will clothe him with thy robe, and bind him with thy girdle, and
        I will commit thy government into his hand; and he shall be a father to the
        inhabitants of Jerusalem, and to the house of Judah. '
      verse: 21
    - text: 'And the key of the house of David will I lay upon his shoulder; and he
        shall open, and none shall shut; and he shall shut, and none shall open. '
      verse: 22
    - text: 'And I will fasten him as a peg in a sure place; and he shall be for a
        throne of honour to his father''s house. '
      verse: 23
    - text: 'And they shall hang upon him all the glory of his father''s house, the
        offspring and the issue, all vessels of small quantity, from the vessels of
        cups even to all the vessels of flagons. '
      verse: 24
    - text: 'In that day, saith HaShem of hosts, shall the peg that was fastened in
        a sure place give way; and it shall be hewn down, and fall, and the burden
        that was upon it shall be cut off; for HaShem hath spoken it. '
      verse: 25
  - chapter: 23
    verses:
    - text: 'The burden of Tyre. Howl, ye ships of Tarshish, for it is laid waste,
        so that there is no house, no entering in; from the land of Kittim it is revealed
        to them. '
      verse: 1
    - text: 'Be still, ye inhabitants of the coast-land; thou whom the merchants of
        Zidon, that pass over the sea, have replenished. '
      verse: 2
    - text: 'And on great waters the seed of Shihor, the harvest of the Nile, was
        her revenue; and she was the mart of nations. '
      verse: 3
    - text: 'Be thou ashamed, O Zidon; for the sea hath spoken, the stronghold of
        the sea, saying: ''I have not travailed, nor brought forth, neither have I
        reared young men, nor brought up virgins.'' '
      verse: 4
    - text: 'When the report cometh to Egypt, they shall be sorely pained at the report
        of Tyre. '
      verse: 5
    - text: 'Pass ye over to Tarshish; howl, ye inhabitants of the coast-land. '
      verse: 6
    - text: 'Is this your joyous city, whose feet in antiquity, in ancient days, carried
        her afar off to sojourn? '
      verse: 7
    - text: 'Who hath devised this against Tyre, the crowning city, whose merchants
        are princes, whose traffickers are the honourable of the earth? '
      verse: 8
    - text: 'HaShem of hosts hath devised it, to pollute the pride of all glory, to
        bring into contempt all the honourable of the earth. '
      verse: 9
    - text: 'Overflow thy land as the Nile, O daughter of Tarshish! there is no girdle
        any more. '
      verse: 10
    - text: 'He hath stretched out His hand over the sea, He hath shaken the kingdoms;
        HaShem hath given commandment concerning Canaan, to destroy the strongholds
        thereof; '
      verse: 11
    - text: 'And He said: ''Thou shalt no more rejoice.'' O thou oppressed virgin
        daughter of Zidon, arise, pass over to Kittim; even there shalt thou have
        no rest. '
      verse: 12
    - text: 'Behold, the land of the Chaldeans--this is the people that was not, when
        Asshur founded it for shipmen--they set up their towers, they overthrew the
        palaces thereof; it is made a ruin. '
      verse: 13
    - text: 'Howl, ye ships of Tarshish, for your stronghold is laid waste. '
      verse: 14
    - text: 'And it shall come to pass in that day, that Tyre shall be forgotten seventy
        years, according to the days of one king; after the end of seventy years it
        shall fare with Tyre as in the song of the harlot: '
      verse: 15
    - text: 'Take a harp, go about the city, thou harlot long forgotten; make sweet
        melody, sing many songs, that thou mayest be remembered. '
      verse: 16
    - text: 'And it shall come to pass after the end of seventy years, that HaShem
        will remember Tyre, and she shall return to her hire, and shall have commerce
        with all the kingdoms of the world upon the face of the earth. '
      verse: 17
    - text: 'And her gain and her hire shall be holiness to HaShem; it shall not be
        treasured nor laid up; for her gain shall be for them that dwell before HaShem,
        to eat their fill, and for stately clothing. '
      verse: 18
  - chapter: 24
    verses:
    - text: 'Behold, HaShem maketh the earth empty and maketh it waste, and turneth
        it upside down, and scattereth abroad the inhabitants thereof. '
      verse: 1
    - text: 'And it shall be, as with the people, so with the priest; as with the
        servant, so with his master; as with the maid, so with her mistress; as with
        the buyer, so with the seller; as with the lender, so with the borrower; as
        with the creditor, so with the debtor. '
      verse: 2
    - text: 'The earth shall be utterly emptied, and clean despoiled; for HaShem hath
        spoken this word. '
      verse: 3
    - text: 'The earth fainteth and fadeth away, the world faileth and fadeth away,
        the lofty people of the earth do fail. '
      verse: 4
    - text: 'The earth also is defiled under the inhabitants thereof; because they
        have transgressed the laws, violated the statute, broken the everlasting covenant. '
      verse: 5
    - text: 'Therefore hath a curse devoured the earth, and they that dwell therein
        are found guilty; therefore the inhabitants of the earth waste away, and men
        are left few. '
      verse: 6
    - text: 'The new wine faileth, the vine fadeth; all the merry-hearted do sigh. '
      verse: 7
    - text: 'The mirth of tabrets ceaseth, the noise of them that rejoice endeth,
        the joy of the harp ceaseth. '
      verse: 8
    - text: 'They drink not wine with a song; strong drink is bitter to them that
        drink it. '
      verse: 9
    - text: 'Broken down is the city of wasteness; every house is shut up, that none
        may come in. '
      verse: 10
    - text: 'There is a crying in the streets amidst the wine; all joy is darkened,
        the mirth of the land is gone. '
      verse: 11
    - text: 'In the city is left desolation, and the gate is smitten unto ruin. '
      verse: 12
    - text: 'For thus shall it be in the midst of the earth, among the peoples, as
        at the beating of an olive-tree, as at the gleanings when the vintage is done. '
      verse: 13
    - text: 'Those yonder lift up their voice, they sing for joy; for the majesty
        of HaShem they shout from the sea: '
      verse: 14
    - text: '''Therefore glorify ye HaShem in the regions of light, even the name
        of HaShem, the G-d of Israel, in the isles of the sea.'' '
      verse: 15
    - text: 'From the uttermost part of the earth have we heard songs: ''Glory to
        the righteous.'' But I say: I waste away, I waste away, woe is me! The treacherous
        deal treacherously; yea, the treacherous deal very treacherously. '
      verse: 16
    - text: 'Terror, and the pit, and the trap, are upon thee, O inhabitant of the
        earth. '
      verse: 17
    - text: 'And it shall come to pass, that he who fleeth from the noise of the terror
        shall fall into the pit; and he that cometh up out of the midst of the pit
        shall be taken in the trap; for the windows on high are opened, and the foundations
        of the earth do shake; '
      verse: 18
    - text: 'The earth is broken, broken down, the earth is crumbled in pieces, the
        earth trembleth and tottereth; '
      verse: 19
    - text: 'The earth reeleth to and fro like a drunken man, and swayeth to and fro
        as a lodge; and the transgression thereof is heavy upon it, and it shall fall,
        and not rise again. '
      verse: 20
    - text: 'And it shall come to pass in that day, that HaShem will punish the host
        of the high heaven on high, and the kings of the earth upon the earth. '
      verse: 21
    - text: 'And they shall be gathered together, as prisoners are gathered in the
        dungeon, and shall be shut up in the prison, and after many days shall they
        be punished. '
      verse: 22
    - text: 'Then the moon shall be confounded, and the sun ashamed; for HaShem of
        hosts will reign in mount Zion, and in Jerusalem, and before His elders shall
        be Glory. '
      verse: 23
  - chapter: 25
    verses:
    - text: 'O HaShem, Thou art my G-d, I will exalt Thee, I will praise Thy name,
        for Thou hast done wonderful things; even counsels of old, in faithfulness
        and truth. '
      verse: 1
    - text: 'For Thou hast made of a city a heap, of a fortified city a ruin; a castle
        of strangers to be no city, it shall never be built. '
      verse: 2
    - text: 'Therefore shall the strong people glorify Thee, the city of the terrible
        nations shall fear Thee. '
      verse: 3
    - text: 'For Thou hast been a stronghold to the poor, a stronghold to the needy
        in his distress, a refuge from the storm, a shadow from the heat; for the
        blast of the terrible ones was as a storm against the wall. '
      verse: 4
    - text: 'As the heat in a dry place, Thou didst subdue the noise of strangers;
        as the heat by the shadow of a cloud, the song of the terrible ones was brought
        low. '
      verse: 5
    - text: 'And in this mountain will HaShem of hosts make unto all peoples a feast
        of fat things, a feast of wines on the lees, of fat things full of marrow,
        of wines on the lees well refined. '
      verse: 6
    - text: 'And He will destroy in this mountain the face of the covering that is
        cast over all peoples, and the veil that is spread over all nations. '
      verse: 7
    - text: 'He will swallow up death for ever; and the L-rd GOD will wipe away tears
        from off all faces; and the reproach of His people will He take away from
        off all the earth; for HaShem hath spoken it. '
      verse: 8
    - text: 'And it shall be said in that day: ''Lo, this is our G-d, for whom we
        waited, that He might save us; this is HaShem, for whom we waited, we will
        be glad and rejoice in His salvation.'' '
      verse: 9
    - text: 'For in this mountain will the hand of HaShem rest, and Moab shall be
        trodden down in his place, even as straw is trodden down in the dunghill. '
      verse: 10
    - text: 'And when he shall spread forth his hands in the midst thereof, as he
        that swimmeth spreadeth forth his hands to swim, his pride shall be brought
        down together with the cunning of his hands. '
      verse: 11
    - text: 'And the high fortress of thy walls will He bring down, lay low, and bring
        to the ground, even to the dust. '
      verse: 12
  - chapter: 26
    verses:
    - text: 'In that day shall this song be sung in the land of Judah: We have a strong
        city; walls and bulwarks doth He appoint for salvation. '
      verse: 1
    - text: 'Open ye the gates, that the righteous nation that keepeth faithfulness
        may enter in. '
      verse: 2
    - text: 'The mind stayed on Thee Thou keepest in perfect peace; because it trusteth
        in Thee. '
      verse: 3
    - text: 'Trust ye in HaShem for ever, for HaShem is GOD, an everlasting Rock. '
      verse: 4
    - text: 'For He hath brought down them that dwell on high, the lofty city, laying
        it low, laying it low even to the ground, bringing it even to the dust. '
      verse: 5
    - text: 'The foot shall tread it down, even the feet of the poor, and the steps
        of the needy. '
      verse: 6
    - text: 'The way of the just is straight; Thou, Most Upright, makest plain the
        path of the just. '
      verse: 7
    - text: 'Yea, in the way of Thy judgments, O HaShem, have we waited for Thee;
        to Thy name and to Thy memorial is the desire of our soul. '
      verse: 8
    - text: 'With my soul have I desired Thee in the night; yea, with my spirit within
        me have I sought Thee earnestly; for when Thy judgments are in the earth,
        the inhabitants of the world learn righteousness. '
      verse: 9
    - text: 'Let favour be shown to the wicked, yet will he not learn righteousness;
        in the land of uprightness will he deal wrongfully, and will not behold the
        majesty of HaShem. '
      verse: 10
    - text: 'HaShem, Thy hand was lifted up, yet they see not; they shall see with
        shame Thy zeal for the people; yea, fire shall devour Thine adversaries. '
      verse: 11
    - text: 'HaShem, Thou wilt establish peace for us; for Thou hast indeed wrought
        all our works for us. '
      verse: 12
    - text: 'O HaShem our G-d, other lords beside Thee have had dominion over us;
        but by Thee only do we make mention of Thy name. '
      verse: 13
    - text: 'The dead live not, the shades rise not; to that end hast Thou punished
        and destroyed them, and made all their memory to perish. '
      verse: 14
    - text: 'Thou hast gotten Thee honour with the nations, O HaShem, yea, exceeding
        great honour with the nations; Thou art honoured unto the farthest ends of
        the earth. '
      verse: 15
    - text: 'HaShem, in trouble have they sought Thee, silently they poured out a
        prayer when Thy chastening was upon them. '
      verse: 16
    - text: 'Like as a woman with child, that draweth near the time of her delivery,
        is in pain and crieth out in her pangs; so have we been at Thy presence, O
        HaShem. '
      verse: 17
    - text: 'We have been with child, we have been in pain, we have as it were brought
        forth wind; we have not wrought any deliverance in the land; neither are the
        inhabitants of the world come to life. '
      verse: 18
    - text: 'Thy dead shall live, my dead bodies shall arise--awake and sing, ye that
        dwell in the dust--for Thy dew is as the dew of light, and the earth shall
        bring to life the shades. '
      verse: 19
    - text: 'Come, my people, enter thou into thy chambers, and shut thy doors about
        thee; hide thyself for a little moment, until the indignation be overpast. '
      verse: 20
    - text: 'For, behold, HaShem cometh forth out of His place to visit upon the inhabitants
        of the earth their iniquity; the earth also shall disclose her blood, and
        shall no more cover her slain. '
      verse: 21
  - chapter: 27
    verses:
    - text: 'In that day HaShem with His sore and great and strong sword will punish
        leviathan the slant serpent, and leviathan the tortuous serpent; and He will
        slay the dragon that is in the sea. '
      verse: 1
    - text: 'In that day sing ye of her: ''A vineyard of foaming wine!'' '
      verse: 2
    - text: 'I HaShem do guard it, I water it every moment; lest Mine anger visit
        it, I guard it night and day. '
      verse: 3
    - text: 'Fury is not in Me; would that I were as the briers and thorns in flame!
        I would with one step burn it altogether. '
      verse: 4
    - text: 'Or else let him take hold of My strength, that he may make peace with
        Me; yea, let him make peace with Me. '
      verse: 5
    - text: 'In days to come shall Jacob take root, Israel shall blossom and bud;
        and the face of the world shall be filled with fruitage. '
      verse: 6
    - text: 'Hath He smitten him as He smote those that smote him? Or is he slain
        according to the slaughter of them that were slain by Him? '
      verse: 7
    - text: 'In full measure, when Thou sendest her away, Thou dost contend with her;
        He hath removed her with His rough blast in the day of the east wind. '
      verse: 8
    - text: 'Therefore by this shall the iniquity of Jacob be expiated, and this is
        all the fruit of taking away his sin: when he maketh all the stones of the
        altar as chalkstones that are beaten in pieces, so that the Asherim and the
        sun-images shall rise no more. '
      verse: 9
    - text: 'For the fortified city is solitary, a habitation abandoned and forsaken,
        like the wilderness; there shall the calf feed, and there shall he lie down,
        and consume the branches thereof '
      verse: 10
    - text: 'When the boughs thereof are withered, they shall be broken off; the women
        shall come, and set them on fire; for it is a people of no understanding;
        therefore He that made them will not have compassion upon them, and He that
        formed them will not be gracious unto them. '
      verse: 11
    - text: 'And it shall come to pass in that day, that HaShem will beat off His
        fruit from the flood of the River unto the Brook of Egypt, and ye shall be
        gathered one by one, O ye children of Israel. '
      verse: 12
    - text: 'And it shall come to pass in that day, that a great horn shall be blown;
        and they shall come that were lost in the land of Assyria, and they that were
        dispersed in the land of Egypt; and they shall worship HaShem in the holy
        mountain at Jerusalem. '
      verse: 13
  - chapter: 28
    verses:
    - text: 'Woe to the crown of pride of the drunkards of Ephraim, and to the fading
        flower of his glorious beauty, which is on the head of the fat valley of them
        that are smitten down with wine! '
      verse: 1
    - text: 'Behold, the L-rd hath a mighty and strong one, as a storm of hail, a
        tempest of destruction, as a storm of mighty waters overflowing, that casteth
        down to the earth with violence. '
      verse: 2
    - text: 'The crown of pride of the drunkards of Ephraim shall be trodden under
        foot; '
      verse: 3
    - text: 'And the fading flower of his glorious beauty, which is on the head of
        the fat valley, shall be as the first-ripe fig before the summer, which when
        one looketh upon it, while it is yet in his hand he eateth it up. '
      verse: 4
    - text: 'In that day shall HaShem of hosts be for a crown of glory, and for a
        diadem of beauty, unto the residue of His people; '
      verse: 5
    - text: 'And for a spirit of judgment to him that sitteth in judgment, and for
        strength to them that turn back the battle at the gate. '
      verse: 6
    - text: 'But these also reel through wine, and stagger through strong drink; the
        priest and the prophet reel through strong drink, they are confused because
        of wine, they stagger because of strong drink; they reel in vision, they totter
        in judgment. '
      verse: 7
    - text: 'For all tables are full of filthy vomit, and no place is clean. '
      verse: 8
    - text: 'Whom shall one teach knowledge? And whom shall one make to understand
        the message? Them that are weaned from the milk, them that are drawn from
        the breasts? '
      verse: 9
    - text: 'For it is precept by precept, precept by precept, line by line, line
        by line; here a little, there a little. '
      verse: 10
    - text: 'For with stammering lips and with a strange tongue shall it be spoken
        to this people; '
      verse: 11
    - text: 'To whom it was said: ''This is the rest, give ye rest to the weary; and
        this is the refreshing''; yet they would not hear. '
      verse: 12
    - text: 'And so the word of HaShem is unto them precept by precept, precept by
        precept, line by line, line by line; here a little, there a little; that they
        may go, and fall backward, and be broken, and snared, and taken. '
      verse: 13
    - text: 'Wherefore hear the word of HaShem, ye scoffers, the ballad-mongers of
        this people which is in Jerusalem: '
      verse: 14
    - text: 'Because ye have said: ''We have made a covenant with death, and with
        the nether-world are we at agreement; when the scouring scourge shall pass
        through, it shall not come unto us; for we have made lies our refuge, and
        in falsehood have we hid ourselves''; '
      verse: 15
    - text: 'Therefore thus saith the L-rd GOD: Behold, I lay in Zion for a foundation
        a stone, a tried stone, a costly corner-stone of sure foundation; he that
        believeth shall not make haste. '
      verse: 16
    - text: 'And I will make justice the line, and righteousness the plummet; and
        the hail shall sweep away the refuge of lies, and the waters shall overflow
        the hiding-place. '
      verse: 17
    - text: 'And your covenant with death shall be disannulled and your agreement
        with the nether-world shall not stand; when the scouring scourge shall pass
        through, then ye shall be trodden down by it, '
      verse: 18
    - text: 'As often as it passeth through, it shall take you; for morning by morning
        shall it pass through, by day and by night; and it shall be sheer terror to
        understand the message. '
      verse: 19
    - text: 'For the bed is too short for a man to stretch himself; and the covering
        too narrow when he gathereth himself up. '
      verse: 20
    - text: 'For HaShem will rise up as in mount Perazim, He will be wroth as in the
        valley of Gibeon; that He may do His work, strange is His work, and bring
        to pass His act, strange is His act. '
      verse: 21
    - text: 'Now therefore be ye not scoffers, lest your bands be made strong; for
        an extermination wholly determined have I heard from the L-rd, the GOD of
        hosts, upon the whole land. '
      verse: 22
    - text: 'Give ye ear, and hear my voice; attend, and hear my speech. '
      verse: 23
    - text: 'Is the plowman never done with plowing to sow, with the opening and harrowing
        of his ground? '
      verse: 24
    - text: 'When he hath made plain the face thereof, doth he not cast abroad the
        black cummin, and scatter the cummin, and put in the wheat in rows and the
        barley in the appointed place and the spelt in the border thereof? '
      verse: 25
    - text: 'For He doth instruct him aright; his G-d doth teach him. '
      verse: 26
    - text: 'For the black cummin is not threshed with a threshing-sledge, neither
        is a cart-wheel turned about upon the cummin; but the black cummin is beaten
        out with a staff, and the cummin with a rod. '
      verse: 27
    - text: 'Is bread corn crushed? Nay, he will not ever be threshing it; and though
        the roller of his wagon and its sharp edges move noisily, he doth not crush
        it. '
      verse: 28
    - text: 'This also cometh forth from HaShem of hosts: Wonderful is His counsel,
        and great His wisdom. '
      verse: 29
  - chapter: 29
    verses:
    - text: 'Ah, Ariel, Ariel, the city where David encamped! Add ye year to year,
        let the feasts come round! '
      verse: 1
    - text: 'Then will I distress Ariel, and there shall be mourning and moaning;
        and she shall be unto Me as a hearth of G-d. '
      verse: 2
    - text: 'And I will encamp against thee round about, and will lay siege against
        thee with a mound, and I will raise siege works against thee. '
      verse: 3
    - text: 'And brought down thou shalt speak out of the ground, and thy speech shall
        be low out of the dust; and thy voice shall be as of a ghost out of the ground,
        and thy speech shall chirp out of the dust. '
      verse: 4
    - text: 'But the multitude of thy foes shall be like small dust, and the multitude
        of the terrible ones as chaff that passeth away; yea, it shall be at an instant
        suddenly-- '
      verse: 5
    - text: 'There shall be a visitation from HaShem of hosts with thunder, and with
        earthquake, and great noise, with whirlwind and tempest, and the flame of
        a devouring fire. '
      verse: 6
    - text: 'And the multitude of all the nations that war against Ariel, even all
        that war against her, and the bulwarks about her, and they that distress her,
        shall be as a dream, a vision of the night. '
      verse: 7
    - text: 'And it shall be as when a hungry man dreameth, and, behold, he eateth,
        but he awaketh, and his soul is empty; or as when a thirsty man dreameth,
        and, behold, he drinketh, but he awaketh, and, behold, he is faint, and his
        soul hath appetite--so shall the multitude of all the nations be, that fight
        against mount Zion. '
      verse: 8
    - text: 'Stupefy yourselves, and be stupid! Blind yourselves, and be blind! ye
        that are drunken, but not with wine, that stagger, but not with strong drink. '
      verse: 9
    - text: 'For HaShem hath poured out upon you the spirit of deep sleep, and hath
        closed your eyes; the prophets, and your heads, the seers, hath He covered. '
      verse: 10
    - text: 'And the vision of all this is become unto you as the words of a writing
        that is sealed, which men deliver to one that is learned, saying: ''Read this,
        I pray thee''; and he saith: ''I cannot, for it is sealed''; '
      verse: 11
    - text: 'and the writing is delivered to him that is not learned, saying: ''Read
        this, I pray thee''; and he saith: ''I am not learned.'' '
      verse: 12
    - text: 'And the L-rd said: Forasmuch as this people draw near, and with their
        mouth and with their lips do honour Me, but have removed their heart far from
        Me, and their fear of Me is a commandment of men learned by rote; '
      verse: 13
    - text: 'Therefore, behold, I will again do a marvellous work among this people,
        even a marvellous work and a wonder; and the wisdom of their wise men shall
        perish, and the prudence of their prudent men shall be hid. '
      verse: 14
    - text: 'Woe unto them that seek deep to hide their counsel from HaShem, and their
        works are in the dark, and they say: ''Who seeth us? and who knoweth us?'' '
      verse: 15
    - text: 'O your perversity! Shall the potter be esteemed as clay; that the thing
        made should say of him that made it: ''He made me not''; or the thing framed
        say of him that framed it: ''He hath no understanding?'' '
      verse: 16
    - text: 'Is it not yet a very little while, and Lebanon shall be turned into a
        fruitful field, and the fruitful field shall be esteemed as a forest? '
      verse: 17
    - text: 'And in that day shall the deaf hear the words of a book, and the eyes
        of the blind shall see out of obscurity and out of darkness. '
      verse: 18
    - text: 'The humble also shall increase their joy in HaShem, and the neediest
        among men shall exult in the Holy One of Israel. '
      verse: 19
    - text: 'For the terrible one is brought to nought, and the scorner ceaseth, and
        all they that watch for iniquity are cut off; '
      verse: 20
    - text: 'That make a man an offender by words, and lay a snare for him that reproveth
        in the gate, and turn aside the just with a thing of nought. '
      verse: 21
    - text: 'Therefore thus saith HaShem, who redeemed Abraham, concerning the house
        of Jacob: Jacob shall not now be ashamed, neither shall his face now wax pale; '
      verse: 22
    - text: 'When he seeth his children, the work of My hands, in the midst of him,
        that they sanctify My name; yea, they shall sanctify the Holy One of Jacob,
        and shall stand in awe of the G-d of Israel. '
      verse: 23
    - text: 'They also that err in spirit shall come to understanding, and they that
        murmur shall learn instruction.  '
      verse: 24
  - chapter: 30
    verses:
    - text: 'Woe to the rebellious children, saith HaShem, that take counsel, but
        not of Me; and that form projects, but not of My spirit, that they may add
        sin to sin; '
      verse: 1
    - text: 'That walk to go down into Egypt, and have not asked at My mouth; to take
        refuge in the stronghold of Pharaoh, and to take shelter in the shadow of
        Egypt! '
      verse: 2
    - text: 'Therefore shall the stronghold of Pharaoh turn to your shame, and the
        shelter in the shadow of Egypt to your confusion. '
      verse: 3
    - text: 'For his princes are at Zoan, and his ambassadors are come to Hanes. '
      verse: 4
    - text: 'They shall all be ashamed of a people that cannot profit them, that are
        not a help nor profit, but a shame, and also a reproach. '
      verse: 5
    - text: 'The burden of the beasts of the South. Through the land of trouble and
        anguish, from whence come the lioness and the lion, the viper and flying serpent,
        they carry their riches upon the shoulders of young asses, and their treasures
        upon the humps of camels, to a people that shall not profit them. '
      verse: 6
    - text: 'For Egypt helpeth in vain, and to no purpose; therefore have I called
        her arrogancy that sitteth still. '
      verse: 7
    - text: 'Now go, write it before them on a tablet, and inscribe it in a book,
        that it may be for the time to come for ever and ever. '
      verse: 8
    - text: 'For it is a rebellious people, lying children, children that refuse to
        hear the teaching of HaShem; '
      verse: 9
    - text: 'That say to the seers: ''See not,'' and to the prophets: ''Prophesy not
        unto us right things, speak unto us smooth things, prophesy delusions; '
      verse: 10
    - text: 'Get you out of the way, turn aside out of the path, cause the Holy One
        of Israel to cease from before us.'' '
      verse: 11
    - text: 'Wherefore thus saith the Holy One of Israel: because ye despise this
        word, and trust in oppression and perverseness, and stay thereon; '
      verse: 12
    - text: 'Therefore this iniquity shall be to you as a breach ready to fall, swelling
        out in a high wall, whose breaking cometh suddenly at an instant. '
      verse: 13
    - text: 'And He shall break it as a potter''s vessel is broken, breaking it in
        pieces without sparing; so that there shall not be found among the pieces
        thereof a sherd to take fire from the hearth, or to take water out of the
        cistern. '
      verse: 14
    - text: 'For thus said the L-rd GOD, the Holy One of Israel: in sitting still
        and rest shall ye be saved, in quietness and in confidence shall be your strength;
        and ye would not. '
      verse: 15
    - text: 'But ye said: ''No, for we will flee upon horses''; therefore shall ye
        flee; and: ''We will ride upon the swift''; therefore shall they that pursue
        you be swift. '
      verse: 16
    - text: 'One thousand shall flee at the rebuke of one, at the rebuke of five shall
        ye flee; till ye be left as a beacon upon the top of a mountain, and as an
        ensign on a hill. '
      verse: 17
    - text: 'And therefore will HaShem wait, that He may be gracious unto you, and
        therefore will He be exalted, that He may have compassion upon you; for HaShem
        is a G-d of justice, happy are all they that wait for Him. '
      verse: 18
    - text: 'For, O people that dwellest in Zion at Jerusalem, thou shalt weep no
        more; He will surely be gracious unto thee at the voice of thy cry, when He
        shall hear, He will answer thee. '
      verse: 19
    - text: 'And though the L-rd give you sparing bread and scant water, yet shall
        not thy Teacher hide Himself any more, but thine eyes shall see thy Teacher; '
      verse: 20
    - text: 'And thine ears shall hear a word behind thee, saying: ''This is the way,
        walk ye in it, when ye turn to the right hand, and when ye turn to the left.'' '
      verse: 21
    - text: 'And ye shall defile thy graven images overlaid with silver, and thy molten
        images covered with gold; thou shalt put them far away as one unclean; thou
        shalt say unto it: ''Get thee hence.'' '
      verse: 22
    - text: 'And He will give the rain for thy seed, wherewith thou sowest the ground,
        and bread of the increase of the ground, and it shall be fat and plenteous;
        in that day shall thy cattle feed in large pastures. '
      verse: 23
    - text: 'The oxen likewise and the young asses that till the ground shall eat
        savoury provender, which hath been winnowed with the shovel and with the fan. '
      verse: 24
    - text: 'And there shall be upon every lofty mountain, and upon every high hill
        streams and watercourses, in the day of the great slaughter, when the towers
        fall. '
      verse: 25
    - text: 'Moreover the light of the moon shall be as the light of the sun, and
        the light of the sun shall be sevenfold, as the light of the seven days, in
        the day that HaShem bindeth up the bruise of His people, and healeth the stroke
        of their wound. '
      verse: 26
    - text: 'Behold, the name of HaShem cometh from far, with His anger burning, and
        in thick uplifting of smoke; His lips are full of indignation, and His tongue
        is as a devouring fire; '
      verse: 27
    - text: 'And His breath is as an overflowing stream, that divideth even unto the
        neck, to sift the nations with the sieve of destruction; and a bridle that
        causeth to err shall be in the jaws of the peoples. '
      verse: 28
    - text: 'Ye shall have a song as in the night when a feast is hallowed; and gladness
        of heart, as when one goeth with the pipe to come into the mountain of HaShem,
        to the Rock of Israel. '
      verse: 29
    - text: 'And HaShem will cause His glorious voice to be heard, and will show the
        lighting down of His arm, with furious anger, and the flame of a devouring
        fire, with a bursting of clouds, and a storm of rain, and hailstones. '
      verse: 30
    - text: 'For through the voice of HaShem shall Asshur be dismayed, the rod with
        which He smote. '
      verse: 31
    - text: 'And in every place where the appointed staff shall pass, which HaShem
        shall lay upon him, it shall be with tabrets and harps; and in battles of
        wielding will He fight with them. '
      verse: 32
    - text: 'For a hearth is ordered of old; yea, for the king it is prepared, deep
        and large; the pile thereof is fire and much wood; the breath of HaShem, like
        a stream of brimstone, doth kindle it. '
      verse: 33
  - chapter: 31
    verses:
    - text: 'Woe to them that go down to Egypt for help, and rely on horses, and trust
        in chariots, because they are many, and in horsemen, because they are exceeding
        mighty; but they look not unto the Holy One of Israel, neither seek HaShem! '
      verse: 1
    - text: 'Yet He also is wise, and bringeth evil, and doth not call back His words;
        but will arise against the house of the evil-doers, and against the help of
        them that work iniquity. '
      verse: 2
    - text: 'Now the Egyptians are men, and not G-d, and their horses flesh, and not
        spirit; so when HaShem shall stretch out His hand, both he that helpeth shall
        stumble, and he that is helped shall fall, and they all shall perish together. '
      verse: 3
    - text: 'For thus saith HaShem unto me: Like as the lion, or the young lion, growling
        over his prey, though a multitude of shepherds be called forth against him,
        will not be dismayed at their voice, nor abase himself for the noise of them;
        so will HaShem of hosts come down to fight upon mount Zion, and upon the hill
        thereof. '
      verse: 4
    - text: 'As birds hovering, so will HaShem of hosts protect Jerusalem; He will
        deliver it as He protecteth it, He will rescue it as He passeth over. '
      verse: 5
    - text: 'Turn ye unto Him against whom ye have deeply rebelled, O children of
        Israel. '
      verse: 6
    - text: 'For in that day they shall cast away every man his idols of silver, and
        his idols of gold, which your own hands have made unto you for a sin. '
      verse: 7
    - text: 'Then shall Asshur fall with the sword, not of man, and the sword, not
        of men, shall devour him; and he shall flee from the sword, and his young
        men shall become tributary. '
      verse: 8
    - text: 'And his rock shall pass away by reason of terror, and his princes shall
        be dismayed at the ensign, saith HaShem, whose fire is in Zion, and His furnace
        in Jerusalem. '
      verse: 9
  - chapter: 32
    verses:
    - text: 'Behold, a king shall reign in righteousness, and as for princes, they
        shall rule in justice. '
      verse: 1
    - text: 'And a man shall be as in a hiding-place from the wind, and a covert from
        the tempest; as by the watercourses in a dry place, as in the shadow of a
        great rock in a weary land. '
      verse: 2
    - text: 'And the eyes of them that see shall not be closed, and the ears of them
        that hear shall attend. '
      verse: 3
    - text: 'The heart also of the rash shall understand knowledge, and the tongue
        of the stammerers shall be ready to speak plainly. '
      verse: 4
    - text: 'The vile person shall be no more called liberal, nor the churl said to
        be noble. '
      verse: 5
    - text: 'For the vile person will speak villainy, and his heart will work iniquity,
        to practise ungodliness, and to utter wickedness against HaShem, to make empty
        the soul of the hungry, and to cause the drink of the thirsty to fail. '
      verse: 6
    - text: 'The instruments also of the churl are evil; he deviseth wicked devices
        to destroy the poor with lying words, and the needy when he speaketh right. '
      verse: 7
    - text: 'But the liberal deviseth liberal things; and by liberal things shall
        he stand. '
      verse: 8
    - text: 'Rise up, ye women that are at ease, and hear my voice; ye confident daughters,
        give ear unto my speech. '
      verse: 9
    - text: 'After a year and days shall ye be troubled, ye confident women; for the
        vintage shall fail, the ingathering shall not come. '
      verse: 10
    - text: 'Tremble, ye women that are at ease; be troubled, ye confident ones; strip
        you, and make you bare, and gird sackcloth upon your loins, '
      verse: 11
    - text: 'Smiting upon the breasts for the pleasant fields, for the fruitful vine; '
      verse: 12
    - text: 'For the land of my people whereon thorns and briers come up; yea, for
        all the houses of joy and the joyous city. '
      verse: 13
    - text: 'For the palace shall be forsaken; the city with its stir shall be deserted;
        the mound and the tower shall be for dens for ever, a joy of wild asses, a
        pasture of flocks; '
      verse: 14
    - text: 'Until the spirit be poured upon us from on high, and the wilderness become
        a fruitful field, and the fruitful field be counted for a forest. '
      verse: 15
    - text: 'Then justice shall dwell in the wilderness, and righteousness shall abide
        in the fruitful field. '
      verse: 16
    - text: 'And the work of righteousness shall be peace; and the effect of righteousness
        quietness and confidence for ever. '
      verse: 17
    - text: 'And my people shall abide in a peaceable habitation, and in secure dwellings,
        and in quiet resting-places. '
      verse: 18
    - text: 'And it shall hail, in the downfall of the forest; but the city shall
        descend into the valley. '
      verse: 19
    - text: 'Happy are ye that sow beside all waters, that send forth freely the feet
        of the ox and the ass. '
      verse: 20
  - chapter: 33
    verses:
    - text: 'Woe to thee that spoilest, and thou wast not spoiled; and dealest treacherously,
        and they dealt not treacherously with thee! When thou hast ceased to spoil,
        thou shalt be spoiled; and when thou art weary with dealing treacherously,
        they shall deal treacherously with thee. '
      verse: 1
    - text: 'O HaShem, be gracious unto us; we have waited for Thee; be Thou their
        arm every morning, our salvation also in the time of trouble. '
      verse: 2
    - text: 'At the noise of the tumult the peoples are fled; at the lifting up of
        Thyself the nations are scattered. '
      verse: 3
    - text: 'And your spoil is gathered as the caterpillar gathereth; as locusts leap
        do they leap upon it. '
      verse: 4
    - text: 'HaShem is exalted, for He dwelleth on high; He hath filled Zion with
        justice and righteousness. '
      verse: 5
    - text: 'And the stability of thy times shall be a hoard of salvation--wisdom
        and knowledge, and the fear of HaShem which is His treasurer '
      verse: 6
    - text: 'Behold, their valiant ones cry without; the ambassadors of peace weep
        bitterly. '
      verse: 7
    - text: 'The highways lie waste, the wayfaring man ceaseth; he hath broken the
        covenant, he hath despised the cities, he regardeth not man. '
      verse: 8
    - text: 'The land mourneth and languisheth; Lebanon is ashamed, it withereth;
        Sharon is like a wilderness; and Bashan and Carmel are clean bare. '
      verse: 9
    - text: 'Now will I arise, saith HaShem; now will I be exalted; now will I lift
        Myself up. '
      verse: 10
    - text: 'Ye conceive chaff, ye shall bring forth stubble; your breath is a fire
        that shall devour you. '
      verse: 11
    - text: 'And the peoples shall be as the burnings of lime; as thorns cut down,
        that are burned in the fire. '
      verse: 12
    - text: 'Hear, ye that are far off, what I have done; and, ye that are near, acknowledge
        My might. '
      verse: 13
    - text: 'The sinners in Zion are afraid; trembling hath seized the ungodly: ''Who
        among us shall dwell with the devouring fire? Who among us shall dwell with
        everlasting burnings?'' '
      verse: 14
    - text: 'He that walketh righteously, and speaketh uprightly; he that despiseth
        the gain of oppressions, that shaketh his hands from holding of bribes, that
        stoppeth his ears from hearing of blood, and shutteth his eyes from looking
        upon evil; '
      verse: 15
    - text: 'He shall dwell on high; his place of defence shall be the munitions of
        rocks; his bread shall be given, his waters shall be sure. '
      verse: 16
    - text: 'Thine eyes shall see the king in his beauty; they shall behold a land
        stretching afar. '
      verse: 17
    - text: 'Thy heart shall muse on the terror: ''Where is he that counted, where
        is he that weighed? Where is he that counted the towers?'' '
      verse: 18
    - text: 'Thou shalt not see the fierce people; a people of a deep speech that
        thou canst not perceive, of a stammering tongue that thou canst not understand. '
      verse: 19
    - text: 'Look upon Zion, the city of our solemn gatherings; thine eyes shall see
        Jerusalem a peaceful habitation, a tent that shall not be removed, the stakes
        whereof shall never be plucked up, neither shall any of the cords thereof
        be broken. '
      verse: 20
    - text: 'But there HaShem will be with us in majesty, in a place of broad rivers
        and streams; wherein shall go no galley with oars, neither shall gallant ship
        pass thereby. '
      verse: 21
    - text: 'For HaShem is our Judge, HaShem is our Lawgiver, HaShem is our King;
        He will save us. '
      verse: 22
    - text: 'Thy tacklings are loosed; they do not hold the stand of their mast, they
        do not spread the sail; then is the prey of a great spoil divided; the lame
        take the prey. '
      verse: 23
    - text: 'And the inhabitant shall not say: ''I am sick''; the people that dwell
        therein shall be forgiven their iniquity. '
      verse: 24
  - chapter: 34
    verses:
    - text: 'Come near, ye nations, to hear, and attend, ye peoples; let the earth
        hear, and the fulness thereof, the world, and all things that come forth of
        it. '
      verse: 1
    - text: 'For HaShem hath indignation against all the nations, and fury against
        all their host; He hath utterly destroyed them, He hath delivered them to
        the slaughter. '
      verse: 2
    - text: 'Their slain also shall be cast out, and the stench of their carcasses
        shall come up, and the mountains shall be melted with their blood. '
      verse: 3
    - text: 'And all the host of heaven shall moulder away, and the heavens shall
        be rolled together as a scroll; and all their host shall fall down, as the
        leaf falleth off from the vine, and as a falling fig from the fig-tree. '
      verse: 4
    - text: 'For My sword hath drunk its fill in heaven; behold, it shall come down
        upon Edom, and upon the people of My ban, to judgment. '
      verse: 5
    - text: 'The sword of HaShem is filled with blood, it is made fat with fatness,
        with the blood of lambs and goats, with the fat of the kidneys of rams; for
        HaShem hath a sacrifice in Bozrah, and a great slaughter in the land of Edom. '
      verse: 6
    - text: 'And the wild-oxen shall come down with them, and the bullocks with the
        bulls; and their land shall be drunken with blood, and their dust made fat
        with fatness. '
      verse: 7
    - text: 'For HaShem hath a day of vengeance, a year of recompense for the controversy
        of Zion. '
      verse: 8
    - text: 'And the streams thereof shall be turned into pitch, and the dust thereof
        into brimstone, and the land thereof shall become burning pitch. '
      verse: 9
    - text: 'It shall not be quenched night nor day, the smoke thereof shall go up
        for ever; from generation to generation it shall lie waste: none shall pass
        through it for ever and ever. '
      verse: 10
    - text: 'But the pelican and the bittern shall possess it, and the owl and the
        raven shall dwell therein; and He shall stretch over it the line of confusion,
        and the plummet of emptiness. '
      verse: 11
    - text: 'As for her nobles, none shall be there to be called to the kingdom; and
        all her princes shall be nothing. '
      verse: 12
    - text: 'And thorns shall come up in her palaces, nettles and thistles in the
        fortresses thereof; and it shall be a habitation of wild-dogs, an enclosure
        for ostriches. '
      verse: 13
    - text: 'And the wild-cats shall meet with the jackals, and the satyr shall cry
        to his fellow; yea, the night-monster shall repose there, and shall find her
        a place of rest. '
      verse: 14
    - text: 'There shall the arrowsnake make her nest, and lay, and hatch, and brood
        under her shadow; yea, there shall the kites be gathered, every one with her
        mate. '
      verse: 15
    - text: 'Seek ye out of the book of HaShem, and read; no one of these shall be
        missing, none shall want her mate; for My mouth it hath commanded, and the
        breath thereof it hath gathered them. '
      verse: 16
    - text: 'And He hath cast the lot for them, and His hand hath divided it unto
        them by line; they shall possess it for ever, from generation to generation
        shall they dwell therein. '
      verse: 17
  - chapter: 35
    verses:
    - text: 'The wilderness and the parched land shall be glad; and the desert shall
        rejoice, and blossom as the rose. '
      verse: 1
    - text: 'It shall blossom abundantly, and rejoice, even with joy and singing;
        the glory of Lebanon shall be given unto it, the excellency of Carmel and
        Sharon; they shall see the glory of HaShem, the excellency of our G-d. '
      verse: 2
    - text: 'Strengthen ye the weak hands, and make firm the tottering knees. '
      verse: 3
    - text: 'Say to them that are of a fearful heart: ''Be strong, fear not''; behold,
        your G-d will come with vengeance, with the recompense of G-d He will come
        and save you. '
      verse: 4
    - text: 'Then the eyes of the blind shall be opened, and the ears of the deaf
        shall be unstopped. '
      verse: 5
    - text: 'Then shall the lame man leap as a hart, and the tongue of the dumb shall
        sing; for in the wilderness shall waters break out, and streams in the desert. '
      verse: 6
    - text: 'And the parched land shall become a pool, and the thirsty ground springs
        of water; in the habitation of jackals herds shall lie down, it shall be an
        enclosure for reeds and rushes. '
      verse: 7
    - text: 'And a highway shall be there, and a way, and it shall be called The way
        of holiness; the unclean shall not pass over it; but it shall be for those;
        the wayfaring men, yea fools, shall not err therein. '
      verse: 8
    - text: 'No lion shall be there, nor shall any ravenous beast go up thereon, they
        shall not be found there; but the redeemed shall walk there; '
      verse: 9
    - text: 'And the ransomed of HaShem shall return, and come with singing unto Zion,
        and everlasting joy shall be upon their heads; they shall obtain gladness
        and joy, and sorrow and sighing shall flee away. '
      verse: 10
  - chapter: 36
    verses:
    - text: 'Now it came to pass in the fourteenth year of king Hezekiah, that Sennacherib
        king of Assyria came up against all the fortified cities of Judah, and took
        them. '
      verse: 1
    - text: 'And the king of Assyria sent Rab-shakeh from Lachish to Jerusalem unto
        king Hezekiah with a great army. And he stood by the conduit of the upper
        pool in the highway of the fullers'' field. '
      verse: 2
    - text: 'Then came forth unto him Eliakim the son of Hilkiah, that was over the
        household, and Shebna the scribe, and Joah the son of Asaph the recorder. '
      verse: 3
    - text: 'And Rab-shakeh said unto them: ''Say ye now to Hezekiah: Thus saith the
        great king, the king of Assyria: What confidence is this wherein thou trustest? '
      verse: 4
    - text: 'I said: It is but vain words; for counsel and strength are for the war.
        Now on whom dost thou trust, that thou hast rebelled against me? '
      verse: 5
    - text: 'Behold, thou trustest upon the staff of this bruised reed, even upon
        Egypt; whereon if a man lean, it will go into his hand, and pierce it; so
        is Pharaoh king of Egypt to all that trust on him. '
      verse: 6
    - text: 'But if thou say unto me: We trust in HaShem our G-d; is not that He,
        whose high places and whose altars Hezekiah hath taken away, and hath said
        to Judah and to Jerusalem: Ye shall worship before this altar? '
      verse: 7
    - text: 'Now therefore, I pray thee, make a wager with my master, the king of
        Assyria, and I will give thee two thousand horses, if thou be able on thy
        part to set riders upon them. '
      verse: 8
    - text: 'How then canst thou turn away the face of one captain, even of the least
        of my master''s servants? yet thou puttest thy trust on Egypt for chariots
        and for horsemen! '
      verse: 9
    - text: 'And am I now come up without HaShem against this land to destroy it?
        HaShem said unto me: Go up against this land, and destroy it.'' '
      verse: 10
    - text: 'Then said Eliakim and Shebna and Joah unto Rab-shakeh: ''Speak, I pray
        thee, unto thy servants in the Aramean language, for we understand it; and
        speak not to us in the Jews'' language, in the ears of the people that are
        on the wall.'' '
      verse: 11
    - text: 'But Rab-shakeh said: ''Hath my master sent me to thy master, and to thee,
        to speak these words? hath he not sent me to the men that sit upon the wall,
        to eat their own dung, and to drink their own water with you?'' '
      verse: 12
    - text: 'Then Rab-shakeh stood, and cried with a loud voice in the Jews'' language,
