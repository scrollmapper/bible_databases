    verses:
    - text: 'Now this is the commandment, the statutes, and the ordinances, which
        HaShem your G-d commanded to teach you, that ye might do them in the land
        whither ye go over to possess it-- '
      verse: 1
    - text: 'that thou mightest fear HaShem thy G-d, to keep all His statutes and
        His commandments, which I command thee, thou, and thy son, and thy son''s
        son, all the days of thy life; and that thy days may be prolonged. '
      verse: 2
    - text: 'Hear therefore, O Israel, and observe to do it; that it may be well with
        thee, and that ye may increase mightily, as HaShem, the G-d of thy fathers,
        hath promised unto thee--a land flowing with milk and honey. '
      verse: 3
    - text: 'HEAR, O ISRAEL: THE HaShem OUR GOD, THE HaShem IS ONE. '
      verse: 4
    - text: 'And thou shalt love HaShem thy G-d with all thy heart, and with all thy
        soul, and with all thy might. '
      verse: 5
    - text: 'And these words, which I command thee this day, shall be upon thy heart; '
      verse: 6
    - text: 'and thou shalt teach them diligently unto thy children, and shalt talk
        of them when thou sittest in thy house, and when thou walkest by the way,
        and when thou liest down, and when thou risest up. '
      verse: 7
    - text: 'And thou shalt bind them for a sign upon thy hand, and they shall be
        for frontlets between thine eyes. '
      verse: 8
    - text: 'And thou shalt write them upon the door-posts of thy house, and upon
        thy gates. '
      verse: 9
    - text: 'And it shall be, when HaShem thy G-d shall bring thee into the land which
        He swore unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee--great
        and goodly cities, which thou didst not build, '
      verse: 10
    - text: 'and houses full of all good things, which thou didst not fill, and cisterns
        hewn out, which thou the didst not hew, vineyards and olive-trees, which thou
        didst not plant, and thou shalt eat and be satisfied-- '
      verse: 11
    - text: 'then beware lest thou forget HaShem, who brought thee forth out of the
        land of Egypt, out of the house of bondage. '
      verse: 12
    - text: 'Thou shalt fear HaShem thy G-d; and Him shalt thou serve, and by His
        name shalt thou swear. '
      verse: 13
    - text: 'Ye shall not go after other gods, of the gods of the peoples that are
        round about you; '
      verse: 14
    - text: 'for a jealous G-d, even HaShem thy G-d, is in the midst of thee; lest
        the anger of HaShem thy G-d be kindled against thee, and He destroy thee from
        off the face of the earth. '
      verse: 15
    - text: 'Ye shall not try HaShem your G-d, as ye tried Him in Massah. '
      verse: 16
    - text: 'Ye shall diligently keep the commandments of HaShem your G-d, and His
        testimonies, and His statutes, which He hath commanded thee. '
      verse: 17
    - text: 'And thou shalt do that which is right and good in the sight of HaShem;
        that it may be well with thee, and that thou mayest go in and possess the
        good land which HaShem swore unto thy fathers, '
      verse: 18
    - text: 'to thrust out all thine enemies from before thee, as HaShem hath spoken. '
      verse: 19
    - text: 'When thy son asketh thee in time to come, saying: ''What mean the testimonies,
        and the statutes, and the ordinances, which HaShem our G-d hath commanded
        you? '
      verse: 20
    - text: 'then thou shalt say unto thy son: ''We were Pharaoh''s bondmen in Egypt;
        and HaShem brought us out of Egypt with a mighty hand. '
      verse: 21
    - text: 'And HaShem showed signs and wonders, great and sore, upon Egypt, upon
        Pharaoh, and upon all his house, before our eyes. '
      verse: 22
    - text: 'And He brought us out from thence, that He might bring us in, to give
        us the land which He swore unto our fathers. '
      verse: 23
    - text: 'And HaShem commanded us to do all these statutes, to fear HaShem our
        G-d, for our good always, that He might preserve us alive, as it is at this
        day. '
      verse: 24
    - text: 'And it shall be righteousness unto us, if we observe to do all this commandment
        before HaShem our G-d, as He hath commanded us.'' '
      verse: 25
  - chapter: 7
    verses:
    - text: 'When HaShem thy G-d shall bring thee into the land whither thou goest
        to possess it, and shall cast out many nations before thee, the Hittite, and
        the Girgashite, and the Amorite, and the Canaanite, and the Perizzite, and
        the Hivite, and the Jebusite, seven nations greater and mightier than thou; '
      verse: 1
    - text: 'and when HaShem thy G-d shall deliver them up before thee, and thou shalt
        smite them; then thou shalt utterly destroy them; thou shalt make no covenant
        with them, nor show mercy unto them; '
      verse: 2
    - text: 'neither shalt thou make marriages with them: thy daughter thou shalt
        not give unto his son, nor his daughter shalt thou take unto thy son. '
      verse: 3
    - text: 'For he will turn away thy son from following Me, that they may serve
        other gods; so will the anger of HaShem be kindled against you, and He will
        destroy thee quickly. '
      verse: 4
    - text: 'But thus shall ye deal with them: ye shall break down their altars, and
        dash in pieces their pillars, and hew down their Asherim, and burn their graven
        images with fire. '
      verse: 5
    - text: 'For thou art a holy people unto HaShem thy G-d: HaShem thy G-d hath chosen
        thee to be His own treasure, out of all peoples that are upon the face of
        the earth. '
      verse: 6
    - text: 'HaShem did not set His love upon you, nor choose you, because ye were
        more in number than any people--for ye were the fewest of all peoples-- '
      verse: 7
    - text: 'but because HaShem loved you, and because He would keep the oath which
        He swore unto your fathers, hath HaShem brought you out with a mighty hand,
        and redeemed you out of the house of bondage, from the hand of Pharaoh king
        of Egypt. '
      verse: 8
    - text: 'Know therefore that HaShem thy G-d, He is G-d; the faithful G-d, who
        keepeth covenant and mercy with them that love Him and keep His commandments
        to a thousand generations; '
      verse: 9
    - text: 'and repayeth them that hate Him to their face, to destroy them; He will
        not be slack to him that hateth Him, He will repay him to his face. '
      verse: 10
    - text: 'Thou shalt therefore keep the commandment, and the statutes, and the
        ordinances, which I command thee this day, to do them. '
      verse: 11
    - text: 'And it shall come to pass, because ye hearken to these ordinances, and
        keep, and do them, that HaShem thy G-d shall keep with thee the covenant and
        the mercy which He swore unto thy fathers, '
      verse: 12
    - text: 'and He will love thee, and bless thee, and multiply thee; He will also
        bless the fruit of thy body and the fruit of thy land, thy corn and thy wine
        and thine oil, the increase of thy kine and the young of thy flock, in the
        land which He swore unto thy fathers to give thee. '
      verse: 13
    - text: 'Thou shalt be blessed above all peoples; there shall not be male or female
        barren among you, or among your cattle. '
      verse: 14
    - text: 'And HaShem will take away from thee all sickness; and He will put none
        of the evil diseases of Egypt, which thou knowest, upon thee, but will lay
        them upon all them that hate thee. '
      verse: 15
    - text: 'And thou shalt consume all the peoples that HaShem thy G-d shall deliver
        unto thee; thine eye shall not pity them; neither shalt thou serve their gods;
        for that will be a snare unto thee. '
      verse: 16
    - text: 'If thou shalt say in thy heart: ''These nations are more than I; how
        can I dispossess them?'' '
      verse: 17
    - text: 'thou shalt not be afraid of them; thou shalt well remember what HaShem
        thy G-d did unto Pharaoh, and unto all Egypt: '
      verse: 18
    - text: 'the great trials which thine eyes saw, and the signs, and the wonders,
        and the mighty hand, and the outstretched arm, whereby HaShem thy G-d brought
        thee out; so shall HaShem thy G-d do unto all the peoples of whom thou art
        afraid. '
      verse: 19
    - text: 'Moreover HaShem thy G-d will send the hornet among them, until they that
        are left, and they that hide themselves, perish from before thee. '
      verse: 20
    - text: 'Thou shalt not be affrighted at them; for HaShem thy G-d is in the midst
        of thee, a G-d great and awful. '
      verse: 21
    - text: 'And HaShem thy G-d will cast out those nations before thee by little
        and little; thou mayest not consume them quickly, lest the beasts of the field
        increase upon thee. '
      verse: 22
    - text: 'But HaShem thy G-d shall deliver them up before thee, and shall discomfit
        them with a great discomfiture, until they be destroyed. '
      verse: 23
    - text: 'And He shall deliver their kings into thy hand, and thou shalt make their
        name to perish from under heaven; there shall no man be able to stand against
        thee, until thou have destroyed them. '
      verse: 24
    - text: 'The graven images of their gods shall ye burn with fire; thou shalt not
        covet the silver or the gold that is on them, nor take it unto thee, lest
        thou be snared therein; for it is an abomination to HaShem thy G-d. '
      verse: 25
    - text: 'And thou shalt not bring an abomination into thy house, and be accursed
        like unto it; thou shalt utterly detest it, and thou shalt utterly abhor it;
        for it is a devoted thing. '
      verse: 26
  - chapter: 8
    verses:
    - text: 'All the commandment which I command thee this day shall ye observe to
        do, that ye may live, and multiply, and go in and possess the land which HaShem
        swore unto your fathers. '
      verse: 1
    - text: 'And thou shalt remember all the way which HaShem thy G-d hath led thee
        these forty years in the wilderness, that He might afflict thee, to prove
        thee, to know what was in thy heart, whether thou wouldest keep His commandments,
        or no. '
      verse: 2
    - text: 'And He afflicted thee, and suffered thee to hunger, and fed thee with
        manna, which thou knewest not, neither did thy fathers know; that He might
        make thee know that man doth not live by bread only, but by every thing that
        proceedeth out of the mouth of HaShem doth man live. '
      verse: 3
    - text: 'Thy raiment waxed not old upon thee, neither did thy foot swell, these
        forty years. '
      verse: 4
    - text: 'And thou shalt consider in thy heart, that, as a man chasteneth his son,
        so HaShem thy G-d chasteneth thee. '
      verse: 5
    - text: 'And thou shalt keep the commandments of HaShem thy G-d, to walk in His
        ways, and to fear Him. '
      verse: 6
    - text: 'For HaShem thy G-d bringeth thee into a good land, a land of brooks of
        water, of fountains and depths, springing forth in valleys and hills; '
      verse: 7
    - text: 'a land of wheat and barley, and vines and fig-trees and pomegranates;
        a land of olive-trees and honey; '
      verse: 8
    - text: 'a land wherein thou shalt eat bread without scarceness, thou shalt not
        lack any thing in it; a land whose stones are iron, and out of whose hills
        thou mayest dig brass. '
      verse: 9
    - text: 'And thou shalt eat and be satisfied, and bless HaShem thy G-d for the
        good land which He hath given thee. '
      verse: 10
    - text: 'Beware lest thou forget HaShem thy G-d, in not keeping His commandments,
        and His ordinances, and His statutes, which I command thee this day; '
      verse: 11
    - text: 'lest when thou hast eaten and art satisfied, and hast built goodly houses,
        and dwelt therein; '
      verse: 12
    - text: 'and when thy herds and thy flocks multiply, and thy silver and thy gold
        is multiplied, and all that thou hast is multiplied; '
      verse: 13
    - text: 'then thy heart be lifted up, and thou forget HaShem thy G-d, who brought
        thee forth out of the land of Egypt, out of the house of bondage; '
      verse: 14
    - text: 'who led thee through the great and dreadful wilderness, wherein were
        serpents, fiery serpents, and scorpions, and thirsty ground where was no water;
        who brought thee forth water out of the rock of flint; '
      verse: 15
    - text: 'who fed thee in the wilderness with manna, which thy fathers knew not,
        that He might afflict thee, and that He might prove thee, to do thee good
        at thy latter end; '
      verse: 16
    - text: 'and thou say in thy heart: ''My power and the might of my hand hath gotten
        me this wealth.'' '
      verse: 17
    - text: 'But thou shalt remember HaShem thy G-d, for it is He that giveth thee
        power to get wealth, that He may establish His covenant which He swore unto
        thy fathers, as it is this day. '
      verse: 18
    - text: 'And it shall be, if thou shalt forget HaShem thy G-d, and walk after
        other gods, and serve them, and worship them, I forewarn you this day that
        ye shall surely perish. '
      verse: 19
    - text: 'As the nations that HaShem maketh to perish before you, so shall ye perish;
        because ye would not hearken unto the voice of HaShem your G-d. '
      verse: 20
  - chapter: 9
    verses:
    - text: 'Hear, O Israel: thou art to pass over the Jordan this day, to go in to
        dispossess nations greater and mightier than thyself, cities great and fortified
        up to heaven, '
      verse: 1
    - text: 'a people great and tall, the sons of the Anakim, whom thou knowest, and
        of whom thou hast heard say: ''Who can stand before the sons of Anak?'' '
      verse: 2
    - text: 'Know therefore this day, that HaShem thy G-d is He who goeth over before
        thee as a devouring fire; He will destroy them, and He will bring them down
        before thee; so shalt thou drive them out, and make them to perish quickly,
        as HaShem hath spoken unto thee. '
      verse: 3
    - text: 'Speak not thou in thy heart, after that HaShem thy G-d hath thrust them
        out from before thee, saying: ''For my righteousness HaShem hath brought me
        in to possess this land''; whereas for the wickedness of these nations HaShem
        doth drive them out from before thee. '
      verse: 4
    - text: 'Not for thy righteousness, or for the uprightness of thy heart, dost
        thou go in to possess their land; but for the wickedness of these nations
        HaShem thy G-d doth drive them out from before thee, and that He may establish
        the word which HaShem swore unto thy fathers, to Abraham, to Isaac, and to
        Jacob. '
      verse: 5
    - text: 'Know therefore that it is not for thy righteousness that HaShem thy G-d
        giveth thee this good land to possess it; for thou art a stiffnecked people. '
      verse: 6
    - text: 'Remember, forget thou not, how thou didst make HaShem thy G-d wroth in
        the wilderness; from the day that thou didst go forth out of the land of Egypt,
        until ye came unto this place, ye have been rebellious against HaShem. '
      verse: 7
    - text: 'Also in Horeb ye made HaShem wroth, and HaShem was angered with you to
        have destroyed you. '
      verse: 8
    - text: 'When I was gone up into the mount to receive the tables of stone, even
        the tables of the covenant which HaShem made with you, then I abode in the
        mount forty days and forty nights; I did neither eat bread nor drink water. '
      verse: 9
    - text: 'And HaShem delivered unto me the two tables of stone written with the
        finger of G-d; and on them was written according to all the words, which HaShem
        spoke with you in the mount out of the midst of the fire in the day of the
        assembly. '
      verse: 10
    - text: 'And it came to pass at the end of forty days and forty nights, that HaShem
        gave me the two tables of stone, even the tables of the covenant. '
      verse: 11
    - text: 'And HaShem said unto me: ''Arise, get thee down quickly from hence; for
        thy people that thou hast brought forth out of Egypt have dealt corruptly;
        they are quickly turned aside out of the way which I commanded them; they
        have made them a molten image.'' '
      verse: 12
    - text: 'Furthermore HaShem spoke unto me, saying: ''I have seen this people,
        and, behold, it is a stiffnecked people; '
      verse: 13
    - text: 'let Me alone, that I may destroy them, and blot out their name from under
        heaven; and I will make of thee a nation mightier and greater than they.'' '
      verse: 14
    - text: 'So I turned and came down from the mount, and the mount burned with fire;
        and the two tables of the covenant were in my two hands. '
      verse: 15
    - text: 'And I looked, and, behold, ye had sinned against HaShem your G-d; ye
        had made you a molten calf; ye had turned aside quickly out of the way which
        HaShem had commanded you. '
      verse: 16
    - text: 'And I took hold of the two tables, and cast them out of my two hands,
        and broke them before your eyes. '
      verse: 17
    - text: 'And I fell down before HaShem, as at the first, forty days and forty
        nights; I did neither eat bread nor drink water; because of all your sin which
        ye sinned, in doing that which was evil in the sight of HaShem, to provoke
        Him. '
      verse: 18
    - text: 'For I was in dread of the anger and hot displeasure, wherewith HaShem
        was wroth against you to destroy you. But HaShem hearkened unto me that time
        also. '
      verse: 19
    - text: 'Moreover HaShem was very angry with Aaron to have destroyed him; and
        I prayed for Aaron also the same time. '
      verse: 20
    - text: 'And I took your sin, the calf which ye had made, and burnt it with fire,
        and beat it in pieces, grinding it very small, until it was as fine as dust;
        and I cast the dust thereof into the brook that descended out of the mount.-- '
      verse: 21
    - text: 'And at Taberah, and at Massah, and at Kibroth-hattaavah, ye made HaShem
        wroth. '
      verse: 22
    - text: 'And when HaShem sent you from Kadesh-barnea, saying: ''Go up and possess
        the land which I have given you''; then ye rebelled against the commandment
        of HaShem your G-d, and ye believed Him not, nor hearkened to His voice. '
      verse: 23
    - text: 'Ye have been rebellious against HaShem from the day that I knew you.-- '
      verse: 24
    - text: 'So I fell down before HaShem the forty days and forty nights that I fell
        down; because HaShem had said He would destroy you. '
      verse: 25
    - text: 'And I prayed unto HaShem, and said: ''O L-rd GOD, destroy not Thy people
        and Thine inheritance, that Thou hast redeemed through Thy greatness, that
        Thou hast brought forth out of Egypt with a mighty hand. '
      verse: 26
    - text: 'Remember Thy servants, Abraham, Isaac, and Jacob; look not unto the stubbornness
        of this people, nor to their wickedness, nor to their sin; '
      verse: 27
    - text: 'lest the land whence Thou broughtest us out say: Because HaShem was not
        able to bring them into the land which He promised unto them, and because
        He hated them, He hath brought them out to slay them in the wilderness. '
      verse: 28
    - text: 'Yet they are Thy people and Thine inheritance, that Thou didst bring
        out by Thy great power and by Thy outstretched arm.'' '
      verse: 29
  - chapter: 10
    verses:
    - text: 'At that time HaShem said unto me: ''Hew thee two tables of stone like
        unto the first, and come up unto Me into the mount; and make thee an ark of
        wood. '
      verse: 1
    - text: 'And I will write on the tables the words that were on the first tables
        which thou didst break, and thou shalt put them in the ark.'' '
      verse: 2
    - text: 'So I made an ark of acacia-wood, and hewed two tables of stone like unto
        the first, and went up into the mount, having the two tables in my hand. '
      verse: 3
    - text: 'And He wrote on the tables according to the first writing, the ten words,
        which HaShem spoke unto you in the mount out of the midst of the fire in the
        day of the assembly; and HaShem gave them unto me. '
      verse: 4
    - text: 'And I turned and came down from the mount, and put the tables in the
        ark which I had made; and there they are, as HaShem commanded me.-- '
      verse: 5
    - text: 'And the children of Israel journeyed from Beeroth-benejaakan to Moserah;
        there Aaron died, and there he was buried; and Eleazar his son ministered
        in the priest''s office in his stead. '
      verse: 6
    - text: 'From thence they journeyed unto Gudgod; and from Gudgod to Jotbah, a
        land of brooks of water.-- '
      verse: 7
    - text: 'At that time HaShem separated the tribe of Levi, to bear the ark of the
        covenant of HaShem, to stand before HaShem to minister unto Him, and to bless
        in His name, unto this day. '
      verse: 8
    - text: 'Wherefore Levi hath no portion nor inheritance with his brethren; HaShem
        is his inheritance, according as HaShem thy G-d spoke unto him.-- '
      verse: 9
    - text: 'Now I stayed in the mount, as at the first time, forty days and forty
        nights; and HaShem hearkened unto me that time also; HaShem would not destroy
        thee. '
      verse: 10
    - text: 'And HaShem said unto me: ''Arise, go before the people, causing them
        to set forward, that they may go in and possess the land, which I swore unto
        their fathers to give unto them.'' '
      verse: 11
    - text: 'And now, Israel, what doth HaShem thy G-d require of thee, but to fear
        HaShem thy G-d, to walk in all His ways, and to love Him, and to serve HaShem
        thy G-d with all thy heart and with all thy soul; '
      verse: 12
    - text: 'to keep for thy good the commandments of HaShem, and His statutes, which
        I command thee this day? '
      verse: 13
    - text: 'Behold, unto HaShem thy G-d belongeth the heaven, and the heaven of heavens,
        the earth, with all that therein is. '
      verse: 14
    - text: 'Only HaShem had a delight in thy fathers to love them, and He chose their
        seed after them, even you, above all peoples, as it is this day. '
      verse: 15
    - text: 'Circumcise therefore the foreskin of your heart, and be no more stiffnecked. '
      verse: 16
    - text: 'For HaShem your G-d, He is G-d of gods, and L-rd of lords, the great
        G-d, the mighty, and the awful, who regardeth not persons, nor taketh reward. '
      verse: 17
    - text: 'He doth execute justice for the fatherless and widow, and loveth the
        stranger, in giving him food and raiment. '
      verse: 18
    - text: 'Love ye therefore the stranger; for ye were strangers in the land of
        Egypt. '
      verse: 19
    - text: 'Thou shalt fear HaShem thy G-d; Him shalt thou serve; and to Him shalt
        thou cleave, and by His name shalt thou swear. '
      verse: 20
    - text: 'He is thy glory, and He is thy G-d, that hath done for thee these great
        and tremendous things, which thine eyes have seen. '
      verse: 21
    - text: 'Thy fathers went down into Egypt with threescore and ten persons; and
        now HaShem thy G-d hath made thee as the stars of heaven for multitude. '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Therefore thou shalt love HaShem thy G-d, and keep His charge, and His
        statutes, and His ordinances, and His commandments, alway. '
      verse: 1
    - text: 'And know ye this day; for I speak not with your children that have not
        known, and that have not seen the chastisement of HaShem your G-d, His greatness,
        His mighty hand, and His outstretched arm, '
      verse: 2
    - text: 'and His signs, and His works, which He did in the midst of Egypt unto
        Pharaoh the king of Egypt, and unto all his land; '
      verse: 3
    - text: 'and what He did unto the army of Egypt, unto their horses, and to their
        chariots; how He made the water of the Red Sea to overflow them as they pursued
        after you, and how HaShem hath destroyed them unto this day; '
      verse: 4
    - text: 'and what He did unto you in the wilderness, until ye came unto this place; '
      verse: 5
    - text: 'and what He did unto Dathan and Abiram, the sons of Eliab, the son of
        Reuben; how the earth opened her mouth, and swallowed them up, and their households,
        and their tents, and every living substance that followed them, in the midst
        of all Israel; '
      verse: 6
    - text: 'but your eyes have seen all the great work of HaShem which He did. '
      verse: 7
    - text: 'Therefore shall ye keep all the commandment which I command thee this
        day, that ye may be strong, and go in and possess the land, whither ye go
        over to possess it; '
      verse: 8
    - text: 'and that ye may prolong your days upon the land, which HaShem swore unto
        your fathers to give unto them and to their seed, a land flowing with milk
        and honey. '
      verse: 9
    - text: 'For the land, whither thou goest in to possess it, is not as the land
        of Egypt, from whence ye came out, where thou didst sow thy seed, and didst
        water it with thy foot, as a garden of herbs; '
      verse: 10
    - text: 'but the land, whither ye go over to possess it, is a land of hills and
        valleys, and drinketh water as the rain of heaven cometh down; '
      verse: 11
    - text: 'a land which HaShem thy G-d careth for; the eyes of HaShem thy G-d are
        always upon it, from the beginning of the year even unto the end of the year. '
      verse: 12
    - text: 'And it shall come to pass, if ye shall hearken diligently unto My commandments
        which I command you this day, to love HaShem your G-d, and to serve Him with
        all your heart and with all your soul, '
      verse: 13
    - text: 'that I will give the rain of your land in its season, the former rain
        and the latter rain, that thou mayest gather in thy corn, and thy wine, and
        thine oil. '
      verse: 14
    - text: 'And I will give grass in thy fields for thy cattle, and thou shalt eat
        and be satisfied. '
      verse: 15
    - text: 'Take heed to yourselves, lest your heart be deceived, and ye turn aside,
        and serve other gods, and worship them; '
      verse: 16
    - text: 'and the anger of HaShem be kindled against you, and He shut up the heaven,
        so that there shall be no rain, and the ground shall not yield her fruit;
        and ye perish quickly from off the good land which HaShem giveth you. '
      verse: 17
    - text: 'Therefore shall ye lay up these My words in your heart and in your soul;
        and ye shall bind them for a sign upon your hand, and they shall be for frontlets
        between your eyes. '
      verse: 18
