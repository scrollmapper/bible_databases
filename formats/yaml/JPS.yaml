        Name, even the name of HaShem of hosts that sitteth upon the cherubim. '
      verse: 2
    - text: 'And they set the ark of G-d upon a new cart, and brought it out of the
        house of Abinadab that was in the hill; and Uzzah and Ahio, the sons of Abinadab,
        drove the new cart. '
      verse: 3
    - text: 'And they brought it out of the house of Abinadab, which was in the hill,
        with the ark of G-d, and Ahio went before the ark. '
      verse: 4
    - text: 'And David and all the house of Israel played before HaShem with all manner
        of instruments made of cypress-wood, and with harps, and with psalteries,
