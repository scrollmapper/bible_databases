      verse: 10
    - text: 'And HaShem said unto Moses: ''How long will this people despise Me? and
        how long will they not believe in Me, for all the signs which I have wrought
        among them? '
      verse: 11
    - text: 'I will smite them with the pestilence, and destroy them, and will make
